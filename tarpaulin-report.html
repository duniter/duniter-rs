ock in wrong format !\"),\n                ),\n            }));\n        }\n    }\n    revocations\n}\n","traces":[{"line":21,"address":5463120,"length":1,"stats":{"Line":2}},{"line":24,"address":5463140,"length":1,"stats":{"Line":2}},{"line":25,"address":5463180,"length":1,"stats":{"Line":2}},{"line":26,"address":5463374,"length":1,"stats":{"Line":0}},{"line":27,"address":5463484,"length":1,"stats":{"Line":0}},{"line":28,"address":5463833,"length":1,"stats":{"Line":0}},{"line":29,"address":5463632,"length":1,"stats":{"Line":0}},{"line":30,"address":5463542,"length":1,"stats":{"Line":0}},{"line":33,"address":5463761,"length":1,"stats":{"Line":0}},{"line":34,"address":5463672,"length":1,"stats":{"Line":0}},{"line":40,"address":5463413,"length":1,"stats":{"Line":2}}],"covered":4,"coverable":11},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","parsers","transactions.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::documents::transaction::*;\nuse crate::parsers::DefaultHasher;\nuse crate::TextDocumentParseError;\nuse crate::*;\nuse dup_crypto::bases::BaseConvertionError;\nuse dup_crypto::hashs::Hash;\nuse dup_crypto::keys::*;\nuse failure::Error;\nuse json_pest_parser::*;\nuse std::str::FromStr;\n\n#[derive(Debug, Fail, Copy, Clone)]\npub enum ParseTxError {\n    #[fail(display = \"Fail to parse transaction : wrong format !\")]\n    WrongFormat,\n}\n\n/// Parse transaction from json value\npub fn parse_json_transaction(\n    json_tx: \u0026JSONValue\u003cDefaultHasher\u003e,\n) -\u003e Result\u003cTransactionDocument, Error\u003e {\n    if !json_tx.is_object() {\n        return Err(ParseJsonError {\n            cause: \"Json transaction must be an object !\".to_owned(),\n        }\n        .into());\n    }\n\n    let json_tx = json_tx.to_object().expect(\"safe unwrap\");\n\n    let tx_doc_builder = TransactionDocumentBuilder {\n        currency: get_str(json_tx, \"currency\")?,\n        blockstamp: \u0026Blockstamp::from_string(get_str(json_tx, \"blockstamp\")?)?,\n        locktime: \u0026(get_number(json_tx, \"locktime\")?.trunc() as u64),\n        issuers: \u0026get_str_array(json_tx, \"issuers\")?\n            .iter()\n            .map(|p| ed25519::PublicKey::from_base58(p))\n            .map(|p| p.map(PubKey::Ed25519))\n            .collect::\u003cResult\u003cVec\u003cPubKey\u003e, BaseConvertionError\u003e\u003e()?,\n        inputs: \u0026get_str_array(json_tx, \"inputs\")?\n            .iter()\n            .map(|i| TransactionInput::from_str(i))\n            .collect::\u003cResult\u003cVec\u003cTransactionInput\u003e, TextDocumentParseError\u003e\u003e()?,\n        unlocks: \u0026get_str_array(json_tx, \"unlocks\")?\n            .iter()\n            .map(|i| TransactionInputUnlocks::from_str(i))\n            .collect::\u003cResult\u003cVec\u003cTransactionInputUnlocks\u003e, TextDocumentParseError\u003e\u003e()?,\n        outputs: \u0026get_str_array(json_tx, \"outputs\")?\n            .iter()\n            .map(|i| TransactionOutput::from_str(i))\n            .collect::\u003cResult\u003cVec\u003cTransactionOutput\u003e, TextDocumentParseError\u003e\u003e()?,\n        comment: \u0026durs_common_tools::fns::str_escape::unescape_str(get_str(json_tx, \"comment\")?),\n        hash: if let Some(hash_str) = get_optional_str(json_tx, \"hash\")? {\n            Some(Hash::from_hex(hash_str)?)\n        } else {\n            None\n        },\n    };\n\n    Ok(tx_doc_builder.build_with_signature(\n        get_str_array(json_tx, \"signatures\")?\n            .iter()\n            .map(|p| ed25519::Signature::from_base64(p))\n            .map(|p| p.map(Sig::Ed25519))\n            .collect::\u003cResult\u003cVec\u003cSig\u003e, BaseConvertionError\u003e\u003e()?,\n    ))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn parse_empty_json_block() {\n        let tx_json_str = r#\"{\n     \"version\": 10,\n     \"currency\": \"g1\",\n     \"locktime\": 0,\n     \"blockstamp\": \"50-00001DAA4559FEDB8320D1040B0F22B631459F36F237A0D9BC1EB923C12A12E7\",\n     \"blockstampTime\": 1488990016,\n     \"issuers\": [\n      \"2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ\"\n     ],\n     \"inputs\": [\n      \"1000:0:D:2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ:1\"\n     ],\n     \"outputs\": [\n      \"1:0:SIG(Com8rJukCozHZyFao6AheSsfDQdPApxQRnz7QYFf64mm)\",\n      \"999:0:SIG(2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ)\"\n     ],\n     \"unlocks\": [\n      \"0:SIG(0)\"\n     ],\n     \"signatures\": [\n      \"fAH5Gor+8MtFzQZ++JaJO6U8JJ6+rkqKtPrRr/iufh3MYkoDGxmjzj6jCADQL+hkWBt8y8QzlgRkz0ixBcKHBw==\"\n     ],\n     \"comment\": \"TEST\",\n     \"block_number\": 0,\n     \"time\": 0\n    }\"#;\n\n        let tx_json_value =\n            json_pest_parser::parse_json_string(tx_json_str).expect(\"Fail to parse json tx !\");\n\n        assert_eq!(\n            crate::parsers::tests::first_g1_tx_doc(),\n            parse_json_transaction(\u0026tx_json_value).expect(\"Fail to parse tx_json_value !\")\n        );\n    }\n\n}\n","traces":[{"line":34,"address":4223280,"length":1,"stats":{"Line":2}},{"line":37,"address":4223304,"length":1,"stats":{"Line":2}},{"line":38,"address":4223534,"length":1,"stats":{"Line":0}},{"line":39,"address":4223513,"length":1,"stats":{"Line":0}},{"line":44,"address":4223666,"length":1,"stats":{"Line":2}},{"line":46,"address":4232677,"length":1,"stats":{"Line":2}},{"line":47,"address":4223730,"length":1,"stats":{"Line":2}},{"line":48,"address":4224046,"length":1,"stats":{"Line":2}},{"line":49,"address":4224727,"length":1,"stats":{"Line":2}},{"line":50,"address":4225151,"length":1,"stats":{"Line":2}},{"line":52,"address":4268048,"length":1,"stats":{"Line":2}},{"line":53,"address":4268096,"length":1,"stats":{"Line":2}},{"line":54,"address":4225844,"length":1,"stats":{"Line":2}},{"line":55,"address":4226212,"length":1,"stats":{"Line":2}},{"line":57,"address":4268176,"length":1,"stats":{"Line":2}},{"line":58,"address":4227037,"length":1,"stats":{"Line":2}},{"line":59,"address":4227417,"length":1,"stats":{"Line":2}},{"line":61,"address":4268224,"length":1,"stats":{"Line":2}},{"line":62,"address":4228324,"length":1,"stats":{"Line":2}},{"line":63,"address":4228724,"length":1,"stats":{"Line":2}},{"line":65,"address":4268272,"length":1,"stats":{"Line":2}},{"line":66,"address":4229713,"length":1,"stats":{"Line":2}},{"line":67,"address":4230133,"length":1,"stats":{"Line":2}},{"line":68,"address":4231008,"length":1,"stats":{"Line":2}},{"line":69,"address":4231983,"length":1,"stats":{"Line":1}},{"line":71,"address":4232661,"length":1,"stats":{"Line":1}},{"line":75,"address":4234375,"length":1,"stats":{"Line":2}},{"line":76,"address":4233109,"length":1,"stats":{"Line":2}},{"line":78,"address":4268320,"length":1,"stats":{"Line":2}},{"line":79,"address":4268368,"length":1,"stats":{"Line":2}},{"line":80,"address":4233884,"length":1,"stats":{"Line":2}},{"line":89,"address":4223248,"length":1,"stats":{"Line":2}},{"line":90,"address":4953950,"length":1,"stats":{"Line":1}},{"line":118,"address":4953964,"length":1,"stats":{"Line":1}},{"line":120,"address":4954114,"length":1,"stats":{"Line":0}},{"line":121,"address":4954040,"length":1,"stats":{"Line":1}},{"line":122,"address":4954060,"length":1,"stats":{"Line":1}}],"covered":34,"coverable":37},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","text_document_traits.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Define the Text Document Traits.\n\nuse crate::*;\nuse dup_crypto::keys::*;\n\n#[derive(Clone, Debug, Deserialize, Serialize, PartialEq, Eq)]\n/// Contains a document in full or compact format\npub enum TextDocumentFormat\u003cD: TextDocument\u003e {\n    /// Complete format (Allows to check the validity of the signature)\n    Complete(D),\n    /// Format present in the blocks (does not always allow to verify the signature)\n    Compact(D::CompactTextDocument_),\n}\n\nimpl\u003cD: TextDocument\u003e TextDocumentFormat\u003cD\u003e {\n    /// To compact document\n    pub fn to_compact_document(\u0026self) -\u003e D::CompactTextDocument_ {\n        match *self {\n            TextDocumentFormat::Complete(ref doc) =\u003e doc.to_compact_document(),\n            TextDocumentFormat::Compact(ref compact_doc) =\u003e (*compact_doc).clone(),\n        }\n    }\n}\n\n/// Trait for a compact text document.\npub trait CompactTextDocument: Sized + Clone {\n    /// Generate document compact text.\n    /// the compact format is the one used in the blocks.\n    ///\n    /// - Don't contains leading signatures\n    /// - Contains line breaks on all line.\n    fn as_compact_text(\u0026self) -\u003e String;\n}\n\nimpl\u003cD: TextDocument\u003e CompactTextDocument for TextDocumentFormat\u003cD\u003e {\n    fn as_compact_text(\u0026self) -\u003e String {\n        match *self {\n            TextDocumentFormat::Complete(ref doc) =\u003e doc.generate_compact_text(),\n            TextDocumentFormat::Compact(ref doc) =\u003e doc.as_compact_text(),\n        }\n    }\n}\n\n/// Trait for a V10 document.\npub trait TextDocument: Document\u003cPublicKey = PubKey\u003e {\n    /// Type of associated compact document.\n    type CompactTextDocument_: CompactTextDocument;\n\n    /// Return document as text.\n    fn as_text(\u0026self) -\u003e \u0026str;\n\n    /// Return document as text without signature.\n    fn as_text_without_signature(\u0026self) -\u003e \u0026str {\n        let text = self.as_text();\n        let mut lines: Vec\u003c\u0026str\u003e = self.as_text().split('\\n').collect();\n        let sigs = self.signatures();\n        let mut sigs_str_len = sigs.len() - 1;\n        for _ in sigs {\n            sigs_str_len += lines.pop().unwrap_or(\"\").len();\n        }\n        \u0026text[0..(text.len() - sigs_str_len)]\n    }\n\n    /*/// Return document as text with leading signatures.\n    fn as_text_with_signatures(\u0026self) -\u003e String {\n        let mut text = self.as_text().to_string();\n\n        for sig in self.signatures() {\n            text = format!(\"{}{}\\n\", text, sig.to_base64());\n        }\n\n        text\n    }*/\n\n    /// Generate compact document.\n    /// the compact format is the one used in the blocks.\n    /// - Don't contains leading signatures\n    fn to_compact_document(\u0026self) -\u003e Self::CompactTextDocument_;\n\n    /// Generate document compact text.\n    /// the compact format is the one used in the blocks.\n    ///\n    /// - Don't contains leading signatures\n    /// - Contains line breaks on all line.\n    fn generate_compact_text(\u0026self) -\u003e String {\n        self.to_compact_document().as_compact_text()\n    }\n}\n\n/// Trait for a V10 document builder.\npub trait TextDocumentBuilder: DocumentBuilder {\n    /// Generate document text.\n    ///\n    /// - Don't contains leading signatures\n    /// - Contains line breaks on all line.\n    fn generate_text(\u0026self) -\u003e String;\n\n    /// Generate final document with signatures, and also return them in an array.\n    ///\n    /// Returns :\n    ///\n    /// - Text without signatures\n    /// - Signatures\n    fn build_signed_text(\u0026self, private_keys: Vec\u003cPrivKey\u003e) -\u003e (String, Vec\u003cSig\u003e) {\n        let text = self.generate_text();\n\n        let signatures: Vec\u003c_\u003e = {\n            let text_bytes = text.as_bytes();\n            private_keys\n                .iter()\n                .map(|key| key.sign(text_bytes))\n                .collect()\n        };\n\n        (text, signatures)\n    }\n}\n","traces":[{"line":32,"address":null,"length":0,"stats":{"Line":0}},{"line":33,"address":null,"length":0,"stats":{"Line":0}},{"line":34,"address":null,"length":0,"stats":{"Line":0}},{"line":35,"address":null,"length":0,"stats":{"Line":0}},{"line":51,"address":null,"length":0,"stats":{"Line":1}},{"line":52,"address":null,"length":0,"stats":{"Line":1}},{"line":53,"address":null,"length":0,"stats":{"Line":1}},{"line":54,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats":{"Line":6}},{"line":69,"address":null,"length":0,"stats":{"Line":6}},{"line":70,"address":null,"length":0,"stats":{"Line":6}},{"line":71,"address":null,"length":0,"stats":{"Line":6}},{"line":72,"address":null,"length":0,"stats":{"Line":6}},{"line":73,"address":null,"length":0,"stats":{"Line":6}},{"line":74,"address":null,"length":0,"stats":{"Line":6}},{"line":76,"address":null,"length":0,"stats":{"Line":6}},{"line":100,"address":null,"length":0,"stats":{"Line":5}},{"line":101,"address":null,"length":0,"stats":{"Line":5}},{"line":119,"address":null,"length":0,"stats":{"Line":5}},{"line":120,"address":null,"length":0,"stats":{"Line":5}},{"line":122,"address":null,"length":0,"stats":{"Line":0}},{"line":123,"address":null,"length":0,"stats":{"Line":5}},{"line":124,"address":null,"length":0,"stats":{"Line":5}},{"line":125,"address":null,"length":0,"stats":{"Line":0}},{"line":126,"address":null,"length":0,"stats":{"Line":10}},{"line":127,"address":null,"length":0,"stats":{"Line":0}},{"line":130,"address":null,"length":0,"stats":{"Line":5}}],"covered":19,"coverable":27},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","json-pest-parser","src","lib.rs"],"content":"//  Copyright (C) 2019  los SANCHEZ\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! JSON parser based on [pest](https://pest.rs).  \n//! It's is a personal crate for personal use.  \n//! The grammar used is a copy of the grammar proposed in the \"pest book\".  \n\n#![deny(\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces\n)]\n\n#[macro_use]\nextern crate failure;\n#[macro_use]\nextern crate pest_derive;\n\n#[cfg(test)]\n#[macro_use]\nextern crate pretty_assertions;\n\nuse failure::Error;\nuse pest::iterators::Pair;\nuse pest::Parser;\nuse std::collections::HashMap;\nuse std::str::FromStr;\n\n#[derive(Parser)]\n#[grammar = \"json_grammar.pest\"]\nstruct JSONParser;\n\n#[derive(Debug, PartialEq)]\npub enum JSONValue\u003c'a, S: std::hash::BuildHasher\u003e {\n    Object(HashMap\u003c\u0026'a str, JSONValue\u003c'a, S\u003e, S\u003e),\n    Array(Vec\u003cJSONValue\u003c'a, S\u003e\u003e),\n    String(\u0026'a str),\n    Number(Number),\n    Boolean(bool),\n    Null,\n}\n\n#[derive(Copy, Clone, Debug, PartialEq)]\npub enum Number {\n    F64(f64),\n    U64(u64),\n}\n\ntype JsonObject\u003c'a, S\u003e = HashMap\u003c\u0026'a str, JSONValue\u003c'a, S\u003e, S\u003e;\n\nimpl\u003c'a, S: std::hash::BuildHasher\u003e JSONValue\u003c'a, S\u003e {\n    pub fn is_object(\u0026self) -\u003e bool {\n        if let JSONValue::Object(_) = self {\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn to_object(\u0026self) -\u003e Option\u003c\u0026HashMap\u003c\u0026'a str, JSONValue\u003c'a, S\u003e, S\u003e\u003e {\n        if let JSONValue::Object(object) = self {\n            Some(object)\n        } else {\n            None\n        }\n    }\n\n    pub fn is_array(\u0026self) -\u003e bool {\n        if let JSONValue::Array(_) = self {\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn to_array(\u0026self) -\u003e Option\u003c\u0026Vec\u003cJSONValue\u003c'a, S\u003e\u003e\u003e {\n        if let JSONValue::Array(array) = self {\n            Some(array)\n        } else {\n            None\n        }\n    }\n\n    pub fn is_str(\u0026self) -\u003e bool {\n        if let JSONValue::String(_) = self {\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn to_str(\u0026self) -\u003e Option\u003c\u0026'a str\u003e {\n        if let JSONValue::String(string) = self {\n            Some(string)\n        } else {\n            None\n        }\n    }\n\n    pub fn is_number(\u0026self) -\u003e bool {\n        if let JSONValue::Number(_) = self {\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn to_f64(\u0026self) -\u003e Option\u003cf64\u003e {\n        if let JSONValue::Number(number) = self {\n            match number {\n                Number::F64(f64_) =\u003e Some(*f64_),\n                Number::U64(u64_) =\u003e Some(*u64_ as f64),\n            }\n        } else {\n            None\n        }\n    }\n\n    pub fn to_u64(\u0026self) -\u003e Option\u003cu64\u003e {\n        if let JSONValue::Number(number) = self {\n            if let Number::U64(u64_) = number {\n                Some(*u64_)\n            } else {\n                None\n            }\n        } else {\n            None\n        }\n    }\n\n    pub fn is_bool(\u0026self) -\u003e bool {\n        if let JSONValue::Boolean(_) = self {\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn to_bool(\u0026self) -\u003e Option\u003cbool\u003e {\n        if let JSONValue::Boolean(boolean) = self {\n            Some(*boolean)\n        } else {\n            None\n        }\n    }\n\n    pub fn is_null(\u0026self) -\u003e bool {\n        if let JSONValue::Null = self {\n            true\n        } else {\n            false\n        }\n    }\n}\n\nimpl\u003c'a, S: std::hash::BuildHasher\u003e ToString for JSONValue\u003c'a, S\u003e {\n    fn to_string(\u0026self) -\u003e String {\n        match self {\n            JSONValue::Object(o) =\u003e {\n                let contents: Vec\u003c_\u003e = o\n                    .iter()\n                    .map(|(name, value)| format!(\"\\\"{}\\\":{}\", name, value.to_string()))\n                    .collect();\n                format!(\"{{{}}}\", contents.join(\",\"))\n            }\n            JSONValue::Array(a) =\u003e {\n                let contents: Vec\u003c_\u003e = a.iter().map(Self::to_string).collect();\n                format!(\"[{}]\", contents.join(\",\"))\n            }\n            JSONValue::String(s) =\u003e format!(\"\\\"{}\\\"\", s),\n            JSONValue::Number(n) =\u003e match n {\n                Number::F64(f64_) =\u003e format!(\"{}\", f64_),\n                Number::U64(u64_) =\u003e format!(\"{}\", u64_),\n            },\n            JSONValue::Boolean(b) =\u003e format!(\"{}\", b),\n            JSONValue::Null =\u003e \"null\".to_owned(),\n        }\n    }\n}\n\n#[derive(Debug, Fail)]\n#[fail(display = \"Fail to parse JSON String : {:?}\", cause)]\npub struct ParseJsonError {\n    pub cause: String,\n}\n\npub fn parse_json_string\u003c'a\u003e(\n    source: \u0026'a str,\n) -\u003e Result\u003c\n    JSONValue\u003c'a, std::hash::BuildHasherDefault\u003cstd::collections::hash_map::DefaultHasher\u003e\u003e,\n    ParseJsonError,\n\u003e {\n    parse_json_string_with_specific_hasher::\u003c\n        std::hash::BuildHasherDefault\u003cstd::collections::hash_map::DefaultHasher\u003e,\n    \u003e(source)\n}\n\npub fn parse_json_string_with_specific_hasher\u003cS: std::hash::BuildHasher + Default\u003e(\n    source: \u0026str,\n) -\u003e Result\u003cJSONValue\u003cS\u003e, ParseJsonError\u003e {\n    match JSONParser::parse(Rule::json, source) {\n        Ok(mut pair) =\u003e Ok(parse_value(pair.next().unwrap())),\n        Err(pest_error) =\u003e Err(ParseJsonError {\n            cause: format!(\"{:?}\", pest_error),\n        }),\n    }\n}\n\nfn parse_value\u003cS: std::hash::BuildHasher + Default\u003e(pair: Pair\u003cRule\u003e) -\u003e JSONValue\u003cS\u003e {\n    match pair.as_rule() {\n        Rule::object =\u003e JSONValue::Object(\n            pair.into_inner()\n                .map(|pair| {\n                    let mut inner_rules = pair.into_inner();\n                    let name = inner_rules\n                        .next()\n                        .unwrap()\n                        .into_inner()\n                        .next()\n                        .unwrap()\n                        .as_str();\n                    let value = parse_value(inner_rules.next().unwrap());\n                    (name, value)\n                })\n                .collect(),\n        ),\n        Rule::array =\u003e JSONValue::Array(pair.into_inner().map(parse_value).collect()),\n        Rule::string =\u003e JSONValue::String(pair.into_inner().next().unwrap().as_str()),\n        Rule::number =\u003e {\n            if let Ok(number_u64) = u64::from_str(pair.as_str()) {\n                JSONValue::Number(Number::U64(number_u64))\n            } else {\n                JSONValue::Number(Number::F64(pair.as_str().parse().unwrap()))\n            }\n        }\n        Rule::boolean =\u003e JSONValue::Boolean(pair.as_str().parse().unwrap()),\n        Rule::null =\u003e JSONValue::Null,\n        Rule::json\n        | Rule::EOI\n        | Rule::pair\n        | Rule::value\n        | Rule::inner_string\n        | Rule::char\n        | Rule::WHITESPACE =\u003e unreachable!(),\n    }\n}\n\npub fn get_optional_usize\u003cS: std::hash::BuildHasher\u003e(\n    json_block: \u0026HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cOption\u003cusize\u003e, Error\u003e {\n    Ok(match json_block.get(field) {\n        Some(value) =\u003e {\n            if !value.is_null() {\n                Some(\n                    value\n                        .to_f64()\n                        .ok_or_else(|| ParseJsonError {\n                            cause: format!(\n                                \"Fail to parse json : field '{}' must be a number !\",\n                                field\n                            ),\n                        })?\n                        .trunc() as usize,\n                )\n            } else {\n                None\n            }\n        }\n        None =\u003e None,\n    })\n}\n\npub fn get_optional_str_not_empty\u003c'a, S: std::hash::BuildHasher\u003e(\n    json_block: \u0026'a HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cOption\u003c\u0026'a str\u003e, Error\u003e {\n    let result = get_optional_str(json_block, field);\n    if let Ok(Some(value)) = result {\n        if !value.is_empty() {\n            Ok(Some(value))\n        } else {\n            Ok(None)\n        }\n    } else {\n        result\n    }\n}\n\npub fn get_optional_str\u003c'a, S: std::hash::BuildHasher\u003e(\n    json_block: \u0026'a HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cOption\u003c\u0026'a str\u003e, Error\u003e {\n    Ok(match json_block.get(field) {\n        Some(value) =\u003e {\n            if !value.is_null() {\n                Some(value.to_str().ok_or_else(|| ParseJsonError {\n                    cause: format!(\"Fail to parse json : field '{}' must be a string !\", field),\n                })?)\n            } else {\n                None\n            }\n        }\n        None =\u003e None,\n    })\n}\n\npub fn get_u64\u003cS: std::hash::BuildHasher\u003e(\n    json_block: \u0026HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cu64, Error\u003e {\n    Ok(json_block\n        .get(field)\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must exist !\", field),\n        })?\n        .to_u64()\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must be a number !\", field),\n        })?)\n}\n\npub fn get_number\u003cS: std::hash::BuildHasher\u003e(\n    json_block: \u0026HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cf64, Error\u003e {\n    Ok(json_block\n        .get(field)\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must exist !\", field),\n        })?\n        .to_f64()\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must be a number !\", field),\n        })?)\n}\n\npub fn get_str\u003c'a, S: std::hash::BuildHasher\u003e(\n    json_block: \u0026'a HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003c\u0026'a str, Error\u003e {\n    Ok(json_block\n        .get(field)\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must exist !\", field),\n        })?\n        .to_str()\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must be a string !\", field),\n        })?)\n}\n\npub fn get_str_array\u003c'a, S: std::hash::BuildHasher\u003e(\n    json_block: \u0026'a HashMap\u003c\u0026str, JSONValue\u003cS\u003e, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cVec\u003c\u0026'a str\u003e, ParseJsonError\u003e {\n    json_block\n        .get(field)\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must exist !\", field),\n        })?\n        .to_array()\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must be an array !\", field),\n        })?\n        .iter()\n        .map(|v| {\n            v.to_str().ok_or_else(|| ParseJsonError {\n                cause: format!(\n                    \"Fail to parse json : field '{}' must be an array of string !\",\n                    field\n                ),\n            })\n        })\n        .collect()\n}\n\npub fn get_object_array\u003c'a, S: std::hash::BuildHasher\u003e(\n    json_block: \u0026'a JsonObject\u003c'a, S\u003e,\n    field: \u0026str,\n) -\u003e Result\u003cVec\u003c\u0026'a JsonObject\u003c'a, S\u003e\u003e, ParseJsonError\u003e {\n    json_block\n        .get(field)\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must exist !\", field),\n        })?\n        .to_array()\n        .ok_or_else(|| ParseJsonError {\n            cause: format!(\"Fail to parse json : field '{}' must be an array !\", field),\n        })?\n        .iter()\n        .map(|v| {\n            v.to_object().ok_or_else(|| ParseJsonError {\n                cause: format!(\"Fail to parse json : field '{}' must be an object !\", field),\n            })\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_too_large_number() {\n        assert_eq!(\n            Ok(100_010_200_000_006_940),\n            u64::from_str(\"100010200000006940\"),\n        );\n\n        let json_string = \"{\n            \\\"nonce\\\": 100010200000006940\n        }\";\n\n        let json_value = parse_json_string(json_string).expect(\"Fail to parse json string !\");\n\n        assert!(json_value.is_object());\n\n        let json_object = json_value.to_object().expect(\"safe unwrap\");\n\n        assert_eq!(\n            json_object.get(\"nonce\"),\n            Some(\u0026JSONValue::Number(Number::U64(100_010_200_000_006_940)))\n        );\n    }\n\n    #[test]\n    fn test_parse_json_string() {\n        let json_string = \"{\n            \\\"name\\\": \\\"toto\\\",\n            \\\"age\\\": 25,\n            \\\"friends\\\": [\n                \\\"titi\\\",\n                \\\"tata\\\"\n            ]\n        }\";\n\n        let json_value = parse_json_string(json_string).expect(\"Fail to parse json string !\");\n\n        assert!(json_value.is_object());\n\n        let json_object = json_value.to_object().expect(\"safe unwrap\");\n\n        assert_eq!(json_object.get(\"name\"), Some(\u0026JSONValue::String(\"toto\")));\n        assert_eq!(\n            json_object.get(\"age\"),\n            Some(\u0026JSONValue::Number(Number::U64(25u64)))\n        );\n\n        let friends = json_object\n            .get(\"friends\")\n            .expect(\"frinds fi License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Implements the Documents of DUNP (DUniter Network Protocol).\n\n#![deny(\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces\n)]\n\n#[macro_use]\nextern crate pest_derive;\n#[cfg(test)]\n#[macro_use]\nextern crate pretty_assertions;\n#[macro_use]\nextern crate log;\n\npub mod host;\npub mod network_endpoint;\npub mod network_head;\npub mod network_head_v2;\npub mod network_head_v3;\npub mod network_peer;\npub mod url;\n\nuse crate::network_head::NetworkHead;\nuse crate::network_head_v3::NetworkHeadV3;\nuse crate::network_peer::PeerCard;\nuse crate::network_peer::PeerCardV11;\nuse dubp_documents::{TextDocumentParseError, TextDocumentParser};\nuse dup_crypto::hashs::*;\nuse dup_crypto::keys::*;\nuse durs_common_tools::fatal_error;\nuse pest::iterators::Pair;\nuse pest::Parser;\nuse serde::{Deserialize, Serialize};\nuse std::fmt::{Display, Error, Formatter};\nuse std::net::AddrParseError;\n\n#[derive(Parser)]\n#[grammar = \"network_documents.pest\"]\n/// Parser for network documents\nstruct NetworkDocsParser;\n\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\n/// Network document\npub enum NetworkDocument {\n    /// Peer\n    Peer(Box\u003cPeerCard\u003e),\n    /// Head\n    Head(NetworkHead),\n}\n\nimpl TextDocumentParser\u003cRule\u003e for NetworkDocument {\n    type DocumentType = NetworkDocument;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cNetworkDocument, TextDocumentParseError\u003e {\n        let mut net_doc_pairs = NetworkDocsParser::parse(Rule::network_document, doc)?;\n        Ok(NetworkDocument::from_pest_pair(\n            net_doc_pairs.next().unwrap().into_inner().next().unwrap(), // get and unwrap the `network_document` rule; never fails\n        )?)\n    }\n    fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cNetworkDocument, TextDocumentParseError\u003e {\n        Ok(match pair.as_rule() {\n            Rule::peer_v11 =\u003e {\n                NetworkDocument::Peer(Box::new(PeerCard::V11(PeerCardV11::from_pest_pair(pair)?)))\n            }\n            Rule::head_v3 =\u003e NetworkDocument::Head(NetworkHead::V3(Box::new(\n                NetworkHeadV3::from_pest_pair(pair)?,\n            ))),\n            _ =\u003e fatal_error!(\"unexpected rule: {:?}\", pair.as_rule()), // Grammar ensures that we never reach this line\n        })\n    }\n    fn from_versioned_pest_pair(\n        _version: u16,\n        _pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cNetworkDocument, TextDocumentParseError\u003e {\n        fatal_error!(\"Network document Network documents are not versioned together, please use from_pest_pair() instead.\")\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Random identifier with which several Duniter nodes with the same network keypair can be differentiated\npub struct NodeId(pub u32);\n\nimpl Default for NodeId {\n    fn default() -\u003e NodeId {\n        NodeId(0)\n    }\n}\n\nimpl Display for NodeId {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"{:x}\", self.0)\n    }\n}\n\nimpl\u003c'a\u003e From\u003c\u0026'a str\u003e for NodeId {\n    fn from(source: \u0026'a str) -\u003e NodeId {\n        NodeId(u32::from_str_radix(source, 16).expect(\"Fail to parse NodeId\"))\n    }\n}\n\n#[derive(Copy, Clone, Debug, Deserialize, Eq, Hash, PartialEq, Serialize)]\n/// Complete identifier of a duniter node.\npub struct NodeFullId(pub NodeId, pub PubKey);\n\nimpl Default for NodeFullId {\n    fn default() -\u003e NodeFullId {\n        NodeFullId(\n            NodeId::default(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(\"AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\")\n                    .unwrap(),\n            ),\n        )\n    }\n}\n\nimpl Display for NodeFullId {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"{}-{}\", self.0, self.1)\n    }\n}\n\nimpl NodeFullId {\n    /// Compute sha256 hash\n    pub fn sha256(\u0026self) -\u003e Hash {\n        Hash::compute(format!(\"{}\", self).as_bytes())\n    }\n    /// To human string\n    pub fn to_human_string(\u0026self) -\u003e String {\n        let mut pubkey_string = self.1.to_string();\n        pubkey_string.truncate(8);\n        format!(\"{:8x}-{:8}\", (self.0).0, pubkey_string)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::network_endpoint::*;\n    use super::*;\n\n    pub fn keypair1() -\u003e ed25519::KeyPair {\n        ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters().generate(\n            \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWoLkjrUhHV\".as_bytes(),\n            \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWoLkjrUhHV_\".as_bytes(),\n        )\n    }\n\n    #[test]\n    fn parse_endpoint() {\n        let issuer = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"D9D2zaJoWYWveii1JRYLVK3J4Z7ZH3QczoKrnQeiM6mx\")\n                .unwrap(),\n        );\n        let node_id = NodeId(u32::from_str_radix(\"c1c39a0a\", 16).unwrap());\n        let full_id = NodeFullId(node_id, issuer);\n        assert_eq!(\n            EndpointV1::parse_from_raw(\"WS2P c1c39a0a i3.ifee.fr 80 /ws2p\", issuer, 0, 0),\n            Ok(EndpointV1 {\n                issuer,\n                api: ApiName(String::from(\"WS2P\")),\n                node_id: Some(node_id),\n                hash_full_id: Some(full_id.sha256()),\n                host: String::from(\"i3.ifee.fr\"),\n                port: 80,\n                path: Some(String::from(\"ws2p\")),\n                raw_endpoint: String::from(\"WS2P c1c39a0a i3.ifee.fr 80 /ws2p\"),\n                last_check: 0,\n                status: 0,\n            })\n        );\n    }\n\n    #[test]\n    fn parse_endpoint2() {\n        let issuer = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"5gJYnQp8v7bWwk7EWRoL8vCLof1r3y9c6VDdnGSM1GLv\")\n                .unwrap(),\n        );\n        let node_id = NodeId(u32::from_str_radix(\"cb06a19b\", 16).unwrap());\n        let full_id = NodeFullId(node_id, issuer);\n        assert_eq!(\n            EndpointV1::parse_from_raw(\"WS2P cb06a19b g1.imirhil.fr 53012\", issuer, 0, 0),\n            Ok(EndpointV1 {\n                issuer,\n                api: ApiName(String::from(\"WS2P\")),\n                node_id: Some(node_id),\n                hash_full_id: Some(full_id.sha256()),\n                host: String::from(\"g1.imirhil.fr\"),\n                port: 53012,\n                path: None,\n                raw_endpoint: String::from(\"WS2P cb06a19b g1.imirhil.fr 53012\"),\n                last_check: 0,\n                status: 0,\n            })\n        );\n    }\n}\n","traces":[{"line":75,"address":null,"length":0,"stats":{"Line":0}},{"line":76,"address":null,"length":0,"stats":{"Line":0}},{"line":77,"address":null,"length":0,"stats":{"Line":0}},{"line":78,"address":5543530,"length":1,"stats":{"Line":0}},{"line":81,"address":null,"length":0,"stats":{"Line":0}},{"line":82,"address":null,"length":0,"stats":{"Line":0}},{"line":83,"address":null,"length":0,"stats":{"Line":0}},{"line":84,"address":null,"length":0,"stats":{"Line":0}},{"line":86,"address":null,"length":0,"stats":{"Line":0}},{"line":87,"address":null,"length":0,"stats":{"Line":0}},{"line":89,"address":5546062,"length":1,"stats":{"Line":0}},{"line":92,"address":null,"length":0,"stats":{"Line":0}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":105,"address":null,"length":0,"stats":{"Line":0}},{"line":111,"address":null,"length":0,"stats":{"Line":3}},{"line":112,"address":null,"length":0,"stats":{"Line":3}},{"line":117,"address":null,"length":0,"stats":{"Line":0}},{"line":118,"address":null,"length" ine":200,"address":4878445,"length":1,"stats":{"Line":1}},{"line":201,"address":4878532,"length":1,"stats":{"Line":1}},{"line":202,"address":4878872,"length":1,"stats":{"Line":0}},{"line":203,"address":4878653,"length":1,"stats":{"Line":1}},{"line":204,"address":4879011,"length":1,"stats":{"Line":1}},{"line":205,"address":4878725,"length":1,"stats":{"Line":1}},{"line":206,"address":4878765,"length":1,"stats":{"Line":1}},{"line":207,"address":4878824,"length":1,"stats":{"Line":1}},{"line":208,"address":4878865,"length":1,"stats":{"Line":1}},{"line":209,"address":4878945,"length":1,"stats":{"Line":1}},{"line":211,"address":4878972,"length":1,"stats":{"Line":1}},{"line":212,"address":4878984,"length":1,"stats":{"Line":1}}],"covered":36,"coverable":63},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","network-documents","src","network_endpoint.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Module defining the format of network endpoints and how to handle them.\n\nuse crate::*;\nuse dup_crypto::hashs::Hash;\nuse dup_crypto::keys::PubKey;\nuse hex;\nuse pest::iterators::Pair;\nuse pest::Parser;\nuse std::collections::HashSet;\nuse std::net::{Ipv4Addr, Ipv6Addr};\nuse std::str::FromStr;\n\n/// Total size of all fixed size fields of an EndpointV2\npub static ENDPOINTV2_FIXED_SIZE: \u0026'static usize = \u00269;\n/// Maximum number of network features\npub static MAX_NETWORK_FEATURES_COUNT: \u0026'static usize = \u00262040;\n/// Maximum number of api features\npub static MAX_API_FEATURES_COUNT: \u0026'static usize = \u00262040;\n\n#[derive(Debug, Clone, Eq, PartialEq, Hash, Serialize, Deserialize)]\n/// ApiFeatures\npub struct ApiFeatures(pub Vec\u003cu8\u003e);\n\nimpl ApiFeatures {\n    fn is_empty(\u0026self) -\u003e bool {\n        for byte in \u0026self.0 {\n            if *byte \u003e 0u8 {\n                return false;\n            }\n        }\n        true\n    }\n\n    fn to_string(\u0026self) -\u003e String {\n        if self.is_empty() {\n            String::from(\"\")\n        } else {\n            let hex_str = hex::encode(self.0.clone());\n            if hex_str.len() == 2 {\n                format!(\"0x{} \", \u0026hex_str[1..])\n            } else {\n                format!(\"0x{} \", hex_str)\n            }\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Identifies the API of an endpoint\npub struct ApiName(pub String);\n\n/// Api version\n#[derive(Copy, Clone, Debug, PartialEq, Eq, Hash)]\npub struct ApiVersion(pub usize);\n\n/// Api parts\n#[derive(Clone, Debug)]\npub struct ApiPart {\n    pub name: ApiName,\n    pub versions: HashSet\u003cApiVersion\u003e,\n}\n\nimpl ApiPart {\n    pub fn union_exist(\u0026self, other: \u0026Self) -\u003e bool {\n        if self.name == other.name {\n            self.versions.intersection(\u0026other.versions).count() \u003e 0\n        } else {\n            false\n        }\n    }\n    pub fn contains(\u0026self, api_name: \u0026ApiName, api_version: ApiVersion) -\u003e bool {\n        if self.name == *api_name {\n            self.versions.contains(\u0026api_version)\n        } else {\n            false\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Endpoint v1\npub struct EndpointV1 {\n    /// API Name\n    pub api: ApiName,\n    /// Node unique identifier\n    pub node_id: Option\u003cNodeId\u003e,\n    /// Public key of the node declaring this endpoint\n    pub issuer: PubKey,\n    /// NodeFullID hash\n    pub hash_full_id: Option\u003cHash\u003e,\n    /// hostname\n    pub host: String,\n    /// port number\n    pub port: usize,\n    /// Optional path\n    pub path: Option\u003cString\u003e,\n    /// Endpoint in raw format (as it appears on the peer card)\n    pub raw_endpoint: String,\n    /// Accessibility status of this endpoint  (updated regularly)\n    pub status: u32,\n    /// Timestamp of the last connection attempt to this endpoint\n    pub last_check: u64,\n}\n\nimpl EndpointV1 {\n    /// Accessors providing node full identifier\n    pub fn node_full_id(\u0026self) -\u003e Option\u003cNodeFullId\u003e {\n        match self.node_id {\n            Some(node_id) =\u003e Some(NodeFullId(node_id, self.issuer)),\n            None =\u003e None,\n        }\n    }\n    /// Generate endpoint url\n    pub fn get_url(\u0026self, get_protocol: bool, _supported_ip_v6: bool) -\u003e Option\u003cString\u003e {\n        let protocol = match \u0026self.api.0[..] {\n            \"WS2P\" | \"WS2PTOR\" =\u003e \"ws\",\n            _ =\u003e \"http\",\n        };\n        let tls = match self.port {\n            443 =\u003e \"s\",\n            _ =\u003e \"\",\n        };\n        let path = match self.path {\n            Some(ref path_string) =\u003e path_string.clone(),\n            None =\u003e String::new(),\n        };\n        if get_protocol {\n            Some(format!(\n                \"{}{}://{}:{}/{}\",\n                protocol, tls, self.host, self.port, path\n            ))\n        } else {\n            Some(format!(\"{}:{}/{}\", self.host, self.port, path))\n        }\n    }\n    /// Generate from pest pair\n    fn from_pest_pair(\n        pair: Pair\u003cRule\u003e,\n        issuer: PubKey,\n        status: u32,\n        last_check: u64,\n    ) -\u003e EndpointV1 {\n        let raw_endpoint = String::from(pair.as_str());\n        let mut api_name = \"\";\n        let mut node_id = None;\n        let mut hash_full_id = None;\n        let mut host_str = \"\";\n        let mut port = 0;\n        let mut path = None;\n\n        for ep_pair in pair.into_inner() {\n            match ep_pair.as_rule() {\n                Rule::api_name =\u003e api_name = ep_pair.as_str(),\n                Rule::node_id =\u003e {\n                    node_id = Some(NodeId(u32::from_str_radix(ep_pair.as_str(), 16).unwrap()));\n                    hash_full_id = match node_id {\n                        Some(node_id_) =\u003e Some(NodeFullId(node_id_, issuer).sha256()),\n                        None =\u003e None,\n                    };\n                }\n                Rule::host =\u003e host_str = ep_pair.as_str(),\n                Rule::port =\u003e port = ep_pair.as_str().parse().unwrap(),\n                Rule::path_inner =\u003e path = Some(String::from(ep_pair.as_str())),\n                _ =\u003e fatal_error!(\"unexpected rule: {:?}\", ep_pair.as_rule()), // Grammar ensures that we never reach this line\n            }\n        }\n        EndpointV1 {\n            issuer,\n            api: ApiName(String::from(api_name)),\n            node_id,\n            hash_full_id,\n            host: String::from(host_str),\n            port,\n            path,\n            raw_endpoint,\n            status,\n            last_check,\n        }\n    }\n\n    /// parse from ut8 format\n    pub fn parse_from_raw(\n        raw_endpoint: \u0026str,\n        issuer: PubKey,\n        status: u32,\n        last_check: u64,\n    ) -\u003e Result\u003cEndpointV1, TextDocumentParseError\u003e {\n        let mut ep_v1_pairs = NetworkDocsParser::parse(Rule::endpoint_v1, raw_endpoint)?;\n        Ok(EndpointV1::from_pest_pair(\n            ep_v1_pairs.next().unwrap(),\n            issuer,\n            status,\n            last_check,\n        ))\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Network features\npub struct EndpointV2NetworkFeatures(pub Vec\u003cu8\u003e);\n\nimpl ToString for EndpointV2NetworkFeatures {\n    fn to_string(\u0026self) -\u003e String {\n        if self.is_empty() {\n            return \"\".to_owned();\n        }\n        let mut features_str = Vec::with_capacity(2);\n        if self.http() {\n            features_str.push(\"HTTP\");\n        }\n        if self.ws() {\n            features_str.push(\"WS\");\n        }\n        if self.tls() {\n            features_str.push(\"S\");\n        }\n        if self.tor() {\n            features_str.push(\"TOR\");\n        }\n        format!(\"{} \", features_str.join(\" \"))\n    }\n}\n\nimpl EndpointV2NetworkFeatures {\n    fn is_empty(\u0026self) -\u003e bool {\n        for byte in \u0026self.0 {\n            if *byte \u003e 0u8 {\n                return false;\n            }\n        }\n        true\n    }\n    /// Network features size\n    pub fn size(\u0026self) -\u003e u8 {\n        self.0.len() as u8\n    }\n    /// Convert Self into bytes\n    pub fn to_bytes_slice(\u0026self) -\u003e \u0026[u8] {\n        \u0026self.0\n    }\n    /// HTTP feature is enable ?\n    pub fn http(\u0026self) -\u003e bool {\n        self.0[0] \u0026 0b0000_0001 == 1u8\n    }\n    /// WS feature is enable ?\n    pub fn ws(\u0026self) -\u003e bool {\n        self.0[0] \u0026 0b0000_0010 == 2u8\n    }\n    /// TLS feature is enable ?\n    pub fn tls(\u0026self) -\u003e bool {\n        self.0[0] \u0026 0b0000_0100 == 4u8\n    }\n    /// TOR feature is enable ?\n    pub fn tor(\u0026self) -\u003e bool {\n        self.0[0] \u0026 0b0000_1000 == 8u8\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Endpoint\npub struct Endpoint {\n    /// Endpoint content\n    pub content: EndpointEnum,\n    /// Accessibility status of this endpoint  (updated regularly)\n    pub status: u32,\n    /// Timestamp of the last connection attempt to this endpoint\n    pub last_check: u64,\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Endpoint v2\npub struct EndpointV2 {\n    /// API Name\n    pub api: ApiName,\n    /// API version\n    pub api_version: u16,\n    /// Network features\n    pub network_features: EndpointV2NetworkFeatures,\n    /// API features\n    pub api_features: ApiFeatures,\n    /// Domain name\n    pub domain: Option\u003cString\u003e,\n    /// IPv4\n    pub ip_v4: Option\u003cIpv4Addr\u003e,\n    /// IPv6\n    pub ip_v6: Option\u003cIpv6Addr\u003e,\n    /// port number\n    pub port: u16,\n    /// Optional path\n    pub path: Option\u003cString\u003e,\n}\n\nimpl ToString for EndpointV2 {\n    fn to_string(\u0026self) -\u003e String {\n        let domain: String = if let Some(ref domain) = self.domain {\n            format!(\"{} \", domain)\n        } else {\n            String::from(\"\")\n        };\n        let ip4: String = if let Some(ip4) = self.ip_v4 {\n            format!(\"{} \", ip4.to_string())\n        } else {\n            String::from(\"\")\n        };\n        let ip6: String = if let Some(ip6) = self.ip_v6 {\n            format!(\"[{}] \", ip6.to_string())\n        } else {\n            String::from(\"\")\n        };\n        let path = if let Some(ref path) = self.path {\n            format!(\" {}\", path)\n        } else {\n            \"\".to_owned()\n        };\n        format!(\n            \"{api} {version}{nf}{af}{ip4}{ip6}{domain}{port}{path}\",\n            api = self.api.0,\n            version = if self.api_version \u003e 0 {\n                format!(\"V{} \", self.api_version)\n            } else {\n                \"\".to_owned()\n            },\n            nf = self.network_features.to_string(),\n            af = self.api_features.to_string(),\n            port = self.port,\n            domain = domain,\n            ip4 = ip4,\n            ip6 = ip6,\n            path = path,\n        )\n    }\n}\n\nimpl EndpointV2 {\n    /// Generate endpoint url\n    pub fn get_url(\u0026self, get_protocol: bool, supported_ip_v6: bool) -\u003e Option\u003cString\u003e {\n        let protocol = match \u0026self.api.0[..] {\n            \"WS2P\" | \"WS2PTOR\" =\u003e \"ws\",\n            _ =\u003e \"http\",\n        };\n\n        let tls = match self.port {\n            443 =\u003e \"s\",\n            _ =\u003e \"\",\n        };\n        let domain = if let Some(ref domain) = self.domain {\n            domain.clone()\n        } else if supported_ip_v6 \u0026\u0026 self.ip_v6.is_some() {\n            let ip_v6 = self.ip_v6.unwrap();\n            format!(\"{}\", ip_v6)\n        } else if self.ip_v4.is_some() {\n            let ip_v4 = self.ip_v4.unwrap();\n            format!(\"{}\", ip_v4)\n        } else {\n            println!(\"DEBUG: endpoint_v2={:?}\", self);\n            // Unreacheable endpoint\n            return None;\n        };\n        let path = match self.path {\n            Some(ref path_string) =\u003e path_string.clone(),\n            None =\u003e String::new(),\n        };\n        if get_protocol {\n            Some(format!(\n                \"{}{}://{}:{}/{}\",\n                protocol, tls, domain, self.port, path\n            ))\n        } else {\n            Some(format!(\"{}:{}/{}\", domain, self.port, path))\n        }\n    }\n    /// Generate from pest pair\n    pub fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cEndpointV2, AddrParseError\u003e {\n        let mut api_str = \"\";\n        let mut api_version = 0;\n        let mut network_features = EndpointV2NetworkFeatures(vec![0u8]);\n        let mut api_features = ApiFeatures(vec![]);\n        let mut ip_v4 = None;\n        let mut ip_v6 = None;\n        let mut domain = None;\n        let mut port = 0;\n        let mut path = None;\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::api_name =\u003e api_str = field.as_str(),\n                Rule::api_version_inner =\u003e api_version = field.as_str().parse().unwrap(),\n                Rule::http =\u003e network_features.0[0] |= 0b_0000_0001,\n                Rule::ws =\u003e network_features.0[0] |= 0b_0000_0010,\n                Rule::tls =\u003e network_features.0[0] |= 0b_0000_0100,\n                Rule::tor =\u003e network_features.0[0] |= 0b_0000_1000,\n                Rule::api_features_inner =\u003e {\n                    api_features = if field.as_str().len() == 1 {\n                        ApiFeatures(hex::decode(\u0026format!(\"0{}\", field.as_str())).unwrap())\n                    } else {\n                        ApiFeatures(hex::decode(field.as_str()).unwrap())\n                    };\n                }\n                Rule::port =\u003e port = field.as_str().parse().unwrap(),\n                Rule::domain_name_inner =\u003e domain = Some(String::from(field.as_str())),\n                Rule::ip4_inner =\u003e ip_v4 = Some(Ipv4Addr::from_str(field.as_str())?),\n                Rule::ip6_inner =\u003e ip_v6 = Some(Ipv6Addr::from_str(field.as_str())?),\n                Rule::path_inner =\u003e path = Some(String::from(field.as_str())),\n                _ =\u003e fatal_error!(\"unexpected rule: {:?}\", field.as_rule()), // Grammar ensures that we never reach this line\n            }\n        }\n        if network_features.is_empty() {\n            network_features = EndpointV2NetworkFeatures(vec![]);\n        }\n\n        Ok(EndpointV2 {\n            api: ApiName(String::from(api_str)),\n            api_version,\n            network_features,\n            api_features,\n            domain,\n            ip_v4,\n            ip_v6,\n            port,\n            path,\n        })\n    }\n    /// parse from raw ascii format\n    pub fn parse_from_raw(raw_endpoint: \u0026str) -\u003e Result\u003cEndpointEnum, TextDocumentParseError\u003e {\n        let mut ep_v2_pairs = NetworkDocsParser::parse(Rule::endpoint_v2, raw_endpoint)?;\n        Ok(EndpointEnum::V2(EndpointV2::from_pest_pair(\n            ep_v2_pairs.next().unwrap(),\n        )?))\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Endpoint\npub enum EndpointEnum {\n    /// Endpoint v1\n    V1(EndpointV1),\n    /// Endpoint v2\n    V2(EndpointV2),\n}\n\nimpl ToString for EndpointEnum {\n    fn to_string(\u0026self) -\u003e String {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.raw_endpoint.clone(),\n            EndpointEnum::V2(ref ep) =\u003e ep.to_string(),\n        }\n    }\n}\n\nimpl EndpointEnum {\n    /// Accessors providing API name\n    pub fn api(\u0026self) -\u003e ApiName {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.api.clone(),\n            EndpointEnum::V2(ref ep) =\u003e ep.api.clone(),\n        }\n    }\n    pub fn version(\u0026self) -\u003e ApiVersion {\n        match *self {\n            EndpointEnum::V1(_) =\u003e ApiVersion(1),\n            EndpointEnum::V2(_) =\u003e ApiVersion(2),\n        }\n    }\n    /// Accessors providing node unique identifier\n    pub fn node_uuid(\u0026self) -\u003e Option\u003cNodeId\u003e {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.node_id,\n            EndpointEnum::V2(ref _ep) =\u003e unreachable!(),\n        }\n    }\n    /// Accessors providing node public key\n    pub fn pubkey(\u0026self) -\u003e PubKey {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.issuer,\n            EndpointEnum::V2(ref _ep) =\u003e unreachable!(),\n        }\n    }\n    /// Accessors providing port number\n    pub fn port(\u0026self) -\u003e usize {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.port,\n            EndpointEnum::V2(ref ep) =\u003e ep.port as usize,\n        }\n    }\n    /// Accessors providing raw format\n    pub fn raw(\u0026self) -\u003e String {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.raw_endpoint.clone(),\n            _ =\u003e fatal_error!(\"Endpoint version is not supported !\"),\n        }\n    }\n    /// Accessors providing endpoint accessibility status\n    pub fn status(\u0026self) -\u003e u32 {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e ep.status,\n            EndpointEnum::V2(ref _ep) =\u003e unreachable!(),\n        }\n    }\n    /// Set status\n    pub fn set_status(\u0026mut self, new_status: u32) {\n        match *self {\n            EndpointEnum::V1(ref mut ep) =\u003e ep.status = new_status,\n            EndpointEnum::V2(ref _ep) =\u003e unreachable!(),\n        }\n    }\n    /// Set last_check\n    pub fn set_last_check(\u0026mut self, new_last_check: u64) {\n        match *self {\n            EndpointEnum::V1(ref mut ep) =\u003e ep.last_check = new_last_check,\n            EndpointEnum::V2(ref _ep) =\u003e unreachable!(),\n        }\n    }\n    /// Generate endpoint url\n    pub fn get_url(\u0026self, get_protocol: bool, supported_ip_v6: bool) -\u003e Option\u003cString\u003e {\n        match *self {\n            EndpointEnum::V1(ref ep) =\u003e {\n                let protocol = match \u0026ep.api.0[..] {\n                    \"WS2P\" | \"WS2PTOR\" =\u003e \"ws\",\n                    _ =\u003e \"http\",\n                };\n                let tls = match ep.port {\n                    443 =\u003e \"s\",\n                    _ =\u003e \"\",\n                };\n                let path = match ep.path {\n                    Some(ref path_string) =\u003e path_string.clone(),\n                    None =\u003e String::new(),\n                };\n                if get_protocol {\n                    Some(format!(\n                        \"{}{}://{}:{}/{}\",\n                        protocol, tls, ep.host, ep.port, path\n                    ))\n                } else {\n                    Some(format!(\"{}:{}/{}\", ep.host, ep.port, path))\n                }\n            }\n            EndpointEnum::V2(ref ep_v2) =\u003e ep_v2.get_url(get_protocol, supported_ip_v6),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use bincode::{deserialize, serialize};\n    use maplit::hashset;\n\n    #[inline]\n    fn api_part_1() -\u003e ApiPart {\n        ApiPart {\n            name: ApiName(\"api1\".to_owned()),\n            versions: hashset![ApiVersion(1)],\n        }\n    }\n\n    #[test]\n    fn test_api_part_contains() {\n        let api_part = api_part_1();\n\n        assert_eq!(\n            true,\n            api_part.contains(\u0026ApiName(\"api1\".to_owned()), ApiVersion(1))\n        );\n\n        assert_eq!(\n            false,\n            api_part.contains(\u0026ApiName(\"api1\".to_owned()), ApiVersion(2))\n        );\n\n        assert_eq!(\n            false,\n            api_part.contains(\u0026ApiName(\"api2\".to_owned()), ApiVersion(1))\n        );\n    }\n\n    #[test]\n    fn test_api_part_union_exist() {\n        let api_part = api_part_1();\n\n        assert_eq!(\n            false,\n            api_part.union_exist(\u0026ApiPart {\n                name: ApiName(\"api2\".to_owned()),\n                versions: hashset![ApiVersion(1)],\n            })\n        );\n\n        assert_eq!(\n            false,\n            api_part.union_exist(\u0026ApiPart {\n                name: ApiName(\"api1\".to_owned()),\n                versions: hashset![ApiVersion(2), ApiVersion(3)],\n            })\n        );\n\n        assert_eq!(\n            true,\n            api_part.union_exist(\u0026ApiPart {\n                name: ApiName(\"api1\".to_owned()),\n                versions: hashset![ApiVersion(1), ApiVersion(2)],\n            })\n        );\n    }\n\n    #[test]\n    fn test_network_features() {\n        assert_eq!(EndpointV2NetworkFeatures(vec![1u8]).http(), true);\n        assert_eq!(EndpointV2NetworkFeatures(vec![2u8]).ws(), true);\n        assert_eq!(EndpointV2NetworkFeatures(vec![4u8]).tls(), true);\n        assert_eq!(EndpointV2NetworkFeatures(vec![4u8]).tor(), false);\n        assert_eq!(EndpointV2NetworkFeatures(vec![8u8]).tls(), false);\n        assert_eq!(EndpointV2NetworkFeatures(vec![8u8]).tor(), true);\n        assert_eq!(EndpointV2NetworkFeatures(vec![12u8]).tls(), true);\n        assert_eq!(EndpointV2NetworkFeatures(vec![12u8]).tor(), true);\n\n        assert_eq!(\n            EndpointV2NetworkFeatures(vec![1u8]).to_string().as_str(),\n            \"HTTP \"\n        );\n        assert_eq!(\n            EndpointV2NetworkFeatures(vec![2u8]).to_string().as_str(),\n            \"WS \"\n        );\n        assert_eq!(\n            EndpointV2NetworkFeatures(vec![4u8]).to_string().as_str(),\n            \"S \"\n        );\n        assert_eq!(\n            EndpointV2NetworkFeatures(vec![8u8]).to_string().as_str(),\n            \"TOR \"\n        );\n        assert_eq!(\n            EndpointV2NetworkFeatures(vec![12u8]).to_string().as_str(),\n            \"S TOR \"\n        );\n    }\n    fn test_parse_and_read_endpoint(str_endpoint: \u0026str, endpoint: EndpointV2) {\n        assert_eq!(\n            EndpointV2::parse_from_raw(str_endpoint),\n            Ok(EndpointEnum::V2(endpoint.clone())),\n        );\n        let binary_endpoint = serialize(\u0026endpoint).expect(\"Fail to serialize endpoint !\");\n        let endpoint2: EndpointV2 =\n            deserialize(\u0026binary_endpoint).expect(\"Fail to deserialize endpoint !\");\n        assert_eq!(endpoint, endpoint2,);\n        assert_eq!(str_endpoint, endpoint.to_string());\n    }\n\n    #[test]\n    fn test_parse_and_read_minimal_endpoint() {\n        let str_endpoint = \"UNKNOWN_API 8080\";\n        let endpoint = EndpointV2 {\n            api: ApiName(String::from(\"UNKNOWN_API\")),\n            api_version: 0,\n            network_features: EndpointV2NetworkFeatures(vec![]),\n            api_features: ApiFeatures(vec![]),\n            ip_v4: None,\n            ip_v6: None,\n            domain: None,\n            port: 8080u16,\n            path: None,\n        };\n        test_parse_and_read_endpoint(str_endpoint, endpoint);\n    }\n\n    #[test]\n    fn test_parse_and_read_localhost_endpoint() {\n        let str_endpoint = \"WS2P localhost 10900\";\n        let endpoint = EndpointV2 {\n            api: ApiName(String::from(\"WS2P\")),\n            api_version: 0,\n            network_features: EndpointV2NetworkFeatures(vec![]),\n            api_features: ApiFeatures(vec![]),\n            ip_v4: None,\n            ip_v6: None,\n            domain: Some(String::from(\"localhost\")),\n            port: 10900u16,\n            path: None,\n        };\n        test_parse_and_read_endpoint(str_endpoint, endpoint.clone());\n        // test get_url()\n        assert_eq!(\n            endpoint.get_url(true, false),\n            Some(\"ws://localhost:10900/\".to_owned())\n        );\n    }\n\n    #[test]\n    fn test_parse_and_read_classic_v1_endpoint() {\n        let str_endpoint = \"ES_CORE_API g1.data.duniter.fr 443\";\n        let endpoint = EndpointV2 {\n            api: ApiName(String::from(\"ES_CORE_API\")),\n            api_version: 0,\n            network_features: EndpointV2NetworkFeatures(vec![]),\n            api_features: ApiFeatures(vec![]),\n            ip_v4: None,\n            ip_v6: None,\n            domain: Some(String::from(\"g1.data.duniter.fr\")),\n            port: 443u16,\n            path: None,\n        };\n        test_parse_and_read_endpoint(str_endpoint, endpoint);\n    }\n\n    #[test]\n    fn test_parse_and_read_endpoint_with_host() {\n        let str_endpoint = \"WS2P V2 S 0x7 g1.durs.ifee.fr 443 ws2p\";\n        let endpoint = EndpointV2 {\n            api: ApiName(String::from(\"WS2P\")),\n            api_version: 2,\n            network_features: EndpointV2NetworkFeatures(vec![4u8]),\n            api_features: ApiFeatures(vec![7u8]),\n            ip_v4: None,\n            ip_v6: None,\n            domain: S ror;\nuse dup_crypto::keys::*;\nuse durs_common_tools::fatal_error;\nuse serde::{Deserialize, Serialize};\nuse serde_json;\nuse std::collections::HashMap;\nuse std::num::ParseIntError;\nuse std::ops::Deref;\nuse std::str::FromStr;\n\n#[derive(Debug, Clone, Eq, Ord, PartialOrd, PartialEq, Serialize, Deserialize)]\n/// Network Head : Set of information on the current state of a node, the central information being the blockstamp of its current block (= the head of its blockchain).\npub enum NetworkHead {\n    /// Head V2\n    V2(Box\u003cNetworkHeadV2\u003e),\n    /// head V3\n    V3(Box\u003cNetworkHeadV3\u003e),\n}\n\nimpl ToString for NetworkHead {\n    fn to_string(\u0026self) -\u003e String {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e head_v2.deref().to_string(),\n            _ =\u003e fatal_error!(\"NetworkHead version not supported !\"),\n        }\n    }\n}\n\n/// NetworkHeadParseErr parse error\n#[derive(Debug)]\npub enum NetworkHeadParseErr {\n    /// BaseConvertionError\n    BaseConvertionError(BaseConvertionError),\n    /// ParseIntError\n    ParseIntError(ParseIntError),\n    /// BlockstampParseError\n    BlockstampParseError(BlockstampParseError),\n    /// NetworkHeadMessageParseErr\n    NetworkHeadMessageParseErr(NetworkHeadMessageParseErr),\n    /// InvalidMessageVersion\n    InvalidMessageVersion(),\n    /// InvalidStep\n    InvalidStep(),\n    /// InvalidStr\n    InvalidStr(\u0026'static str),\n    /// MissingField\n    MissingField(\u0026'static str),\n}\n\nimpl From\u003cNetworkHeadMessageParseErr\u003e for NetworkHeadParseErr {\n    fn from(e: NetworkHeadMessageParseErr) -\u003e Self {\n        NetworkHeadParseErr::NetworkHeadMessageParseErr(e)\n    }\n}\n\nimpl From\u003cBaseConvertionError\u003e for NetworkHeadParseErr {\n    fn from(e: BaseConvertionError) -\u003e Self {\n        NetworkHeadParseErr::BaseConvertionError(e)\n    }\n}\n\nimpl From\u003cBlockstampParseError\u003e for NetworkHeadParseErr {\n    fn from(e: BlockstampParseError) -\u003e Self {\n        NetworkHeadParseErr::BlockstampParseError(e)\n    }\n}\n\nimpl From\u003cParseIntError\u003e for NetworkHeadParseErr {\n    fn from(e: ParseIntError) -\u003e Self {\n        NetworkHeadParseErr::ParseIntError(e)\n    }\n}\n\nimpl NetworkHead {\n    /// Get HEAD version\n    pub fn version(\u0026self) -\u003e u32 {\n        match *self {\n            NetworkHead::V2(_) =\u003e 2,\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Get HEAD blockstamp\n    pub fn blockstamp(\u0026self) -\u003e Blockstamp {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e head_v2.message_v2.blockstamp(),\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Get pubkey of head issuer\n    pub fn pubkey(\u0026self) -\u003e PubKey {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e match head_v2.message_v2 {\n                NetworkHeadMessage::V2(ref head_message_v2) =\u003e head_message_v2.pubkey,\n                _ =\u003e fatal_error!(\"This HEAD message version is not supported !\"),\n            },\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Get uid of head issuer\n    pub fn uid(\u0026self) -\u003e Option\u003cString\u003e {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e head_v2.uid(),\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Change uid of head issuer\n    pub fn set_uid(\u0026mut self, uid: \u0026str) {\n        match *self {\n            NetworkHead::V2(ref mut head_v2) =\u003e head_v2.uid = Some(String::from(uid)),\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// return the HEAD Step\n    pub fn step(\u0026self) -\u003e u32 {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e head_v2.step,\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Checks the validity of all head signatures\n    pub fn verify(\u0026self) -\u003e bool {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e {\n                self.pubkey()\n                    .verify(head_v2.message.to_string().as_bytes(), \u0026head_v2.sig)\n                    .is_ok()\n                    \u0026\u0026 self\n                        .pubkey()\n                        .verify(head_v2.message_v2.to_string().as_bytes(), \u0026head_v2.sig_v2)\n                        .is_ok()\n            }\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Returns issuer node id\n    pub fn node_uuid(\u0026self) -\u003e NodeId {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e head_v2.message_v2.node_uuid(),\n            _ =\u003e fatal_error!(\"This HEAD version is not supported !\"),\n        }\n    }\n    /// Returns issuer node full identifier\n    pub fn node_full_id(\u0026self) -\u003e NodeFullId {\n        NodeFullId(self.node_uuid(), self.pubkey())\n    }\n    /// Returns true only if this head is to replace the old head of the same issuer in the head cache (or if it's the 1st head of this issuer)\n    pub fn apply(\u0026self, heads_cache: \u0026mut HashMap\u003cNodeFullId, NetworkHead\u003e) -\u003e bool {\n        let heads_cache_copy = heads_cache.clone();\n        if let Some(head) = heads_cache_copy.get(\u0026self.node_full_id()) {\n            if self.blockstamp().id.0 \u003e head.blockstamp().id.0\n                || (self.blockstamp().id.0 == head.blockstamp().id.0\n                    \u0026\u0026 self.version() \u003e= head.version()\n                    \u0026\u0026 self.step() \u003c head.step())\n            {\n                if let Some(head_mut) = heads_cache.get_mut(\u0026self.node_full_id()) {\n                    *head_mut = self.clone();\n                    true\n                } else {\n                    false\n                }\n            } else {\n                false\n            }\n        } else {\n            heads_cache.insert(self.node_full_id(), self.clone());\n            true\n        }\n    }\n    /// Parse Json Head\n    pub fn from_json_value(source: \u0026serde_json::Value) -\u003e Result\u003cNetworkHead, NetworkHeadParseErr\u003e {\n        let message = NetworkHeadMessage::from_str(if let Some(str_msg) = source.get(\"message\") {\n            if let Some(str_msg) = str_msg.as_str() {\n                str_msg\n            } else {\n                return Err(NetworkHeadParseErr::InvalidStr(\"message\"));\n            }\n        } else {\n            return Err(NetworkHeadParseErr::MissingField(\"message\"));\n        })?;\n        match message {\n            NetworkHeadMessage::V2(_) =\u003e Ok(NetworkHead::V2(Box::new(NetworkHeadV2 {\n                message,\n                sig: Sig::Ed25519(ed25519::Signature::from_base64(\n                    if let Some(str_sig) = source.get(\"sig\") {\n                        if let Some(str_sig) = str_sig.as_str() {\n                            str_sig\n                        } else {\n                            return Err(NetworkHeadParseErr::InvalidStr(\"sig\"));\n                        }\n                    } else {\n                        return Err(NetworkHeadParseErr::MissingField(\"sigV2\"));\n                    },\n                )?),\n                message_v2: NetworkHeadMessage::from_str(\n                    if let Some(str_msg) = source.get(\"messageV2\") {\n                        if let Some(str_msg) = str_msg.as_str() {\n                            str_msg\n                        } else {\n                            return Err(NetworkHeadParseErr::InvalidStr(\"messageV2\"));\n                        }\n                    } else {\n                        return Err(NetworkHeadParseErr::MissingField(\"messageV2\"));\n                    },\n                )?,\n                sig_v2: Sig::Ed25519(ed25519::Signature::from_base64(\n                    if let Some(str_sig) = source.get(\"sigV2\") {\n                        if let Some(str_sig) = str_sig.as_str() {\n                            str_sig\n                        } else {\n                            return Err(NetworkHeadParseErr::InvalidStr(\"sigV2\"));\n                        }\n                    } else {\n                        return Err(NetworkHeadParseErr::MissingField(\"sigV2\"));\n                    },\n                )?),\n                step: if let Some(step) = source.get(\"step\") {\n                    if let Some(step) = step.as_u64() {\n                        step as u32\n                    } else {\n                        return Err(NetworkHeadParseErr::InvalidStep());\n                    }\n                } else {\n                    return Err(NetworkHeadParseErr::MissingField(\"step\"));\n                },\n                uid: None,\n            }))),\n            _ =\u003e Err(NetworkHeadParseErr::InvalidMessageVersion()),\n        }\n    }\n    /// To human readable string\n    pub fn to_human_string(\u0026self, max_len: usize) -\u003e String {\n        match *self {\n            NetworkHead::V2(ref head_v2) =\u003e head_v2.deref().to_human_string(max_len),\n            _ =\u003e fatal_error!(\"NetworkHead version not supported !\"),\n        }\n    }\n}\n","traces":[{"line":42,"address":null,"length":0,"stats":{"Line":0}},{"line":43,"address":null,"length":0,"stats":{"Line":0}},{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":null,"length":0,"stats":{"Line":0}},{"line":72,"address":null,"length":0,"stats":{"Line":0}},{"line":73,"address":null,"length":0,"stats":{"Line":0}},{"line":78,"address":null,"length":0,"stats":{"Line":0}},{"line":79,"address":null,"length":0,"stats":{"Line":0}},{"line":84,"addre
