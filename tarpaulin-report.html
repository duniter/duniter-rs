Option\u003cPathBuf\u003e,\n    /// Keypairs file path\n    #[structopt(long = \"keypairs-file\", parse(from_os_str))]\n    keypairs_file: Option\u003cPathBuf\u003e,\n    /// Set log level. (Defaults to INFO).\n    /// Available levels: [ERROR, WARN, INFO, DEBUG, TRACE]\n    #[structopt(short = \"l\", long = \"logs\", raw(next_line_help = \"true\"))]\n    logs_level: Option\u003cLevel\u003e,\n    /// Print logs in standard output\n    #[structopt(long = \"log-stdout\")]\n    log_stdout: bool,\n    /// Set a custom user profile name\n    #[structopt(short = \"p\", long = \"profile-name\")]\n    profile_name: Option\u003cString\u003e,\n}\n\nimpl ExecutableModuleCommand for DursCliOpt {\n    /// Execute command\n    fn execute_module_command(self, options: DursCoreOptions) -\u003e Result\u003c(), DursCoreError\u003e {\n        match self.cmd {\n            DursCliSubCommand::Ws2p1(module_opts) =\u003e {\n                DursCore::execute_module_command::\u003cWS2Pv1Module\u003e(\n                    options,\n                    module_opts,\n                    env!(\"CARGO_PKG_NAME\"),\n                    env!(\"CARGO_PKG_VERSION\"),\n                )\n            }\n            _ =\u003e unreachable!(),\n        }\n    }\n}\n\nimpl DursCliOpt {\n    /// Into Dunitrust command\n    pub fn into_durs_command(self) -\u003e DursCommand\u003cDursCliOpt\u003e {\n        let options = DursCoreOptions {\n            keypairs_file: self.keypairs_file.clone(),\n            logs_level: self.logs_level,\n            log_stdout: self.log_stdout,\n            profile_name: self.profile_name.clone(),\n            profiles_path: self.profiles_path.clone(),\n        };\n\n        match self.cmd {\n            DursCliSubCommand::DbExOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::DbExOpt(opts)),\n            },\n            DursCliSubCommand::DisableOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::DisableOpt(opts)),\n            },\n            DursCliSubCommand::EnableOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::EnableOpt(opts)),\n            },\n            DursCliSubCommand::KeysOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::KeysOpt(opts)),\n            },\n            DursCliSubCommand::ListModulesOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::ListModulesOpt(opts)),\n            },\n            DursCliSubCommand::ResetOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::ResetOpt(opts)),\n            },\n            DursCliSubCommand::StartOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::StartOpt(opts)),\n            },\n            DursCliSubCommand::SyncOpt(opts) =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Core(DursCoreCommand::SyncOpt(opts)),\n            },\n            _ =\u003e DursCommand {\n                options,\n                command: DursCommandEnum::Other(self),\n            },\n        }\n    }\n}\n\n#[derive(StructOpt, Debug, Clone)]\n/// Classic Dunitrust nodes subcommand\npub enum DursCliSubCommand {\n    /// Database explorer\n    #[structopt(\n        name = \"dbex\",\n        raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n    )]\n    DbExOpt(DbExOpt),\n    /// Disable a module\n    #[structopt(name = \"disable\")]\n    DisableOpt(DisableOpt),\n    /// Enable a module\n    #[structopt(name = \"enable\")]\n    EnableOpt(EnableOpt),\n    /// Keys operations\n    #[structopt(\n        name = \"keys\",\n        author = \"inso \u003cinso@tuta.io\u003e\",\n        raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n    )]\n    KeysOpt(KeysOpt),\n    /// List available modules\n    #[structopt(name = \"modules\")]\n    ListModulesOpt(ListModulesOpt),\n    /// Reset data or conf or all\n    #[structopt(\n        name = \"reset\",\n        raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n    )]\n    ResetOpt(ResetOpt),\n    /// Start node\n    #[structopt(name = \"start\")]\n    StartOpt(StartOpt),\n    /// Synchronize\n    #[structopt(name = \"sync\")]\n    SyncOpt(SyncOpt),\n    /// WS2P1 module subcommand\n    #[structopt(name = \"ws2p1\")]\n    Ws2p1(WS2POpt),\n}\n","traces":[{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null,"length":0,"stats":{"Line":0}},{"line":66,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats":{"Line":0}},{"line":69,"address":null,"length":0,"stats":{"Line":0}},{"line":70,"address":null,"length":0,"stats":{"Line":0}},{"line":71,"address":null,"length":0,"stats":{"Line":0}},{"line":81,"address":null,"length":0,"stats":{"Line":0}},{"line":82,"address":null,"length":0,"stats":{"Line":0}},{"line":83,"address":null,"length":0,"stats":{"Line":0}},{"line":84,"address":null,"length":0,"stats":{"Line":0}},{"line":85,"address":null,"length":0,"stats":{"Line":0}},{"line":86,"address":null,"length":0,"stats":{"Line":0}},{"line":87,"address":null,"length":0,"stats":{"Line":0}},{"line":90,"address":null,"length":0,"stats":{"Line":0}},{"line":93,"address":null,"length":0,"stats":{"Line":0}},{"line":97,"address":null,"length":0,"stats":{"Line":0}},{"line":101,"address":null,"length":0,"stats":{"Line":0}},{"line":105,"address":null,"length":0,"stats":{"Line":0}},{"line":109,"address":null,"length":0,"stats":{"Line":0}},{"line":113,"address":null,"length":0,"stats":{"Line":0}},{"line":117,"address":null,"length":0,"stats":{"Line":0}},{"line":121,"address":null,"length":0,"stats":{"Line":0}},{"line":125,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":24},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","bin","dunitrust-server","src","init.rs"],"content":"//use human_panic::setup_panic;\n\npub fn init() {\n    //setup_panic!();\n}\n","traces":[{"line":3,"address":4396560,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":1},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","bin","dunitrust-server","src","main.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Main function for classic Dunitrust nodes (no specialization).\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\npub mod cli;\nmod init;\n\nuse crate::cli::DursCliOpt;\nuse crate::init::init;\nuse durs_core::durs_plug;\nuse log::error;\nuse structopt::StructOpt;\n\n#[cfg(unix)]\npub use durs_tui::TuiModule;\n//pub use durs_skeleton::SkeletonModule;\npub use durs_ws2p::WS2PModule;\npub use durs_ws2p_v1_legacy::WS2Pv1Module;\n\n/// Dunitrust cli main macro\nmacro_rules! durs_cli_main {\n    ( $closure_plug:expr ) =\u003e {{\n        init();\n        if let Err(err) = DursCliOpt::from_args().into_durs_command().execute(\n            env!(\"CARGO_PKG_NAME\"),\n            env!(\"CARGO_PKG_VERSION\"),\n            $closure_plug,\n        ) {\n            println!(\"{}\", err);\n            error!(\"{}\", err);\n        }\n    }};\n}\n\n/// Dunitrust command line edition, main function\n#[cfg(unix)]\n#[cfg(not(target_arch = \"arm\"))]\nfn main() {\n    durs_cli_main!(durs_plug!(\n        [WS2Pv1Module, WS2PModule],\n        [TuiModule /*, SkeletonModule ,DasaModule*/]\n    ))\n}\n#[cfg(unix)]\n#[cfg(target_arch = \"arm\")]\nfn main() {\n    durs_cli_main!(durs_plug!(\n        [WS2Pv1Module, WS2PModule],\n        [TuiModule /*, SkeletonModule*/]\n    ))\n}\n#[cfg(windows)]\nfn main() {\n    durs_cli_main!(durs_plug!([WS2Pv1Module, WS2PModule], []))\n}\n","traces":[{"line":1,"address":4223602,"length":1,"stats":{"Line":0}},{"line":63,"address":4632896,"length":1,"stats":{"Line":0}},{"line":64,"address":4632903,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":3},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","core","conf","src","keys.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Dunitrust keys configuration module\n\n#![deny(\n    missing_docs, missing_debug_implementations, missing_copy_implementations, trivial_casts,\n    trivial_numeric_casts, unsafe_code, unstable_features, unused_import_braces,\n    unused_qualifications\n)]\n\nuse crate::*;\nuse std::io;\n\n#[derive(Debug, Copy, Clone)]\n/// Errors encountered by the wizard\npub enum WizardError {\n    /// Canceled\n    Canceled,\n\n    /// Bad input\n    BadInput,\n}\n\nimpl From\u003cstd::io::Error\u003e for WizardError {\n    fn from(_e: std::io::Error) -\u003e Self {\n        WizardError::BadInput\n    }\n}\n\n/// Modify network keys command\npub fn modify_network_keys(\n    salt: \u0026str,\n    password: \u0026str,\n    mut key_pairs: DuniterKeyPairs,\n) -\u003e DuniterKeyPairs {\n    let generator = ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters();\n    key_pairs.network_keypair =\n        KeyPairEnum::Ed25519(generator.generate(salt.as_bytes(), password.as_bytes()));\n    key_pairs\n}\n\n/// Modify member keys command\npub fn modify_member_keys(\n    salt: \u0026str,\n    password: \u0026str,\n    mut key_pairs: DuniterKeyPairs,\n) -\u003e DuniterKeyPairs {\n    let generator = ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters();\n    key_pairs.member_keypair = Some(KeyPairEnum::Ed25519(\n        generator.generate(salt.as_bytes(), password.as_bytes()),\n    ));\n    key_pairs\n}\n\n/// Clear keys command\npub fn clear_keys(network: bool, member: bool, mut key_pairs: DuniterKeyPairs) -\u003e DuniterKeyPairs {\n    if network {\n        key_pairs.network_keypair = generate_random_keypair(KeysAlgo::Ed25519);\n    }\n    if member {\n        key_pairs.member_keypair = None;\n    }\n    if !network \u0026\u0026 !member {\n        println!(\"No key was cleared. Please specify a key to clear.\")\n    }\n    key_pairs\n}\n\n/// Show keys command\npub fn show_keys(key_pairs: DuniterKeyPairs) {\n    println!(\"Network key: {}\", key_pairs.network_keypair);\n    match key_pairs.member_keypair {\n        None =\u003e println!(\"No member key configured\"),\n        Some(key) =\u003e println!(\"Member key: {}\", key),\n    }\n}\n\n/// Save keys after a command run\npub fn save_keypairs(\n    profile_path: PathBuf,\n    keypairs_file_path: \u0026Option\u003cPathBuf\u003e,\n    key_pairs: DuniterKeyPairs,\n) -\u003e Result\u003c(), std::io::Error\u003e {\n    let conf_keys_path: PathBuf = if let Some(keypairs_file_path) = keypairs_file_path {\n        keypairs_file_path.to_path_buf()\n    } else {\n        let mut conf_keys_path = profile_path;\n        conf_keys_path.push(crate::constants::KEYPAIRS_FILENAME);\n        conf_keys_path\n    };\n    write_keypairs_file(\u0026conf_keys_path, \u0026key_pairs)?;\n    Ok(())\n}\n\nfn question_prompt(question: \u0026str, answers: Vec\u003cString\u003e) -\u003e Result\u003cString, WizardError\u003e {\n    let mut buf = String::new();\n\n    println!(\"{} ({}):\", question, answers.join(\"/\"));\n    let res = io::stdin().read_line(\u0026mut buf);\n\n    match res {\n        Ok(_) =\u003e {\n            let answer = answers.into_iter().find(|x| x == buf.trim());\n            match answer {\n                Some(value) =\u003e Ok(value),\n                None =\u003e Err(WizardError::Canceled),\n            }\n        }\n        Err(_) =\u003e Err(WizardError::Canceled),\n    }\n}\n\nfn salt_password_prompt() -\u003e Result\u003cKeyPairEnum, WizardError\u003e {\n    let salt = rpassword::prompt_password_stdout(\"Salt: \")?;\n    if !salt.is_empty() {\n        let password = rpassword::prompt_password_stdout(\"Password: \")?;\n        if !password.is_empty() {\n            let generator = ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters();\n            let key_pairs = KeyPairEnum::Ed25519(generator.generate(\n                salt.into_bytes().as_slice(),\n                password.into_bytes().as_slice(),\n            ));\n            Ok(key_pairs)\n        } else {\n            Err(WizardError::BadInput)\n        }\n    } else {\n        Err(WizardError::BadInput)\n    }\n}\n\n/// The wizard key function\npub fn key_wizard(mut key_pairs: DuniterKeyPairs) -\u003e Result\u003cDuniterKeyPairs, WizardError\u003e {\n    let mut answer = question_prompt(\n        \"Modify your network keypair?\",\n        vec![\"y\".to_string(), \"n\".to_string()],\n    )?;\n    if answer == \"y\" {\n        key_pairs.network_keypair = salt_password_prompt()?;\n    }\n\n    answer = question_prompt(\n        \"Modify your member keypair?\",\n        vec![\"y\".to_string(), \"n\".to_string(), \"d\".to_string()],\n    )?;\n    if answer == \"y\" {\n        key_pairs.member_keypair = Some(salt_password_prompt()?);\n    } else if answer == \"d\" {\n        println!(\"Deleting member keypair!\");\n        key_pairs.member_keypair = None;\n    }\n\n    Ok(key_pairs)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    static BASE58_SEC_INIT: \u0026'static str =\n        \"4iXXx5GgRkZ85BVPwn8vFXvztdXAAa5yB573ErcAnngAgSVEknNqc16xRnCmsuHFAJ3j3XArB4mv8UVpvrG32vLV\";\n    static BASE58_PUB_INIT: \u0026'static str = \"otDgSpKvKAPPmE1MUYxc3UQ3RtEnKYz4iGD3BmwKPzM\";\n    //static SALT_INIT: \u0026'static str = \"initsalt\";\n    //static PASSWORD_INIT: \u0026'static str = \"initpassword\";\n\n    static BASE58_SEC_TEST: \u0026'static str =\n        \"4xr2CFHWQtDUQiPCon3FhEAvSpXEoFZHeEPiBzDUtEbt2wnrFS9ZTtAvUyZypbDvw8wmYhHrJgBVo6GidMrpwoQq\";\n    static BASE58_PUB_TEST: \u0026'static str = \"6sewkaNWyEMqkEa2PVRWrDb3hxWtjPdUSB1zXVCqhdWV\";\n    static SALT_TEST: \u0026'static str = \"testsalt\";\n    static PASSWORD_TEST: \u0026'static str = \"testpassword\";\n\n    #[test]\n    fn test_modify_member_keys() {\n        let key_pairs = DuniterKeyPairs {\n            network_keypair: KeyPairEnum::Ed25519(ed25519::KeyPair {\n                privkey: ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                pubkey: ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n            }),\n            member_keypair: None,\n        };\n        let result_key_pairs = modify_member_keys(SALT_TEST, PASSWORD_TEST, key_pairs);\n        // We expect network key not to change\n        assert_eq!(\n            result_key_pairs.network_keypair.public_key(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"Wrong data in BASE58_PUB_TEST\")\n            )\n        );\n        assert_eq!(\n            result_key_pairs.network_keypair.private_key(),\n            PrivKey::Ed25519(\n                ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"Wrong data in BASE58_SEC_TEST\")\n            )\n        );\n\n        // We expect member key to update as intended\n        assert_eq!(\n            result_key_pairs.member_keypair.unwrap().public_key(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(BASE58_PUB_TEST)\n                    .expect(\"Wrong data in BASE58_PUB_TEST\")\n            )\n        );\n        assert_eq!(\n            result_key_pairs.member_keypair.unwrap().private_key(),\n            PrivKey::Ed25519(\n                ed25519::PrivateKey::from_base58(BASE58_SEC_TEST)\n                    .expect(\"Wrong data in BASE58_SEC_TEST\")\n            )\n        );\n    }\n\n    #[test]\n    fn test_modify_network_keys() {\n        let key_pairs = DuniterKeyPairs {\n            network_keypair: KeyPairEnum::Ed25519(ed25519::KeyPair {\n                privkey: ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                pubkey: ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n            }),\n            member_keypair: None,\n        };\n        let result_key_pairs = modify_network_keys(SALT_TEST, PASSWORD_TEST, key_pairs);\n        // We expect network key to update\n        assert_eq!(\n            result_key_pairs.network_keypair.public_key(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(BASE58_PUB_TEST)\n                    .expect(\"Wrong data in BASE58_PUB_TEST\")\n            )\n        );\n        assert_eq!(\n            result_key_pairs.network_keypair.private_key(),\n            PrivKey::Ed25519(\n                ed25519::PrivateKey::from_base58(BASE58_SEC_TEST)\n                    .expect(\"Wrong data in BASE58_SEC_TEST\")\n            )\n        );\n        // We expect member key not to change\n        assert_eq!(result_key_pairs.member_keypair, None);\n    }\n\n    #[test]\n    fn test_clear_network_keys() {\n        let key_pairs = DuniterKeyPairs {\n            network_keypair: KeyPairEnum::Ed25519(ed25519::KeyPair {\n                privkey: ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                pubkey: ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n            }),\n            member_keypair: Some(KeyPairEnum::Ed25519(ed25519::KeyPair {\n                privkey: ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                pubkey: ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n            })),\n        };\n        let result_key_pairs = clear_keys(true, false, key_pairs);\n        // We expect network key to be reset to a new random key\n        assert_ne!(\n            result_key_pairs.network_keypair.public_key(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"Wrong data in BASE58_PUB_TEST\")\n            )\n        );\n        assert_ne!(\n            result_key_pairs.network_keypair.private_key(),\n            PrivKey::Ed25519(\n                ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"Wrong data in BASE58_SEC_TEST\")\n            )\n        );\n\n        // We expect member key not to change\n        assert_eq!(\n            result_key_pairs.member_keypair.unwrap().public_key(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"Wrong data in BASE58_PUB_TEST\")\n            )\n        );\n        assert_eq!(\n            result_key_pairs.member_keypair.unwrap().private_key(),\n            PrivKey::Ed25519(\n                ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"Wrong data in BASE58_SEC_TEST\")\n            )\n        );\n    }\n\n    #[test]\n    fn test_clear_member_keys() {\n        let key_pairs = DuniterKeyPairs {\n            network_keypair: KeyPairEnum::Ed25519(ed25519::KeyPair {\n                privkey: ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                pubkey: ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n            }),\n            member_keypair: Some(KeyPairEnum::Ed25519(ed25519::KeyPair {\n                privkey: ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                pubkey: ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n            })),\n        };\n        let result_key_pairs = clear_keys(false, true, key_pairs);\n        // We expect network key not to change\n        assert_eq!(\n            result_key_pairs.network_keypair.public_key(),\n            PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(BASE58_PUB_INIT)\n                    .expect(\"Wrong data in BASE58_PUB_TEST\")\n            )\n        );\n        assert_eq!(\n            result_key_pairs.network_keypair.private_key(),\n            PrivKey::Ed25519(\n                ed25519::PrivateKey::from_base58(BASE58_SEC_INIT)\n                    .expect(\"Wrong data in BASE58_SEC_TEST\")\n            )\n        );\n\n        // We expect member key to change\n        assert_eq!(result_key_pairs.member_keypair, None);\n        assert_eq!(result_key_pairs.member_keypair, None);\n    }\n}\n","traces":[{"line":38,"address":null,"length":0,"stats":{"Line":0}},{"line":39,"address":null,"length":0,"stats":{"Line":0}},{"line":44,"address":4300816,"length":1,"stats":{"Line":1}},{"line":49,"address":4300846,"length":1,"stats":{"Line":1}},{"line":50,"address":4301082,"length":1,"stats":{"Line":1}},{"line":51,"address":4300875,"length":1,"stats":{"Line":1}},{"line":52,"address":4301120,"length":1,"stats":{"Line":1}},{"line":56,"address":4301152,"length":1,"stats":{"Line":1}},{"line":61,"address":4301182,"length":1,"stats":{"Line":1}},{"line":62,"address":4301418,"length":1,"stats":{"Line":1}},{"line":63,"address":4301211,"length":1,"stats":{"Line":1}},{"line":65,"address":4301502,"length":1,"stats":{"Line":1}},{"line":69,"address":4301536,"length":1,"stats":{"Line":1}},{"line":70,"address":4301566,"length":1,"stats":{"Line":1}},{"line":71,"address":4301587,"length":1,"stats":{"Line":1}},{"line":73,"address":4301643,"length":1,"stats":{"Line":1}},{"line":74,"address":4301655,"length":1,"stats":{"Line":1}},{"line":76,"address":4301659,"length":1,"stats":{"Line":1}},{"line":77,"address":4301723,"length":1,"stats":{"Line":0}},{"line":79,"address":4301769,"length":1,"stats":{"Line":1}},{"line":83,"  currency\n    ChangeCurrency(CurrencyName),\n    /// Disable module\n    DisableModule(ModuleName),\n    /// Enable module\n    EnableModule(ModuleName),\n    /// None\n    None(),\n}\n\n#[derive(Debug, Clone, Deserialize, PartialEq, Serialize)]\n/// Modules conf\npub struct ModulesConf(pub serde_json::Value);\n\nimpl Default for ModulesConf {\n    #[inline]\n    fn default() -\u003e Self {\n        ModulesConf(serde_json::Value::Null)\n    }\n}\n\nimpl ModulesConf {\n    /// Change module conf\n    pub fn set_module_conf(\u0026mut self, module_name: ModuleName, new_module_conf: serde_json::Value) {\n        if self.0.is_null() {\n            let mut new_modules_conf = serde_json::Map::with_capacity(1);\n            new_modules_conf.insert(module_name.0, new_module_conf);\n            self.0 = serde_json::value::to_value(new_modules_conf)\n                .expect(\"Fail to create map of new modules conf !\");\n        } else {\n            self.0\n                .as_object_mut()\n                .expect(\"Conf file currupted !\")\n                .insert(module_name.0, new_module_conf);\n        }\n    }\n}\n\n#[derive(Debug, Clone, Deserialize, PartialEq, Serialize)]\n/// Duniter configuration v1\npub struct DuRsConfV1 {\n    /// Currency name\n    pub currency: CurrencyName,\n    /// Duniter node unique identifier\n    pub my_node_id: u32,\n    /// Configuration of modules in json format (obtained from the conf.json file)\n    pub modules: ModulesConf,\n    /// Disabled modules\n    pub disabled: HashSet\u003cModuleName\u003e,\n    /// Enabled modules\n    pub enabled: HashSet\u003cModuleName\u003e,\n}\n\nimpl Default for DuRsConfV1 {\n    fn default() -\u003e Self {\n        DuRsConfV1 {\n            currency: CurrencyName(String::from(constants::DEFAULT_CURRENCY)),\n            my_node_id: generate_random_node_id(),\n            modules: ModulesConf::default(),\n            disabled: HashSet::with_capacity(0),\n            enabled: HashSet::with_capacity(0),\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, Deserialize, PartialEq, Serialize)]\n/// Ressource usage\npub enum ResourceUsage {\n    /// Minimal use of the resource, to the detriment of performance\n    Minimal,\n    /// Trade-off between resource use and performance\n    Medium,\n    /// A performance-oriented trade-off, the use of the resource is slightly limited\n    Large,\n    /// No restrictions on the use of the resource, maximizes performance\n    Infinite,\n}\n#[derive(Debug, Copy, Clone, Deserialize, PartialEq, Serialize)]\n/// Ressources usage\npub struct ResourcesUsage {\n    /// Cpu usage\n    pub cpu_usage: ResourceUsage,\n    /// Network usage\n    pub network_usage: ResourceUsage,\n    /// Memory usage\n    pub memory_usage: ResourceUsage,\n    /// Disk space usage\n    pub disk_space_usage: ResourceUsage,\n}\n\nimpl Default for ResourcesUsage {\n    fn default() -\u003e Self {\n        ResourcesUsage {\n            cpu_usage: ResourceUsage::Large,\n            network_usage: ResourceUsage::Large,\n            memory_usage: ResourceUsage::Large,\n            disk_space_usage: ResourceUsage::Large,\n        }\n    }\n}\n\n#[derive(Debug, Clone, Deserialize, PartialEq, Serialize)]\n/// Duniter configuration v2\npub struct DuRsConfV2 {\n    /// Currency name\n    pub currency: CurrencyName,\n    /// Duniter node unique identifier\n    pub my_node_id: u32,\n    /// Name of the module used by default for synchronization\n    pub default_sync_module: ModuleName,\n    /// Ressources usage\n    pub ressources_usage: ResourcesUsage,\n    /// Disabled modules\n    pub disabled: HashSet\u003cModuleName\u003e,\n    /// Enabled modules\n    pub enabled: HashSet\u003cModuleName\u003e,\n}\n\nimpl Default for DuRsConfV2 {\n    fn default() -\u003e Self {\n        DuRsConfV2 {\n            currency: CurrencyName(String::from(constants::DEFAULT_CURRENCY)),\n            my_node_id: generate_random_node_id(),\n            default_sync_module: ModuleName(String::from(constants::DEFAULT_DEFAULT_SYNC_MODULE)),\n            ressources_usage: ResourcesUsage::default(),\n            disabled: HashSet::with_capacity(0),\n            enabled: HashSet::with_capacity(0),\n        }\n    }\n}\n\nimpl From\u003cDuRsConfV1\u003e for DuRsConfV2 {\n    fn from(conf_v1: DuRsConfV1) -\u003e Self {\n        DuRsConfV2 {\n            currency: conf_v1.currency,\n            my_node_id: conf_v1.my_node_id,\n            default_sync_module: ModuleName(String::from(constants::DEFAULT_DEFAULT_SYNC_MODULE)),\n            ressources_usage: ResourcesUsage::default(),\n            disabled: conf_v1.disabled,\n            enabled: conf_v1.enabled,\n        }\n    }\n}\n\n#[derive(Clone, Debug, Deserialize, PartialEq, Serialize)]\n/// Dunitrust node configuration\npub enum DuRsConf {\n    /// Dunitrust node configuration v1\n    V1(DuRsConfV1),\n    /// Dunitrust node configuration v2\n    V2 {\n        /// Global configuration\n        global_conf: DuRsConfV2,\n        /// Modules configuration\n        modules_conf: ModulesConf,\n    },\n}\n\n#[derive(Clone, Debug, Deserialize, PartialEq, Serialize)]\n/// Dunitrust global configuration (without modules configuration)\npub enum DuRsGlobalConf {\n    /// Dunitrust global configuration v1\n    V1(DuRsConfV1),\n    /// Dunitrust global configuration v2\n    V2(DuRsConfV2),\n}\n\nimpl DursGlobalConfTrait for DuRsGlobalConf {\n    fn my_node_id(\u0026self) -\u003e u32 {\n        match *self {\n            DuRsGlobalConf::V1(ref conf_v1) =\u003e conf_v1.my_node_id,\n            DuRsGlobalConf::V2(ref conf_v2) =\u003e conf_v2.my_node_id,\n        }\n    }\n    fn default_sync_module(\u0026self) -\u003e ModuleName {\n        match *self {\n            DuRsGlobalConf::V1(_) =\u003e {\n                fatal_error!(\"Feature default_sync_module not exist in durs conf v1 !\")\n            }\n            DuRsGlobalConf::V2(ref conf_v2) =\u003e conf_v2.default_sync_module.clone(),\n        }\n    }\n}\n\nimpl Default for DuRsConf {\n    #[inline]\n    fn default() -\u003e Self {\n        DuRsConf::V2 {\n            global_conf: DuRsConfV2::default(),\n            modules_conf: ModulesConf::default(),\n        }\n    }\n}\n\nimpl DursConfTrait for DuRsConf {\n    type GlobalConf = DuRsGlobalConf;\n\n    fn get_global_conf(\u0026self) -\u003e Self::GlobalConf {\n        match *self {\n            DuRsConf::V1(ref conf_v1) =\u003e DuRsGlobalConf::V1(conf_v1.clone()),\n            DuRsConf::V2 {\n                ref global_conf, ..\n            } =\u003e DuRsGlobalConf::V2(global_conf.clone()),\n        }\n    }\n    fn upgrade(self) -\u003e (Self, bool) {\n        if let DuRsConf::V1(conf_v1) = self {\n            let modules_conf = conf_v1.modules.clone();\n            (\n                DuRsConf::V2 {\n                    global_conf: DuRsConfV2::from(conf_v1),\n                    modules_conf,\n                },\n                true,\n            )\n        } else {\n            (self, false)\n        }\n    }\n    fn version(\u0026self) -\u003e usize {\n        match *self {\n            DuRsConf::V1(_) =\u003e 1,\n            DuRsConf::V2 { .. } =\u003e 2,\n        }\n    }\n    fn set_currency(\u0026mut self, new_currency: CurrencyName) {\n        match *self {\n            DuRsConf::V1(ref mut conf_v1) =\u003e conf_v1.currency = new_currency,\n            DuRsConf::V2 {\n                ref mut global_conf,\n                ..\n            } =\u003e global_conf.currency = new_currency,\n        }\n    }\n    fn disable(\u0026mut self, module: ModuleName) {\n        match *self {\n            DuRsConf::V1(ref mut conf_v1) =\u003e {\n                conf_v1.disabled.insert(module.clone());\n                conf_v1.enabled.remove(\u0026module);\n            }\n            DuRsConf::V2 {\n                ref mut global_conf,\n                ..\n            } =\u003e {\n                global_conf.disabled.insert(module.clone());\n                global_conf.enabled.remove(\u0026module);\n            }\n        }\n    }\n    fn enable(\u0026mut self, module: ModuleName) {\n        match *self {\n            DuRsConf::V1(ref mut conf_v1) =\u003e {\n                conf_v1.disabled.remove(\u0026module);\n                conf_v1.enabled.insert(module);\n            }\n            DuRsConf::V2 {\n                ref mut global_conf,\n                ..\n            } =\u003e {\n                global_conf.disabled.remove(\u0026module);\n                global_conf.enabled.insert(module);\n            }\n        }\n    }\n    fn disabled_modules(\u0026self) -\u003e HashSet\u003cModuleName\u003e {\n        match *self {\n            DuRsConf::V1(ref conf_v1) =\u003e conf_v1.disabled.clone(),\n            DuRsConf::V2 {\n                ref global_conf, ..\n            } =\u003e global_conf.disabled.clone(),\n        }\n    }\n    fn enabled_modules(\u0026self) -\u003e HashSet\u003cModuleName\u003e {\n        match *self {\n            DuRsConf::V1(ref conf_v1) =\u003e conf_v1.enabled.clone(),\n            DuRsConf::V2 {\n                ref global_conf, ..\n            } =\u003e global_conf.enabled.clone(),\n        }\n    }\n    fn modules(\u0026self) -\u003e serde_json::Value {\n        match *self {\n            DuRsConf::V1(ref conf_v1) =\u003e conf_v1.modules.0.clone(),\n            DuRsConf::V2 {\n                ref modules_conf, ..\n            } =\u003e modules_conf.0.clone(),\n        }\n    }\n    fn set_module_conf(\u0026mut self, module_name: ModuleName, new_module_conf: serde_json::Value) {\n        match *self {\n            DuRsConf::V1(ref mut conf_v1) =\u003e conf_v1\n                .modules\n                .set_module_conf(module_name, new_module_conf),\n            DuRsConf::V2 {\n                ref mut modules_conf,\n                ..\n            } =\u003e modules_conf.set_module_conf(module_name, new_module_conf),\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\n/// Keypairs filled in by the user (via a file or by direct entry in the terminal).\npub struct DuniterKeyPairs {\n    /// Keypair used by the node to sign its communications with other nodes. This keypair is mandatory, if it's not filled in, a random keypair is generated.\n    pub network_keypair: KeyPairEnum,\n    /// Keypair used to sign the blocks forged by this node. If this keypair is'nt filled in, the node will not calculate blocks.\n    pub member_keypair: Option\u003cKeyPairEnum\u003e,\n}\n\nimpl Serialize for DuniterKeyPairs {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        let member_sec = if let Some(member_keypair) = self.member_keypair {\n            member_keypair.private_key().to_string()\n        } else {\n            String::from(\"\")\n        };\n        let member_pub = if let Some(member_keypair) = self.member_keypair {\n            member_keypair.public_key().to_string()\n        } else {\n            String::from(\"\")\n        };\n        let mut state = serializer.serialize_struct(\"DuniterKeyPairs\", 4)?;\n        state.serialize_field(\n            \"network_sec\",\n            \u0026self.network_keypair.private_key().to_string().as_str(),\n        )?;\n        state.serialize_field(\n            \"network_pub\",\n            \u0026self.network_keypair.public_key().to_string().as_str(),\n        )?;\n        state.serialize_field(\"member_sec\", member_sec.as_str())?;\n        state.serialize_field(\"member_pub\", member_pub.as_str())?;\n        state.end()\n    }\n}\n\nimpl DuniterKeyPairs {\n    /// Returns only the keys indicated as required\n    pub fn get_required_keys_content(\n        required_keys: RequiredKeys,\n        keypairs: DuniterKeyPairs,\n    ) -\u003e RequiredKeysContent {\n        match required_keys {\n            RequiredKeys::MemberKeyPair() =\u003e {\n                RequiredKeysContent::MemberKeyPair(keypairs.member_keypair)\n            }\n            RequiredKeys::MemberPublicKey() =\u003e {\n                RequiredKeysContent::MemberPublicKey(if let Some(keys) = keypairs.member_keypair {\n                    Some(keys.public_key())\n                } else {\n                    None\n                })\n            }\n            RequiredKeys::NetworkKeyPair() =\u003e {\n                RequiredKeysContent::NetworkKeyPair(keypairs.network_keypair)\n            }\n            RequiredKeys::NetworkPublicKey() =\u003e {\n                RequiredKeysContent::NetworkPublicKey(keypairs.network_keypair.public_key())\n            }\n            RequiredKeys::None() =\u003e RequiredKeysContent::None(),\n        }\n    }\n}\n\n// Warning: This function cannot use the macro fatal_error! because the logger is not yet initialized, so it must use panic !\nfn generate_random_keypair(algo: KeysAlgo) -\u003e KeyPairEnum {\n    let mut rng = rand::thread_rng();\n    match algo {\n        KeysAlgo::Ed25519 =\u003e {\n            let generator = ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters();\n            KeyPairEnum::Ed25519(generator.generate(\u0026[rng.gen::\u003cu8\u003e(); 8], \u0026[rng.gen::\u003cu8\u003e(); 8]))\n        }\n        KeysAlgo::Schnorr =\u003e panic!(\"Schnorr algo not yet supported !\"),\n    }\n}\n\nfn generate_random_node_id() -\u003e u32 {\n    let mut rng = rand::thread_rng();\n    rng.gen::\u003cu32\u003e()\n}\n\n/// Return the user datas folder name\npub fn get_user_datas_folder() -\u003e \u0026'static str {\n    constants::USER_DATAS_FOLDER\n}\n\n/// Returns the path to the folder containing the modules datas of the running profile\n#[inline]\npub fn get_datas_path(profile_path: PathBuf) -\u003e PathBuf {\n    let mut datas_path = profile_path;\n    datas_path.push(MODULES_DATAS_FOLDER);\n    if !datas_path.as_path().exists() {\n        if let Err(io_error) = fs::create_dir(datas_path.as_path()) {\n            if io_error.kind() != std::io::ErrorKind::AlreadyExists {\n                fatal_error!(\"Impossible to create currency dir !\");\n            }\n        }\n    }\n    datas_path\n}\n\n#[inline]\n/// Return path to configuration file\npub fn get_conf_path(profile_path: \u0026PathBuf) -\u003e PathBuf {\n    let mut conf_path = profile_path.clone();\n    conf_path.push(constants::CONF_FILENAME);\n    conf_path\n}\n\n/// Returns the path to the folder containing the user data of the running profile\n// Warning: This function cannot use the macro fatal_error! because the logger is not yet initialized, so it must use panic !\npub fn get_profile_path(profiles_path: \u0026Option\u003cPathBuf\u003e, profile_name: \u0026str) -\u003e PathBuf {\n    // Define and create datas directory if not exist\n    let profiles_path: PathBuf = if let Some(profiles_path) = profiles_path {\n        profiles_path.clone()\n    } else {\n        let mut user_config_path = match dirs::config_dir() {\n            Some(path) =\u003e path,\n            None =\u003e panic!(\"Impossible to get user config directory !\"),\n        };\n        user_config_path.push(constants::USER_DATAS_FOLDER);\n        user_config_path\n    };\n    if !profiles_path.as_path().exists() {\n        fs::create_dir(profiles_path.as_path()).unwrap_or_else(|_| {\n            panic!(\n                \"Impossible to create profiles directory: {:?} !\",\n                profiles_path\n            )\n        });\n    }\n    let mut profile_path = profiles_path;\n    profile_path.push(profile_name);\n    if !profile_path.as_path().exists() {\n        fs::create_dir(profile_path.as_path()).expect(\"Impossible to create your profile dir !\");\n    }\n    profile_path\n}\n\n/// Get keypairs file path\npub fn keypairs_filepath(profiles_path: \u0026Option\u003cPathBuf\u003e, profile: \u0026str) -\u003e PathBuf {\n    let profile_path = get_profile_path(profiles_path, profile);\n    let mut conf_keys_path = profile_path.clone();\n    conf_keys_path.push(constants::KEYPAIRS_FILENAME);\n    conf_keys_path\n}\n\n/// Load configuration.\npub fn load_conf(\n    profile_path: PathBuf,\n    keypairs_file_path: \u0026Option\u003cPathBuf\u003e,\n) -\u003e Result\u003c(DuRsConf, DuniterKeyPairs), DursConfFileError\u003e {\n    // Load conf\n    let (conf, keypairs) = load_conf_at_path(profile_path.clone(), keypairs_file_path)?;\n\n    // Return conf and keypairs\n    Ok((conf, keypairs))\n}\n\n/// Error with configuration file\n#[derive(Debug, Fail)]\npub enum DursConfFileError {\n    /// Read error\n    #[fail(display = \"fail to read configuration file: {}\", _0)]\n    ReadError(std::io::Error),\n    /// Parse error\n    #[fail(display = \"fail to parse configuration file: {}\", _0)]\n    ParseError(serde_json::Error),\n    /// Write error\n    #[fail(display = \"fail to write configuration file: {}\", _0)]\n    WriteError(std::io::Error),\n}\n\n/// Load configuration. at specified path\n// Warning: This function cannot use the macro fatal_error! because the logger is not yet initialized, so it must use panic !\npub fn load_conf_at_path(\n    profile_path: PathBuf,\n    keypairs_file_path: \u0026Option\u003cPathBuf\u003e,\n) -\u003e Result\u003c(DuRsConf, DuniterKeyPairs), DursConfFileError\u003e {\n    // Get KeyPairs\n    let keypairs_path = if let Some(ref keypairs_file_path) = keypairs_file_path {\n        keypairs_file_path.clone()\n    } else {\n        let mut keypairs_path = profile_path.clone();\n        keypairs_path.push(constants::KEYPAIRS_FILENAME);\n        keypairs_path\n    };\n    let keypairs = if keypairs_path.as_path().exists() {\n        if let Ok(mut f) = File::open(keypairs_path.as_path()) {\n            let mut contents = String::new();\n            if f.read_to_string(\u0026mut contents).is_ok() {\n                let json_conf: serde_json::Value =\n                    serde_json::from_str(\u0026contents).expect(\"Conf: Fail to parse keypairs file !\");\n\n                if let Some(network_sec) = json_conf.get(\"network_sec\") {\n                    if let Some(network_pub) = json_conf.get(\"network_pub\") {\n                        let network_sec = network_sec\n                            .as_str()\n                            .expect(\"Conf: Fail to parse keypairs file !\");\n                        let network_pub = network_pub\n                            .as_str()\n                            .expect(\"Conf: Fail to parse keypairs file !\");\n                        let network_keypair = KeyPairEnum::Ed25519(ed25519::KeyPair {\n                            privkey: ed25519::PrivateKey::from_base58(network_sec)\n                                .expect(\"conf : keypairs file : fail to parse network_sec !\"),\n                            pubkey: ed25519::PublicKey::from_base58(network_pub)\n                                .expect(\"conf : keypairs file : fail to parse network_pub !\"),\n                        });\n\n                        let member_keypair = if let Some(member_sec) = json_conf.get(\"member_sec\") {\n                            if let Some(member_pub) = json_conf.get(\"member_pub\") {\n                                let member_sec = member_sec\n                                    .as_str()\n                                    .expect(\"Conf: Fail to parse keypairs file !\");\n                                let member_pub = member_pub\n                                    .as_str()\n                                    .expect(\"Conf: Fail to parse keypairs file !\");\n                                if member_sec.is_empty() || member_pub.is_empty() {\n                                    None\n                                } else {\n                                    Some(KeyPairEnum::Ed25519(ed25519::KeyPair {\n                                        privkey: ed25519::PrivateKey::from_base58(member_sec)\n                                            .expect(\n                                                \"conf : keypairs file : fail to parse member_sec !\",\n                                            ),\n                                        pubkey: ed25519::PublicKey::from_base58(member_pub).expect(\n                                            \"conf : keypairs file : fail to parse member_pub !\",\n                                        ),\n                                    }))\n                                }\n                            } else {\n                                panic!(\"Fatal error : keypairs file wrong format : no field salt !\")\n                            }\n                        } else {\n                            panic!(\"Fatal error : keypairs file wrong format : no field password !\")\n                        };\n\n                        // Create keypairs file with random keypair\n                        DuniterKeyPairs {\n                            network_keypair,\n                            member_keypair,\n                        }\n                    } else {\n                        panic!(\"Fatal error : keypairs file wrong format : no field salt !\")\n                    }\n                } else {\n                    panic!(\"Fatal error : keypairs file wrong format : no field password !\")\n                }\n            } else {\n                panic!(\"Fail to read keypairs file !\");\n            }\n        } else {\n            panic!(\"Fail to open keypairs file !\");\n        }\n    } else {\n        // Create keypairs file with random keypair\n        let keypairs = DuniterKeyPairs {\n            network_keypair: generate_random_keypair(KeysAlgo::Ed25519),\n            member_keypair: None,\n        };\n        write_keypairs_file(\u0026keypairs_path, \u0026keypairs).unwrap_or_else(|_| {\n            panic!(dbg!(\"Fatal error : fail to write default keypairs file !\"))\n        });\n        keypairs\n    };\n\n    // Open conf file\n    let mut conf_path = profile_path;\n    conf_path.push(constants::CONF_FILENAME);\n    let conf = if conf_path.as_path().exists() {\n        match File::open(conf_path.as_path()) {\n            Ok(mut f) =\u003e {\n                let mut contents = String::new();\n                f.read_to_string(\u0026mut contents)\n                    .map_err(DursConfFileError::ReadError)?;\n                // Parse conf file\n                let conf: DuRsConf =\n                    serde_json::from_str(\u0026contents).map_err(DursConfFileError::ParseError)?;\n                // Upgrade conf to latest version\n                let (conf, upgraded) = conf.upgrade();\n                // If conf is upgraded, rewrite conf file\n                if upgraded {\n                    write_conf_file(conf_path.as_path(), \u0026conf)\n                        .map_err(DursConfFileError::WriteError)?;\n                }\n                conf\n            }\n            Err(e) =\u003e return Err(DursConfFileError::ReadError(e)),\n        }\n    } else {\n        // Create conf file with default conf\n        let conf = DuRsConf::default();\n        write_conf_file(conf_path.as_path(), \u0026conf)\n            .unwrap_or_else(|_| panic!(dbg!(\"Fatal error : fail to write default conf file!\")));\n        conf\n    };\n\n    // Return conf and keypairs\n    Ok((conf, keypairs))\n}\n\n/// Save keypairs in profile folder\n// Warning: This function cannot use the macro fatal_error! because the logger is not yet initialized, so it must use panic !\npub fn write_keypairs_file(\n    file_path: \u0026PathBuf,\n    keypairs: \u0026DuniterKeyPairs,\n) -\u003e Result\u003c(), std::io::Error\u003e {\n    let mut f = File::create(file_path.as_path())?;\n    f.write_all(\n        serde_json::to_string_pretty(keypairs)\n            .unwrap_or_else(|_| panic!(dbg!(\"Fatal error : fail to deserialize keypairs !\")))\n            .as_bytes(),\n    )?;\n    f.sync_all()?;\n    Ok(())\n}\n\n/// Write new module conf\npub fn write_new_module_conf\u003cDC: DursConfTrait\u003e(\n    conf: \u0026mut DC,\n    profile_path: PathBuf,\n    module_name: ModuleName,\n    new_module_conf: serde_json::Value,\n) {\n    conf.set_module_conf(module_name, new_module_conf);\n    let mut conf_path = profile_path;\n    conf_path.push(crate::constants::CONF_FILENAME);\n    write_conf_file(conf_path.as_path(), conf).expect(\"Fail to write new conf file ! \");\n}\n\n/// Save configuration in profile folder\npub fn write_conf_file\u003cDC: DursConfTrait\u003e(\n    conf_path: \u0026Path,\n    conf: \u0026DC,\n) -\u003e Result\u003c(), std::io::Error\u003e {\n    let mut f = File::create(conf_path)?;\n    f.write_all(\n        serde_json::to_string_pretty(conf)\n            .expect(\"Fatal error : fail to write default conf file !\")\n            .as_bytes(),\n    )?;\n    f.sync_all()?;\n    Ok(())\n}\n\n/// Returns the path to the database containing the blockchain\npub fn get_blockchain_db_path(profile_path: PathBuf) -\u003e PathBuf {\n    let mut db_path = get_datas_path(profile_path);\n    db_path.push(\"blockchain/\");\n    if !db_path.as_path().exists() {\n        if let Err(io_error) = fs::create_dir(db_path.as_path()) {\n            if io_error.kind() != std::io::ErrorKind::AlreadyExists {\n                fatal_error!(\"Impossible to create blockchain dir !\");\n            }\n        }\n    }\n    db_path\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json::json;\n\n    #[inline]\n    fn save_old_conf(profile_path: PathBuf) -\u003e std::io::Result\u003c()\u003e {\n        let mut conf_path = profile_path.clone();\n        conf_path.push(constants::CONF_FILENAME);\n        let mut conf_sav_path = profile_path;\n        conf_sav_path.push(\"conf-sav.json\");\n        std::fs::copy(conf_path.as_path(), conf_sav_path.as_path())?;\n        Ok(())\n    }\n\n    fn restore_old_conf_and_save_upgraded_conf(profile_path: PathBuf) -\u003e std::io::Result\u003c()\u003e {\n        let mut conf_path = profile_path.clone();\n        conf_path.push(constants::CONF_FILENAME);\n        let mut conf_sav_path = profile_path.clone();\n        conf_sav_path.push(\"conf-sav.json\");\n        let mut conf_upgraded_path = profile_path;\n        conf_upgraded_path.push(\"conf-upgraded.json\");\n        std::fs::copy(conf_path.as_path(), \u0026conf_upgraded_path.as_path())?;\n        std::fs::copy(conf_sav_path.as_path(), \u0026conf_path.as_path())?;\n        std::fs::remove_file(conf_sav_path.as_path())?;\n        Ok(())\n    }\n\n    #[test]\n    fn load_conf_file_v1() -\u003e Result\u003c(), DursConfFileError\u003e {\n        let profile_path = PathBuf::from(\"./test/v1/\");\n        save_old_conf(PathBuf::from(profile_path.clone()))\n            .map_err(DursConfFileError::WriteError)?;\n        let (conf, _keys) = load_conf_at_path(profile_path.clone(), \u0026None)?;\n        assert_eq!(\n            conf.modules()\n                .get(\"ws2p\")\n                .expect(\"Not found ws2p conf\")\n                .clone(),\n            json!({\n                \"sync_endpoints\": [\n                {\n                    \"endpoint\": \"WS2P c1c39a0a i3.ifee.fr 80 /ws2p\",\n                    \"pubkey\": \"D9D2zaJoWYWveii1JRYLVK3J4Z7ZH3QczoKrnQeiM6mx\"\n                },\n                {\n                    \"endpoint\": \"WS2P 15af24db g1.ifee.fr 80 /ws2p\",\n                    \"pubkey\": \"BoZP6aqtErHjiKLosLrQxBafi4ATciyDZQ6XRQkNefqG\"\n                },\n                {\n                    \"endpoint\": \"WS2P b48824f0 g1.monnaielibreoccitanie.org 80 /ws2p\",\n                    \"pubkey\": \"7v2J4badvfWQ6qwRdCwhhJfAsmKwoxRUNpJHiJHj7zef\"\n                }\n                ]\n            })\n        );\n        restore_old_conf_and_save_upgraded_conf(profile_path)\n            .map_err(DursConfFileError::WriteError)?;\n\n        Ok(())\n    }\n\n    #[test]\n    fn load_conf_file_v2() -\u003e Result\u003c(), DursConfFileError\u003e {\n        let profile_path = PathBuf::from(\"./test/v2/\");\n        let (conf, _keys) = load_conf_at_path(profile_path, \u0026None)? sisted\n    pub profiles_path: Option\u003cPathBuf\u003e,\n}\n\n/// Dunitrust executable command\npub trait DursExecutableCoreCommand {\n    /// Execute Dunitrust command\n    fn execute(self, durs_core: DursCore\u003cDuRsConf\u003e) -\u003e Result\u003c(), DursCoreError\u003e;\n}\n\n/// Executable module command\npub trait ExecutableModuleCommand {\n    /// Execute module command\n    fn execute_module_command(self, options: DursCoreOptions) -\u003e Result\u003c(), DursCoreError\u003e;\n}\n\n/// Dunitrust command with options\npub struct DursCommand\u003cT: ExecutableModuleCommand\u003e {\n    /// Dunitrust core options\n    pub options: DursCoreOptions,\n    /// Dunitrust command\n    pub command: DursCommandEnum\u003cT\u003e,\n}\n\n/// Dunitrust command\npub enum DursCommandEnum\u003cT: ExecutableModuleCommand\u003e {\n    /// Core command\n    Core(DursCoreCommand),\n    /// Other command\n    Other(T),\n}\n\nimpl\u003cT: ExecutableModuleCommand\u003e DursCommand\u003cT\u003e {\n    /// Execute Dunitrust command\n    pub fn execute\u003cPlugFunc\u003e(\n        self,\n        soft_name: \u0026'static str,\n        soft_version: \u0026'static str,\n        plug_modules: PlugFunc,\n    ) -\u003e Result\u003c(), DursCoreError\u003e\n    where\n        PlugFunc: FnMut(\u0026mut DursCore\u003cDuRsConf\u003e) -\u003e Result\u003c(), DursCoreError\u003e,\n    {\n        match self.command {\n            DursCommandEnum::Core(core_cmd) =\u003e DursCore::execute_core_command(\n                core_cmd,\n                self.options,\n                vec![],\n                plug_modules,\n                soft_name,\n                soft_version,\n            ),\n            DursCommandEnum::Other(cmd) =\u003e cmd.execute_module_command(self.options),\n        }\n    }\n}\n\n#[derive(StructOpt, Debug)]\n/// Core cli subcommands\npub enum DursCoreCommand {\n    /// Enable a module\n    EnableOpt(EnableOpt),\n    /// Disable a module\n    DisableOpt(DisableOpt),\n    /// List available modules\n    ListModulesOpt(ListModulesOpt),\n    /// Start node\n    StartOpt(StartOpt),\n    /// Synchronize\n    SyncOpt(SyncOpt),\n    /// Reset data or conf or all\n    ResetOpt(ResetOpt),\n    /// Database explorer\n    DbExOpt(DbExOpt),\n    /// Keys operations\n    KeysOpt(KeysOpt),\n}\n\n/// InvalidInput\n#[derive(Debug, Copy, Clone)]\npub struct InvalidInput(\u0026'static str);\n\nimpl ToString for InvalidInput {\n    fn to_string(\u0026self) -\u003e String {\n        String::from(self.0)\n    }\n}\n","traces":[{"line":80,"address":null,"length":0,"stats":{"Line":0}},{"line":89,"address":null,"length":0,"stats":{"Line":0}},{"line":91,"address":null,"length":0,"stats":{"Line":0}},{"line":92,"address":null,"length":0,"stats":{"Line":0}},{"line":93,"address":null,"length":0,"stats":{"Line":0}},{"line":94,"address":null,"length":0,"stats":{"Line":0}},{"line":95,"address":null,"length":0,"stats":{"Line":0}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":98,"address":null,"length":0,"stats":{"Line":0}},{"line":129,"address":null,"length":0,"stats":{"Line":0}},{"line":130,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","core","core","src","commands","modules.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Durs-core cli : modules manager subcommands.\n\nuse crate::commands::DursExecutableCoreCommand;\nuse crate::errors::DursCoreError;\nuse crate::DursCore;\nuse durs_conf::{ChangeGlobalConf, DuRsConf};\nuse durs_module::*;\nuse std::collections::HashSet;\n\n#[derive(StructOpt, Debug, Clone)]\n#[structopt(\n    name = \"enable\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// Enable some module\npub struct EnableOpt {\n    #[structopt(parse(from_str))]\n    /// The module name to enable\n    pub module_name: ModuleName,\n}\n\nimpl DursExecutableCoreCommand for EnableOpt {\n    #[inline]\n    fn execute(self, mut durs_core: DursCore\u003cDuRsConf\u003e) -\u003e Result\u003c(), DursCoreError\u003e {\n        crate::change_conf::change_global_conf(\n            \u0026durs_core.soft_meta_datas.profile_path.clone(),\n            \u0026mut durs_core.soft_meta_datas.conf,\n            ChangeGlobalConf::EnableModule(self.module_name),\n        )\n    }\n}\n\n#[derive(StructOpt, Debug, Clone)]\n#[structopt(\n    name = \"disable\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// Disable some module\npub struct DisableOpt {\n    #[structopt(parse(from_str))]\n    /// The module name to disable\n    pub module_name: ModuleName,\n}\n\nimpl DursExecutableCoreCommand for DisableOpt {\n    #[inline]\n    fn execute(self, mut durs_core: DursCore\u003cDuRsConf\u003e) -\u003e Result\u003c(), DursCoreError\u003e {\n        crate::change_conf::change_global_conf(\n            \u0026durs_core.soft_meta_datas.profile_path.clone(),\n            \u0026mut durs_core.soft_meta_datas.conf,\n            ChangeGlobalConf::DisableModule(self.module_name),\n        )\n    }\n}\n\n#[derive(StructOpt, Debug, Copy, Clone)]\n#[structopt(\n    name = \"modules\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// list module\npub struct ListModulesOpt {\n    #[structopt(short = \"d\")]\n    /// list only disabled modules\n    pub disabled: bool,\n    #[structopt(short = \"e\")]\n    /// list only enabled modules\n    pub enabled: bool,\n    #[structopt(short = \"n\")]\n    /// list only network modules\n    pub network: bool,\n    #[structopt(short = \"s\")]\n    /// list only modules having access to the secret member key\n    pub secret: bool,\n}\n\nimpl ListModulesOpt {\n    /// Extract modules filters from cli options\n    pub fn get_filters(self) -\u003e HashSet\u003cModulesFilter\u003e {\n        let mut filters = HashSet::with_capacity(4);\n        if self.disabled {\n            filters.insert(ModulesFilter::Enabled(false));\n        }\n        if self.enabled {\n            filters.insert(ModulesFilter::Enabled(true));\n        }\n        if self.network {\n            filters.insert(ModulesFilter::Network());\n        }\n        if self.secret {\n            filters.insert(ModulesFilter::RequireMemberPrivKey());\n        }\n        filters\n    }\n}\n","traces":[{"line":39,"address":null,"length":0,"stats":{"Line":0}},{"line":41,"address":null,"length":0,"stats":{"Line":0}},{"line":42,"address":null,"length":0,"stats":{"Line":0}},{"line":43,"address":null,"length":0,"stats":{"Line":0}},{"line":62,"address":null,"length":0,"stats":{"Line":0}},{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null,"length":0,"stats":{"Line":0}},{"line":66,"address":null,"length":0,"stats":{"Line":0}},{"line":94,"address":null,"length":0,"stats":{"Line":0}},{"line":95,"address":null,"length":0,"stats":{"Line":0}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":97,"address":null,"length":0,"stats":{"Line":0}},{"line":99,"address":null,"length":0,"stats":{"Line":0}},{"line":100,"address":null,"length":0,"stats":{"Line":0}},{"line":102,"address":null,"length":0,"stats":{"Line":0}},{"line":103,"address":null,"length":0,"stats":{"Line":0}},{"line":105,"address":null,"len  {\n    /// Kind of data to be reseted: data, conf, all\n    pub reset_type: ResetType,\n}\n\nimpl DursExecutableCoreCommand for ResetOpt {\n    fn execute(self, durs_core: DursCore\u003cDuRsConf\u003e) -\u003e Result\u003c(), DursCoreError\u003e {\n        let profile_path = durs_core.soft_meta_datas.profile_path;\n\n        match self.reset_type {\n            ResetType::Datas =\u003e {\n                let mut currency_datas_path = profile_path;\n                currency_datas_path.push(durs_conf::constants::MODULES_DATAS_FOLDER);\n                fs::remove_dir_all(currency_datas_path.as_path())\n                    .map_err(DursCoreError::FailRemoveDatasDir)\n            }\n            ResetType::Conf =\u003e {\n                let mut conf_file_path = profile_path.clone();\n                conf_file_path.push(durs_conf::constants::CONF_FILENAME);\n                fs::remove_file(conf_file_path.as_path()).map_err(DursCoreError::FailRemoveConfFile)\n            }\n            ResetType::All =\u003e fs::remove_dir_all(profile_path.as_path())\n                .map_err(DursCoreError::FailRemoveProfileDir),\n        }\n    }\n}\n","traces":[{"line":40,"address":null,"length":0,"stats":{"Line":0}},{"line":41,"address":null,"length":0,"stats":{"Line":0}},{"line":42,"address":null,"length":0,"stats":{"Line":0}},{"line":43,"address":null,"length":0,"stats":{"Line":0}},{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":null,"length":0,"stats":{"Line":0}},{"line":58,"address":null,"length":0,"stats":{"Line":0}},{"line":59,"address":null,"length":0,"stats":{"Line":0}},{"line":61,"address":null,"length":0,"stats":{"Line":0}},{"line":62,"address":null,"length":0,"stats":{"Line":0}},{"line":63,"address":null,"length":0,"stats":{"Line":0}},{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null,"length":0,"stats":{"Line":0}},{"line":66,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats
