algo.\n#[derive(Debug, Clone, Copy)]\npub struct UlrikBrandesCentralityCalculator;\n\nimpl\u003cT: WebOfTrust\u003e CentralitiesCalculator\u003cT\u003e for UlrikBrandesCentralityCalculator {\n    fn betweenness_centralities(\u0026self, wot: \u0026T) -\u003e Vec\u003cu64\u003e {\n        let wot_size = wot.size();\n        let mut centralities = vec![0.0; wot_size];\n        let enabled_nodes = wot.get_enabled();\n\n        // The source of any path belongs to enabled_nodes\n        for s in enabled_nodes.clone() {\n            let mut stack: Vec\u003cNodeId\u003e = Vec::with_capacity(wot_size);\n            let mut paths: HashMap\u003cNodeId, Vec\u003cNodeId\u003e\u003e = HashMap::with_capacity(wot_size);\n            let mut sigma = vec![0.0; wot_size];\n            let mut d: Vec\u003cisize\u003e = vec![-1; wot_size];\n            let mut q: VecDeque\u003cNodeId\u003e = VecDeque::with_capacity(wot_size);\n\n            sigma[s.0] = 1.0;\n            d[s.0] = 0;\n            q.push_back(s);\n            while !q.is_empty() {\n                let v = q.pop_front().unwrap();\n                stack.push(v);\n                for w in wot.get_links_source(v).expect(\"v don't have any source !\") {\n                    // w found for the first time ?\n                    if d[w.0] \u003c 0 {\n                        q.push_back(w);\n                        d[w.0] = d[v.0] + 1;\n                    }\n                    // Shortest path to w via v\n                    if d[w.0] == d[v.0] + 1 {\n                        sigma[w.0] += sigma[v.0];\n                        paths.entry(w).or_insert_with(Vec::new).push(v);\n                    }\n                }\n            }\n            let mut delta = vec![0.0; wot_size];\n            // stack returns vertices in order of non-increasing distance from s\n            while !stack.is_empty() {\n                let w = stack.pop().unwrap();\n                if paths.contains_key(\u0026w) {\n                    for v in paths.get(\u0026w).expect(\"Not found w in p !\") {\n                        if enabled_nodes.contains(\u0026w) {\n                            delta[v.0] += (sigma[v.0] / sigma[w.0]) * (1.0 + delta[w.0]);\n                        } else {\n                            // If w not in enabled_nodes, no path can end at w\n                            delta[v.0] += (sigma[v.0] / sigma[w.0]) * delta[w.0];\n                        }\n                    }\n                }\n                if w != s {\n                    centralities[w.0] += delta[w.0];\n                }\n            }\n        }\n        centralities.into_iter().map(|c| c as u64).collect()\n    }\n    fn stress_centralities(\u0026self, wot: \u0026T) -\u003e Vec\u003cu64\u003e {\n        let wot_size = wot.size();\n        let mut centralities = vec![0.0; wot_size];\n        let enabled_nodes = wot.get_enabled();\n\n        // The source of any path belongs to enabled_nodes\n        for s in enabled_nodes.clone() {\n            let mut stack: Vec\u003cNodeId\u003e = Vec::with_capacity(wot_size);\n            let mut paths: HashMap\u003cNodeId, Vec\u003cNodeId\u003e\u003e = HashMap::with_capacity(wot_size);\n            let mut sigma = vec![0.0; wot_size];\n            let mut d: Vec\u003cisize\u003e = vec![-1; wot_size];\n            let mut q: VecDeque\u003cNodeId\u003e = VecDeque::with_capacity(wot_size);\n\n            sigma[s.0] = 1.0;\n            d[s.0] = 0;\n            q.push_back(s);\n            while !q.is_empty() {\n                let v = q.pop_front().unwrap();\n                stack.push(v);\n                for w in wot.get_links_source(v).expect(\"v don't have any source !\") {\n                    // w found for the first time ?\n                    if d[w.0] \u003c 0 {\n                        q.push_back(w);\n                        d[w.0] = d[v.0] + 1;\n                    }\n                    // Shortest path to w via v\n                    if d[w.0] == d[v.0] + 1 {\n                        sigma[w.0] += sigma[v.0];\n                        paths.entry(w).or_insert_with(Vec::new).push(v);\n                    }\n                }\n            }\n            let mut delta = vec![0.0; wot_size];\n            // stack returns vertices in order of non-increasing distance from s\n            while !stack.is_empty() {\n                let w = stack.pop().unwrap();\n                if paths.contains_key(\u0026w) {\n                    for v in paths.get(\u0026w).expect(\"Not found w in p !\") {\n                        if enabled_nodes.contains(\u0026w) {\n                            delta[v.0] += sigma[v.0] * (1.0 + (delta[w.0] / sigma[w.0]));\n                        } else {\n                            // If w not in enabled_nodes, no path can end at w\n                            delta[v.0] += sigma[v.0] * (delta[w.0] / sigma[w.0]);\n                        }\n                    }\n                }\n                if w != s {\n                    centralities[w.0] += delta[w.0];\n                }\n            }\n        }\n        centralities.into_iter().map(|c| c as u64).collect()\n    }\n    fn distance_stress_centralities(\u0026self, wot: \u0026T, step_max: usize) -\u003e Vec\u003cu64\u003e {\n        let wot_size = wot.size();\n        let mut centralities = vec![0.0; wot_size];\n        let enabled_nodes = wot.get_enabled();\n\n        // The source of any path belongs to enabled_nodes\n        for s in enabled_nodes.clone() {\n            let mut stack: Vec\u003cNodeId\u003e = Vec::with_capacity(wot_size);\n            let mut paths: HashMap\u003cNodeId, Vec\u003cNodeId\u003e\u003e = HashMap::with_capacity(wot_size);\n            let mut sigma = vec![0.0; wot_size];\n            let mut d: Vec\u003cisize\u003e = vec![-1; wot_size];\n            let mut q: VecDeque\u003cNodeId\u003e = VecDeque::with_capacity(wot_size);\n\n            sigma[s.0] = 1.0;\n            d[s.0] = 0;\n            q.push_back(s);\n            while !q.is_empty() {\n                let v = q.pop_front().unwrap();\n                stack.push(v);\n                if d[v.0] \u003c step_max as isize {\n                    for w in wot.get_links_source(v).expect(\"v don't have any source !\") {\n                        // w found for the first time ?\n                        if d[w.0] \u003c 0 {\n                            q.push_back(w);\n                            d[w.0] = d[v.0] + 1;\n                        }\n                        // Shortest path to w via v\n                        if d[w.0] == d[v.0] + 1 {\n                            sigma[w.0] += sigma[v.0];\n                            paths.entry(w).or_insert_with(Vec::new).push(v);\n                        }\n                    }\n                }\n            }\n            let mut delta = vec![0.0; wot_size];\n            // stack returns vertices in order of non-increasing distance from s\n            while !stack.is_empty() {\n                let w = stack.pop().unwrap();\n                if paths.contains_key(\u0026w) {\n                    for v in paths.get(\u0026w).expect(\"Not found w in p !\") {\n                        if enabled_nodes.contains(\u0026w) {\n                            delta[v.0] += sigma[v.0] * (1.0 + (delta[w.0] / sigma[w.0]));\n                        } else {\n                            // If w not in enabled_nodes, no path can end at w\n                            delta[v.0] += sigma[v.0] * (delta[w.0] / sigma[w.0]);\n                        }\n                    }\n                }\n                if w != s {\n                    centralities[w.0] += delta[w.0];\n                }\n            }\n        }\n        centralities.into_iter().map(|c| c as u64).collect()\n    }\n}\n","traces":[{"line":37,"address":null,"length":0,"stats":{"Line":1}},{"line":38,"address":null,"length":0,"stats":{"Line":1}},{"line":39,"address":null,"length":0,"stats":{"Line":1}},{"line":40,"address":null,"length":0,"stats":{"Line":1}},{"line":43,"add distance.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Provide a trait and implementations to compute distances.\n\nuse crate::data::NodeId;\nuse crate::data::WebOfTrust;\nuse rayon::prelude::*;\nuse std::collections::HashSet;\n\n/// Paramters for `WoT` distance calculations\n#[derive(Debug, Copy, Clone, PartialEq)]\npub struct WotDistanceParameters {\n    /// Node from where distances are calculated.\n    pub node: NodeId,\n    /// Links count received AND issued to be a sentry.\n    pub sentry_requirement: u32,\n    /// Currency parameter.\n    pub step_max: u32,\n    /// Currency parameter.\n    pub x_percent: f64,\n}\n\n/// Results of `WebOfTrust::compute_distance`.\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\npub struct WotDistance {\n    /// Sentries count\n    pub sentries: u32,\n    /// Success count\n    pub success: u32,\n    /// Succes at border count\n    pub success_at_border: u32,\n    /// Reached count\n    pub reached: u32,\n    /// Reached at border count\n    pub reached_at_border: u32,\n    /// Is the node outdistanced ?\n    pub outdistanced: bool,\n}\n\n/// Compute distance between nodes of a `WebOfTrust`.\npub trait DistanceCalculator\u003cT: WebOfTrust\u003e {\n    /// Compute distance between a node and the network.\n    /// Returns `None` if this node doesn't exist.\n    fn compute_distance(\u0026self, wot: \u0026T, params: WotDistanceParameters) -\u003e Option\u003cWotDistance\u003e;\n\n    /// Test if a node is outdistanced in the network.\n    /// Returns `Node` if this node doesn't exist.\n    fn is_outdistanced(\u0026self, wot: \u0026T, params: WotDistanceParameters) -\u003e Option\u003cbool\u003e;\n}\n\n/// Calculate distances between 2 members in a `WebOfTrust`.\n#[derive(Debug, Clone, Copy)]\npub struct RustyDistanceCalculator;\n\nimpl\u003cT: WebOfTrust + Sync\u003e DistanceCalculator\u003cT\u003e for RustyDistanceCalculator {\n    fn compute_distance(\u0026self, wot: \u0026T, params: WotDistanceParameters) -\u003e Option\u003cWotDistance\u003e {\n        let WotDistanceParameters {\n            node,\n            sentry_requirement,\n            step_max,\n            x_percent,\n        } = params;\n\n        if node.0 \u003e= wot.size() {\n            return None;\n        }\n\n        let mut area = HashSet::new();\n        area.insert(node);\n        let mut border = HashSet::new();\n        border.insert(node);\n\n        for _ in 0..step_max {\n            border = border\n                .par_iter()\n                .map(|\u0026id| {\n                    wot.get_links_source(id)\n                        .unwrap()\n                        .iter()\n                        .filter(|source| !area.contains(source))\n                        .cloned()\n                        .collect::\u003cHashSet\u003c_\u003e\u003e()\n                })\n                .reduce(HashSet::new, |mut acc, sources| {\n                    for source in sources {\n                        acc.insert(source);\n                    }\n                    acc\n                });\n            area.extend(border.iter());\n        }\n\n        let sentries: Vec\u003c_\u003e = wot.get_sentries(sentry_requirement as usize);\n        let mut success = area.iter().filter(|n| sentries.contains(n)).count() as u32;\n        let success_at_border = border.iter().filter(|n| sentries.contains(n)).count() as u32;\n        let mut sentries = sentries.len() as u32;\n        if wot.is_sentry(node, sentry_requirement as usize).unwrap() {\n            sentries -= 1;\n            success -= 1;\n        }\n\n        Some(WotDistance {\n            sentries,\n            reached: area.len() as u32 - 1,\n            reached_at_border: border.len() as u32,\n            success,\n            success_at_border,\n            outdistanced: f64::from(success) \u003c x_percent * f64::from(sentries),\n        })\n    }\n\n    fn is_outdistanced(\u0026self, wot: \u0026T, params: WotDistanceParameters) -\u003e Option\u003cbool\u003e {\n        Self::compute_distance(\u0026self, wot, params).map(|result| result.outdistanced)\n    }\n}\n","traces":[{"line":69,"address":null,"length":0,"stats":{"Line":1}},{"line":70,"address":null,"length":0,"stats":{"Line":0}},{"line":71,"address":null,"length":0,"stats":{"Line":1}},{"line":72,"address":null,"length":0,"stats":{"Line":1}},{"line":73,"address":null,"length":0,"stats":{"Line":1}},{"line":74,"address":null,"length":0,"stats":{"Line":1}},{"line":75,"address":null,"length":0,"stats":{"Line":0}},{"line":77,"address":null,"length":0,"stats":{"Line":1}},{"line":78,"address":null,"length":0,"stats":{"Line":0}},{"line":81,"address":null,"length":0,"stats":{"Line":1}},{"line":82,"address":null,"length":0,"stats":{"Line":1}},{"line":83,"address":null,"length":0,"stats":{"Line":1}},{"line":84,"address":null,"length":0,"stats":{"Line":1}},{"line":86,"address":null,"length":0,"stats":{"Line":1}},{"line":87,"address":null,"length":0,"stats":{"Line":1}},{"line":88,"address":null,"length":0,"stats":{"Line":0}},{"line":89,"address":null,"length":0,"stats":{"Line":2}},{"line":90,"address":null,"length":0,"stats":{"Line":1}},{"line":91,"address":null,"length":0,"stats":{"Line":0}},{"line":92,"address":null,"length":0,"stats":{"Line":0}},{"line":93,"address":null,"len ITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Provide a trait and implementation to read and write `WebOfTrust` to disk.\n\nuse crate::data::NodeId;\nuse durs_common_tools::fatal_error;\nuse std::fs;\nuse std::fs::File;\nuse std::io;\nuse std::io::prelude::*;\n\nuse byteorder::{BigEndian, ReadBytesExt, WriteBytesExt};\n\nuse crate::data::WebOfTrust;\n\n/// Results of `WebOfTrust` parsing from binary file.\n#[derive(Debug)]\npub enum WotParseError {\n    /// FailToOpenFile\n    FailToOpenFile(io::Error),\n\n    /// IOError\n    IOError(io::Error),\n}\n\nimpl From\u003cio::Error\u003e for WotParseError {\n    fn from(e: io::Error) -\u003e WotParseError {\n        WotParseError::IOError(e)\n    }\n}\n\n/// Results of `WebOfTrust` writing to binary file.\n#[derive(Debug)]\npub enum WotWriteError {\n    /// WrongWotSize\n    WrongWotSize(),\n\n    /// FailToCreateFile\n    FailToCreateFile(io::Error),\n\n    /// FailToWriteInFile\n    FailToWriteInFile(io::Error),\n}\n\nimpl From\u003cio::Error\u003e for WotWriteError {\n    fn from(e: io::Error) -\u003e WotWriteError {\n        WotWriteError::FailToWriteInFile(e)\n    }\n}\n\n/// Provide Read/Write functions for `WebOfTrust` objects.\npub trait FileFormater {\n    /// Try to read a `WebOfTrust` from a file.\n    fn from_file\u003cT: WebOfTrust\u003e(\n        \u0026self,\n        path: \u0026str,\n        max_links: usize,\n    ) -\u003e Result\u003c(T, Vec\u003cu8\u003e), WotParseError\u003e;\n\n    /// Tru to write a `WebOfTrust` in a file.\n    fn to_file\u003cT: WebOfTrust\u003e(\u0026self, wot: \u0026T, data: \u0026[u8], path: \u0026str)\n        -\u003e Result\u003c(), WotWriteError\u003e;\n}\n\n/// Read and write WebOfTrust in a binary format.\n#[derive(Debug, Clone, Copy)]\npub struct BinaryFileFormater;\n\nimpl FileFormater for BinaryFileFormater {\n    /// Try to read a `WebOfTrust` from a file.\n    fn from_file\u003cT: WebOfTrust\u003e(\n        \u0026self,\n        path: \u0026str,\n        max_links: usize,\n    ) -\u003e Result\u003c(T, Vec\u003cu8\u003e), WotParseError\u003e {\n        let mut wot = T::new(max_links);\n\n        let file_size = fs::metadata(path).expect(\"fail to read wot file !\").len();\n        let mut file_pointing_to_blockstamp_size: Vec\u003cu8\u003e = vec![0; file_size as usize];\n        match File::open(path) {\n            Ok(mut file) =\u003e {\n                file.read_exact(\u0026mut file_pointing_to_blockstamp_size.as_mut_slice())?;\n            }\n            Err(e) =\u003e return Err(WotParseError::FailToOpenFile(e)),\n        };\n        // Read up to 4 bytes (blockstamp_size)\n        let mut file_pointing_to_blockstamp = file_pointing_to_blockstamp_size.split_off(4);\n        // Get blockstamp size\n        let mut buf = \u0026file_pointing_to_blockstamp_size[..];\n        let blockstamp_size = buf.read_u32::\u003cBigEndian\u003e().unwrap();\n        // Read up to blockstamp_size bytes (blockstamp)\n        let mut file_pointing_to_nodes_count =\n            file_pointing_to_blockstamp.split_off(blockstamp_size as usize);\n        // Read up to 4 bytes (nodes_count)\n        let mut file_pointing_to_nodes_states = file_pointing_to_nodes_count.split_off(4);\n        // Read nodes_count\n        let mut buf = \u0026file_pointing_to_nodes_count[..];\n        let nodes_count = buf.read_u32::\u003cBigEndian\u003e().unwrap();\n        // Calcule nodes_state size\n        let nodes_states_size = match nodes_count % 8 {\n            0 =\u003e nodes_count / 8,\n            _ =\u003e (nodes_count / 8) + 1,\n        };\n        // Read up to nodes_states_size bytes (nodes_states)\n        let file_pointing_to_links =\n            file_pointing_to_nodes_states.split_off(nodes_states_size as usize);\n        let count_total_bytes_read = file_pointing_to_links.len()\n            + nodes_states_size as usize\n            + 4\n            + blockstamp_size as usize\n            + 4;\n        if count_total_bytes_read != file_size as usize {\n            fatal_error!(\"not read all wot file !\");\n        }\n        // Apply nodes state\n        let mut count_remaining_nodes = nodes_count;\n        for byte in file_pointing_to_nodes_states {\n            let mut byte_integer = u8::from_be(byte);\n            let mut factor: u8 = 128;\n            for _i in 0..8 {\n                if count_remaining_nodes \u003e 0 {\n                    wot.add_node();\n                    if byte_integer \u003e= factor {\n                        byte_integer -= factor;\n                    } else {\n                        let _test = wot.set_enabled(\n                            NodeId((nodes_count - count_remaining_nodes) as usize),\n                            false,\n                        );\n                    }\n                    count_remaining_nodes -= 1;\n                }\n                factor /= 2;\n            }\n        }\n        // Apply links\n        let mut buffer_3b: Vec\u003cu8\u003e = Vec::with_capacity(3);\n        let mut count_bytes = 0;\n        let mut remaining_links: u8 = 0;\n        let mut target: u32 = 0;\n        for byte in file_pointing_to_links {\n            if remaining_links == 0 {\n                target += 1;\n                remaining_links = u8::from_be(byte);\n                count_bytes = 0;\n            } else {\n                buffer_3b.push(byte);\n                if count_bytes % 3 == 2 {\n                    let mut buf = \u0026buffer_3b.clone()[..];\n                    let source = buf.read_u24::\u003cBigEndian\u003e().expect(\"fail to parse source\");\n                    wot.add_link(NodeId(source as usize), NodeId((target - 1) as usize));\n                    remaining_links -= 1;\n                    buffer_3b.clear();\n                }\n                count_bytes += 1;\n            }\n        }\n        if count_bytes % 3 != 0 {\n            fatal_error!(\"not read all wot file !\");\n        }\n        Ok((wot, file_pointing_to_blockstamp))\n    }\n\n    /// Try to write a `WebOfTrust` in a file.\n    fn to_file\u003cT: WebOfTrust\u003e(\n        \u0026self,\n        wot: \u0026T,\n        data: \u0026[u8],\n        path: \u0026str,\n    ) -\u003e Result\u003c(), WotWriteError\u003e {\n        let mut buffer: Vec\u003cu8\u003e = Vec::new();\n        // Write blockstamp size\n        let blockstamp_size = data.len() as u32;\n        let mut bytes: Vec\u003cu8\u003e = Vec::with_capacity(4);\n        bytes.write_u32::\u003cBigEndian\u003e(blockstamp_size).unwrap();\n        buffer.append(\u0026mut bytes);\n        // Write blockstamp\n        buffer.append(\u0026mut data.to_vec());\n        // Write nodes_count\n        let nodes_count = wot.size() as u32;\n        let mut bytes: Vec\u003cu8\u003e = Vec::with_capacity(4);\n        bytes.write_u32::\u003cBigEndian\u003e(nodes_count).unwrap();\n        buffer.append(\u0026mut bytes);\n        // Write enable state by groups of 8\n        let mut enable_states: u8 = 0;\n        let mut factor: u8 = 128;\n        for n in 0..nodes_count {\n            match wot.is_enabled(NodeId(n as usize)) {\n                Some(enable) =\u003e {\n                    if enable {\n                        enable_states += factor;\n                    }\n                }\n                None =\u003e {\n                    return Err(WotWriteError::WrongWotSize());\n                }\n            }\n            if n % 8 == 7 {\n                factor = 128;\n                let mut tmp_buf = Vec::with_capacity(1);\n                tmp_buf.write_u8(enable_states).unwrap();\n                buffer.append(\u0026mut tmp_buf);\n                enable_states = 0;\n            } else {\n                factor /= 2;\n            }\n        }\n        // nodes_states padding\n        if nodes_count % 8 != 7 {\n            let mut tmp_buf = Vec::with_capacity(1);\n            tmp_buf.write_u8(enable_states).unwrap();\n            buffer.append(\u0026mut tmp_buf);\n        }\n        // Write links\n        for n in 0..nodes_count {\n            if let Some(sources) = wot.get_links_source(NodeId(n as usize)) {\n                // Write sources_counts\n                let mut bytes = Vec::with_capacity(1);\n                bytes.write_u8(sources.len() as u8).unwrap();\n                buffer.append(\u0026mut bytes);\n                for source in \u0026sources {\n                    // Write source\n                    let mut bytes: Vec\u003cu8\u003e = Vec::with_capacity(3);\n                    bytes.write_u24::\u003cBigEndian\u003e(source.0 as u32).unwrap();\n                    buffer.append(\u0026mut bytes);\n                }\n            };\n        }\n        // Create or open file\n        let mut file = match File::create(path) {\n            Ok(file) =\u003e file,\n            Err(e) =\u003e return Err(WotWriteError::FailToCreateFile(e)),\n        };\n        // Write buffer in file\n        file.write_all(\u0026buffer)?;\n\n        Ok(())\n    }\n}\n","traces":[{"line":40,"address":null,"length":0,"stats":{"Line":0}},{"line":41,"address":null,"length":0,"stats":{"Line":0}},{"line":59,"address":null,"length":0,"stats":{"Line":0}},{"line":60,"address":null,"length":0,"stats":{"Line":0}},{"line":84,"address":null,"length":0,"stats":{"Line":1}},{"line":89,"address":null,"length":0,"stats":{"Line":1}},{"line":91,"address":null,"length":0,"stats":{"Line":1}},{"line":92,"address":null,"length":0,"stats":{"Line":1}},{"line":93,"address":null,"length":0,"stats":{"Line":1}},{"line":94,"address":null,"length":0,"stats":{"Line":1}},{"line":95,"address":null,"length":0,"stats":{"Line":1}},{"line":97,"address":null,"length":0,"stats":{"Line":0}},{"line":100,"address":null,"length":0,"stats":{"Line":1}},{"line":102,"address":null,"length":0,"sta     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : '')
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + (file.covered / file.coverable * 100).toFixed(2) + '%)' : '')
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const files = data.files.map(file => ({...file, path: file.path.slice(commonPath.length), parent: commonPath}));
  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
  };

  ReactDOM.render(e(App, {root}), document.getElementById('root'));
}());
</script>
