:0}},{"line":295,"address":null,"length":0,"stats":{"Line":0}},{"line":300,"address":null,"length":0,"stats":{"Line":0}},{"line":301,"address":null,"length":0,"stats":{"Line":0}},{"line":302,"address":null,"length":0,"stats":{"Line":0}},{"line":304,"address":null,"length":0,"stats":{"Line":0}},{"line":305,"address":null,"length":0,"stats":{"Line":0}},{"line":307,"address":null,"length":0,"stats":{"Line":0}},{"line":308,"address":null,"length":0,"stats":{"Line":0}},{"line":309,"address":null,"length":0,"stats":{"Line":0}},{"line":310,"address":null,"length":0,"stats":{"Line":0}},{"line":311,"address":null,"length":0,"stats":{"Line":0}},{"line":312,"address":null,"length":0,"stats":{"Line":0}},{"line":313,"address":null,"length":0,"stats":{"Line":0}},{"line":314,"address":null,"length":0,"stats":{"Line":0}},{"line":317,"address":null,"length":0,"stats":{"Line":0}},{"line":318,"address":null,"length":0,"stats":{"Line":0}},{"line":319,"address":null,"length":0,"stats":{"Line":0}},{"line":320,"address":null,"length":0,"stats":{"Line":0}},{"line":321,"address":null,"length":0,"stats":{"Line":0}},{"line":322,"address":null,"length":0,"stats":{"Line":0}},{"line":323,"address":null,"length":0,"stats":{"Line":0}},{"line":324,"address":null,"length":0,"stats":{"Line":0}},{"line":328,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":162},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain-dal","src","writers","transaction.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse dubp_documents::documents::transaction::*;\nuse durs_common_tools::fatal_error;\n\nuse crate::entities::sources::{SourceAmount, SourceIndexV10, UTXOIndexV10, UTXOV10};\nuse crate::*;\n\n#[derive(Debug, Copy, Clone)]\n/// Transaction error\npub enum TxError {\n    /// UnkonwError\n    UnkonwError(),\n    /// DALError\n    DALError(DALError),\n}\n\nimpl From\u003cDALError\u003e for TxError {\n    fn from(err: DALError) -\u003e TxError {\n        TxError::DALError(err)\n    }\n}\n\n#[derive(Debug, Clone, Deserialize, Serialize)]\n/// DAL Transaction V10\npub struct DALTxV10 {\n    /// Transaction document\n    pub tx_doc: TransactionDocument,\n    /// Index of sources destroyed by this transaction\n    pub sources_destroyed: HashSet\u003cUTXOIndexV10\u003e,\n}\n\n/// Apply transaction backwards\npub fn revert_tx(\n    blockstamp: \u0026Blockstamp,\n    dbs: \u0026CurrencyV10DBs,\n    dal_tx: \u0026DALTxV10,\n) -\u003e Result\u003c(), DALError\u003e {\n    let mut tx_doc = dal_tx.tx_doc.clone();\n    let tx_hash = tx_doc.get_hash();\n    let sources_destroyed = \u0026dal_tx.sources_destroyed;\n\n    // Index consumed utxos\n    let consumed_utxos: Vec\u003cUTXOV10\u003e = tx_doc\n        .get_outputs()\n        .iter()\n        .enumerate()\n        .map(|(tx_index, output)| UTXOV10(UTXOIndexV10(tx_hash, TxIndex(tx_index)), output.clone()))\n        .collect();\n    // Recalculate balance of consumed adress\n    let new_balances_consumed_adress = dbs.balances_db.read(|db| {\n        let mut new_balances_consumed_adress: HashMap\u003c\n            UTXOConditionsGroup,\n            (SourceAmount, HashSet\u003cUTXOIndexV10\u003e),\n        \u003e = HashMap::new();\n        for source in \u0026consumed_utxos {\n            let source_amount = source.get_amount();\n            let conditions = source.get_conditions();\n            let (balance, new_sources_index) = if let Some((balance, sources_index)) =\n                new_balances_consumed_adress.get(\u0026conditions)\n            {\n                let mut new_sources_index = sources_index.clone();\n                new_sources_index.remove(\u0026source.0);\n                (*balance, new_sources_index)\n            } else if let Some((balance, sources_index)) = db.get(\u0026conditions) {\n                let mut new_sources_index = sources_index.clone();\n                new_sources_index.remove(\u0026source.0);\n                (*balance, new_sources_index)\n            } else {\n                fatal_error!(\"Fail to revert tx : an output conditions don't exist in BalancesDB.\")\n            };\n            let new_balance = if balance \u003e= source_amount {\n                balance - source_amount\n            } else {\n                fatal_error!(\"Fail to revert tx : an output revert cause negative balance.\")\n            };\n            new_balances_consumed_adress.insert(conditions, (new_balance, new_sources_index));\n        }\n        new_balances_consumed_adress\n    })?;\n    // Remove consumed UTXOs\n    dbs.utxos_db.write(|db| {\n        for utxo_v10 in consumed_utxos {\n            db.remove(\u0026utxo_v10.0);\n        }\n    })?;\n    // Write new balance of consumed adress\n    dbs.balances_db.write(|db| {\n        for (conditions, (balance, sources_index)) in new_balances_consumed_adress {\n            db.insert(conditions, (balance, sources_index));\n        }\n    })?;\n    // Complete sources_destroyed\n    let sources_destroyed: HashMap\u003cUTXOConditionsGroup, Vec\u003c(UTXOIndexV10, SourceAmount)\u003e\u003e =\n        if !sources_destroyed.is_empty() {\n            dbs.tx_db.read(|db| {\n                let mut sources_destroyed_completed = HashMap::new();\n                for s_index in sources_destroyed {\n                    let tx_output = db\n                        .get(\u0026s_index.0)\n                        .expect(\"Not find tx\")\n                        .tx_doc\n                        .get_outputs()[(s_index.1).0]\n                        .clone();\n                    let mut sources_destroyed_for_same_address: Vec\u003c(UTXOIndexV10, SourceAmount)\u003e =\n                        sources_destroyed_completed\n                            .get(\u0026tx_output.conditions.conditions)\n                            .cloned()\n                            .unwrap_or_default();\n                    sources_destroyed_for_same_address\n                        .push((*s_index, SourceAmount(tx_output.amount, tx_output.base)));\n                    sources_destroyed_completed.insert(\n                        tx_output.conditions.conditions,\n                        sources_destroyed_for_same_address,\n                    );\n                }\n                sources_destroyed_completed\n            })?\n        } else {\n            HashMap::with_capacity(0)\n        };\n    // Index recreated sources\n    let recreated_sources: HashMap\u003cSourceIndexV10, SourceAmount\u003e = tx_doc\n        .get_inputs()\n        .iter()\n        .map(|input| match *input {\n            TransactionInput::D(tx_amout, tx_amout_base, pubkey, block_id) =\u003e (\n                SourceIndexV10::UD(pubkey, block_id),\n                SourceAmount(tx_amout, tx_amout_base),\n            ),\n            TransactionInput::T(tx_amout, tx_amout_base, hash, tx_index) =\u003e (\n                SourceIndexV10::UTXO(UTXOIndexV10(hash, tx_index)),\n                SourceAmount(tx_amout, tx_amout_base),\n            ),\n        })\n        .collect();\n    // Find adress of recreated sources\n    let recreated_adress: HashMap\u003cUTXOConditionsGroup, (SourceAmount, HashSet\u003cUTXOIndexV10\u003e)\u003e =\n        dbs.utxos_db.read(|db| {\n            let mut recreated_adress: HashMap\u003c\n                UTXOConditionsGroup,\n                (SourceAmount, HashSet\u003cUTXOIndexV10\u003e),\n            \u003e = HashMap::new();\n            for (source_index, source_amount) in \u0026recreated_sources {\n                if let SourceIndexV10::UTXO(utxo_index) = source_index {\n                    // Get utxo\n                    let utxo = db.get(\u0026utxo_index).unwrap_or_else(|| {\n                        fatal_error!(\n                            \"ApplyBLockError {} : unknow UTXO in inputs : {:?} !\",\n                            blockstamp,\n                            utxo_index\n                        )\n                    });\n                    // Get utxo conditions(=address)\n                    let conditions = \u0026utxo.conditions.conditions;\n                    // Calculate new balances datas for \"conditions\" address\n                    let (mut balance, mut utxos_index) = recreated_adress\n                        .get(conditions)\n                        .cloned()\n                        .unwrap_or_default();\n                    balance = balance + *source_amount;\n                    utxos_index.insert(*utxo_index);\n                    // Write new balances datas for \"conditions\" address\n                    recreated_adress.insert(conditions.clone(), (balance, utxos_index));\n                } else if let SourceIndexV10::UD(pubkey, _block_id) = source_index {\n                    let address =\n                        UTXOConditionsGroup::Single(TransactionOutputCondition::Sig(*pubkey));\n                    let (mut balance, utxos_index) =\n                        recreated_adress.get(\u0026address).cloned().unwrap_or_default();\n                    balance = balance + *source_amount;\n                    recreated_adress.insert(address, (balance, utxos_index));\n                }\n            }\n            recreated_adress\n        })?;\n    // Recalculate balance of recreated adress\n    let new_balances_recreated_adress = dbs.balances_db.read(|db| {\n        let mut new_balances_recreated_adress = Vec::new();\n        for (conditions, (amount_recreated, adress_recreated_sources)) in recreated_adress {\n            let (mut balance, mut sources_indexs) =\n                if let Some((balance, sources_indexs)) = db.get(\u0026conditions) {\n                    (*balance, sources_indexs.clone())\n                } else {\n                    (SourceAmount::default(), HashSet::new())\n                };\n            // Apply recreated sources (inputs)\n            balance = balance + amount_recreated;\n            for s_index in adress_recreated_sources {\n                sources_indexs.insert(s_index);\n            }\n            // Recreate destroy sources\n            if let Some(address_sources_destroyed) = sources_destroyed.get(\u0026conditions) {\n                for (utxo_index, s_amout) in address_sources_destroyed {\n                    balance = balance + *s_amout;\n                    sources_indexs.insert(*utxo_index);\n                }\n            }\n            new_balances_recreated_adress.push((conditions.clone(), (balance, sources_indexs)));\n        }\n        new_balances_recreated_adress\n    })?;\n    // Write new balance of recreated adress\n    dbs.balances_db.write(|db| {\n        for (conditions, (balance, sources_index)) in new_balances_recreated_adress {\n            db.insert(conditions, (balance, sources_index));\n        }\n    })?;\n    // Recreate recreated sources\n    for s_index in recreated_sources.keys() {\n        if let SourceIndexV10::UTXO(utxo_index) = s_index {\n            let utxo_content = dbs.tx_db.read(|db| {\n                db.get(\u0026utxo_index.0)\n                    .expect(\"Fatal error : not found Source TX of this utxo !\")\n                    .tx_doc\n                    .get_outputs()[(utxo_index.1).0]\n                    .clone()\n            })?;\n            dbs.utxos_db.write(|db| {\n                db.insert(*utxo_index, utxo_content);\n            })?;\n        } else if let SourceIndexV10::UD(pubkey, block_id) = s_index {\n            let mut pubkey_dus: HashSet\u003cBlockNumber\u003e = dbs\n                .du_db\n                .read(|db| db.get(\u0026pubkey).cloned().unwrap_or_default())?;\n            pubkey_dus.insert(*block_id);\n            dbs.du_db.write(|db| {\n                db.insert(*pubkey, pubkey_dus);\n            })?;\n        }\n    }\n    Ok(())\n}\n\n/// Apply and write transaction in databases\npub fn apply_and_write_tx(\n    blockstamp: \u0026Blockstamp,\n    dbs: \u0026CurrencyV10DBs,\n    tx_doc: \u0026TransactionDocument,\n) -\u003e Result\u003c(), DALError\u003e {\n    let mut tx_doc = tx_doc.clone();\n    let tx_hash = tx_doc.get_hash();\n    let mut sources_destroyed = HashSet::new();\n    // Index consumed sources\n    let consumed_sources: HashMap\u003cSourceIndexV10, SourceAmount\u003e = tx_doc\n        .get_inputs()\n        .iter()\n        .map(|input| match *input {\n            TransactionInput::D(tx_amout, tx_amout_base, pubkey, block_id) =\u003e (\n                SourceIndexV10::UD(pubkey, block_id),\n                SourceAmount(tx_amout, tx_amout_base),\n            ),\n            TransactionInput::T(tx_amout, tx_amout_base, hash, tx_index) =\u003e (\n                SourceIndexV10::UTXO(UTXOIndexV10(hash, tx_index)),\n                SourceAmount(tx_amout, tx_amout_base),\n            ),\n        })\n        .collect();\n    // Find adress of consumed sources\n    let consumed_adress: HashMap\u003cUTXOConditionsGroup, (SourceAmount, HashSet\u003cUTXOIndexV10\u003e)\u003e =\n        dbs.utxos_db.read(|db| {\n            let mut consumed_adress: HashMap\u003c\n                UTXOConditionsGroup,\n                (SourceAmount, HashSet\u003cUTXOIndexV10\u003e),\n            \u003e = HashMap::new();\n            for (source_index, source_amount) in \u0026consumed_sources {\n                if let SourceIndexV10::UTXO(utxo_index) = source_index {\n                    // Get utxo\n                    let utxo = db.get(\u0026utxo_index).unwrap_or_else(|| {\n                        debug!(\"apply_tx=\\\"{:#?}\\\"\", tx_doc);\n                        fatal_error!(\n                            \"ApplyBLockError {} : unknow UTXO in inputs : {:?} !\",\n                            blockstamp,\n                            utxo_index\n                        )\n                    });\n                    // Get utxo conditions(=address)\n                    let conditions = \u0026utxo.conditions.conditions;\n                    // Calculate new balances datas for \"conditions\" address\n                    let (mut balance, mut utxos_index) =\n                        consumed_adress.get(conditions).cloned().unwrap_or_default();\n                    balance = balance + *source_amount;\n                    utxos_index.insert(*utxo_index);\n                    // Write new balances datas for \"conditions\" address\n                    consumed_adress.insert(conditions.clone(), (balance, utxos_index));\n                } else if let SourceIndexV10::UD(pubkey, _block_id) = source_index {\n                    let address =\n                        UTXOConditionsGroup::Single(TransactionOutputCondition::Sig(*pubkey));\n                    let (mut balance, utxos_index) =\n                        consumed_adress.get(\u0026address).cloned().unwrap_or_default();\n                    balance = balance + *source_amount;\n                    consumed_adress.insert(address, (balance, utxos_index));\n                }\n            }\n            consumed_adress\n        })?;\n    // Recalculate balance of consumed adress\n    let new_balances_consumed_adress = dbs.balances_db.read(|db| {\n        let mut new_balances_consumed_adress = Vec::new();\n        for (conditions, (amount_consumed, adress_consumed_sources)) in consumed_adress {\n            if let Some((balance, sources)) = db.get(\u0026conditions) {\n                let mut new_balance = *balance - amount_consumed;\n                if (new_balance.1 == TxBase(0) \u0026\u0026 new_balance.0 \u003c TxAmount(100))\n                    || (new_balance.1 == TxBase(1) \u0026\u0026 new_balance.0 \u003c TxAmount(10)) {\n                    sources_destroyed = sources.union(\u0026sources_destroyed).cloned().collect();\n                    new_balance = SourceAmount(TxAmount(0), new_balance.1);\n                }\n                let mut new_sources_index = sources.clone();\n                for source in adress_consumed_sources {\n                    new_sources_index.remove(\u0026source);\n                }\n                new_balances_consumed_adress\n                    .push((conditions.clone(), (new_balance, new_sources_index)));\n            } else {\n                fatal_error!(\"Apply Tx : try to consume a source, but the owner address is not found in balances db : {:?}\", conditions)\n            }\n        }\n        new_balances_consumed_adress\n    })?;\n    // Write new balance of consumed adress\n    dbs.balances_db.write(|db| {\n        for (conditions, (balance, sources_index)) in new_balances_consumed_adress {\n            db.insert(conditions, (balance, sources_index));\n        }\n    })?;\n    // Remove consumed sources\n    for source_index in consumed_sources.keys() {\n        if let SourceIndexV10::UTXO(utxo_index) = source_index {\n            dbs.utxos_db.write(|db| {\n                db.remove(utxo_index);\n            })?;\n        } else if let SourceIndexV10::UD(pubkey, block_id) = source_index {\n            let mut pubkey_dus: HashSet\u003cBlockNumber\u003e = dbs\n                .du_db\n                .read(|db| db.get(\u0026pubkey).cloned().unwrap_or_default())?;\n            pubkey_dus.remove(block_id);\n            dbs.du_db.write(|db| {\n                db.insert(*pubkey, pubkey_dus);\n            })?;\n        }\n    }\n    // Index created sources\n    /*let mut created_utxos: Vec\u003cUTXOV10\u003e = Vec::new();\n    let mut output_index = 0;\n    for output in tx_doc.get_outputs() {\n        created_utxos.push(UTXOV10(\n            UTXOIndexV10(tx_hash, TxIndex(output_index)),\n            output.clone(),\n        ));\n        output_index += 1;\n    }*/\n    let created_utxos: Vec\u003cUTXOV10\u003e = tx_doc\n        .get_outputs()\n        .iter()\n        .enumerate()\n        .map(|(tx_index, output)| UTXOV10(UTXOIndexV10(tx_hash, TxIndex(tx_index)), output.clone()))\n        .collect();\n    // Recalculate balance of supplied adress\n    let new_balances_supplied_adress = dbs.balances_db.read(|db| {\n        let mut new_balances_supplied_adress: HashMap\u003c\n            UTXOConditionsGroup,\n            (SourceAmount, HashSet\u003cUTXOIndexV10\u003e),\n        \u003e = HashMap::new();\n        for source in \u0026created_utxos {\n            let source_amount = source.get_amount();\n            let conditions = source.get_conditions();\n            let (balance, new_sources_index) = if let Some((balance, sources_index)) =\n                new_balances_supplied_adress.get(\u0026conditions)\n            {\n                let mut new_sources_index = sources_index.clone();\n                new_sources_index.insert(source.0);\n                (*balance, new_sources_index)\n            } else if let Some((balance, sources_index)) = db.get(\u0026conditions) {\n                let mut new_sources_index = sources_index.clone();\n                new_sources_index.insert(source.0);\n                (*balance, new_sources_index)\n            } else {\n                let mut new_sources_index = HashSet::new();\n                new_sources_index.insert(source.0);\n                (SourceAmount::default(), new_sources_index)\n            };\n            new_balances_supplied_adress\n                .insert(conditions, (balance + source_amount, new_sources_index));\n        }\n        new_balances_supplied_adress\n    })?;\n    // Insert created UTXOs\n    dbs.utxos_db.write(|db| {\n        for utxo_v10 in created_utxos {\n            db.insert(utxo_v10.0, utxo_v10.1);\n        }\n    })?;\n    // Write new balance of supplied adress\n    dbs.balances_db.write(|db| {\n        for (conditions, (balance, sources_index)) in new_balances_supplied_adress {\n            db.insert(conditions, (balance, sources_index));\n        }\n    })?;\n    // Write tx\n    tx_doc.reduce();\n    dbs.tx_db.write(|db| {\n        db.insert(\n            tx_hash,\n            DALTxV10 {\n                tx_doc,\n                sources_destroyed,\n            },\n        );\n    })?;\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use dubp_documents::{Document, DocumentBuilder};\n    use std::str::FromStr;\n    use unwrap::unwrap;\n\n    fn build_first_tx_of_g1() -\u003e TransactionDocument {\n        let pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ\")\n                .unwrap(),\n        );\n        let sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"fAH5Gor+8MtFzQZ++JaJO6U8JJ6+rkqKtPrRr/iufh3MYkoDGxmjzj6jCADQL+hkWBt8y8QzlgRkz0ixBcKHBw==\",\n        ).unwrap());\n        let block = Blockstamp::from_string(\n            \"50-00001DAA4559FEDB8320D1040B0F22B631459F36F237A0D9BC1EB923C12A12E7\",\n        )\n        .unwrap();\n        let builder = TransactionDocumentBuilder {\n            currency: \"g1\",\n            blockstamp: \u0026block,\n            locktime: \u00260,\n            issuers: \u0026vec![pubkey],\n            inputs: \u0026vec![TransactionInput::from_str(\n                \"1000:0:D:2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ:1\",\n            )\n            .expect(\"fail to parse input !\")],\n            unlocks: \u0026vec![\n                TransactionInputUnlocks::from_str(\"0:SIG(0)\").expect(\"fail to parse unlock !\")\n            ],\n            outputs: \u0026vec![\n                TransactionOutput::from_str(\n                    \"1:0:SIG(Com8rJukCozHZyFao6AheSsfDQdPApxQRnz7QYFf64mm)\",\n                )\n                .expect(\"fail to parse output !\"),\n                TransactionOutput::from_str(\n                    \"999:0:SIG(2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ)\",\n                )\n                .expect(\"fail to parse output !\"),\n            ],\n            comment: \"TEST\",\n            hash: None,\n        };\n        builder.build_with_signature(vec![sig])\n    }\n\n    #[test]\n    fn apply_and_revert_one_tx() {\n        // Get document of first g1 transaction\n        let tx_doc = build_first_tx_of_g1();\n        assert_eq!(tx_doc.verify_signatures(), Ok(()));\n        // Get pubkey of receiver\n        let tortue_pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"Com8rJukCozHZyFao6AheSsfDQdPApxQRnz7QYFf64mm\")\n                .unwrap(),\n        );\n        // Open currencys_db in memory mode\n        let currency_dbs = CurrencyV10DBs::open(None);\n        // Create first g1 UD for cgeek and tortue\n        writers::dividend::create_du(\n            \u0026currency_dbs.du_db,\n            \u0026currency_dbs.balances_db,\n            \u0026SourceAmount(TxAmount(1000), TxBase(0)),\n            BlockNumber(1),\n            \u0026vec![tx_doc.issuers()[0], tortue_pubkey],\n            false,\n        )\n        .expect(\"Fail to create first g1 UD !\");\n        // Check members balance\n        let cgeek_new_balance = currency_dbs\n            .balances_db\n            .read(|db| {\n                db.get(\u0026UTXOConditionsGroup::Single(\n                    TransactionOutputCondition::Sig(tx_doc.issuers()[0]),\n                ))\n                .cloned()\n            })\n            .expect(\"Fail to read cgeek new balance\")\n            .expect(\"Error : cgeek is not referenced in balances_db !\");\n        assert_eq!(cgeek_new_balance.0, SourceAmount(TxAmount(1000), TxBase(0)));\n        let tortue_new_balance = currency_dbs\n            .balances_db\n            .read(|db| {\n                db.get(\u0026UTXOConditionsGroup::Single(\n                    TransactionOutputCondition::Sig(tortue_pubkey),\n                ))\n                .cloned()\n            })\n            .expect(\"Fail to read receiver new balance\")\n            .expect(\"Error : receiver is not referenced in balances_db !\");\n        assert_eq!(\n            tortue_new_balance.0,\n            SourceAmount(TxAmount(1000), TxBase(0))\n        );\n        // Apply first g1 transaction\n        let blockstamp = unwrap!(Blockstamp::from_string(\n            \"52-000057D4B29AF6DADB16F841F19C54C00EB244CECA9C8F2D4839D54E5F91451C\"\n        ));\n        apply_and_write_tx(\u0026blockstamp, \u0026currency_dbs, \u0026tx_doc).expect(\"Fail to apply first g1 tx\");\n        // Check issuer new balance\n        let cgeek_new_balance = currency_dbs\n            .balances_db\n            .read(|db| {\n                db.get(\u0026UTXOConditionsGroup::Single(\n                    TransactionOutputCondition::Sig(tx_doc.issuers()[0]),\n                ))\n                .cloned()\n            })\n            .expect(\"Fail to read cgeek new balance\")\n            .expect(\"Error : cgeek is not referenced in balances_db !\");\n        assert_eq!(cgeek_new_balance.0, SourceAmount(TxAmount(999), TxBase(0)));\n\n        // Check receiver new balance\n        let receiver_new_balance = currency_dbs\n            .balances_db\n            .read(|db| {\n                db.get(\u0026UTXOConditionsGroup::Single(\n                    TransactionOutputCondition::Sig(tortue_pubkey),\n                ))\n                .cloned()\n            })\n            .expect(\"Fail to read receiver new balance\")\n            .expect(\"Error : receiver is not referenced in balances_db !\");\n        assert_eq!(\n            receiver_new_balance.0,\n            SourceAmount(TxAmount(1001), TxBase(0))\n        );\n\n        // Revert first g1 tx\n        let blockstamp = unwrap!(Blockstamp::from_string(\n            \"52-000057D4B29AF6DADB16F841F19C54C00EB244CECA9C8F2D4839D54E5F91451C\"\n        ));\n        revert_tx(\n            \u0026blockstamp,\n            \u0026currency_dbs,\n            \u0026DALTxV10 {\n                tx_doc: tx_doc.clone(),\n                sources_destroyed: HashSet::with_capacity(0),\n            },\n        )\n        .expect(\"Fail to revert first g1 tx\");\n\n        // Check issuer new balance\n        let cgeek_new_balance = currency_dbs\n            .balances_db\n            .read(|db| {\n                db.get(\u0026UTXOConditionsGroup::Single(\n                    TransactionOutputCondition::Sig(tx_doc.issuers()[0]),\n                ))\n                .cloned()\n            })\n            .expect(\"Fail to read cgeek new balance\")\n            .expect(\"Error : cgeek is not referenced in balances_db !\");\n        assert_eq!(cgeek_new_balance.0, SourceAmount(TxAmount(1000), TxBase(0)));\n\n        // Check receiver new balance\n        let receiver_new_balance = currency_dbs\n            .balances_db\n            .read(|db| {\n                db.get(\u0026UTXOConditionsGroup::Single(\n                    TransactionOutputCondition::Sig(tortue_pubkey),\n                ))\n                .cloned()\n            })\n            .expect(\"Fail to read receiver new balance\")\n            .expect(\"Error : receiver is not referenced in balances_db !\");\n        assert_eq!(\n            receiver_new_balance.0,\n            SourceAmount(TxAmount(1000), TxBase(0))\n        );\n    }\n}\n","traces":[{"line":32,"address":null,"length":0,"stats":{"Line":0}},{"line":33,"address":null,"length":0,"stats":{"Line":0}},{"line":47,"address":8044320,"length":1,"stats":{"Line":1}},{"line":52,"address":8044357,"length":1,"stats":{"Line":1}},{"line":53,"address":8044446,"length":1,"stats":{"Line":1}},{"line":54,"address":8044473,"lengt 003chttps://www.gnu.org/licenses/\u003e.\n\n//! Module template to copy to create a new Dunitrust module.\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate log;\n#[macro_use]\nextern crate serde_derive;\n#[macro_use]\nextern crate structopt;\n\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse durs_common_tools::traits::merge::Merge;\nuse durs_conf::DuRsConf;\nuse durs_message::events::*;\nuse durs_message::*;\nuse durs_module::*;\nuse durs_network::events::NetworkEvent;\nuse std::ops::Deref;\nuse std::sync::mpsc;\nuse std::thread;\nuse std::time::{Duration, SystemTime};\n\n/// Name of your module\npub static MODULE_NAME: \u0026'static str = \"skeleton\";\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Skeleton Module Configuration\npub struct SkeletonConf {\n    test_fake_conf_field: String,\n}\n\nimpl Default for SkeletonConf {\n    fn default() -\u003e Self {\n        SkeletonConf {\n            test_fake_conf_field: String::from(\"default value\"),\n        }\n    }\n}\n\n#[derive(Debug, Default, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Skeleton Module Configuration\npub struct SkeletonUserConf {\n    test_fake_conf_field: Option\u003cString\u003e,\n}\n\nimpl Merge for SkeletonUserConf {\n    fn merge(self, other: Self) -\u003e Self {\n        SkeletonUserConf {\n            test_fake_conf_field: self.test_fake_conf_field.or(other.test_fake_conf_field),\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone)]\n/// Message from others thread of skeleton module\npub enum SkeletonThreadMsg {}\n\n#[derive(Debug, Clone)]\n/// Format of messages received by the skeleton module\npub enum SkeletonMsg {\n    /// Message from another module\n    DursMsg(Box\u003cDursMsg\u003e),\n    /// Message from others thread of skeleton module\n    SkeletonThreadMsg(SkeletonThreadMsg),\n}\n\n#[derive(StructOpt, Debug, Clone)]\n#[structopt(\n    name = \"skeleton\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// Skeleton subcommand options\npub struct SkeletonOpt {\n    /// Change test conf fake field\n    pub new_conf_field: String,\n}\n\n#[derive(Debug, Clone)]\n/// Data that the Skeleton module needs to cache\npub struct SkeletonModuleDatas {\n    /// Sender of all child threads (except the proxy thread)\n    pub child_threads: Vec\u003cmpsc::Sender\u003cSkeletonMsg\u003e\u003e,\n    /// Any data\n    pub field: usize,\n}\n\n#[derive(Debug, Copy, Clone)]\n/// Skeleton module\npub struct SkeletonModule {}\n\nimpl Default for SkeletonModule {\n    fn default() -\u003e SkeletonModule {\n        SkeletonModule {}\n    }\n}\n\nimpl DursModule\u003cDuRsConf, DursMsg\u003e for SkeletonModule {\n    type ModuleUserConf = SkeletonUserConf;\n    type ModuleConf = SkeletonConf;\n    type ModuleOpt = SkeletonOpt;\n\n    fn name() -\u003e ModuleStaticName {\n        ModuleStaticName(MODULE_NAME)\n    }\n    fn priority() -\u003e ModulePriority {\n        //ModulePriority::Recommended()\n        ModulePriority::Optional()\n    }\n    fn ask_required_keys() -\u003e RequiredKeys {\n        RequiredKeys::None()\n    }\n    fn have_subcommand() -\u003e bool {\n        true\n    }\n    fn generate_module_conf(\n        _currency_name: Option\u003c\u0026CurrencyName\u003e,\n        _global_conf: \u0026\u003cDuRsConf as DursConfTrait\u003e::GlobalConf,\n        module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n    ) -\u003e Result\u003c(Self::ModuleConf, Option\u003cSelf::ModuleUserConf\u003e), ModuleConfError\u003e {\n        let mut conf = SkeletonConf::default();\n\n        if let Some(ref module_user_conf) = module_user_conf {\n            if let Some(ref test_fake_conf_field) = module_user_conf.test_fake_conf_field {\n                conf.test_fake_conf_field = test_fake_conf_field.to_owned();\n            }\n        }\n\n        Ok((conf, module_user_conf))\n    }\n    fn exec_subcommand(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        _keys: RequiredKeysContent,\n        module_conf: Self::ModuleConf,\n        _module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n        subcommand_args: Self::ModuleOpt,\n    ) -\u003e Option\u003cSelf::ModuleUserConf\u003e {\n        let new_skeleton_conf = SkeletonUserConf {\n            test_fake_conf_field: Some(subcommand_args.new_conf_field.to_owned()),\n        };\n        println!(\n            \"Succesfully exec skeleton subcommand whit terminal name : {} and conf={:?}!\",\n            subcommand_args.new_conf_field, module_conf\n        );\n        Some(new_skeleton_conf)\n    }\n    fn start(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        _keys: RequiredKeysContent,\n        _conf: Self::ModuleConf,\n        router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    ) -\u003e Result\u003c(), failure::Error\u003e {\n        let _start_time = SystemTime::now();\n\n        // Instanciate Skeleton module datas\n        let datas = SkeletonModuleDatas {\n            child_threads: Vec::new(),\n            field: 3,\n        };\n\n        // Create skeleton main thread channel\n        let (skeleton_sender, skeleton_receiver): (\n            mpsc::Sender\u003cSkeletonMsg\u003e,\n            mpsc::Receiver\u003cSkeletonMsg\u003e,\n        ) = mpsc::channel();\n\n        // Create proxy channel\n        let (proxy_sender, proxy_receiver): (mpsc::Sender\u003cDursMsg\u003e, mpsc::Receiver\u003cDursMsg\u003e) =\n            mpsc::channel();\n\n        // Launch a proxy thread that transform DursMsgContent() to SkeleonMsg::DursMsgContent(DursMsgContent())\n        let router_sender_clone = router_sender.clone();\n        let skeleton_sender_clone = skeleton_sender.clone();\n        thread::spawn(move || {\n            // Send skeleton module registration to router thread\n            router_sender_clone\n                .send(RouterThreadMessage::ModuleRegistration {\n                    static_name: ModuleStaticName(MODULE_NAME),\n                    sender: proxy_sender, // Messages sent by the router will be received by your proxy thread\n                    roles: vec![ModuleRole::UserInterface], // Roles assigned to your module\n                    events_subscription: vec![ModuleEvent::NewValidBlock], // Events to which your module subscribes\n                    reserved_apis_parts: vec![],\n                    endpoints: vec![],\n                })\n                .expect(\"Fatal error : skeleton module fail to register to router !\"); // The registration of your module must be successful, in case of failure the program must be interrupted.\n\n            // If we are here it means that your module has successfully registered, we indicate it in the debug level log, it can be helpful.\n            debug!(\"Send skeleton module registration to router thread.\");\n\n            /*\n             * Main loop of your proxy thread\n             */\n            loop {\n                match proxy_receiver.recv() {\n                    Ok(message) =\u003e {\n                        let stop = if let DursMsg::Stop = message {\n                            true\n                        } else {\n                            false\n                        };\n                        if skeleton_sender_clone\n                            .send(SkeletonMsg::DursMsg(Box::new(message)))\n                            .is_err()\n                        {\n                            // Log error\n                            warn!(\n                                \"Skeleton proxy : fail to relay DursMsg to skeleton main thread !\"\n                            )\n                        }\n                        if stop {\n                            break;\n                        }\n                    }\n                    Err(e) =\u003e {\n                        // Log error\n                        warn!(\"{}\", e);\n                        break;\n                    }\n                }\n            }\n        });\n\n        /*\n         * Main loop of your module\n         */\n        loop {\n            // Get messages\n            match skeleton_receiver.recv_timeout(Duration::from_millis(250)) {\n                Ok(ref message) =\u003e match *message {\n                    SkeletonMsg::DursMsg(ref durs_message) =\u003e {\n                        match durs_message.deref() {\n                            DursMsg::Stop =\u003e {\n                                // Relay stop signal to all child threads\n                                let _result_stop_propagation: Result\u003c\n                                    (),\n                                    mpsc::SendError\u003cSkeletonMsg\u003e,\n                                \u003e = datas\n                                    .child_threads\n                                    .iter()\n                                    .map(|t| t.send(SkeletonMsg::DursMsg(Box::new(DursMsg::Stop))))\n                                    .collect();\n                                // Relay stop signal to router\n                                let _result = router_sender\n                                    .send(RouterThreadMessage::ModuleMessage(DursMsg::Stop));\n                                // Break main loop\n                                break;\n                            }\n                            DursMsg::Event {\n                                ref event_content, ..\n                            } =\u003e match *event_content {\n                                DursEvent::BlockchainEvent(ref blockchain_event) =\u003e {\n                                    match *blockchain_event.deref() {\n                                        BlockchainEvent::StackUpValidBlock(ref _block) =\u003e {\n                                            // Do something when the node has stacked a new block at its local blockchain\n                                        }\n                                        BlockchainEvent::RevertBlocks(ref _blocks) =\u003e {\n                                            // Do something when the node has destacked blocks from its local blockchain (roll back)\n                                        }\n                                        _ =\u003e {} // Do nothing for events that don't concern your module.\n                                    }\n                                }\n                                DursEvent::NetworkEvent(ref network_event_box) =\u003e {\n                                    match *network_event_box.deref() {\n                                        NetworkEvent::ReceivePeers(ref _peers) =\u003e {\n                                            // Do something when the node receive peers cards from network\n                                        }\n                                        NetworkEvent::ReceiveDocuments(ref _bc_documents) =\u003e {\n                                            // Do something when the node receive blockchain documents from network\n                                        }\n                                        _ =\u003e {} // Do nothing for events that don't concern your module.\n                                    }\n                                }\n                                _ =\u003e {} // Do nothing for DursEvent variants that don't concern your module.\n                            },\n                            _ =\u003e {} // Do nothing for DursMsgContent variants that don't concern your module.\n                        }\n                    }\n                    SkeletonMsg::SkeletonThreadMsg(ref _child_thread_msg) =\u003e {\n                        // Do something when receive a message from child thread.\n                    }\n                },\n                Err(e) =\u003e match e {\n                    mpsc::RecvTimeoutError::Disconnected =\u003e {\n                        fatal_error!(\"Disconnected skeleton module !\");\n                    }\n                    mpsc::RecvTimeoutError::Timeout =\u003e {\n                        // If you arrive here it's because your main thread did not receive anything at the end of the timeout.\n                        // This is quite normal and happens regularly when there is little activity, there is nothing particular to do.\n                    }\n                },\n            }\n            // If you want your module's main thread to do things even when it doesn't receive any messages, this is the place where it can do them.\n            // ...\n        }\n        // If we reach this point it means that the module has stopped correctly, so we return OK.\n        Ok(())\n    }\n}\n","traces":[{"line":1,"address":4248781,"length":1,"stats":{"Line":0}},{"line":60,"address":null,"length":0,"stats":{"Line":0}},{"line":62,"address":null,"length":0,"stats":{"Line":0}},{"line":74,"address":null,"length":0,"stats":{"Line":0}},{"line":76,"address":null,"length":0,"stats":{"Line":0}},{"line":119,"address":null,"length":0,"stats":{"Line":0}},{"line":129,"address":null,"length":0,"stats":{"Line":0}},{"line":130,"address":null,"length":0,"stats":{"Line":0}},{"line":132,"address":null,"length":0,"stats":{"Line":0}},{"line":136,"address":null,"length":0,"stats":{"Line":0}},{"line":139,"address":null,"length":0,"stats":{"Line":0}},{"line":140,"address":null,"length":0,"stats":{"Line":0}},{"line":142,"address":null,"length":0,"stats":{"Line":0}},{"line":147,"address":null,"length":0,"stats":{"Line":0}},{"line":149,"address":null,"length":0,"stats":{"Line":0}},{"line":150,"address":null,"length":0,"stats":{"Line":0}},{"line":151,"address":null,"length":0,"stats":{"Line":0}},{"line":155,"address":null,"length":0,"stats":{"Li ,"address":null,"length":0,"stats":{"Line":0}},{"line":225,"address":null,"length":0,"stats":{"Line":0}},{"line":227,"address":null,"length":0,"stats":{"Line":0}},{"line":228,"address":null,"length":0,"stats":{"Line":0}},{"line":229,"address":null,"length":0,"stats":{"Line":0}},{"line":232,"address":null,"length":0,"stats":{"Line":0}},{"line":233,"address":null,"length":0,"stats":{"Line":0}},{"line":236,"address":null,"length":0,"stats":{"Line":0}},{"line":237,"address":null,"length":0,"stats":{"Line":0}},{"line":240,"address":null,"length":0,"stats":{"Line":0}},{"line":242,"address":null,"length":0,"stats":{"Line":0}},{"line":243,"address":null,"length":0,"stats":{"Line":0}},{"line":252,"address":null,"length":0,"stats":{"Line":0}},{"line":254,"address":null,"length":0,"stats":{"Line":0}},{"line":255,"address":null,"length":0,"stats":{"Line":0}},{"line":256,"address":null,"length":0,"stats":{"Line":0}},{"line":257,"address":null,"length":0,"stats":{"Line":0}},{"line":258,"address":null,"length":0,"stats":{"Line":0}},{"line":260,"address":null,"length":0,"stats":{"Line":0}},{"line":262,"address":null,"length":0,"stats":{"Line":0}},{"line":263,"address":null,"length":0,"stats":{"Line":0}},{"line":264,"address":null,"length":0,"stats":{"Line":0}},{"line":265,"address":null,"length":0,"stats":{"Line":0}},{"line":266,"address":null,"length":0,"stats":{"Line":0}},{"line":267,"address":null,"length":0,"stats":{"Line":0}},{"line":269,"address":null,"length":0,"stats":{"Line":0}},{"line":270,"address":null,"length":0,"stats":{"Line":0}},{"line":272,"address":null,"length":0,"stats":{"Line":0}},{"line":274,"address":null,"length":0,"stats":{"Line":0}},{"line":275,"address":null,"length":0,"stats":{"Line":0}},{"line":276,"address":null,"length":0,"stats":{"Line":0}},{"line":277,"address":null,"length":0,"stats":{"Line":0}},{"line":278,"address":null,"length":0,"stats":{"Line":0}},{"line":279,"address":null,"length":0,"stats":{"Line":0}},{"line":282,"address":null,"length":0,"stats":{"Line":0}},{"line":288,"address":null,"length":0,"stats":{"Line":0}},{"line":289,"address":null,"length":0,"stats":{"Line":0}},{"line":290,"address":null,"length":0,"stats":{"Line":0}},{"line":293,"address":null,"length":0,"stats":{"Line":0}},{"line":304,"address":null,"length":0,"stats":{"Line":0}},{"line":308,"address":null,"length":0,"stats":{"Line":0}},{"line":309,"address":null,"length":0,"stats":{"Line":0}},{"line":310,"address":null,"length":0,"stats":{"Line":0}},{"line":312,"address":null,"length":0,"stats":{"Line":0}},{"line":322,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":97},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","tui","lib.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Defined the few global types used by all modules,\n//! as well as the DursModule trait that all modules must implement.\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate log;\n#[macro_use]\nextern crate serde_derive;\n#[macro_use]\nextern crate structopt;\n\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse durs_common_tools::traits::merge::Merge;\nuse durs_conf::DuRsConf;\nuse durs_message::events::*;\nuse durs_message::*;\nuse durs_module::*;\nuse durs_network::events::NetworkEvent;\nuse durs_network_documents::network_head::NetworkHead;\nuse durs_network_documents::NodeFullId;\nuse std::collections::HashMap;\nuse std::io::{stdout, Write};\nuse std::ops::Deref;\nuse std::sync::mpsc::{channel, Receiver, RecvTimeoutError, Sender};\nuse std::thread;\nuse std::time::{Duration, SystemTime};\nuse termion::event::*;\nuse termion::input::{MouseTerminal, TermRead};\nuse termion::raw::{IntoRawMode, RawTerminal};\nuse termion::{clear, color, cursor, style};\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Tui Module Configuration (For future use)\npub struct TuiConf {}\n\nimpl Default for TuiConf {\n    fn default() -\u003e Self {\n        TuiConf {}\n    }\n}\n\nimpl Merge for TuiConf {\n    fn merge(self, _: Self) -\u003e Self {\n        self\n    }\n}\n\n#[derive(Debug, Clone)]\n/// Format of messages received by the tui module\npub enum TuiMess {\n    /// Message from another module\n    DursMsg(Box\u003cDursMsg\u003e),\n    /// Message from stdin (user event)\n    TermionEvent(Event),\n}\n\n#[derive(Debug, Copy, Clone)]\n/// Tui module\npub struct TuiModule {}\n\n#[derive(StructOpt, Debug, Copy, Clone)]\n#[structopt(\n    name = \"tui\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// Tui subcommand options\npub struct TuiOpt {}\n\n#[derive(Debug, Clone)]\n/// Network connexion (data to display)\npub struct Connection {\n    /// Connexion status\n    status: u32,\n    /// Endpoint url\n    url: String,\n    /// Node uid at the other end of the connection (member nodes only)\n    uid: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone)]\n/// Data that the Tui module needs to cache\npub struct TuiModuleDatas {\n    /// Sender of all other modules\n    pub router_sender: Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    /// HEADs cache content\n    pub heads_cache: HashMap\u003cNodeFullId, NetworkHead\u003e,\n    /// Position of the 1st head displayed on the screen\n    pub heads_index: usize,\n    /// Connections cache content\n    pub connections_status: HashMap\u003cNodeFullId, Connection\u003e,\n    /// Number of connections in `Established` status\n    pub established_conns_count: usize,\n}\n\nimpl TuiModuleDatas {\n    /// Draw terminal\n    fn draw_term\u003cW: Write\u003e(\n        \u0026self,\n        stdout: \u0026mut RawTerminal\u003cW\u003e,\n        start_time: SystemTime,\n        heads_cache: \u0026HashMap\u003cNodeFullId, NetworkHead\u003e,\n        heads_index: usize,\n        out_connections_status: \u0026HashMap\u003cNodeFullId, Connection\u003e,\n        _in_connections_status: \u0026HashMap\u003cNodeFullId, Connection\u003e,\n    ) {\n        // Get Terminal size\n        let (w, h) = termion::terminal_size().expect(\"Fail to get terminal size !\");\n\n        // Prepare connections screen\n        let mut out_never_try_conns_count = 0;\n        let mut out_unreachable_conns_count = 0;\n        let mut out_trying_conns_count = 0;\n        let mut out_denial_conns_count = 0;\n        let mut out_disconnected_conns_count = 0;\n        let mut out_established_conns = Vec::new();\n        for (node_full_id, connection) in out_connections_status {\n            match connection.status {\n                0 =\u003e out_never_try_conns_count += 1,\n                2 | 4 =\u003e out_unreachable_conns_count += 1,\n                1 | 3 | 5 | 7 | 8 | 9 =\u003e out_trying_conns_count += 1,\n                10 =\u003e out_denial_conns_count += 1,\n                11 =\u003e out_disconnected_conns_count += 1,\n                12 =\u003e out_established_conns.push((\n                    node_full_id,\n                    connection.uid.clone(),\n                    connection.url.clone(),\n                )),\n                _ =\u003e {}\n            }\n        }\n\n        // Prepare HEADs screen\n        let mut heads = heads_cache.values().collect::\u003cVec\u003c\u0026NetworkHead\u003e\u003e();\n        heads.sort_unstable_by(|a, b| b.cmp(a));\n        let heads_window_size = h as isize - 8 - out_established_conns.len() as isize;\n        let heads_index_max = if heads_window_size \u003e 0 \u0026\u0026 heads.len() \u003e heads_window_size as usize {\n            heads.len() - heads_window_size as usize\n        } else {\n            0\n        };\n\n        // Clear term and reset background color\n        write!(\n            stdout,\n            \"{}{}{}\",\n            color::Bg(color::Black),\n            clear::All,\n            cursor::Goto(1, 1)\n        )\n        .unwrap();\n\n        // Draw headers\n        let mut line = 1;\n        write!(\n            stdout,\n            \"{}{}{} established connections : \",\n            cursor::Goto(1, line),\n            color::Fg(color::White),\n            out_established_conns.len()\n        )\n        .unwrap();\n        line += 1;\n        write!(\n            stdout,\n            \"{}{}{} NodeId-PubKey\",\n            cursor::Goto(1, line),\n            color::Fg(color::White),\n            style::Italic,\n        )\n        .unwrap();\n\n        // Draw inter-nodes established connections\n        if out_established_conns.is_empty() {\n            line += 1;\n            write!(\n                stdout,\n                \"{}{}{}No established connections !\",\n                cursor::Goto(2, line),\n                color::Fg(color::Red),\n                style::Bold,\n            )\n            .unwrap();\n        } else {\n            for (ref node_full_id, ref uid, ref url) in out_established_conns {\n                line += 1;\n                let mut uid_string = uid\n                    .clone()\n                    .unwrap_or_else(|| String::from(\"----------------\"));\n                uid_string.truncate(16);\n                write!(\n                    stdout,\n                    \"{}{} {} {:16} {}\",\n                    cursor::Goto(2, line),\n                    color::Fg(color::Green),\n                    node_full_id.to_human_string(),\n                    uid_string,\n                    url,\n                )\n                .unwrap();\n            }\n        }\n\n        // Draw number of conns per state\n        line += 1;\n        write!(\n            stdout,\n            \"{}{}{} know endpoints : {} Never try, {} Unreach, {} on trial, {} Denial, {} Close.\",\n            cursor::Goto(2, line),\n            color::Fg(color::Rgb(128, 128, 128)),\n            out_connections_status.len(),\n            out_never_try_conns_count,\n            out_unreachable_conns_count,\n            out_trying_conns_count,\n            out_denial_conns_count,\n            out_disconnected_conns_count,\n        )\n        .unwrap();\n\n        // Draw separated line\n        line += 1;\n        let mut separated_line = String::with_capacity(w as usize);\n        for _ in 0..w as usize {\n            separated_line.push('-');\n        }\n        write!(\n            stdout,\n            \"{}{}{}\",\n            cursor::Goto(1, line),\n            color::Fg(color::White),\n            separated_line,\n        )\n        .unwrap();\n\n        // Draw HEADs\n        line += 1;\n        write!(\n            stdout,\n            \"{}{}{} HEADs :\",\n            cursor::Goto(1, line),\n            color::Fg(color::White),\n            heads.len()\n        )\n        .unwrap();\n        line += 1;\n        if heads_index \u003e 0 {\n            write!(\n                stdout,\n                \"{}{}/\\\\\",\n                cursor::Goto(35, line),\n                color::Fg(color::Green),\n            )\n            .unwrap();\n        } else {\n            write!(\n                stdout,\n                \"{}{}/\\\\\",\n                cursor::Goto(35, line),\n                color::Fg(color::Black),\n            )\n            .unwrap();\n        }\n        line += 1;\n        write!(\n            stdout,\n            \"{}{}Step NodeId-Pubkey BlockId-BlockHash    Soft:Ver            Pre [ Api ] MeR:MiR uid\",\n            cursor::Goto(1, line),\n            color::Fg(color::White)\n        ).unwrap();\n        for head in \u0026heads[heads_index..] {\n            if line \u003c (h - 2) {\n                line += 1;\n                if head.step() == 0 {\n                    write!(\n                        stdout,\n                        \"{}{}{}\",\n                        cursor::Goto(1, line),\n                        color::Fg(color::Blue),\n                        head.to_human_string(w as usize),\n                    )\n                    .unwrap();\n                } else {\n                    write!(\n                        stdout,\n                        \"{}{}{}\",\n                        cursor::Goto(1, line),\n                        color::Fg(color::Green),\n                        head.to_human_string(w as usize),\n                    )\n                    .unwrap();\n                }\n            } else {\n                break;\n            }\n        }\n        line += 1;\n        if heads_index \u003c heads_index_max {\n            write!(\n                stdout,\n                \"{}{}\\\\/\",\n                cursor::Goto(35, line),\n                color::Fg(color::Green),\n            )\n            .unwrap();\n        } else {\n            write!(\n                stdout,\n                \"{}{}\\\\/\",\n                cursor::Goto(35, line),\n                color::Fg(color::Black),\n            )\n            .unwrap();\n        }\n\n        // Draw footer\n        let mut runtime_in_secs = SystemTime::now()\n            .duration_since(start_time)\n            .expect(\"Fail to get runtime\")\n            .as_secs();\n        let runtime_hours = runtime_in_secs / 3600;\n        runtime_in_secs -= runtime_hours * 3600;\n        let runtime_mins = runtime_in_secs / 60;\n        let runtime_secs = runtime_in_secs % 60;\n        let runtime_str = format!(\n            \"{:02}:{:02}:{:02}\",\n            runtime_hours, runtime_mins, runtime_secs\n        );\n        write!(\n            stdout,\n            \"{}{}{}runtime : {}\",\n            cursor::Goto(1, h),\n            color::Bg(color::Blue),\n            color::Fg(color::White),\n            runtime_str,\n        )\n        .unwrap();\n        write!(\n            stdout,\n            \"{}{}{}q : quit{}\",\n            cursor::Goto(w - 7, h),\n            color::Bg(color::Blue),\n            color::Fg(color::White),\n            cursor::Hide,\n        )\n        .unwrap();\n\n        // Flush stdout (i.e. make the output appear).\n        stdout.flush().unwrap();\n    }\n    /// Restore Terminal\n    fn restore_term\u003cW: Write\u003e(stdout: \u0026RawTerminal\u003cW\u003e) {\n        let _ = stdout.suspend_raw_mode();\n    }\n}\n\nimpl Default for TuiModule {\n    fn default() -\u003e TuiModule {\n        TuiModule {}\n    }\n}\n\nimpl DursModule\u003cDuRsConf, DursMsg\u003e for TuiModule {\n    type ModuleUserConf = TuiConf;\n    type ModuleConf = TuiConf;\n    type ModuleOpt = TuiOpt;\n\n    fn name() -\u003e ModuleStaticName {\n        ModuleStaticName(\"tui\")\n    }\n    fn priority() -\u003e ModulePriority {\n        ModulePriority::Recommended()\n    }\n    fn ask_required_keys() -\u003e RequiredKeys {\n        RequiredKeys::None()\n    }\n    fn generate_module_conf(\n        _currency_name: Option\u003c\u0026CurrencyName\u003e,\n        _global_conf: \u0026\u003cDuRsConf as DursConfTrait\u003e::GlobalConf,\n        _module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n    ) -\u003e Result\u003c(Self::ModuleConf, Option\u003cSelf::ModuleUserConf\u003e), ModuleConfError\u003e {\n        Ok((TuiConf {}, None))\n    }\n    fn start(\n        _soft_meta_datas: \u0026S tionHandler {\n    fn exec_ws_action(\u0026mut self, ws_action_order: WebsocketActionOrder) -\u003e ws::Result\u003c()\u003e {\n        match ws_action_order.ws_action {\n            WebsocketAction::ConnectTo { .. } =\u003e {\n                fatal_error!(\"Could not generate a new connection in the context of a controller.\")\n            }\n            WebsocketAction::SendMessage { msg } =\u003e {\n                let ws_msg = match msg {\n                    WebsocketMessage::Bin(bin_msg) =\u003e Message::binary(bin_msg),\n                    WebsocketMessage::Str(str_msg) =\u003e Message::text(str_msg),\n                };\n                match self.ws.0.send(ws_msg) {\n                    Ok(()) =\u003e {\n                        // Update state\n                        if let Some(new_state) = ws_action_order.new_state_if_success {\n                            if let Err(e) = self.controller.update_conn_state(new_state) {\n                                self.ws\n                                    .0\n                                    .close_with_reason(CloseCode::Error, format!(\"{}\", e))?;\n                            }\n                        }\n                        // Log\n                        debug!(\n                            \"Succesfully send message to '{}'\",\n                            if let Some(remote_addr) = self.remote_addr_opt {\n                                remote_addr.to_string()\n                            } else {\n                                \"unknown addr\".to_string()\n                            }\n                        );\n                        Ok(())\n                    }\n                    Err(e) =\u003e {\n                        let _ = self\n                            .controller\n                            .update_conn_state(ws_action_order.new_state_if_fail);\n                        warn!(\n                            \"Fail to send message to '{}' : {}\",\n                            if let Some(remote_addr) = self.remote_addr_opt {\n                                remote_addr.to_string()\n                            } else {\n                                \"unknown addr\".to_string()\n                            },\n                            e\n                        );\n                        self.ws\n                            .0\n                            .close_with_reason(CloseCode::Error, \"Fail to send message !\")\n                    }\n                }\n            }\n            WebsocketAction::CloseConnection { reason } =\u003e match self.ws.0.close_with_reason(\n                CloseCode::Error,\n                reason.unwrap_or_else(|| String::from(\"unknown reason\")),\n            ) {\n                Ok(()) =\u003e {\n                    if let Some(new_state) = ws_action_order.new_state_if_success {\n                        let _ = self.controller.update_conn_state(new_state);\n                    }\n                    Ok(())\n                }\n                Err(e) =\u003e {\n                    let _ = self\n                        .controller\n                        .update_conn_state(ws_action_order.new_state_if_fail);\n                    Err(e)\n                }\n            },\n        }\n    }\n}\n\n// We implement the Handler trait for Ws2pConnectionHandler so that we can get more\n// fine-grained control of the connection.\nimpl Handler for Ws2pConnectionHandler {\n    // `on_open` will be called only after the WebSocket handshake is successful\n    // so at this point we know that the connection is ready to send/receive messages.\n    // We ignore the `Handshake` for now, but you could also use this method to setup\n    // Handler state or reject the connection based on the details of the Request\n    // or Response, such as by checking cookies or Auth headers.\n    fn on_open(\u0026mut self, handshake: Handshake) -\u003e ws::Result\u003c()\u003e {\n        self.remote_addr_opt = handshake.peer_addr;\n        match self.controller.process(WebsocketIncomingEvent::OnOpen {\n            remote_addr: self.remote_addr_opt,\n        }) {\n            Ok(ws_action_order_opt) =\u003e {\n                // Start RECV_SERVICE timeout\n                self.ws\n                    .0\n                    .timeout(*constants::WS2P_RECV_SERVICE_FREQ_IN_MS, RECV_SERVICE)?;\n                // Execute websocket action order\n                if let Some(ws_action_order) = ws_action_order_opt {\n                    self.exec_ws_action(ws_action_order)\n                } else {\n                    Ok(())\n                }\n            }\n            Err(e) =\u003e self.exec_ws_action(WebsocketActionOrder {\n                ws_action: WebsocketAction::CloseConnection {\n                    reason: Some(format!(\"{}\", e)),\n                },\n                new_state_if_success: Some(WS2PConnectionState::Close),\n                new_state_if_fail: WS2PConnectionState::Unreachable,\n            }),\n        }\n    }\n\n    // `on_message` is roughly equivalent to the Handler closure. It takes a `Message`\n    // and returns a `Result\u003c()\u003e`.\n    fn on_message(\u0026mut self, msg: Message) -\u003e ws::Result\u003c()\u003e {\n        let msg = match msg {\n            Message::Binary(bin_msg) =\u003e WebsocketMessage::Bin(bin_msg),\n            Message::Text(str_msg) =\u003e WebsocketMessage::Str(str_msg),\n        };\n        match self\n            .controller\n            .process(WebsocketIncomingEvent::OnMessage { msg })\n        {\n            Ok(ws_action_order_opt) =\u003e {\n                if let Some(ws_action_order) = ws_action_order_opt {\n                    self.exec_ws_action(ws_action_order)\n                } else {\n                    Ok(())\n                }\n            }\n            Err(e) =\u003e self.exec_ws_action(WebsocketActionOrder {\n                ws_action: WebsocketAction::CloseConnection {\n                    reason: Some(format!(\"{}\", e)),\n                },\n                new_state_if_success: Some(WS2PConnectionState::Close),\n                new_state_if_fail: WS2PConnectionState::Unreachable,\n            }),\n        }\n    }\n    fn on_timeout(\u0026mut self, _event: Token) -\u003e ws::Result\u003c()\u003e {\n        self.ws.0.timeout(1_000, RECV_SERVICE)?;\n        if let Some(ws_action_order) = self.controller.check_timeouts() {\n            self.exec_ws_action(ws_action_order)\n        } else {\n            Ok(())\n        }\n    }\n    /*fn on_frame(\u0026mut self, frame: Frame) -\u003e ws::Result\u003cOption\u003cFrame\u003e\u003e {\n        Ok(Some(frame))\n    }*/\n    fn on_close(\u0026mut self, _code: CloseCode, _reason: \u0026str) {\n        // The WebSocket protocol allows for a utf8 reason for the closing state after the\n        // close code. WS-RS will attempt to interpret this data as a utf8 description of the\n        // reason for closing the connection. I many cases, `reason` will be an empty string.\n        // So, you may not normally want to display `reason` to the user,\n        // but let's assume that we know that `reason` is human-readable.\n        /*match code {\n            CloseCode::Normal =\u003e info!(\"The remote server close the connection.\"),\n            CloseCode::Away =\u003e info!(\"The remote server is leaving.\"),\n            _ =\u003e warn!(\"The remote server encountered an error: {}\", reason),\n        }\n        let _result = self\n            .conductor_sender\n            .send(WS2PThreadSignal::WS2PConnectionMessage(\n                WS2PConnectionMessage(\n                    self.conn_datas.node_full_id(),\n                    WS2PConnectionMessagePayload::Close,\n                ),\n            ));*/\n    }\n}\n","traces":[{"line":45,"address":null,"length":0,"stats":{"Line":2}},{"line":46,"address":null,"length":0,"stats":{"Line":2}},{"line":47,"address":null,"length":0,"stats":{"Line":1}},{"line":48,"address":null,"length":0,"stats":{ :fmt::Result {\n        write!(f, \"WsSender {{ }}\")\n    }\n}\n\n#[derive(Debug, Clone)]\n/// WS2P remote node datas\npub struct Ws2pRemoteNodeDatas {\n    /// Remote challenge\n    pub challenge: Hash,\n    /// Remote peer card\n    pub peer_card: Option\u003cPeerCardV11\u003e,\n    /// Remote current blockstamp\n    pub current_blockstamp: Option\u003cBlockstamp\u003e,\n}\n\n#[derive(Debug, Copy, Clone)]\n/// WS2P remote node request\npub enum Ws2pRemoteNodeReq {\n    /// Sync\n    Sync,\n    /// Ask chunk\n    AskChunk(Blockstamp),\n}\n","traces":[{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p","ws2p","src","controllers","outgoing_connections.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! WS2P outgoing connections controllers.\n\nuse crate::controllers::handler::Ws2pConnectionHandler;\nuse crate::controllers::*;\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse durs_message::DursMsg;\nuse durs_network_documents::network_endpoint::EndpointEnum;\nuse durs_network_documents::NodeFullId;\nuse durs_ws2p_protocol::controller::meta_datas::WS2PControllerMetaDatas;\nuse durs_ws2p_protocol::controller::{WS2PController, WS2PControllerId};\nuse durs_ws2p_protocol::orchestrator::OrchestratorMsg;\nuse durs_ws2p_protocol::MySelfWs2pNode;\nuse ws::connect;\nuse ws::deflate::DeflateBuilder;\n//use durs_network::*;\nuse durs_ws2p_messages::v2::connect::WS2Pv2ConnectType;\nuse std::sync::mpsc;\n\n/// Connect to WSPv2 Endpoint\npub fn connect_to_ws2p_v2_endpoint(\n    currency: \u0026CurrencyName,\n    orchestrator_sender: \u0026mpsc::Sender\u003cOrchestratorMsg\u003cDursMsg\u003e\u003e,\n    self_node: \u0026MySelfWs2pNode,\n    expected_remote_full_id: Option\u003cNodeFullId\u003e,\n    endpoint: \u0026EndpointEnum,\n) -\u003e ws::Result\u003c()\u003e {\n    // Get endpoint url\n    let ws_url = endpoint.get_url(true, false).expect(\"Endpoint unreachable\");\n\n    // Log\n    info!(\"Try connection to {} ...\", ws_url);\n\n    // Connect to websocket\n    connect(ws_url, move |ws| {\n        match WS2PController::\u003cDursMsg\u003e::try_new(\n            WS2PControllerId::Outgoing {\n                expected_remote_full_id,\n            },\n            WS2PControllerMetaDatas::new(\n                Hash::random(),\n                WS2Pv2ConnectType::OutgoingServer,\n                currency.clone(),\n                self_node.clone(),\n            ),\n            orchestrator_sender.clone(),\n        ) {\n            Ok(controller) =\u003e DeflateBuilder::new().build(Ws2pConnectionHandler {\n                ws: WsSender(ws),\n                remote_addr_opt: None,\n                controller,\n            }),\n            Err(_e) =\u003e fatal_error!(\"WS2P Service unreachable\"),\n        }\n    })\n}\n","traces":[{"line":36,"address":4575936,"length":1,"stats":{"Line":1}},{"line":44,"address":4575969,"length":1,"stats":{"Line":1}},{"line":47,"address":4576081,"length":1,"stats":{"Line":1}},{"line":50,"address":4573424,"length":1,"stats":{"Line":2}},{"line":51,"address":4573448,"length":1,"stats":{"Line":1} etwork_endpoint::*;\nuse durs_network_documents::network_peer::*;\nuse durs_network_documents::*;\n\npub fn _self_peer_update_endpoints(\n    self_peer: PeerCardV11,\n    issuer_keys: KeyPairEnum,\n    created_on: BlockNumber,\n    new_endpoints: Vec\u003cEndpointEnum\u003e,\n) -\u003e Result\u003cPeerCardV11, SignError\u003e {\n    let max_eps = self_peer.endpoints.len() + self_peer.endpoints_str.len() + new_endpoints.len();\n    let apis: Vec\u003cApiName\u003e = new_endpoints\n        .iter()\n        .filter(|ep| {\n            if let EndpointEnum::V2(_) = ep {\n                true\n            } else {\n                false\n            }\n        })\n        .map(EndpointEnum::api)\n        .collect();\n    let mut new_endpoints_bin = Vec::with_capacity(max_eps);\n    let mut new_endpoints_str = Vec::with_capacity(max_eps);\n    for ep in self_peer.endpoints {\n        if !apis.contains(\u0026ep.api) {\n            new_endpoints_bin.push(ep);\n        }\n    }\n    for ep in self_peer.endpoints_str {\n        let ep_clone = ep.clone();\n        let ep_fields: Vec\u003c\u0026str\u003e = ep_clone.split(' ').collect();\n        if !apis.contains(\u0026ApiName(ep_fields[0].to_owned())) {\n            new_endpoints_str.push(ep);\n        }\n    }\n    for ep in new_endpoints {\n        if let EndpointEnum::V2(ep_v2) = ep {\n            let bin_len = bincode::serialize(\u0026ep_v2)\n                .unwrap_or_else(|_| {\n                    fatal_error!(\n                        \"Fail to update self peer : invalid endpoint : {:?} !\",\n                        ep_v2\n                    )\n                })\n                .len();\n            let str_ep = ep_v2.to_string();\n            if str_ep.len() \u003c bin_len {\n                new_endpoints_str.push(str_ep);\n            } else {\n                new_endpoints_bin.push(ep_v2);\n            }\n        }\n    }\n\n    let mut new_self_peer = PeerCardV11 {\n        created_on,\n        endpoints: new_endpoints_bin,\n        endpoints_str: new_endpoints_str,\n        sig: None,\n        ..self_peer\n    };\n\n    new_self_peer.sign(issuer_keys.private_key())?;\n\n    Ok(new_self_peer)\n}\n\npub fn _generate_self_peer(\n    currency_name: CurrencyName,\n    issuer_keys: KeyPairEnum,\n    node_id: NodeId,\n    created_on: BlockNumber,\n    endpoints: Vec\u003cEndpointEnum\u003e,\n) -\u003e Result\u003cPeerCardV11, SignError\u003e {\n    let mut endpoints_bin = Vec::with_capacity(endpoints.len());\n    let mut endpoints_str = Vec::with_capacity(endpoints.len());\n\n    for ep in endpoints {\n        if let EndpointEnum::V2(ep_v2) = ep {\n            let bin_len = bincode::serialize(\u0026ep_v2)\n                .unwrap_or_else(|_| {\n                    fatal_error!(\n                        \"Fail to generate self peer : invalid endpoint : {:?} !\",\n                        ep_v2\n                    )\n                })\n                .len();\n            let str_ep = ep_v2.to_string();\n            if str_ep.len() \u003c bin_len {\n                endpoints_str.push(str_ep);\n            } else {\n                endpoints_bin.push(ep_v2);\n            }\n        }\n    }\n\n    let mut self_peer = PeerCardV11 {\n        currency_name,\n        issuer: issuer_keys.public_key(),\n        node_id,\n        created_on,\n        endpoints: endpoints_bin,\n        endpoints_str,\n        sig: None,\n    };\n\n    self_peer.sign(issuer_keys.private_key())?;\n\n    Ok(self_peer)\n}\n","traces":[{"line":28,"address":4941520,"length":1,"stats":{"Line":0}},{"line":34,"address":4941543,"length":1,"stats":{"Line":0}},{"line":35,"address":4941947,"length":1,"stats":{"Line":0}},{"line":37,"address":4210768,"length":1,"stats":{"Line":0}},{"line":38,"address":4210781,"length":1,"stats":{"Line":0}},{"line":39,"address":4210795,"length":1,"stats":{"Line":0}},{"line":41,"address":4210802,"length":1,"stats":{"Line":0}},{"line":46,"address":4942134,"length":1,"stats":{"Line":0}},{"lin
