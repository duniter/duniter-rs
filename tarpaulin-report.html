n.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Defined the few global types used by all modules,\n//! as well as the DursModule trait that all modules must implement.\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate serde_derive;\n\nuse dup_crypto::keys::{KeyPair, KeyPairEnum};\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse durs_common_tools::traits::merge::Merge;\nuse durs_network_documents::network_endpoint::{ApiPart, EndpointEnum};\nuse failure::Fail;\nuse log::error;\nuse serde::de::DeserializeOwned;\nuse serde::ser::{Serialize, Serializer};\nuse std::collections::HashSet;\nuse std::fmt::Debug;\nuse std::path::PathBuf;\nuse std::sync::mpsc;\n//use structopt::clap::ArgMatches;\nuse structopt::StructOpt;\n\n#[derive(Copy, Clone, Deserialize, Debug, PartialEq, Eq, Hash, Serialize)]\n/// Store module name in static lifetime\npub struct ModuleStaticName(pub \u0026'static str);\n\nimpl std::fmt::Display for ModuleStaticName {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n#[derive(Clone, Deserialize, Debug, PartialEq, Eq, Hash, Serialize)]\n/// Store module name\npub struct ModuleName(pub String);\n\nimpl From\u003cModuleStaticName\u003e for ModuleName {\n    fn from(source: ModuleStaticName) -\u003e Self {\n        ModuleName(String::from(source.0))\n    }\n}\n\nimpl\u003c'a\u003e From\u003c\u0026'a str\u003e for ModuleName {\n    fn from(source: \u0026str) -\u003e Self {\n        ModuleName(String::from(source))\n    }\n}\n\nimpl ToString for ModuleName {\n    fn to_string(\u0026self) -\u003e String {\n        self.0.clone()\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Identifier of an inter-module request\npub struct ModuleReqId(pub u32);\n\nimpl Serialize for ModuleReqId {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        serializer.serialize_str(\u0026format!(\"{:x}\", self.0))\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Several modules can simultaneously send requests with the same identifier.\n/// To identify each request in a unique way, we must therefore also take into account the identifier of the module performing the request.\npub struct ModuleReqFullId(pub ModuleStaticName, pub ModuleReqId);\n\nimpl ToString for ModuleReqFullId {\n    fn to_string(\u0026self) -\u003e String {\n        format!(\"{}-{}\", self.0.to_string(), (self.1).0)\n    }\n}\n\n/// Dunitrust global configuration trait\npub trait DursGlobalConfTrait:\n    Clone + Debug + PartialEq + Serialize + DeserializeOwned + Send + ToOwned\n{\n    /// Get node id\n    fn my_node_id(\u0026self) -\u003e u32;\n    /// Get default sync module\n    fn default_sync_module(\u0026self) -\u003e ModuleName;\n}\n\n/// Dunitrust configuration trait\npub trait DursConfTrait:\n    Clone + Debug + Default + PartialEq + Serialize + DeserializeOwned + Send + ToOwned\n{\n    /// Dunitrust configuration without modules configuration\n    type GlobalConf: DursGlobalConfTrait;\n\n    /// Disable a module\n    fn disable(\u0026mut self, module: ModuleName);\n    /// Get disabled modules\n    fn disabled_modules(\u0026self) -\u003e HashSet\u003cModuleName\u003e;\n    /// Enable a module\n    fn enable(\u0026mut self, module: ModuleName);\n    /// Get enabled modules\n    fn enabled_modules(\u0026self) -\u003e HashSet\u003cModuleName\u003e;\n    /// Get global conf\n    fn get_global_conf(\u0026self) -\u003e Self::GlobalConf;\n    /// Get modules conf\n    fn modules(\u0026self) -\u003e serde_json::Value;\n    /// Get node id\n    fn my_node_id(\u0026self) -\u003e u32 {\n        self.get_global_conf().my_node_id()\n    }\n    /// Set currency\n    fn set_currency(\u0026mut self, new_currency: CurrencyName);\n    /// Change module conf\n    fn set_module_conf(\u0026mut self, module_name: ModuleName, new_module_conf: serde_json::Value);\n    /// Upgrade configuration to latest version\n    /// Return new configuration and a boolean which indicates if the configuration has been updated\n    fn upgrade(self) -\u003e (Self, bool);\n    /// Get conf version profile\n    fn version(\u0026self) -\u003e usize;\n}\n\n/// Sofware meta datas\n#[derive(Debug, Clone)]\npub struct SoftwareMetaDatas\u003cDC: DursConfTrait\u003e {\n    /// User configuration\n    pub conf: DC,\n    /// Path where the user profile datas are stored\n    pub profile_path: PathBuf,\n    /// Software name\n    pub soft_name: \u0026'static str,\n    /// Software version\n    pub soft_version: \u0026'static str,\n}\n\n/// The different modules of Duniter-rs can exchange messages with the type of their choice,\n/// provided that this type implements the ModuleMessage trait.\npub trait ModuleMessage: Clone + Debug {}\n\n/// List of the different roles that can be assigned to a module.\n/// This role list allows a module to send a message to all modules playing a specific role without knowing their name.\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\npub enum ModuleRole {\n    /// Manages the blockchain data (include forks datas)\n    BlockchainDatas,\n    /// Checks if a block complies with the entire blockchain protocol\n    BlockValidation,\n    /// Generates the content of the next block\n    BlockGeneration,\n    /// Change configuration file\n    ChangeConf,\n    /// Communicates with client software\n    ClientsNetwork,\n    /// Manage pending data for the currency (transactions and scripts)\n    CurrencyPool,\n    /// Manages the network between nodes implementing the DUP protocol\n    InterNodesNetwork,\n    /// Communicates with the node user\n    UserInterface,\n    /// Manage pending data for the wot\n    WotPool,\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n///List of the different types of events that can be generated by a module.\n/// This list allows the different modules to subscribe only to the types of events that interest them\npub enum ModuleEvent {\n    /// Currency parameters are defined\n    /// This happens either at the start of the node if it's already synchronized on a currency, or at the 1st synchronization on a currency\n    CurrencyParameters,\n    /// A new block has been received from the network\n    NewBlockFromNetwork,\n    /// A new transaction has been received from a client software.\n    NewTxFromNetwork,\n    /// A new wot document has been received from a network.\n    NewWotDocFromNetwork,\n    /// A new valid block has been added to the local blockchain\n    NewValidBlock,\n    /// A new valid block issued by the local node has been added to the local blockchain\n    NewValidBlockFromSelf,\n    /// A new non-isolated fork is in the local database\n    NewFork,\n    /// Blockchain rooling back\n    RevertBlocks,\n    /// A new transaction has been integrated into the local mempool\n    NewTxinPool,\n    /// A new wot document has been integrated into the local mempool\n    NewWotDocInPool,\n    /// A new valid HEAD has been received from the network\n    NewValidHeadFromNetwork,\n    /// Change in connections with other nodes (disconnection of a connection or establishment of a new connection)\n    ConnectionsChangeNodeNetwork,\n    /// A new self peer card is generated\n    NewSelfPeer,\n    /// A new valid peer record has been received from the network\n    NewValidPeerFromNodeNetwork,\n    /// Synchronisation event\n    SyncEvent,\n}\n\n#[derive(Debug, Clone)]\n/// Type sent by each module to the router during initialization\npub enum RouterThreadMessage\u003cM: ModuleMessage\u003e {\n    /// Number of expected modules\n    ModulesCount(usize),\n    /// Registration of the module at the router\n    ModuleRegistration {\n        /// Module name\n        static_name: ModuleStaticName,\n        /// Module channel sender (to send messages to the module)\n        sender: mpsc::Sender\u003cM\u003e,\n        /// Module roles\n        roles: Vec\u003cModuleRole\u003e,\n        /// Events to which the module subscribes\n        events_subscription: Vec\u003cModuleEvent\u003e,\n        /// API parts that the module reserves\n        reserved_apis_parts: Vec\u003cApiPart\u003e,\n        /// Endpoints that the module wishes to declare in the peer card of the local node\n        endpoints: Vec\u003cEndpointEnum\u003e,\n    },\n    /// Module message\n    ModuleMessage(M),\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Indicates which keys the module needs to operate\npub enum RequiredKeys {\n    /// The module needs the member keypair (private key included).\n    MemberKeyPair(),\n    /// The module only needs the member public key.\n    MemberPublicKey(),\n    /// The module needs the network keypair (private key included).\n    NetworkKeyPair(),\n    /// The module only needs the network public key.\n    NetworkPublicKey(),\n    /// The module does not need any key\n    None(),\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\n/// Contains the keys the module needs\npub enum RequiredKeysContent {\n    /// Contains the member keypair (private key included).\n    MemberKeyPair(Option\u003cKeyPairEnum\u003e),\n    /// Contains the member public key.\n    MemberPublicKey(Option\u003c\u003cKeyPairEnum as KeyPair\u003e::PublicKey\u003e),\n    /// Contains the network keypair (private key included).\n    NetworkKeyPair(KeyPairEnum),\n    /// Contains the network public key.\n    NetworkPublicKey(\u003cKeyPairEnum as KeyPair\u003e::PublicKey),\n    /// Does not contain any keys\n    None(),\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Defined the priority level of the module\npub enum ModulePriority {\n    /// This module is necessary for Duniter-Rs to work properly, impossible to disable it.\n    Essential(),\n    /// This module is recommended but it's not essential, it's enabled by default but can be disabled by the user.\n    Recommended(),\n    /// This module is disabled by default, it must be explicitly enabled by the user.\n    Optional(),\n}\n\n/// Determines if a module is activated or not\npub fn enabled\u003cDC: DursConfTrait, Mess: ModuleMessage, M: DursModule\u003cDC, Mess\u003e\u003e(conf: \u0026DC) -\u003e bool {\n    let disabled_modules = conf.disabled_modules();\n    let enabled_modules = conf.enabled_modules();\n    match M::priority() {\n        ModulePriority::Essential() =\u003e true,\n        ModulePriority::Recommended() =\u003e !disabled_modules.contains(\u0026ModuleName::from(M::name())),\n        ModulePriority::Optional() =\u003e enabled_modules.contains(\u0026ModuleName::from(M::name())),\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Modules filter\n/// If bool = false, the meaning of the filter is reversed.\npub enum ModulesFilter {\n    /// Enabled modules\n    Enabled(bool),\n    /// Network modules\n    Network(),\n    /// Modules that require member private key\n    RequireMemberPrivKey(),\n}\n\n/// Returns true only if the module checks all filters\npub fn module_valid_filters\u003c\n    DC: DursConfTrait,\n    Mess: ModuleMessage,\n    M: DursModule\u003cDC, Mess\u003e,\n    S: ::std::hash::BuildHasher,\n\u003e(\n    conf: \u0026DC,\n    filters: \u0026HashSet\u003cModulesFilter, S\u003e,\n    network_module: bool,\n) -\u003e bool {\n    if filters.contains(\u0026ModulesFilter::Network()) \u0026\u0026 !network_module {\n        return false;\n    }\n    if filters.contains(\u0026ModulesFilter::RequireMemberPrivKey())\n        \u0026\u0026 M::ask_required_keys() != RequiredKeys::MemberKeyPair()\n    {\n        return false;\n    }\n    if filters.contains(\u0026ModulesFilter::Enabled(true)) \u0026\u0026 !enabled::\u003cDC, Mess, M\u003e(conf) {\n        return false;\n    }\n    if filters.contains(\u0026ModulesFilter::Enabled(false)) \u0026\u0026 enabled::\u003cDC, Mess, M\u003e(conf) {\n        return false;\n    }\n    true\n}\n\n#[derive(Debug, Fail)]\n/// Error when generating the configuration of a module\npub enum ModuleConfError {\n    /// Combination forbidden\n    #[fail(display = \"Forbidden configuration: {}\", cause)]\n    CombinationForbidden {\n        /// Cause\n        cause: String,\n    },\n    /// Invalid field\n    #[fail(display = \"Field '{}' is invalid: {}\", field_name, cause)]\n    InvalidField {\n        /// Field name\n        field_name: \u0026'static str,\n        /// Cause\n        cause: String,\n    },\n    /// Parse error\n    #[fail(display = \"{}\", _0)]\n    ParseError(serde_json::Error),\n}\n\nimpl From\u003cserde_json::Error\u003e for ModuleConfError {\n    fn from(err: serde_json::Error) -\u003e Self {\n        ModuleConfError::ParseError(err)\n    }\n}\n\n#[derive(Debug, Fail)]\n/// Error when plug a module\npub enum PlugModuleError {\n    /// Fail to spawn thread for a module\n    #[fail(\n        display = \"Fail to spawn main thread for module '{}': {}\",\n        module_name, error\n    )]\n    FailSpawnModuleThread {\n        /// Module name\n        module_name: ModuleStaticName,\n        /// Error\n        error: std::io::Error,\n    },\n    /// Error when generating the configuration of a module\n    #[fail(display = \"{}\", _0)]\n    ModuleConfError(ModuleConfError),\n}\n\nimpl From\u003cModuleConfError\u003e for PlugModuleError {\n    fn from(err: ModuleConfError) -\u003e Self {\n        PlugModuleError::ModuleConfError(err)\n    }\n}\n\n/// All Duniter-rs modules must implement this trait.\npub trait DursModule\u003cDC: DursConfTrait, M: ModuleMessage\u003e {\n    ///Module user configuration (configuration provided by the user)\n    type ModuleUserConf: Clone\n        + Debug\n        + Default\n        + DeserializeOwned\n        + Merge\n        + Send\n        + Serialize\n        + Sync;\n    /// Module real configuration (configuration calculated from the configuration provided by the user and the global configuration)\n    type ModuleConf: 'static + Clone + Debug + Default + Send + Sync;\n    /// Module subcommand options\n    type ModuleOpt: StructOpt;\n\n    /// Returns the module name\n    fn name() -\u003e ModuleStaticName;\n    /// Returns the module priority\n    fn priority() -\u003e ModulePriority;\n    /// Indicates which keys the module needs\n    fn ask_required_keys() -\u003e RequiredKeys;\n    /// Generate module configuration\n    fn generate_module_conf(\n        currency_name: Option\u003c\u0026CurrencyName\u003e,\n        global_conf: \u0026DC::GlobalConf,\n        module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n    ) -\u003e Result\u003c(Self::ModuleConf, Option\u003cSelf::ModuleUserConf\u003e), ModuleConfError\u003e;\n    /// Define if module have a cli subcommand\n    fn have_subcommand() -\u003e bool {\n        false\n    }\n    /// Execute injected subcommand\n    fn exec_subcommand(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDC\u003e,\n        _keys: RequiredKeysContent,\n        _module_conf: Self::ModuleConf,\n        _module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n        _subcommand_args: Self::ModuleOpt,\n    ) -\u003e Option\u003cSelf::ModuleUserConf\u003e {\n        None\n    }\n    /// Module launchable as sync ?\n    fn launchable_as_sync() -\u003e bool {\n        false\n    }\n    /// Launch the module\n    fn start(\n        soft_meta_datas: \u0026SoftwareMetaDatas\u003cDC\u003e,\n        keys: RequiredKeysContent,\n        module_conf: Self::ModuleConf,\n        main_sender: mpsc::Sender\u003cRouterThreadMessage\u003cM\u003e\u003e,\n    ) -\u003e Result\u003c(), failure::Error\u003e;\n    /// Launch the module in sync mode\n    fn start_at_sync(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDC\u003e,\n        _keys: RequiredKeysContent,\n        _module_conf: Self::ModuleConf,\n        _main_sender: mpsc::Sender\u003cRouterThreadMessage\u003cM\u003e\u003e,\n        _cautious_mode: bool,\n        _unsafe_mode: bool,\n    ) -\u003e Result\u003c(), failure::Error\u003e {\n        fatal_error!(\n            \"Dev error: Module '{}' can be launched in sync but don't reimplement the sync method!\",\n            Self::name(),\n        )\n    }\n}\n","traces":[{"line":55,"address":null,"length":0,"stats":{"Line":0}},{"line":56,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null,"length":0,"stats":{"Line":0}},{"line":66,"address":null,"length":0,"stats":{"Line":0}},{"line":71,"address":null,"length":0,"stats":{"Line":0}},{"line":72,"address":null,"length":0,"stats":{"Line":0}},{"line":77,"address":null,"length":0,"stats":{"Line":0}},{"line":78,"address":null,"length":0,"stats":{"Line":0}},{"line":91,"address":null,"length":0,"stats":{"Line":0}},{"line":101,"address":null,"length":0,"stats":{"Line":0}},{"line":102,"address":null,"length":0,"stats":{"Line":0}},{"line":136,"address":null,"length":0,"stats":{"Line":0}},{"line":137,"address":null,"length":0,"stats":{"Line":0}},{"line":294,"address":4375984,"length":1,"stats":{"Line":0}},{"line":295,"address":4375996,"length":1,"stats":{"Line":0}},{"line":296,"address":4376029,"length":1,"stats":{"Line":0}},{"line":297,"address":4376053,"length":1,"stats":{"Line":0}},{"line":298,"address":4376091,"length":1,"stats":{"Line":0}},{"line":299,"address":4376180,"length":1,"stats":{"Line":0}},{"line":300,"address":4376305,"length":1,"stats":{"Line":0}},{"line":317,"address":4374784,"length":1,"stats":{"Line":0}},{"line":327,"address":4374806,"length":1,"stats":{"Line":0}},{"line":328,"address":4374867,"length":1,"stats":{"Line":0}},{"line":330,"address":4374886,"length":1,"stats":{"Line":0}},{"line":331,"address":4374916,"length":1,"stats":{"Line":0}},{"line":333,"address":4374981,"length":1,"stats":{"Line":0}},{"line":335,"address":4374988,"length":1,"stats":{"Line":0}},{"line":336,"address":4375067,"length":1,"stats":{"Line":0}},{"line":338,"address":4375077,"length":1,"stats":{"Line":0}},{"line":339,"address":4375154,"length":1,"stats":{"Line":0}},{"line":341,"address":4375164,"length":1,"stats":{"Line":0}},{"line":367,"address":null,"length":0,"stats":{"Line":0}},{"line":368,"address":null,"length":0,"stats":{"Line":0}},{"line":392,"address":null,"length":0,"stats":{"Line":0}},{"line":393,"address":null,"length":0,"stats":{"Line":0}},{"line":426,"address":null,"length":0,"stats":{"Line":0}},{"line":427,"address":null,"length":0,"stats":{"Line":0}},{"line":430,"address":null,"length":0,"stats":{"Line":0}},{"line":437,"address":null,"length":0,"stats":{"Line":0}},{"line":440,"address":null,"length":0,"stats":{"Line":0}},{"line":441,"address":null,"length":0,"stats":{"Line":0}},{"line":451,"address":null,"length":0,"stats":{"Line":0}},{"line":459,"address":null,"length":0,"stats":{"Line":0}},{"line":460,"address":null,"length":0,"stats":{"Line":0}},{"line":461,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":45},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","core","network","lib.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Defined all aspects of the inter-node network that concern all modules and are therefore independent of one implementation or another of this network layer.\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate structopt;\n\nuse crate::cli::sync::SyncOpt;\nuse durs_module::*;\nuse durs_network_documents::network_endpoint::ApiFeatures;\nuse durs_network_documents::network_head::NetworkHead;\nuse durs_network_documents::*;\nuse failure::Fail;\nuse std::sync::mpsc;\n\npub mod cli;\npub mod events;\npub mod requests;\n\n/// ApiModule\npub trait ApiModule\u003cDC: DursConfTrait, M: ModuleMessage\u003e: DursModule\u003cDC, M\u003e {\n    /// Parsing error\n    type ParseErr;\n    /// Parse raw api features\n    fn parse_raw_api_features(str_features: \u0026str) -\u003e Result\u003cApiFeatures, Self::ParseErr\u003e;\n}\n\n/// NetworkModule\npub trait NetworkModule\u003cDC: DursConfTrait, M: ModuleMessage\u003e: ApiModule\u003cDC, M\u003e {\n    /// Launch synchronisation\n    fn sync(\n        soft_meta_datas: \u0026SoftwareMetaDatas\u003cDC\u003e,\n        keys: RequiredKeysContent,\n        module_conf: \u003cSelf as DursModule\u003cDC, M\u003e\u003e::ModuleConf,\n        main_sender: mpsc::Sender\u003cRouterThreadMessage\u003cM\u003e\u003e,\n        sync_params: SyncOpt,\n    ) -\u003e Result\u003c(), SyncError\u003e;\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Type returned when the network module fails to determine the current network consensus\npub enum NetworkConsensusError {\n    /// The network module does not have enough data to determine consensus\n    InsufficientData(usize),\n    /// The network module does not determine consensus, there is most likely a fork\n    Fork(),\n}\n\n#[derive(Debug, Clone, Fail, PartialEq, Eq, Hash)]\n/// Synchronization error\npub enum SyncError {\n    /// Invalid source\n    #[fail(display = \"invalid source: {}\", source)]\n    InvalidSource {\n        /// Source\n        source: String,\n    },\n    /// Unreachable source\n    #[fail(display = \"unreachable source: {}\", source)]\n    UnreachableSource {\n        /// Source\n        source: String,\n    },\n}\n","traces":[{"line":1,"address":4222011,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":1},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","core","network","requests.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Defined network requests.\n\nuse crate::*;\nuse dubp_documents::documents::block::BlockDocument;\nuse dubp_documents::documents::UserDocumentDUBP;\nuse dubp_documents::Blockstamp;\n\n#[derive(Debug, Copy, Clone)]\n/// Type containing a request addressed to the network module\npub enum OldNetworkRequest {\n    /// Get a current block of a specific node\n    GetCurrent(ModuleReqFullId),\n    //GetBlock(u64),\n    /// Get a blocks chunk from specified node\n    GetBlocks(ModuleReqFullId, u32, u32),\n    /// Get pending wot documents from specified node\n    GetRequirementsPending(ModuleReqFullId, u32),\n    /// Obtain the current network consensus\n    GetConsensus(ModuleReqFullId),\n    /// Getting the heads cache\n    GetHeadsCache(ModuleReqFullId),\n    /// Get a list of known endpoints\n    GetEndpoints(ModuleReqFullId),\n}\n\nimpl OldNetworkRequest {\n    /// Get request full identitifier\n    pub fn get_req_full_id(\u0026self) -\u003e ModuleReqFullId {\n        match *self {\n            OldNetworkRequest::GetCurrent(ref req_id)\n            | OldNetworkRequest::GetBlocks(ref req_id, _, _)\n            | OldNetworkRequest::GetRequirementsPending(ref req_id, _)\n            | OldNetworkRequest::GetConsensus(ref req_id)\n            | OldNetworkRequest::GetHeadsCache(ref req_id)\n            | OldNetworkRequest::GetEndpoints(ref req_id) =\u003e *req_id,\n        }\n    }\n    /// Get request identitifier\n    pub fn get_req_id(\u0026self) -\u003e ModuleReqId {\n        self.get_req_full_id().1\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// Type returned when the network module does not get a satisfying answer to a request\npub enum OldNetworkRequestError {\n    /// Receiving an invalid format response\n    WrongFormat(),\n    /// Unknow error\n    UnknowError(),\n    /// No response received\n    NoResponse(),\n    /// Unable to reach the target node\n    ReceiverUnreachable(),\n}\n\n#[derive(Debug, Clone)]\n/// Type containing the response to a network request\npub enum NetworkResponse {\n    /// CurrentBlock\n    CurrentBlock(ModuleReqFullId, NodeFullId, Box\u003cBlockDocument\u003e),\n    /// Block\n    Block(ModuleReqFullId, NodeFullId, Box\u003cBlockDocument\u003e),\n    /// Chunk\n    Chunk(ModuleReqFullId, NodeFullId, Vec\u003cBlockDocument\u003e),\n    /// PendingDocuments\n    PendingDocuments(ModuleReqFullId, Vec\u003cUserDocumentDUBP\u003e),\n    /// Consensus\n    Consensus(ModuleReqFullId, Result\u003cBlockstamp, NetworkConsensusError\u003e),\n    /// HeadsCache\n    HeadsCache(ModuleReqFullId, Box\u003cNetworkHead\u003e),\n}\n\nimpl NetworkResponse {\n    /// Get request full identifier\n    pub fn get_req_full_id(\u0026self) -\u003e ModuleReqFullId {\n        match *self {\n            NetworkResponse::CurrentBlock(ref req_id, _, _)\n            | NetworkResponse::Block(ref req_id, _, _)\n            | NetworkResponse::Chunk(ref req_id, _, _)\n            | NetworkResponse::PendingDocuments(ref req_id, _)\n            | NetworkResponse::Consensus(ref req_id, _)\n            | NetworkResponse::HeadsCache(ref req_id, _) =\u003e *req_id,\n        }\n    }\n    /// Get request identifier\n    pub fn get_req_id(\u0026self) -\u003e ModuleReqId {\n        self.get_req_full_id().1\n    }\n}\n","traces":[{"line":43,"address":null,"length":0,"stats":{"Line":0}},{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":null,"length":0,"stats":{"Line":0}},{"line":46,"address":null,"length":0,"stats":{"Line":0}},{"line":47,"address":null,"length":0,"stats":{"Line":0}},{"line":48,"address":null,"length":0,"stats":{"Line":0}},{"line":49,"address":null,"length":0,"stats":{"Line":0}},{"line":50,"address":null,"length":0,"stats":{"Line":0}},{"line":54,"address":null,"length":0,"stats":{"Line":0}},{"line":55,"address":null,"length":0,"stats":{"Line":0}},{"line":91,"address":null,"length":0,"stats":{"Line":0}},{"line":92,"address":null,"length":0,"stats":{"Line":0}},{"line":93,"address":null,"length":0,"stats":{"Line":0}},{"line":94,"address":null,"length":0,"stats":{"Line":0}},{"line":95,"address":null,"length":0,"stats":{"Line":0}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":97,"address":null,"length":0,"stats":{"Line":  balance of an address (pubkey or uid)\n    Balance(String),\n}\n\n#[derive(Debug, Clone)]\n/// Query for databases explorer\npub enum DBExQuery {\n    /// Wot query\n    WotQuery(DBExWotQuery),\n    /// Tx query\n    TxQuery(DBExTxQuery),\n}\n\npub fn dbex(profile_path: PathBuf, csv: bool, query: \u0026DBExQuery) {\n    match *query {\n        DBExQuery::WotQuery(ref wot_query) =\u003e dbex_wot(profile_path, csv, wot_query),\n        DBExQuery::TxQuery(ref tx_query) =\u003e dbex_tx(profile_path, csv, tx_query),\n    }\n}\n\npub fn dbex_tx(profile_path: PathBuf, _csv: bool, query: \u0026DBExTxQuery) {\n    // Get db path\n    let db_path = durs_conf::get_blockchain_db_path(profile_path);\n\n    // Open databases\n    let load_dbs_begin = SystemTime::now();\n    //let blocks_databases = BlocksV10DBs::open(Some(\u0026db_path));\n    let currency_databases = CurrencyV10DBs::open(Some(\u0026db_path));\n    let wot_databases = WotsV10DBs::open(Some(\u0026db_path));\n    let load_dbs_duration = SystemTime::now()\n        .duration_since(load_dbs_begin)\n        .expect(\"duration_since error !\");\n    println!(\n        \"Databases loaded in {}.{:03} seconds.\",\n        load_dbs_duration.as_secs(),\n        load_dbs_duration.subsec_millis()\n    );\n    let req_process_begin = SystemTime::now();\n    match *query {\n        DBExTxQuery::Balance(ref address_str) =\u003e {\n            let pubkey = if let Ok(ed25519_pubkey) = ed25519::PublicKey::from_base58(address_str) {\n                PubKey::Ed25519(ed25519_pubkey)\n            } else if let Some(pubkey) =\n                durs_blockchain_dal::readers::identity::get_pubkey_from_uid(\n                    \u0026wot_databases.identities_db,\n                    address_str,\n                )\n                .expect(\"get_uid : DALError\")\n            {\n                pubkey\n            } else {\n                println!(\"This address doesn't exist!\");\n                return;\n            };\n            let address = UTXOConditionsGroup::Single(TransactionOutputCondition::Sig(pubkey));\n            let address_balance = durs_blockchain_dal::readers::balance::get_address_balance(\n                \u0026currency_databases.balances_db,\n                \u0026address,\n            )\n            .expect(\"get_address_balance : DALError\")\n            .expect(\"Address not found in balances DB.\");\n            println!(\n                \"Balance={},{} 1\",\n                (address_balance.0).0 / 100,\n                (address_balance.0).0 % 100\n            );\n        }\n    }\n\n    let req_process_duration = SystemTime::now()\n        .duration_since(req_process_begin)\n        .expect(\"duration_since error\");\n    println!(\n        \"Request processed in  {}.{:06} seconds.\",\n        req_process_duration.as_secs(),\n        req_process_duration.subsec_micros()\n    );\n}\n\npub fn dbex_wot(profile_path: PathBuf, csv: bool, query: \u0026DBExWotQuery) {\n    // Get db path\n    let db_path = durs_conf::get_blockchain_db_path(profile_path.clone());\n\n    // Open databases\n    let load_dbs_begin = SystemTime::now();\n    let wot_databases = WotsV10DBs::open(Some(\u0026db_path));\n    let load_dbs_duration = SystemTime::now()\n        .duration_since(load_dbs_begin)\n        .expect(\"duration_since error\");\n    println!(\n        \"Databases loaded in {}.{:03} seconds.\",\n        load_dbs_duration.as_secs(),\n        load_dbs_duration.subsec_millis()\n    );\n\n    // Get currency parameters\n    let currency_params_db_datas =\n        dup_currency_params::db::get_currency_params(durs_conf::get_datas_path(profile_path))\n            .expect(\"Fail to parse currency params !\");\n    if currency_params_db_datas.is_none() {\n        println!(\"{}\", EMPTY_BLOCKCHAIN);\n        return;\n    }\n    let currency_params = unwrap!(currency_params_db_datas).1;\n\n    // get wot_index\n    let wot_index =\n        readers::identity::get_wot_index(\u0026wot_databases.identities_db).expect(\"DALError\");\n\n    // get wot_reverse_index\n    let wot_reverse_index: HashMap\u003cNodeId, \u0026PubKey\u003e =\n        wot_index.iter().map(|(p, id)| (*id, p)).collect();\n\n    // get wot uid index\n    let wot_uid_index: HashMap\u003cNodeId, String\u003e = wot_databases\n        .identities_db\n        .read(|db| {\n            db.iter()\n                .map(|(_, idty)| (idty.wot_id, String::from(idty.idty_doc.username())))\n                .collect()\n        })\n        .expect(\"Fail to read IdentitiesDB !\");\n\n    // Open wot db\n    let wot_db = BinDB::File(\n        open_file_db::\u003cRustyWebOfTrust\u003e(\u0026db_path, \"wot.db\").expect(\"Fail to open WotDB !\"),\n    );\n\n    // Print wot blockstamp\n    //println!(\"Wot : Current blockstamp = {}.\", wot_blockstamp);\n\n    // Get members count\n    let members_count = wot_db\n        .read(WebOfTrust::get_enabled)\n        .expect(\"Fail to read WotDB\")\n        .len();\n\n    match *query {\n        DBExWotQuery::AllDistances(ref reverse) =\u003e {\n            println!(\"compute distances...\");\n            let compute_distances_begin = SystemTime::now();\n            let mut distances_datas: Vec\u003c(NodeId, WotDistance)\u003e = wot_db\n                .read(|db| {\n                    db.get_enabled()\n                        .iter()\n                        .map(|wot_id| {\n                            (\n                                *wot_id,\n                                DISTANCE_CALCULATOR\n                                    .compute_distance(\n                                        db,\n                                        WotDistanceParameters {\n                                            node: *wot_id,\n                                            sentry_requirement: 5,\n                                            step_max: currency_params.step_max as u32,\n                                            x_percent: currency_params.x_percent,\n                                        },\n                                    )\n                                    .expect(\"Fail to get distance !\"),\n                            )\n                        })\n                        .collect()\n                })\n                .expect(\"Fail to read WotDB\");\n            let compute_distances_duration = SystemTime::now()\n                .duration_since(compute_distances_begin)\n                .expect(\"duration_since error\");\n            if *reverse {\n                distances_datas.sort_unstable_by(|(_, d1), (_, d2)| d1.success.cmp(\u0026d2.success));\n            } else {\n                distances_datas.sort_unstable_by(|(_, d1), (_, d2)| d2.success.cmp(\u0026d1.success));\n            }\n            for (wot_id, distance_datas) in distances_datas {\n                let distance_percent: f64 =\n                    f64::from(distance_datas.success) / f64::from(distance_datas.sentries) * 100.0;\n                if csv {\n                    println!(\"{}, {}\", wot_uid_index[\u0026wot_id], distance_percent,);\n                } else {\n                    println!(\n                        \"{} -\u003e distance: {:.2}% ({}/{})\",\n                        wot_uid_index[\u0026wot_id],\n                        distance_percent,\n                        distance_datas.success,\n                        distance_datas.sentries\n                    );\n                }\n            }\n            println!(\n                \"compute_distances_duration = {},{:03}.\",\n                compute_distances_duration.as_secs(),\n                compute_distances_duration.subsec_millis()\n            );\n        }\n        DBExWotQuery::ExpireMembers(ref reverse) =\u003e {\n            // Open blockchain database\n            let blockchain_db = open_file_db::\u003cLocalBlockchainV10Datas\u003e(\u0026db_path, \"blockchain.db\")\n                .expect(\"Fail to open blockchain db\");\n            // Get blocks_times\n            let (current_bc_time, blocks_times): (u64, HashMap\u003cBlockNumber, u64\u003e) = blockchain_db\n                .read(|db| {\n                    (\n                        db[\u0026BlockNumber(db.len() as u32 - 1)].block.common_time(),\n                        db.iter()\n                            .map(|(block_id, dal_block)| (*block_id, dal_block.block.common_time()))\n                            .collect(),\n                    )\n                })\n                .expect(\"Fail to read blockchain db\");\n            // Get expire_dates\n            let min_created_ms_time = current_bc_time - currency_params.ms_validity;\n            let mut expire_dates: Vec\u003c(NodeId, u64)\u003e = wot_databases\n                .ms_db\n                .read(|db| {\n                    let mut expire_dates = Vec::new();\n                    for (block_id, nodes_ids) in db {\n                        let created_ms_time = blocks_times[\u0026block_id];\n                        if created_ms_time \u003e min_created_ms_time {\n                            for node_id in nodes_ids {\n                                expire_dates.push((\n                                    *node_id,\n                                    created_ms_time + currency_params.ms_validity,\n                                ));\n                            }\n                        }\n                    }\n                    expire_dates\n                })\n                .expect(\"Fail to read ms db\");\n            if *reverse {\n                expire_dates.sort_unstable_by(|(_, d1), (_, d2)| d1.cmp(\u0026d2));\n            } else {\n                expire_dates.sort_unstable_by(|(_, d1), (_, d2)| d2.cmp(\u0026d1));\n            }\n            for (node_id, expire_date) in expire_dates {\n                println!(\"{}, {}\", wot_uid_index[\u0026node_id], expire_date);\n            }\n        }\n        DBExWotQuery::MemberDatas(ref uid) =\u003e {\n            println!(\" Members count = {}.\", members_count);\n            if let Some(pubkey) = durs_blockchain_dal::readers::identity::get_pubkey_from_uid(\n                \u0026wot_databases.identities_db,\n                uid,\n            )\n            .expect(\"get_pubkey_from_uid() : DALError !\")\n            {\n                let wot_id = wot_index[\u0026pubkey];\n                println!(\n                    \"{} : wot_id={}, pubkey={}.\",\n                    uid,\n                    wot_id.0,\n                    pubkey.to_string()\n                );\n                let distance_datas = wot_db\n                    .read(|db| {\n                        DISTANCE_CALCULATOR.compute_distance(\n                            db,\n                            WotDistanceParameters {\n                                node: wot_id,\n                                sentry_requirement: 5,\n                                step_max: currency_params.step_max as u32,\n                                x_percent: currency_params.x_percent,\n                            },\n                        )\n                    })\n                    .expect(\"Fail to read WotDB\")\n                    .expect(\"Fail to get distance !\");\n                let distance_percent: f64 =\n                    f64::from(distance_datas.success) / f64::from(distance_datas.sentries) * 100.0;\n                println!(\n                    \"Distance {:.2}% ({}/{})\",\n                    distance_percent, distance_datas.success, distance_datas.sentries\n                );\n                let sources = wot_db\n                    .read(|db| db.get_links_source(wot_id))\n                    .expect(\"Fail to read WotDB\")\n                    .expect(\"Fail to get links source !\");\n                println!(\"Certifiers : {}\", sources.len());\n                for (i, source) in sources.iter().enumerate() {\n                    let source_uid = durs_blockchain_dal::readers::identity::get_uid(\n                        \u0026wot_databases.identities_db,\n                        *(wot_reverse_index[\u0026source]),\n                    )\n                    .expect(\"get_uid() : DALError\")\n                    .expect(\"Not found source_uid !\");\n                    println!(\"{}: {}\", i + 1, source_uid);\n                }\n            } else {\n                println!(\"Uid \\\"{}\\\" not found !\", uid);\n            }\n        }\n        _ =\u003e {}\n    }\n}\n","traces":[{"line":58,"address":4563744,"length":1,"stats":{"Line":0}},{"line":59,"address":4563880,"length":1,"stats":{"Line":0}},{"line":60,"address":4563762,"length":1,"stats":{"Line":0}},{"line":61,"address":4563882,"length":1,"stats":{"Line":0}},{"line":65,"address":4563968,"length":1,"stats":{"Line":0}},{"line":67,"address":4563995,"length":1,"stats":{"Line":0}},{"line":70,"address":4564069,"length":1,"stats":{"Line":0}},{"line":72,"address":4564136,"length":1,"stats":{"Line":0}},{"line":73,"address":4564197,"length":1,"stats":{"Line":0}},{"line":74,"address":4564232,"length":1,"stats":{"Line":0}},{"line":75,"address":4564306,"length":1,"stats":{"Line":0}},{"line":77,"address":4564543,"length":1,"stats":{"Line":0}},{"line":79,"address":4564468,"length":1,"stats":{"Line":0}},{"line":80,"address":4564507,"length":1,"stats":{"Line":0}},{"line":82,"address":4564856,"length":1,"stats":{"Line":0}},{"line":84,"address":4564915,"length":1,"stats":{"Line":0}},{"line":85,"address":4564931,"length":1,"stats":{"Line":0}},{"line":86,"address":4565081,"length":1,"stats":{"Line":0}},{"line":87,"address":4565351,"length":1,"stats":{"Line":0}},{"line":88,"address":4565269,"length":1,"stats":{"Line":0}},{"line":89,"address":4565222,"length":1,"stats":{"Line":0}},{"line":90,"address":4565230,"length":1,"stats":{"Line":0}},{"line":94,"address":4565428,"length":1,"stats":{"Line":0}},{"line":96,"address":4565465,"length":1,"stats":{"Line":0}},{"line":99,"address":4565576,"length":1,"stats":{"Line":0}},{"line":100,"address":4565744,"length":1,"stats d have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module that applies the content of a block to the indexes of the local blockchain.\n\nuse dubp_documents::documents::block::{BlockDocument, BlockDocumentTrait, BlockDocumentV10};\nuse dubp_documents::documents::transaction::{TxAmount, TxBase};\nuse dubp_documents::{BlockNumber, Document};\nuse dup_crypto::keys::*;\nuse durs_blockchain_dal::entities::block::DALBlock;\nuse durs_blockchain_dal::entities::sources::SourceAmount;\nuse durs_blockchain_dal::writers::requests::*;\nuse durs_blockchain_dal::BinDB;\nuse durs_common_tools::fatal_error;\nuse durs_wot::data::NewLinkResult;\nuse durs_wot::{NodeId, WebOfTrust};\nuse std::collections::{HashMap, HashSet};\n\n#[derive(Debug, Clone)]\n/// Stores all queries to apply in database to \"apply\" the block\npub struct ValidBlockApplyReqs(\n    pub BlocksDBsWriteQuery,\n    pub Vec\u003cWotsDBsWriteQuery\u003e,\n    pub Vec\u003cCurrencyDBsWriteQuery\u003e,\n);\n\n#[derive(Debug, Copy, Clone)]\n/// ApplyValidBlockError\npub enum ApplyValidBlockError {\n    DBsCorrupted,\n    ExcludeUnknowNodeId,\n    RevokeUnknowNodeId,\n}\n\n#[inline]\npub fn apply_valid_block\u003cW: WebOfTrust\u003e(\n    block: BlockDocument,\n    wot_index: \u0026mut HashMap\u003cPubKey, NodeId\u003e,\n    wot_db: \u0026BinDB\u003cW\u003e,\n    expire_certs: \u0026HashMap\u003c(NodeId, NodeId), BlockNumber\u003e,\n) -\u003e Result\u003cValidBlockApplyReqs, ApplyValidBlockError\u003e {\n    match block {\n        BlockDocument::V10(block_v10) =\u003e {\n            apply_valid_block_v10(block_v10, wot_index, wot_db, expire_certs)\n        }\n    }\n}\n\npub fn apply_valid_block_v10\u003cW: WebOfTrust\u003e(\n    mut block: BlockDocumentV10,\n    wot_index: \u0026mut HashMap\u003cPubKey, NodeId\u003e,\n    wot_db: \u0026BinDB\u003cW\u003e,\n    expire_certs: \u0026HashMap\u003c(NodeId, NodeId), BlockNumber\u003e,\n) -\u003e Result\u003cValidBlockApplyReqs, ApplyValidBlockError\u003e {\n    debug!(\n        \"BlockchainModule : apply_valid_block({})\",\n        block.blockstamp(),\n    );\n    let mut wot_dbs_requests = Vec::new();\n    let mut currency_dbs_requests = Vec::new();\n    let current_blockstamp = block.blockstamp();\n    let mut identities = HashMap::with_capacity(block.identities.len());\n    for identity in \u0026block.identities {\n        identities.insert(identity.issuers()[0], identity);\n    }\n    for joiner in \u0026block.joiners {\n        let pubkey = joiner.issuers()[0];\n        if let Some(idty_doc) = identities.get(\u0026pubkey) {\n            // Newcomer\n            let wot_id = NodeId(\n                wot_db\n                    .read(WebOfTrust::size)\n                    .expect(\"Fatal error : fail to read WotDB !\"),\n            );\n            wot_db\n                .write(|db| {\n                    db.add_node();\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_index.insert(pubkey, wot_id);\n            wot_dbs_requests.push(WotsDBsWriteQuery::CreateIdentity(\n                wot_id,\n                current_blockstamp,\n                block.median_time,\n                Box::new((*idty_doc).clone()),\n                joiner.blockstamp().id,\n            ));\n        } else {\n            // Renewer\n            let wot_id = wot_index[\u0026joiner.issuers()[0]];\n            wot_db\n                .write(|db| {\n                    db.set_enabled(wot_id, true);\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_dbs_requests.push(WotsDBsWriteQuery::RenewalIdentity(\n                joiner.issuers()[0],\n                wot_id,\n                block.median_time,\n                joiner.blockstamp().id,\n            ));\n        }\n    }\n    for active in \u0026block.actives {\n        let pubkey = active.issuers()[0];\n        if !identities.contains_key(\u0026pubkey) {\n            let wot_id = wot_index[\u0026pubkey];\n            wot_db\n                .write(|db| {\n                    db.set_enabled(wot_id, true);\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_dbs_requests.push(WotsDBsWriteQuery::RenewalIdentity(\n                pubkey,\n                wot_id,\n                block.median_time,\n                active.blockstamp().id,\n            ));\n        }\n    }\n    for exclusion in \u0026block.excluded {\n        let wot_id = if let Some(wot_id) = wot_index.get(\u0026exclusion) {\n            wot_id\n        } else {\n            return Err(ApplyValidBlockError::ExcludeUnknowNodeId);\n        };\n        wot_db\n            .write(|db| {\n                db.set_enabled(*wot_id, false);\n            })\n            .expect(\"Fail to write in WotDB\");\n        wot_dbs_requests.push(WotsDBsWriteQuery::ExcludeIdentity(\n            *exclusion,\n            block.blockstamp(),\n        ));\n    }\n    for revocation in \u0026block.revoked {\n        let compact_revoc = revocation.to_compact_document();\n        let wot_id = if let Some(wot_id) = wot_index.get(\u0026compact_revoc.issuer) {\n            wot_id\n        } else {\n            return Err(ApplyValidBlockError::RevokeUnknowNodeId);\n        };\n        wot_db\n            .write(|db| {\n                db.set_enabled(*wot_id, false);\n            })\n            .expect(\"Fail to write in WotDB\");\n        wot_dbs_requests.push(WotsDBsWriteQuery::RevokeIdentity(\n            compact_revoc.issuer,\n            block.blockstamp(),\n            true,\n        ));\n    }\n    for certification in \u0026block.certifications {\n        trace!(\"stack_up_valid_block: apply cert...\");\n        let compact_cert = certification.to_compact_document();\n        let wot_node_from = wot_index\n            .get(\u0026compact_cert.issuer)\n            .ok_or(ApplyValidBlockError::DBsCorrupted)?;\n        let wot_node_to = wot_index\n            .get(\u0026compact_cert.target)\n            .ok_or(ApplyValidBlockError::DBsCorrupted)?;\n        wot_db\n            .write(|db| {\n                let result = db.add_link(*wot_node_from, *wot_node_to);\n                match result {\n                    NewLinkResult::Ok(_) =\u003e {}\n                    _ =\u003e fatal_error!(\n                        \"Fail to add_link {}-\u003e{} : {:?}\",\n                        wot_node_from.0,\n                        wot_node_to.0,\n                        result\n                    ),\n                }\n            })\n            .expect(\"Fail to write in WotDB\");\n        wot_dbs_requests.push(WotsDBsWriteQuery::CreateCert(\n            compact_cert.issuer,\n            *wot_node_from,\n            *wot_node_to,\n            compact_cert.block_number,\n            block.median_time,\n        ));\n        trace!(\"stack_up_valid_block: apply cert...success.\");\n    }\n    if !expire_certs.is_empty() {\n        let mut blocks_already_expire = HashSet::new();\n        for ((source, target), created_block_id) in expire_certs {\n            if !blocks_already_expire.contains(created_block_id) {\n                wot_dbs_requests.push(WotsDBsWriteQuery::ExpireCerts(*created_block_id));\n                blocks_already_expire.insert(*created_block_id);\n            }\n            wot_db\n                .write(|db| {\n                    let _ = db.rem_link(*source, *target);\n                })\n                .expect(\"Fail to write in WotDB\");\n        }\n    }\n    if let Some(du_amount) = block.dividend {\n        if du_amount \u003e 0 {\n            let members_wot_ids = wot_db\n                .read(WebOfTrust::get_enabled)\n                .expect(\"Fail to read WotDB\");\n            let mut members_pubkeys = Vec::new();\n            for (pubkey, wot_id) in wot_index {\n                if members_wot_ids.contains(wot_id) {\n                    members_pubkeys.push(*pubkey);\n                }\n            }\n            currency_dbs_requests.push(CurrencyDBsWriteQuery::CreateUD(\n                SourceAmount(TxAmount(du_amount as isize), TxBase(block.unit_base)),\n                block.number,\n                members_pubkeys,\n            ));\n        }\n    }\n\n    for tx in \u0026block.transactions {\n        currency_dbs_requests.push(CurrencyDBsWriteQuery::WriteTx(Box::new(tx.unwrap_doc())));\n    }\n\n    /*// Calculate the state of the wot\n    if !wot_events.is_empty() \u0026\u0026 verif_level != SyncVerificationLevel::FastSync() {\n        // Calculate sentries_count\n        let sentries_count = wot.get_sentries(3).len();\n        // Calculate average_density\n        let average_density = calculate_average_density::\u003cW\u003e(\u0026wot);\n        let sentry_requirement =\n            get_sentry_requirement(block.members_count, G1_PARAMS.step_max);\n        // Calculate distances and connectivities\n        let (average_distance, distances, average_connectivity, connectivities) =\n            compute_distances::\u003cW\u003e(\n                \u0026wot,\n                sentry_requirement,\n                G1_PARAMS.step_max,\n                G1_PARAMS.x_percent,\n            );\n        // Calculate centralities and average_centrality\n        let centralities =\n            calculate_distance_stress_centralities::\u003cW\u003e(\u0026wot, G1_PARAMS.step_max);\n        let average_centrality =\n            (centralities.iter().sum::\u003cu64\u003e() as f64 / centralities.len() as f64) as usize;\n        // Register the state of the wot\n        let max_connectivity = currency_params.max_connectivity();\n        durs_blockchain_dal::register_wot_state(\n            db,\n            \u0026WotState {\n                block_number: block.number.0,\n                block_hash: block.hash.expect(\"Fail to get block hash\").to_string(),\n                sentries_count,\n                average_density,\n                average_distance,\n                distances,\n                average_connectivity,\n                connectivities: connectivities\n                    .iter()\n                    .map(|c| {\n                        if *c \u003e max_connectivity {\n                            max_connectivity\n                        } else {\n                            *c\n                        }\n                    })\n                    .collect(),\n                average_centrality,\n                centralities,\n            },\n        );\n    }*/\n    // Create DALBlock\n    block.reduce();\n    let dal_block = DALBlock {\n        block: BlockDocument::V10(block),\n        expire_certs: Some(expire_certs.clone()),\n    };\n    // Return DBs requests\n    Ok(ValidBlockApplyReqs(\n        BlocksDBsWriteQuery::WriteBlock(dal_block),\n        wot_dbs_requests,\n        currency_dbs_requests,\n    ))\n}\n","traces":[{"line":48,"address":5365152,"length":1,"stats":{"Line":0}},{"line":54,"address":null,"length":0,"stats":{"Line":0}},{"line":55,"address":null,"length":0,"stats":{"Line":0}},{"line":56,"address":null,"length":0,"stats":{"Line":0}},{"line":61,"address":5365360,"length":1,"stats":{"Line":0}},{"line":67,"address":5365400,"length":1,"stats":{"Line":0}},{"line":69,"address":5365716,"length":1,"stats":{"Line":0}},{"line":71,"address":5365914,"length":1,"stats":{"Line":0}},{"line":72,"address":5365921,"length":1,"stats":{"Line":0}},{"line":73,"address":5365944,"length":1,"stats":{"Line":0}},{"line":74,"address":5365983,"length":1,"stats":{"Line":0}},{"line":75,"address":5366042,"length":1,"stats":{"Line":0}},{"line":76,"address":5366278,"length":1,"stats":{"Line":0}},{"line":78,"address":5366313,"length":1,"stats":{"Line":0}},{"line":79,"address":5366647,"length":1,"stats":{"Line":0}},{"line":80,"address":5366809,"length":1,"stats":{"Line":0}},{"line":82,"address":5366954,"length":1,"stats":{"Line":0}},{"line":83,"address":5366888,"length":1,"stats":{"Line":0}}, RPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Verify block inner hash and block hash\n\nuse dubp_documents::documents::block::{BlockDocument, BlockDocumentTrait, VerifyBlockHashError};\n\n/// Verify block hashs\npub fn verify_block_hashs(block_doc: \u0026BlockDocument) -\u003e Result\u003c(), VerifyBlockHashError\u003e {\n    trace!(\"complete_block #{}...\", block_doc.number());\n\n    match block_doc.verify_inner_hash() {\n        Ok(()) =\u003e block_doc.verify_hash().map_err(|e| {\n            warn!(\"BlockchainModule : Refuse Bloc : invalid hash !\");\n            e\n        }),\n        Err(e) =\u003e {\n            warn!(\"BlockchainModule : Refuse Bloc : invalid inner hash !\");\n            warn!(\"BlockDocument=\\\"{:?}\\\"\", block_doc);\n            warn!(\n                \"BlockInnerFormat=\\\"{}\\\"\",\n                block_doc.generate_compact_inner_text()\n            );\n            Err(e)\n        }\n    }\n}\n","traces":[{"line":21,"address":4486960,"length":1,"stats":{"Line":0}},{"line":22,"address":4486985,"length":1,"stats":{"Line":0}},{"line":24,"address":4487389,"length":1,"stats":{"Line":0}},{"line":25,"address":4487410,"length":1,"stats":{"Line":0}},{"line":26,"address":4830593,"length":1,"stats":{"Line":0}},{"line":27,"address":4830816,"length":1,"stats":{"Line":0}},{"line":29,"address":4487514,"length":1,"stats":{"Line":0}},{"line":30,"address":4487551,"length":1,"stats":{"Line":0}},{"line":31,"address":4487794,"length":1,"stats":{"Line":0}},{"line":32,"address":4488138,"length":1,"stats":{"Line":0}},{"line":34,"address":4488301,"length":1,"stats":{"Line":0}},{"line":36,"address":4488524,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":12},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","dubp","check","mod.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module checking if a block complies with all the rules of the (DUBP DUniter Blockchain Protocol).\n\npub mod hashs;\n\nuse crate::dubp::BlockError;\nuse dubp_documents::documents::block::{BlockDocument, BlockDocumentTrait};\nuse dubp_documents::*;\nuse dup_crypto::keys::PubKey;\nuse durs_blockchain_dal::*;\nuse durs_wot::*;\nuse std::collections::HashMap;\n\n#[derive(Debug, Copy, Clone)]\npub enum InvalidBlockError {\n    NoPreviousBlock,\n    VersionDecrease,\n}\n\npub fn verify_block_validity\u003cW: WebOfTrust\u003e(\n    block: \u0026BlockDocument,\n    blockchain_db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n    _certs_db: \u0026BinDB\u003cCertsExpirV10Datas\u003e,\n    _wot_index: \u0026HashMap\u003cPubKey, NodeId\u003e,\n    _wot_db: \u0026BinDB\u003cW\u003e,\n) -\u003e Result\u003c(), BlockError\u003e {\n    // Rules that do not concern genesis block\n    if block.number().0 \u003e 0 {\n        // Get previous block\n        let previous_block_opt = readers::block::get_block_in_local_blockchain(\n            blockchain_db,\n            BlockNumber(block.number().0 - 1),\n        )?;\n\n        // Previous block must exist\n        if previous_block_opt.is_none() {\n            return Err(BlockError::InvalidBlock(InvalidBlockError::NoPreviousBlock));\n        }\n        let previous_block = previous_block_opt.expect(\"safe unwrap\");\n\n        // Block version must not decrease\n        if previous_block.version() \u003e block.version() {\n            return Err(BlockError::InvalidBlock(InvalidBlockError::VersionDecrease));\n        }\n    }\n\n    Ok(())\n}\n","traces":[{"line":34,"address":5123120,"length":1,"stats":{"Line":0}},{"line":42,"address":5123167,"length":1,"stats":{"Line":0}},{"line":44,"address":5123290,"length":1,"stats":{"Line":0}},{"line":45,"address":5123232,"length":1,"stats":{"Line":0}},{"line":46,"address":5123237,"length":1,"stats":{"Line":0}},{"line":50,"address":5123641,"length":1,"stats":{"Line":0}},{"line":51,"address":5123660,"length":1,"stats":{"Line":0}},{"line":53,"address":5123755,"length":1,"stats":{"Line":0}},{"line":56,"address":5123838,"length":1,"stats":{"Line":0}},{"line":57,"address":5123916,"length":1,"stats":{"Line":0}},{"line":61,"address":5124066,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","dubp","mod.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module that checks and applies the content of a block according to the DUBP (DUBP DUniter Blockchain Protocol).\n\npub mod apply;\npub mod check;\n\nuse crate::*;\nuse apply::*;\nuse check::*;\nuse dubp_documents::documents::block::{BlockDocumentTrait, VerifyBlockHashError};\nuse dubp_documents::Blockstamp;\nuse dubp_documents::Document;\nuse durs_blockchain_dal::entities::block::DALBlock;\nuse durs_blockchain_dal::*;\nuse unwrap::unwrap;\n\n#[derive(Debug, Clone)]\npub enum CheckAndApplyBlockReturn {\n    ValidMainBlock(ValidBlockApplyReqs),\n    ForkBlock,\n    OrphanBlock,\n}\n\n#[derive(Debug, Copy, Clone)]\npub enum BlockError {\n    AlreadyHaveBlock,\n    BlockOrOutForkWindow,\n    VerifyBlockHashError(VerifyBlockHashError),\n    DALError(DALError),\n    InvalidBlock(InvalidBlockError),\n    ApplyValidBlockError(ApplyValidBlockError),\n}\n\nimpl From\u003cVerifyBlockHashError\u003e for BlockError {\n    fn from(err: VerifyBlockHashError) -\u003e Self {\n        BlockError::VerifyBlockHashError(err)\n    }\n}\n\nimpl From\u003cDALError\u003e for BlockError {\n    fn from(err: DALError) -\u003e Self {\n        BlockError::DALError(err)\n    }\n}\n\nimpl From\u003cApplyValidBlockError\u003e for BlockError {\n    fn from(err: ApplyValidBlockError) -\u003e Self {\n        BlockError::ApplyValidBlockError(err)\n    }\n}\n\npub fn check_and_apply_block(\n    bc: \u0026mut BlockchainModule,\n    block_doc: BlockDocument,\n) -\u003e Result\u003cCheckAndApplyBlockReturn, BlockError\u003e {\n    // Get BlockDocument \u0026\u0026 check if already have block\n    let already_have_block = readers::block::already_have_block(\n        \u0026bc.blocks_databases.blockchain_db,\n        \u0026bc.forks_dbs,\n        block_doc.blockstamp(),\n        block_doc.previous_hash(),\n    )?;\n\n    // Verify block hashs\n    dubp::check::hashs::verify_block_hashs(\u0026block_doc)?;\n\n    // Check block chainability\n    if (block_doc.number().0 == 0 \u0026\u0026 bc.current_blockstamp == Blockstamp::default())\n        || (block_doc.number().0 == bc.current_blockstamp.id.0 + 1\n            \u0026\u0026 unwrap!(block_doc.previous_hash()).to_string()\n                == bc.current_blockstamp.hash.0.to_string())\n    {\n        debug!(\n            \"stackable_block : block {} chainable !\",\n            block_doc.blockstamp()\n        );\n        // Detect expire_certs\n        let blocks_expiring = Vec::with_capacity(0);\n        let expire_certs = durs_blockchain_dal::readers::certs::find_expire_certs(\n            \u0026bc.wot_databases.certs_db,\n            blocks_expiring,\n        )?;\n\n        // Verify block validity (check all protocol rule, very long !)\n        verify_block_validity(\n            \u0026block_doc,\n            \u0026bc.blocks_databases.blockchain_db,\n            \u0026bc.wot_databases.certs_db,\n            \u0026bc.wot_index,\n            \u0026bc.wot_databases.wot_db,\n        )?;\n\n        // If we're in block genesis, get the currency parameters\n        if block_doc.number() == BlockNumber(0) {\n            // Open currency_params_db\n            let datas_path = durs_conf::get_datas_path(bc.profile_path.clone());\n            // Get and write currency params\n            bc.currency_params = Some(\n                durs_blockchain_dal::readers::currency_params::get_and_write_currency_params(\n                    \u0026datas_path,\n                    \u0026block_doc,\n                ),\n            );\n        }\n\n        Ok(CheckAndApplyBlockReturn::ValidMainBlock(apply_valid_block(\n            block_doc,\n            \u0026mut bc.wot_index,\n            \u0026bc.wot_databases.wot_db,\n            \u0026expire_certs,\n        )?))\n    } else if already_have_block {\n        Err(BlockError::AlreadyHaveBlock)\n    } else if block_doc.number().0 \u003e= bc.current_blockstamp.id.0\n        || (bc.current_blockstamp.id.0 - block_doc.number().0)\n            \u003c unwrap!(bc.currency_params).fork_window_size as u32\n    {\n        debug!(\n            \"stackable_block : block {} not chainable, store this for future !\",\n            block_doc.blockstamp()\n        );\n\n        let dal_block = DALBlock {\n            block: block_doc.clone(),\n            expire_certs: None,\n        };\n\n        if durs_blockchain_dal::writers::block::insert_new_fork_block(\u0026bc.forks_dbs, dal_block)\n            .expect(\"durs_blockchain_dal::writers::block::insert_new_fork_block() : DALError\")\n        {\n            Ok(CheckAndApplyBlockReturn::ForkBlock)\n        } else {\n            Ok(CheckAndApplyBlockReturn::OrphanBlock)\n        }\n    } else {\n        debug!(\n            \"stackable_block : block {} not chainable and already stored or out of forkWindowSize !\",\n            block_doc.blockstamp()\n        );\n        Err(BlockError::BlockOrOutForkWindow)\n    }\n}\n","traces":[{"line":49,"address":null,"length":0,"stats":{"Line":0}},{"line":50,"address":null,"length":0,"stats":{"Line":0}},{"line":55,"address":null,"length":0,"stats":{"Line":0}},{"line":56,"address":null,"length":0,"stats":{"Line":0}},{"line":61,"address":null,"length":0,"stats":{"Line":0}},{"line":62,"address":null,"length":0,"stats":{"Line":0}},{"line":66,"address":4212448,"length":1,"stats":{"Line":0}},{"line":71,"address":4212472,"length":1,"stats":{"Line":0}},{"line":72,"address":4212496,"length":1,"stats":{"Line":0}},{"line":73,"address":4212511,"length":1,"stats":{"Line":0}},{"line":74,"address":4212518,"length":1,"stats":{"Line":0}},{"line":75,"address":4212615,"length":1,"stats":{"Line":0}},{"line":79,"address":4212956,"length":1,"stats":{"Line":0}},{"line":82,"address":4213273,"length":1,"stats":{"Line":0}},{"line":83,"address":4213305,"length":1,"stats":{"Line":0}},{"line":84,"address":4213492,"length":1,"stats":{"Line":0}},{"line":85,"address":4213694,"length":1,"stats":{"Line":0}},{"line":87,"address":4213844,"length":1,"stats":{"Line":0}},{"line":89,"address": coverable":51},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","dunp","queries.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module that sends requests to the inter-node network layer.\n\nuse crate::*;\nuse durs_message::*;\nuse durs_module::ModuleReqId;\nuse durs_network::requests::OldNetworkRequest;\n\n/// Send network request\npub fn request_network(\n    bc: \u0026BlockchainModule,\n    req_id: ModuleReqId,\n    request: \u0026OldNetworkRequest,\n) -\u003e ModuleReqId {\n    if bc\n        .router_sender\n        .send(RouterThreadMessage::ModuleMessage(DursMsg::Request {\n            req_from: BlockchainModule::name(),\n            req_to: ModuleRole::InterNodesNetwork,\n            req_id,\n            req_content: DursReqContent::OldNetworkRequest(*request),\n        }))\n        .is_err()\n    {\n        debug!(\"Fail to send OldNetworkRequest to router\");\n    }\n    request.get_req_id()\n}\n\n/// Request chunk from network (chunk = group of blocks)\npub fn request_chunk(\n    bc: \u0026BlockchainModule,\n    req_id: ModuleReqId,\n    from: u32,\n) -\u003e (ModuleReqId, OldNetworkRequest) {\n    let req = OldNetworkRequest::GetBlocks(\n        ModuleReqFullId(BlockchainModule::name(), req_id),\n        *CHUNK_SIZE,\n        from,\n    );\n    (request_network(bc, req_id, \u0026req), req)\n}\n/// Requests blocks from current to `to`\npub fn request_blocks_to(\n    bc: \u0026BlockchainModule,\n    to: BlockNumber,\n) -\u003e HashMap\u003cModuleReqId, OldNetworkRequest\u003e {\n    let from = if bc.current_blockstamp == Blockstamp::default() {\n        0\n    } else {\n        bc.current_blockstamp.id.0 + 1\n    };\n    info!(\n        \"BlockchainModule : request_blocks_to({}-{})\",\n        bc.current_blockstamp.id.0 + 1,\n        to\n    );\n    if bc.current_blockstamp.id \u003c to {\n        let real_to = if (to.0 - bc.current_blockstamp.id.0) \u003e *MAX_BLOCKS_REQUEST {\n            bc.current_blockstamp.id.0 + *MAX_BLOCKS_REQUEST\n        } else {\n            to.0\n        };\n        request_blocks_from_to(bc, from, real_to)\n    } else {\n        HashMap::with_capacity(0)\n    }\n}\n\n/// Requets previous blocks from specific orphan block\n#[inline]\npub fn request_orphan_previous(\n    _bc: \u0026BlockchainModule,\n    _orphan_block_number: BlockNumber,\n) -\u003e HashMap\u003cModuleReqId, OldNetworkRequest\u003e {\n    /*if orphan_block_number.0\n        \u003e bc.current_blockstamp.id.0 - *durs_blockchain_dal::constants::FORK_WINDOW_SIZE as u32\n        \u0026\u0026 orphan_block_number.0 \u003c= bc.current_blockstamp.id.0 + *CHUNK_SIZE\n    {\n        request_blocks_from_to(\n            bc,\n            orphan_block_number.0 - *CHUNK_SIZE + 1,\n            orphan_block_number.0,\n        )\n    } else {*/\n    HashMap::with_capacity(0)\n}\n\nfn request_blocks_from_to(\n    bc: \u0026BlockchainModule,\n    mut from: u32,\n    to: u32,\n) -\u003e HashMap\u003cModuleReqId, OldNetworkRequest\u003e {\n    let mut requests_ids = HashMap::new();\n    while from \u003c= to {\n        let mut req_id = ModuleReqId(0);\n        while bc.pending_network_requests.contains_key(\u0026req_id)\n            || requests_ids.contains_key(\u0026req_id)\n        {\n            req_id = ModuleReqId(req_id.0 + 1);\n        }\n        let (req_id, req) = request_chunk(bc, req_id, from);\n        requests_ids.insert(req_id, req);\n        from += *CHUNK_SIZE;\n    }\n    requests_ids\n}\n","traces":[{"line":24,"address":4765712,"length":1,"stats":{"Line":0}},{"line":29,"address":4765733,"length":1,"stats":{"Line":0}},{"line":39,"address":4766112,"length":1,"stats":{"Line":0}},{"line":41,"address":4766348,"length":1,"stats":{"Line":0}},{"line":45,"address":4766400,"length":1,"stats":{"Line":0}},{"line":50,"address":4766495,"length":1,"stats":{"Line":0}},{"line":51,"address":4766433,"length":1,"stats":{"Line":0}},{"line":52,"address":4766482,"length":1,"stats":{"Line":0}},{"line":53,"address":4766491,"length":1,"stats":{"Line":0}},{"line":55,"address":4766547,"length":1,"stats":{"Line":0}},{"line":58,"address":4766672,"length":1,"stats":{"Line":0}},{"line":62,"address":4766691,"length":1,"stats":{"Line":0}},{"line":63,"address":4766761,"length":1,"stats":{"Line":0}},{"line":65,"address":4766771,"length":1,"stats":{"Line":0}},{"line":67,"address":4766816,"length":1,"stats":{"Line":0}},{"line":69,"address":4766979,"length":1,"stats":{"Line":0}},{"line":72,"address":4767274,"length":1,"stats":{"Line":0}},{"line":73,"address":4767315,"length":1,"stats":{"Line":0}},{"line":74,"address":4767361,"length":1,"stats":{"Line":0}},{"line":76,"address":4767410,"length":1,"stats":{"Line":0}},{"line":78,"address":4767421,"length":1,"stats":{"Line":0}},{"line":86,"address":4767552,"length":1,"stats":{"Line":0}},{"line":103,"address":4767600,"length":1,"stats":{"Line":0}},{"line":108,"address":4767623,"length":1,"stats":{"Line":0}},{"line":109,"address":4767663,"length":1,"stats":{"Line":0}},{"line":110,"address":4767712,"length":1,"stats":{"Line":0}},{"line":111,"address":4767720,"length":1,"stats":{"Line":0}},{"line":112,"address":4767795,"length":1,"stats":{"Line":0}},{"line":114,"address":4767852,"length":1,"stats":{"Line":0}},{"line":116,"address":4767750,"length":1,"stats":{"Line":0}},{"line":117,"address":4767947,"length":1,"stats":{"Line":0}},{"line":118,"address":4768027,"length":1,"stats":{"Line":0}},{"line":120,"address":4767678,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":33},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","dunp","receiver.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module managing the reception of messages from the inter-node network layer\n//! (received by the intermediaries of events transmitted by the network module).\n\nuse crate::*;\nuse dubp_documents::documents::UserDocumentDUBP;\nuse unwrap::unwrap;\n\npub fn receive_user_documents(_bc: \u0026mut BlockchainModule, network_documents: \u0026[UserDocumentDUBP]) {\n    for network_document in network_documents {\n        match network_document {\n            UserDocumentDUBP::Certification(_) =\u003e {}\n            UserDocumentDUBP::Identity(_) =\u003e {}\n            UserDocumentDUBP::Membership(_) =\u003e {}\n            UserDocumentDUBP::Revocation(_) =\u003e {}\n            UserDocumentDUBP::Transaction(_) =\u003e {}\n        }\n    }\n}\n\npub fn receive_blocks(bc: \u0026mut BlockchainModule, blocks: Vec\u003cBlockDocument\u003e) {\n    debug!(\"BlockchainModule : receive_blocks({})\", blocks.len());\n    let mut save_blocks_dbs = false;\n    let mut save_wots_dbs = false;\n    let mut save_currency_dbs = false;\n    let mut first_orphan = true;\n    for block in blocks.into_iter() {\n        let blockstamp = block.blockstamp();\n        match check_and_apply_block(bc, block) {\n            Ok(check_block_return) =\u003e match check_block_return {\n                CheckAndApplyBlockReturn::ValidMainBlock(ValidBlockApplyReqs(\n                    bc_db_query,\n                    wot_dbs_queries,\n                    tx_dbs_queries,\n                )) =\u003e {\n                    let new_current_block = bc_db_query.get_block_doc_copy();\n                    bc.current_blockstamp = new_current_block.blockstamp();\n                    // Apply db requests\n                    bc_db_query\n                        .apply(\n                            \u0026bc.blocks_databases.blockchain_db,\n                            \u0026bc.forks_dbs,\n                            unwrap!(bc.currency_params).fork_window_size,\n                            None,\n                        )\n                        .expect(\"Fatal error : Fail to apply DBWriteRequest !\");\n                    for query in \u0026wot_dbs_queries {\n                        query\n                            .apply(\u0026blockstamp, \u0026unwrap!(bc.currency_params), \u0026bc.wot_databases)\n                            .expect(\"Fatal error : Fail to apply WotsDBsWriteRequest !\");\n                    }\n                    for query in \u0026tx_dbs_queries {\n                        query\n                            .apply(\u0026blockstamp, \u0026bc.currency_databases)\n                            .expect(\"Fatal error : Fail to apply CurrencyDBsWriteRequest !\");\n                    }\n                    save_blocks_dbs = true;\n                    if !wot_dbs_queries.is_empty() {\n                        save_wots_dbs = true;\n                    }\n                    if !tx_dbs_queries.is_empty() {\n                        save_currency_dbs = true;\n                    }\n                    events::sent::send_event(\n                        bc,\n                        \u0026BlockchainEvent::StackUpValidBlock(Box::new(new_current_block)),\n                    );\n                }\n                CheckAndApplyBlockReturn::ForkBlock =\u003e {\n                    info!(\"new fork block(#{})\", blockstamp);\n                    if let Ok(Some(new_bc_branch)) = fork_algo::fork_resolution_algo(\n                        \u0026bc.forks_dbs,\n                        unwrap!(bc.currency_params).fork_window_size,\n                        bc.current_blockstamp,\n                        \u0026bc.invalid_forks,\n                    ) {\n                        rollback::apply_rollback(bc, new_bc_branch);\n                    }\n                }\n                CheckAndApplyBlockReturn::OrphanBlock =\u003e {\n                    if first_orphan {\n                        first_orphan = false;\n                        debug!(\"new orphan block(#{})\", blockstamp);\n                        crate::requests::sent::request_orphan_previous(bc, blockstamp);\n                    }\n                }\n            },\n            Err(e) =\u003e match e {\n                BlockError::VerifyBlockHashError(_) | BlockError::InvalidBlock(_) =\u003e {\n                    warn!(\"InvalidBlock(#{})\", blockstamp.id.0);\n                    crate::events::sent::send_event(bc, \u0026BlockchainEvent::RefusedBlock(blockstamp));\n                }\n                BlockError::ApplyValidBlockError(e2) =\u003e {\n                    error!(\"ApplyValidBlockError(#{}): {:?}\", blockstamp, e2);\n                    crate::events::sent::send_event(bc, \u0026BlockchainEvent::RefusedBlock(blockstamp));\n                }\n                BlockError::DALError(e2) =\u003e {\n                    error!(\"BlockError::DALError(#{}): {:?}\", blockstamp, e2);\n                    crate::events::sent::send_event(bc, \u0026BlockchainEvent::RefusedBlock(blockstamp));\n                }\n                BlockError::AlreadyHaveBlock =\u003e {\n                    debug!(\"AlreadyHaveBlock(#{})\", blockstamp.id);\n                }\n                BlockError::BlockOrOutForkWindow =\u003e {\n                    debug!(\"BlockOrOutForkWindow(#{})\", blockstamp);\n                }\n            },\n        }\n    }\n    // Save databases\n    if save_blocks_dbs {\n        bc.blocks_databases.save_dbs();\n        bc.forks_dbs.save_dbs();\n    }\n    if save_wots_dbs {\n        bc.wot_databases.save_dbs();\n    }\n    if save_currency_dbs {\n        bc.currency_databases.save_dbs(true, true);\n    }\n}\n","traces":[{"line":23,"address":5380560,"length":1,"stats":{"Line":0}},{"line":24,"address":5380579,"length":1,"stats":{"Line":0}},{"line":26,"address":5380715,"length":1,"stats":{"Line":0}},{"line":35,"address":5380752,"length":1,"stats":{"Line":0}},{"line":36,"address":5380773,"length":1,"stats":{"Line":0}},{"line":37,"address":5381395,"length":1,"stats":{"Line":0}},{"line":38,"address":5381403,"length":1,"stats":{"Line":0}},{"line":39,"address":5381411,"length":1,"stats":{"Line":0}},{"line":40,"address":5381419,"length":1,"stats":{"Line":0}},{"line":41,"address":5381427,"length":1,"stats":{"Line":0}},{"line":42,"address":5388763,"length":1,"stats":{"Line":0}},{"line":43,"address":5381915,"length":1,"stats":{"Line":0}},{"line":44,"address":5382046,"length":1,"stats":{"Line":0}},{"line":45,"address":5382211,"length":1,"stats":{"Line":0}},{"line":46,"address":5382328,"length":1,"stats":{"Line":0}},{"line":47,"address":5382385,"length":1,"stats":{"Line":0}},{"line":48,"address":5382433,"length":1,"stats":{"Line":0}},{"line":50,"address":5382481,"length":1,"stats":{"Line":0}},{"line":51,"address":5382524,"length":1,"stats":{"Line":0}},{"line":53,"address":53826
