etToPeer API for the Duniter project.\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate log;\n#[macro_use]\nextern crate serde_derive;\n#[macro_use]\nextern crate structopt;\n\nmod constants;\npub mod controllers;\nmod errors;\nmod generate_peer;\npub mod services;\n\nuse crate::errors::WS2PError;\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse durs_common_tools::traits::merge::Merge;\nuse durs_conf::DuRsConf;\nuse durs_message::DursMsg;\nuse durs_module::*;\nuse durs_network::cli::sync::SyncOpt;\nuse durs_network::*;\nuse durs_network_documents::network_endpoint::*;\nuse maplit::hashset;\nuse std::sync::mpsc;\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\n/// WS2P Configuration\npub struct WS2PConf {\n    /// Limit of outcoming connections\n    pub outcoming_quota: usize,\n    /// Default WS2P endpoints provides by configuration file\n    pub sync_endpoints: Vec\u003cEndpointEnum\u003e,\n}\n\n#[derive(Debug, Default, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// WS2P Configuration\npub struct WS2PUserConf {\n    /// Limit of outcoming connections\n    pub outcoming_quota: Option\u003cusize\u003e,\n    /// Default WS2P endpoints provides by configuration file\n    pub sync_endpoints: Option\u003cVec\u003cEndpointEnum\u003e\u003e,\n}\n\nimpl Merge for WS2PUserConf {\n    fn merge(self, other: Self) -\u003e Self {\n        WS2PUserConf {\n            outcoming_quota: self.outcoming_quota.or(other.outcoming_quota),\n            sync_endpoints: self.sync_endpoints.or(other.sync_endpoints),\n        }\n    }\n}\n\nimpl Default for WS2PConf {\n    fn default() -\u003e Self {\n        WS2PConf {\n            outcoming_quota: *constants::WS2P_DEFAULT_OUTCOMING_QUOTA,\n            sync_endpoints: vec![\n                EndpointV2::parse_from_raw(\"WS2P 2 g1.dunitrust.org 443 ws2p\").unwrap(),\n                EndpointV2::parse_from_raw(\"WS2P 2 rs.g1.librelois.fr 443 ws2p\").unwrap(),\n            ],\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// WS2Pv2 Module\npub struct WS2PModule {}\n\nimpl Default for WS2PModule {\n    fn default() -\u003e WS2PModule {\n        WS2PModule {}\n    }\n}\n\n#[derive(Debug)]\n/// WS2PFeaturesParseError\npub enum WS2PFeaturesParseError {\n    /// UnknowApiFeature\n    UnknowApiFeature(String),\n}\n\nimpl ApiModule\u003cDuRsConf, DursMsg\u003e for WS2PModule {\n    type ParseErr = WS2PFeaturesParseError;\n    /// Parse raw api features\n    fn parse_raw_api_features(str_features: \u0026str) -\u003e Result\u003cApiFeatures, Self::ParseErr\u003e {\n        let str_features: Vec\u003c\u0026str\u003e = str_features.split(' ').collect();\n        let mut api_features = Vec::with_capacity(0);\n        for str_feature in str_features {\n            match str_feature {\n                \"DEF\" =\u003e api_features[0] += 1u8,\n                \"LOW\" =\u003e api_features[0] += 2u8,\n                \"ABF\" =\u003e api_features[0] += 4u8,\n                _ =\u003e {\n                    debug!(\n                        \"parse_raw_api_features() = UnknowApiFeature({})\",\n                        str_feature\n                    );\n                    return Err(WS2PFeaturesParseError::UnknowApiFeature(String::from(\n                        str_feature,\n                    )));\n                }\n            }\n        }\n        Ok(ApiFeatures(api_features))\n    }\n}\n\nimpl NetworkModule\u003cDuRsConf, DursMsg\u003e for WS2PModule {\n    fn sync(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        _keys: RequiredKeysContent,\n        _conf: WS2PConf,\n        _main_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n        _sync_params: SyncOpt,\n    ) -\u003e Result\u003c(), SyncError\u003e {\n        unimplemented!()\n    }\n}\n\n#[derive(StructOpt, Debug, Copy, Clone)]\n#[structopt(\n    name = \"ws2p\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// WS2P subcommand options\npub struct WS2POpt {}\n\nimpl DursModule\u003cDuRsConf, DursMsg\u003e for WS2PModule {\n    type ModuleUserConf = WS2PUserConf;\n    type ModuleConf = WS2PConf;\n    type ModuleOpt = WS2POpt;\n\n    fn name() -\u003e ModuleStaticName {\n        ModuleStaticName(constants::MODULE_NAME)\n    }\n    fn priority() -\u003e ModulePriority {\n        ModulePriority::Essential()\n    }\n    fn ask_required_keys() -\u003e RequiredKeys {\n        RequiredKeys::NetworkKeyPair()\n    }\n    fn have_subcommand() -\u003e bool {\n        true\n    }\n    fn generate_module_conf(\n        _currency_name: Option\u003c\u0026CurrencyName\u003e,\n        _global_conf: \u0026\u003cDuRsConf as DursConfTrait\u003e::GlobalConf,\n        module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n    ) -\u003e Result\u003c(Self::ModuleConf, Option\u003cSelf::ModuleUserConf\u003e), ModuleConfError\u003e {\n        let mut conf = WS2PConf::default();\n\n        if let Some(module_user_conf) = module_user_conf.clone() {\n            if let Some(outcoming_quota) = module_user_conf.outcoming_quota {\n                conf.outcoming_quota = outcoming_quota;\n            }\n            if let Some(sync_endpoints) = module_user_conf.sync_endpoints {\n                conf.sync_endpoints = sync_endpoints;\n            }\n        }\n\n        Ok((conf, module_user_conf))\n    }\n    fn exec_subcommand(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        _keys: RequiredKeysContent,\n        _module_conf: Self::ModuleConf,\n        _module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n        _subcommand_args: WS2POpt,\n    ) -\u003e Option\u003cSelf::ModuleUserConf\u003e {\n        println!(\"Succesfully exec ws2p subcommand !\");\n        None\n    }\n    fn start(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        keys: RequiredKeysContent,\n        _conf: WS2PConf,\n        router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    ) -\u003e Result\u003c(), failure::Error\u003e {\n        // Get key_pair\n        let _key_pair = if let RequiredKeysContent::NetworkKeyPair(key_pair) = keys {\n            key_pair\n        } else {\n            return Err(WS2PError::UnexpectedKeys.into());\n        };\n\n        // Create module channel\n        let (module_sender, module_receiver) = mpsc::channel();\n\n        // Registration with the rooter\n        if router_sender\n            .send(RouterThreadMessage::ModuleRegistration {\n                static_name: ModuleStaticName(constants::MODULE_NAME),\n                sender: module_sender,\n                roles: vec![ModuleRole::InterNodesNetwork],\n                events_subscription: vec![\n                    ModuleEvent::NewValidBlock,\n                    ModuleEvent::NewWotDocInPool,\n                    ModuleEvent::NewTxinPool,\n                ],\n                reserved_apis_parts: vec![ApiPart {\n                    name: ApiName(constants::API_NAME.to_owned()),\n                    versions: hashset![ApiVersion(2)],\n                }],\n                endpoints: vec![],\n            })\n            .is_err()\n        {\n            fatal_error!(\"WS2P module fail to send registration to router !\")\n        }\n\n        while let Ok(msg) = module_receiver.recv() {\n            if let DursMsg::Stop = msg {\n                break;\n            }\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":74,"address":null,"length":0,"stats":{"Line":0}},{"line":76,"address":null,"length":0,"stats":{"Line":0}},{"line":77,"address":null,"length":0,"stats":{"Line":0}},{"line":83,"address":null,"length":0,"stats":{"Line":0}},{"line":85,"address":null,"length":0,"stats":{"Line":0}},{"line":86,"a use std::sync::mpsc;\n\n#[derive(Debug, Clone)]\n/// Data allowing the service to manage an outgoing connection\npub struct OutgoingConnection {\n    /// Endpoint\n    pub endpoint: EndpointEnum,\n    /// Controller channel\n    pub controller: mpsc::Sender\u003cWebsocketActionOrder\u003e,\n}\n\n#[derive(Debug, Copy, Clone)]\n/// Endpoind whose last connection attempt failed\npub struct EndpointInError {\n    /// Last attemp time\n    pub last_attempt_time: u64,\n    /// Error status\n    pub error: WS2PConnectionState,\n}\n\n#[derive(Debug)]\n/// Outgoing connection management service\npub struct WS2POutgoingOrchestrator {\n    /// Currency Name\n    pub currency: CurrencyName,\n    /// Local node datas\n    pub self_node: MySelfWs2pNode,\n    /// Outgoing connections quota\n    pub quota: usize,\n    /// List of established connections\n    pub connections: HashMap\u003cNodeFullId, OutgoingConnection\u003e,\n    /// List of endpoinds whose last connection attempt failed\n    pub endpoints_in_error: HashMap\u003cNodeFullId, EndpointInError\u003e,\n    /// List of endpoints that have never been contacted\n    pub never_try_endpoints: Vec\u003cEndpointEnum\u003e,\n    /// Service receiver\n    pub receiver: mpsc::Receiver\u003cOrchestratorMsg\u003cDursMsg\u003e\u003e,\n    /// Orchestrator sender\n    pub sender: mpsc::Sender\u003cOrchestratorMsg\u003cDursMsg\u003e\u003e,\n}\n\nimpl WS2POutgoingOrchestrator {\n    /// Instantiate WS2POutgoingOrchestrator\n    pub fn new(\n        currency: CurrencyName,\n        ws2p_conf: \u0026WS2PConf,\n        self_node: MySelfWs2pNode,\n    ) -\u003e WS2POutgoingOrchestrator {\n        // Create service channel\n        let (sender, receiver) = mpsc::channel();\n\n        WS2POutgoingOrchestrator {\n            currency,\n            quota: ws2p_conf.outcoming_quota,\n            connections: HashMap::with_capacity(ws2p_conf.outcoming_quota),\n            endpoints_in_error: HashMap::new(),\n            never_try_endpoints: Vec::new(),\n            self_node,\n            receiver,\n            sender,\n        }\n    }\n\n    /// Connect to WSPv2 Endpoint\n    pub fn connect_to_ws2p_v2_endpoint(\n        \u0026self,\n        endpoint: \u0026EndpointEnum,\n        remote_node_id: Option\u003cNodeId\u003e,\n    ) -\u003e Result\u003c(), WsError\u003e {\n        let expected_remote_full_id = if let Some(remote_node_id) = remote_node_id {\n            Some(NodeFullId(remote_node_id, endpoint.pubkey()))\n        } else {\n            None\n        };\n        match controllers::outgoing_connections::connect_to_ws2p_v2_endpoint(\n            \u0026self.currency,\n            \u0026self.sender,\n            \u0026self.self_node,\n            expected_remote_full_id,\n            endpoint,\n        ) {\n            Ok(_) =\u003e Ok(()),\n            Err(_) =\u003e Err(WsError::UnknownError),\n        }\n    }\n}\n","traces":[{"line":70,"address":null,"length":0,"stats":{"Line":0}},{"line":76,"address":null,"length":0,"stats":{"Line":0}},{"line":80,"address":null,"length":0,"stats":{"Line":0}},{"line":81,"address":null,"length":0,"stats":{"Line":0}},{"line":82,"address":null,"length":0,"stats":{"Line":0}},{"line":83,"address":null,"length":0,"stats":{"Line":0}},{"line":91,"address":null,"length":0,"stats":{"Line":0}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":97,"address":null,"length":0,"stats":{"Line":0}},{"line":98,"address":null,"length":0,"stats":{"Line":0}},{"line":99,"address":null,"length":0,"stats":{"Line":0}},{"line":101,"address":null,"length":0,"stats":{"Line":0}},{"line":102,"address":null,"length":0,"stats":{"Line":0}},{"line":103,"address":null,"length":0,"stats":{"Line":0}},{"line":104,"address":null,"length":0,"stats":{"Line":0}},{"line":105,"address":null,"length":0,"stats":{"Line":0}},{"line":106,"address":null,"length":0,"stats":{"Line":0}},{"line":108,"address":null,"length":0,"stats":{"Line":0}},{"line":109,"address":null,"length":0,"stats":{"Line":0}}], asswordGenerator::with_default_parameters().generate(\n        \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWoLkjrUhHV1\".as_bytes(),\n        \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWoLkjrUhHV1_\".as_bytes(),\n    )\n}\n\npub fn keypair2() -\u003e ed25519::KeyPair {\n    ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters().generate(\n        \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWdLkjrUhHV2\".as_bytes(),\n        \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWdLkjrUhHV2_\".as_bytes(),\n    )\n}\n\nfn server_node() -\u003e MySelfWs2pNode {\n    MySelfWs2pNode {\n        my_node_id: NodeId(0),\n        my_key_pair: KeyPairEnum::Ed25519(keypair1()),\n        my_features: WS2PFeatures(vec![5u8]),\n    }\n}\n\nfn client_node() -\u003e MySelfWs2pNode {\n    MySelfWs2pNode {\n        my_node_id: NodeId(1),\n        my_key_pair: KeyPairEnum::Ed25519(keypair2()),\n        my_features: WS2PFeatures(vec![5u8]),\n    }\n}\n\n//#[ignore]\n#[test]\n#[cfg(unix)]\nfn test_connection_negociation_denial() {\n    //init_logger_stdout();\n\n    // ===== initialization =====\n    // client and server are initialized and launched in separate threads\n\n    let server_node = server_node();\n    let client_node = client_node();\n\n    // Create server service channel\n    let server_service_channel = mpsc::channel();\n\n    // Launch server controller\n    let server_node_clone = server_node.clone();\n    let server_service_sender = server_service_channel.0.clone();\n    thread::spawn(move || {\n        listen_on_ws2p_v2_endpoint(\n            \u0026currency(),\n            \u0026server_service_sender,\n            \u0026server_node_clone,\n            format!(\"localhost:{}\", *PORT + 1),\n        )\n    });\n\n    // Create client service channel\n    let client_service_channel = mpsc::channel();\n\n    // launch client controller\n    let server_node_clone = server_node.clone();\n    let client_service_sender = client_service_channel.0.clone();\n    thread::spawn(move || {\n        connect_to_ws2p_v2_endpoint(\n            \u0026currency(),\n            \u0026client_service_sender,\n            \u0026client_node,\n            Some(NodeFullId(\n                NodeId(2),\n                server_node_clone.my_key_pair.public_key(),\n            )),\n            \u0026EndpointV2::parse_from_raw(\u0026format!(\"WS2P V2 localhost {}\", *PORT + 1))\n                .expect(\"Fail to parse endpoint\"),\n        )\n    });\n\n    // ===== opening connection =====\n    // we must get Ws2pServiceSender::ControllerSender from the client and server threads (but we ignore them)\n    // we also test that the statuses match expected ones\n\n    let client_controller = get_controller(\u0026client_service_channel.1);\n    let server_controller = get_controller(\u0026server_service_channel.1);\n\n    // TryToSendConnectMsg\n    let state = get_state(\u0026server_service_channel.1); // server\n    assert_eq!(WS2PConnectionState::TryToSendConnectMsg, state);\n    let state = get_state(\u0026client_service_channel.1); // client\n    assert_eq!(WS2PConnectionState::TryToSendConnectMsg, state);\n\n    // WaitingConnectMsg\n    let state = get_state(\u0026server_service_channel.1); // server\n    assert_eq!(WS2PConnectionState::WaitingConnectMsg, state);\n    let state = get_state(\u0026client_service_channel.1); // client\n    assert_eq!(WS2PConnectionState::WaitingConnectMsg, state);\n\n    // ConnectMessOk \u0026 Denial\n    let state = get_state(\u0026server_service_channel.1); // server\n    assert_eq!(WS2PConnectionState::ConnectMessOk, state);\n    let state = get_state(\u0026client_service_channel.1); // client\n    assert_eq!(WS2PConnectionState::Denial, state);\n\n    // Stop\n    let _ = client_controller.send(WebsocketActionOrder::close());\n    let _ = server_controller.send(WebsocketActionOrder::close());\n}\n\n//#[ignore]\n#[test]\n#[cfg(unix)]\nfn test_connection_negociation_success() {\n    //init_logger_stdout();\n\n    // ===== initialization =====\n    // client and server are initialized and launched in separate threads\n\n    let server_node = server_node();\n    let client_node = client_node();\n\n    // Create server service channel\n    let server_service_channel = mpsc::channel();\n\n    // Launch server controller\n    let server_node_clone = server_node.clone();\n    let server_service_sender = server_service_channel.0.clone();\n    thread::spawn(move || {\n        listen_on_ws2p_v2_endpoint(\n            \u0026currency(),\n            \u0026server_service_sender,\n            \u0026server_node_clone,\n            format!(\"localhost:{}\", *PORT),\n        )\n    });\n\n    // Wait server ready...\n    //thread::sleep(Duration::from_millis(500));\n\n    // Create client service channel\n    let client_service_channel = mpsc::channel();\n\n    // launch client controller\n    let client_node_clone = client_node.clone();\n    let server_node_clone = server_node.clone();\n    let client_service_sender = client_service_channel.0.clone();\n    thread::spawn(move || {\n        connect_to_ws2p_v2_endpoint(\n            \u0026currency(),\n            \u0026client_service_sender,\n            \u0026client_node_clone,\n            Some(server_node_clone.get_full_id()),\n            \u0026EndpointV2::parse_from_raw(\u0026format!(\"WS2P V2 localhost {}\", *PORT))\n                .expect(\"Fail to parse endpoint\"),\n        )\n    });\n\n    // ===== opening connection =====\n    // we must get Ws2pServiceSender::ControllerSender from the client and server threads (but we ignore them)\n    // we also test that the statuses match expected ones\n\n    let _client_controller = get_controller(\u0026client_service_channel.1);\n    let _server_controller = get_controller(\u0026server_service_channel.1);\n\n    // TryToSendConnectMsg\n    let state = get_state(\u0026client_service_channel.1); // client\n    assert_eq!(WS2PConnectionState::TryToSendConnectMsg, state);\n    let state = get_state(\u0026server_service_channel.1); // server\n    assert_eq!(WS2PConnectionState::TryToSendConnectMsg, state);\n\n    // WaitingConnectMsg\n    let state = get_state(\u0026client_service_channel.1); // client\n    assert_eq!(WS2PConnectionState::WaitingConnectMsg, state);\n    let state = get_state(\u0026server_service_channel.1); // server\n    assert_eq!(WS2PConnectionState::WaitingConnectMsg, state);\n\n    // ConnectMessOk\n    let state = get_state(\u0026client_service_channel.1); // client\n    assert_eq!(WS2PConnectionState::ConnectMessOk, state);\n    let state = get_state(\u0026server_service_channel.1); // server\n    assert_eq!(WS2PConnectionState::ConnectMessOk, state);\n\n    // Ack message\n    let state_1 = get_state(\u0026client_service_channel.1); // client\n    let state_2 = get_state(\u0026server_service_channel.1); // server\n\n    println!(\"state_1: {:?}\", \u0026state_1);\n    println!(\"state_2: {:?}\", \u0026state_2);\n\n    assert!(\n        // client faster\n        ( state_1 == WS2PConnectionState::OkMsgOkWaitingAckMsg \u0026\u0026\n        state_2 == WS2PConnectionState::AckMsgOk ) ||\n        // server faster\n        ( state_1 == WS2PConnectionState::AckMsgOk \u0026\u0026\n        state_2 == WS2PConnectionState::OkMsgOkWaitingAckMsg ) ||\n        // ack messages received at the same time\n        ( state_1 == WS2PConnectionState::AckMsgOk \u0026\u0026\n        state_2 == WS2PConnectionState::AckMsgOk )\n    );\n\n    // Established for client\n    expected_event(\n        \u0026client_service_channel.1,\n        WS2PControllerEvent::NewConnEstablished {\n            conn_type: WS2Pv2ConnectType::OutgoingServer,\n            remote_full_id: server_node.get_full_id(),\n        },\n    );\n    // Established for server\n    expected_event(\n        \u0026server_service_channel.1,\n        WS2PControllerEvent::NewConnEstablished {\n            conn_type: WS2Pv2ConnectType::OutgoingServer,\n            remote_full_id: client_node.get_full_id(),\n        },\n    );\n}\n\n// === functions used in above test ===\n\n// Get established event in a receiver\nfn expected_event(\n    orchestrator_receiver: \u0026mpsc::Receiver\u003cOrchestratorMsg\u003cDursMsg\u003e\u003e,\n    expected_event: WS2PControllerEvent,\n) {\n    match orchestrator_receiver\n        .recv_timeout(Duration::from_millis(*TIMEOUT_IN_MS))\n        .expect(\"Receive nothing from controller :\")\n    {\n        OrchestratorMsg::ControllerEvent { event, .. } =\u003e assert_eq!(expected_event, event),\n        other =\u003e panic!(\"Expect signal ControllerEvent, receive '{:?}' !\", other),\n    }\n}\n\n// get the state in a receiver\nfn get_state(\n    orchestrator_receiver: \u0026mpsc::Receiver\u003cOrchestratorMsg\u003cDursMsg\u003e\u003e,\n) -\u003e WS2PConnectionState {\n    match orchestrator_receiver\n        .recv_timeout(Duration::from_millis(*TIMEOUT_IN_MS))\n        .expect(\"Receive nothing from controller :\")\n    {\n        OrchestratorMsg::ControllerEvent {\n            event: WS2PControllerEvent::StateChange { new_state },\n            ..\n        } =\u003e new_state,\n        other =\u003e panic!(\n            \"Expect signal ChangeConnectionState, receive '{:?}' !\",\n            other\n        ),\n    }\n}\n\n// get the controller from the thread\nfn get_controller(\n    orchestrator_receiver: \u0026mpsc::Receiver\u003cOrchestratorMsg\u003cDursMsg\u003e\u003e,\n) -\u003e mpsc::Sender\u003cWebsocketActionOrder\u003e {\n    // we must receive controller sender\n    if let Ok(OrchestratorMsg::ControllerSender(controller_sender)) =\n        orchestrator_receiver.recv_timeout(Duration::from_millis(*TIMEOUT_IN_MS))\n    {\n        return controller_sender;\n    } else {\n        panic!(\"Not receive client controller sender\");\n    }\n}\n","traces":[{"line":1,"address":4227976,"length":1,"stats":{"Line":0}},{"line":38,"address":4329040,"length":1,"stats":{"Line":1}},{"line":39,"address":4329054,"length":1,"stats":{"Line":1}},{"line":42," 1}},{"line":245,"address":4341341,"length":1,"stats":{"Line":1}},{"line":246,"address":4341352,"length":1,"stats":{"Line":1}},{"line":250,"address":4341680,"length":1,"stats":{"Line":1}},{"line":251,"address":4341511,"length":1,"stats":{"Line":1}},{"line":252,"address":4341564,"length":1,"stats":{"Line":1}},{"line":253,"address":4341519,"length":1,"stats":{"Line":1}},{"line":254,"address":4341530,"length":1,"stats":{"Line":1}},{"line":262,"address":4330128,"length":1,"stats":{"Line":1}},{"line":266,"address":4330143,"length":1,"stats":{"Line":1}},{"line":267,"address":4330175,"length":1,"stats":{"Line":1}},{"line":268,"address":4330317,"length":1,"stats":{"Line":1}},{"line":270,"address":4330333,"length":1,"stats":{"Line":1}},{"line":271,"address":4330854,"length":1,"stats":{"Line":0}},{"line":276,"address":4331392,"length":1,"stats":{"Line":1}},{"line":279,"address":4331404,"length":1,"stats":{"Line":1}},{"line":280,"address":4331409,"length":1,"stats":{"Line":1}},{"line":283,"address":4331515,"length":1,"stats":{"Line":1}},{"line":284,"address":4331529,"length":1,"stats":{"Line":1}},{"line":286,"address":4331540,"length":1,"stats":{"Line":1}},{"line":287,"address":4331579,"length":1,"stats":{"Line":0}},{"line":295,"address":4331824,"length":1,"stats":{"Line":1}},{"line":299,"address":4331911,"length":1,"stats":{"Line":1}},{"line":300,"address":4331836,"length":1,"stats":{"Line":1}},{"line":302,"address":4331956,"length":1,"stats":{"Line":1}},{"line":304,"address":4332033,"length":1,"stats":{"Line":0}}],"covered":122,"coverable":127},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p","ws2p-messages","lib.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Handles WebSocketToPeer API Messages.\n\n#![allow(clippy::large_enum_variant)]\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n/*#[cfg(test)]\n#[macro_use]\nextern crate pretty_assertions;*/\n\n#[macro_use]\nextern crate serde_derive;\n#[macro_use]\nextern crate log;\n\n/// WS2Pv2 Messages\npub mod v2;\n\nuse crate::v2::WS2Pv2Message;\nuse dup_crypto::hashs::Hash;\nuse dup_crypto::keys::bin_signable::BinSignable;\nuse dup_crypto::keys::*;\nuse durs_common_tools::fatal_error;\n\n#[derive(Debug, Clone, Eq, PartialEq, Serialize, Deserialize)]\n/// WS2Pv2Message\npub enum WS2PMessage {\n    /// Old version not used\n    _V0,\n    /// Old version not used\n    _V1,\n    /// Version 2\n    V2(WS2Pv2Message),\n}\n\n/// Enumerate errors can happen when parsing and checking messages\n#[derive(Debug)]\npub enum WS2PMessageError {\n    /// Error at deserialization\n    DeserError(bincode::Error),\n    /// Invalid hash\n    InvalidHash,\n    /// Invalid signature\n    SigError(SigError),\n}\n\nimpl From\u003cbincode::Error\u003e for WS2PMessageError {\n    fn from(e: bincode::Error) -\u003e Self {\n        WS2PMessageError::DeserError(e)\n    }\n}\n\nimpl WS2PMessage {\n    /// Get message hash\n    pub fn hash(\u0026self) -\u003e Option\u003cHash\u003e {\n        match *self {\n            WS2PMessage::V2(ref msg_v2) =\u003e msg_v2.message_hash,\n            WS2PMessage::_V0 | WS2PMessage::_V1 =\u003e {\n                fatal_error!(\"Dev error: must not use WS2PMessage version \u003c 2 in WS2Pv2+ !\")\n            }\n        }\n    }\n\n    /// Parse and check bin message\n    pub fn parse_and_check_bin_message(bin_msg: \u0026[u8]) -\u003e Result\u003cWS2PMessage, WS2PMessageError\u003e {\n        let msg: WS2PMessage = bincode::deserialize(\u0026bin_msg)?;\n        let hash = msg.hash();\n        //debug!(\"parse_and_check_bin_message: hash={:?}\", hash);\n        // Compute hash len\n        let hash_len = 33;\n        // Compute signature len\n        let sig_len = if let Some(sig) = msg.signature() {\n            match sig {\n                Sig::Ed25519(_) =\u003e 69,\n                Sig::Schnorr() =\u003e fatal_error!(\"Schnorr algo not yet implemented !\"),\n            }\n        } else {\n            1\n        };\n\n        if hash.is_none()\n            || Hash::compute(\u0026bin_msg[0..(bin_msg.len() - hash_len - sig_len)])\n                == hash.expect(\"safe unwrap\")\n        {\n            match msg.verify() {\n                Ok(()) =\u003e Ok(msg),\n                Err(e) =\u003e Err(WS2PMessageError::SigError(e)),\n            }\n        } else {\n            Err(WS2PMessageError::InvalidHash)\n        }\n    }\n}\n\nimpl\u003c'de\u003e BinSignable\u003c'de\u003e for WS2PMessage {\n    fn issuer_pubkey(\u0026self) -\u003e PubKey {\n        match *self {\n            WS2PMessage::V2(ref msg_v2) =\u003e msg_v2.issuer_pubkey(),\n            WS2PMessage::_V0 | WS2PMessage::_V1 =\u003e {\n                fatal_error!(\"Dev error: must not use WS2PMessage version \u003c 2 in WS2Pv2+ !\")\n            }\n        }\n    }\n    fn signature(\u0026self) -\u003e Option\u003cSig\u003e {\n        match *self {\n            WS2PMessage::V2(ref msg_v2) =\u003e msg_v2.signature(),\n            WS2PMessage::_V0 | WS2PMessage::_V1 =\u003e {\n                fatal_error!(\"Dev error: must not use WS2PMessage version \u003c 2 in WS2Pv2+ !\")\n            }\n        }\n    }\n    fn set_signature(\u0026mut self, signature: Sig) {\n        match *self {\n            WS2PMessage::V2(ref mut msg_v2) =\u003e msg_v2.set_signature(signature),\n            WS2PMessage::_V0 | WS2PMessage::_V1 =\u003e {\n                fatal_error!(\"Dev error: must not use WS2PMessage version \u003c 2 in WS2Pv2+ !\")\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::v2::payload_container::WS2Pv2MessagePayload;\n    use crate::v2::WS2Pv2Message;\n    use bincode;\n    use bincode::{deserialize, serialize};\n    use dubp_documents::documents::certification::*;\n    use dubp_documents::{BlockNumber, Blockstamp};\n    use dup_crypto::keys::bin_signable::BinSignable;\n    use dup_crypto::keys::*;\n    use dup_currency_params::CurrencyName;\n    use durs_network_documents::network_endpoint::*;\n    use durs_network_documents::network_peer::*;\n    use durs_network_documents::*;\n    use std::net::Ipv4Addr;\n    use std::str::FromStr;\n\n    pub fn keypair1() -\u003e ed25519::KeyPair {\n        ed25519::KeyPairFromSaltedPasswordGenerator::with_default_parameters().generate(\n            \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWoLkjrUhHV\".as_bytes(),\n            \"JhxtHB7UcsDbA9wMSyMKXUzBZUQvqVyB32KwzS9SWoLkjrUhHV_\".as_bytes(),\n        )\n    }\n\n    pub fn create_endpoint_v11() -\u003e EndpointV2 {\n        EndpointV2 {\n            api: ApiName(String::from(\"WS2P\")),\n            api_version: 2,\n            network_features: EndpointV2NetworkFeatures(vec![1u8]),\n            api_features: ApiFeatures(vec![7u8]),\n            ip_v4: None,\n            ip_v6: None,\n            domain: Some(String::from(\"g1.durs.ifee.fr\")),\n            port: 443u16,\n            path: Some(String::from(\"ws2p\")),\n        }\n    }\n    pub fn create_second_endpoint_v11() -\u003e EndpointV2 {\n        EndpointV2 {\n            api: ApiName(String::from(\"WS2P\")),\n            api_version: 2,\n            network_features: EndpointV2NetworkFeatures(vec![1u8]),\n            api_features: ApiFeatures(vec![7u8]),\n            ip_v4: Some(Ipv4Addr::from_str(\"84.16.72.210\").unwrap()),\n            ip_v6: None,\n            domain: None,\n            port: 443u16,\n            path: Some(String::from(\"ws2p\")),\n        }\n    }\n\n    pub fn create_peer_card_v11() -\u003e PeerCardV11 {\n        PeerCardV11 {\n            currency_name: CurrencyName(String::from(\"g1\")),\n            issuer: PubKey::Ed25519(keypair1().pubkey),\n            node_id: NodeId(0),\n            created_on: BlockNumber(50),\n            endpoints: vec![create_endpoint_v11(), create_second_endpoint_v11()],\n            endpoints_str: vec![],\n            sig: None,\n        }\n    }\n\n    pub fn test_ws2p_message(payload: WS2Pv2MessagePayload) {\n        let keypair1 = keypair1();\n        let mut ws2p_message = WS2Pv2Message {\n            currency_name: CurrencyName(String::from(\"g1\")),\n            issuer_node_id: NodeId(0),\n            issuer_pubkey: PubKey::Ed25519(keypair1.public_key()),\n            payload,\n            message_hash: None,\n            signature: None,\n        };\n\n        let sign_result = ws2p_message.sign(PrivKey::Ed25519(keypair1.private_key()));\n        if let Ok(bin_msg) = sign_result {\n            // Test binarization\n            assert_eq!(\n                serialize(\u0026ws2p_message).expect(\"Fail to serialize WS2Pv2Message !\"),\n                bin_msg\n            );\n            // Test sign\n            ws2p_message\n                .verify()\n                .expect(\"WS2Pv2Message : Invalid signature !\");\n            // Test debinarization\n            let debinarization_result: Result\u003cWS2Pv2Message, bincode::Error\u003e =\n                deserialize(\u0026bin_msg);\n            if let Ok(ws2p_message2) = debinarization_result {\n                assert_eq!(ws2p_message, ws2p_message2);\n            } else {\n                panic!(\n                    \"Fail to debinarize ws2p_message : {:?}\",\n                    debinarization_result.err().unwrap()\n                );\n            }\n        } else {\n            panic!(\n                \"Fail to sign ws2p_message : {:?}\",\n                sign_result.err().unwrap()\n            );\n        }\n    }\n\n    pub fn create_cert_doc() -\u003e CompactCertificationDocumentV10 {\n        let sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"qfR6zqT1oJbqIsppOi64gC9yTtxb6g6XA9RYpulkq9ehMvqg2VYVigCbR0yVpqKFsnYiQTrnjgFuFRSJCJDfCw==\",\n        ).unwrap());\n\n        let target = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let blockstamp = Blockstamp::from_string(\n            \"36-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B865\",\n        )\n        .unwrap();\n\n        CompactCertificationDocumentV10 {\n            issuer: PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(\"4tNQ7d9pj2Da5wUVoW9mFn7JjuPoowF977au8DdhEjVR\")\n                    .unwrap(),\n            ),\n            target,\n            block_number: blockstamp.id,\n            signature: sig,\n        }\n    }\n}\n","traces":[{"line":1,"address":5084106,"length":1,"stats":{"Line":0}},{"line":71,"address":null,"length":0,"stats":{"Line":0}},{"line":72,"address":null,"length":0,"stats":{"Line":0}},{"line":78,"address":null,"length":0,"stats":{"Line":1}},{"line":79,"address":null,"length":0,"stats":{"Line":0}},{"line":80,"address":null,"length":0,"stats":{"Line":1}},{"line":81,"address":null,"length":0,"stats":{"Line":0}},{"line":82,"address":null,"length":0,"stats":{"Line":0}},{"line":88,"address":null,"length":0,"stats":{"Line":1}},{"line":89,"address":null,"length":0,"stats":{"Line":1}},{"line":90,"address":null,"length":0,"stats":{"Line":1}},{"line":93,"address":null,"length":0,"stats":{"Line":1 003cu8\u003e);\n\nimpl WS2PConnectFlags {\n    /// Return true if all flags are disabled (or if it's really empty).\n    pub fn is_empty(\u0026self) -\u003e bool {\n        for byte in \u0026self.0 {\n            if *byte \u003e 0u8 {\n                return false;\n            }\n        }\n        true\n    }\n    /// Check flag SYNC\n    pub fn sync(\u0026self) -\u003e bool {\n        0b1111_1110 | self.0[0] == 255u8\n    }\n    /// Check flag ASK_SYNC_CHUNK\n    pub fn ask_sync_chunk(\u0026self) -\u003e bool {\n        0b1111_1101 | self.0[0] == 255u8\n    }\n    /// Check flag RES_SYNC_CHUNK\n    pub fn res_sync_chunk(\u0026self) -\u003e bool {\n        0b1111_1011 | self.0[0] == 255u8\n    }\n    /// Check flag CLIENT\n    pub fn client(\u0026self) -\u003e bool {\n        0b1111_0111 | self.0[0] == 255u8\n    }\n}\n\nimpl From\u003cWS2Pv2ConnectType\u003e for WS2PConnectFlags {\n    fn from(connect_type: WS2Pv2ConnectType) -\u003e Self {\n        match connect_type {\n            WS2Pv2ConnectType::Incoming | WS2Pv2ConnectType::OutgoingServer =\u003e {\n                WS2PConnectFlags(vec![])\n            }\n            WS2Pv2ConnectType::OutgoingClient =\u003e WS2PConnectFlags(vec![8u8]),\n            WS2Pv2ConnectType::Sync(_) =\u003e WS2PConnectFlags(vec![1u8]),\n            WS2Pv2ConnectType::SyncAskChunk(_) =\u003e WS2PConnectFlags(vec![3u8]),\n            WS2Pv2ConnectType::SyncSendChunks =\u003e WS2PConnectFlags(vec![5u8]),\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, Eq, PartialEq, Serialize, Deserialize)]\n/// WS2Pv2ConnectType\npub enum WS2Pv2ConnectType {\n    /// Incoming connection\n    Incoming,\n    /// Client outgoing connection\n    OutgoingClient,\n    /// Server outgoing connection\n    OutgoingServer,\n    /// Sync outgoing connection (from blockstamp, or from genesis block if blockstamp is none)\n    Sync(Option\u003cBlockstamp\u003e),\n    /// Sync outgoing connection to request chunk\n    SyncAskChunk(Blockstamp),\n    /// Sync outgoing connection to send chunk\n    SyncSendChunks,\n}\n\nimpl WS2Pv2ConnectType {\n    /// Create WS2Pv2ConnectType from WS2PConnectFlags\n    pub fn from_flags(\n        flags: \u0026WS2PConnectFlags,\n        blockstamp: Option\u003cBlockstamp\u003e,\n    ) -\u003e WS2Pv2ConnectType {\n        if !flags.is_empty() \u0026\u0026 flags.sync() {\n            if flags.ask_sync_chunk() \u0026\u0026 blockstamp.is_some() {\n                WS2Pv2ConnectType::SyncAskChunk(blockstamp.expect(\"safe unwrap\"))\n            } else if flags.res_sync_chunk() {\n                WS2Pv2ConnectType::SyncSendChunks\n            } else {\n                WS2Pv2ConnectType::Sync(blockstamp)\n            }\n        } else {\n            WS2Pv2ConnectType::OutgoingServer\n        }\n    }\n}\n\n#[derive(Clone, Debug, Eq, PartialEq, Serialize, Deserialize)]\n/// WS2Pv2OkWS2Pv2ConnectMsgMsg\npub struct WS2Pv2ConnectMsg {\n    /// random hash generated by the sending node of the CONNECT message,\n    /// the receiving node will then have to sign this challenge and then\n    /// send this signature in its ACK message to prove that it has the corresponding private key to the public key it indicates.\n    pub challenge: Hash,\n    /// This is exactly the same type as the field of the same name in the endpoints. But private WS2P nodes do not declare endpoints,\n    /// so they must be able to indicate in the CONNECT message which features they support. Public WS2P nodes also fill this field,\n    /// so any changes in the configuration of a public node will be applied on the 1st new connection. (If this was not the case,\n    /// we would have to wait for the update of the peer record).\n    pub api_features: WS2PFeatures,\n    /// WS2PConnectFlags\n    pub flags_queries: WS2PConnectFlags,\n    /// Issuer PeerCard\n    pub peer_card: Option\u003cPeerCardV11\u003e,\n    /// Blockstamp of the last block of the chunk\n    pub chunkstamp: Option\u003cBlockstamp\u003e,\n}\n\nimpl Default for WS2 lockNumber, u16),\n    /// CHUNK_BY_HASH : During synchronization, chunk is requested by Chunkstamp (= Blockstamp of the last block of the chunk).\n    ChunkByHash(Blockstamp),\n    /// WOT_POOL : For network performance reasons, a Durs* node never shares its entire wot pool at once.\n    /// It randomly selects folders_count folders among those having received at least min_cert certifications.\n    /// It's the requesting node that sets the values of min_cert and folders_count according to its connection rate,\n    /// its configuration and the rate of new folders it has obtained in these previous requests.\n    /// param1: folders_count (u16)\n    /// param2: min_cert (u8)\n    WotPool(u16, u8),\n}\n\nimpl WS2Pv2RequestBody {\n    /// Request size in binary format\n    pub fn size_in_bytes(\u0026self) -\u003e usize {\n        match *self {\n            WS2Pv2RequestBody::None | WS2Pv2RequestBody::Current =\u003e 1,\n            WS2Pv2RequestBody::BlocksHashs(_, _) | WS2Pv2RequestBody::Chunk(_, _) =\u003e 7,\n            WS2Pv2RequestBody::ChunkByHash(_) =\u003e 37,\n            WS2Pv2RequestBody::WotPool(_, _) =\u003e 4,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::super::*;\n    use super::*;\n    use crate::tests::*;\n    use dubp_documents::Blockstamp;\n\n    #[test]\n    fn test_ws2p_message_request() {\n        let chunkstamp = Blockstamp::from_string(\n            \"499-000011BABEEE1020B1F6B2627E2BC1C35BCD24375E114349634404D2C266D84F\",\n        )\n        .unwrap();\n        let request = WS2Pv2Request {\n            id: 27,\n            body: WS2Pv2RequestBody::ChunkByHash(chunkstamp),\n        };\n        test_ws2p_message(WS2Pv2MessagePayload::Request(request));\n    }\n}\n","traces":[{"line":29,"address":null,"length":0,"stats":{"Line":0}},{"line":30,"address":null,"length":0,"stats":{"Line":0}},{"line":63,"address":null,"length":0,"stats":{"Line":0}},{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null tas\npub struct WS2PControllerMetaDatas {\n    /// Local challenge\n    pub challenge: Hash,\n    /// connect type\n    pub connect_type: WS2Pv2ConnectType,\n    /// Count invalid messages\n    pub count_invalid_msgs: usize,\n    /// Currency name\n    pub currency: CurrencyName,\n    /// Controller creation time\n    pub creation_time: SystemTime,\n    /// Connection features\n    pub features: Option\u003cWS2PFeatures\u003e,\n    /// Timestamp of last received message\n    pub last_mess_time: SystemTime,\n    /// Local node properties\n    pub local_node: MySelfWs2pNode,\n    /// Remote connect type\n    pub remote_connect_type: Option\u003cWS2Pv2ConnectType\u003e,\n    /// Remote node datas\n    pub remote_node: Option\u003cWs2pRemoteNodeDatas\u003e,\n    /// Indicator required for the anti-spam mechanism\n    pub spam_interval: bool,\n    /// Indicator required for the anti-spam mechanism\n    pub spam_counter: usize,\n    /// Connection state\n    pub state: WS2PConnectionState,\n}\n\nimpl WS2PControllerMetaDatas {\n    /// Instanciate new WS2PControllerMetaDatas\n    pub fn new(\n        challenge: Hash,\n        connect_type: WS2Pv2ConnectType,\n        currency: CurrencyName,\n        local_node: MySelfWs2pNode,\n    ) -\u003e Self {\n        WS2PControllerMetaDatas {\n            challenge,\n            connect_type,\n            count_invalid_msgs: 0,\n            currency,\n            creation_time: SystemTime::now(),\n            features: None,\n            last_mess_time: SystemTime::now(),\n            local_node,\n            remote_connect_type: None,\n            remote_node: None,\n            spam_interval: false,\n            spam_counter: 0,\n            state: WS2PConnectionState::TryToOpenWS,\n        }\n    }\n}\n\n#[derive(Debug, Clone)]\n/// WS2P remote node datas\npub struct Ws2pRemoteNodeDatas {\n    /// Remote challenge\n    pub challenge: Hash,\n    /// Remote current blockstamp\n    pub current_blockstamp: Option\u003cBlockstamp\u003e,\n    /// Remote peer card\n    pub peer_card: Option\u003cPeerCardV11\u003e,\n    /// Remote full id\n    pub remote_full_id: NodeFullId,\n}\n","traces":[{"line":62,"address":null,"length":0,"stats":{"Line":1}},{"line":73,"address":null,"length":0,"stats":{"Line":1}},{"line":75,"address":null,"length":0,"stats":{"Line":1}}],"covered":3,"coverable":3},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p","ws2p-protocol","src","controller","on_message","ack_msg.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module process reception of ACK message\n\nuse crate::connection_state::WS2PConnectionState;\nuse crate::controller::{WS2PController, WS2PControllerProcessError, WebsocketActionOrder};\nuse crate::websocket::{WebsocketAction, WebsocketMessage};\nuse dup_crypto::hashs::Hash;\nuse durs_common_tools::fatal_error;\nuse durs_module::ModuleMessage;\nuse durs_ws2p_messages::v2::ok::WS2Pv2OkMsg;\nuse durs_ws2p_messages::v2::payload_container::WS2Pv2MessagePayload;\nuse durs_ws2p_messages::v2::WS2Pv2Message;\nuse log::error;\n\n/// Process WS2P v2+ ACK Message\npub fn process_ws2p_v2p_ack_msg\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e, // controller contains original challenge\n    ack_msg_challenge: Hash,\n) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n    log::debug!(\"Receive ACK message !\");\n\n    match controller.meta_datas.state {\n        WS2PConnectionState::OkMsgOkWaitingAckMsg =\u003e {\n            // already sent ack message and received ok response\n            process(\n                controller,\n                ack_msg_challenge,\n                WS2PConnectionState::Established,\n            )\n        }\n        WS2PConnectionState::ConnectMessOk =\u003e {\n            // ack message not yet sent\n            process(controller, ack_msg_challenge, WS2PConnectionState::AckMsgOk)\n        }\n        _ =\u003e Ok(super::close_with_reason(\n            \"Unexpected ACK message !\",\n            WS2PConnectionState::Denial,\n        )),\n    }\n}\n\n#[inline]\n// process and apply given status in case of success\nfn process\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n    ack_msg_challenge: Hash,\n    success_status: WS2PConnectionState,\n) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n    if controller.meta_datas.challenge != ack_msg_challenge {\n        controller\n            .update_conn_state(WS2PConnectionState::Denial)\n            .map(|_| None)\n    } else {\n        Ok(Some(send_ok_msg(controller, success_status)))\n    }\n}\n\n// send ok message\nfn send_ok_msg\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n    success_status: WS2PConnectionState,\n) -\u003e WebsocketActionOrder {\n    // generate empty Ok message\n    let ok_msg = WS2Pv2OkMsg::default();\n\n    // Encapsulate and binarize OK message\n    if let Ok((_, bin_ok_msg)) = WS2Pv2Message::encapsulate_payload(\n        controller.meta_datas.currency.clone(),\n        controller.meta_datas.local_node.my_node_id,\n        controller.meta_datas.local_node.my_key_pair,\n        WS2Pv2MessagePayload::Ok(ok_msg),\n    ) {\n        // Order the sending of a OK message\n        WebsocketActionOrder {\n            ws_action: WebsocketAction::SendMessage {\n                msg: WebsocketMessage::Bin(bin_ok_msg),\n            },\n            new_state_if_success: Some(success_status),\n            new_state_if_fail: WS2PConnectionState::Unreachable,\n        }\n    } else {\n        fatal_error!(\"Dev error: Fail to sign own ok message !\");\n    }\n}\n","traces":[{"line":30,"address":4564512,"length":1,"stats":{"Line":1}},{"line":36,"address":4564900,"length":1,"stats":{"Line":0}},{"line":37,"address":4564753,"length":1,"stats":{"Line":1}},{"line":40,"address":4564809,"length":1,"stats":{"Line":0}},{"line":41,"address":4564819,"length":1,"stats":{"Line":0}},{"line":42,"address":4564866,"length":1,"stats":{"Line":0}},{"line":47,"address":4564905,"length":1,"stats":{"Line":1}},{"line":49,"address":4565013,"length":1,"stats":{"Line":1}},{"line":51,"address":4565005,"length":1,"stats":{"Line":1}},{"line":58,"address":4565088,"length":1,"stats":{"Line":1}},{"line":63,"address":null,"length":0,"stats":{"Line":1}},{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":66,"address":null,"length":0,"stats":{"Line":0}},{"line":67,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats":{"Line":2}},{"line":73,"address":4562496,"length":1,"stats":{"Line":1}},{"line":78,"address":4562523,"length":1,"stats":{"Line":1}},{"line":81,"address":4562912,"length":1,"stats":{"Line":1}},{"line":82,"address":4562589,"length":1,"stats":{"Line":2}},{"line":83,"address":4562619,"length":1,"stats":{"Line":1}},{"line":84,"address":4562633,"length":1,"stats":{"Line":2}},{"line":85,"address":4562736,"length":1,"stats":{"Line":2}},{"line":89,"address":4563126,"length":1,"stats":{"Line":1}},{"line":92,"address":4563202,"length":1,"stats":{"Line":1}}],"covered":17,"coverable":24},{"path":["/","home","elois","dev","duniter","nodes"," et remote_node_datas = Ws2pRemoteNodeDatas {\n        challenge: connect_msg.challenge,\n        current_blockstamp: None,\n        peer_card: None,\n        remote_full_id,\n    };\n\n    if let WS2PConnectionState::WaitingConnectMsg = controller.meta_datas.state {\n        // Check remote node datas\n        if let WS2Pv2ConnectType::Incoming = controller.meta_datas.connect_type {\n            controller.meta_datas.remote_node = Some(remote_node_datas);\n            // Get remote_connect_type\n            controller.meta_datas.remote_connect_type = Some(WS2Pv2ConnectType::from_flags(\n                \u0026connect_msg.flags_queries,\n                connect_msg.chunkstamp,\n            ));\n        } else {\n            let expected_full_id = unwrap!(controller.id.expected_remote_full_id());\n            if remote_full_id == expected_full_id {\n                controller.meta_datas.remote_node = Some(remote_node_datas);\n            } else {\n                return Ok(super::close_with_reason(\n                    \"Unexpected PUBKEY or NODE_ID !\",\n                    WS2PConnectionState::Denial,\n                ));\n            }\n            // Flags not allowed from incoming node\n            if !connect_msg.flags_queries.is_empty() {\n                super::close_with_reason(\n                    \"Unexpected CONNECT FLAGS from incoming node. !\",\n                    WS2PConnectionState::Denial,\n                );\n            }\n            // Get remote_connect_type\n            controller.meta_datas.remote_connect_type = Some(WS2Pv2ConnectType::Incoming);\n        }\n    } else {\n        super::close_with_reason(\"Unexpected CONNECT message !\", WS2PConnectionState::Denial);\n    }\n\n    // Check features compatibility\n    match controller\n        .meta_datas\n        .local_node\n        .my_features\n        .check_features_compatibility(\u0026connect_msg.api_features)\n    {\n        Ok(merged_features) =\u003e controller.meta_datas.features = Some(merged_features),\n        Err(_) =\u003e {\n            super::close_with_reason(\"Unsupported features !\", WS2PConnectionState::Denial);\n        }\n    }\n\n    // Encapsulate and binarize ACK message\n    if let Ok((_, bin_ack_msg)) = WS2Pv2Message::encapsulate_payload(\n        controller.meta_datas.currency.clone(),\n        controller.meta_datas.local_node.my_node_id,\n        controller.meta_datas.local_node.my_key_pair,\n        WS2Pv2MessagePayload::Ack {\n            challenge: remote_challenge,\n        },\n    ) {\n        // Order the sending of a OK message\n        Ok(Some(WebsocketActionOrder {\n            ws_action: WebsocketAction::SendMessage {\n                msg: WebsocketMessage::Bin(bin_ack_msg),\n            },\n            new_state_if_success: Some(WS2PConnectionState::ConnectMessOk),\n            new_state_if_fail: WS2PConnectionState::Unreachable,\n        }))\n    } else {\n        fatal_error!(\"Dev error: Fail to sign own ack message !\")\n    }\n}\n","traces":[{"line":32,"address":4809792,"length":1,"stats":{"Line":1}},{"line":40,"address":4810146,"length":1,"stats":{"Line":1}},{"line":41,"address":4810355,"length":1,"stats":{"Line":1}},{"line":42,"address":4810214,"length":1,"stats":{"Line":1}},{"line":43,"address":4810282,"length":1,"stats":{"Line":1}},{"line":44,"address":4810293,"length":1,"stats":{"Line":1}},{"line":45,"address":4810301,"length":1,"stats":{"Line":1}},{"line":48,"address":4810553,"length":1,"stats":{"Line":1}},{"line":50,"address":4810582,"length":1,"stats":{"Line":1}},{"line":51,"address":4810608,"length":1,"stats":{"Line":1}},{"line":53,"address":4810770,"length":1,"stats":{"Line":1}},{"line":54,"address":4813790,"length":1,"stats":{"Line":1}},{"line":55,"address":4813805,"length":1,"stats":{"Line":1}},{"line":58,"address":4810817,"length":1,"stats":{"Line":1}},{"line":59,"address":4810956,"length":1,"stats":{"Line":1}},{"line":60,"address":4810986,"length":1,"stats":{"Line":1}},{"line":62,"address":4811 ense for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module process reception of OK message\n\nuse crate::connection_state::WS2PConnectionState;\nuse crate::controller::{\n    WS2PController, WS2PControllerEvent, WS2PControllerProcessError, WebsocketActionOrder,\n};\nuse durs_common_tools::fatal_error;\nuse durs_module::ModuleMessage;\nuse durs_ws2p_messages::v2::connect::WS2Pv2ConnectType;\nuse log::error;\nuse unwrap::unwrap;\n\n/// Process WS2P v2+ OK Message\npub fn process_ws2p_v2p_ok_msg\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n    log::debug!(\"Receive OK message !\");\n\n    match controller.meta_datas.state {\n        WS2PConnectionState::ConnectMessOk | WS2PConnectionState::SecretFlagsOkWaitingAckMsg =\u003e {\n            controller.update_conn_state(WS2PConnectionState::OkMsgOkWaitingAckMsg)?;\n            Ok(None)\n        }\n        WS2PConnectionState::AckMsgOk | WS2PConnectionState::SecretFlagsOk =\u003e {\n            controller.meta_datas.state = WS2PConnectionState::Established;\n            controller.send_event(WS2PControllerEvent::NewConnEstablished {\n                conn_type: if controller.meta_datas.connect_type != WS2Pv2ConnectType::Incoming {\n                    controller.meta_datas.connect_type\n                } else {\n                    unwrap!(controller.meta_datas.remote_connect_type)\n                },\n                remote_full_id: if let Some(ref remote_node) = controller.meta_datas.remote_node {\n                    remote_node.remote_full_id\n                } else {\n                    fatal_error!(\"remote_node must be valued in process_ws2p_v2p_ok_msg() !\")\n                },\n            })?;\n            Ok(None)\n        }\n        _ =\u003e Ok(super::close_with_reason(\n            \"Unexpected OK message !\",\n            WS2PConnectionState::Denial,\n        )),\n    }\n}\n","traces":[{"line":29,"address":4443856,"length":1,"stats":{"Line":1}},{"line":34,"address":4444427,"length":1,"stats":{"Line":0}},{"line":35,"address":4444152,"length":1,"stats":{"Line":2}},{"line":36,"address":4444226,"length":1,"stats":{"Line":0}},{"line":37,"address":4444383,"length":1,"stats":{"Line":0}},{"line":40,"address":4444436,"length":1,"stats":{"Line":2}},{"line":41,"address":4444451,"length":1,"stats":{"Line":2}},{"line":42,"address":4444459,"length":1,"stats":{"Line":2}},{"line":43,"address":4444517,"length":1,"stats":{"Line":1}},{"line":45,"address":4444578,"length":1,"stats":{"Line":1}},{"line":47,"address":4444738,"length":1,"stats":{"Line":2}},{"line":48,"address":4444798,"length":1,"stats":{"Line":2}},{"line":53,"address":4446004,"length":1,"stats":{"Line":2}},{"line":55,"address":4446068,"length":1,"stats":{"Line":0}},{"line":57,"address":4446060,"length":1,"stats":{"Line":0}}],"covered":10,"coverable":15},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p","ws2p-protocol","src","controller","on_message","secret_flags.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module process reception of SECRET_FLAGS message\n\nuse crate::connection_state::WS2PConnectionState;\nuse crate::controller::{WS2PController, WS2PControllerProcessError, WebsocketActionOrder};\n//use durs_common_tools::fatal_error;\nuse durs_module::ModuleMessage;\n//use durs_ws2p_messages::v2::connect::WS2Pv2ConnectType;\nuse durs_ws2p_messages::v2::secret_flags::WS2Pv2SecretFlagsMsg;\n//use log::error;\n//use unwrap::unwrap;\n\npub fn process_ws2p_v2p_secret_flags_msg\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n    secret_flags: \u0026WS2Pv2SecretFlagsMsg,\n) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n    // SECRET_FLAGS informations must never be logged in prod\n    #[cfg(test)]\n    log::debug!(\"Receive SECRET_FLAGS message !\");\n\n    match controller.meta_datas.state {\n        WS2PConnectionState::ConnectMessOk =\u003e process(\n            controller,\n            secret_flags,\n            WS2PConnectionState::SecretFlagsOkWaitingAckMsg,\n        )\n        .map(|_| None),\n        WS2PConnectionState::AckMsgOk =\u003e {\n            process(controller, secret_flags, WS2PConnectionState::SecretFlagsOk).map(|_| None)\n        }\n        _ =\u003e Ok(super::close_with_reason(\n            \"Unexpected SECRET_FLAGS message !\",\n            WS2PConnectionState::Denial,\n        )),\n    }\n}\n\nfn process\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n    _secret_flags: \u0026WS2Pv2SecretFlagsMsg,\n    success_state: WS2PConnectionState,\n) -\u003e Result\u003c(), WS2PControllerProcessError\u003e {\n    // TODO .. traitement des secrets flags\n    controller.update_conn_state(success_state)\n}\n","traces":[{"line":27,"address":4565344,"length":1,"stats":{"Line":0}},{"line":35,"address":4565478,"length":1,"stats":{"Line":0}},{"line":36,"address":4565364,"length":1,"stats":{"Line":0}},{"line":41,"address":4565616,"length":1,"stats":{"Line":0}},{"line":43,"address":4565480,"length":1,"stats":{"Line":0}},{"line":45,"address":4565548,"length":1,"stats":{"Line":0}},{"line":47,"address":4565540,"length":1,"stats":{"Line":0}},{"line":52,"address":4565680,"length":1,"stats":{"Line":0}},{"line":58,"address":4565700,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":9},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p","ws2p-protocol","src","controller","on_message.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Controller process event ws message received\n\nmod ack_msg;\nmod connect_msg;\nmod ok_msg;\nmod secret_flags;\n\nuse super::{WS2PController, WS2PControllerProcessError, WebsocketActionOrder};\nuse crate::connection_state::WS2PConnectionState;\nuse crate::constants;\nuse crate::controller::WS2PControllerEvent;\nuse crate::websocket::{WebsocketAction, WebsocketMessage};\nuse durs_common_tools::fatal_error;\nuse durs_module::ModuleMessage;\nuse durs_network_documents::NodeFullId;\nuse durs_ws2p_messages::v2::payload_container::WS2Pv2MessagePayload;\nuse durs_ws2p_messages::WS2PMessage;\nuse log::error;\nuse std::ops::Deref;\nuse std::thread;\nuse std::time::{Duration, SystemTime};\n\npub fn process\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n    msg: WebsocketMessage,\n) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n    // Update last_mess_time\n    controller.meta_datas.last_mess_time = SystemTime::now();\n\n    // Spam ?\n    if SystemTime::now()\n        .duration_since(controller.meta_datas.last_mess_time)\n        .unwrap()\n        \u003e Duration::new(*constants::WS2P_SPAM_INTERVAL_IN_MILLI_SECS, 0)\n    {\n        if controller.meta_datas.spam_interval {\n            controller.meta_datas.spam_counter += 1;\n        } else {\n            controller.meta_datas.spam_interval = true;\n            controller.meta_datas.spam_counter = 2;\n        }\n    } else {\n        controller.meta_datas.spam_interval = false;\n        controller.meta_datas.spam_counter = 0;\n    }\n    // Spam ?\n    if controller.meta_datas.spam_counter \u003e= *constants::WS2P_SPAM_LIMIT {\n        thread::sleep(Duration::from_millis(\n            *constants::WS2P_SPAM_SLEEP_TIME_IN_SEC,\n        ));\n        controller.meta_datas.last_mess_time = SystemTime::now();\n        return Ok(None);\n    }\n\n    if let WebsocketMessage::Bin(bin_msg) = msg {\n        log::debug!(\"Receive new bin message there is not a spam !\");\n        match WS2PMessage::parse_and_check_bin_message(\u0026bin_msg) {\n            Ok(valid_msg) =\u003e match valid_msg {\n                WS2PMessage::V2(ref msg_v2) =\u003e {\n                    match msg_v2.payload {\n                        WS2Pv2MessagePayload::Connect(ref box_connect_msg) =\u003e {\n                            let connect_msg = box_connect_msg.deref();\n                            // Get remote node id\n                            let remote_full_id =\n                                NodeFullId(msg_v2.issuer_node_id, msg_v2.issuer_pubkey);\n                            // Process connect message\n                            connect_msg::process_ws2p_v2p_connect_msg(\n                                controller,\n                                remote_full_id,\n                                connect_msg,\n                            )\n                        }\n                        WS2Pv2MessagePayload::Ack {\n                            challenge: ack_msg_challenge,\n                        } =\u003e {\n                            // Process ack message\n                            ack_msg::process_ws2p_v2p_ack_msg(controller, ack_msg_challenge)\n                        }\n                        WS2Pv2MessagePayload::SecretFlags(ref secret_flags) =\u003e {\n                            secret_flags::process_ws2p_v2p_secret_flags_msg(\n                                controller,\n                                secret_flags,\n                            )\n                        }\n                        WS2Pv2MessagePayload::Ok(_) =\u003e {\n                            // Process ok message\n                            ok_msg::process_ws2p_v2p_ok_msg(controller)\n                        }\n                        WS2Pv2MessagePayload::Ko(_) =\u003e Ok(close_with_reason(\n                            \"Receive Ko message !\",\n                            WS2PConnectionState::Denial,\n                        )),\n                        _ =\u003e {\n                            if let WS2PConnectionState::Established = controller.meta_datas.state {\n                                controller\n                                    .send_event(WS2PControllerEvent::RecvValidMsg {\n                                        ws2p_msg: valid_msg,\n                                    })\n                                    .map(|_| None)\n                            } else {\n                                Ok(close_with_reason(\n                                    \"Receive datas message on negociation !\",\n                                    WS2PConnectionState::Denial,\n                                ))\n                            }\n                        }\n                    }\n                }\n                WS2PMessage::_V0 | WS2PMessage::_V1 =\u003e {\n                    fatal_error!(\"Dev error: must not use WS2PMessage version \u003c 2 in WS2Pv2+ !\")\n                }\n            },\n            Err(ws2p_msg_err) =\u003e {\n                log::warn!(\"Message is invalid : {:?}\", ws2p_msg_err);\n                controller.meta_datas.count_invalid_msgs += 1;\n                if controller.meta_datas.count_invalid_msgs \u003e= *constants::WS2P_INVALID_MSGS_LIMIT {\n                    Ok(close_with_reason(\n                        \"Receive several invalid messages !\",\n                        WS2PConnectionState::Denial,\n                    ))\n                } else {\n                    Ok(None)\n                }\n            }\n        }\n    } else {\n        Ok(close_with_reason(\n            \"Receive str message !\",\n            WS2PConnectionState::Denial,\n        ))\n    }\n}\n\nfn close_with_reason(reason: \u0026str, new_state: WS2PConnectionState) -\u003e Option\u003cWebsocketActionOrder\u003e {\n    Some(WebsocketActionOrder {\n        ws_action: WebsocketAction::CloseConnection {\n            reason: Some(reason.to_owned()),\n        },\n        new_state_if_success: Some(new_state),\n        new_state_if_fail: new_state,\n    })\n}\n","traces":[{"line":38,"address":4321680,"length":1,"stats":{"Line":1}},{"line":43,"address":4321698,"length":1,"stats":{"Line":1}},{"line":46,"address":4321852,"length":1,"stats":{"Line":1}},{"line":47,"address":4321911,"length":1,"stats":{"Line":1}},{"line":49,"address":4322057,"length":1,"stats":{"Line":1}},{"line":51,"address":4322167,"length":1,"stats":{"Line":0}},{"line":52,"address":4322184,"length":1,"stats":{"Line":0}},{"line":54,"address":4322248,"length":1,"stats":{"Line":0}},{"line":55,"address":4322263,"length":1,"stats":{"Line":0}},{"line":58,"address":4322284,"length":1,"stats":{"Line":1}},{"line":5 sage;\nuse durs_ws2p_messages::v2::connect::generate_connect_message;\nuse durs_ws2p_messages::v2::payload_container::WS2Pv2MessagePayload;\nuse durs_ws2p_messages::v2::WS2Pv2Message;\nuse log::error;\nuse std::net::SocketAddr;\n\npub fn process\u003cM: ModuleMessage\u003e(\n    controller: \u0026mut WS2PController\u003cM\u003e,\n    remote_addr_opt: Option\u003cSocketAddr\u003e,\n) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n    log::debug!(\"open websocket from {}\", print_opt_addr(remote_addr_opt));\n\n    // Update connection state\n    controller.update_conn_state(WS2PConnectionState::TryToSendConnectMsg)?;\n\n    // Generate connect message\n    let connect_msg = generate_connect_message(\n        controller.meta_datas.connect_type,\n        controller.meta_datas.local_node.my_features.clone(),\n        controller.meta_datas.challenge,\n        None,\n    );\n\n    // Encapsulate and binarize connect message\n    if let Ok((_ws2p_full_msg, bin_connect_msg)) = WS2Pv2Message::encapsulate_payload(\n        controller.meta_datas.currency.clone(),\n        controller.meta_datas.local_node.my_node_id,\n        controller.meta_datas.local_node.my_key_pair,\n        WS2Pv2MessagePayload::Connect(Box::new(connect_msg)),\n    ) {\n        // Order the sending of a CONNECT message\n        Ok(Some(WebsocketActionOrder {\n            ws_action: WebsocketAction::SendMessage {\n                msg: WebsocketMessage::Bin(bin_connect_msg),\n            },\n            new_state_if_success: Some(WS2PConnectionState::WaitingConnectMsg),\n            new_state_if_fail: WS2PConnectionState::Unreachable,\n        }))\n    } else {\n        fatal_error!(\"Dev error: Fail to sign own connect message !\")\n    }\n}\n\nfn print_opt_addr(addr: Option\u003cSocketAddr\u003e) -\u003e String {\n    match addr {\n        Some(addr) =\u003e format!(\"{}\", addr),\n        None =\u003e String::from(\"\"),\n    }\n}\n","traces":[{"line":30,"a tails.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! WebSocketToPeer V2+ API Protocol.\n//! Controller manage one WS2P connection.\n\npub mod meta_datas;\nmod on_message;\nmod on_open;\n\nuse self::meta_datas::WS2PControllerMetaDatas;\nuse crate::connection_state::WS2PConnectionState;\nuse crate::constants;\nuse crate::orchestrator::OrchestratorMsg;\nuse crate::websocket::{WebsocketAction, WebsocketIncomingEvent};\nuse durs_module::ModuleMessage;\nuse durs_network_documents::NodeFullId;\nuse durs_ws2p_messages::v2::connect::WS2Pv2ConnectType;\nuse durs_ws2p_messages::WS2PMessage;\nuse failure::Fail;\nuse std::sync::mpsc::{Receiver, SendError, Sender};\nuse std::time::SystemTime;\nuse unwrap::unwrap;\n\n#[derive(Copy, Clone, Debug, Hash)]\n/// WS2P Controller unique identitier\npub enum WS2PControllerId {\n    /// Client controller\n    Client {\n        /// Expected remote node full id\n        expected_remote_full_id: Option\u003cNodeFullId\u003e,\n    },\n    /// Server Incoming controller\n    Incoming,\n    /// Server outgoing controller\n    Outgoing {\n        /// Expected remote node full id\n        expected_remote_full_id: Option\u003cNodeFullId\u003e,\n    },\n}\n\nimpl WS2PControllerId {\n    /// Get expected remote node full id\n    pub fn expected_remote_full_id(\u0026self) -\u003e Option\u003cNodeFullId\u003e {\n        match self {\n            WS2PControllerId::Client {\n                expected_remote_full_id,\n            }\n            | WS2PControllerId::Outgoing {\n                expected_remote_full_id,\n            } =\u003e *expected_remote_full_id,\n            WS2PControllerId::Incoming =\u003e None,\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq)]\n/// Event transmitted to the orchestrator\npub enum WS2PControllerEvent {\n    /// New connection established\n    NewConnEstablished {\n        /// Connection type\n        conn_type: WS2Pv2ConnectType,\n        /// Remote node full id\n        remote_full_id: NodeFullId,\n    },\n    /// Connection state change\n    StateChange {\n        /// New connection state\n        new_state: WS2PConnectionState,\n    },\n    /// The controller only reports a message if it cannot process it entirely on its own.\n    /// For example, connection negotiation messages are not sent back.\n    RecvValidMsg {\n        /// WS2P Message\n        ws2p_msg: WS2PMessage,\n    },\n}\n\n#[derive(Debug)]\n/// WS2P Controller\npub struct WS2PController\u003cM: ModuleMessage\u003e {\n    /// Controller id\n    pub id: WS2PControllerId,\n    /// Orchestrator sender\n    pub orchestrator_sender: Sender\u003cOrchestratorMsg\u003cM\u003e\u003e,\n    /// Controller meta datas\n    pub meta_datas: WS2PControllerMetaDatas,\n    /// Controller receiver\n    pub receiver: Receiver\u003cWebsocketActionOrder\u003e,\n}\n\n#[derive(Copy, Clone, Debug, Fail)]\n/// WS2P Controller process error\npub enum WS2PControllerProcessError {\n    /// Orchestrator unreacheable\n    #[fail(display = \"WS2P Orchestrator unreachable\")]\n    OrchestratorUnreacheable,\n}\n\n/// Websocket action order\n#[derive(Clone, Debug)]\npub struct WebsocketActionOrder {\n    /// Websocket actio,\n    pub ws_action: WebsocketAction,\n    /// New state if action success\n    pub new_state_if_success: Option\u003cWS2PConnectionState\u003e,\n    /// New state if action fail\n    pub new_state_if_fail: WS2PConnectionState,\n}\n\nimpl WebsocketActionOrder {\n    /// Close connection\n    #[inline]\n    pub fn close() -\u003e Self {\n        WebsocketActionOrder::close_with_reason(None)\n    }\n    /// Close connection with reason\n    #[inline]\n    pub fn close_with_reason(reason: Option\u003cString\u003e) -\u003e Self {\n        WebsocketActionOrder {\n            ws_action: WebsocketAction::CloseConnection { reason },\n            new_state_if_success: Some(WS2PConnectionState::Close),\n            new_state_if_fail: WS2PConnectionState::Unreachable,\n        }\n    }\n}\n\nimpl\u003cM: ModuleMessage\u003e WS2PController\u003cM\u003e {\n    /// Check timeouts\n    pub fn check_timeouts(\u0026mut self) -\u003e Option\u003cWebsocketActionOrder\u003e {\n        let now = SystemTime::now();\n\n        if self.meta_datas.state == WS2PConnectionState::Established {\n            if unwrap!(now.duration_since(self.meta_datas.last_mess_time)).as_secs()\n                \u003e *constants::WS2P_EXPIRE_TIMEOUT_IN_SECS\n            {\n                Some(WebsocketActionOrder {\n                    ws_action: WebsocketAction::CloseConnection {\n                        reason: Some(\"Closing due to inactivity.\".to_owned()),\n                    },\n                    new_state_if_success: Some(WS2PConnectionState::Close),\n                    new_state_if_fail: WS2PConnectionState::Unreachable,\n                })\n            } else {\n                None\n            }\n        } else if unwrap!(now.duration_since(self.meta_datas.creation_time)).as_secs()\n            \u003e *constants::WS2P_NEGOTIATION_TIMEOUT_IN_SECS\n        {\n            Some(WebsocketActionOrder {\n                ws_action: WebsocketAction::CloseConnection {\n                    reason: Some(\"Negociation timeout.\".to_owned()),\n                },\n                new_state_if_success: Some(WS2PConnectionState::Close),\n                new_state_if_fail: WS2PConnectionState::Unreachable,\n            })\n        } else {\n            None\n        }\n    }\n\n    /// Try to instanciate new controller\n    pub fn try_new(\n        id: WS2PControllerId,\n        meta_datas: WS2PControllerMetaDatas,\n        orchestrator_sender: Sender\u003cOrchestratorMsg\u003cM\u003e\u003e,\n    ) -\u003e Result\u003cWS2PController\u003cM\u003e, SendError\u003cOrchestratorMsg\u003cM\u003e\u003e\u003e {\n        let (sender, receiver) = std::sync::mpsc::channel();\n\n        orchestrator_sender.send(OrchestratorMsg::ControllerSender(sender))?;\n\n        Ok(WS2PController {\n            id,\n            meta_datas,\n            orchestrator_sender,\n            receiver,\n        })\n    }\n\n    /// Get orchestrator sender\n    pub fn get_pending_ws_actions(\u0026self) -\u003e Vec\u003cWebsocketActionOrder\u003e {\n        let mut ws_actions = Vec::new();\n\n        while let Ok(ws_action) = self.receiver.recv() {\n            ws_actions.push(ws_action);\n        }\n\n        ws_actions\n    }\n\n    /// Process a websocket incoming event\n    pub fn process(\n        \u0026mut self,\n        event: WebsocketIncomingEvent,\n    ) -\u003e Result\u003cOption\u003cWebsocketActionOrder\u003e, WS2PControllerProcessError\u003e {\n        match event {\n            WebsocketIncomingEvent::OnOpen { remote_addr } =\u003e on_open::process(self, remote_addr),\n            WebsocketIncomingEvent::OnMessage { msg } =\u003e on_message::process(self, msg),\n            WebsocketIncomingEvent::OnClose { close_code, reason } =\u003e {\n                let remote_str = if let Some(remote_node) = \u0026self.meta_datas.remote_node {\n                    remote_node.remote_full_id.to_string()\n                } else {\n                    \"unknow\".to_owned()\n                };\n                log::warn!(\n                    \"Connection with remote '{}' closed (close_code={}, reason={}).\",\n                    remote_str,\n                    close_code,\n                    reason.unwrap_or_else(|| \"\".to_owned())\n                );\n                self.update_conn_state(WS2PConnectionState::Close)?;\n                Ok(None)\n            }\n        }\n    }\n\n    fn send_event(\u0026mut self, event: WS2PControllerEvent) -\u003e Result\u003c(), WS2PControllerProcessError\u003e {\n        if self\n            .orchestrator_sender\n            .send(OrchestratorMsg::ControllerEvent {\n                controller_id: self.id,\n                event,\n            })\n            .is_err()\n            \u0026\u0026 self.meta_datas.state != WS2PConnectionState::Close\n        {\n            Err(WS2PControllerProcessError::OrchestratorUnreacheable)\n        } else {\n            Ok(())\n        }\n    }\n\n    #[inline]\n    /// Update connection state\n    pub fn update_conn_state(\n        \u0026mut self,\n        new_state: WS2PConnectionState,\n    ) -\u003e Result\u003c(), WS2PControllerProcessError\u003e {\n        self.meta_datas.state = new_state;\n        self.send_event(WS2PControllerEvent::StateChange { new_state })\n    }\n}\n","traces":[{"line":56,"address":null,"length":0,"stats":{"Line":1}},{"line":57,"address":null,"length":0,"stats":{"Line":1}},{"line":58,"address":null,"length":0,"stats":{"Line":1}},{"line":59,"address":null,"length":0,"stats":{"Line":0}},{"line":61,"address":null,"length":0,"stats":{"Line":1}},{"line":62,"address":null,"length":0,"stats":{"Line":1}},{"line":63,"address":null,"length":0,"stats":{"Line":1}},{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":127,"address":null,"length":0,"stats":{"Line":1}},{"line":128,"address":null,"length":0,"stats":{"Line":1}},{"line":132,"address":null,"length":0,"stats":{"Line":1}},{"line":134,"address":null,"length":0,"stats":{"Line":1}},{"line":135,"address":null,"length":0,"stats":{"Line":1}},{"line":143,"address":null,"length":0,"stats":{"Line":0}},{"line":144,"address":null,"length":0,"stats":{"Line":0}},{"line":146,"address":null,"length":0,"stats":{"Line":0}},{"line":147,"address":null,"length":0,"stats":{"Line":0}},{"line":148,"address":null,"length":0,"stats":{"Line":0}},{"line":150,"address":null,"length":0,"stats":{"Line":0}},{"line":151,"address":null,"length":0,"stats":{"Line":0}},{"line":152,"address":null,"length":0,"stats":{"Line":0}},{"line":154,"address":null,"length":0,"stats":{"Line":0}},{"line":155,"address":null,"length":0,"stats":{"Line":0}},{"line":157,"address":null,"length":0,"stats":{"Line":0}},{"line":158,"address":null,"l
