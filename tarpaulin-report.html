e GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module managing the events emitted by the blockchain module.\n\nuse crate::constants;\nuse crate::WS2Pv1Module;\nuse dubp_documents::documents::UserDocumentDUBP;\nuse durs_message::events::DursEvent;\nuse durs_message::*;\nuse durs_module::{ModuleEvent, ModuleStaticName, RouterThreadMessage};\nuse durs_network::events::NetworkEvent;\n\npub fn send_network_events(ws2p_module: \u0026mut WS2Pv1Module, events: Vec\u003cNetworkEvent\u003e) {\n    for event in events {\n        send_network_event(ws2p_module, event);\n    }\n}\n\npub fn send_network_event(ws2p_module: \u0026mut WS2Pv1Module, event: NetworkEvent) {\n    let module_event = match event {\n        NetworkEvent::ConnectionStateChange(_, _, _, _) =\u003e {\n            ModuleEvent::ConnectionsChangeNodeNetwork\n        }\n        NetworkEvent::NewSelfPeer(_) =\u003e ModuleEvent::NewSelfPeer,\n        NetworkEvent::ReceiveBlocks(_) =\u003e ModuleEvent::NewBlockFromNetwork,\n        NetworkEvent::ReceiveDocuments(ref network_docs) =\u003e {\n            if !network_docs.is_empty() {\n                match network_docs[0] {\n                    UserDocumentDUBP::Transaction(_) =\u003e ModuleEvent::NewTxFromNetwork,\n                    _ =\u003e ModuleEvent::NewWotDocFromNetwork,\n                }\n            } else {\n                return;\n            }\n        }\n        NetworkEvent::ReceiveHeads(_) =\u003e ModuleEvent::NewValidHeadFromNetwork,\n        NetworkEvent::ReceivePeers(_) =\u003e ModuleEvent::NewValidPeerFromNodeNetwork,\n        NetworkEvent::SyncEvent(_) =\u003e ModuleEvent::SyncEvent,\n    };\n    ws2p_module\n        .router_sender\n        .send(RouterThreadMessage::ModuleMessage(DursMsg::Event {\n            event_from: ModuleStaticName(constants::MODULE_NAME),\n            event_type: module_event,\n            event_content: DursEvent::NetworkEvent(event),\n        }))\n        .expect(\"Fail to send network event to router !\");\n}\n","traces":[{"line":26,"address":4327552,"length":1,"stats":{"Line":0}},{"line":27,"address":4327564,"length":1,"stats":{"Line":0}},{"line":28,"address":4328107,"length":1,"stats":{"Line":0}},{"line":32,"address":4328224,"length":1,"stats":{"Line":0}},{"line":33,"address":4328236,"length":1,"stats":{"Line":0}},{"line":34,"address":4328252,"length":1,"stats":{"Line":0}},{"line":35,"address":4328318,"length":1,"stats":{"Line":0}},{"line":37,"address":4328331,"length":1,"stats":{"Line":0}},{"line":38,"address":4328344,"length":1,"stats":{"Line":0}},{"line":39,"address":4328362,"length":1,"stats":{"Line":0}},{"line":40,"address":4328374,"length":1,"stats":{"Line":0}},{"line":41,"address":4328405,"length":1,"stats":{"Line":0}},{"line":42,"address":4328434,"length":1,"stats":{"Line":0}},{"line":43,"address":4328450,"length":1,"stats":{"Line":0}},{"line":49,"address":4328486,"length":1,"stats":{"Line":0}},{"line":50,"address":4328496,"length":1,"stats":{"Line":0}},{"line":51,"address":4328506,"length":1,"stats":{"Line":0}},{"line":53,"address":4328514,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":18},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p-v1-legacy","src","heads.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::*;\nuse dubp_documents::Blockstamp;\nuse durs_network_documents::network_head_v2::*;\n\npub fn generate_my_head(\n    network_keypair: \u0026KeyPairEnum,\n    node_id: NodeId,\n    soft_name: \u0026str,\n    soft_version: \u0026str,\n    my_current_blockstamp: \u0026Blockstamp,\n    my_uid: Option\u003cString\u003e,\n) -\u003e NetworkHead {\n    let message = NetworkHeadMessage::V2(NetworkHeadMessageV2 {\n        api: String::from(\"WS2POCA\"),\n        version: 1,\n        pubkey: network_keypair.public_key(),\n        blockstamp: *my_current_blockstamp,\n        node_uuid: node_id,\n        software: String::from(soft_name),\n        soft_version: String::from(soft_version),\n        prefix: 1,\n        free_member_room: None,\n        free_mirror_room: None,\n    });\n    let message_v2 = NetworkHeadMessage::V2(NetworkHeadMessageV2 {\n        api: String::from(\"WS2POCA\"),\n        version: 2,\n        pubkey: network_keypair.public_key(),\n        blockstamp: *my_current_blockstamp,\n        node_uuid: node_id,\n        software: String::from(soft_name),\n        soft_version: String::from(soft_version),\n        prefix: 1,\n        free_member_room: Some(0),\n        free_mirror_room: Some(0),\n    });\n    NetworkHead::V2(Box::new(NetworkHeadV2 {\n        message: message.clone(),\n        sig: network_keypair\n            .private_key()\n            .sign(message.to_string().as_bytes()),\n        message_v2: message_v2.clone(),\n        sig_v2: network_keypair\n            .private_key()\n            .sign(message_v2.to_string().as_bytes()),\n        step: 0,\n        uid: my_uid,\n    }))\n}\n","traces":[{"line":20,"address":4376816,"length":1,"stats":{"Line":0}},{"line":28,"address":4376886,"length":1,"stats":{"Line":0}},{"line":29,"address":4376902,"length":1,"stats":{"Line":0}},{"line":31,"address":4376957,"length":1,"stats":{"Line":0}},{"line":32,"address":4376984,"length":1,"stats":{"Line":0}},{"line":33,"address":4377025,"length":1,"stats":{"Line":0}},{"line":34,"address":4377032,"length":1,"stats":{"Line":0}},{"line":35,"address":4377085,"length":1,"stats":{"Line":0}},{"line":37,"address":4377116,"length":1,"stats":{"Line":0}},{"line":38,"address":4377128,"length":1,"stats":{"Line":0}},{"line":40,"address":4377733,"length":1,"stats":{"Line":0}},{"line":41,"address":4377461,"length":1,"stats":{"Line":0}},{"line":43,"address":4377511,"length":1,"stats":{"Line":0}},{"line":44,"address":4377556,"length":1,"stats":{"Line":0}},{"line":45,"address":4377597,"length":1,"stats":{"Line":0}},{"line":46,"address":4377604,"length":1,"stats":{"Line":0}},{"line":47,"address":4377654,"length":1,"stats":{"Line":0}},{"line":49,"address":4377685,"length":1,"stats":{"Line":0}},{"line":50,"address":4377709,"length":1,"stats":{"Line":0}},{"line":52,"address":4378583,"length":1,"stats":{"Line":0}},{"line":53,"address":4378075,"length":1,"stats":{"Line":0}},{"line":54,"address":4378100,"length":1,"stats":{"Line":0}},{"line":56,"address":4378145,"length":1,"stats":{"Line":0}},{"line":57,"address":4378328,"length":1,"stats":{"Line":0}},{"line":58,"address":4378335,"length":1,"stats":{"Line":0}},{"line":60,"address":4378362,"length":1,"stats":{"Line":0}},{"line":62,"address":4378544,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":27},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","ws2p-v1-legacy","src","lib.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! WebSocketToPeer API for the Dunitrust project.\n\n#![allow(clippy::large_enum_variant, clippy::identity_conversion)]\n#![deny(\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n#![recursion_limit = \"256\"]\n\n#[macro_use]\nextern crate log;\n#[macro_use]\nextern crate serde_json;\n#[macro_use]\nextern crate structopt;\n\nmod ack_message;\nmod connect_message;\npub mod constants;\nmod events;\nmod heads;\nmod ok_message;\nmod requests;\nmod responses;\npub mod serializers;\nmod subcommands;\npub mod ws2p_db;\npub mod ws_connections;\n\nuse crate::ack_message::WS2PAckMessageV1;\nuse crate::connect_message::WS2PConnectMessageV1;\nuse crate::constants::*;\nuse crate::ok_message::WS2POkMessageV1;\nuse crate::requests::sent::send_dal_request;\nuse crate::subcommands::WS2PSubCommands;\nuse crate::ws2p_db::DbEndpoint;\nuse crate::ws_connections::messages::WS2Pv1Msg;\nuse crate::ws_connections::requests::{WS2Pv1ReqBody, WS2Pv1ReqFullId, WS2Pv1ReqId, WS2Pv1Request};\nuse crate::ws_connections::states::WS2PConnectionState;\nuse crate::ws_connections::*;\nuse dubp_documents::documents::block::BlockDocument;\nuse dubp_documents::documents::UserDocumentDUBP;\nuse dubp_documents::Blockstamp;\nuse dup_crypto::keys::*;\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse durs_common_tools::traits::merge::Merge;\nuse durs_conf::DuRsConf;\nuse durs_message::events::*;\nuse durs_message::requests::*;\nuse durs_message::responses::*;\nuse durs_message::*;\nuse durs_module::*;\nuse durs_network::cli::sync::SyncOpt;\nuse durs_network::events::*;\nuse durs_network::requests::*;\nuse durs_network::*;\nuse durs_network_documents::network_endpoint::*;\nuse durs_network_documents::network_head::*;\nuse durs_network_documents::*;\nuse failure::Fail;\nuse maplit::hashset;\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet};\nuse std::fs;\nuse std::ops::Deref;\nuse std::path::PathBuf;\nuse std::str::FromStr;\nuse std::sync::mpsc;\nuse std::thread;\nuse std::time::{Duration, SystemTime, UNIX_EPOCH};\nuse unwrap::unwrap;\nuse ws::{CloseCode, Message};\n\n#[inline]\n#[cfg(not(feature = \"ssl\"))]\npub fn ssl() -\u003e bool {\n    false\n}\n#[inline]\n#[cfg(feature = \"ssl\")]\npub fn ssl() -\u003e bool {\n    true\n}\n\n#[derive(Debug, Default, Clone, PartialEq, Eq, Serialize, Deserialize)]\n/// WS2P Configuration\npub struct WS2PUserConf {\n    /// Limit of outcoming connections\n    pub outcoming_quota: Option\u003cusize\u003e,\n    /// List of prefered public keys\n    pub prefered_pubkeys: Option\u003cHashSet\u003cString\u003e\u003e,\n    /// Default WS2P endpoints provides by configuration file\n    pub sync_endpoints: Option\u003cVec\u003cEndpointV1\u003e\u003e,\n}\n\nimpl Merge for WS2PUserConf {\n    fn merge(self, other: Self) -\u003e Self {\n        WS2PUserConf {\n            outcoming_quota: self.outcoming_quota.or(other.outcoming_quota),\n            prefered_pubkeys: self.prefered_pubkeys.or(other.prefered_pubkeys),\n            sync_endpoints: self.sync_endpoints.or(other.sync_endpoints),\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq)]\n/// WS2P Configuration\npub struct WS2PConf {\n    /// Currency name\n    pub currency: Option\u003cCurrencyName\u003e,\n    /// Limit of outcoming connections\n    pub outcoming_quota: usize,\n    /// List of prefered public keys\n    pub prefered_pubkeys: HashSet\u003cPubKey\u003e,\n    /// Default WS2P endpoints provides by configuration file\n    pub sync_endpoints: Vec\u003cEndpointV1\u003e,\n}\n\nimpl Default for WS2PConf {\n    fn default() -\u003e Self {\n        WS2PConf {\n            currency: None,\n            outcoming_quota: *WS2P_DEFAULT_OUTCOMING_QUOTA,\n            prefered_pubkeys: HashSet::new(),\n            sync_endpoints: vec![\n                unwrap!(EndpointV1::parse_from_raw(\n                    \"WS2P c1c39a0a ts.g1.librelois.fr 443 /ws2p\",\n                    PubKey::Ed25519(unwrap!(ed25519::PublicKey::from_base58(\n                        \"D9D2zaJoWYWveii1JRYLVK3J4Z7ZH3QczoKrnQeiM6mx\",\n                    )),),\n                    0,\n                    0,\n                )),\n                unwrap!(EndpointV1::parse_from_raw(\n                    \"WS2P fb17fcd4 g1.duniter.fr 443 /ws2p\",\n                    PubKey::Ed25519(unwrap!(ed25519::PublicKey::from_base58(\n                        \"38MEAZN68Pz1DTvT3tqgxx4yQP6snJCQhPqEFxbDk4aE\",\n                    ))),\n                    0,\n                    0,\n                )),\n                unwrap!(EndpointV1::parse_from_raw(\n                    \"WS2P 7b33becd g1.nordstrom.duniter.org 443 /ws2p\",\n                    PubKey::Ed25519(unwrap!(ed25519::PublicKey::from_base58(\n                        \"DWoSCRLQyQ48dLxUGr1MDKg4NFcbPbC56LN2hJjCCPpZ\",\n                    ))),\n                    0,\n                    0,\n                )),\n                unwrap!(EndpointV1::parse_from_raw(\n                    \"WS2P dff60418 duniter.normandie-libre.fr 443 /ws2p\",\n                    PubKey::Ed25519(unwrap!(ed25519::PublicKey::from_base58(\n                        \"8t6Di3pLxxoTEfjXHjF49pNpjSTXuGEQ6BpkT75CkNb2\",\n                    ))),\n                    0,\n                    0,\n                )),\n            ],\n        }\n    }\n}\n\n#[derive(Debug)]\n/// Store a Signal receive from network (after message treatment)\npub enum WS2PSignal {\n    Blocks(NodeFullId, Vec\u003cBlockDocument\u003e),\n    /// A new connection is successfully established with `NodeFullId`.\n    ConnectionEstablished(NodeFullId),\n    Empty,\n    Heads(NodeFullId, Vec\u003cNetworkHead\u003e),\n    NegociationTimeout(NodeFullId),\n    NoConnection,\n    PeerCard(NodeFullId, serde_json::Value, Vec\u003cEndpointV1\u003e),\n    ReqResponse(\n        ModuleReqFullId,\n        WS2Pv1ReqBody,\n        NodeFullId,\n        serde_json::Value,\n    ),\n    Request {\n        from: NodeFullId,\n        req_id: WS2Pv1ReqId,\n        body: WS2Pv1ReqBody,\n    },\n    Timeout(NodeFullId),\n    UserDocuments(NodeFullId, Vec\u003cUserDocumentDUBP\u003e),\n    /// Receive a websocket error from a connextion. `NodeFullId` store the identifier of connection.\n    WSError(NodeFullId),\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\npub enum NetworkConsensusError {\n    InsufficientData(usize),\n    Fork,\n}\n\n#[derive(Debug)]\npub enum SendRequestError {\n    RequestTypeMustNotBeTransmitted(),\n    WSError(usize, Vec\u003cws::Error\u003e),\n}\n\n#[derive(Debug)]\npub struct WS2Pv1Module {\n    pub conf: WS2PConf,\n    pub count_dal_requests: u32,\n    pub current_blockstamp: Blockstamp,\n    pub ep_file_path: PathBuf,\n    pub heads_cache: HashMap\u003cNodeFullId, NetworkHead\u003e,\n    pub key_pair: KeyPairEnum,\n    pub main_thread_channel: (\n        mpsc::Sender\u003cWS2PThreadSignal\u003e,\n        mpsc::Receiver\u003cWS2PThreadSignal\u003e,\n    ),\n    pub my_head: Option\u003cNetworkHead\u003e,\n    pub next_receiver: usize,\n    pub node_id: NodeId,\n    pub pending_received_requests: HashMap\u003cModuleReqId, WS2Pv1ReqFullId\u003e,\n    pub requests_awaiting_response: HashMap\u003cWS2Pv1ReqId, WS2Pv1PendingReqInfos\u003e,\n    pub router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    pub soft_name: \u0026'static str,\n    pub soft_version: \u0026'static str,\n    pub ssl: bool,\n    pub websockets: HashMap\u003cNodeFullId, WsSender\u003e,\n    pub ws2p_endpoints: HashMap\u003cNodeFullId, DbEndpoint\u003e,\n    pub uids_cache: HashMap\u003cPubKey, String\u003e,\n}\n\n#[derive(Copy, Clone, Debug)]\npub struct WS2Pv1PendingReqInfos {\n    requester_module: ModuleReqFullId,\n    req_body: WS2Pv1ReqBody,\n    recipient_node: NodeFullId,\n    timestamp: SystemTime,\n}\n\nimpl WS2Pv1Module {\n    pub fn new(\n        soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        conf: WS2PConf,\n        ep_file_path: PathBuf,\n        key_pair: KeyPairEnum,\n        router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    ) -\u003e WS2Pv1Module {\n        WS2Pv1Module {\n            router_sender,\n            key_pair,\n            current_blockstamp: Blockstamp::default(),\n            conf,\n            ep_file_path,\n            soft_name: soft_meta_datas.soft_name,\n            soft_version: soft_meta_datas.soft_version,\n            ssl: ssl(),\n            node_id: NodeId(soft_meta_datas.conf.my_node_id()),\n            main_thread_channel: mpsc::channel(),\n            next_receiver: 0,\n            pending_received_requests: HashMap::new(),\n            ws2p_endpoints: HashMap::new(),\n            websockets: HashMap::new(),\n            requests_awaiting_response: HashMap::new(),\n            heads_cache: HashMap::new(),\n            my_head: None,\n            uids_cache: HashMap::new(),\n            count_dal_requests: 0,\n        }\n    }\n}\n\n#[derive(Debug)]\npub enum WS2PThreadSignal {\n    DursMsg(Box\u003cDursMsg\u003e),\n    WS2Pv1Msg(WS2Pv1Msg),\n}\n\n#[derive(Copy, Clone, Debug)]\n/// Error when parsing WS2P message\npub struct WS2PMsgParseErr {}\n\nimpl From\u003cdup_crypto::bases::BaseConvertionError\u003e for WS2PMsgParseErr {\n    fn from(_: dup_crypto::bases::BaseConvertionError) -\u003e Self {\n        WS2PMsgParseErr {}\n    }\n}\n\npub trait WS2PMessage: Sized {\n    fn parse(v: \u0026serde_json::Value, currency: String) -\u003e Result\u003cSelf, WS2PMsgParseErr\u003e;\n    fn to_raw(\u0026self) -\u003e String;\n    fn sign(\u0026self, key_pair: KeyPairEnum) -\u003e Sig {\n        key_pair.sign(self.to_raw().as_bytes())\n    }\n    fn verify(\u0026self) -\u003e bool;\n    //fn parse_and_verify(v: serde_json::Value, currency: String) -\u003e bool;\n}\n\n#[derive(Debug)]\n/// WS2PFeaturesParseError\npub enum WS2PFeaturesParseError {\n    /// UnknowApiFeature\n    UnknowApiFeature(String),\n}\n\nimpl ApiModule\u003cDuRsConf, DursMsg\u003e for WS2Pv1Module {\n    type ParseErr = WS2PFeaturesParseError;\n    /// Parse raw api features\n    fn parse_raw_api_features(str_features: \u0026str) -\u003e Result\u003cApiFeatures, Self::ParseErr\u003e {\n        let str_features: Vec\u003c\u0026str\u003e = str_features.split(' ').collect();\n        let mut api_features = Vec::with_capacity(0);\n        for str_feature in str_features {\n            match str_feature {\n                \"DEF\" =\u003e api_features[0] += 1u8,\n                \"LOW\" =\u003e api_features[0] += 2u8,\n                \"ABF\" =\u003e api_features[0] += 4u8,\n                _ =\u003e {\n                    return Err(WS2PFeaturesParseError::UnknowApiFeature(String::from(\n                        str_feature,\n                    )));\n                }\n            }\n        }\n        Ok(ApiFeatures(api_features))\n    }\n}\n\nimpl NetworkModule\u003cDuRsConf, DursMsg\u003e for WS2Pv1Module {\n    fn sync(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        _keys: RequiredKeysContent,\n        _conf: WS2PConf,\n        _main_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n        _sync_params: SyncOpt,\n    ) -\u003e Result\u003c(), SyncError\u003e {\n        println!(\"Downlaod blockchain from network...\");\n        println!(\"Error : not yet implemented !\");\n        Ok(())\n    }\n}\n\n#[derive(Clone, Debug, StructOpt)]\n#[structopt(\n    name = \"ws2p\",\n    raw(setting = \"structopt::clap::AppSettings::ColoredHelp\")\n)]\n/// WS2P1 subcommand options\npub struct WS2POpt {\n    /// Ws2p1 subcommands\n    #[structopt(subcommand)]\n    pub subcommand: WS2PSubCommands,\n}\n\nmacro_rules! fields_overload {\n    ($struct:ident; $option_struct:ident; [$($field:ident),+]) =\u003e {{\n        $(if let Some($field) = $option_struct.$field {\n            $struct.$field = $field;\n        })+\n    }};\n}\n\n#[derive(Clone, Debug, Fail)]\nenum WS2Pv1Error {\n    #[fail(display = \"WS2Pv1Module fatal error at load_conf() : keys != NetworkKeyPair\")]\n    UnexpectedKeys,\n}\n\nimpl DursModule\u003cDuRsConf, DursMsg\u003e for WS2Pv1Module {\n    type ModuleUserConf = WS2PUserConf;\n    type ModuleConf = WS2PConf;\n    type ModuleOpt = WS2POpt;\n\n    fn name() -\u003e ModuleStaticName {\n        ModuleStaticName(MODULE_NAME)\n    }\n    fn priority() -\u003e ModulePriority {\n        ModulePriority::Essential()\n    }\n    fn ask_required_keys() -\u003e RequiredKeys {\n        RequiredKeys::NetworkKeyPair()\n    }\n    fn have_subcommand() -\u003e bool {\n        true\n    }\n\n    fn generate_module_conf(\n        currency_name: Option\u003c\u0026CurrencyName\u003e,\n        _global_conf: \u0026\u003cDuRsConf as DursConfTrait\u003e::GlobalConf,\n        module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n    ) -\u003e Result\u003c(Self::ModuleConf, Option\u003cSelf::ModuleUserConf\u003e), ModuleConfError\u003e {\n        let mut conf = WS2PConf::default();\n        conf.currency = currency_name.cloned();\n\n        if currency_name.is_some() \u0026\u0026 unwrap!(currency_name) == \u0026CurrencyName(\"g1-test\".to_owned())\n        {\n            conf.sync_endpoints = vec![unwrap!(EndpointV1::parse_from_raw(\n                \"WS2P 3eaab4c7 ts.gt.librelois.fr 443 /ws2p\",\n                PubKey::Ed25519(unwrap!(ed25519::PublicKey::from_base58(\n                    \"CrznBiyq8G4RVUprH9jHmAw1n1iuzw8y9FdJbrESnaX7\",\n                )),),\n                0,\n                0,\n            ))];\n        }\n\n        if let Some(module_user_conf) = module_user_conf.clone() {\n            /*if let Some(outcoming_quota) = module_user_conf.outcoming_quota {\n                conf.outcoming_quota = outcoming_quota;\n            }\n            if let Some(sync_endpoints) = module_user_conf.sync_endpoints {\n                conf.sync_endpoints = sync_endpoints;\n            }*/\n            if let Some(prefered_pubkeys) = module_user_conf.prefered_pubkeys {\n                conf.prefered_pubkeys = prefered_pubkeys\n                    .iter()\n                    .enumerate()\n                    .map(|(i, p)| {\n                        PubKey::from_str(p).map_err(|e| ModuleConfError::InvalidField {\n                            field_name: stringify!(prefered_pubkeys),\n                            cause: format!(\"pubkey n{} is invalid: {}\", i, e),\n                        })\n                    })\n                    .collect::\u003cResult\u003cHashSet\u003cPubKey\u003e, ModuleConfError\u003e\u003e()?;\n            }\n            fields_overload!(\n                conf;\n                module_user_conf;\n                [\n                    outcoming_quota,\n                    sync_endpoints\n                ]\n            )\n        }\n\n        Ok((conf, module_user_conf))\n    }\n    fn exec_subcommand(\n        _soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        _keys: RequiredKeysContent,\n        _module_conf: Self::ModuleConf,\n        module_user_conf: Option\u003cSelf::ModuleUserConf\u003e,\n        opts: WS2POpt,\n    ) -\u003e Option\u003cSelf::ModuleUserConf\u003e {\n        match opts.subcommand {\n            WS2PSubCommands::Prefered {\n                subcommand: prefered_subcommand,\n            } =\u003e prefered_subcommand.execute(module_user_conf),\n        }\n    }\n    fn start(\n        soft_meta_datas: \u0026SoftwareMetaDatas\u003cDuRsConf\u003e,\n        keys: RequiredKeysContent,\n        conf: WS2PConf,\n        router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    ) -\u003e Result\u003c(), failure::Error\u003e {\n        // Get start time\n        let start_time = SystemTime::now();\n\n        // Get key_pair\n        let key_pair = if let RequiredKeysContent::NetworkKeyPair(key_pair) = keys {\n            key_pair\n        } else {\n            return Err(WS2Pv1Error::UnexpectedKeys.into());\n        };\n\n        // load conf\n        let mut ws2p_endpoints = HashMap::new();\n        for ep in \u0026conf.sync_endpoints {\n            info!(\"Load sync endpoint {}\", ep.raw_endpoint);\n            let node_full_id = ep\n                .node_full_id()\n                .expect(\"Fail to get endpoint node_full_id\");\n            ws2p_endpoints.insert(\n                node_full_id,\n                DbEndpoint {\n                    ep: ep.clone(),\n                    state: WS2PConnectionState::Close,\n                    last_check: 0,\n                },\n            );\n        }\n\n        // Get endpoints file path\n        let mut ep_file_path = durs_conf::get_datas_path(soft_meta_datas.profile_path.clone());\n        ep_file_path.push(\"ws2pv1\");\n        if !ep_file_path.exists() {\n            fs::create_dir(ep_file_path.as_path()).expect(\"Impossible to create ws2pv1 dir !\");\n        }\n        ep_file_path.push(\"endpoints.bin\");\n\n        // Define WS2Pv1Module\n        let mut ws2p_module = WS2Pv1Module::new(\n            soft_meta_datas,\n            conf,\n            ep_file_path.clone(),\n            key_pair,\n            router_sender.clone(),\n        );\n        ws2p_module.ws2p_endpoints = ws2p_endpoints;\n\n        // Create ws2p main thread channel\n        let ws2p_sender_clone = ws2p_module.main_thread_channel.0.clone();\n\n        // Get ws2p endpoints in file\n        debug!(\"WS2P SSL={}\", ssl());\n        let count;\n        match ws2p_db::get_endpoints(\u0026ep_file_path) {\n            Ok(ws2p_enpoints) =\u003e {\n                let ws2p_enpoints = ws2p_enpoints\n                    .into_iter()\n                    .filter(|(_, dal_ep)| cfg!(feature = \"ssl\") || dal_ep.ep.port != 443)\n                    .map(|(node_full_id, mut dal_ep)| {\n                        if dal_ep.state == WS2PConnectionState::Established {\n                            dal_ep.state = WS2PConnectionState::Close;\n                        }\n                        (node_full_id, dal_ep)\n                    })\n                    .collect::\u003cVec\u003c(NodeFullId, DbEndpoint)\u003e\u003e();\n                count = ws2p_enpoints.len();\n                ws2p_module.ws2p_endpoints.extend(ws2p_enpoints);\n            }\n            Err(err) =\u003e fatal_error!(\"WS2Pv1: fail to load endpoints from DB: {:?}\", err),\n        }\n        info!(\"Load {} endpoints from DB !\", count);\n\n        // Create proxy channel\n        let (proxy_sender, proxy_receiver): (mpsc::Sender\u003cDursMsg\u003e, mpsc::Receiver\u003cDursMsg\u003e) =\n            mpsc::channel();\n        let proxy_sender_clone = proxy_sender.clone();\n\n        // Launch a proxy thread that transform DursMsg to WS2PThreadSignal(DursMsg)\n        thread::spawn(move || {\n            // Send proxy sender to main\n            router_sender\n                .send(RouterThreadMessage::ModuleRegistration {\n                    static_name: WS2Pv1Module::name(),\n                    sender: proxy_sender_clone,\n                    roles: vec![ModuleRole::InterNodesNetwork],\n                    events_subscription: vec![\n                        ModuleEvent::CurrencyParameters,\n                        ModuleEvent::NewValidBlock,\n                        ModuleEvent::NewWotDocInPool,\n                        ModuleEvent::NewTxinPool,\n                    ],\n                    reserved_apis_parts: vec![ApiPart {\n                        name: ApiName(WS2P_API.to_owned()),\n                        versions: hashset![ApiVersion(1)],\n                    }],\n                    endpoints: vec![],\n                })\n                .expect(\"Fatal error : ws2p1 module fail to send is sender channel !\");\n            debug!(\"Send ws2p1 sender to main thread.\");\n            loop {\n                match proxy_receiver.recv() {\n                    Ok(message) =\u003e {\n                        let stop = if let DursMsg::Stop = message {\n                            true\n                        } else {\n                            false\n                        };\n                        ws2p_sender_clone\n                            .send(WS2PThreadSignal::DursMsg(Box::new(message)))\n                            .expect(\n                                \"Fatal error : fail to relay DursMsgContent to ws2p main thread !\",\n                            );\n                        if stop {\n                            break;\n                        };\n                    }\n                    Err(e) =\u003e fatal_error!(format!(\"{}\", e)),\n                }\n            }\n        });\n\n        // Request current blockstamp\n        send_dal_request(\u0026mut ws2p_module, \u0026BlockchainRequest::CurrentBlockstamp());\n\n        // Start\n        connect_to_know_endpoints(\u0026mut ws2p_module);\n        ws2p_module.main_loop(start_time);\n\n        Ok(())\n    }\n}\n\nimpl WS2Pv1Module {\n    fn main_loop(mut self, start_time: SystemTime) {\n        // Initialize variables\n        let mut last_ws2p_connecting_wave = SystemTime::now();\n        let mut last_ws2p_state_print = SystemTime::now();\n        let mut last_ws2p_endpoints_write = SystemTime::now();\n        let mut endpoints_to_update_status: HashMap\u003cNodeFullId, SystemTime\u003e = HashMap::new();\n        let mut last_identities_request = UNIX_EPOCH;\n\n        loop {\n            match self\n                .main_thread_channel\n                .1\n                .recv_timeout(Duration::from_millis(200))\n            {\n                Ok(message) =\u003e match message {\n                    WS2PThreadSignal::DursMsg(durs_mesage) =\u003e {\n                        match durs_mesage.deref() {\n                            DursMsg::Stop =\u003e {\n                                // Close all connections\n                                for ws in self.websockets.values() {\n                                    let _ = ws.0.close(CloseCode::Normal);\n                                }\n                                // Break main loop\n                                break;\n                            }\n                            DursMsg::Request {\n                                ref req_content, ..\n                            } =\u003e requests::received::receive_req(\u0026mut self, req_content),\n                            DursMsg::Event {\n                                ref event_type,\n                                ref event_content,\n                                ..\n                            } =\u003e events::received::receive_event(\n                                \u0026mut self,\n                                *event_type,\n                                event_content,\n                            ),\n                            DursMsg::Response {\n                                req_id,\n                                res_content,\n                                ..\n                            } =\u003e {\n                                responses::received::receive_response(\n                                    \u0026mut self,\n                                    *req_id,\n                                    res_content,\n                                );\n                            }\n                            _ =\u003e {} // Others DursMsg variants\n                        }\n                    }\n                    WS2PThreadSignal::WS2Pv1Msg(msg) =\u003e {\n                        match crate::ws_connections::messages::ws2p_recv_message_pretreatment(\n                            \u0026mut self, msg,\n                        ) {\n                            WS2PSignal::NoConnection =\u003e {\n                                warn!(\"WS2PSignal::NoConnection\");\n                            }\n                            WS2PSignal::ConnectionEstablished(ws2p_full_id) =\u003e {\n                                let module_req_id =\n                                    ModuleReqId(self.requests_awaiting_response.len() as u32);\n                                let module_id = WS2Pv1Module::name();\n                                debug!(\"WS2P: send req to: ({:?})\", ws2p_full_id);\n                                let _current_request_result =\n                                    ws_connections::requests::sent::send_request_to_specific_node(\n                                        \u0026mut self,\n                                        ModuleReqFullId(module_id, module_req_id),\n                                        \u0026ws2p_full_id,\n                                        \u0026WS2Pv1Request {\n                                            id: WS2Pv1ReqId::random(),\n                                            body: WS2Pv1ReqBody::GetCurrent,\n                                        },\n                                    );\n                                if self.uids_cache.get(\u0026ws2p_full_id.1).is_none() {\n                                    send_dal_request(\n                                        \u0026mut self,\n                                        \u0026BlockchainRequest::UIDs(vec![ws2p_full_id.1]),\n                                    );\n                                }\n                                let event = NetworkEvent::ConnectionStateChange(\n                                    ws2p_full_id,\n                                    WS2PConnectionState::Established as u32,\n                                    self.uids_cache.get(\u0026ws2p_full_id.1).cloned(),\n                                    self.ws2p_endpoints[\u0026ws2p_full_id]\n                                        .ep\n                                        .get_url(false, false)\n                                        .expect(\"Endpoint unreachable !\"),\n                                );\n                                events::sent::send_network_event(\u0026mut self, event);\n                            }\n                            WS2PSignal::WSError(ws2p_full_id) =\u003e {\n                                endpoints_to_update_status.insert(ws2p_full_id, SystemTime::now());\n                                close_connection(\n                                    \u0026mut self,\n                                    \u0026ws2p_full_id,\n                                    WS2PCloseConnectionReason::WsError,\n                                );\n                                let event = NetworkEvent::ConnectionStateChange(\n                                    ws2p_full_id,\n                                    WS2PConnectionState::WSError as u32,\n                                    self.uids_cache.get(\u0026ws2p_full_id.1).cloned(),\n                                    self.ws2p_endpoints[\u0026ws2p_full_id]\n                                        .ep\n                                        .get_url(false, false)\n                                        .expect(\"Endpoint unreachable !\"),\n                                );\n                                events::sent::send_network_event(\u0026mut self, event);\n                            }\n                            WS2PSignal::NegociationTimeout(ws2p_full_id) =\u003e {\n                                endpoints_to_update_status.insert(ws2p_full_id, SystemTime::now());\n                                let event = NetworkEvent::ConnectionStateChange(\n                                    ws2p_full_id,\n                                    WS2PConnectionState::Denial as u32,\n                                    self.uids_cache.get(\u0026ws2p_full_id.1).cloned(),\n                                    self.ws2p_endpoints[\u0026ws2p_full_id]\n                                        .ep\n                                        .get_url(false, false)\n                                        .expect(\"Endpoint unreachable !\"),\n                                );\n                                events::sent::send_network_event(\u0026mut self, event);\n                            }\n                            WS2PSignal::Timeout(ws2p_full_id) =\u003e {\n                                endpoints_to_update_status.insert(ws2p_full_id, SystemTime::now());\n                                let event = NetworkEvent::ConnectionStateChange(\n                                    ws2p_full_id,\n                                    WS2PConnectionState::Close as u32,\n                                    self.uids_cache.get(\u0026ws2p_full_id.1).cloned(),\n                                    self.ws2p_endpoints[\u0026ws2p_full_id]\n                                        .ep\n                                        .get_url(false, false)\n                                        .expect(\"Endpoint unreachable !\"),\n                                );\n                                events::sent::send_network_event(\u0026mut self, event);\n                            }\n                            WS2PSignal::PeerCard(_ws2p_full_id, _peer_card, ws2p_endpoints) =\u003e {\n                                //trace!(\"WS2PSignal::PeerCard({})\", ws2p_full_id);\n                                //self.send_network_event(NetworkEvent::ReceivePeers(_));\n                                for ep in ws2p_endpoints {\n                                    match self.ws2p_endpoints.get(\n                                        \u0026ep.node_full_id()\n                                            .expect(\"WS2P: Fail to get ep.node_full_id() !\"),\n                                    ) {\n                                        Some(_) =\u003e {}\n                                        None =\u003e {\n                                            if let Some(_api) =\n                                                ws2p_db::string_to_api(\u0026ep.api.0.clone())\n                                            {\n                                                endpoints_to_update_status.insert(\n                                                    ep.node_full_id().expect(\n                                                        \"WS2P: Fail to get ep.node_full_id() !\",\n                                                    ),\n                                                    SystemTime::now(),\n                                                );\n                                            }\n                                            if cfg!(feature = \"ssl\") || ep.port != 443 {\n                                                connect_to(\u0026mut self, \u0026ep);\n                                            }\n                                        }\n                                    };\n                                }\n                            }\n                            WS2PSignal::Heads(ws2p_full_id, heads) =\u003e {\n                                trace!(\"WS2PSignal::Heads({}, {:?})\", ws2p_full_id, heads.len());\n                                send_dal_request(\n                                    \u0026mut self,\n                                    \u0026BlockchainRequest::UIDs(\n                                        heads.iter().map(NetworkHead::pubkey).collect(),\n                                    ),\n                                );\n                                let event = NetworkEvent::ReceiveHeads(\n                                    heads\n                                        .iter()\n                                        .map(|head| {\n                                            let mut new_head = head.clone();\n                                            if let Some(uid) = self.uids_cache.get(\u0026head.pubkey()) {\n                                                new_head.set_uid(uid);\n                                            }\n                                            new_head\n                                        })\n                                        .collect(),\n                                );\n                                events::sent::send_network_event(\u0026mut self, event);\n                            }\n                            WS2PSignal::Blocks(ws2p_full_id, blocks) =\u003e {\n                                trace!(\"WS2PSignal::Blocks({})\", ws2p_full_id);\n                                events::sent::send_network_event(\n                                    \u0026mut self,\n                                    NetworkEvent::ReceiveBlocks(blocks),\n                                );\n                            }\n                            WS2PSignal::UserDocuments(ws2p_full_id, user_documents) =\u003e {\n                                trace!(\"WS2PSignal::UserDocuments({})\", ws2p_full_id);\n                                events::sent::send_network_event(\n                                    \u0026mut self,\n                                    NetworkEvent::ReceiveDocuments(user_documents),\n                                );\n                            }\n                            WS2PSignal::Request { from, req_id, body } =\u003e {\n                                ws_connections::requests::received::receive_ws2p_v1_request(\n                                    \u0026mut self, from, req_id, body,\n                                );\n                            }\n                            WS2PSignal::ReqResponse(\n                                module_req_full_id,\n                                ws2p_req_body,\n                                recipient_full_id,\n                                response,\n                            ) =\u003e ws_connections::responses::received::receive_response(\n                                \u0026mut self,\n                                module_req_full_id,\n                                ws2p_req_body,\n                                recipient_full_id,\n                                response,\n                            ),\n                            WS2PSignal::Empty =\u003e {}\n                        }\n                    }\n                },\n                Err(e) =\u003e match e {\n                    mpsc::RecvTimeoutError::Disconnected =\u003e {\n                        fatal_error!(\"Disconnected ws2p module !\");\n                    }\n                    mpsc::RecvTimeoutError::Timeout =\u003e {}\n                },\n            }\n            if unwrap!(SystemTime::now().duration_since(last_ws2p_endpoints_write))\n                \u003e Duration::new(*DURATION_BETWEEN_2_ENDPOINTS_SAVING, 0)\n            {\n                last_ws2p_endpoints_write = SystemTime::now();\n                if let Err(err) = ws2p_db::write_endpoints(\u0026self.ep_file_path, \u0026self.ws2p_endpoints)\n                {\n                    fatal_error!(\"WS2P1: Fail to write endpoints in DB : {:?}\", err);\n                }\n            }\n            if unwrap!(SystemTime::now().duration_since(last_ws2p_state_print))\n                \u003e Duration::new(*WS2P_GENERAL_STATE_INTERVAL, 0)\n            {\n                last_ws2p_state_print = SystemTime::now();\n                let mut connected_nodes = Vec::new();\n                for (k, DbEndpoint { state, .. }) in self.ws2p_endpoints.clone() {\n                    if let WS2PConnectionState::Established = state {\n                        connected_nodes.push(k);\n                    }\n                }\n                // Print current_blockstamp\n                info!(\n                    \"WS2Pv1Module : current_blockstamp() = {:?}\",\n                    self.current_blockstamp\n                );\n                // New WS2P connection wave\n                if connected_nodes.len() \u003c self.conf.clone().outcoming_quota\n                    \u0026\u0026 (unwrap!(SystemTime::now().duration_since(last_ws2p_connecting_wave))\n                        \u003e Duration::new(*WS2P_OUTCOMING_INTERVAL, 0)\n                        || (unwrap!(SystemTime::now().duration_since(last_ws2p_connecting_wave))\n                            \u003e Duration::new(*WS2P_OUTCOMING_INTERVAL_AT_STARTUP, 0)\n                            \u0026\u0026 unwrap!(SystemTime::now().duration_since(start_time))\n                                \u003c Duration::new(*WS2P_OUTCOMING_INTERVAL, 0)))\n                {\n                    last_ws2p_connecting_wave = SystemTime::now();\n                    info!(\"Connected to know endpoints...\");\n                    connect_to_know_endpoints(\u0026mut self);\n                }\n                // Request pending_identities from network\n                if unwrap!(SystemTime::now().duration_since(last_identities_request))\n                    \u003e Duration::new(*PENDING_IDENTITIES_REQUEST_INTERVAL, 0)\n                    \u0026\u0026 unwrap!(SystemTime::now().duration_since(start_time)) \u003e Duration::new(10, 0)\n                {\n                    /*info!(\"get pending_identities from all connections...\");\n                    let _blocks_request_result = self.send_request_to_all_connections(\n                        \u0026OldNetworkRequest::GetRequirementsPending(ModuleReqId(0 as u32), 5),\n                    );*/\n                    last_identities_request = SystemTime::now();\n                }\n                // ..\n                // Request current blockstamp\n                send_dal_request(\u0026mut self, \u0026BlockchainRequest::CurrentBlockstamp());\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::ws_connections::requests::sent::network_request_to_json;\n    use crate::ws_connections::requests::*;\n    use dubp_documents::documents: ption {\n                            head.set_uid(uid);\n                            ws2p_module\n                                .uids_cache\n                                .insert(head.pubkey(), uid.to_string());\n                        } else {\n                            ws2p_module.uids_cache.remove(\u0026head.pubkey());\n                        }\n                    }\n                }\n                // Resent heads to other modules\n                let event =\n                    NetworkEvent::ReceiveHeads(ws2p_module.heads_cache.values().cloned().collect());\n                events::sent::send_network_event(ws2p_module, event);\n                // Resent to other modules connections that match receive uids\n                let events = ws2p_module\n                    .ws2p_endpoints\n                    .iter()\n                    .filter_map(|(node_full_id, DbEndpoint { ep, state, .. })| {\n                        if let Some(uid_option) = uids.get(\u0026node_full_id.1) {\n                            Some(NetworkEvent::ConnectionStateChange(\n                                *node_full_id,\n                                *state as u32,\n                                uid_option.clone(),\n                                ep.get_url(false, false).expect(\"Endpoint unreachable !\"),\n                            ))\n                        } else {\n                            None\n                        }\n                    })\n                    .collect();\n                events::sent::send_network_events(ws2p_module, events);\n            }\n            BlockchainResponse::CurrentBlock(ref block_box, _blockstamp) =\u003e {\n                if let Some(ws2p_req_full_id) =\n                    ws2p_module.pending_received_requests.remove(\u0026req_id)\n                {\n                    ws_connections::responses::sent::send_response(\n                        ws2p_module,\n                        ws2p_req_full_id.from,\n        Ws2pPreferedSubCommands::AddFromFile { file_path } =\u003e {\n                    if file_path.as_path().exists() {\n                        match fs::File::open(file_path.as_path()) {\n                            Ok(file) =\u003e {\n                                let mut new_prefered_pubkeys = HashSet::new();\n                                for (i, line) in std::io::BufReader::new(file).lines().enumerate() {\n                                    match line {\n                                        Ok(line) =\u003e match PubKey::from_str(\u0026line) {\n                                            Ok(pubkey) =\u003e {\n                                                new_prefered_pubkeys.insert(pubkey.to_string());\n                                                println!(\n                                                            \"Pubkey '{}' successfully added to the list of preferred keys.\",\n                                                            pubkey\n                                                        );\n                                            }\n                                            Err(e) =\u003e {\n                                                println!(\"Line n{} is invalid: {}\", i + 1, e);\n                                            }\n                                        },\n                                        Err(e) =\u003e {\n                                            println!(\"Fail to read line n{}: {}\", i + 1, e);\n                                            return module_user_conf;\n                                        }\n                                    }\n                                }\n                                let mut new_user_conf = module_user_conf.unwrap_or_default();\n                                if let Some(ref mut prefered_pubkeys) =\n                                    new_user_conf.prefered_pubkeys\n                                {\n                                    prefered_pubkeys.extend(new_prefered_pubkeys.into_iter());\n                                } else {\n                                    new_user_conf.prefered_pubkeys = Some(new_prefered_pubkeys);\n                                }\n                                Some(new_user_conf)\n                            }\n                            Err(e) =\u003e {\n                                println!(\"Fail to open file: {}\", e);\n                                module_user_conf\n                            }\n                        }\n                    } else {\n                        println!(\"Error: file note exist !\");\n                        module_user_conf\n                    }\n                }\n                Ws2pPreferedSubCommands::Clear =\u003e {\n                    if let Some(mut module_user_conf) = module_user_conf {\n                        module_user_conf.prefered_pubkeys = None;\n                        println!(\"All preferred keys removed !\");\n                        Some(module_user_conf)\n                    } else {\n                        module_user_conf\n                    }\n                }\n                Ws2pPreferedSubCommands::Rem { public_keys } =\u003e {\n                    for pubkey in public_keys {\n                        prefered_pubkeys.remove(\u0026pubkey.to_string());\n                        println!(\n                            \"Pubkey '{}' successfully removed from the list of preferred keys\",\n                            pubkey\n                        );\n                    }\n                    let mut new_user_conf = module_user_conf.unwrap_or_default();\n                    new_user_conf.prefered_pubkeys = Some(prefered_pubkeys);\n                    Some(new_user_conf)\n                }\n                Ws2pPreferedSubCommands::Show =\u003e {\n                    println!(\"{} preferred keys: \", prefered_pubkeys.len());\n                    for pubkey in \u0026prefered_pubkeys {\n er struct.\n// Here we explicity indicate that the Client needs a Sender,\n// whereas a closure captures the Sender for us automatically.\n#[allow(deprecated)]\n#[derive(Debug)]\npub struct Client {\n    ws: Sender,\n    conductor_sender: mpsc::Sender\u003cWS2PThreadSignal\u003e,\n    currency: String,\n    key_pair: KeyPairEnum,\n    connect_message: Message,\n    conn_meta_datas: WS2PConnectionMetaDatas,\n    last_mess_time: SystemTime,\n    spam_interval: bool,\n    spam_counter: usize,\n    timeout: Option\u003cTimeout\u003e,\n}\n\npub fn connect_to_ws2p_endpoint(\n    endpoint: \u0026EndpointV1,\n    conductor_sender: \u0026mpsc::Sender\u003cWS2PThreadSignal\u003e,\n    currency: \u0026str,\n    key_pair: KeyPairEnum,\n) -\u003e ws::Result\u003c()\u003e {\n    // Get endpoint url\n    let ws_url = endpoint.get_url(true, false).expect(\"Endpoint unreachable\");\n\n    // Create WS2PConnectionMetaDatass\n    let mut conn_meta_datas = WS2PConnectionMetaDatas::new(\n        \"b60a14fd-0826-4ae0-83eb-1a92cd59fd5308535fd3-78f2-4678-9315-cd6e3b7871b1\".to_string(),\n    );\n    conn_meta_datas.remote_pubkey = Some(endpoint.issuer);\n    conn_meta_datas.remote_uuid = Some(\n        endpoint\n            .node_id\n            .expect(\"WS2P: Fail to get ep.node_uuid() !\"),\n    );\n\n    // Generate connect message\n    let connect_message =\n        generate_connect_message(currency, key_pair, conn_meta_datas.challenge.clone());\n\n    // Log\n    info!(\"WS2P: Try connection to {} ...\", ws_url);\n\n    // Connect to websocket\n    ws::connect(ws_url, |ws| Client {\n        ws,\n        conductor_sender: conductor_sender.clone(),\n        currency: String::from(currency),\n        key_pair,\n        connect_message: connect_message.clone(),\n        conn_meta_datas: conn_meta_datas.clone(),\n        last_mess_time: SystemTime::now(),\n        spam_interval: false,\n        spam_counter: 0,\n        timeout: None,\n    })\n}\n\n// We implement the Handler trait for Client so that we can get more\n// fine-grained control of the connection.\nimpl Handler for Client {\n    // `on_open` will be called only after the WebSocket handshake is successful\n    // so at this point we know that the connection is ready to send/receive messages.\n    // We ignore the `Handshake` for now, but you could also use this method to setup\n    // Handler state or reject the connection based on the details of the Request\n    // or Response, such as by checking cookies or Auth headers.\n    fn on_open(\u0026mut self, _: Handshake) -\u003e ws::Result\u003c()\u003e {\n        // Define timeouts\n        self.ws.timeout(WS2P_NEGOTIATION_TIMEOUT * 1_000, CONNECT)?;\n        self.ws.timeout(WS2P_EXPIRE_TIMEOUT * 1_000, EXPIRE)?;\n        // Send ws::Sender to WS2PConductor\n        let result = self\n            .conductor_sender\n            .send(WS2PThreadSignal::WS2Pv1Msg(WS2Pv1Msg {\n                from: self.conn_meta_datas.node_full_id(),\n                payload: WS2Pv1MsgPayload::WebsocketOk(WsSender(self.ws.clone())),\n            }));\n        // If WS2PConductor is unrechable, close connection.\n        if result.is_err() {\n            debug!(\"Close ws2p connection because ws2p main thread is unrechable !\");\n            self.ws.close(CloseCode::Normal)\n        } else {\n            // Send CONNECT Message\n            self.ws.send(self.connect_message.clone())\n        }\n    }\n\n    // `on_message` is roughly equivalent to the Handler closure. It takes a `Message`\n    // and returns a `Result\u003c()\u003e`.\n    fn on_message(\u0026mut self, msg: Message) -\u003e ws::Result\u003c()\u003e {\n        // Spam ?\n        if unwrap!(SystemTime::now().duration_since(self.last_mess_time))\n            \u003e Duration::new(*WS2P_SPAM_INTERVAL_IN_MILLI_SECS, 0)\n        {\n            if self.spam_interval {\n                self.spam_counter += 1;\n            } else {\n                self.spam_interval = true;\n                self.spam_counter = 2;\n            }\n        } else {\n            self.spam_interval = false;\n            self.spam_counter = 0;\n        }\n        // Spam ?\n        if self.spam_counter \u003e= *WS2P_SPAM_LIMIT {\n            thread::sleep(Duration::from_millis(*WS2P_SPAM_SLEEP_TIME_IN_SEC));\n            self.last_mess_time = SystemTime::now();\n            return Ok(());\n        }\n        self.last_mess_time = SystemTime::now();\n\n        // Parse and check incoming message\n        if msg.is_text() {\n            let s: String = msg\n                .into_text()\n                .expect(\"WS2P: Fail to convert message payload to String !\");\n            debug!(\"WS2P: receive mess: {}\", s);\n            let json_message: serde_json::Value = serde_json::from_str(\u0026s)\n                .expect(\"WS2P: Fail to convert string message ton json value !\");\n            let result = self\n                .conductor_sender\n                .send(WS2PThreadSignal::WS2Pv1Msg(WS2Pv1Msg {\n                    from: self.conn_meta_datas.node_full_id(),\n                    payload: self.conn_meta_datas.parse_and_check_incoming_message(\n                        \u0026self.currency,\n                        self.key_pair,\n                        \u0026json_message,\n                    ),\n                }));\n            if result.is_err() {\n                info!(\"Close ws2p connection because ws2p main thread is unrechable !\");\n                self.ws.close(CloseCode::Normal)?;\n            }\n        }\n        Ok(())\n    }\n    fn on_timeout(\u0026mut self, event: Token) -\u003e ws::Result\u003c()\u003e {\n        match event {\n            CONNECT =\u003e {\n                if self.conn_meta_datas.state != WS2PConnectionState::Established {\n                    let _result =\n                        self.conductor_sender\n                            .send(WS2PThreadSignal::WS2Pv1Msg(WS2Pv1Msg {\n                                from: self.conn_meta_datas.node_full_id(),\n                                payload: WS2Pv1MsgPayload::NegociationTimeout,\n                            }));\n                    self.ws.close(CloseCode::Away)\n                } else {\n                    Ok(())\n                }\n            }\n            EXPIRE =\u003e {\n                let _result = self\n                    .conductor_sender\n                    .send(WS2PThreadSignal::WS2Pv1Msg(WS2Pv1Msg {\n                        from: self.conn_meta_datas.node_full_id(),\n                        payload: WS2Pv1MsgPayload::Timeout,\n                    }));\n                self.ws.close(CloseCode::Away)\n            }\n            _ =\u003e Ok(()),\n        }\n    }\n    #[allow(deprecated)]\n    fn on_new_timeout(\u0026mut self, event: Token, timeout: Timeout) -\u003e ws::Result\u003c()\u003e {\n        if event == EXPIRE {\n            if let Some(t) = self.timeout.take() {\n                self.ws.cancel(t)?;\n            }\n            self.timeout = Some(timeout)\n        }\n        Ok(())\n    }\n    fn on_frame(\u0026mut self, frame: Frame) -\u003e ws::Result\u003cOption\u003cFrame\u003e\u003e {\n        // some activity has occurred, let's reset the expiration timeout\n        self.ws.timeout(WS2P_EXPIRE_TIMEOUT * 1_000, EXPIRE)?;\n        Ok(Some(frame))\n    }\n    fn on_close(\u0026mut self, code: CloseCode, reason: \u0026str) {\n        // The WebSocket protocol allows for a utf8 reason for the closing state after the\n        // close code. WS-RS will attempt to interpret this data as a utf8 description of the\n        // reason for closing the connection. I many cases, `reason` will be an empty string.\n        // So, you may not normally want to display `reason` to the user,\n        // but let's assume that we know that `reason` is human-readable.\n        match code {\n            CloseCode::Normal =\u003e info!(\"The remote server close the connection.\"),\n            CloseCode::Away =\u003e info!(\"The remote server is leaving.\"),\n            _ =\u003e warn!(\"The remote server encountered an error: {}\", reason),\n        }\n        let _result = self\n            .conductor_sender\n            .send(WS2PThreadSignal::WS2Pv1Msg(WS2Pv1Msg {\n                from: self.conn_meta_datas.node_full_id(),\n                payload: WS2Pv1MsgPayload::Close,\n            }));\n    }\n}\n","traces":[{"line":50,"address":4982480,"length":1,"stats":{"Line":0}},{"line":57,"address":4982516,"length":1,"stats":{"Line":0}},{"line":60,"address":4982674,"length":1,"stats":{"Line":0}},{"line":61,"address":4982631,"length":1,"stats":{"Line":0}},{"line":63,"address":4982681,"length":1,"stats":{"Line":0}},{"line":64,"address":4982810,"length":1,"stats":{"Line":0}},{"line":65,"address":4982772,"length":1,"stats":{"Line":0}},{"line":72,"address":4982828,"length":1,"stats":{"Line":0}},{"line":75,"address":4983029,"length":1,"stats":{"Line":0}},{"line":78,"address":4414512,"length":1,"stats":{"Line":0}},{"line":79,"address":4414527,"length":1,"stats":{"Line":0}},{"line":80,"address":4414544,"length":1,"stats":{"Line":0}},{"line":81,"address":4414605,"length":1,"stats":{"Line":0}},{"line":82,"address":4414660,"length":1,"stats":{"Line":0}},{"line":83,"address":4414750,"length":1,"stats":{"Line":0}},{"line":84,"address":4414789,"length":1,"stats":{"Line":0}},{"line":85,"address":4414825,"length":1,"stats":{"Line":0}},{"line":88,"address":4414861,"length":1,"stats":{"Line":0}},{"line":100,"address":null,"length":0,"stats":{"Line":0}},{"line":102,"address":null,"length":0,"stats":{"Line":0}},{"line":103,"address":null,"length":0,"stats":{"Line":0}},{"line":105,"address":null,"length":0,"stats":{"Line":0}},{"line":106,"address":null,"length":0,"stats":{"Line":0}},{"line":107,"address":null,"length":0,"stats":{"Line":0}},{"line":108,"address":null,"length":0,"stats":{"Line":0}},{"line":109,"address":null,"length":0,"stats":{"Line":0}},{"line":112,"address":null,"length":0,"stats":{"Line":0}},{"line":113,"address" egociationTimeout,\n    ValidConnectMessage(String, WS2PConnectionState),\n    ValidAckMessage(String, WS2PConnectionState),\n    ValidOk(WS2PConnectionState),\n    Request {\n        req_id: WS2Pv1ReqId,\n        body: WS2Pv1ReqBody,\n    },\n    PeerCard(serde_json::Value, Vec\u003cEndpointV1\u003e),\n    Heads(Vec\u003cserde_json::Value\u003e),\n    Document(DocumentDUBP),\n    ReqResponse(WS2Pv1ReqId, serde_json::Value),\n    InvalidMessage,\n    WrongFormatMessage,\n    UnknowMessage,\n    Timeout,\n    Close,\n}\n\npub fn generate_connect_message(\n    currency: \u0026str,\n    key_pair: KeyPairEnum,\n    challenge: String,\n) -\u003e Message {\n    // Create CONNECT Message\n    let mut connect_message = WS2PConnectMessageV1 {\n        currency: String::from(currency),\n        pubkey: key_pair.public_key(),\n        challenge,\n        signature: None,\n    };\n    connect_message.signature = Some(connect_message.sign(key_pair));\n    Message::text(\n        serde_json::to_string(\u0026connect_message).expect(\"Fail to serialize CONNECT message !\"),\n    )\n}\n\npub fn ws2p_recv_message_pretreatment(\n    ws2p_module: \u0026mut WS2Pv1Module,\n    message: WS2Pv1Msg,\n) -\u003e WS2PSignal {\n    check_timeout_requests(ws2p_module);\n\n    let ws2p_full_id = message.from;\n    match message.payload {\n        WS2Pv1MsgPayload::WrongUrl\n        | WS2Pv1MsgPayload::FailOpenWS\n        | WS2Pv1MsgPayload::FailToSplitWS =\u003e {\n            let dal_ep = ws2p_module\n                .ws2p_endpoints\n                .get_mut(\u0026ws2p_full_id)\n                .expect(\"WS2P: Fail to get mut ep !\");\n            dal_ep.state = WS2PConnectionState::WSError;\n            dal_ep.last_check = durs_common_tools::fns::time::current_timestamp();\n            return WS2PSignal::WSError(ws2p_full_id);\n        }\n        WS2Pv1MsgPayload::TryToSendConnectMess =\u003e {\n            ws2p_module\n                .ws2p_endpoints\n                .get_mut(\u0026ws2p_full_id)\n                .expect(\"WS2P: Fail to get mut ep !\")\n                .state = WS2PConnectionState::TryToSendConnectMess;\n        }\n        WS2Pv1MsgPayload::FailSendConnectMess =\u003e {\n            let dal_ep = ws2p_module\n                .ws2p_endpoints\n                .get_mut(\u0026ws2p_full_id)\n                .expect(\"WS2P: Fail to get mut ep !\");\n            dal_ep.state = WS2PConnectionState::Unreachable;\n            dal_ep.last_check = durs_common_tools::fns::time::current_timestamp();\n        }\n        WS2Pv1MsgPayload::WebsocketOk(sender) =\u003e {\n            ws2p_module.websockets.insert(ws2p_full_id, sender);\n        }\n        WS2Pv1MsgPayload::ValidConnectMessage(response, new_con_state) =\u003e {\n            ws2p_module\n                .ws2p_endpoints\n                .get_mut(\u0026ws2p_full_id)\n                .expect(\"WS2P: Fail to get mut ep !\")\n                .state = new_con_state;\n            debug!(\"Send: {:#?}\", response);\n            if let Some(websocket) = ws2p_module.websockets.get_mut(\u0026ws2p_full_id) {\n                if websocket.0.send(Message::text(response)).is_err() {\n                    return WS2PSignal::WSError(ws2p_full_id);\n                }\n            } else {\n                // Connection closed by remote peer\n                let dal_ep = ws2p_module\n                    .ws2p_endpoints\n                    .get_mut(\u0026ws2p_full_id)\n                    .expect(\"WS2P: Fail to get mut ep !\");\n                dal_ep.state = WS2PConnectionState::Close;\n                dal_ep.last_check = durs_common_tools::fns::time::current_timestamp();\n            }\n        }\n        WS2Pv1MsgPayload::ValidAckMessage(response, new_con_state) =\u003e {\n            ws2p_module\n                .ws2p_endpoints\n                .get_mut(\u0026ws2p_full_id)\n                .expect(\"WS2P: Fail to get mut ep !\")\n                .state = new_con_state;\n            if let WS2PConnectionState::AckMessOk = ws2p_module.ws2p_endpoints[\u0026ws2p_full_id].state\n            {\n                debug!(\"Send: {:#?}\", response);\n                if let Some(websocket) = ws2p_module.websockets.get_mut(\u0026ws2p_full_id) {\n                    if websocket.0.send(Message::text(response)).is_err() {\n                        return WS2PSignal::WSError(ws2p_full_id);\n                    }\n                } else {\n                    fatal_error!(\"Fatal error : no websocket for {} !\", ws2p_full_id);\n                }\n            }\n        }\n        WS2Pv1MsgPayload::ValidOk(new_con_state) =\u003e {\n            ws2p_module\n                .ws2p_endpoints\n                .get_mut(\u0026ws2p_full_id)\n                .expect(\"WS2P: Fail to get mut ep !\")\n                .state = new_con_state;\n            let mut close_conn = false;\n            let signal = match ws2p_module.ws2p_endpoints[\u0026ws2p_full_id].state {\n                WS2PConnectionState::OkMessOkWaitingAckMess =\u003e WS2PSignal::Empty,\n                WS2PConnectionState::Established =\u003e WS2PSignal::ConnectionEstablished(ws2p_full_id),\n                _ =\u003e {\n                    close_conn = true;\n                    WS2PSignal::Empty\n                }\n            };\n            if close_conn {\n                close_connection(\n                    ws2p_module,\n                    \u0026ws2p_full_id,\n                    WS2PCloseConnectionReason::Unknow,\n                );\n            }\n\n            return signal;\n        }\n        WS2Pv1MsgPayload::Request { req_id, body } =\u003e {\n            return WS2PSignal::Request {\n                from: ws2p_full_id,\n                req_id,\n                body,\n            };\n        }\n        WS2Pv1MsgPayload::PeerCard(body, ws2p_endpoints) =\u003e {\n            return WS2PSignal::PeerCard(ws2p_full_id, body, ws2p_endpoints);\n        }\n        WS2Pv1MsgPayload::Heads(heads) =\u003e {\n            let mut applied_heads = Vec::with_capacity(heads.len());\n            for head in heads {\n                if let Ok(head) = NetworkHead::from_json_value(\u0026head) {\n                    if head.verify()\n                        \u0026\u0026 (ws2p_module.my_head.is_none()\n                            || head.node_full_id()\n                                != ws2p_module\n                                    .my_head\n                                    .clone()\n                                    .expect(\"WS2P: Fail to clone my_head\")\n                                    .node_full_id())\n                        \u0026\u0026 head.apply(\u0026mut ws2p_module.heads_cache)\n                    {\n                        applied_heads.push(head);\n                    }\n                }\n            }\n            return WS2PSignal::Heads(ws2p_full_id, applied_heads);\n        }\n        WS2Pv1MsgPayload::Document(doc) =\u003e match doc {\n            DocumentDUBP::Block(block_doc) =\u003e {\n                return WS2PSignal::Blocks(ws2p_full_id, vec![block_doc.deref().clone()])\n            }\n            DocumentDUBP::UserDocument(user_doc) =\u003e {\n                return WS2PSignal::UserDocuments(ws2p_full_id, vec![user_doc]);\n            }\n        },\n        WS2Pv1MsgPayload::ReqResponse(ws2p_req_id, response) =\u003e {\n            if let Some(WS2Pv1PendingReqInfos {\n                ref requester_module,\n                ref req_body,\n                ref recipient_node,\n                ..\n            }) = ws2p_module.requests_awaiting_response.remove(\u0026ws2p_req_id)\n            {\n                return WS2PSignal::ReqResponse(\n                    *requester_module,\n                    *req_body,\n                    *recipient_node,\n                    response,\n                );\n            }\n        }\n        WS2Pv1MsgPayload::NegociationTimeout =\u003e {\n            match ws2p_module.ws2p_endpoints[\u0026ws2p_full_id].state {\n                WS2PConnectionState::AckMessOk | WS2PConnectionState::ConnectMessOk =\u003e {\n                    ws2p_module\n                        .ws2p_endpoints\n                        .get_mut(\u0026ws2p_full_id)\n                        .expect(\"WS2P: Fail to get mut ep !\")\n                        .state = WS2PConnectionState::Denial\n                }\n                WS2PConnectionState::WaitingConnectMess =\u003e {\n                    ws2p_module\n                        .ws2p_endpoints\n                        .get_mut(\u0026ws2p_full_id)\n                        .expect(\"WS2P: Fail to get mut ep !\")\n                        .state = WS2PConnectionState::NoResponse\n                }\n                _ =\u003e {\n                    let dal_ep = ws2p_module\n                        .ws2p_endpoints\n                        .get_mut(\u0026ws2p_full_id)\n                        .expect(\"WS2P: Fail to get mut ep !\");\n                    dal_ep.state = WS2PConnectionState::Unreachable;\n                    dal_ep.last_check = durs_common_tools::fns::time::current_timestamp();\n                }\n            }\n            close_connection(\n                ws2p_module,\n                \u0026ws2p_full_id,\n                WS2PCloseConnectionReason::NegociationTimeout,\n            );\n            return WS2PSignal::NegociationTimeout(ws2p_full_id);\n        }\n        WS2Pv1MsgPayload::Timeout =\u003e {\n            close_connection(\n                ws2p_module,\n                \u0026ws2p_full_id,\n                WS2PCloseConnectionReason::Timeout,\n            );\n            return WS2PSignal::Timeout(ws2p_full_id);\n        }\n        WS2Pv1MsgPayload::UnknowMessage =\u003e {}\n        WS2Pv1MsgPayload::WrongFormatMessage =\u003e warn!(\n            \"WS2P : Receive Wrong Format Message from {}.\",\n            \u0026ws2p_full_id.1\n        ),\n        WS2Pv1MsgPayload::InvalidMessage =\u003e return WS2PSignal::Empty,\n        WS2Pv1MsgPayload::Close =\u003e close_connection(\n            ws2p_module,\n            \u0026ws2p_full_id,\n            WS2PCloseConnectionReason::AuthMessInvalidSig,\n        ),\n    }\n    let connections_count = ws2p_module.websockets.len();\n    if connections_count == 0 {\n        return WS2PSignal::NoConnection;\n    }\n    WS2PSignal::Empty\n}\n\nfn check_timeout_requests(ws2p_module: \u0026mut WS2Pv1Module) {\n    // Detect timeout requests\n    let mut requests_timeout = Vec::new();\n\n    for (ws2p_req_id, pending_req_infos) in ws2p_module.requests_awaiting_response.iter() {\n        if unwrap!(SystemTime::now().duration_since(pending_req_infos.timestamp))\n            \u003e Duration::from_secs(*WS2P_V1_REQUESTS_TIMEOUT_IN_SECS)\n        {\n            requests_timeout.push(*ws2p_req_id);\n            warn!(\n                \"request timeout : {:?} (sent to {:?})\",\n                pending_req_infos.req_body, pending_req_infos.recipient_node\n            );\n        }\n    }\n    // Delete timeout requests\n    for ws2p_req_id in requests_timeout {\n        let _request_option = ws2p_module.requests_awaiting_response.remove(\u0026ws2p_req_id);\n    }\n}\n","traces":[{"line":59,"address":4352576,"length":1,"stats":{"Line":0}},{"line":65,"address":4352596,"length":1,"stats":{"Line":0}},{"line":66,"address":4352612,"length":1,"stats":{"Line":0}},{"line":67,"address":4352674,"length":1,"stats":{"Line":0}},{"line":68,"address":4352697,"length":1,"stats":{"Line":0}},{"line":69,"address":4352733,"length":1,"stats":{"Line":0}},{"line":71,"address":4352915,"length":1,"stats":{"Line":0}},{"line":73,"address":4353133,"length":1,"stats":{"Line":0}},{"line":77,"address":4353344,"length":1,"stats":{"Line":0}},{"line":81,"address":4353368,"length":1,"stats":{"Line":0}},{"line":83,"address":4353665,"length":1,"stats":{"Line":0}},{"line":84,"address":4354186,"length":1,"stats":{"Line":0}},{"line":85,"address":4353710,"length":1,"stats":{"Line":0}},{"line":88,"address":4353766,"length":1,"stats":{
