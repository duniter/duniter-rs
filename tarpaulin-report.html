ed":2,"coverable":48},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","blockstamp.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Wrapper for blockstamp\n\nuse crate::*;\n\n/// Type of errors for [`BlockUId`] parsing.\n///\n/// [`BlockUId`]: struct.BlockUId.html\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Fail)]\npub enum BlockstampParseError {\n    /// Given string have invalid format\n    #[fail(display = \"Given string have invalid format\")]\n    InvalidFormat(),\n    /// [`BlockNumber`](struct.BlockHash.html) part is not a valid number.\n    #[fail(display = \"BlockNumber part is not a valid number.\")]\n    InvalidBlockNumber(),\n    /// [`BlockHash`](struct.BlockHash.html) part is not a valid hex number.\n    #[fail(display = \"BlockHash part is not a valid hex number.\")]\n    InvalidBlockHash(),\n}\n\n/// A blockstamp (Unique ID).\n///\n/// It's composed of the [`BlockNumber`] and\n/// the [`BlockHash`] of the block.\n///\n/// Thanks to blockchain immutability and frequent block production, it can\n/// be used to date information.\n///\n/// [`BlockNumber`]: struct.BlockNumber.html\n/// [`BlockHash`]: struct.BlockHash.html\n\n#[derive(Copy, Clone, Deserialize, PartialEq, Eq, Hash, Serialize)]\npub struct Blockstamp {\n    /// Block Id.\n    pub id: BlockNumber,\n    /// Block hash.\n    pub hash: BlockHash,\n}\n\n/// Previous blockstamp (BlockNumber-1, previous_hash)\npub type PreviousBlockstamp = Blockstamp;\n\nimpl Blockstamp {\n    /// Blockstamp size (in bytes).\n    pub const SIZE_IN_BYTES: usize = 36;\n}\n\nimpl Display for Blockstamp {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"{}-{}\", self.id, self.hash)\n    }\n}\n\nimpl Debug for Blockstamp {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"BlockUId({})\", self)\n    }\n}\n\nimpl Default for Blockstamp {\n    fn default() -\u003e Blockstamp {\n        Blockstamp {\n            id: BlockNumber(0),\n            hash: BlockHash(Hash::default()),\n        }\n    }\n}\n\nimpl PartialOrd for Blockstamp {\n    fn partial_cmp(\u0026self, other: \u0026Blockstamp) -\u003e Option\u003cOrdering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for Blockstamp {\n    fn cmp(\u0026self, other: \u0026Blockstamp) -\u003e Ordering {\n        if self.id == other.id {\n            self.hash.cmp(\u0026other.hash)\n        } else {\n            self.id.cmp(\u0026other.id)\n        }\n    }\n}\n\n#[derive(Debug)]\n/// Error when converting a byte vector to Blockstamp\npub enum ReadBytesBlockstampError {\n    /// Bytes vector is too short\n    TooShort(),\n    /// Bytes vector is too long\n    TooLong(),\n    /// IoError\n    IoError(::std::io::Error),\n}\n\nimpl From\u003c::std::io::Error\u003e for ReadBytesBlockstampError {\n    fn from(e: ::std::io::Error) -\u003e Self {\n        ReadBytesBlockstampError::IoError(e)\n    }\n}\n\nimpl Blockstamp {\n    /// Create a `BlockUId` from a text.\n    pub fn from_string(src: \u0026str) -\u003e Result\u003cBlockstamp, BlockstampParseError\u003e {\n        let mut split = src.split('-');\n\n        if split.clone().count() != 2 {\n            Err(BlockstampParseError::InvalidFormat())\n        } else {\n            let id = split.next().unwrap().parse::\u003cu32\u003e();\n            let hash = Hash::from_hex(split.next().unwrap());\n\n            if id.is_err() {\n                Err(BlockstampParseError::InvalidBlockNumber())\n            } else if hash.is_err() {\n                Err(BlockstampParseError::InvalidBlockHash())\n            } else {\n                Ok(Blockstamp {\n                    id: BlockNumber(id.unwrap()),\n                    hash: BlockHash(\n                        hash.expect(\"Try to get hash of an uncompleted or reduce block !\"),\n                    ),\n                })\n            }\n        }\n    }\n\n    /// Convert a `BlockUId` to its text format.\n    pub fn to_string(\u0026self) -\u003e String {\n        format!(\"{}\", self)\n    }\n}\n","traces":[{"line":64,"address":null,"length":0,"stats":{"Line":4}},{"line":65,"address":null,"length":0,"stats":{"Line":4}},{"line":70,"address":null,"length":0,"stats":{"Line":2}},{"line":71,"address":null,"length":0,"stats":{"Line":2}},{"line":76,"address":null,"length":0,"stats":{"Line":2}},{"line":78,"address":null,"length":0,"stats":{"Line":2}},{"line":79,"address":null,"length":0,"stats":{"Line":2}},{"line":85,"address":null,"length":0,"stats":{"Line":0}},{"line":86,"address":null,"length":0,"stats":{"Line":0}},{"line":91,"address":null,"length":0,"stats":{"Line":0}},{"line":92,"address":null,"length":0,"stats":{"Line":0}},{"line":93,"address":null,"length":0,"stats":{"Line":0}},{"line":94,"address":null,"length":0,"stats":{"Line":0}},{"line":95,"address":null,"length":0,"stats":{"Line":0}},{"line":112,"address":null,"length":0,"stats":{"Line":0}},{"line":113,"address":null,"length":0,"stats":{"Line":0}},{"line":119,"address":null,"length":0,"stats":{"Line":5}},{"line":120,"address":null,"length":0,"stats":{"Line":5}},{"line":122,"address":null,"length":0,"stats":{"Line":5}},{"line":123,"address":null,"length":0,"stats":{"Line":0}},{"line":124,"address":null,"length":0,"stats":{"Line":0}},{"line":125,"address":null,"length":0,"stats":{"Line":5}},{"line":126,"address":null,"length":0,"stats":{"Line":5}},{"line":128,"address":null,"length":0,"stats":{"Line":5}},{"line":129,"address":null,"length":0,"stats":{"Line":0}},{"line":130,"address":null,"length":0,"stats":{"Line":5}},{"line":131,"address":null,"length":0,"stats":{"Line":0}},{"line":132,"address":null,"length":0,"stats":{"Line":0}},{"line":133,"address":null,"length":0,"stats":{"Line":5}},{"line":134,"address":null,"length":0,"stats":{"Line":5}},{"line":135,"address":null,"length":0,"stats":{"Line":5}},{"line":136,"address":null,"length":0,"stats":{"Line":5}},{"line":144,"address":null,"length":0,"stats":{"Line":1}},{"line":145,"address":null,"length":0,"stats":{"Line":1}}],"covered":20,"coverable":34},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","documents","block","v10.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Wrappers around Block document V10.\n\nuse dup_crypto::hashs::Hash;\nuse dup_crypto::keys::*;\nuse dup_currency_params::genesis_block_params::v10::BlockV10Parameters;\nuse dup_currency_params::CurrencyName;\nuse durs_common_tools::fatal_error;\nuse std::ops::Deref;\nuse unwrap::unwrap;\n\nuse super::{BlockDocumentTrait, VerifyBlockHashError};\nuse crate::blockstamp::Blockstamp;\nuse crate::documents::certification::v10::CompactCertificationDocumentV10Stringified;\nuse crate::documents::identity::IdentityDocumentV10;\nuse crate::documents::membership::v10::{MembershipDocumentV10, MembershipDocumentV10Stringified};\nuse crate::documents::revocation::v10::CompactRevocationDocumentV10Stringified;\nuse crate::documents::revocation::RevocationDocumentV10;\nuse crate::documents::transaction::TransactionDocument;\nuse crate::documents::*;\nuse crate::text_document_traits::*;\n\n/// Store a transaction document or just its hash.\n#[derive(Debug, Clone, Deserialize, Serialize, PartialEq, Eq)]\npub enum TxDocOrTxHash {\n    /// Transaction document\n    TxDoc(Box\u003cTransactionDocument\u003e),\n    /// transaction hash\n    TxHash(Hash),\n}\n\nimpl TxDocOrTxHash {\n    /// Lightens the TxDocOrTxHash (for example to store it while minimizing the space required)\n    /// lightening consists in transforming the document by its hash.\n    pub fn reduce(\u0026self) -\u003e TxDocOrTxHash {\n        if let TxDocOrTxHash::TxDoc(ref tx_doc) = self {\n            let tx_doc = tx_doc.deref();\n            if let Some(ref hash) = tx_doc.get_hash_opt() {\n                TxDocOrTxHash::TxHash(*hash)\n            } else {\n                TxDocOrTxHash::TxHash(tx_doc.clone().compute_hash())\n            }\n        } else {\n            self.clone()\n        }\n    }\n    /// Get TxDoc variant\n    pub fn unwrap_doc(\u0026self) -\u003e TransactionDocument {\n        if let TxDocOrTxHash::TxDoc(ref tx_doc) = self {\n            tx_doc.deref().clone()\n        } else {\n            fatal_error!(\"Try to unwrap_doc() in a TxHash() variant of TxDocOrTxHash !\")\n        }\n    }\n}\n\n/// Wrap a Block document.\n///\n/// Must be created by parsing a text document or using a builder.\n#[derive(Clone, Debug, Deserialize, Serialize, PartialEq, Eq)]\npub struct BlockDocumentV10 {\n    /// Version\n    pub version: u32,\n    /// Nonce\n    pub nonce: u64,\n    /// number\n    pub number: BlockNumber,\n    /// Minimal proof of work difficulty\n    pub pow_min: usize,\n    /// Local time of the block issuer\n    pub time: u64,\n    /// Average time\n    pub median_time: u64,\n    /// Members count\n    pub members_count: usize,\n    /// Monetary mass\n    pub monetary_mass: usize,\n    /// Unit base (power of ten)\n    pub unit_base: usize,\n    /// Number of compute members in the current frame\n    pub issuers_count: usize,\n    /// Current frame size (in blocks)\n    pub issuers_frame: usize,\n    /// Current frame variation buffer\n    pub issuers_frame_var: isize,\n    /// Currency.\n    pub currency: CurrencyName,\n    /// Document issuer (there should be only one).\n    pub issuers: Vec\u003cPubKey\u003e,\n    /// Document signature (there should be only one).\n    /// This vector is empty, when the block is generated but the proof of work has not yet started\n    pub signatures: Vec\u003cSig\u003e,\n    /// The hash is None, when the block is generated but the proof of work has not yet started\n    pub hash: Option\u003cBlockHash\u003e,\n    /// Currency parameters (only in genesis block)\n    pub parameters: Option\u003cBlockV10Parameters\u003e,\n    /// Hash of the previous block\n    pub previous_hash: Option\u003cHash\u003e,\n    /// Issuer of the previous block\n    pub previous_issuer: Option\u003cPubKey\u003e,\n    /// Hash of the deterministic content of the block\n    pub inner_hash: Option\u003cHash\u003e,\n    /// Amount of new dividend created at this block, None if no dividend is created at this block\n    pub dividend: Option\u003cusize\u003e,\n    /// Identities\n    pub identities: Vec\u003cIdentityDocumentV10\u003e,\n    /// joiners\n    pub joiners: Vec\u003cMembershipDocumentV10\u003e,\n    /// Actives (=renewals)\n    pub actives: Vec\u003cMembershipDocumentV10\u003e,\n    /// Leavers\n    pub leavers: Vec\u003cMembershipDocumentV10\u003e,\n    /// Revokeds\n    pub revoked: Vec\u003cTextDocumentFormat\u003cRevocationDocumentV10\u003e\u003e,\n    /// Excludeds\n    pub excluded: Vec\u003cPubKey\u003e,\n    /// Certifications\n    pub certifications: Vec\u003cTextDocumentFormat\u003cCertificationDocumentV10\u003e\u003e,\n    /// Transactions\n    pub transactions: Vec\u003cTxDocOrTxHash\u003e,\n}\n\nimpl BlockDocumentTrait for BlockDocumentV10 {\n    fn common_time(\u0026self) -\u003e u64 {\n        self.median_time\n    }\n    fn compute_hash(\u0026self) -\u003e BlockHash {\n        BlockHash(Hash::compute_str(\u0026self.compute_will_hashed_string()))\n    }\n    fn compute_will_hashed_string(\u0026self) -\u003e String {\n        format!(\n            \"{}{}\\n\",\n            self.compute_will_signed_string(),\n            self.signatures[0]\n        )\n    }\n    fn compute_will_signed_string(\u0026self) -\u003e String {\n        format!(\n            \"InnerHash: {}\\nNonce: {}\\n\",\n            self.inner_hash\n                .expect(\"compute_will_signed_string(): Try to get inner_hash of an uncompleted or reduce block !\")\n                .to_hex(),\n            self.nonce\n        )\n    }\n    fn current_frame_size(\u0026self) -\u003e usize {\n        self.issuers_frame\n    }\n    fn generate_compact_inner_text(\u0026self) -\u003e String {\n        let mut identities_str = String::from(\"\");\n        for identity in self.identities.clone() {\n            identities_str.push_str(\"\\n\");\n            identities_str.push_str(\u0026identity.generate_compact_text());\n        }\n        let mut joiners_str = String::from(\"\");\n        for joiner in self.joiners.clone() {\n            joiners_str.push_str(\"\\n\");\n            joiners_str.push_str(\u0026joiner.generate_compact_text());\n        }\n        let mut actives_str = String::from(\"\");\n        for active in self.actives.clone() {\n            actives_str.push_str(\"\\n\");\n            actives_str.push_str(\u0026active.generate_compact_text());\n        }\n        let mut leavers_str = String::from(\"\");\n        for leaver in self.leavers.clone() {\n            leavers_str.push_str(\"\\n\");\n            leavers_str.push_str(\u0026leaver.generate_compact_text());\n        }\n        let mut identities_str = String::from(\"\");\n        for identity in self.identities.clone() {\n            identities_str.push_str(\"\\n\");\n            identities_str.push_str(\u0026identity.generate_compact_text());\n        }\n        let mut revokeds_str = String::from(\"\");\n        for revocation in self.revoked.clone() {\n            revokeds_str.push_str(\"\\n\");\n            revokeds_str.push_str(\u0026revocation.as_compact_text());\n        }\n        let mut excludeds_str = String::from(\"\");\n        for exclusion in self.excluded.clone() {\n            excludeds_str.push_str(\"\\n\");\n            excludeds_str.push_str(\u0026exclusion.to_string());\n        }\n        let mut certifications_str = String::from(\"\");\n        for certification in self.certifications.clone() {\n            certifications_str.push_str(\"\\n\");\n            certifications_str.push_str(\u0026certification.as_compact_text());\n        }\n        let mut transactions_str = String::from(\"\");\n        for transaction in self.transactions.clone() {\n            if let TxDocOrTxHash::TxDoc(transaction) = transaction {\n                transactions_str.push_str(\"\\n\");\n                transactions_str.push_str(\u0026transaction.deref().generate_compact_text());\n            }\n        }\n        let mut dividend_str = String::from(\"\");\n        if let Some(dividend) = self.dividend {\n            if dividend \u003e 0 {\n                dividend_str.push_str(\"UniversalDividend: \");\n                dividend_str.push_str(\u0026dividend.to_string());\n                dividend_str.push_str(\"\\n\");\n            }\n        }\n        let mut parameters_str = String::from(\"\");\n        if let Some(params) = self.parameters {\n            parameters_str.push_str(\"Parameters: \");\n            parameters_str.push_str(\u0026params.to_string());\n            parameters_str.push_str(\"\\n\");\n        }\n        let mut previous_hash_str = String::from(\"\");\n        if self.number.0 \u003e 0 {\n            previous_hash_str.push_str(\"PreviousHash: \");\n            previous_hash_str.push_str(\u0026unwrap!(self.previous_hash).to_string());\n            previous_hash_str.push_str(\"\\n\");\n        }\n        let mut previous_issuer_str = String::from(\"\");\n        if self.number.0 \u003e 0 {\n            previous_issuer_str.push_str(\"PreviousIssuer: \");\n            previous_issuer_str.push_str(\n                \u0026self\n                    .previous_issuer\n                    .expect(\"No genesis block must have previous issuer\")\n                    .to_string(),\n            );\n            previous_issuer_str.push_str(\"\\n\");\n        }\n        format!(\n            \"Version: {version}\nType: Block\nCurrency: {currency}\nNumber: {block_number}\nPoWMin: {pow_min}\nTime: {time}\nMedianTime: {median_time}\n{dividend}UnitBase: {unit_base}\nIssuer: {issuer}\nIssuersFrame: {issuers_frame}\nIssuersFrameVar: {issuers_frame_var}\nDifferentIssuersCount: {issuers_count}\n{parameters}{previous_hash}{previous_issuer}MembersCount: {members_count}\nIdentities:{identities}\nJoiners:{joiners}\nActives:{actives}\nLeavers:{leavers}\nRevoked:{revoked}\nExcluded:{excluded}\nCertifications:{certifications}\nTransactions:{transactions}\n\",\n            version = self.version,\n            currency = self.currency,\n            block_number = self.number,\n            pow_min = self.pow_min,\n            time = self.time,\n            median_time = self.median_time,\n            dividend = dividend_str,\n            unit_base = self.unit_base,\n            issuer = self.issuers[0],\n            issuers_frame t self.actives {\n            i.reduce();\n        }\n        for i in \u0026mut self.leavers {\n            i.reduce();\n        }\n        for i in \u0026mut self.transactions {\n            i.reduce();\n        }\n    }\n    fn sign(\u0026mut self, privkey: PrivKey) {\n        self.signatures = vec![privkey.sign(self.compute_will_signed_string().as_bytes())];\n    }\n    fn verify_inner_hash(\u0026self) -\u003e Result\u003c(), VerifyBlockHashError\u003e {\n        match self.inner_hash {\n            Some(inner_hash) =\u003e {\n                let computed_hash = self.compute_inner_hash();\n                if inner_hash == computed_hash {\n                    Ok(())\n                } else {\n                    Err(VerifyBlockHashError::InvalidHash {\n                        block_number: self.number,\n                        expected_hash: computed_hash,\n                        actual_hash: inner_hash,\n                    })\n                }\n            }\n            None =\u003e Err(VerifyBlockHashError::MissingHash {\n                block_number: self.number,\n            }),\n        }\n    }\n    fn verify_hash(\u0026self) -\u003e Result\u003c(), VerifyBlockHashError\u003e {\n        match self.hash {\n            Some(actual_hash) =\u003e {\n                let expected_hash = self.compute_hash();\n                if actual_hash == expected_hash {\n                    Ok(())\n                } else {\n                    warn!(\n                        \"Block #{} have invalid hash (expected='{}', actual='{}', datas='{}').\",\n                        self.number.0,\n                        expected_hash,\n                        actual_hash,\n                        self.compute_will_hashed_string()\n                    );\n                    Err(VerifyBlockHashError::InvalidHash {\n                        block_number: self.number,\n                        expected_hash: expected_hash.0,\n                        actual_hash: actual_hash.0,\n 10Stringified {\n    /// Name of the currency.\n    currency: String,\n    /// Document issuer\n    issuer: String,\n    /// issuer of target identity.\n    target: String,\n    /// Username of target identity\n    identity_username: String,\n    /// Target Identity document blockstamp.\n    identity_blockstamp: String,\n    /// Target Identity document signature.\n    identity_sig: String,\n    /// Blockstamp\n    blockstamp: String,\n    /// Document signature\n    signature: String,\n}\n\nimpl ToStringObject for CertificationDocumentV10 {\n    type StringObject = CertificationDocumentV10Stringified;\n    /// Transforms an object into a json object\n    fn to_string_object(\u0026self) -\u003e CertificationDocumentV10Stringified {\n        CertificationDocumentV10Stringified {\n            currency: self.currency.clone(),\n            issuer: format!(\"{}\", self.issuers[0]),\n            target: format!(\"{}\", self.target),\n            identity_username: self.identity_username.clone(),\n            identity_blockstamp: format!(\"{}\", self.identity_blockstamp),\n            blockstamp: format!(\"{}\", self.blockstamp),\n            identity_sig: format!(\"{}\", self.identity_sig),\n            signature: format!(\"{}\", self.signatures[0]),\n        }\n    }\n}\n\nimpl CertificationDocumentV10 {\n    /// Username of target identity\n    pub fn identity_username(\u0026self) -\u003e \u0026str {\n        \u0026self.identity_username\n    }\n\n    /// Pubkey of source identity\n    pub fn source(\u0026self) -\u003e \u0026PubKey {\n        \u0026self.issuers[0]\n    }\n\n    /// Pubkey of target identity\n    pub fn target(\u0026self) -\u003e \u0026PubKey {\n        \u0026self.target\n    }\n    // Parse certification document from pest pairs\n    pub fn from_pest_pair(\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cCertificationDocumentV10, TextDocumentParseError\u003e {\n        let doc = pair.as_str();\n        let mut currency = \"\";\n        le tamp: blockstamps[0],\n            identity_sig: sigs[0],\n            blockstamp: blockstamps[1],\n            signatures: vec![sigs[1]],\n        })\n    }\n}\n\nimpl Document for CertificationDocumentV10 {\n    type PublicKey = PubKey;\n\n    fn version(\u0026self) -\u003e u16 {\n        10\n    }\n\n    fn currency(\u0026self) -\u003e \u0026str {\n        \u0026self.currency\n    }\n\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        self.blockstamp\n    }\n\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        \u0026self.issuers\n    }\n\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        \u0026self.signatures\n    }\n\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.as_text_without_signature().as_bytes()\n    }\n}\n\nimpl TextDocument for CertificationDocumentV10 {\n    type CompactTextDocument_ = CompactCertificationDocumentV10;\n\n    fn as_text(\u0026self) -\u003e \u0026str {\n        \u0026self.text\n    }\n\n    fn to_compact_document(\u0026self) -\u003e Self::CompactTextDocument_ {\n        CompactCertificationDocumentV10 {\n            issuer: self.issuers[0],\n            target: self.target,\n            block_number: self.blockstamp().id,\n            signature: self.signatures()[0],\n        }\n    }\n}\n\n/// Certification document builder.\n#[derive(Debug, Copy, Clone)]\npub struct CertificationDocumentV10Builder\u003c'a\u003e {\n    /// Document currency.\n    pub currency: \u0026'a str,\n    /// Certification issuer (=source).\n    pub issuer: \u0026'a PubKey,\n    /// Reference blockstamp.\n    pub blockstamp: \u0026'a Blockstamp,\n    /// Pubkey of target identity.\n    pub target: \u0026'a PubKey,\n    /// Username of target Identity.\n    pub identity_username: \u0026'a str,\n    /// Blockstamp of target Identity.\n    pub identity_blockstamp: \u0026'a Blockstamp,\n    /// Signature of target Identity.\n    pub identity_sig: \u0026'a Sig,\n}\n\nimpl\u003c'a\u003e CertificationDocumentV10Builder\u003c'a\u003e {\n    fn build_with_text_and_sigs(\n        self,\n        text: String,\n        signatures: Vec\u003cSig\u003e,\n    ) -\u003e CertificationDocumentV10 {\n        CertificationDocumentV10 {\n            text,\n            currency: self.currency.to_string(),\n            issuers: vec![*self.issuer],\n            blockstamp: *self.blockstamp,\n            target: *self.target,\n            identity_username: self.identity_username.to_string(),\n            identity_blockstamp: *self.identity_blockstamp,\n            identity_sig: *self.identity_sig,\n            signatures,\n        }\n    }\n}\n\nimpl\u003c'a\u003e DocumentBuilder for CertificationDocumentV10Builder\u003c'a\u003e {\n    type Document = CertificationDocumentV10;\n    type PrivateKey = PrivKey;\n\n    fn build_with_signature(\u0026self, signatures: Vec\u003cSig\u003e) -\u003e CertificationDocumentV10 {\n        self.build_with_text_and_sigs(self.generate_text(), signatures)\n    }\n\n    fn build_and_sign(\u0026self, private_keys: Vec\u003cPrivKey\u003e) -\u003e CertificationDocumentV10 {\n        let (text, signatures) = self.build_signed_text(private_keys);\n        self.build_with_text_and_sigs(text, signatures)\n    }\n}\n\nimpl\u003c'a\u003e TextDocumentBuilder for CertificationDocumentV10Builder\u003c'a\u003e {\n    fn generate_text(\u0026self) -\u003e String {\n        format!(\n            \"Version: 10\nType: Certification\nCurrency: {currency}\nIssuer: {issuer}\nIdtyIssuer: {target}\nIdtyUniqueID: {idty_uid}\nIdtyTimestamp: {idty_blockstamp}\nIdtySignature: {idty_sig}\nCertTimestamp: {blockstamp}\n\",\n            currency = self.currency,\n            issuer = self.issuer,\n            target = self.target,\n            idty_uid = self.identity_username,\n            idty_blockstamp = self.identity_blockstamp,\n            idty_sig = self.identity_sig,\n            blockstamp = self.blockstamp,\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use dup_crypto::keys::{PrivateKey, PublicKey, Signature};\n\n    #[test]\n    fn generate_real_document() {\n        let pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"4tNQ7d9pj2Da5wUVoW9mFn7JjuPoowF977au8DdhEjVR\")\n                .unwrap(),\n        );\n\n        let prikey = PrivKey::Ed25519(ed25519::PrivateKey::from_base58(\n            \"3XGWuuU1dQ7zaYPzE76ATfY71STzRkbT3t4DE1bSjMhYje81XdJFeXVG9uMPi3oDeRTosT2dmBAFH8VydrAUWXRZ\",\n        ).unwrap());\n\n        let sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"qfR6zqT1oJbqIsppOi64gC9yTtxb6g6XA9RYpulkq9ehMvqg2VYVigCbR0yVpqKFsnYiQTrnjgFuFRSJCJDfCw==\",\n        ).unwrap());\n\n        let target = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let identity_blockstamp = Blockstamp::from_string(\n            \"0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\",\n        )\n        .unwrap();\n\n        let identity_sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGMMmQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\",\n        ).unwrap());\n\n        let blockstamp = Blockstamp::from_string(\n            \"36-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B865\",\n        )\n        .unwrap();\n\n        let builder = CertificationDocumentV10Builder {\n            currency: \"duniter_unit_test_currency\",\n            issuer: \u0026pubkey,\n            target: \u0026target,\n            identity_username: \"tic\",\n            identity_blockstamp: \u0026identity_blockstamp,\n            identity_sig: \u0026identity_sig,\n            blockstamp: \u0026blockstamp,\n        };\n\n        assert!(builder\n            .build_with_signature(vec![sig])\n            .verify_signatures()\n            .is_ok());\n\n        assert!(builder\n            .build_and_sig \n    type PublicKey = PubKey;\n\n    #[inline]\n    fn version(\u0026self) -\u003e u16 {\n        match self {\n            CertificationDocument::V10(_) =\u003e 10u16,\n        }\n    }\n\n    #[inline]\n    fn currency(\u0026self) -\u003e \u0026str {\n        match self {\n            CertificationDocument::V10(cert_v10) =\u003e cert_v10.currency(),\n        }\n    }\n\n    #[inline]\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        match self {\n            CertificationDocument::V10(cert_v10) =\u003e cert_v10.blockstamp(),\n        }\n    }\n\n    #[inline]\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        match self {\n            CertificationDocument::V10(cert_v10) =\u003e cert_v10.issuers(),\n        }\n    }\n\n    #[inline]\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        match self {\n            CertificationDocument::V10(cert_v10) =\u003e cert_v10.signatures(),\n        }\n    }\n\n    #[inline]\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        match self {\n            CertificationDocument::V10(cert_v10) =\u003e cert_v10.as_bytes(),\n        }\n    }\n}\n\n/// Certification document parser\n#[derive(Debug, Clone, Copy)]\npub struct CertificationDocumentParser;\n\nimpl TextDocumentParser\u003cRule\u003e for CertificationDocumentParser {\n    type DocumentType = CertificationDocument;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        match DocumentsParser::parse(Rule::cert, doc) {\n            Ok(mut cert_pairs) =\u003e {\n                let cert_pair = cert_pairs.next().unwrap(); // get and unwrap the `cert` rule; never fails\n                Self::from_pest_pair(cert_pair)\n            }\n            Err(pest_error) =\u003e fatal_error!(\"{}\", pest_error), //Err(TextDocumentParseError::PestError()),\n        }\n    }\n    fn from_pest_pair(cert_pair: Pair\u003cRule\u003e) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let cert_vx_pair = cert_pair.into_inner().next().unwrap(); // get and unwrap the `cert_vX` rule; never fails\n\n        match cert_vx_pair.as_rule() {\n            Rule::cert_v10 =\u003e Ok(CertificationDocumentParser::from_versioned_pest_pair(\n                10,\n                cert_vx_pair,\n            )?),\n            _ =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"{:#?}\",\n                cert_vx_pair.as_rule()\n            ))),\n        }\n    }\n    fn from_versioned_pest_pair(\n        version: u16,\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        match version {\n            10 =\u003e Ok(CertificationDocument::V10(\n                CertificationDocumentV10::from_pest_pair(pair)?,\n            )),\n            v =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"Unsupported version: {}\",\n                v\n            ))),\n        }\n    }\n}\n\n#[derive(Clone, Debug, Deserialize, Serialize)]\npub enum CertificationDocumentStringified {\n    V10(CertificationDocumentV10Stringified),\n}\n\nimpl ToStringObject for CertificationDocument {\n    type StringObject = CertificationDocumentStringified;\n\n    fn to_string_object(\u0026self) -\u003e Self::StringObject {\n        match self {\n            CertificationDocument::V10(idty) =\u003e {\n                CertificationDocumentStringified::V10(idty.to_string_object())\n            }\n        }\n    }\n}\n","traces":[{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":null,"length":0,"stats":{"Line":0}},{"line":46,"address":null,"length":0,"stats":{"Line":0}},{"line":51,"address":null,"length":0,"stats":{"Line":0}},{"line":52,"address":null,"length":0,"stats":{"Line":0}},{"line":53,"address":null,"length":0,"stats":{"Line":0}},{"line":58,"address":null,"length":0,"stats":{"Line":0}},{"line":59,"address":n y document for jsonification\npub struct IdentityDocumentV10Stringified {\n    /// Currency.\n    pub currency: String,\n    /// Unique ID\n    pub username: String,\n    /// Blockstamp\n    pub blockstamp: String,\n    /// Document issuer\n    pub issuer: String,\n    /// Document signature\n    pub signature: String,\n}\n\nimpl ToStringObject for IdentityDocumentV10 {\n    type StringObject = IdentityDocumentV10Stringified;\n    /// Transforms an object into a json object\n    fn to_string_object(\u0026self) -\u003e IdentityDocumentV10Stringified {\n        IdentityDocumentV10Stringified {\n            currency: self.currency.clone(),\n            username: self.username.clone(),\n            blockstamp: format!(\"{}\", self.blockstamp),\n            issuer: format!(\"{}\", self.issuers[0]),\n            signature: format!(\"{}\", self.signatures[0]),\n        }\n    }\n}\n\nimpl IdentityDocumentV10 {\n    /// Unique ID\n    pub fn username(\u0026self) -\u003e \u0026str {\n        \u0026self.username\n    }\n\n    /// Lightens the membership (for example to store it while minimizing the space required)\n    pub fn reduce(\u0026mut self) {\n        self.text = None;\n    }\n    /// From pest parser pair\n    pub fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cIdentityDocumentV10, TextDocumentParseError\u003e {\n        let doc = pair.as_str();\n        let mut currency = \"\";\n        let mut pubkey_str = \"\";\n        let mut uid = \"\";\n        let mut blockstamp = Blockstamp::default();\n        let mut sig_str = \"\";\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::currency =\u003e currency = field.as_str(),\n                Rule::pubkey =\u003e pubkey_str = field.as_str(),\n                Rule::uid =\u003e uid = field.as_str(),\n                Rule::blockstamp =\u003e {\n                    let mut inner_rules = field.into_inner(); // { integer ~ \"-\" ~ hash }\n\n                    let block_id: \u0026str = inner_rules.next().unwrap().as_str();\n                    let block_hash: \u0026str = inner_rules.next().unwrap().as_str();\n                    blockstamp = Blockstamp {\n                        id: BlockNumber(block_id.parse().unwrap()), // Grammar ensures that we have a digits string.\n                        hash: BlockHash(Hash::from_hex(block_hash).unwrap()), // Grammar ensures that we have an hexadecimal string.\n                    };\n                }\n                Rule::ed25519_sig =\u003e sig_str = field.as_str(),\n                Rule::EOI =\u003e (),\n                _ =\u003e fatal_error!(\"unexpected rule\"), // Grammar ensures that we never reach this line\n            }\n        }\n\n        Ok(IdentityDocumentV10 {\n            text: Some(doc.to_owned()),\n            currency: currency.to_owned(),\n            username: uid.to_owned(),\n            blockstamp,\n            issuers: vec![PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(pubkey_str).unwrap(),\n            )], // Grammar ensures that we have a base58 string.\n            signatures: vec![Sig::Ed25519(\n                ed25519::Signature::from_base64(sig_str).unwrap(),\n            )], // Grammar ensures that we have a base64 string.\n        })\n    }\n}\n\nimpl Document for IdentityDocumentV10 {\n    type PublicKey = PubKey;\n\n    fn version(\u0026self) -\u003e u16 {\n        10\n    }\n\n    fn currency(\u0026self) -\u003e \u0026str {\n        \u0026self.currency\n    }\n\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        self.blockstamp\n    }\n\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        \u0026self.issuers\n    }\n\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        \u0026self.signatures\n    }\n\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.as_text_without_signature().as_bytes()\n    }\n}\n\n/// CompactIdentityDocumentV10\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\npub struct CompactIdentityDocumentV10 {\n    /// Unique ID\n    username: String,\n    /// Blockstamp\n    blockstamp: Blockstamp,\n    /// Document issuer\n    pubkey: PubKey,\n    /// Document signature\n    signature: Sig,\n}\n\nimpl CompactTextDocument for CompactIdentityDocumentV10 {\n    fn as_compact_text(\u0026self) -\u003e String {\n        format!(\n            \"{issuer}:{signature}:{blockstamp}:{username}\",\n            issuer = self.pubkey,\n            signature = self.signature,\n            blockstamp = self.blockstamp,\n            username = self.username,\n        )\n    }\n}\n\nimpl TextDocument for IdentityDocumentV10 {\n    type CompactTextDocument_ = CompactIdentityDocumentV10;\n\n    fn as_text(\u0026self) -\u003e \u0026str {\n        if let Some(ref text) = self.text {\n            text\n        } else {\n            fatal_error!(\"Try to get text of reduce identity !\")\n        }\n    }\n\n    fn to_compact_document(\u0026self) -\u003e Self::CompactTextDocument_ {\n        CompactIdentityDocumentV10 {\n            username: self.username.clone(),\n            blockstamp: self.blockstamp,\n            pubkey: self.issuers[0],\n            signature: self.signatures[0],\n        }\n    }\n}\n\n/// Identity document builder.\n#[derive(Debug, Copy, Clone)]\npub struct IdentityDocumentV10Builder\u003c'a\u003e {\n    /// Document currency.\n    pub currency: \u0026'a str,\n    /// Identity unique id.\n    pub username: \u0026'a str,\n    /// Reference blockstamp.\n    pub blockstamp: \u0026'a Blockstamp,\n    /// Document/identity issuer.\n    pub issuer: \u0026'a PubKey,\n}\n\nimpl\u003c'a\u003e IdentityDocumentV10Builder\u003c'a\u003e {\n    fn build_with_text_and_sigs(self, text: String, signatures: Vec\u003cSig\u003e) -\u003e IdentityDocumentV10 {\n        IdentityDocumentV10 {\n            text: Some(text),\n            currency: self.currency.to_string(),\n            username: self.username.to_string(),\n            blockstamp: *self.blockstamp,\n            issuers: vec![*self.issuer],\n            signatures,\n        }\n    }\n}\n\nimpl\u003c'a\u003e DocumentBuilder for IdentityDocumentV10Builder\u003c'a\u003e {\n    type Document = IdentityDocumentV10;\n    type PrivateKey = PrivKey;\n\n    fn build_with_signature(\u0026self, signatures: Vec\u003cSig\u003e) -\u003e IdentityDocumentV10 {\n        self.build_with_text_and_sigs(self.generate_text(), signatures)\n    }\n\n    fn build_and_sign(\u0026self, private_keys: Vec\u003cPrivKey\u003e) -\u003e IdentityDocumentV10 {\n        let (text, signatures) = self.build_signed_text(private_keys);\n        self.build_with_text_and_sigs(text, signatures)\n    }\n}\n\nimpl\u003c'a\u003e TextDocumentBuilder for IdentityDocumentV10Builder\u003c'a\u003e {\n    fn generate_text(\u0026self) -\u003e String {\n        format!(\n            \"Version: 10\nType: Identity\nCurrency: {currency}\nIssuer: {issuer}\nUniqueID: {username}\nTimestamp: {blockstamp}\n\",\n            currency = self.currency,\n            issuer = self.issuer,\n            username = self.username,\n            blockstamp = self.blockstamp\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::Document;\n    use dup_crypto::keys::{PrivateKey, PublicKey, Signature};\n\n    #[test]\n    fn generate_real_document() {\n        let pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let prikey = PrivKey::Ed25519(\n            ed25519::PrivateKey::from_base58(\n                \"468Q1XtTq7h84NorZdWBZFJrGkB18CbmbHr9tkp9snt5G\\\n                 iERP7ySs3wM8myLccbAAGejgMRC9rqnXuW3iAfZACm7\",\n            )\n            .unwrap(),\n        );\n\n        let sig = Sig::Ed25519(\n            ed25519::Signature::from_base64(\n                \"1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGM\\\n                 MmQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\",\n            )\n            .unwrap(),\n        );\n\n        let block = Blockstamp::from_string(\n            \"0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\",\n        )\n        .unwrap();\n\n        let builder = IdentityDocumentV10Builder {\n            currency: \"duniter_unit_test_currency\",\n            username: \"tic\",\n            blockstamp: \u0026block,\n            issuer: \u0026pubkey,\n        };\n\n        assert!(builder\n            .build_with_signature(vec![sig])\n            .verify_signatures()\n            .is_ok());\n        assert!(builder\n            .build_and_sign(vec![prikey])\n            .verify_signatures()\n            .is_ok());\n    }\n\n    #[test]\n    fn parse_identity_document() {\n        let doc = \"Version: 10\nType: Identity\nCurrency: duniter_unit_test_currency\nIssuer: DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\nUniqueID: tic\nTimestamp: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\n1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGMMmQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\";\n\n        let doc = IdentityDocumentParser::parse(doc).expect(\"Fail to parse idty doc !\");\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok())\n    }\n}\n","traces":[{"line":65,"address":null,"length":0,"stats":{"Line":0}},{"line":67,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats":{"Line":0}},{"line":69,"address":null,"length":0,"stats":{"Line":0}},{"line":70,"address":null,"length":0,"stats":{"Line":0}},{"line":71,"address":null,"length":0,"stats":{"Line":0}},{"line":78,"address":null,"length":0,"stats":{"Line":0}},{"line":79,"address":null,"length":0,"stats":{"Line":0}},{"line":83,"address":null,"length":0,"stats":{"Line":0}},{"line":84,"address":null,"length":0,"stats":{"Line":0}},{"line":87,"address":null,"length":0,"stats":{"Line":1}},{"line":88,"address":null,"length":0,"st RANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Wrappers around Identity documents.\n\npub mod v10;\n\npub use v10::{IdentityDocumentV10, IdentityDocumentV10Stringified};\n\nuse crate::documents::*;\n\n/// Identity document\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\npub enum IdentityDocument {\n    /// Identity document V10\n    V10(IdentityDocumentV10),\n}\n\nimpl Document for IdentityDocument {\n    type PublicKey = PubKey;\n\n    #[inline]\n    fn version(\u0026self) -\u003e u16 {\n        match self {\n            IdentityDocument::V10(_) =\u003e 10u16,\n        }\n    }\n\n    #[inline]\n    fn currency(\u0026self) -\u003e \u0026str {\n        match self {\n            IdentityDocument::V10(idty_v10) =\u003e idty_v10.currency(),\n        }\n    }\n\n    #[inline]\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        match self {\n            IdentityDocument::V10(idty_v10) =\u003e idty_v10.blockstamp(),\n        }\n    }\n\n    #[inline]\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        match self {\n            IdentityDocument::V10(idty_v10) =\u003e idty_v10.issuers(),\n        }\n    }\n\n    #[inline]\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        match self {\n            IdentityDocument::V10(idty_v10) =\u003e idty_v10.signatures(),\n        }\n    }\n\n    #[inline]\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        match self {\n            IdentityDocument::V10(idty_v10) =\u003e idty_v10.as_bytes(),\n        }\n    }\n}\n\n/// Identity document parser\n#[derive(Debug, Clone, Copy)]\npub struct IdentityDocumentParser;\n\nimpl TextDocumentParser\u003cRule\u003e for IdentityDocumentParser {\n    type DocumentType = IdentityDocument;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let mut doc_pairs = DocumentsParser::parse(Rule::idty, doc)?;\n        let idty_pair = doc_pairs.next().unwrap(); // get and unwrap the `idty` rule; never fails\n        Self::from_pest_pair(idty_pair)\n    }\n    #[inline]\n    fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let idty_vx_pair = pair.into_inner().next().unwrap(); // get and unwrap the `idty_vx` rule; never fails\n\n        match idty_vx_pair.as_rule() {\n            Rule::idty_v10 =\u003e Ok(Self::from_versioned_pest_pair(10, idty_vx_pair)?),\n            _ =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"{:#?}\",\n                idty_vx_pair.as_rule()\n            ))),\n        }\n    }\n    #[inline]\n    fn from_versioned_pest_pair(\n        version: u16,\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        match version {\n            10 =\u003e Ok(IdentityDocument::V10(IdentityDocumentV10::from_pest_pair(\n                pair,\n            )?)),\n            v =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"Unsupported version: {}\",\n                v\n            ))),\n        }\n    }\n}\n\n#[derive(Clone, Debug, Deserialize, Serialize)]\npub enum IdentityDocumentStringified {\n    V10(IdentityDocumentV10Stringified),\n}\n\nimpl ToStringObject for IdentityDocument {\n    type StringObject = IdentityDocumentStringified;\n\n    fn to_string_object(\u0026self) -\u003e Self::StringObject {\n        match self {\n            IdentityDocument::V10(idty) =\u003e {\n                IdentityDocumentStringified::V10(idty.to_string_object())\n            }\n        }\n    }\n}\n","traces":[{"line":35,"address":null,"length":0,"stats":{"Line":0}},{"line":36,"address":null,"length":0,"stats":{"Line":0}},{"line":37,"address":null,"length":0,"stats":{"Line":0}},{"line":42,"address":null,"length":0,"stats":{"Line":0}},{"line":43,"address":null,"length":0,"stats":{"Line":0}},{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":49,"address":null,"length":0,"stats":{"Line":0}},{"line":50,"address":null,"length":0,"stats":{"Line":0}},{"line":51,"address":null,"length":0,"stats":{"Line":0}},{"line":56,"address":null,"length":0,"stats":{"Line":1}},{"line":57,"address":null,"length":0,"stats":{"Line":0}},{"line":58,"address":null,"length":0,"stats":{"Line":1}},{"line":63,"address":null,"length":0,"stats":{"Line":1}},{"line":64,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null,"length":0,"stats":{"Line":1}},{"line":70,"address":null,"length":0,"stats":{"Line":1}},{"line":71,"address":null,"length":0,"stats":{"Line":0}},{"line":72,"address":null,"length":0,"stats":{"Line":1}},{"line":84,"address":null,"length":0,"stats":{"Line":1}},{"line":85,"address":null,"length":0,"stats":{"Line":1}},{"line":86,"address":4894531,"length":1,"stats":{"Line":1}},{"line":87,"address":null,"length":0,"stats":{"Line":1}},{"line":90,"address":null,"length":0,"stats":{"Line":1}},{"line":91,"address":4894762,"length":1,"stats":{"Line":1}},{"line":93,"address":null,"length":0,"stats":{"Line":1}},{"line":94,"address":null,"length":0,"stats":{"Line":1}},{"line":95,"address":null,"length":0,"stats":{"Line":0}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":97,"address":null,"length":0,"stats":{"Line":0}},{"line":102,"address":null,"length":0,"stats":{"Line":1}},{"line":106,"address":null,"length":0,"stats":{"Line":1}},{"line":107,"address":null,"length":0,"stats":{"Line":1}},{"line":108,"address":null,"length":0,"stats":{"Line":1}},{"line":110,"address":null,"length":0,"stats":{"Line":0}},{"line":111,"address":null,"length":0,"stats":{"Line":0}},{"line":112,"address":null,"length":0,"stats":{"Line":0}},{"line":126,"address":null,"length":0,"stats":{"Line":0}},{"line":127,"address":null,"length":0,"stats":{"Line":0}},{"line":128,"address":null,"length":0,"stats":{"Line":0}},{"line":129,"address":null,"length":0,"stats":{"Line":0}}],"covered":18,"coverable":40},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","documents","membership","v10.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Wrappers around Membership documents v10.\n\nuse dup_crypto::keys::*;\nuse durs_common_tools::fatal_error;\n\nuse crate::blockstamp::Blockstamp;\nuse crate::documents::*;\nuse crate::text_document_traits::*;\n\n/// Type of a Membership.\n#[derive(Debug, Deserialize, Clone, Copy, Hash, Serialize, PartialEq, Eq)]\npub enum MembershipType {\n    /// The member wishes to opt-in.\n    In(),\n    /// The member wishes to opt-out.\n    Out(),\n}\n\n/// Wrap an Membership document.\n///\n/// Must be created by parsing a text document or using a builder.\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Deserialize, Serialize)]\npub struct MembershipDocumentV10 {\n    /// Document as text.\n    ///\n    /// Is used to check signatures, and other values mut be extracted from it.\n    text: Option\u003cString\u003e,\n\n    /// Name of the currency.\n    currency: String,\n    /// Document issuer (there should be only one).\n    issuers: Vec\u003cPubKey\u003e,\n    /// Blockstamp\n    blockstamp: Blockstamp,\n    /// Membership message.\n    membership: MembershipType,\n    /// Identity to use for this public key.\n    identity_username: String,\n    /// Identity document blockstamp.\n    identity_blockstamp: Blockstamp,\n    /// Document signature (there should be only one).\n    signatures: Vec\u003cSig\u003e,\n}\n\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\n/// identity document for jsonification\npub struct MembershipDocumentV10Stringified {\n    /// Currency.\n    pub currency: String,\n    /// Document issuer\n    pub issuer: String,\n    /// Blockstamp\n    pub blockstamp: String,\n    /// Membership message.\n    pub membership: String,\n    /// Unique ID\n    pub username: String,\n    /// Identity document blockstamp.\n    pub identity_blockstamp: String,\n    /// Document signature\n    pub signature: String,\n}\n\nimpl ToStringObject for MembershipDocumentV10 {\n    type StringObject = MembershipDocumentV10Stringified;\n    /// Transforms an object into a json object\n    fn to_string_object(\u0026self) -\u003e MembershipDocumentV10Stringified {\n        MembershipDocumentV10Stringified {\n            currency: self.currency.clone(),\n            issuer: format!(\"{}\", self.issuers[0]),\n            blockstamp: format!(\"{}\", self.blockstamp),\n            membership: match self.membership {\n                MembershipType::In() =\u003e \"IN\".to_owned(),\n                MembershipType::Out() =\u003e \"OUT\".to_owned(),\n            },\n            username: self.identity_username.clone(),\n            identity_blockstamp: format!(\"{}\", self.identity_blockstamp),\n            signature: format!(\"{}\", self.signatures[0]),\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Hash, Deserialize, Serialize)]\n/// Membership event type (blockchain event)\npub enum MembershipEventType {\n    /// Newcomer\n    Join(),\n    /// Renewal\n    Renewal(),\n    /// Renewal after expire or leave\n    Rejoin(),\n    /// Expire\n    Expire(),\n}\n\n#[derive(Debug, Clone, PartialEq, Hash, Deserialize, Serialize)]\n/// Membership event (blockchain event)\npub struct MembershipEvent {\n    /// Blockstamp of block event\n    pub blockstamp: Blockstamp,\n    /// Membership document\n    pub doc: MembershipDocumentV10,\n    /// Event type\n    pub event_type: MembershipEventType,\n    /// Chainable time\n    pub chainable_on: u64,\n}\n\nimpl MembershipDocumentV10 {\n    /// Membership message.\n    pub fn membership(\u0026self) -\u003e MembershipType {\n        self.membership\n    }\n\n    /// Identity to use for this public key.\n    pub fn identity_username(\u0026self) -\u003e \u0026str {\n        \u0026self.identity_username\n    }\n\n    /// Lightens the membership (for example to store it while minimizing the space required)\n    pub fn reduce(\u0026mut self) {\n        self.text = None;\n    }\n\n    /// From pest parser pair\n    pub fn from_pest_pair(\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cMembershipDocumentV10, TextDocumentParseError\u003e {\n        let doc = pair.as_str();\n        let mut currency = \"\";\n        let mut pubkey_str = \"\";\n        let mut uid = \"\";\n        let mut blockstamps = Vec::with_capacity(2);\n        let mut membership = MembershipType::In();\n        let mut sig_str = \"\";\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::currency =\u003e currency = field.as_str(),\n                Rule::uid =\u003e uid = field.as_str(),\n                Rule::pubkey =\u003e pubkey_str = field.as_str(),\n                Rule::membership_in =\u003e membership = MembershipType::In(),\n                Rule::membership_out =\u003e membership = MembershipType::Out(),\n                Rule::blockstamp =\u003e {\n                    let mut inner_rules = field.into_inner(); // { integer ~ \"-\" ~ hash }\n\n                    let block_id: \u0026str = inner_rules.next().unwrap().as_str();\n                    let block_hash: \u0026str = inner_rules.next().unwrap().as_str();\n                    blockstamps.push(Blockstamp {\n                        id: BlockNumber(block_id.parse().unwrap()), // Grammar ensures that we have a digits string.\n                        hash: BlockHash(Hash::from_hex(block_hash).unwrap()), // Grammar ensures that we have an hexadecimal string.\n                    });\n                }\n                Rule::ed25519_sig =\u003e sig_str = field.as_str(),\n                Rule::EOI =\u003e (),\n                _ =\u003e fatal_error!(\"unexpected rule\"), // Grammar ensures that we never reach this line\n            }\n        }\n\n        Ok(MembershipDocumentV10 {\n            text: Some(doc.to_owned()),\n            issuers: vec![PubKey::Ed25519(\n                ed25519::PublicKey::from_base58(pubkey_str).unwrap(),\n            )], // Grammar ensures that we have a base58 string.\n            currency: currency.to_owned(),\n            blockstamp: blockstamps[0],\n            membership,\n            identity_username: uid.to_owned(),\n            identity_blockstamp: blockstamps[1],\n            signatures: vec![Sig::Ed25519(\n                ed25519::Signature::from_base64(sig_str).unwrap(),\n            )], // Grammar ensures that we have a base64 string.\n        })\n    }\n}\n\nimpl Document for MembershipDocumentV10 {\n    type PublicKey = PubKey;\n\n    fn version(\u0026self) -\u003e u16 {\n        10\n    }\n\n    fn currency(\u0026self) -\u003e \u0026str {\n        \u0026self.currency\n    }\n\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        self.blockstamp\n    }\n\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        \u0026self.issuers\n    }\n\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        \u0026self.signatures\n    }\n\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.as_text_without_signature().as_bytes()\n    }\n}\n\nimpl CompactTextDocument for MembershipDocumentV10 {\n    fn as_compact_text(\u0026self) -\u003e String {\n        format!(\n            \"{issuer}:{signature}:{blockstamp}:{idty_blockstamp}:{username}\",\n            issuer = self.issuers[0],\n            signature = self.signatures[0],\n            blockstamp = self.blockstamp,\n            idty_blockstamp = self.identity_blockstamp,\n            username = self.identity_username,\n        )\n    }\n}\n\n/// CompactPoolMembershipDoc\n#[derive(Copy, Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\npub struct CompactPoolMembershipDoc {\n    /// Document creation blockstamp\n    pub blockstamp: Blockstamp,\n    /// Signature\n    pub signature: Sig,\n}\n\nimpl TextDocument for MembershipDocumentV10 {\n    type CompactTextDocument_ = MembershipDocumentV10;\n\n    fn as_text(\u0026self) -\u003e \u0026str {\n        if let Some(ref text) = self.text {\n            text\n        } else {\n            fatal_error!(\"Try to get text of reduce membership !\")\n        }\n    }\n\n    fn to_compact_document(\u0026self) -\u003e Self::CompactTextDocument_ {\n        self.clone()\n    }\n}\n\n/// Membership document builder.\n#[derive(Debug, Copy, Clone)]\npub struct MembershipDocumentV10Builder\u003c'a\u003e {\n    /// Document currency.\n    pub currency: \u0026'a str,\n    /// Document/identity issuer.\n    pub issuer: \u0026'a PubKey,\n    /// Reference blockstamp.\n    pub blockstamp: \u0026'a Blockstamp,\n    /// Membership message.\n    pub membership: MembershipType,\n    /// Identity username.\n    pub identity_username: \u0026'a str,\n    /// Identity document blockstamp.\n    pub identity_blockstamp: \u0026'a Blockstamp,\n}\n\nimpl\u003c'a\u003e MembershipDocumentV10Builder\u003c'a\u003e {\n    fn build_with_text_and_sigs(self, text: String, signatures: Vec\u003cSig\u003e) -\u003e MembershipDocumentV10 {\n        MembershipDocumentV10 {\n            text: Some(text),\n            currency: self.currency.to_string(),\n            issuers: vec![*self.issuer],\n            blockstamp: *self.blockstamp,\n            membership: self.membership,\n            identity_username: self.identity_username.to_string(),\n            identity_blockstamp: *self.identity_blockstamp,\n            signatures,\n        }\n    }\n}\n\nimpl\u003c'a\u003e DocumentBuilder for MembershipDocumentV10Builder\u003c'a\u003e {\n    type Document = MembershipDocumentV10;\n    type PrivateKey = PrivKey;\n\n    fn build_with_signature(\u0026self, signatures: Vec\u003cSig\u003e) -\u003e MembershipDocumentV10 {\n        self.build_with_text_and_sigs(self.generate_text(), signatures)\n    }\n\n    fn build_and_sign(\u0026self, private_keys: Vec\u003cPrivKey\u003e) -\u003e MembershipDocumentV10 {\n        let (text, signatures) = self.build_signed_text(private_keys);\n        self.build_with_text_and_sigs(text, signatures)\n    }\n}\n\nimpl\u003c'a\u003e TextDocumentBuilder for MembershipDocumentV10Builder\u003c'a\u003e {\n    fn generate_text(\u0026self) -\u003e String {\n        format!(\n            \"Version: 10\nType: Membership\nCurrency: {currency}\nIssuer: {issuer}\nBlock: {blockstamp}\nMembership: {membership}\nUserID: {username}\nCertTS: {ity_blockstamp}\n\",\n            currency = self.currency,\n            issuer = self.issuer,\n            blockstamp = self.blockstamp,\n            membership = match self.membership {\n                MembershipType::In() =\u003e \"IN\",\n                MembershipType::Out() =\u003e \"OUT\",\n            },\n            username = self.identity_username,\n            ity_blockstamp = self.identity_blockstamp,\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use dup_crypto::keys::{PrivateKey, PublicKey, Signature};\n\n    #[test]\n    fn generate_re ,{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","documents","mod.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Implements the Dunitrust blockchain Documents.\n\nuse crate::documents::block::*;\nuse crate::documents::certification::*;\nuse crate::documents::identity::*;\nuse crate::documents::membership::*;\nuse crate::documents::revocation::*;\nuse crate::documents::transaction::*;\nuse crate::Rule;\nuse crate::*;\n\nuse durs_common_tools::fatal_error;\nuse pest::iterators::Pair;\nuse pest::Parser;\n\npub mod block;\npub mod certification;\npub mod identity;\npub mod membership;\npub mod revocation;\npub mod transaction;\n\n/// Document of DUBP (DUniter Blockhain Protocol)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum DocumentDUBP {\n    /// Block document.\n    Block(Box\u003cBlockDocument\u003e),\n    /// User document of DUBP (DUniter Blockhain Protocol)\n    UserDocument(UserDocumentDUBP),\n}\n\n/// User document of DUBP (DUniter Blockhain Protocol)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum UserDocumentDUBP {\n    /// Transaction document.\n    Transaction(Box\u003cTransactionDocument\u003e),\n\n    /// Identity document.\n    Identity(IdentityDocument),\n\n    /// Membership document.\n    Membership(MembershipDocument),\n\n    /// Certification document.\n    Certification(Box\u003cCertificationDocument\u003e),\n\n    /// Revocation document.\n    Revocation(Box\u003cRevocationDocument\u003e),\n}\n\n/// List of stringified document types.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum DocumentDUBPStr {\n    /// Block document (not yet implemented)\n    Block(Box\u003cBlockDocumentStringified\u003e),\n    /// Stringified user document.\n    UserDocument(UserDocumentDUBPStr),\n}\n\n/// List of stringified user document types.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum UserDocumentDUBPStr {\n    /// Transaction document.\n    Transaction(Box\u003cTransactionDocumentStringified\u003e),\n\n    /// Identity document.\n    Identity(IdentityDocumentStringified),\n\n    /// Membership document.\n    Membership(MembershipDocumentStringified),\n\n    /// Certification document.\n    Certification(Box\u003cCertificationDocumentStringified\u003e),\n\n    /// Revocation document.\n    Revocation(Box\u003cRevocationDocumentStringified\u003e),\n}\n\nimpl ToStringObject for DocumentDUBP {\n    type StringObject = DocumentDUBPStr;\n\n    fn to_string_object(\u0026self) -\u003e Self::StringObject {\n        match *self {\n            DocumentDUBP::Block(ref doc) =\u003e {\n                DocumentDUBPStr::Block(Box::new(doc.to_string_object()))\n            }\n            DocumentDUBP::UserDocument(ref user_doc) =\u003e {\n                DocumentDUBPStr::UserDocument(user_doc.to_string_object())\n            }\n        }\n    }\n}\n\nimpl ToStringObject for UserDocumentDUBP {\n    type StringObject = UserDocumentDUBPStr;\n\n    fn to_string_object(\u0026self) -\u003e Self::StringObject {\n        match *self {\n            UserDocumentDUBP::Identity(ref doc) =\u003e {\n                UserDocumentDUBPStr::Identity(doc.to_string_object())\n            }\n            UserDocumentDUBP::Membership(ref doc) =\u003e {\n                UserDocumentDUBPStr::Membership(doc.to_string_object())\n            }\n            UserDocumentDUBP::Certification(ref doc) =\u003e {\n                UserDocumentDUBPStr::Certification(Box::new(doc.to_string_object()))\n            }\n            UserDocumentDUBP::Revocation(ref doc) =\u003e {\n                UserDocumentDUBPStr::Revocation(Box::new(doc.to_string_object()))\n            }\n            UserDocumentDUBP::Transaction(ref doc) =\u003e {\n                UserDocumentDUBPStr::Transaction(Box::new(doc.to_string_object()))\n            }\n        }\n    }\n}\n\nimpl TextDocumentParser\u003cRule\u003e for UserDocumentDUBP {\n    type DocumentType = UserDocumentDUBP;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cUserDocumentDUBP, TextDocumentParseError\u003e {\n        match DocumentsParser::parse(Rule::document, doc) {\n            Ok(mut doc_pairs) =\u003e Ok(UserDocumentDUBP::from_pest_pair(doc_pairs.next().unwrap())?), // get and unwrap the `document` rule; never fails\n            Err(pest_error) =\u003e Err(pest_error.into()),\n        }\n    }\n    #[inline]\n    fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let doc_vx_pair = pair.into_inner().next().unwrap(); // get and unwrap the `document_vX` rule; never fails\n\n        match doc_vx_pair.as_rule() {\n            Rule::document_v10 =\u003e Ok(UserDocumentDUBP::from_versioned_pest_pair(10, doc_vx_pair)?),\n            _ =\u003e fatal_error!(\"unexpected rule: {:?}\", doc_vx_pair.as_rule()), // Grammar ensures that we never reach this line\n        }\n    }\n    #[inline]\n    fn from_versioned_pest_pair(\n        version: u16,\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        match version {\n            10 =\u003e Ok(UserDocumentDUBP::from_pest_pair_v10(pair)?),\n            v =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"Unsupported version: {}\",\n                v\n            ))),\n        }\n    }\n}\n\nimpl UserDocumentDUBP {\n    pub fn from_pest_pair_v10(\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cUserDocumentDUBP, TextDocumentParseError\u003e {\n        let doc_type_v10_pair = pair.into_inner().next().unwrap(); // get and unwrap the `{DOC_TYPE}_v10` rule; never fails\n\n        match doc_type_v10_pair.as_rule() {\n            Rule::idty_v10 =\u003e Ok(UserDocumentDUBP::Identity(IdentityDocument::V10(\n                IdentityDocumentV10::from_pest_pair(doc_type_v10_pair)?,\n            ))),\n            Rule::membership_v10 =\u003e Ok(UserDocumentDUBP::Membership(MembershipDocument::V10(\n                MembershipDocumentV10::from_pest_pair(doc_type_v10_pair)?,\n            ))),\n            Rule::cert_v10 =\u003e Ok(UserDocumentDUBP::Certification(Box::new(\n                CertificationDocument::V10(CertificationDocumentV10::from_pest_pair(\n                    doc_type_v10_pair,\n                )?),\n            ))),\n            Rule::revoc_v10 =\u003e Ok(UserDocumentDUBP::Revocation(Box::new(\n                RevocationDocumentParser::from_pest_pair(doc_type_v10_pair)?,\n            ))),\n            Rule::tx_v10 =\u003e Ok(UserDocumentDUBP::Transaction(Box::new(\n                transaction::TransactionDocumentParser::from_pest_pair(doc_type_v10_pair)?,\n            ))),\n            _ =\u003e fatal_error!(\"unexpected rule: {:?}\", doc_type_v10_pair.as_rule()), // Grammar ensures that we never reach this line\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::blockstamp::Blockstamp;\n    use crate::*;\n\n    use super::certification::CertificationDocumentParser;\n    use super::identity::IdentityDocumentParser;\n    use super::membership::MembershipDocumentParser;\n    use super::revocation::RevocationDocumentParser;\n    use super::transaction::TransactionDocumentParser;\n\n    use dup_crypto::keys::*;\n\n    // simple text document for signature testing\n    #[derive(Debug, Clone, PartialEq, Eq)]\n    struct PlainTextDocument {\n        pub text: \u0026'static str,\n        pub issuers: Vec\u003cPubKey\u003e,\n        pub signatures: Vec\u003cSig\u003e,\n    }\n\n    impl Document for PlainTextDocument {\n        type PublicKey = PubKey;\n\n        fn version(\u0026self) -\u003e u16 {\n            unimplemented!()\n        }\n\n        fn currency(\u0026self) -\u003e \u0026str {\n            unimplemented!()\n        }\n\n        fn blockstamp(\u0026self) -\u003e Blockstamp {\n            unimplemented!()\n        }\n\n        fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n            \u0026self.issuers\n        }\n\n        fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n            \u0026self.signatures\n        }\n\n        fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n            self.text.as_bytes()\n        }\n    }\n\n    #[test]\n    fn verify_signatures() {\n        let text = \"Version: 10\nType: Identity\nCurrency: duniter_unit_test_currency\nIssuer: DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\nUniqueID: tic\nTimestamp: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\n\";\n\n        // good pair\n        let issuer1 = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let sig1 = Sig::Ed25519(\n            ed25519::Signature::from_base64(\n                \"1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGMM\\\n                 mQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\",\n            )\n            .unwrap(),\n        );\n\n        // incorrect pair\n        let issuer2 = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt32bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let sig2 = Sig::Ed25519(\n            ed25519::Signature::from_base64(\n                \"1eubHHbuNfilHHH0G2bI30iZzebQ2cQ1PC7uPAw08FGMM\\\n                 mQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\",\n            )\n            .unwrap(),\n        );\n\n        {\n            let doc = PlainTextDocument {\n                text,\n                issuers: vec![issuer1],\n                signatures: vec![sig1],\n            };\n\n            if let Err(e) = doc.verify_signatures() {\n                panic!(\"DocumentSigsErr: {:?}\", e)\n            }\n        }\n\n        {\n            let doc = PlainTextDocument {\n                text,\n                issuers: vec![issuer1],\n                signatures: vec![sig2],\n            };\n            // todo: grer l'erreur avec PartialEq\n            /*\n            assert_eq!(\n                doc.verify_signatures(),\n                Err(DocumentSigsErr::Invalid(vec![0]))\n            );\n            */\n            assert!(doc.verify_signatures().is_err());\n        }\n\n        {\n            let doc = PlainTextDocument {\n                text,\n                issuers: vec![issuer1, issuer2],\n                signatures: vec![sig1],\n            };\n\n            // todo: grer l'erreur avec PartialEq\n            /*\n            assert_eq!(\n                doc.verify_signatures(),\n                Err(DocumentSigsErr::IncompletePairs(2, 1))\n            );\n            */\n            assert!(doc.verify_signatures().is_err());\n        }\n\n        {\n            let doc = PlainTextDocument {\n                text,\n                issuers: vec![issuer1],\n                signatures: vec![sig1, sig2],\n            };\n\n            // todo: grer l'erreur avec PartialEq\n            /*\n            assert_eq!(\n                doc.verify_signatures(),\n                Err(DocumentSigsErr::IncompletePairs(1, 2))\n            );\n            */\n            assert!(doc.verify_signatures().is_err());\n        }\n    }\n\n    #[test]\n    fn parse_identity_document() {\n        let text = \"Version: 10\nType: Identity\nCurrency: g1\nIssuer: D9D2zaJoWYWveii1JRYLVK3J4Z7ZH3QczoKrnQeiM6mx\nUniqueID: elois\nTimestamp: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\nYdnclvw76/JHcKSmU9kl9Ie0ne5/X8NYOqPqbGnufIK3eEPRYYdEYaQh+zffuFhbtIRjv6m/DkVLH5cLy/IyAg==\";\n\n        let doc = IdentityDocumentParser::parse(text).unwrap();\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok());\n    }\n\n    #[test]\n    fn parse_membership_document() {\n        let text = \"Version: 10\nType: Membership\nCurrency: g1\nIssuer: D9D2zaJoWYWveii1JRYLVK3J4Z7ZH3QczoKrnQeiM6mx\nBlock: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\nMembership: IN\nUserID: elois\nCertTS: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\nFFeyrvYio9uYwY5aMcDGswZPNjGLrl8THn9l3EPKSNySD3SDSHjCljSfFEwb87sroyzJQoVzPwER0sW/cbZMDg==\";\n\n        let doc = MembershipDocumentParser::parse(text).unwrap();\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok());\n    }\n\n    #[test]\n    fn parse_certification_document() {\n        let text = \"Version: 10\nType: Certification\nCurrency: g1\nIssuer: 2sZF6j2PkxBDNAqUde7Dgo5x3crkerZpQ4rBqqJGn8QT\nIdtyIssuer: 7jzkd8GiFnpys4X7mP78w2Y3y3kwdK6fVSLEaojd3aH9\nIdtyUniqueID: fbarbut\nIdtyTimestamp: 98221-000000575AC04F5164F7A307CDB766139EA47DD249E4A2444F292BC8AAB408B3\nIdtySignature: DjeipIeb/RF0tpVCnVnuw6mH1iLJHIsDfPGLR90Twy3PeoaDz6Yzhc/UjLWqHCi5Y6wYajV0dNg4jQRUneVBCQ==\nCertTimestamp: 99956-00000472758331FDA8388E30E50CA04736CBFD3B7C21F34E74707107794B56DD\nHkps1QU4HxIcNXKT8YmprYTVByBhPP1U2tIM7Z8wENzLKIWAvQClkAvBE7pW9dnVa18sJIJhVZUcRrPAZfmjBA==\";\n\n        let doc = CertificationDocumentParser::parse(text).unwrap();\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok());\n    }\n\n    #[test]\n    fn parse_revocation_document() {\n        let text = \"Version: 10\nType: Revocation\nCurrency: g1\nIssuer: DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\nIdtyUniqueID: tic\nIdtyTimestamp: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\nIdtySignature: 1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGMMmQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\nXXOgI++6qpY9O31ml/FcfbXCE6aixIrgkT5jL7kBle3YOMr+8wrp7Rt+z9hDVjrNfYX2gpeJsuMNfG4T/fzVDQ==\";\n\n        let doc = RevocationDocumentParser::parse(text).unwrap();\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok());\n    }\n\n    #[test]\n    fn parse_transaction_document() {\n        let text = \"Version: 10\nType: Transaction\nCurrency: g1\nBlockstamp: 107702-0000017CDBE974DC9A46B89EE7DC2BEE4017C43A005359E0853026C21FB6A084\nLocktime: 0\nIssuers:\nDo6Y6nQ2KTo5fB4MXbSwabXVmXHxYRB9UUAaTPKn1XqC\nInputs:\n1002:0:D:Do6Y6nQ2KTo5fB4MXbSwabXVmXHxYRB9UUAaTPKn1XqC:104937\n1002:0:D:Do6Y6nQ2KTo5fB4MXbSwabXVmXHxYRB9UUAaTPKn1XqC:105214\nUnlocks:\n0:SIG(0)\n1:SIG(0)\nOutputs:\n2004:0:SIG(DTgQ97AuJ8UgVXcxmNtULAs8Fg1kKC1Wr9SAS96Br9NG)\nComment: c est pour 2 mois d adhesion ressourcerie\nlnpuFsIymgz7qhKF/GsZ3n3W8ZauAAfWmT4W0iJQBLKJK2GFkesLWeMj/+GBfjD6kdkjreg9M6VfkwIZH+hCCQ==\";\n\n        let doc = TransactionDocumentParser::parse(text).unwrap();\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok());\n    }\n}\n","traces":[{"line":97,"address":null,"length":0,"stats":{"Line":0}},{"line":98,"address":null,"length":0,"stats":{"Line":0}},{"line":99,"address":null,"length":0,"stats":{"Line":0}},{"line":100,"address":null,"length":0,"stats":{"Line":0}},{"line":102,"address":null,"length":0,"stats":{"Line":0}},{"line":103,"address":null,"length":0,"stats":{"Line":0}},{"line":112,"address":null,"length":0,"stats":{"Line":0}},{"line":113,"address":null,"length":0,"stats":{"Line":0}},{"line":114,"address":null,"length":0,"stats":{"Line":0}},{"line":115,"address":null,"length":0,"stats":{"Line":0}},{"line":117,"address":null,"length":0,"stats":{"Line":0}},{"lin
