h":1,"stats":{"Line":0}},{"line":119,"address":5388081,"length":1,"stats":{"Line":0}},{"line":125,"address":5388466,"length":1,"stats":{"Line":0}},{"line":126,"address":5388476,"length":1,"stats":{"Line":0}},{"line":127,"address":5388502,"length":1,"stats":{"Line":0}},{"line":129,"address":5388532,"length":1,"stats":{"Line":0}},{"line":130,"address":5388542,"length":1,"stats":{"Line":0}},{"line":132,"address":5388572,"length":1,"stats":{"Line":0}},{"line":133,"address":5388582,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":61},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","events","received.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module managing events received from other durs modules\n\nuse crate::*;\nuse durs_message::events::DursEvent;\nuse durs_module::*;\nuse std::ops::Deref;\n\npub fn receive_event(\n    bc: \u0026mut BlockchainModule,\n    _event_type: ModuleEvent,\n    event_content: DursEvent,\n) {\n    match event_content {\n        DursEvent::NetworkEvent(network_event) =\u003e match network_event {\n            NetworkEvent::ReceiveDocuments(network_docs) =\u003e {\n                dunp::receiver::receive_user_documents(bc, \u0026network_docs);\n ic License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module managing the events emitted by the blockchain module.\n\nuse crate::*;\nuse durs_common_tools::fatal_error;\nuse durs_message::events::BlockchainEvent;\nuse durs_module::ModuleEvent;\n\n/// Send blockchain event\npub fn send_event(bc: \u0026BlockchainModule, event: \u0026BlockchainEvent) {\n    let module_event = match event {\n        BlockchainEvent::StackUpValidBlock(_) =\u003e ModuleEvent::NewValidBlock,\n        BlockchainEvent::RevertBlocks(_) =\u003e ModuleEvent::RevertBlocks,\n        _ =\u003e return,\n    };\n    bc.router_sender\n        .send(RouterThreadMessage::ModuleMessage(DursMsg::Event {\n            event_from: ModuleStaticName(MODULE_NAME),\n            event_type: module_event,\n            event_content: DursEvent::BlockchainEvent(Box::new(event.clone())),\n        }))\n        .unwrap_or_else(|_| fatal_error!(\"Fail to send BlockchainEvent to router\"));\n}\n","traces":[{"line":24,"address":4211840,"length":1,"stats":{"Line":0}},{"line":25,"address":4211910,"length":1,"stats":{"Line":0}},{"line":26,"address":4211857,"length":1,"stats":{"Line":0}},{"line":27,"address":4211912,"length":1,"stats":{"Line":0}},{"line":28,"address":4211919,"length":1,"stats":{"Line":0}},{"line":30,"address":4211929,"length":1,"stats":{"Line":0}},{"line":36,"address":4756960,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":7},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","fork","fork_algo.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse dubp_documents::documents::block::BlockDocumentTrait;\nuse dubp_documents::Blockstamp;\nuse durs_blockchain_dal::entities::fork_tree::ForkTree;\nuse durs_blockchain_dal::{DALError, ForksDBs};\nuse std::collections::HashSet;\n\n/// Number of advance blocks required\npub static ADVANCE_BLOCKS: \u0026'static u32 = \u00263;\n/// Advance blockchain time required (in seconds)\npub static ADVANCE_TIME: \u0026'static u64 = \u0026900;\n\npub fn fork_resolution_algo(\n    forks_dbs: \u0026ForksDBs,\n    fork_window_size: usize,\n    current_blockstamp: Blockstamp,\n    invalid_blocks: \u0026HashSet\u003cBlockstamp\u003e,\n) -\u003e Result\u003cOption\u003cVec\u003cBlockstamp\u003e\u003e, DALError\u003e {\n    let current_bc_time = forks_dbs.fork_blocks_db.read(|db| {\n        db.get(\u0026current_blockstamp)\n            .expect(\"safe unwrap\")\n            .block\n            .common_time()\n    })?;\n\n    let mut sheets = forks_dbs.fork_tree_db.read(ForkTree::get_sheets)?;\n\n    sheets.sort_unstable_by(|s1, s2| s2.1.id.cmp(\u0026s1.1.id));\n\n    for sheet in sheets {\n        if sheet.1 != current_blockstamp {\n            let branch = forks_dbs\n                .fork_tree_db\n                .read(|fork_tree| fork_tree.get_fork_branch(sheet.0))?;\n\n            if branch.is_empty() {\n                continue;\n            }\n\n            let branch_head_blockstamp = branch.last().expect(\"safe unwrap\");\n            let branch_head_median_time = forks_dbs.fork_blocks_db.read(|db| {\n                db.get(\u0026branch_head_blockstamp)\n                    .expect(\"safe unwrap\")\n                    .block\n                    .common_time()\n            })?;\n            if branch_head_blockstamp.id.0 \u003e= current_blockstamp.id.0 + *ADVANCE_BLOCKS\n                \u0026\u0026 branch_head_median_time \u003e= current_bc_time + *ADVANCE_TIME\n                \u0026\u0026 branch[0].id.0 + fork_window_size as u32 \u003e current_blockstamp.id.0\n            {\n                let mut valid_branch = true;\n                for blockstamp in \u0026branch {\n                    if invalid_blocks.contains(blockstamp) {\n                        valid_branch = false;\n                        break;\n                    }\n                }\n\n                if valid_branch {\n                    return Ok(Some(branch));\n                }\n            }\n        }\n    }\n\n    Ok(None)\n}\n\n#[cfg(test)]\nmod tests {\n\n    use super::*;\n    use crate::*;\n    use dubp_documents::documents::block::BlockDocument;\n    use dubp_documents::BlockHash;\n    use durs_blockchain_dal::entities::block::DALBlock;\n\n    #[test]\n    fn test_fork_resolution_algo() -\u003e Result\u003c(), DALError\u003e {\n        // Get FORK_WINDOW_SIZE value\n        let fork_window_size = *dup_currency_params::constants::DEFAULT_FORK_WINDOW_SIZE;\n\n        // Open empty databases in memory mode\n        let bc_dbs = BlocksV10DBs::open(None);\n        let forks_dbs = ForksDBs::open(None);\n\n        // Begin with no invalid blocks\n        let invalid_blocks: HashSet\u003cBlockstamp\u003e = HashSet::new();\n\n        // Generate `FORK_WINDOW_SIZE + 2` mock blocks\n        let main_branch: Vec\u003cBlockDocument\u003e =\n            dubp_documents_tests_tools::mocks::gen_empty_timed_blocks_v10(\n                fork_window_size + 2,\n                0u64,\n            );\n\n        // Insert mock blocks in forks_dbs\n        for block in \u0026main_branch {\n            durs_blockchain_dal::writers::block::insert_new_head_block(\n                \u0026bc_dbs.blockchain_db,\n                \u0026forks_dbs,\n                DALBlock {\n                    block: block.clone(),\n                    expire_certs: None,\n                },\n            )?;\n        }\n        assert_eq!(\n            fork_window_size,\n            forks_dbs.fork_tree_db.read(|fork_tree| fork_tree.size())?\n        );\n        assert_eq!(\n            fork_window_size,\n            forks_dbs.fork_blocks_db.read(|db| db.len())?\n        );\n\n        // Get current blockstamp\n        let mut current_blockstamp = forks_dbs\n            .fork_tree_db\n            .read(|fork_tree| fork_tree.get_sheets())?\n            .get(0)\n            .expect(\"must be one sheet\")\n            .1;\n\n        // Generate 3 fork block\n        let fork_point = \u0026main_branch[main_branch.len() - 2];\n        let fork_blocks: Vec\u003cBlockDocument\u003e = (0..3)\n            .map(|i| {\n                BlockDocument::V10(\n                    dubp_documents_tests_tools::mocks::gen_empty_timed_block_v10(\n                        Blockstamp {\n                            id: BlockNumber(fork_point.number().0 + i + 1),\n                            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('A')),\n                        },\n                        ADVANCE_TIME - 1,\n                        if i == 0 {\n                            fork_point.hash().expect(\"safe unwrap\").0\n                        } else {\n                            dup_crypto_tests_tools::mocks::hash('A')\n                        },\n                    ),\n                )\n            })\n            .collect();\n\n        // Add forks blocks into fork tree\n        insert_fork_blocks(\u0026forks_dbs, \u0026fork_blocks)?;\n        assert_eq!(\n            2,\n            forks_dbs\n                .fork_tree_db\n                .read(|tree| tree.get_sheets().len())?\n        );\n\n        // Must not fork\n        assert_eq!(\n            None,\n            fork_resolution_algo(\n                \u0026forks_dbs,\n                fork_window_size,\n                current_blockstamp,\n                \u0026invalid_blocks\n            )?\n        );\n\n        // Add the determining fork block\n        let determining_blockstamp = Blockstamp {\n            id: BlockNumber(fork_point.number().0 + 4),\n            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('A')),\n        };\n        assert_eq!(\n            true,\n            durs_blockchain_dal::writers::block::insert_new_fork_block(\n                \u0026forks_dbs,\n                DALBlock {\n                    block: BlockDocument::V10(\n                        dubp_documents_tests_tools::mocks::gen_empty_timed_block_v10(\n                            determining_blockstamp,\n                            *ADVANCE_TIME,\n                            dup_crypto_tests_tools::mocks::hash('A'),\n                        )\n                    ),\n                    expire_certs: None,\n                },\n            )?,\n        );\n\n        // Must fork\n        assert_eq!(\n            Some(vec![\n                fork_blocks[0].blockstamp(),\n                fork_blocks[1].blockstamp(),\n                fork_blocks[2].blockstamp(),\n                determining_blockstamp,\n            ]),\n            fork_resolution_algo(\n                \u0026forks_dbs,\n                fork_window_size,\n                current_blockstamp,\n                \u0026invalid_blocks\n            )?\n        );\n        current_blockstamp = determining_blockstamp;\n\n        // The old main branch catches up and overlaps with the fork\n        let new_main_blocks: Vec\u003cBlockDocument\u003e = (0..7)\n            .map(|i| {\n                BlockDocument::V10(\n                    dubp_documents_tests_tools::mocks::gen_empty_timed_block_v10(\n                        Blockstamp {\n                            id: BlockNumber(fork_point.number().0 + i + 1),\n                            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('B')),\n                        },\n                        ADVANCE_TIME * 2,\n                        if i == 0 {\n                            fork_point.hash().expect(\"safe unwrap\").0\n                        } else {\n                            dup_crypto_tests_tools::mocks::hash('B')\n                        },\n                    ),\n                )\n            })\n            .collect();\n        insert_fork_blocks(\u0026forks_dbs, \u0026new_main_blocks)?;\n\n        // Must refork\n        assert_eq!(\n            Some(new_main_blocks.iter().map(|b| b.blockstamp()).collect()),\n            fork_resolution_algo(\n                \u0026forks_dbs,\n                fork_window_size,\n                current_blockstamp,\n                \u0026invalid_blocks\n            )?\n        );\n        //current_blockstamp = new_main_blocks.last().expect(\"safe unwrap\").blockstamp();\n\n        Ok(())\n    }\n\n    fn insert_fork_blocks(forks_dbs: \u0026ForksDBs, blocks: \u0026[BlockDocument]) -\u003e Result\u003c(), DALError\u003e {\n        for block in blocks {\n            assert_eq!(\n                true,\n                durs_blockchain_dal::writers::block::insert_new_fork_block(\n                    forks_dbs,\n                    DALBlock {\n                        block: block.clone(),\n                        expire_certs: None,\n                    },\n                )?,\n            );\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":27,"address":4380032,"length":1,"stats":{"Line":1}},{"line":33,"address":4380066,"length":1,"stats":{"Line":2}},{"line":34,"address":5270478,"length":1,"stats":{"Line":1}},{"line":40,"address":4380535,"length":1,"stats":{"Line":1}},{"line":42,"address":4381007,"length":1,"stats":{"Line":2}},{"line":44,"address":4381054,"length":1,"stats":{"Line":1}},{"line":45,"address":4381469,"length":1,"stats":{"Line":1}},{"line":46,"address":4381533,"length":1,"stats":{"Line":1}},{"line":48,"address":4381549,"le use durs_wot::{NodeId, WebOfTrust};\nuse std::collections::HashMap;\nuse unwrap::unwrap;\n\n#[derive(Debug)]\n/// Stores all queries to apply in database to \"apply\" the block\npub struct ValidBlockRevertReqs(\n    pub BlocksDBsWriteQuery,\n    pub Vec\u003cWotsDBsWriteQuery\u003e,\n    pub Vec\u003cCurrencyDBsWriteQuery\u003e,\n);\n\n#[derive(Debug, Copy, Clone)]\n/// RevertValidBlockError\npub enum RevertValidBlockError {\n    ExcludeUnknowNodeId(),\n    RevokeUnknowNodeId(),\n    DALError(DALError),\n}\n\nimpl From\u003cDALError\u003e for RevertValidBlockError {\n    fn from(e: DALError) -\u003e Self {\n        RevertValidBlockError::DALError(e)\n    }\n}\n\npub fn revert_block\u003cW: WebOfTrust\u003e(\n    dal_block: DALBlock,\n    wot_index: \u0026mut HashMap\u003cPubKey, NodeId\u003e,\n    wot_db: \u0026BinDB\u003cW\u003e,\n    txs_db: \u0026BinDB\u003cTxV10Datas\u003e,\n) -\u003e Result\u003cValidBlockRevertReqs, RevertValidBlockError\u003e {\n    match dal_block.block {\n        BlockDocument::V10(block_v10) =\u003e revert_block_v10(\n            block_v10,\n            unwrap!(dal_block.expire_certs),\n            wot_index,\n            wot_db,\n            txs_db,\n        ),\n    }\n}\n\npub fn revert_block_v10\u003cW: WebOfTrust\u003e(\n    mut block: BlockDocumentV10,\n    expire_certs: HashMap\u003c(NodeId, NodeId), BlockNumber\u003e,\n    wot_index: \u0026mut HashMap\u003cPubKey, NodeId\u003e,\n    wot_db: \u0026BinDB\u003cW\u003e,\n    txs_db: \u0026BinDB\u003cTxV10Datas\u003e,\n) -\u003e Result\u003cValidBlockRevertReqs, RevertValidBlockError\u003e {\n    // Get transactions\n    let dal_txs: Vec\u003cDALTxV10\u003e = block\n        .transactions\n        .iter()\n        .map(|tx_enum| match *tx_enum {\n            TxDocOrTxHash::TxHash(ref tx_hash) =\u003e {\n                if let Ok(Some(tx)) = txs_db.read(|db| db.get(tx_hash).cloned()) {\n                    tx\n                } else {\n                    fatal_error!(\"revert_block(): tx {} not found !\", tx_hash);\n                }\n            }\n            TxDocOrTxHash::TxDoc(ref _dal_tx) =\u003e fatal_error!(\"Try to revert not reduce block !\"),\n        })\n        .collect();\n\n    // Revert reduce block\n    block.generate_inner_hash();\n    debug!(\n        \"BlockchainModule : revert_valid_block({})\",\n        block.blockstamp()\n    );\n\n    // REVERT_CURRENCY_EVENTS\n    let mut currency_dbs_requests = Vec::new();\n    // Revert transactions\n    for dal_tx in dal_txs.iter().rev() {\n        currency_dbs_requests.push(CurrencyDBsWriteQuery::RevertTx(Box::new(dal_tx.clone())));\n    }\n    // Revert UD\n    if let Some(du_amount) = block.dividend {\n        if du_amount \u003e 0 {\n            let members_wot_ids = wot_db\n                .read(WebOfTrust::get_enabled)\n                .expect(\"Fail to read WotDB\");\n            let mut members_pubkeys = Vec::new();\n            for (pubkey, wot_id) in wot_index.iter() {\n                if members_wot_ids.contains(wot_id) {\n                    members_pubkeys.push(*pubkey);\n                }\n            }\n            currency_dbs_requests.push(CurrencyDBsWriteQuery::RevertUD(\n                SourceAmount(TxAmount(du_amount as isize), TxBase(block.unit_base)),\n                block.number,\n                members_pubkeys,\n            ));\n        }\n    }\n    // REVERT WOT EVENTS\n    let mut wot_dbs_requests = Vec::new();\n    // Revert expire_certs\n    if !expire_certs.is_empty() {\n        for ((source, target), created_block_id) in \u0026expire_certs {\n            wot_db\n                .write(|db| {\n                    let result = db.add_link(*source, *target);\n                    match result {\n                        NewLinkResult::Ok(_) =\u003e {}\n                        _ =\u003e fatal_error!(\n                            \"Fail to add_link {}-\u003e{} : {:?}\",\n                            source.0,\n                            target.0,\n                            result\n                        ),\n                    }\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_dbs_requests.push(WotsDBsWriteQuery::RevertExpireCert(\n                *source,\n                *target,\n                *created_block_id,\n            ));\n        }\n    }\n    // Revert certifications\n    for certification in block.certifications.clone() {\n        trace!(\"stack_up_valid_block: apply cert...\");\n        let compact_cert = certification.to_compact_document();\n        let wot_node_from = wot_index[\u0026compact_cert.issuer];\n        let wot_node_to = wot_index[\u0026compact_cert.target];\n        wot_db\n            .write(|db| {\n                let result = db.rem_link(wot_node_from, wot_node_to);\n                match result {\n                    RemLinkResult::Removed(_) =\u003e {}\n                    _ =\u003e fatal_error!(\n                        \"Fail to rem_link {}-\u003e{} : {:?}\",\n                        wot_node_from.0,\n                        wot_node_to.0,\n                        result\n                    ),\n                }\n            })\n            .expect(\"Fail to write in WotDB\");\n        wot_dbs_requests.push(WotsDBsWriteQuery::RevertCert(\n            compact_cert,\n            wot_node_from,\n            wot_node_to,\n        ));\n        trace!(\"stack_up_valid_block: apply cert...success.\");\n    }\n    // Revert revocations\n    for revocation in block.revoked.clone() {\n        let compact_revoc = revocation.to_compact_document();\n        let wot_id = if let Some(wot_id) = wot_index.get(\u0026compact_revoc.issuer) {\n            wot_id\n        } else {\n            return Err(RevertValidBlockError::RevokeUnknowNodeId());\n        };\n        wot_db\n            .write(|db| {\n                db.set_enabled(*wot_id, false);\n            })\n            .expect(\"Fail to write in WotDB\");\n        wot_dbs_requests.push(WotsDBsWriteQuery::RevertRevokeIdentity(\n            compact_revoc.issuer,\n            block.blockstamp(),\n            true,\n        ));\n    }\n    // Revert exclusions\n    for exclusion in block.excluded.clone() {\n        let wot_id = if let Some(wot_id) = wot_index.get(\u0026exclusion) {\n            wot_id\n        } else {\n            return Err(RevertValidBlockError::ExcludeUnknowNodeId());\n        };\n        wot_db\n            .write(|db| {\n                db.set_enabled(*wot_id, false);\n            })\n            .expect(\"Fail to write in WotDB\");\n        wot_dbs_requests.push(WotsDBsWriteQuery::RevertExcludeIdentity(\n            exclusion,\n            block.blockstamp(),\n        ));\n    }\n    // List block identities\n    let mut identities = HashMap::with_capacity(block.identities.len());\n    for identity in block.identities.clone() {\n        identities.insert(identity.issuers()[0], identity);\n    }\n    // Revert renewals\n    for active in block.actives.clone() {\n        let pubkey = active.issuers()[0];\n        if !identities.contains_key(\u0026pubkey) {\n            let wot_id = wot_index[\u0026pubkey];\n            wot_db\n                .write(|db| {\n                    db.set_enabled(wot_id, true);\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_dbs_requests.push(WotsDBsWriteQuery::RevertRenewalIdentity(\n                pubkey,\n                wot_id,\n                block.median_time,\n                active.blockstamp().id,\n            ));\n        }\n    }\n    // Revert joiners\n    for joiner in block.joiners.iter().rev() {\n        let pubkey = joiner.clone().issuers()[0];\n        if let Some(_idty_doc) = identities.get(\u0026pubkey) {\n            // Newcomer\n            wot_db\n                .write(|db| {\n                    db.rem_node();\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_index.remove(\u0026pubkey);\n            wot_dbs_requests.push(WotsDBsWriteQuery::RevertCreateIdentity(pubkey));\n        } else {\n            // Renewer\n            let wot_id = wot_index[\u0026joiner.issuers()[0]];\n            wot_db\n                .write(|db| {\n                    db.set_enabled(wot_id, true);\n                })\n                .expect(\"Fail to write in WotDB\");\n            wot_dbs_requests.push(WotsDBsWriteQuery::RevertRenewalIdentity(\n                joiner.issuers()[0],\n                wot_id,\n                block.common_time(),\n                joiner.blockstamp().id,\n            ));\n        }\n    }\n    // Return DBs requests\n    Ok(ValidBlockRevertReqs(\n        BlocksDBsWriteQuery::RevertBlock(DALBlock {\n            block: BlockDocument::V10(block),\n            expire_certs: Some(expire_certs),\n        }),\n        wot_dbs_requests,\n        currency_dbs_requests,\n    ))\n}\n","traces":[{"line":51,"address":null,"length":0,"stats":{"Line":0}},{"line":52,"address":null,"length":0,"stats":{"Line":0}},{"line":56,"address":4279648,"length":1,"stats":{"Line":0}},{"line":64,"address":4279737,"length":1,"stats":{"Line":0}},{"line":65,"address":4279780,"length":1,"stats":{"Line":0}},{"line":66,"address":4279932,"length":1,"stats":{"Line":0}},{"line":67,"address":4279937,"length":1,"stats":{"Line":0}},{"line":68,"address":4279942,"length":1,"stats":{"Line":0}},{"line":73,"address":4280080,"length":1,"stats":{"Line":0}},{"line":81,"address":4280120,"length":1,"stats":{"Line":0}},{"line":84,"address":4280371,"length":1,"stats":{"Line":0}},{"line":85,"address":4291469,"length":1,"stats":{"Line":0}},{"line":86,"address":4291360,"length":1,"stats":{"Line":0}},{"line":87,"address":4291723,"length":1,"stats":{"Line":0}},{"line":89,"address":4291793,"length":1,"stats":{"Line":0}},{"line":92,"address":4293289,"length":1,"stats":{"Line":0}},{"line":97,"address":4280441,"length":1,"stats":{"Line":0}},{"line":98,"address":4280460,"length":1,"stats":{"Line":0}},{"line":100,"address":42807 ck::ValidBlockRevertReqs;\nuse crate::*;\nuse dubp_documents::Blockstamp;\nuse durs_common_tools::fatal_error;\nuse unwrap::unwrap;\n\npub fn apply_rollback(bc: \u0026mut BlockchainModule, new_bc_branch: Vec\u003cBlockstamp\u003e) {\n    if new_bc_branch.is_empty() {\n        return;\n    }\n\n    let old_current_blockstamp = bc.current_blockstamp;\n    let last_common_block_number = new_bc_branch[0].id.0;\n\n    // Rollback (revert old branch)\n    while bc.current_blockstamp.id.0 \u003e last_common_block_number {\n        if let Some(dal_block) = bc\n            .forks_dbs\n            .fork_blocks_db\n            .read(|db| db.get(\u0026bc.current_blockstamp).cloned())\n            .unwrap_or_else(|_| {\n                fatal_error!(\"revert block {} fail !\", bc.current_blockstamp);\n            })\n        {\n            let blockstamp = dal_block.block.blockstamp();\n            let ValidBlockRevertReqs(bc_db_query, wot_dbs_queries, tx_dbs_queries) =\n                super::revert_block::revert_block(\n                    dal_block,\n                    \u0026mut bc.wot_index,\n                    \u0026bc.wot_databases.wot_db,\n                    \u0026bc.currency_databases.tx_db,\n                )\n                .unwrap_or_else(|_| {\n                    fatal_error!(\"revert block {} fail !\", bc.current_blockstamp);\n                });\n            // Apply db requests\n            bc_db_query\n                .apply(\n                    \u0026bc.blocks_databases.blockchain_db,\n                    \u0026bc.forks_dbs,\n                    unwrap!(bc.currency_params).fork_window_size,\n                    None,\n                )\n                .expect(\"Fatal error : Fail to apply DBWriteRequest !\");\n            for query in \u0026wot_dbs_queries {\n                query\n                    .apply(\u0026blockstamp, \u0026unwrap!(bc.currency_params), \u0026bc.wot_databases)\n                    .expect(\"Fatal error : Fail to apply WotsDBsWriteRequest !\");\n            }\n            for query in \u0026tx_dbs_queries {\n                query\n                    .apply(\u0026blockstamp, \u0026bc.currency_databases)\n                    .expect(\"Fatal error : Fail to apply CurrencyDBsWriteRequest !\");\n            }\n        } else {\n            fatal_error!(\"apply_rollback(): Not found current block in forks blocks DB !\");\n        }\n    }\n\n    // Apply new branch\n    let mut new_branch_is_valid = true;\n    for blockstamp in \u0026new_bc_branch {\n        if let Ok(Some(dal_block)) = bc\n            .forks_dbs\n            .fork_blocks_db\n            .read(|db| db.get(\u0026blockstamp).cloned())\n        {\n            if let Ok(CheckAndApplyBlockReturn::ValidMainBlock(ValidBlockApplyReqs(\n                bc_db_query,\n                wot_dbs_queries,\n                tx_dbs_queries,\n            ))) = check_and_apply_block(bc, dal_block.block)\n            {\n                bc.current_blockstamp = *blockstamp;\n                // Apply db requests\n                bc_db_query\n                    .apply(\n                        \u0026bc.blocks_databases.blockchain_db,\n                        \u0026bc.forks_dbs,\n                        unwrap!(bc.currency_params).fork_window_size,\n                        None,\n                    )\n                    .expect(\"Fatal error : Fail to apply DBWriteRequest !\");\n                for query in \u0026wot_dbs_queries {\n                    query\n                        .apply(\u0026blockstamp, \u0026unwrap!(bc.currency_params), \u0026bc.wot_databases)\n                        .expect(\"Fatal error : Fail to apply WotsDBsWriteRequest !\");\n                }\n                for query in \u0026tx_dbs_queries {\n                    query\n                        .apply(\u0026blockstamp, \u0026bc.currency_databases)\n                        .expect(\"Fatal error : Fail to apply CurrencyDBsWriteRequest !\");\n                }\n            } else {\n                new_branch_is_valid = false;\n                bc.invalid_forks.insert(*blockstamp);\n                break;\n            }\n        } else {\n            fatal_error!(\n                \"apply_rollback(): Fail to get block {} on new branch in forks blocks DB !\",\n                blockstamp\n            );\n        }\n    }\n\n    if new_branch_is_valid {\n        // update main branch in fork tree\n        if let Err(err) = durs_blockchain_dal::writers::fork_tree::change_main_branch(\n            \u0026bc.forks_dbs,\n            old_current_blockstamp,\n            bc.current_blockstamp,\n        ) {\n            fatal_error!(\"DALError: ForksDB: {:?}\", err);\n        }\n\n        // save dbs\n        bc.blocks_databases.save_dbs();\n        bc.forks_dbs.save_dbs();\n        bc.wot_databases.save_dbs();\n        bc.currency_databases.save_dbs(true, true);\n        // Send events stackUpValidBlock\n        let new_branch_blocks: Vec\u003cBlockDocument\u003e = new_bc_branch\n            .into_iter()\n            .map(|blockstamp| {\n                bc.forks_dbs\n                    .fork_blocks_db\n                    .read(|db| db.get(\u0026blockstamp).cloned())\n                    .expect(\"safe unwrap\")\n                    .expect(\"safe unwrap\")\n                    .block\n            })\n            .collect();\n        for block in new_branch_blocks {\n            events::sent::send_event(bc, \u0026BlockchainEvent::StackUpValidBlock(Box::new(block)))\n        }\n    } else {\n        // reload dbs\n        let dbs_path = durs_conf::get_blockchain_db_path(bc.profile_path.clone());\n        bc.blocks_databases = BlocksV10DBs::open(Some(\u0026dbs_path));\n        bc.forks_dbs = ForksDBs::open(Some(\u0026dbs_path));\n        bc.wot_databases = WotsV10DBs::open(Some(\u0026dbs_path));\n        bc.currency_databases = CurrencyV10DBs::open(Some(\u0026dbs_path));\n    }\n}\n","traces":[{"line":22,"address":5395056,"length":1,"stats":{"Line":0}}, queries,\n                ))) = check_and_apply_block(bc, stackable_block.block)\n                {\n                    let new_current_block = bc_db_query.get_block_doc_copy();\n                    let blockstamp = new_current_block.blockstamp();\n                    // Apply db requests\n                    bc_db_query\n                        .apply(\n                            \u0026bc.blocks_databases.blockchain_db,\n                            \u0026bc.forks_dbs,\n                            unwrap!(bc.currency_params).fork_window_size,\n                            None,\n                        )\n                        .expect(\"Fatal error : Fail to apply DBWriteRequest !\");\n                    for query in \u0026wot_dbs_queries {\n                        query\n                            .apply(\u0026blockstamp, \u0026unwrap!(bc.currency_params), \u0026bc.wot_databases)\n                            .expect(\"Fatal error : Fail to apply WotsDBsWriteRequest !\");\n                    }\n                    for query in \u0026tx_dbs_queries {\n                        query\n                            .apply(\u0026blockstamp, \u0026bc.currency_databases)\n                            .expect(\"Fatal error : Fail to apply CurrencyDBsWriteRequest !\");\n                    }\n                    debug!(\"success to stackable_block({})\", stackable_block_number);\n\n                    bc.current_blockstamp = stackable_block_blockstamp;\n                    events::sent::send_event(\n                        bc,\n                        \u0026BlockchainEvent::StackUpValidBlock(Box::new(new_current_block)),\n                    );\n                    continue 'blockchain;\n                } else {\n                    warn!(\"fail to stackable_block({})\", stackable_block_number);\n                }\n            }\n            // Save databases\n            bc.blocks_databases.save_dbs();\n            bc.forks_dbs.save_dbs();\n            bc.wot_databases.save_dbs();\n            bc.currency_databases.save_dbs(true, true);\n            break 'blockchain;\n        }\n    }\n}\n","traces":[{"line":22,"address":4302672,"length":1,"stats":{"Line":0}},{"line":24,"address":4302693,"length":1,"stats":{"Line":0}},{"line":25,"address":4302781,"length":1,"stats":{"Line":0}},{"line":26,"address":4302795,"length":1,"stats":{"Line":0}},{"line":28,"address":4302883,"length":1,"stats":{"Line":0}},{"line":29,"address":4302899,"length":1,"stats":{"Line":0}},{"line":32,"address":4302962,"length":1,"stats":{"Line":0}},{"line":33,"address":4303436,"length":1,"stats":{"Line":0}},{"line":35,"address":4303852,"length":1,"stats":{"Line":0}},{"line":36,"address":4303880,"length":1,"stats":{"Line":0}},{"line":38,"address":4304054,"length":1,"stats":{"Line":0}},{"line":39,"address":4304102,"length":1,"stats":{"Line":0}},{"line":40,"address":4304159,"length":1,"stats":{"Line":0}},{"line":41,"address":4304207,"length":1,"stats":{"Line":0}},{"line":42,"address":4303907,"length":1,"stats":{"Line":0}},{"line":44,"address":4304255,"length":1,"stats":{"Line":0}},{"line":45,"address":4304337,"length":1,"stats":{"Line":0}},{"line":47,"address":4304399,"length":1,"stats":{"Line":0}},{"line":55,"address":4304768,"length":1,"stats":{"Line":0}},{"line":56,"address":4304973,"length":1,"stats":{"Line":0}},{"line":60,"address":4305161,"length":1,"stats":{"Line":0}},{"line":61,"address":4305475,"length":1,"stats":{"Line":0}},{"line":65,"address":4305526,"length":1,"stats":{"Line":0}},{"line":67,"address":4305955,"length":1,"stats":{"Line":0}},{"line":69,"address":4306052,"length":1,"stats":{"Line":0}},{"line":70,"address":4306060,"length":1,"stats":{"Line":0}},{"line":72,"address":4306365,"length":1,"stats":{"Line":0}},{"line":73,"address":4306255,"length":1,"stats":{"Line":0}},{"line":74,"address":4306370,"length":1,"stats":{"Line":0}},{"line":78,"address":4306837,"length":1,"stats":{"Line":0}},{"line":79,"address":4306863,"length":1,"stats":{"Line":0}},{"line" lockDocument;\nuse dubp_documents::*;\nuse dup_crypto::keys::*;\nuse dup_currency_params::{CurrencyName, CurrencyParameters};\nuse durs_blockchain_dal::*;\nuse durs_common_tools::fatal_error;\nuse durs_message::events::*;\nuse durs_message::requests::*;\nuse durs_message::responses::*;\nuse durs_message::*;\nuse durs_module::*;\nuse durs_network::{\n    cli::sync::SyncOpt,\n    events::NetworkEvent,\n    requests::{NetworkResponse, OldNetworkRequest},\n};\n// use durs_wot::data::rusty::RustyWebOfTrust;\nuse durs_wot::operations::distance::RustyDistanceCalculator;\nuse durs_wot::NodeId;\nuse failure::Error;\n\n/// The blocks are requested by packet groups. This constant sets the block packet size.\npub static CHUNK_SIZE: \u0026'static u32 = \u002650;\n/// Necessary to instantiate the wot object before knowing the currency parameters\npub static INFINITE_SIG_STOCK: \u0026'static usize = \u00264_000_000_000;\n/// The blocks are requested by packet groups. This constant sets the number of packets per group.\npub static MAX_BLOCKS_REQUEST: \u0026'static u32 = \u0026500;\n/// The distance calculator\npub static DISTANCE_CALCULATOR: \u0026'static RustyDistanceCalculator = \u0026RustyDistanceCalculator {};\n\n/// Blockchain Module\n#[derive(Debug)]\npub struct BlockchainModule {\n    /// Router sender\n    pub router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    ///Path to the user datas profile\n    pub profile_path: PathBuf,\n    /// Currency\n    pub currency: Option\u003cCurrencyName\u003e,\n    /// Blocks Databases\n    pub blocks_databases: BlocksV10DBs,\n    /// Forks Databases\n    pub forks_dbs: ForksDBs,\n    /// Wot index\n    pub wot_index: HashMap\u003cPubKey, NodeId\u003e,\n    /// Wots Databases\n    pub wot_databases: WotsV10DBs,\n    /// Currency databases\n    currency_databases: CurrencyV10DBs,\n    /// Currency parameters\n    pub currency_params: Option\u003cCurrencyParameters\u003e,\n    /// Current blockstamp\n    pub current_blockstamp: Blockstamp,\n    /// network consensus blockstamp\n    pub consensus: Blockstamp,\n    /// The block under construction\n    pub pending_block: Option\u003cBox\u003cBlockDocument\u003e\u003e,\n    /// Memorization of fork whose application fails\n    pub invalid_forks: HashSet\u003cBlockstamp\u003e,\n    /// pending network requests\n    pub pending_network_requests: HashMap\u003cModuleReqId, OldNetworkRequest\u003e,\n    /// Last request blocks\n    pub last_request_blocks: SystemTime,\n}\n\n#[derive(Debug, Clone)]\n/// Block\npub enum Block {\n    /// Block coming from Network\n    NetworkBlock(BlockDocument),\n    /// Block coming from local database\n    LocalBlock(BlockDocument),\n}\n\nimpl Block {\n    /// Into block document\n    pub fn into_doc(self) -\u003e BlockDocument {\n        match self {\n            Block::NetworkBlock(block) =\u003e block,\n            Block::LocalBlock(block) =\u003e block,\n        }\n    }\n    /// Get block document ref\n    pub fn get_doc_ref(\u0026self) -\u003e \u0026BlockDocument {\n        match *self {\n            Block::NetworkBlock(ref block) =\u003e block,\n            Block::LocalBlock(ref block) =\u003e block,\n        }\n    }\n    /// Return blockstamp\n    pub fn blockstamp(\u0026self) -\u003e Blockstamp {\n        match *self {\n            Block::NetworkBlock(ref block) =\u003e block.blockstamp(),\n            Block::LocalBlock(ref block) =\u003e block.blockstamp(),\n        }\n    }\n    /// Is from network ?\n    pub fn is_from_network(\u0026self) -\u003e bool {\n        match *self {\n            Block::NetworkBlock(_) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\n/// When synchronizing the blockchain, checking all rules at each block really takes a long time.\n/// The user is therefore offered a fast synchronization that checks only what is strictly necessary for indexing the data.\npub enum SyncVerificationLevel {\n    /// Fast sync, checks only what is strictly necessary for indexing the data.\n    FastSync(),\n    /// Cautious sync, checking all protocol rules (really takes a long time).\n    Cautious(),\n}\n\nimpl BlockchainModule {\n    /// Return module identifier\n    pub fn name() -\u003e ModuleStaticName {\n        ModuleStaticName(MODULE_NAME)\n    }\n    /// Loading blockchain configuration\n    pub fn load_blockchain_conf(\n        router_sender: mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n        profile_path: PathBuf,\n        _keys: RequiredKeysContent,\n    ) -\u003e BlockchainModule {\n        // Get db path\n        let dbs_path = durs_conf::get_blockchain_db_path(profile_path.clone());\n\n        // Open databases\n        let blocks_databases = BlocksV10DBs::open(Some(\u0026dbs_path));\n        let forks_dbs = ForksDBs::open(Some(\u0026dbs_path));\n        let wot_databases = WotsV10DBs::open(Some(\u0026dbs_path));\n        let currency_databases = CurrencyV10DBs::open(Some(\u0026dbs_path));\n\n        // Get current blockstamp\n        let current_blockstamp =\n            durs_blockchain_dal::readers::block::get_current_blockstamp(\u0026blocks_databases)\n                .expect(\"Fatal error : fail to read Blockchain DB !\")\n                .unwrap_or_default();\n\n        // Get currency parameters\n        let (currency_name, currency_params) = if let Some((currency_name, currency_params)) =\n            dup_currency_params::db::get_currency_params(durs_conf::get_datas_path(\n                profile_path.clone(),\n            ))\n            .expect(\"Fatal error : fail to read Blockchain DB !\")\n        {\n            (Some(currency_name), Some(currency_params))\n        } else {\n            (None, None)\n        };\n\n        // Get wot index\n        let wot_index: HashMap\u003cPubKey, NodeId\u003e =\n            readers::identity::get_wot_index(\u0026wot_databases.identities_db)\n                .expect(\"Fatal eror : get_wot_index : Fail to read blockchain databases\");\n\n        // Instanciate BlockchainModule\n        BlockchainModule {\n            router_sender,\n            profile_path,\n            currency: currency_name,\n            currency_params,\n            current_blockstamp,\n            consensus: Blockstamp::default(),\n            blocks_databases,\n            forks_dbs,\n            wot_index,\n            wot_databases,\n            currency_databases,\n            pending_block: None,\n            invalid_forks: HashSet::new(),\n            pending_network_requests: HashMap::new(),\n            last_request_blocks: UNIX_EPOCH,\n        }\n    }\n    /// Databases explorer\n    pub fn dbex(profile_path: PathBuf, csv: bool, req: \u0026DBExQuery) {\n        dbex::dbex(profile_path, csv, req);\n    }\n    /// Synchronize blockchain from local duniter json files\n    pub fn local_sync\u003cDC: DursConfTrait\u003e(\n        conf: \u0026DC,\n        currency_name: Option\u003c\u0026CurrencyName\u003e,\n        profile_path: PathBuf,\n        sync_opts: SyncOpt,\n    ) -\u003e Result\u003c(), Error\u003e {\n        Ok(sync::local_sync(\n            conf,\n            currency_name,\n            profile_path,\n            sync_opts,\n        )?)\n    }\n    /// Start blockchain module.\n    pub fn start_blockchain(\n        \u0026mut self,\n        blockchain_receiver: \u0026mpsc::Receiver\u003cDursMsg\u003e,\n        sync_opts: Option\u003cSyncOpt\u003e,\n    ) {\n        info!(\"BlockchainModule::start_blockchain()\");\n\n        // Send currency parameters to other modules\n        if let Some(currency_params) = self.currency_params {\n            events::sent::send_event(self, \u0026BlockchainEvent::CurrencyParameters(currency_params));\n        }\n\n        if let Some(_sync_opts) = sync_opts {\n            // TODO ...\n        } else {\n            // Start main loop\n            self.main_loop(blockchain_receiver);\n        }\n    }\n\n    /// Start blockchain main loop\n    pub fn main_loop(\u0026mut self, blockchain_receiver: \u0026mpsc::Receiver\u003cDursMsg\u003e) {\n        // Init main loop datas\n        let mut last_get_stackables_blocks = UNIX_EPOCH;\n\n        loop {\n            // Request Consensus\n            requests::sent::request_network_consensus(self);\n            // Request next main blocks\n            requests::sent::request_next_main_blocks(self);\n            match blockchain_receiver.recv_timeout(Duration::from_millis(1000)) {\n                Ok(durs_message) =\u003e {\n                    match durs_message {\n                        DursMsg::Request {\n                            req_from,\n                            req_id,\n                            req_content,\n                            ..\n                        } =\u003e {\n                            requests::received::receive_req(self, req_from, req_id, req_content);\n                        }\n                        DursMsg::Event {\n                            event_type,\n                            event_content,\n                            ..\n                        } =\u003e events::received::receive_event(self, event_type, event_content),\n                        DursMsg::Response {\n                            req_id,\n                            res_content,\n                            ..\n                        } =\u003e responses::received::receive_response(self, req_id, res_content),\n                        DursMsg::Stop =\u003e break,\n                        _ =\u003e {} // Others DursMsg variants\n                    }\n                }\n                Err(e) =\u003e match e {\n                    mpsc::RecvTimeoutError::Disconnected =\u003e {\n                        fatal_error!(\"Disconnected blockchain module !\");\n                    }\n                    mpsc::RecvTimeoutError::Timeout =\u003e {}\n                },\n            }\n            // Try to apply local stackable blocks every 20 seconds\n            let now = SystemTime::now();\n            if now\n                .duration_since(last_get_stackables_blocks)\n                .expect(\"duration_since error\")\n                \u003e Duration::new(20, 0)\n            {\n                last_get_stackables_blocks = now;\n                fork::stackable_blocks::apply_stackable_blocks(self);\n                // Print current_blockstamp\n                info!(\n                    \"BlockchainModule : current_blockstamp() = {:?}\",\n                    self.current_blockstamp\n                );\n            }\n        }\n    }\n}\n","traces":[{"line":133,"address":null,"length":0,"stats":{"Line":0}},{"line":134,"address":null,"length":0,"stats":{"Line":0}},{"line":135,"address":null,"length":0,"stats":{"Line":0}},{"line":136,"address":null,"length":0,"stats":{"Line":0}},{"line":140,"address":null,"length":0,"stats":{"Line":0}},{"line":141,"address":null,"length":0,"stats":{"Line":0}},{"line":142,"address":null,"length":0,"stats":{"Line":0}},{"line":143,"address":null,"length":0,"stats":{"Line":0}},{"line":147,"address":null,"length":0,"stats":{"Line":0}},{"line":148,"address":null,"length":0,"stats":{"Line":0}},{"line":149,"address":null,"length":0,"stats":{"Line":0}},{"line":150,"address":null,"length":0,"stats":{"Line":0}},{"line":154,"address":null,"length":0,"stats":{"Line":0}},{"line":155,"address":null,"length":0,"stats":{"Line":0}},{"line":156,"address":null,"length":0,"stats":{"Line":0}},{"line":157,"address":null,"length":0,"stats":{"Line":0}},{"line":174,"address":null,"length":0,"stats":{"Line":0}},{"line":175,"address":null,"length":0,"stats":{"Line":0}},{"line":178,"address":null,"length":0,"stats":{"Line":0}},{"line":184,"address":null,"length":0,"stats":{"Line":0}},{"line":187,"address":null,"length":0,"stats":{"Line":0}},{"line":188,"address":null,"length":0,"stats":{"Line":0}},{"line":189,"address":null,"length":0,"stats":{"Line":0}},{"line":190,"address":null,"length":0,"stats":{"Line":0}},{"li th":0,"stats":{"Line":0}},{"line":280,"address":null,"length":0,"stats":{"Line":0}},{"line":282,"address":null,"length":0,"stats":{"Line":0}},{"line":283,"address":null,"length":0,"stats":{"Line":0}},{"line":284,"address":null,"length":0,"stats":{"Line":0}},{"line":285,"address":null,"length":0,"stats":{"Line":0}},{"line":286,"address":null,"length":0,"stats":{"Line":0}},{"line":287,"address":null,"length":0,"stats":{"Line":0}},{"line":288,"address":null,"length":0,"stats":{"Line":0}},{"line":289,"address":null,"length":0,"stats":{"Line":0}},{"line":290,"address":null,"length":0,"stats":{"Line":0}},{"line":291,"address":null,"length":0,"stats":{"Line":0}},{"line":292,"address":null,"length":0,"stats":{"Line":0}},{"line":294,"address":null,"length":0,"stats":{"Line":0}},{"line":295,"address":null,"length":0,"stats":{"Line":0}},{"line":296,"address":null,"length":0,"stats":{"Line":0}},{"line":297,"address":null,"length":0,"stats":{"Line":0}},{"line":298,"address":null,"length":0,"stats":{"Line":0}},{"line":299,"address":null,"length":0,"stats":{"Line":0}},{"line":300,"address":null,"length":0,"stats":{"Line":0}},{"line":301,"address":null,"length":0,"stats":{"Line":0}},{"line":302,"address":null,"length":0,"stats":{"Line":0}},{"line":303,"address":null,"length":0,"stats":{"Line":0}},{"line":304,"address":null,"length":0,"stats":{"Line":0}},{"line":308,"address":null,"length":0,"stats":{"Line":0}},{"line":309,"address":null,"length":0,"stats":{"Line":0}},{"line":310,"address":null,"length":0,"stats":{"Line":0}},{"line":312,"address":null,"length":0,"stats":{"Line":0}},{"line":316,"address":null,"length":0,"stats":{"Line":0}},{"line":317,"address":null,"length":0,"stats":{"Line":0}},{"line":318,"address":null,"length":0,"stats":{"Line":0}},{"line":319,"address":null,"length":0,"stats":{"Line":0}},{"line":320,"address":null,"length":0,"stats":{"Line":0}},{"line":322,"address":null,"length":0,"stats":{"Line":0}},{"line":323,"address":null,"length":0,"stats":{"Line":0}},{"line":325,"address":null,"length":0,"stats":{"Line":0}},{"line":327,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":95},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","requests","received.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Sub-module managing the inter-modules requests received.\n\nuse crate::*;\nuse dubp_documents::documents::identity::IdentityDocument;\nuse durs_message::requests::*;\nuse durs_module::*;\n\npub fn receive_req(\n    bc: \u0026BlockchainModule,\n    req_from: ModuleStaticName,\n    req_id: ModuleReqId,\n    req_content: DursReqContent,\n) {\n    if let DursReqContent::BlockchainRequest(blockchain_req) = req_content {\n        match blockchain_req {\n            BlockchainRequest::CurrentBlockstamp() =\u003e responses::sent::send_req_response(\n                bc,\n                req_from,\n                req_id,\n                \u0026BlockchainResponse::CurrentBlockstamp(bc.current_blockstamp),\n            ),\n            BlockchainRequest::CurrentBlock =\u003e {\n                debug!(\"BlockchainModule : receive BlockchainRequest::CurrentBlock()\");\n\n                if let Ok(block_opt) = readers::block::get_block(\n                    \u0026bc.blocks_databases.blockchain_db,\n                    None,\n                    \u0026bc.current_blockstamp,\n                ) {\n                    if let Some(dal_block) = block_opt {\n                        debug!(\n                            \"BlockchainModule : send_req_response(CurrentBlock({}))\",\n                            bc.current_blockstamp\n                        );\n                        responses::sent::send_req_response(\n                            bc,\n                            req_from,\n                            req_id,\n                            \u0026BlockchainResponse::CurrentBlock(\n                                Box::new(dal_block.block),\n                                bc.current_blockstamp,\n                            ),\n                        );\n                    } else {\n                        warn!(\"BlockchainModule : Req : fail to get current_block in bdd !\");\n                    }\n                } else {\n                    fatal_error!(\n                        \"BlockchainModule: get_block(): fail to read LocalBlockchainV10DB !\"\n                    )\n                }\n            }\n            BlockchainRequest::BlockByNumber { block_number } =\u003e {\n                debug!(\n                    \"BlockchainModule : receive BlockchainRequest::BlockByNumber(#{})\",\n                    block_number\n                );\n\n                if let Ok(block_opt) = readers::block::get_block_in_local_blockchain(\n                    \u0026bc.blocks_databases.blockchain_db,\n                    block_number,\n                ) {\n                    if let Some(block) = block_opt {\n                        debug!(\n                            \"BlockchainModule : send_req_response(BlockByNumber(#{}))\",\n                            block_number\n                        );\n                        responses::sent::send_req_response(\n                            bc,\n                            req_from,\n                            req_id,\n                            \u0026BlockchainResponse::BlockByNumber(Box::new(block)),\n                        );\n                    } else {\n                        debug!(\n                            \"BlockchainModule : Req : not found block #{} in bdd !\",\n                            block_number\n                        );\n                    }\n                } else {\n                    fatal_error!(\n                        \"BlockchainModule: get_block(): fail to read LocalBlockchainV10DB !\"\n                    )\n                }\n            }\n            BlockchainRequest::Chunk {\n                first_block_number,\n                count,\n            } =\u003e {\n                debug!(\n                    \"BlockchainModule : receive BlockchainRequest::Chunk(#{}, {})\",\n                    first_block_number, count\n                );\n\n                if let Ok(blocks) = readers::block::get_blocks_in_local_blockchain(\n                    \u0026bc.blocks_databases.blockchain_db,\n                    first_block_number,\n                    count,\n                ) {\n                    if blocks.is_empty() {\n                        debug!(\n                            \"BlockchainModule : Req : not found chunk (#{}, {}) in bdd !\",\n                            first_block_number, count,\n                        );\n                    } else {\n                        debug!(\n                            \"BlockchainModule : send_req_response(Chunk(#{}, {}))\",\n                            first_block_number,\n                            blocks.len(),\n                        );\n                        responses::sent::send_req_response(\n                            bc,\n                            req_from,\n                            req_id,\n                            \u0026BlockchainResponse::Chunk(blocks),\n                        );\n                    }\n                } else {\n                    fatal_error!(\n                        \"BlockchainModule: get_block(): fail to read LocalBlockchainV10DB !\"\n                    )\n                }\n            }\n            BlockchainRequest::UIDs(pubkeys) =\u003e {\n                responses::sent::send_req_response(\n                    bc,\n                    req_from,\n                    req_id,\n                    \u0026BlockchainResponse::UIDs(\n                        pubkeys\n                            .into_iter()\n                            .map(|p| {\n                                (\n                                    p,\n                                    durs_blockchain_dal::readers::identity::get_uid(\n                                        \u0026bc.wot_databases.identities_db,\n                                        p,\n                                    )\n                                    .expect(\"Fatal error : get_uid : Fail to read WotV10DB !\"),\n                                )\n                            })\n                            .collect(),\n                    ),\n                );\n            }\n            BlockchainRequest::GetIdentities(filters) =\u003e {\n                let identities = durs_blockchain_dal::readers::identity::get_identities(\n                    \u0026bc.wot_databases.identities_db,\n                    filters,\n                    bc.current_blockstamp.id,\n                )\n                .expect(\"Fatal error : get_identities: Fail to read IdentitiesDB !\")\n                .into_iter()\n                .map(|dal_idty| IdentityDocument::V10(dal_idty.idty_doc))\n                .collect::\u003cVec\u003cIdentityDocument\u003e\u003e();\n                responses::sent::send_req_response(\n                    bc,\n                    req_from,\n                    req_id,\n                    \u0026BlockchainResponse::Identities(identities),\n                );\n            }\n        }\n    }\n}\ Module, orphan_blockstamp: Blockstamp) {\n    let new_pending_network_requests =\n        dunp::queries::request_orphan_previous(bc, orphan_blockstamp.id);\n    for (new_req_id, new_req) in new_pending_network_requests {\n        bc.pending_network_requests.insert(new_req_id, new_req);\n    }\n}\n\npub fn request_next_main_blocks(bc: \u0026mut BlockchainModule) {\n    // Choose frequency\n    let frequency = if bc.consensus.id.0 == 0\n        || bc.consensus.id.0 \u003e bc.current_blockstamp.id.0 + *BLOCKS_DELAY_THRESHOLD\n    {\n        *REQUEST_MAIN_BLOCKS_HIGH_FREQUENCY_IN_SEC\n    } else {\n        *REQUEST_MAIN_BLOCKS_LOW_FREQUENCY_IN_SEC\n    };\n\n    // Apply frequency\n    let now = SystemTime::now();\n    if now\n        .duration_since(bc.last_request_blocks)\n        .expect(\"duration_since error\")\n        \u003e Duration::from_secs(frequency)\n    {\n        bc.last_request_blocks = now;\n        // Request next main blocks\n        let to = match bc.consensus.id.0 {\n            0 =\u003e (bc.current_blockstamp.id.0 + *MAX_BLOCKS_REQUEST),\n            _ =\u003e bc.consensus.id.0,\n        };\n        let new_pending_network_requests = dunp::queries::request_blocks_to(bc, BlockNumber(to));\n        for (new_req_id, new_req) in new_pending_network_requests {\n            bc.pending_network_requests.insert(new_req_id, new_req);\n        }\n    }\n}\n","traces":[{"line":21,"address":4231408,"length":1,"stats":{"Line":0}},{"line":22,"address":4231478,"length":1,"stats":{"Line":0}},{"line":23,"address":4231420,"length":1,"stats":{"Line":0}},{"line":24,"address":4231435,"length":1,"stats":{"Line":0}},{"line":26,"address":4231609,"length":1,"stats":{"Line":0}},{"line":27,"address":4231560,"length":1,"stats":{"Line":0}},{"line":28,"address":4231565,"length":1,"stats":{"Line":0}},{"line":31,"address":4231638,"length":1,"stats":{"Line":0}},{"line":34,"address":4231760,"length":1,"stats":{"Line":0}},{"line":36,"address":4231772,"length":1,"stats":{"Line":0}},{ licenses/\u003e.\n\n//! Sub-module managing the inter-modules responses received.\n\nuse crate::*;\n\npub fn receive_response(\n    bc: \u0026mut BlockchainModule,\n    req_id: ModuleReqId,\n    res_content: DursResContent,\n) {\n    if let DursResContent::NetworkResponse(network_response) = res_content {\n        debug!(\"BlockchainModule : receive NetworkResponse() !\");\n        if let Some(request) = bc.pending_network_requests.remove(\u0026req_id) {\n            match request {\n                OldNetworkRequest::GetConsensus(_) =\u003e {\n                    if let NetworkResponse::Consensus(_, response) = network_response {\n                        if let Ok(blockstamp) = response {\n                            bc.consensus = blockstamp;\n                        }\n                    }\n                }\n                OldNetworkRequest::GetBlocks(_, _, _) =\u003e {\n                    if let NetworkResponse::Chunk(_, _, blocks) = network_response {\n                        dunp::receiver::receive_blocks(bc, blocks);\n                    }\n                }\n                _ =\u003e {}\n            }\n        }\n    }\n}\n","traces":[{"line":20,"address":5433648,"length":1,"stats":{"Line":0}},{"line":25,"address":5433664,"length":1,"stats":{"Line":0}},{"line":26,"address":5433846,"length":1,"stats":{"Line":0}},{"line":27,"address":5434137,"length":1,"stats":{"Line":0}},{"line":28,"address":5434495,"length":1,"stats":{"Line":0}},{"line":29,"address":5434250,"length":1,"stats":{"Line":0}},{"line":30,"address":5434306,"length":1,"stats":{"Line":0}},{"line":31,"address":5434355,"length":1,"stats":{"Line":0}},{"line":32,"address":5434424,"length":1,"stats":{"Line":0}},{"line":37,"address":5434497,"length":1,"stats":{"Line":0}},{"line":38,"address":5434549,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":11},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","responses","sent.rs"],"co // published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::sync::*;\nuse pbr::ProgressBar;\nuse std::sync::mpsc;\n\npub fn execute(\n    pool: \u0026ThreadPool,\n    sender_sync_thread: mpsc::Sender\u003cMessForSyncThread\u003e,\n    recv: mpsc::Receiver\u003cSyncJobsMess\u003e,\n    blocks_dbs: BlocksV10DBs,\n    forks_db: ForksDBs,\n    target_blockstamp: Blockstamp,\n    mut apply_pb: ProgressBar\u003cstd::io::Stdout\u003e,\n) {\n    // Launch blocks_worker thread\n    pool.execute(move || {\n        let blocks_job_begin = SystemTime::now();\n\n        // Listen db requets\n        let mut chunk_index = 0;\n        let mut all_wait_duration = Duration::from_millis(0);\n        let mut wait_begin = SystemTime::now();\n\n        if let Ok(SyncJobsMess::ForkWindowSize(fork_window_size)) = recv.recv() {\n            log::info!(\n                \"Block worker receive fork_window_size={}.\",\n                fork_window_size\n            );\n            loop {\n                match recv.recv() {\n                    Ok(SyncJobsMess::BlocksDBsWriteQuery(req)) =\u003e {\n                        all_wait_duration += SystemTime::now().duration_since(wait_begin).unwrap();\n\n                        // Apply db request\n                        req.apply(\n                            \u0026blocks_dbs.blockchain_db,\n                            \u0026forks_db,\n                            fork_window_size,\n                            Some(target_blockstamp),\n                        )\n                        .expect(\"Fatal error : Fail to apply DBWriteRequest !\");\n\n                        chunk_index += 1;\n                        if chunk_index == 250 {\n                            chunk_index = 0;\n                            apply_pb.inc();\n                        }\n                        wait_begin = SystemTime::now();\n                    }\n                    Ok(SyncJobsMess::End) | Err(_) =\u003e {\n                        log::info!(\"Sync: block worker channel closed.\");\n                        break;\n                    }\n                    Ok(msg) =\u003e fatal_error!(\n                        \"Dev error: block worker receive unexpected message: {:?}\",\n                        msg\n                    ),\n                }\n            }\n        } else {\n            fatal_error!(\"Dev error: block worker must first receive fork window size\")\n        }\n\n        // Increment progress bar (last chunk)\n        apply_pb.inc();\n        // Save blockchain, and fork databases\n        println!();\n        println!(\"Write indexs in files...\");\n        info!(\"Save blockchain and forks databases in files...\");\n        blocks_dbs.save_dbs();\n        forks_db.save_dbs();\n\n        // Send finish signal\n        sender_sync_thread\n            .send(MessForSyncThread::ApplyFinish())\n            .expect(\"Fatal error : sync_thread unrechable !\");\n        let blocks_job_duration =\n            SystemTime::now().duration_since(blocks_job_begin).unwrap() - all_wait_duration;\n        info!(\n            \"blocks_job_duration={},{:03} seconds.\",\n            blocks_job_duration.as_secs(),\n            blocks_job_duration.subsec_millis()\n        );\n    });\n}\n","traces":[{"line":20,"address":4488640,"length":1,"stats":{"Line":0}},{"line":30,"address":4488696,"length":1,"stats":{"Line":0}},{"line":31,"address":5436077,"length":1,"stats":{"Line":0}},{"line":34,"address":5436191,"length":1,"stats":{"Line":0}},{"li cy_params: Option\u003cCurrencyParameters\u003e,\n    pub dbs_path: PathBuf,\n    pub target_blockstamp: Blockstamp,\n    // senders\n    pub sender_blocks_thread: mpsc::Sender\u003cSyncJobsMess\u003e,\n    pub sender_wot_thread: mpsc::Sender\u003cSyncJobsMess\u003e,\n    pub sender_tx_thread: mpsc::Sender\u003cSyncJobsMess\u003e,\n    // pool\n    pub certs_count: i32,\n    pub current_blockstamp: Blockstamp,\n    pub blocks_not_expiring: VecDeque\u003cu64\u003e,\n    pub last_block_expiring: isize,\n    // databases\n    pub wot_index: HashMap\u003cPubKey, NodeId\u003e,\n    pub wot_databases: WotsV10DBs,\n    pub certs_db: BinDB\u003cCertsExpirV10Datas\u003e,\n    // time measurement\n    pub wait_begin: SystemTime,\n    pub all_wait_duration: Duration,\n    pub all_verif_block_hashs_duration: Duration,\n    pub all_apply_valid_block_duration: Duration,\n}\n\nimpl BlockApplicator {\n    pub fn apply(\u0026mut self, block_doc: BlockDocument) {\n        self.all_wait_duration += SystemTime::now().duration_since(self.wait_begin).unwrap();\n\n        // Verify block hashs\n        let verif_block_hashs_begin = SystemTime::now();\n        if self.verif_inner_hash {\n            dubp::check::hashs::verify_block_hashs(\u0026block_doc)\n                .expect(\"Receive wrong block, please reset data and resync !\");\n        }\n        self.all_verif_block_hashs_duration += SystemTime::now()\n            .duration_since(verif_block_hashs_begin)\n            .unwrap();\n\n        // Push block common_time in blocks_not_expiring\n        self.blocks_not_expiring.push_back(block_doc.common_time());\n        // Get blocks_expiring\n        let mut blocks_expiring = Vec::new();\n        while self.blocks_not_expiring.front().cloned()\n            \u003c Some(block_doc.common_time() - unwrap!(self.currency_params).sig_validity)\n        {\n            self.last_block_expiring += 1;\n            blocks_expiring.push(BlockNumber(self.last_block_expiring as u32));\n            self.blocks_not_expiring.pop_front();\n        }\n\n        // Find expire_certs\n        let expire_certs =\n            durs_blockchain_dal::readers::certs::find_expire_certs(\u0026self.certs_db, blocks_expiring)\n                .expect(\"find_expire_certs() : DALError\");\n\n        // Get block blockstamp\n        let blockstamp = block_doc.blockstamp();\n\n        // Apply block\n        let apply_valid_block_begin = SystemTime::now();\n        if let Ok(ValidBlockApplyReqs(block_req, wot_db_reqs, currency_db_reqs)) =\n            apply_valid_block::\u003cRustyWebOfTrust\u003e(\n                block_doc,\n                \u0026mut self.wot_index,\n                \u0026self.wot_databases.wot_db,\n                \u0026expire_certs,\n            )\n        {\n            self.all_apply_valid_block_duration += SystemTime::now()\n                .duration_since(apply_valid_block_begin)\n                .unwrap();\n            self.current_blockstamp = blockstamp;\n            debug!(\"Apply db requests...\");\n            // Send block request to blocks worker thread\n            self.sender_blocks_thread\n                .send(SyncJobsMess::BlocksDBsWriteQuery(block_req.clone()))\n                .expect(\n                    \"Fail to communicate with blocks worker thread, please reset data \u0026 resync !\",\n                );\n            // Send wot requests to wot worker thread\n            for req in wot_db_reqs {\n                if let WotsDBsWriteQuery::CreateCert(\n                    ref _source_pubkey,\n                    ref source,\n                    ref target,\n                    ref created_block_id,\n                    ref _median_time,\n                ) = req\n                {\n                    self.certs_count += 1;\n                    // Add cert in certs_db\n                    self.certs_db\n                        .write(|db| {\n                            let mut created_certs =\n                                db.get(\u0026created_block_id).cloned().unwrap_or_default();\n                            created_certs.insert((*source, *target));\n                            db.insert(*created_block_id, created_certs);\n                        })\n                        .expect(\"RustBreakError : please reset data and resync !\");\n                }\n                self.sender_wot_thread\n                    .send(SyncJobsMess::WotsDBsWriteQuery(\n                        self.current_blockstamp,\n                        Box::new(unwrap!(self.currency_params)),\n                        req.clone(),\n                    ))\n                    .expect(\n                        \"Fail to communicate with tx worker thread, please reset data \u0026 resync !\",\n                    )\n            }\n            // Send blocks and wot requests to wot worker thread\n            for req in currency_db_reqs {\n                self.sender_tx_thread\n                    .send(SyncJobsMess::CurrencyDBsWriteQuery(\n                        self.current_blockstamp,\n                        req.clone(),\n                    ))\n                    .expect(\n                        \"Fail to communicate with tx worker thread, please reset data \u0026 resync !\",\n                    );\n            }\n            debug!(\"Success to apply block #{}\", self.current_blockstamp.id.0);\n            if self.current_blockstamp.id.0 \u003e= self.target_blockstamp.id.0 {\n                if self.current_blockstamp == self.target_blockstamp {\n                    // Sync completed\n                    return;\n                } else {\n                    fatal_error!(\"Fatal Error : we get a fork, please reset data and sync again !\");\n                }\n            }\n        } else {\n            fatal_error!(\n                \"Fatal error : fail to stack up block #{}\",\n                self.current_blockstamp.id.0 + 1\n            )\n        }\n        self.wait_begin = SystemTime::now();\n    }\n}\n","traces" U Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::sync::*;\nuse std::sync::mpsc;\n\npub fn execute(\n    pool: \u0026ThreadPool,\n    profile_path: PathBuf,\n    sender_sync_thread: mpsc::Sender\u003cMessForSyncThread\u003e,\n    recv: mpsc::Receiver\u003cSyncJobsMess\u003e,\n) {\n    // Launch tx_worker thread\n    pool.execute(move || {\n        let tx_job_begin = SystemTime::now();\n        // Open databases\n        let db_path = durs_conf::get_blockchain_db_path(profile_path);\n        let databases = CurrencyV10DBs::open(Some(\u0026db_path));\n\n        // Listen db requets\n        let mut all_wait_duration = Duration::from_millis(0);\n        let mut wait_begin = SystemTime::now();\n        while let Ok(SyncJobsMess::CurrencyDBsWriteQuery(blockstamp, req)) = recv.recv() {\n            all_wait_duration += SystemTime::now().duration_since(wait_begin).unwrap();\n            // Apply db request\n            req.apply(\u0026blockstamp, \u0026databases)\n                .expect(\"Fatal error : Fail to apply DBWriteRequest !\");\n            wait_begin = SystemTime::now();\n        }\n        // Save tx, utxo, du and balances databases\n        info!(\"Save tx and sources database in file...\");\n        databases.save_dbs(true, true);\n\n        // Send finish signal\n        sender_sync_thread\n            .send(MessForSyncThread::ApplyFinish())\n            .expect(\"Fatal error : sync_thread unrechable !\");\n        let tx_job_duration =\n            SystemTime::now().duration_since(tx_job_begin).unwrap() - all_wait_duration;\n        info!(\n            \"tx_job_duration={},{:03} seconds.\",\n            tx_job_duration.as_secs(),\n            tx_job_duration.subsec_millis()\n        );\n    });\n}\n","traces":[{"line":19,"address":4362016,"length":1,"stats":{"Line":0}},{"line":26,"address":4353520,"length":1,"stats":{"Line":0}},{"line":27,"address":4353527,"length":1,"stats":{"
