id, current_block_id)\n                })\n                .collect();\n            identities.sort_by(|i1, i2| {\n                i1.idty_doc\n                    .blockstamp()\n                    .id\n                    .cmp(\u0026i2.idty_doc.blockstamp().id)\n            });\n            identities\n                .into_iter()\n                .skip(filters.paging.page_size * filters.paging.page_number)\n                .take(filters.paging.page_size)\n                .cloned()\n                .collect()\n        })?)\n    }\n}\n\n/// Get identity in databases\npub fn get_identity(\n    db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    pubkey: \u0026PubKey,\n) -\u003e Result\u003cOption\u003cDALIdentity\u003e, DALError\u003e {\n    Ok(db.read(|db| {\n        if let Some(member_datas) = db.get(\u0026pubkey) {\n            Some(member_datas.clone())\n        } else {\n            None\n        }\n    })?)\n}\n\n/// Get uid from pubkey\npub fn get_uid(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    pubkey: PubKey,\n) -\u003e Result\u003cOption\u003cString\u003e, DALError\u003e {\n    Ok(identities_db.read(|db| {\n        if let Some(dal_idty) = db.get(\u0026pubkey) {\n            Some(String::from(dal_idty.idty_doc.username()))\n        } else {\n            None\n        }\n    })?)\n}\n\n/// Get pubkey from uid\npub fn get_pubkey_from_uid(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    uid: \u0026str,\n) -\u003e Result\u003cOption\u003cPubKey\u003e, DALError\u003e {\n    Ok(identities_db.read(|db| {\n        for (pubkey, dal_idty) in db {\n            if uid == dal_idty.idty_doc.username() {\n                return Some(*pubkey);\n            }\n        }\n        None\n    })?)\n}\n\n/// Get wot_id index\npub fn get_wot_index(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n) -\u003e Result\u003cHashMap\u003cPubKey, NodeId\u003e, DALError\u003e {\n    Ok(identities_db.read(|db| {\n        db.iter()\n            .map(|(pubkey, member_datas)| (*pubkey, member_datas.wot_id))\n            .collect()\n    })?)\n}\n\n#[cfg(test)]\nmod test {\n\n    use super::*;\n    use crate::entities::identity::*;\n    use crate::filters::PagingFilter;\n    use crate::*;\n    use dubp_documents::Blockstamp;\n    use dup_crypto_tests_tools::mocks::pubkey;\n    use durs_common_tests_tools::collections::slice_same_elems;\n\n    fn gen_mock_dal_idty(pubkey: PubKey, created_block_id: BlockNumber) -\u003e DALIdentity {\n        DALIdentity {\n            hash: \"\".to_owned(),\n            state: DALIdentityState::Member(vec![]),\n            joined_on: Blockstamp::default(),\n            expired_on: None,\n            revoked_on: None,\n            idty_doc: dubp_documents_tests_tools::mocks::identity::gen_mock_idty(\n                pubkey,\n                created_block_id,\n            ),\n            wot_id: NodeId(0),\n            ms_created_block_id: BlockNumber(0),\n            ms_chainable_on: vec![],\n            cert_chainable_on: vec![],\n        }\n    }\n\n    #[test]\n    fn test_get_identities() -\u003e Result\u003c(), DALError\u003e {\n        // Create mock identities\n        let mock_identities = vec![\n            gen_mock_dal_idty(pubkey('A'), BlockNumber(0)),\n            gen_mock_dal_idty(pubkey('B'), BlockNumber(1)),\n            gen_mock_dal_idty(pubkey('C'), BlockNumber(3)),\n            gen_mock_dal_idty(pubkey('D'), BlockNumber(4)),\n            gen_mock_dal_idty(pubkey('E'), BlockNumber(5)),\n        ];\n\n        // Write mock identities in DB\n        let identities_db =\n            BinDB::Mem(open_memory_db::\u003cIdentitiesV10Datas\u003e().expect(\"Fail to create memory DB !\"));\n        for idty in \u0026mock_identities {\n            identities_db.write(|db| {\n                db.insert(idty.idty_doc.issuers()[0], idty.clone());\n            })?;\n        }\n\n        // Test default filters\n        let mut filters = IdentitiesFilter::default();\n        assert!(slice_same_elems(\n            \u0026mock_identities,\n            \u0026get_identities(\u0026identities_db, filters, BlockNumber(5))?\n        ));\n\n        // Test by pubkey filter\n        filters = IdentitiesFilter::by_pubkey(pubkey('A'));\n        assert_eq!(\n            vec![mock_identities[0].clone()],\n            get_identities(\u0026identities_db, filters, BlockNumber(5))?\n        );\n        filters = IdentitiesFilter::by_pubkey(pubkey('C'));\n        assert_eq!(\n            vec![mock_identities[2].clone()],\n            get_identities(\u0026identities_db, filters, BlockNumber(5))?\n        );\n\n        // Test paging filter with little page size\n        filters = IdentitiesFilter {\n            paging: PagingFilter {\n                from: BlockNumber(0),\n                to: None,\n                page_size: 2,\n                page_number: 1,\n            },\n            by_pubkey: None,\n        };\n        assert!(slice_same_elems(\n            \u0026vec![mock_identities[2].clone(), mock_identities[3].clone()],\n            \u0026get_identities(\u0026identities_db, filters, BlockNumber(5))?\n        ));\n\n        // Test paging filter with limited interval\n        filters = IdentitiesFilter {\n            paging: PagingFilter {\n                from: BlockNumber(2),\n                to: Some(BlockNumber(3)),\n                page_size: 50,\n                page_number: 0,\n            },\n            by_pubkey: None,\n        };\n        assert_eq!(\n            vec![mock_identities[2].clone()],\n            get_identities(\u0026identities_db, filters, BlockNumber(5))?\n        );\n\n        Ok(())\n    }\n}\n","traces":[{"line":25,"address":4759616,"length":1,"stats":{"Line":1}},{"line":30,"address":4759647,"length":1,"stats":{"Line":1}},{"line":31,"address":4226736,"length":1,"stats":{"Line":2}},{"line":32,"address":4760361,"length":1,"stats":{"Line":1}},{"line":34,"address":4760557,"length":1,"stats":{"Line":0}},{"line":36," rypto::keys::PubKey;\nuse durs_common_tools::fatal_error;\nuse durs_wot::operations::centrality::{CentralitiesCalculator, UlrikBrandesCentralityCalculator};\nuse durs_wot::operations::distance::{\n    DistanceCalculator, RustyDistanceCalculator, WotDistance, WotDistanceParameters,\n};\nuse durs_wot::{NodeId, WebOfTrust};\nuse std::collections::HashMap;\n\n/// CENTRALITY_CALCULATOR\npub static CENTRALITY_CALCULATOR: UlrikBrandesCentralityCalculator =\n    UlrikBrandesCentralityCalculator {};\n\n/// DISTANCE_CALCULATOR\npub static DISTANCE_CALCULATOR: RustyDistanceCalculator = RustyDistanceCalculator {};\n\n/// Get sentry requirement\npub fn get_sentry_requirement(members_count: usize, step_max: u32) -\u003e u32 {\n    match step_max {\n        5 =\u003e {\n            if members_count \u003c 33 {\n                2\n            } else if members_count \u003c 244 {\n                3\n            } else if members_count \u003c 1_025 {\n                4\n            } else if members_count \u003c 3_126 {\n                5\n            } else if members_count \u003c 7_777 {\n                6\n            } else if members_count \u003c 16_808 {\n                7\n            } else if members_count \u003c 32_769 {\n                8\n            } else if members_count \u003c 59_050 {\n                9\n            } else if members_count \u003c 100_001 {\n                10\n            } else if members_count \u003c 161_052 {\n                11\n            } else if members_count \u003c 248_833 {\n                12\n            } else if members_count \u003c 371_294 {\n                13\n            } else if members_count \u003c 537_825 {\n                14\n            } else if members_count \u003c 759_376 {\n                15\n            } else if members_count \u003c 1_048_577 {\n                16\n            } else if members_count \u003c 1_419_858 {\n                17\n            } else if members_count \u003c 1_889_569 {\n                18\n            } else {\n                fatal_error!(\n                    \"get_sentry_requirement not define for members_count greater than 1_889_569 !\"\n                );\n            }\n        }\n        _ =\u003e fatal_error!(\"get_sentry_requirement not define for step_max != 5 !\"),\n    }\n}\n\n/// Compute average density\npub fn calculate_average_density\u003cT: WebOfTrust\u003e(wot: \u0026T) -\u003e usize {\n    let enabled_members = wot.get_enabled();\n    let enabled_members_count = enabled_members.len();\n    let mut count_actives_links: usize = 0;\n    for member in \u0026enabled_members {\n        count_actives_links += wot\n            .issued_count(*member)\n            .unwrap_or_else(|| fatal_error!(\"Fail to get issued_count of wot_id {}\", (*member).0));\n    }\n    ((count_actives_links as f32 / enabled_members_count as f32) * 1_000.0) as usize\n}\n\n/// Compute distances\npub fn compute_distances\u003cT: WebOfTrust + Sync\u003e(\n    wot: \u0026T,\n    sentry_requirement: u32,\n    step_max: u32,\n    x_percent: f64,\n) -\u003e (usize, Vec\u003cusize\u003e, usize, Vec\u003cusize\u003e) {\n    let members_count = wot.get_enabled().len();\n    let mut distances = Vec::new();\n    let mut average_distance: usize = 0;\n    let mut connectivities = Vec::new();\n    let mut average_connectivity: usize = 0;\n    for i in 0..wot.size() {\n        let distance_datas: WotDistance = DISTANCE_CALCULATOR\n            .compute_distance(\n                wot,\n                WotDistanceParameters {\n                    node: NodeId(i),\n                    sentry_requirement,\n                    step_max,\n                    x_percent,\n                },\n            )\n            .expect(\"Fatal Error: compute_distance return None !\");\n        let distance = ((f64::from(distance_datas.success)\n            / (x_percent * f64::from(distance_datas.sentries)))\n            * 100.0) as usize;\n        distances.push(distance);\n        average_distance += distance;\n        let connectivity = ((f64::from(distance_datas.success - distance_datas.success_at_border)\n            / (x_percent * f64::from(distance_datas.sentries)))\n            * 100.0) as usize;\n        connectivities.push(connectivity);\n        average_connectivity += connectivity;\n    }\n    average_distance /= members_count;\n    average_connectivity /= members_count;\n    (\n        average_distance,\n        distances,\n        average_connectivity,\n        connectivities,\n    )\n}\n\n/// Compute distance stress centralities\npub fn calculate_distance_stress_centralities\u003cT: WebOfTrust\u003e(wot: \u0026T, step_max: u32) -\u003e Vec\u003cu64\u003e {\n    CENTRALITY_CALCULATOR.distance_stress_centralities(wot, step_max as usize)\n}\n\n/// Compute median issuers frame\npub fn compute_median_issuers_frame\u003cS: std::hash::BuildHasher\u003e(\n    current_block: \u0026DALBlock,\n    current_frame: \u0026HashMap\u003cPubKey, usize, S\u003e,\n) -\u003e usize {\n    if !current_frame.is_empty() {\n        let mut current_frame_vec: Vec\u003c_\u003e = current_frame.values().cloned().collect();\n        current_frame_vec.sort_unstable();\n\n        // Calculate median\n        let mut median_index = match current_block.block.issuers_count() % 2 {\n            1 =\u003e (current_block.block.issuers_count() / 2) + 1,\n            _ =\u003e current_block.block.issuers_count() / 2,\n        };\n        if median_index \u003e= current_block.block.issuers_count() {\n            median_index = current_block.block.issuers_count() - 1;\n        }\n        current_frame_vec[median_index]\n\n    /*// Calculate second tiercile index\n    let mut second_tiercile_index = match self.block.issuers_count % 3 {\n        1 | 2 =\u003e (self.block.issuers_count as f64 * (2.0 / 3.0)) as usize + 1,\n        _ =\u003e (self.block.issuers_count as f64 * (2.0 / 3.0)) as usize,\n    };\n    if second_tiercile_index \u003e= self.block.issuers_count {\n        second_tiercile_i n\n    // Insert head block in fork tree\n    let removed_blockstamps = crate::writers::fork_tree::insert_new_head_block(\n        \u0026forks_dbs.fork_tree_db,\n        dal_block.blockstamp(),\n    )?;\n\n    // Insert head block in ForksBlocks\n    forks_dbs.fork_blocks_db.write(|db| {\n        db.insert(dal_block.blockstamp(), dal_block);\n    })?;\n\n    // Remove too old blocks\n    forks_dbs.fork_blocks_db.write(|db| {\n        for blockstamp in removed_blockstamps {\n            db.remove(\u0026blockstamp);\n        }\n    })?;\n\n    Ok(())\n}\n\n/// Insert new fork Block in databases\npub fn insert_new_fork_block(forks_dbs: \u0026ForksDBs, dal_block: DALBlock) -\u003e Result\u003cbool, DALError\u003e {\n    if crate::writers::fork_tree::insert_new_fork_block(\n        \u0026forks_dbs.fork_tree_db,\n        dal_block.block.blockstamp(),\n        unwrap!(dal_block.block.previous_hash()),\n    )? {\n        // Insert in ForksBlocks\n        forks_dbs.fork_blocks_db.write(|db| {\n            db.insert(dal_block.blockstamp(), dal_block.clone());\n        })?;\n\n        // As long as orphan blocks can succeed the last inserted block, they are inserted\n        if let Some(stackables_blocks) = forks_dbs\n            .orphan_blocks_db\n            .read(|db| db.get(\u0026dal_block.blockstamp()).cloned())?\n        {\n            for stackable_block in stackables_blocks {\n                let _ = insert_new_fork_block(forks_dbs, stackable_block);\n            }\n        }\n\n        Ok(true)\n    } else {\n        let previous_blockstamp = dal_block.previous_blockstamp();\n\n        // Get orphanBlocks vector\n        let mut orphan_blocks = if let Some(orphan_blocks) = forks_dbs\n            .orphan_blocks_db\n            .read(|db| db.get(\u0026previous_blockstamp).cloned())?\n        {\n            orphan_blocks\n        } else {\n            Vec::new()\n        };\n\n        // Add fork block\n        orphan_blocks.push(dal_block);\n\n        // Update OrphanBlocks DB\n        forks_dbs.orphan_blocks_db.write(|db| {\n            db.insert(previous_blockstamp, orphan_blocks);\n        })?;\n\n        Ok(false)\n    }\n}\n","traces":[{"line":24,"address":6786928,"length":1,"stats":{"Line":1}},{"line":30,"address":4726976,"length":1,"stats":{"Line":2}},{"line":31,"address":4726993,"length":1,"stats":{"Line":1}},{"line":35,"address":6787504,"length":1,"stats":{"Line":1}},{"line":36,"address":6787444,"length":1,"stats":{"Line":1}},{"line":37,"address":6787473,"length":1,"stats":{"Line":1}},{"line":41,"address":4727088,"length":1,"stats":{"Line":2}},{"line":42,"address":4727100,"length":1,"stats":{"Line":1}},{"line":46,"address":4727328,"length":1,"stats":{"Line":2}},{"line":47,"address":4727340,"length":1,"stats":{"Line":1}},{"line":48,"address":4727692,"length":1,"stats":{"Line":1}},{"line":52,"address":6788626,"length":1,"stats":{"Line":1}},{"line":56,"address":6789168,"length":1,"stats":{"Line":1}},{"line":57,"address":6789189,"length":1,"stats":{"Line":1}},{"line":58,"address":6789269,"length":1,"stats":{"Line":1}},{"line":59,"address":6789277,"length":1,"stats":{"Line":1}},{"line":60,"address":6789346,"length":1,"stats":{"Line":1}},{"line":63,"address":4727792,"length":1,"stats":{"Line":2}},{"line":64,"address":4727809,"length":1,"stats":{"Line":1}},{"line":68,"address":6790230,"length":1,"stats":{"Line":1}},{"line":70,"address":4727920,"length":1,"stats":{"Line":2}},{"line":72,"address":6790858,"length":1,"stats":{"Line":0}},{"line":73,"address":6793052,"length":1,"stats":{"Line":0}},{"line":79,"address":6791383,"length":1,"stats":{"Line":0}},{"line":82,"address":6791390,"length":1,"stats":{"Line":0}},{"line":84,"address":4728032,"length":1,"stats":{"Line":0}},{"line":86,"address":6792028,"length":1,"stats":{"Line":0}},{"line":88,"address":6792094,"length":1,"stats":{"Line":0}},{"line":92,"address":6793598,"length":1,"stats":{"Line":0}},{"line":95,"address":4728112,"length":1,"stats":{"Line":0}},{"line":96,"address":4728 push(written_timestamp + currency_params.sig_period);\n    // Write new identity datas\n    identities_db.write(|db| {\n        db.insert(source_pubkey, member_datas);\n    })?;\n    // Add cert in certs_db\n    certs_db.write(|db| {\n        let mut created_certs = db.get(\u0026created_block_id).cloned().unwrap_or_default();\n        created_certs.insert((source, target));\n        db.insert(created_block_id, created_certs);\n    })?;\n    Ok(())\n}\n\n/// Revert writtent certification\npub fn revert_write_cert(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    certs_db: \u0026BinDB\u003cCertsExpirV10Datas\u003e,\n    compact_doc: CompactCertificationDocumentV10,\n    source: NodeId,\n    target: NodeId,\n) -\u003e Result\u003c(), DALError\u003e {\n    // Remove CertsExpirV10Datas entry\n    certs_db.write(|db| {\n        let mut certs = db\n            .get(\u0026compact_doc.block_number)\n            .cloned()\n            .unwrap_or_default();\n        certs.remove(\u0026(source, target));\n        db.insert(compact_doc.block_number, certs);\n    })?;\n    // Pop last cert_chainable_on\n    identities_db.write(|db| {\n        if let Some(mut member_datas) = db.get(\u0026compact_doc.issuer).cloned() {\n            member_datas.cert_chainable_on.pop();\n            db.insert(compact_doc.issuer, member_datas);\n        }\n    })?;\n    Ok(())\n}\n\n/// Revert \"certification expiry\" event in databases\npub fn revert_expire_cert(\n    certs_db: \u0026BinDB\u003cCertsExpirV10Datas\u003e,\n    source: NodeId,\n    target: NodeId,\n    created_block_id: BlockNumber,\n) -\u003e Result\u003c(), DALError\u003e {\n    // Reinsert CertsExpirV10Datas entry\n    certs_db.write(|db| {\n        let mut certs = db.get(\u0026created_block_id).cloned().unwrap_or_default();\n        certs.insert((source, target));\n        db.insert(created_block_id, certs);\n    })?;\n    Ok(())\n}\n\n/// Apply \"certification expiry\" event in databases\npub fn expire_certs(\n    certs_db: \u0026BinDB\u003cCertsExpirV10Datas\u003e,\n    created_block_id: BlockNumber,\n) -\u003e Result\u003c(), DALError\u003e {\n    // Remove CertsExpirV10Datas entries\n    certs_db.write(|db| {\n        db.remove(\u0026created_block_id);\n    })?;\n    Ok(())\n}\n","traces":[{"line":24,"address":6735200,"length":1,"stats":{"Line":0}},{"line":35,"address":4237120,"length":1,"stats":{"Line":0}},{"line":36,"address":4237137,"length":1,"stats":{"Line":0}},{"line":41,"address":6735777,"length":1,"stats":{"Line":0}},{"line":43,"address":6735769,"length":1,"stats":{"Line":0}},{"line":45,"address":4237232,"length":1,"stats":{"Line":0}},{"line":46,"address":4237244,"length":1,"stats":{"Line":0}},{"line":49,"address":4237392,"length":1,"stats":{"Line":0}},{"line":50,"address":4237404,"length":1,"stats":{"Line":0}},{"line":51,"address":4237501,"length":1,"stats":{"Line":0}},{"line":52,"address":4237563,"length":1,"stats":{"Line":0}},{"line":54,"address":6736688,"length":1,"stats":{"Line":0}},{"line":58,"address":6737088,"length":1,"stats":{"Line":0}},{"line":66,"address":4237760,"length":1,"stats":{"Line":0}},{"line":67,"address":4237772,"length":1,"stats":{"Line":0}},{"line":68,"address":4237785,"length":1,"stats":{"Line":0}},{"line":70,"address":4237856,"length":1,"stats":{"Line":0}},{"line":71,"address":4237869,"length":1,"stats":{"Line":0}},{"line":72,"address":4237923,"length":1,"stats":{"Line":0}},{"line":75,"address":4238112,"length":1,"stats":{"Line":0}},{"line":76,"address":4238129,"length":1,"stats":{"Line":0}},{"line":77,"address":4238281,"length":1,"stats":{"Line":0}},{"line":78,"address":4238311,"length":1,"stats":{"Line":0}},{"line":81,"address":6737906,"length":1,"stats":{"Line":0}},{"line":85,"address":6738032,"length":1,"stats":{"Line":0}},{"line":92,"address":4238688,"length":1,"stats":{"Line":0}},{"line":93,"address":4238700,"length":1,"stats":{"Line":0}},{"line":94,"address":4238797,"length":1,"stats":{"Line":0}},{"line":95,"address":4238859,"len  UDsV10DB\n    du_db.write(|db| {\n        for pubkey in members {\n            let mut pubkey_dus = db.get(\u0026pubkey).cloned().unwrap_or_default();\n            if revert {\n                pubkey_dus.remove(\u0026du_block_id);\n            } else {\n                pubkey_dus.insert(du_block_id);\n            }\n            db.insert(*pubkey, pubkey_dus);\n        }\n    })?;\n    // Get members balances\n    let members_balances: HashMap\u003cPubKey, (SourceAmount, HashSet\u003cUTXOIndexV10\u003e)\u003e = balances_db\n        .read(|db| {\n            let mut members_balances = HashMap::new();\n            for pubkey in members {\n                members_balances.insert(\n                    *pubkey,\n                    db.get(\u0026UTXOConditionsGroup::Single(\n                        TransactionOutputCondition::Sig(*pubkey),\n                    ))\n                    .cloned()\n                    .unwrap_or_default(),\n                );\n            }\n            members_balances\n        })?;\n    // Increase/Decrease members balance\n    let members_balances: Vec\u003c(PubKey, (SourceAmount, HashSet\u003cUTXOIndexV10\u003e))\u003e = members_balances\n        .iter()\n        .map(|(pubkey, (balance, utxos_indexs))| {\n            let new_balance = if revert {\n                *balance - *du_amount\n            } else {\n                *balance + *du_amount\n            };\n            (*pubkey, (new_balance, utxos_indexs.clone()))\n        })\n        .collect();\n    // Write new members balance\n    balances_db.write(|db| {\n        for (pubkey, (balance, utxos_indexs)) in members_balances {\n            db.insert(\n                UTXOConditionsGroup::Single(TransactionOutputCondition::Sig(pubkey)),\n                (balance, utxos_indexs),\n            );\n        }\n    })?;\n    Ok(())\n}\n","traces":[{"line":24,"address":9024256,"length":1,"stats":{"Line":1}},{"line":32,"address":9024334,"length":1,"stats":{"Line":1}},{"line":37,"address":638 rms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::entities::fork_tree::ForkTree;\nuse crate::*;\nuse dubp_documents::*;\n\n/// Insert new head Block in fork tree,\n/// return vector of removed blockstamps\npub fn insert_new_head_block(\n    fork_tree_db: \u0026BinDB\u003cForksTreeV10Datas\u003e,\n    blockstamp: Blockstamp,\n) -\u003e Result\u003cVec\u003cBlockstamp\u003e, DALError\u003e {\n    fork_tree_db.write(|fork_tree| {\n        let parent_id_opt = if blockstamp.id.0 \u003e 0 \u0026\u0026 fork_tree.size() \u003e 0 {\n            Some(fork_tree.get_main_branch_node_id(BlockNumber(blockstamp.id.0 - 1))\n                .expect(\"Fatal error: fail to insert new head block : previous block not exist in main branch\"))\n        } else {\n            None\n        };\n        fork_tree.insert_new_node(blockstamp, parent_id_opt, true);\n    })?;\n\n    Ok(fork_tree_db.read(ForkTree::get_removed_blockstamps)?)\n}\n\n/// Insert new fork block in fork tree only if parent exist in fork tree (orphan block not inserted)\n/// Returns true if block has a parent and has therefore been inserted, return false if block is orphaned\npub fn insert_new_fork_block(\n    fork_tree_db: \u0026BinDB\u003cForksTreeV10Datas\u003e,\n    blockstamp: Blockstamp,\n    previous_hash: Hash,\n) -\u003e Result\u003cbool, DALError\u003e {\n    let previous_blockstamp = Blockstamp {\n        id: BlockNumber(blockstamp.id.0 - 1),\n        hash: BlockHash(previous_hash),\n    };\n\n    let parent_id_opt =\n        fork_tree_db.read(|fork_tree| fork_tree.find_node_with_blockstamp(\u0026previous_blockstamp))?;\n\n    if let Some(parent_id) = parent_id_opt {\n        fork_tree_db.write(|fork_tree| {\n            fork_tree.insert_new_node(blockstamp, Some(parent_id), false);\n        })?;\n        Ok(true)\n    } else {\n        Ok(false)\n    }\n}\n\n/// Modify the main branch (function to call after a successful roolback)\npub fn change_main_branch(\n    forks_dbs: \u0026ForksDBs,\n    old_current_blockstamp: Blockstamp,\n    new_current_blockstamp: Blockstamp,\n) -\u003e Result\u003c(), DALError\u003e {\n    forks_dbs.fork_tree_db.write(|tree| {\n        tree.change_main_branch(old_current_blockstamp, new_current_blockstamp);\n    })?;\n\n    let removed_blockstamps = forks_dbs\n        .fork_tree_db\n        .read(ForkTree::get_removed_blockstamps)?;\n\n    // Remove too old blocks\n    forks_dbs.fork_blocks_db.write(|db| {\n        for blockstamp in removed_blockstamps {\n            db.remove(\u0026blockstamp);\n        }\n    })?;\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod test {\n\n    use super::*;\n    use crate::entities::fork_tree::TreeNodeId;\n    use dup_currency_params::constants::DEFAULT_FORK_WINDOW_SIZE;\n\n    #[test]\n    fn test_insert_new_head_block() -\u003e Result\u003c(), DALError\u003e {\n        // Create mock datas\n        let blockstamps =\n            dubp_documents_tests_tools::mocks::generate_blockstamps(*DEFAULT_FORK_WINDOW_SIZE + 2);\n        let fork_tree_db = open_db::\u003cForksTreeV10Datas\u003e(None, \"\")?;\n\n        // Insert genesis block\n        assert_eq!(\n            Ok(vec![]),\n            insert_new_head_block(\u0026fork_tree_db, blockstamps[0])\n        );\n\n        // Check tree state\n        assert_eq!(1, fork_tree_db.read(|tree| tree.size())?);\n        assert_eq!(\n            vec![(TreeNodeId(0), blockstamps[0])],\n            fork_tree_db.read(|tree| tree.get_sheets())?\n        );\n\n        // Insert FORK_WINDOW_SIZE blocks\n        for i in 1..*DEFAULT_FORK_WINDOW_SIZE {\n            assert_eq!(\n                Ok(vec![]),\n                insert_new_head_block(\u0026fork_tree_db, blockstamps[i])\n            );\n        }\n\n        // Check tree state\n        assert_eq!(\n            *DEFAULT_FORK_WINDOW_SIZE,\n            fork_tree_db.read(|tree| tree.size())?\n        );\n        assert_eq!(\n            vec![(\n                TreeNodeId(*DEFAULT_FORK_WINDOW_SIZE - 1),\n                blockstamps[*DEFAULT_FORK_WINDOW_SIZE - 1]\n            )],\n            fork_tree_db.read(|tree| tree.get_sheets())?\n        );\n\n        // Insert blocks after FORK_WINDOW_SIZE (firsts blocks must be removed)\n        assert_eq!(\n            Ok(vec![blockstamps[0]]),\n            insert_new_head_block(\u0026fork_tree_db, blockstamps[*DEFAULT_FORK_WINDOW_SIZE])\n        );\n        assert_eq!(\n            Ok(vec![blockstamps[1]]),\n            insert_new_head_block(\u0026fork_tree_db, blockstamps[*DEFAULT_FORK_WINDOW_SIZE + 1])\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_insert_new_fork_block() -\u003e Result\u003c(), DALError\u003e {\n        // Create mock datas\n        let blockstamps =\n            dubp_documents_tests_tools::mocks::generate_blockstamps(*DEFAULT_FORK_WINDOW_SIZE + 3);\n        let fork_tree_db = open_db::\u003cForksTreeV10Datas\u003e(None, \"\")?;\n\n        // Insert 4 main blocks\n        for i in 0..4 {\n            assert_eq!(\n                Ok(vec![]),\n                insert_new_head_block(\u0026fork_tree_db, blockstamps[i])\n            );\n        }\n\n        // Check tree state\n        assert_eq!(4, fork_tree_db.read(|tree| tree.size())?);\n        assert_eq!(\n            vec![(TreeNodeId(3), blockstamps[3])],\n            fork_tree_db.read(|tree| tree.get_sheets())?\n        );\n\n        // Insert first fork block at child of block 2\n        let fork_blockstamp = Blockstamp {\n            id: BlockNumber(3),\n            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('A')),\n        };\n        assert_eq!(\n            Ok(true),\n            insert_new_fork_block(\u0026fork_tree_db, fork_blockstamp, blockstamps[2].hash.0)\n        );\n\n        // Check tree state\n        assert_eq!(5, fork_tree_db.read(|tree| tree.size())?);\n        assert!(durs_common_tests_tools::collections::slice_same_elems(\n            \u0026vec![\n                (TreeNodeId(3), blockstamps[3]),\n                (TreeNodeId(4), fork_blockstamp)\n            ],\n            \u0026fork_tree_db.read(|tree| tree.get_sheets())?\n        ));\n\n        // Insert second fork block at child of first fork block\n        let fork_blockstamp_2 = Blockstamp {\n            id: BlockNumber(4),\n            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('B')),\n        };\n        assert_eq!(\n            Ok(true),\n            insert_new_fork_block(\u0026fork_tree_db, fork_blockstamp_2, fork_blockstamp.hash.0)\n        );\n\n        // Check tree state\n        assert_eq!(6, fork_tree_db.read(|tree| tree.size())?);\n        assert!(durs_common_tests_tools::collections::slice_same_elems(\n            \u0026vec![\n                (TreeNodeId(3), blockstamps[3]),\n                (TreeNodeId(5), fork_blockstamp_2)\n            ],\n            \u0026fork_tree_db.read(|tree| tree.get_sheets())?\n        ));\n\n        // Insert FORK_WINDOW_SIZE blocks\n        for i in 4..*DEFAULT_FORK_WINDOW_SIZE {\n            assert_eq!(\n                Ok(vec![]),\n                insert_new_head_block(\u0026fork_tree_db, blockstamps[i])\n            );\n        }\n\n        // Check tree state\n        assert_eq!(\n            *DEFAULT_FORK_WINDOW_SIZE + 2,\n            fork_tree_db.read(|tree| tree.size())?\n        );\n        assert!(durs_common_tests_tools::collections::slice_same_elems(\n            \u0026vec![\n                (\n                    TreeNodeId(*DEFAULT_FORK_WINDOW_SIZE + 1),\n                    blockstamps[*DEFAULT_FORK_WINDOW_SIZE - 1]\n                ),\n                (TreeNodeId(5), fork_blockstamp_2)\n            ],\n            \u0026fork_tree_db.read(|tree| tree.get_sheets())?\n        ));\n\n        // Insert 2 new main blocks (too old blocks must be removed)\n        for i in 0..2 {\n            assert_eq!(\n                Ok(vec![blockstamps[i]]),\n                insert_new_head_block(\u0026fork_tree_db, blockstamps[*DEFAULT_FORK_WINDOW_SIZE + i])\n            );\n        }\n\n        // Insert one new main block (fork branch must be removed)\n        assert_eq!(\n            Ok(vec![blockstamps[2], fork_blockstamp_2, fork_blockstamp]),\n            insert_new_head_block(\u0026fork_tree_db, blockstamps[*DEFAULT_FORK_WINDOW_SIZE + 2])\n        );\n\n        // Check tree state\n        assert_eq!(\n            *DEFAULT_FORK_WINDOW_SIZE,\n            fork_tree_db.read(|tree| tree.size())?\n        );\n        assert_eq!(\n            vec![(\n                TreeNodeId(*DEFAULT_FORK_WINDOW_SIZE + 4),\n                blockstamps[*DEFAULT_FORK_WINDOW_SIZE + 2]\n            )],\n            fork_tree_db.read(|tree| tree.get_sheets())?\n        );\n\n        Ok(())\n    }\n}\n","traces":[{"line":22,"address":4722992,"length":1,"stats":{"Line":2}},{"line":26,"address":4723007,"length":1,"stats":{"Line":4}},{"line":27,"address":7972385,"length":1,"stats":{"Line":2}},{"line":28,"address":7972452,"length":1,"stats":{"Line":2}},{"line":31,"address":7972576,"length":1,"stats":{"Line":2}},{"line":33,"address":7972585,"length":1,"stats":{"Line":2}},{"line":36,"address":4723390,"length":1,"stats":{"Line":2}},{"line":41,"address":4724000,"length":1,"stats":{"Line":2}},{"line":46,"address":4724187,"length":1,"stats":{"Line":2}},{"line":47,"address":4724012,"length":1,"stats":{"Line":2}},{"line":48,"address":4724076,"length":1,"stats":{"Line":2}},{"line":52,"address":4724250,"length":1,"stats":{"Line":4}},{"li "stats":{"Line":1}},{"line":256,"address":7945492,"length":1,"stats":{"Line":1}},{"line":257,"address":7945544,"length":1,"stats":{"Line":1}},{"line":259,"address":7945781,"length":1,"stats":{"Line":2}},{"line":262,"address":7946650,"length":1,"stats":{"Line":1}}],"covered":90,"coverable":115},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain-dal","src","writers","identity.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::entities::identity::{DALIdentity, DALIdentityState};\nuse crate::{BinDB, DALError, IdentitiesV10Datas, MsExpirV10Datas};\nuse dubp_documents::documents::identity::IdentityDocumentV10;\nuse dubp_documents::Document;\nuse dubp_documents::{BlockNumber, Blockstamp};\nuse dup_crypto::keys::PubKey;\nuse dup_currency_params::CurrencyParameters;\nuse durs_common_tools::fatal_error;\nuse durs_wot::NodeId;\n\n/// Remove identity from databases\npub fn revert_create_identity(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    ms_db: \u0026BinDB\u003cMsExpirV10Datas\u003e,\n    pubkey: \u0026PubKey,\n) -\u003e Result\u003c(), DALError\u003e {\n    let dal_idty = identities_db.read(|db| {\n        db.get(\u0026pubkey)\n            .expect(\"Fatal error : try to revert unknow identity !\")\n            .clone()\n    })?;\n    // Remove membership\n    ms_db.write(|db| {\n        let mut memberships = db\n            .get(\u0026dal_idty.ms_created_block_id)\n            .cloned()\n            .expect(\"Try to revert a membership that does not exist !\");\n        memberships.remove(\u0026dal_idty.wot_id);\n        db.insert(dal_idty.ms_created_block_id, memberships);\n    })?;\n    // Remove identity\n    identities_db.write(|db| {\n        db.remove(\u0026dal_idty.idty_doc.issuers()[0]);\n    })?;\n    Ok(())\n}\n\n/// Write identity in databases\npub fn create_identity(\n    currency_params: \u0026CurrencyParameters,\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    ms_db: \u0026BinDB\u003cMsExpirV10Datas\u003e,\n    idty_doc: \u0026IdentityDocumentV10,\n    ms_created_block_id: BlockNumber,\n    wot_id: NodeId,\n    current_blockstamp: Blockstamp,\n    current_bc_time: u64,\n) -\u003e Result\u003c(), DALError\u003e {\n    let mut idty_doc = idty_doc.clone();\n    idty_doc.reduce();\n    let idty = DALIdentity {\n        hash: \"0\".to_string(),\n        state: DALIdentityState::Member(vec![0]),\n        joined_on: current_blockstamp,\n        expired_on: None,\n        revoked_on: None,\n        idty_doc,\n        wot_id,\n        ms_created_block_id,\n        ms_chainable_on: vec![current_bc_time + currency_params.ms_period],\n        cert_chainable_on: vec![],\n    };\n    // Write Identity\n    identities_db.write(|db| {\n        db.insert(idty.idty_doc.issuers()[0], idty.clone());\n    })?;\n    // Write membership\n    ms_db.write(|db| {\n        let mut memberships = db.get(\u0026ms_created_block_id).cloned().unwrap_or_default();\n        memberships.insert(wot_id);\n        db.insert(ms_created_block_id, memberships);\n    })?;\n    Ok(())\n}\n\n/// Apply \"exclude identity\" event\npub fn exclude_identity(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    pubkey: \u0026PubKey,\n    exclusion_blockstamp: \u0026Blockstamp,\n    revert: bool,\n) -\u003e Result\u003c(), DALError\u003e {\n    let mut idty_datas = identities_db\n        .read(|db| db.get(pubkey).cloned())?\n        .expect(\"Fatal error : try to renewal unknow identity !\");\n    idty_datas.state = if revert {\n        match idty_datas.state {\n            DALIdentityState::ExpireMember(renewed_counts) =\u003e {\n                DALIdentityState::Member(renewed_counts)\n            }\n            _ =\u003e fatal_error!(\"Try to revert exclusion for a no excluded identity !\"),\n        }\n    } else {\n        match idty_datas.state {\n            DALIdentityState::Member(renewed_counts) =\u003e {\n                DALIdentityState::ExpireMember(renewed_counts)\n            }\n            _ =\u003e fatal_error!(\"Try to exclude for an already excluded/revoked identity !\"),\n        }\n    };\n    idty_datas.expired_on = if revert {\n        None\n    } else {\n        Some(*exclusion_blockstamp)\n    };\n    // Write new identity datas\n    identities_db.write(|db| {\n        db.insert(*pubkey, idty_datas);\n    })?;\n    Ok(())\n}\n\n/// Apply \"revoke identity\" event\npub fn revoke_identity(\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    pubkey: \u0026PubKey,\n    renewal_blockstamp: \u0026Blockstamp,\n    explicit: bool,\n    revert: bool,\n) -\u003e Result\u003c(), DALError\u003e {\n    let mut member_datas = identities_db\n        .read(|db| db.get(pubkey).cloned())?\n        .expect(\"Fatal error : Try to revoke unknow idty !\");\n\n    member_datas.state = if revert {\n        match member_datas.state {\n            DALIdentityState::ExplicitRevoked(renewed_counts) =\u003e {\n                DALIdentityState::Member(renewed_counts)\n            }\n            DALIdentityState::ExplicitExpireRevoked(renewed_counts)\n            | DALIdentityState::ImplicitRevoked(renewed_counts) =\u003e {\n                DALIdentityState::ExpireMember(renewed_counts)\n            }\n            _ =\u003e fatal_error!(\"Try to revert revoke_identity() for a no revoked idty !\"),\n        }\n    } else {\n        match member_datas.state {\n            DALIdentityState::ExpireMember(renewed_counts) =\u003e {\n                DALIdentityState::ExplicitExpireRevoked(renewed_counts)\n            }\n            DALIdentityState::Member(renewed_counts) =\u003e {\n                if explicit {\n                    DALIdentityState::ExplicitRevoked(renewed_counts)\n                } else {\n                    DALIdentityState::ImplicitRevoked(renewed_counts)\n                }\n            }\n            _ =\u003e fatal_error!(\"Try to revert revoke an already revoked idty !\"),\n        }\n    };\n    member_datas.revoked_on = if revert {\n        None\n    } else {\n        Some(*renewal_blockstamp)\n    };\n\n    identities_db.write(|db| {\n        db.insert(*pubkey, member_datas);\n    })?;\n    Ok(())\n}\n\n/// Apply \"renewal identity\" event in databases\npub fn renewal_identity(\n    currency_params: \u0026CurrencyParameters,\n    identities_db: \u0026BinDB\u003cIdentitiesV10Datas\u003e,\n    ms_db: \u0026BinDB\u003cMsExpirV10Datas\u003e,\n    pubkey: \u0026PubKey,\n    idty_wot_id: NodeId,\n    renewal_timestamp: u64,\n    ms_created_block_id: BlockNumber,\n    revert: bool,\n) -\u003e Result\u003c(), DALError\u003e {\n    // Get idty_datas\n    let mut idty_datas = identities_db\n        .read(|db| db.get(pubkey).cloned())?\n        .expect(\"Fatal error : try to renewal unknow identity !\");\n    // Calculate new state value\n    idty_datas.state = if revert {\n        match idty_datas.state {\n            DALIdentityState::Member(renewed_counts) =\u003e {\n                let mut new_renewed_counts = renewed_counts.clone();\n                new_renewed_counts[renewed_counts.len() - 1] -= 1;\n                if new_renewed_counts[renewed_counts.len() - 1] \u003e 0 {\n                    DALIdentityState::Member(new_renewed_counts)\n                } else {\n                    DALIdentityState::ExpireMember(new_renewed_counts)\n                }\n            }\n            _ =\u003e fatal_error!(\"Try to revert renewal_identity() for an excluded or revoked idty !\"),\n        }\n    } else {\n        match idty_datas.state {\n            DALIdentityState::Member(renewed_counts) =\u003e {\n                let mut new_renewed_counts = renewed_counts.clone();\n                new_renewed_counts[renewed_counts.len() - 1] += 1;\n                DALIdentityState::Member(new_renewed_counts)\n            }\n            DALIdentityState::ExpireMember(renewed_counts) =\u003e {\n                let mut new_renewed_counts = renewed_counts.clone();\n                new_renewed_counts.push(0);\n                DALIdentityState::Member(new_renewed_counts)\n            }\n            _ =\u003e fatal_error!(\"Try to renewed a revoked identity !\"),\n        }\n    };\n    // Calculate new ms_chainable_on value\n    if revert {\n        idty_datas.ms_chainable_on.pop();\n    } else {\n        idty_datas\n            .ms_chainable_on\n            .push(renewal_timestamp + currency_params.ms_period);\n    }\n    // Write new identity datas\n    identities_db.write(|db| {\n        db.insert(*pubkey, idty_datas);\n    })?;\n    // Update MsExpirV10DB\n    ms_db.write(|db| {\n        let mut memberships = db.get(\u0026ms_created_block_id).cloned().unwrap_or_default();\n        memberships.insert(idty_wot_id);\n        db.insert(ms_created_block_id, memberships);\n    })?;\n    Ok(())\n}\n\n/// Remove identity from databases\npub fn remove_identity(db: \u0026BinDB\u003cIdentitiesV10Datas\u003e, pubkey: PubKey) -\u003e Result\u003c(), DALError\u003e {\n    db.write(|db| {\n        db.remove(\u0026pubkey);\n    })?;\n    Ok(())\n}\n","traces":[{"line":27,"address":6105088,"length":1,"stats":{"Line":0}},{"line":32,"address":4757440,"length":1,"stats":{"Line":0}},{"line":33,"address":4757457,"length":1,"stats":{"Line cuments::Blockstamp;\nuse dup_crypto::keys::PubKey;\nuse dup_currency_params::CurrencyParameters;\nuse durs_wot::NodeId;\nuse std::ops::Deref;\n\n#[derive(Debug, Clone)]\n/// Contain a pending write request for databases\npub enum DBsWriteRequest {\n    /// Contain a pending write request for blocks database\n    BlocksDB(BlocksDBsWriteQuery),\n    /// Contain a pending write request for wots databases\n    WotDBs(WotsDBsWriteQuery),\n    /// Contain a pending write request for currency databases\n    CurrencyDBs(CurrencyDBsWriteQuery),\n}\n\n#[derive(Debug, Clone)]\n/// Contain a pending write request for blocks databases\npub enum BlocksDBsWriteQuery {\n    /// Write block\n    WriteBlock(DALBlock),\n    /// Revert block\n    RevertBlock(DALBlock),\n}\n\nimpl BlocksDBsWriteQuery {\n    /// Get copy of block document\n    pub fn get_block_doc_copy(\u0026self) -\u003e BlockDocument {\n        match self {\n            BlocksDBsWriteQuery::WriteBlock(dal_block) =\u003e dal_block.block.clone(),\n            BlocksDBsWriteQuery::RevertBlock(dal_block) =\u003e dal_block.block.clone(),\n        }\n    }\n    /// BlocksDBsWriteQuery\n    pub fn apply(\n        self,\n        blockchain_db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n        forks_db: \u0026ForksDBs,\n        fork_window_size: usize,\n        sync_target: Option\u003cBlockstamp\u003e,\n    ) -\u003e Result\u003c(), DALError\u003e {\n        match self {\n            BlocksDBsWriteQuery::WriteBlock(dal_block) =\u003e {\n                let dal_block: DALBlock = dal_block;\n                trace!(\"BlocksDBsWriteQuery::WriteBlock...\");\n                if sync_target.is_none()\n                    || dal_block.blockstamp().id.0 + fork_window_size as u32\n                        \u003e= sync_target.expect(\"safe unwrap\").id.0\n                {\n                    super::block::insert_new_head_block(blockchain_db, forks_db, dal_block)?;\n                } else {\n                    // Insert block in blockchain\n                    blockchain_db.write(|db| {\n                        db.insert(dal_block.block.number(), dal_block);\n                    })?;\n                }\n            }\n            BlocksDBsWriteQuery::RevertBlock(dal_block) =\u003e {\n                trace!(\"BlocksDBsWriteQuery::WriteBlock...\");\n                // Remove block in blockchain\n                blockchain_db.write(|db| {\n                    db.remove(\u0026dal_block.block.number());\n                })?;\n                trace!(\"BlocksDBsWriteQuery::WriteBlock...finish\");\n            }\n        }\n        Ok(())\n    }\n}\n\n#[derive(Debug, Clone)]\n/// Contain a pending write request for wots databases\npub enum WotsDBsWriteQuery {\n    /// Newcomer (wot_id, blockstamp, current_bc_time, idty_doc, ms_created_block_id)\n    CreateIdentity(\n        NodeId,\n        Blockstamp,\n        u64,\n        Box\u003cIdentityDocumentV10\u003e,\n        BlockNumber,\n    ),\n    /// Revert newcomer event (wot_id, blockstamp, current_bc_time, idty_doc, ms_created_block_id)\n    RevertCreateIdentity(PubKey),\n    /// Active (pubKey, idty_wot_id, current_bc_time, ms_created_block_id)\n    RenewalIdentity(PubKey, NodeId, u64, BlockNumber),\n    /// Revert active (pubKey, idty_wot_id, current_bc_time, ms_created_block_id)\n    RevertRenewalIdentity(PubKey, NodeId, u64, BlockNumber),\n    /// Excluded\n    ExcludeIdentity(PubKey, Blockstamp),\n    /// Revert exclusion\n    RevertExcludeIdentity(PubKey, Blockstamp),\n    /// Revoked\n    RevokeIdentity(PubKey, Blockstamp, bool),\n    /// Revert revocation\n    RevertRevokeIdentity(PubKey, Blockstamp, bool),\n    /// Certification (source_pubkey, source, target, created_block_id, median_time)\n    CreateCert(PubKey, NodeId, NodeId, BlockNumber, u64),\n    /// Revert certification (source_pubkey, source, target, created_block_id, median_time)\n    RevertCert(CompactCertificationDocumentV10, NodeId, NodeId),\n    /// Certification expiry (source, target, created_block_id)\n    ExpireCerts(BlockNumber),\n    /// Revert certification expiry event (source, target, created_block_id)\n    RevertExpireCert(NodeId, NodeId, BlockNumber),\n}\n\nimpl WotsDBsWriteQuery {\n    /// Apply WotsDBsWriteQuery\n    pub fn apply(\n        \u0026self,\n        _blockstamp: \u0026Blockstamp,\n        currency_params: \u0026CurrencyParameters,\n        databases: \u0026WotsV10DBs,\n    ) -\u003e Result\u003c(), DALError\u003e {\n        match *self {\n            WotsDBsWriteQuery::CreateIdentity(\n                ref wot_id,\n                ref blockstamp,\n                ref current_bc_time,\n                ref idty_doc,\n                ref ms_created_block_id,\n            ) =\u003e {\n                writers::identity::create_identity(\n                    currency_params,\n                    \u0026databases.identities_db,\n                    \u0026databases.ms_db,\n                    idty_doc.deref(),\n                    *ms_created_block_id,\n                    *wot_id,\n                    *blockstamp,\n                    *current_bc_time,\n                )?;\n            }\n            WotsDBsWriteQuery::RevertCreateIdentity(ref pubkey) =\u003e {\n                writers::identity::revert_create_identity(\n                    \u0026databases.identities_db,\n                    \u0026databases.ms_db,\n                    pubkey,\n                )?;\n            }\n            WotsDBsWriteQuery::RenewalIdentity(\n                ref pubkey,\n                ref idty_wot_id,\n                ref current_bc_time,\n                ms_created_block_id,\n            ) =\u003e {\n                trace!(\"WotsDBsWriteQuery::RenewalIdentity...\");\n                writers::identity::renewal_identity(\n                    currency_params,\n                    \u0026databases.identities_db,\n                    \u0026databases.ms_db,\n                    pubkey,\n                    *idty_wot_id,\n                    *current_bc_time,\n                    ms_created_block_id,\n                    false,\n                )?;\n                trace!(\"DBWrWotsDBsWriteQueryiteRequest::RenewalIdentity...\");\n            }\n            WotsDBsWriteQuery::RevertRenewalIdentity(\n                ref pubkey,\n                ref idty_wot_id,\n                ref current_bc_time,\n                ms_created_block_id,\n            ) =\u003e {\n                writers::identity::renewal_identity(\n                    currency_params,\n                    \u0026databases.identities_db,\n                    \u0026databases.ms_db,\n                    pubkey,\n                    *idty_wot_id,\n                    *current_bc_time,\n                    ms_created_block_id,\n                    true,\n                )?;\n            }\n            WotsDBsWriteQuery::ExcludeIdentity(ref pubkey, ref blockstamp) =\u003e {\n                writers::identity::exclude_identity(\n                    \u0026databases.identities_db,\n                    pubkey,\n                    blockstamp,\n                    false,\n                )?;\n            }\n            WotsDBsWriteQuery::RevertExcludeIdentity(ref pubkey, ref blockstamp) =\u003e {\n                writers::identity::exclude_identity(\n                    \u0026databases.identities_db,\n                    pubkey,\n                    blockstamp,\n                    true,\n                )?;\n            }\n            WotsDBsWriteQuery::RevokeIdentity(ref pubkey, ref blockstamp, ref explicit) =\u003e {\n                writers::identity::revoke_identity(\n                    \u0026databases.identities_db,\n                    pubkey,\n                    blockstamp,\n                    *explicit,\n                    false,\n                )?;\n            }\n            WotsDBsWriteQuery::RevertRevokeIdentity(ref pubkey, ref blockstamp, ref explicit) =\u003e {\n                writers::identity::revoke_identity(\n                    \u0026databases.identities_db,\n                    pubkey,\n                    blockstamp,\n                    *explicit,\n                    true,\n                )?;\n            }\n            WotsDBsWriteQuery::CreateCert(\n                ref source_pubkey,\n                ref source,\n                ref target,\n                ref created_block_id,\n                ref median_time,\n            ) =\u003e {\n                trace!(\"WotsDBsWriteQuery::CreateCert...\");\n                writers::certification::write_certification(\n                    currency_params,\n                    \u0026databases.identities_db,\n                    \u0026databases.certs_db,\n                    *source_pubkey,\n                    *source,\n                    *target,\n                    *created_block_id,\n                    *median_time,\n                )?;\n                trace!(\"WotsDBsWriteQuery::CreateCert...finish\");\n            }\n            WotsDBsWriteQuery::RevertCert(ref compact_doc, ref source, ref target) =\u003e {\n                trace!(\"WotsDBsWriteQuery::CreateCert...\");\n                writers::certification::revert_write_cert(\n                    \u0026databases.identities_db,\n                    \u0026databases.certs_db,\n                    *compact_doc,\n                    *source,\n                    *target,\n                )?;\n                trace!(\"WotsDBsWriteQuery::CreateCert...finish\");\n            }\n            WotsDBsWriteQuery::ExpireCerts(ref created_block_id) =\u003e {\n                super::certification::expire_certs(\u0026databases.certs_db, *created_block_id)?;\n            }\n            WotsDBsWriteQuery::RevertExpireCert(ref source, ref target, ref created_block_id) =\u003e {\n                super::certification::revert_expire_cert(\n                    \u0026databases.certs_db,\n                    *source,\n                    *target,\n                    *created_block_id,\n                )?;\n            }\n        }\n        Ok(())\n    }\n}\n\n#[derive(Debug, Clone)]\n/// Contain a pending write request for currency databases\npub enum CurrencyDBsWriteQuery {\n    /// Write transaction\n    WriteTx(Box\u003cTransactionDocument\u003e),\n    /// Revert transaction\n    RevertTx(Box\u003cDALTxV10\u003e),\n    /// Create dividend\n    CreateUD(SourceAmount, BlockNumber, Vec\u003cPubKey\u003e),\n    /// Revert dividend\n    RevertUD(SourceAmount, BlockNumber, Vec\u003cPubKey\u003e),\n}\n\nimpl CurrencyDBsWriteQuery {\n    /// Apply CurrencyDBsWriteQuery\n    pub fn apply(\n        \u0026self,\n        blockstamp: \u0026Blockstamp,\n        databases: \u0026CurrencyV10DBs,\n    ) -\u003e Result\u003c(), DALError\u003e {\n        match *self {\n            CurrencyDBsWriteQuery::WriteTx(ref tx_doc) =\u003e {\n                super::transaction::apply_and_write_tx(blockstamp, \u0026databases, tx_doc.deref())?;\n            }\n            CurrencyDBsWriteQuery::RevertTx(ref dal_tx) =\u003e {\n                super::transaction::revert_tx(blockstamp, \u0026databases, dal_tx.deref())?;\n            }\n            CurrencyDBsWriteQuery::CreateUD(ref du_amount, ref block_id, ref members) =\u003e {\n                super::dividend::create_du(\n                    \u0026databases.du_db,\n                    \u0026databases.balances_db,\n                    du_amount,\n                    *block_id,\n                    members,\n                    false,\n                )?;\n            }\n            CurrencyDBsWriteQuery::RevertUD(ref du_amount, ref block_id, ref members) =\u003e {\n                super::dividend::create_du(\n                    \u0026databases.du_db,\n                    \u0026databases.balances_db,\n                    du_amount,\n                    *block_id,\n                    members,\n                    true,\n                )?;\n            }\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":51,"address":null,"length":
