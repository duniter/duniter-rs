    pool: \u0026ThreadPool,\n    profile_path: PathBuf,\n    sender_sync_thread: mpsc::Sender\u003cMessForSyncThread\u003e,\n    recv: mpsc::Receiver\u003cSyncJobsMess\u003e,\n) {\n    // Launch wot_worker thread\n    pool.execute(move || {\n        let wot_job_begin = SystemTime::now();\n        // Open databases\n        let db_path = durs_conf::get_blockchain_db_path(profile_path);\n        let databases = WotsV10DBs::open(Some(\u0026db_path));\n\n        // Listen db requets\n        let mut all_wait_duration = Duration::from_millis(0);\n        let mut wait_begin = SystemTime::now();\n        while let Ok(mess) = recv.recv() {\n            all_wait_duration += SystemTime::now().duration_since(wait_begin).unwrap();\n            match mess {\n                SyncJobsMess::WotsDBsWriteQuery(blockstamp, currency_params, req) =\u003e req\n                    .apply(\u0026blockstamp, \u0026currency_params.deref(), \u0026databases)\n                    .expect(\"Fatal error : Fail to apply DBWriteRequest !\"),\n                SyncJobsMess::End =\u003e break,\n                _ =\u003e {}\n            }\n            wait_begin = SystemTime::now();\n        }\n        // Save wots databases\n        info!(\"Save wots databases in files...\");\n        databases.save_dbs_except_graph();\n\n        // Send finish signal\n        sender_sync_thread\n            .send(MessForSyncThread::ApplyFinish())\n            .expect(\"Fatal error : sync_thread unrechable !\");\n        let wot_job_duration =\n            SystemTime::now().duration_since(wot_job_begin).unwrap() - all_wait_duration;\n        info!(\n            \"wot_job_duration={},{:03} seconds.\",\n            wot_job_duration.as_secs(),\n            wot_job_duration.subsec_millis()\n        );\n    });\n}\n","traces":[{"line":20,"address":4359280,"length":1,"stats":{"Line":0}},{"line":27,"address":4359309,"length":1,"stats":{"Line":0}},{"line":28,"address":5273165,"length":1,"stats":{"Line":0}},{"line":30,"address":5273319,"length":1,"stats":{"Line":0}},{"line":31,"address":5273413,"length":1,"stats":{"Line":0}},{"line":34,"address":5273452,"length":1,"stats":{"Line":0}},{"line":35,"address":5273522,"length":1,"stats":{"Line":0}},{"line":36,"address":5273575,"length":1,"stats":{"Line":0}},{"line":37,"address":5273706,"length":1,"stats":{"Line":0}},{"line":38,"address":5274319,"length":1,"stats":{"Line":0}},{"line":39,"address":5273940,"length":1,"stats":{"Line":0}},{"line":40,"address":5274147,"length":1,"stats":{"Line":0}},{"line":45,"address":5274389,"length":1,"stats":{"Line":0}},{"line":48,"address":5274472,"length":1,"stats":{"Line":0}},{"line":49,"address":5274736,"length":1,"stats":{"Line":0}},{"line":52,"address":5274763,"length":1,"stats":{"Line":0}},{"line":53,"address":5274767,"length":1,"stats":{"Line":0}},{"line":56,"address":5274831,"length":1,"stats":{"Line":0}},{"line":57,"address":5275061,"length":1,"stats":{"Line":0}},{"line":59,"address":5275260,"length":1,"stats":{"Line":0}},{"line":60,"address":5275293,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":21},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","sync","download","json_reader_worker.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::sync::*;\nuse dubp_documents::parsers::blocks::parse_json_block;\nuse dubp_documents::Blockstamp;\nuse durs_common_tools::fatal_error;\nuse failure::Error;\nuse rayon::prelude::*;\nuse std::collections::HashSet;\nuse std::io::Read;\nuse std::path::{Path, PathBuf};\nuse std::sync::mpsc;\nuse threadpool::ThreadPool;\n\n/// Number of chunk parsed before sending them to the apply workers\nstatic CHUNKS_STEP: \u0026'static usize = \u002616;\n\n/// Json reader worker\npub fn json_reader_worker(\n    pool: \u0026ThreadPool,\n    profile_path: PathBuf,\n    sender_sync_thread: mpsc::Sender\u003cMessForSyncThread\u003e,\n    json_chunks_path: PathBuf,\n    end: Option\u003cu32\u003e,\n) {\n    // Lauch json reader thread\n    pool.execute(move || {\n        let ts_job_begin = SystemTime::now();\n\n        // Get list of json chunk files\n        let chunks_set = get_chunks_set(\u0026json_chunks_path);\n        if chunks_set.is_empty() {\n            fatal_error!(\"json_files_path directory is empty !\");\n        }\n\n        // Get max chunk number and max block id\n        let (max_chunk_number, max_block_id): (usize, u32) = if let Some(end) = end {\n            (end as usize / (*crate::constants::CHUNK_SIZE), end)\n        } else {\n            (\n                chunks_set.len() - 1,\n                (chunks_set.len() * (*crate::constants::CHUNK_SIZE) - 1) as u32,\n            )\n        };\n\n        // Verify if max chunk exist\n        if chunks_set.get(\u0026max_chunk_number).is_none() {\n            fatal_error!(\"Missing chunk file n{}\", max_chunk_number);\n        };\n\n        // Open chunk file\n        let chunk_file_content_result = open_json_chunk_file(\u0026json_chunks_path, max_chunk_number);\n        if chunk_file_content_result.is_err() {\n            fatal_error!(\"Fail to open chunk file n{}\", max_chunk_number);\n        }\n\n        // Parse chunk file content\n        let blocks_result = parse_json_chunk(\u0026chunk_file_content_result.expect(\"safe unwrap\"));\n        let last_chunk_blocks = match blocks_result {\n            Ok(blocks) =\u003e blocks,\n            Err(e) =\u003e {\n                fatal_error!(\"Fail to parse chunk file n{} : {}\", max_chunk_number, e);\n            }\n        };\n\n        if last_chunk_blocks.is_empty() {\n            fatal_error!(\"Last chunk is empty !\");\n        }\n\n        let last_block = last_chunk_blocks\n            .get(max_block_id as usize % *crate::constants::CHUNK_SIZE)\n            .expect(\"safe unwrap because not empty\");\n\n        // Send TargetBlockcstamp\n        sender_sync_thread\n            .send(MessForSyncThread::Target(\n                last_block.currency().into(),\n                last_block.blockstamp(),\n            ))\n            .expect(\"Fatal error : sync_thread unrechable !\");\n\n        // Get current local blockstamp\n        debug!(\"Get local current blockstamp...\");\n        let db_path = durs_conf::get_blockchain_db_path(profile_path);\n        let blocks_databases = BlocksV10DBs::open(Some(\u0026db_path));\n        let current_blockstamp: Blockstamp =\n            durs_blockchain_dal::readers::block::get_current_blockstamp(\u0026blocks_databases)\n                .expect(\"ForksV10DB : RustBreakError !\")\n                .unwrap_or_default();\n        info!(\"Local current blockstamp = {}\", current_blockstamp);\n\n        // Get first chunk number\n        let first_chunk_number: usize =\n            current_blockstamp.id.0 as usize / *crate::constants::CHUNK_SIZE;\n\n        // Parse chunks\n        let mut begin_chunk_number = first_chunk_number;\n        while begin_chunk_number \u003c= max_chunk_number {\n            let last_chunk_number = if begin_chunk_number + *CHUNKS_STEP \u003c max_chunk_number + 1 {\n                begin_chunk_number + *CHUNKS_STEP\n            } else {\n                max_chunk_number + 1\n            };\n            let chunks_numbers: Vec\u003c_\u003e = (begin_chunk_number..last_chunk_number).collect();\n            let mut chunks_blocks: HashMap\u003cusize, Vec\u003cBlockDocument\u003e\u003e = chunks_numbers\n                .par_iter()\n                .map(|chunk_number| treat_once_json_chunk(\u0026json_chunks_path, *chunk_number))\n                .collect();\n\n            // Send blocks\n            for chunk_number in chunks_numbers {\n                for block in chunks_blocks\n                    .remove(\u0026chunk_number)\n                    .expect(\"Dev error: sync: chunk_blocks not contain key chunk_number !\")\n                {\n                    // Verify if the block number is within the expected interval\n                    let block_id = block.blockstamp().id;\n                    if (block_id \u003e current_blockstamp.id \u0026\u0026 block_id.0 \u003c= max_block_id)\n                        || (block_id.0 == 0 \u0026\u0026 current_blockstamp == Blockstamp::default())\n                    {\n                        // Send block document\n                        sender_sync_thread\n                            .send(MessForSyncThread::BlockDocument(block))\n                            .expect(\"Fatal error : sync_thread unrechable !\");\n                    }\n                }\n            }\n\n            begin_chunk_number += *CHUNKS_STEP;\n        }\n\n        sender_sync_thread\n            .send(MessForSyncThread::DownloadFinish())\n            .expect(\"Fatal error : sync_thread unrechable !\");\n        let ts_job_duration = SystemTime::now()\n            .duration_since(ts_job_begin)\n            .expect(\"duration_since error\");\n        info!(\n            \"ts_job_duration={},{:03} seconds.\",\n            ts_job_duration.as_secs(),\n            ts_job_duration.subsec_millis()\n        );\n    });\n}\n\n/// Treat one JSON Chunk\nfn treat_once_json_chunk(\n    json_chunks_path: \u0026PathBuf,\n    chunk_number: usize,\n) -\u003e (usize, Vec\u003cBlockDocument\u003e) {\n    // Open chunk file\n    let chunk_file_content_result = open_json_chunk_file(json_chunks_path, chunk_number);\n    if chunk_file_content_result.is_err() {\n        fatal_error!(\"Fail to open chunk file n{}\", chunk_number);\n    }\n\n    // Parse chunk file content\n    let blocks_result = parse_json_chunk(\u0026chunk_file_content_result.expect(\"safe unwrap\"));\n    let blocks = match blocks_result {\n        Ok(blocks) =\u003e blocks,\n        Err(e) =\u003e {\n            fatal_error!(\"Fail to parse chunk file n{} : {}\", chunk_number, e);\n        }\n    };\n    (chunk_number, blocks)\n}\n\n/// Parse json chunk into BlockDocument Vector\nfn parse_json_chunk(json_chunk_content: \u0026str) -\u003e Result\u003cVec\u003cBlockDocument\u003e, Error\u003e {\n    let mut block_doc_vec = Vec::with_capacity(*crate::constants::CHUNK_SIZE);\n\n    let json_value = json_pest_parser::parse_json_string(json_chunk_content)?;\n    if let Some(json_object) = json_value.to_object() {\n        if let Some(blocks) = json_object.get(\"blocks\") {\n            if let Some(blocks_array) = blocks.to_array() {\n                for json_block in blocks_array {\n                    block_doc_vec.push(parse_json_block(json_block)?);\n                }\n            } else {\n                fatal_error!(\"Fail to parse json chunk : field \\\"blocks\\\" must be an array !\");\n            }\n        } else {\n            fatal_error!(\"Fail to parse json chunk : field \\\"blocks\\\" don't exist !\");\n        }\n    } else {\n        fatal_error!(\"Fail to parse json chunk : json root node must be an object !\");\n    }\n\n    Ok(block_doc_vec)\n}\n\nfn get_chunks_set(dir: \u0026Path) -\u003e HashSet\u003cusize\u003e {\n    let json_chunk_file_list_result = fs::read_dir(dir);\n    if json_chunk_file_list_result.is_err() {\n        error!(\"Fail to read dir json_files_path !\");\n        fatal_error!(\"Fail to read dir json_files_path !\");\n    }\n\n    let mut chunks_set = HashSet::new();\n\n    for dir_entry in json_chunk_file_list_result.expect(\"Dev error: err case must be treat before.\")\n    {\n        if let Ok(dir_entry) = dir_entry {\n            if let Ok(file_name) = dir_entry.file_name().into_string() {\n                let file_name_len = file_name.len();\n\n                if let Ok(file_type) = dir_entry.file_type() {\n                    if file_type.is_file()\n                        \u0026\u0026 file_name[0..CHUNK_FILE_NAME_BEGIN.len()] == *CHUNK_FILE_NAME_BEGIN\n                        \u0026\u0026 file_name[file_name_len - CHUNK_FILE_NAME_END.len()..]\n                            == *CHUNK_FILE_NAME_END\n                    {\n                        let chunk_number_result: Result\u003cusize, std::num::ParseIntError\u003e = file_name\n                            [CHUNK_FILE_NAME_BEGIN.len()\n                                ..file_name_len - CHUNK_FILE_NAME_END.len()]\n                            .parse();\n\n                        if let Ok(chunk_number) = chunk_number_result {\n                            chunks_set.insert(chunk_number);\n                        }\n                    }\n                }\n            }\n        }\n    }\n\n    chunks_set\n}\n\nfn open_json_chunk_file(\n    json_chunks_path: \u0026PathBuf,\n    chunk_number: usize,\n) -\u003e std::io::Result\u003c(String)\u003e {\n    let mut chunk_file_path = json_chunks_path.clone();\n    chunk_file_path.push(\u0026format!(\n        \"{}{}{}\",\n        CHUNK_FILE_NAME_BEGIN, chunk_number, CHUNK_FILE_NAME_END\n    ));\n    let file = std::fs::File::open(chunk_file_path)?;\n    let mut buf_reader = std::io::BufReader::new(file);\n    let mut contents = String::new();\n    buf_reader.read_to_string(\u0026mut contents)?;\n\n    Ok(contents)\n}\n","traces":[{"line":32,"address":5298480,"length":1,"stats":{"Line":0}},{"line":40,"address":5102512,"length":1,"stats":{"Line":0}},{"line":41,"address":5102525,"length":1,"stats":{"Line":0}},{"line":44,"address":5102671,"length":1,"s "length":1,"stats":{"Line":0}},{"line":253,"address":5313656,"length":1,"stats":{"Line":0}},{"line":254,"address":5313136,"length":1,"stats":{"Line":0}},{"line":255,"address":5313167,"length":1,"stats":{"Line":0}},{"line":257,"address":5313458,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":107},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain","src","sync","mod.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nmod apply;\nmod download;\n\nuse crate::*;\nuse apply::BlockApplicator;\nuse dubp_documents::documents::block::BlockDocumentTrait;\nuse dubp_documents::{BlockHash, BlockNumber};\nuse dup_crypto::keys::*;\nuse dup_currency_params::{CurrencyName, CurrencyParameters};\nuse durs_blockchain_dal::writers::requests::*;\nuse durs_blockchain_dal::{open_memory_db, CertsExpirV10Datas};\nuse durs_common_tools::fatal_error;\nuse durs_wot::NodeId;\nuse failure::Fail;\nuse pbr::ProgressBar;\nuse std::collections::{HashMap, VecDeque};\nuse std::sync::mpsc;\nuse std::time::SystemTime;\nuse std::{fs, thread};\nuse threadpool::ThreadPool;\nuse unwrap::unwrap;\n\n/// Number of sync jobs\npub static NB_SYNC_JOBS: \u0026'static usize = \u00264;\n\n#[derive(Debug, Clone, PartialEq, Eq)]\n/// Block header\npub struct BlockHeader {\n    pub number: BlockNumber,\n    pub hash: BlockHash,\n    pub issuer: PubKey,\n}\n\n#[derive(Debug, Clone)]\n/// Message for main sync thread\npub enum MessForSyncThread {\n    Target(CurrencyName, Blockstamp),\n    BlockDocument(BlockDocument),\n    DownloadFinish(),\n    ApplyFinish(),\n}\n\n#[derive(Debug)]\n/// Message for a job thread\npub enum SyncJobsMess {\n    ForkWindowSize(usize), // informs block worker of fork window size\n    BlocksDBsWriteQuery(BlocksDBsWriteQuery),\n    WotsDBsWriteQuery(Blockstamp, Box\u003cCurrencyParameters\u003e, WotsDBsWriteQuery),\n    CurrencyDBsWriteQuery(Blockstamp, CurrencyDBsWriteQuery),\n    End,\n}\n\n#[derive(Clone, Debug, Fail)]\n/// Local sync error\npub enum LocalSyncError {\n    #[fail(\n        display = \"The folder you specified contains the blockchain of currency {}, \\\n        and your node already contains the blockchain of another currency {}. If you \\\n        wish to change currency you must reset your data ('reset data' command) or use a different profile (-p option).\",\n        found, expected\n    )]\n    /// Target currency and local currency are different\n    InvalidTargetCurrency {\n        expected: CurrencyName,\n        found: CurrencyName,\n    },\n}\n\n/// Sync from local json files\npub fn local_sync\u003cDC: DursConfTrait\u003e(\n    conf: \u0026DC,\n    currency: Option\u003c\u0026CurrencyName\u003e,\n    profile_path: PathBuf,\n    sync_opts: SyncOpt,\n) -\u003e Result\u003c(), LocalSyncError\u003e {\n    let SyncOpt {\n        cautious_mode: cautious,\n        end,\n        local_path,\n        source,\n        unsafe_mode,\n        ..\n    } = sync_opts;\n\n    // get json_files_path\n    let json_files_path = unwrap!(local_path);\n    if !json_files_path.as_path().exists() {\n        fatal_error!(\"duniter json chunks folder don't exist !\");\n    }\n\n    // Get verification level\n    let _verif_level = if cautious {\n        info!(\"Start cautious sync...\");\n        SyncVerificationLevel::Cautious()\n    } else {\n        info!(\"Start fast sync...\");\n        SyncVerificationLevel::FastSync()\n    };\n\n    // Create sync_thread channels\n    let (sender_sync_thread, recv_sync_thread) = mpsc::channel();\n\n    // Create ThreadPool\n    let nb_cpus = num_cpus::get();\n    let nb_workers = if nb_cpus \u003c *NB_SYNC_JOBS {\n        nb_cpus\n    } else {\n        *NB_SYNC_JOBS\n    };\n    let pool = ThreadPool::new(nb_workers);\n\n    if !json_files_path.is_dir() {\n        fatal_error!(\"json_files_path must be a directory\");\n    }\n\n    // Lauch json reader worker\n    download::json_reader_worker::json_reader_worker(\n        \u0026pool,\n        profile_path.clone(),\n        sender_sync_thread.clone(),\n        json_files_path,\n        end,\n    );\n\n    // Get target blockstamp and target currency\n    let (target_currency, target_blockstamp) =\n        if let Ok(MessForSyncThread::Target(target_currency, target_blockstamp)) =\n            recv_sync_thread.recv()\n        {\n            (target_currency, target_blockstamp)\n        } else {\n            fatal_error!(\"Fatal error : no target blockstamp !\");\n        };\n\n    // Check the consistency between currency and target_currency\n    let currency = if let Some(currency) = currency {\n        if currency == \u0026target_currency {\n            target_currency\n        } else {\n            return Err(LocalSyncError::InvalidTargetCurrency {\n                expected: currency.clone(),\n                found: target_currency,\n            });\n        }\n    } else {\n        target_currency\n    };\n\n    // Update DursConf\n    let mut conf = conf.clone();\n    conf.set_currency(currency.clone());\n\n    // Get databases path\n    let db_path = durs_conf::get_blockchain_db_path(profile_path.clone());\n\n    // Write new conf\n    let mut conf_path = profile_path.clone();\n    conf_path.push(durs_conf::constants::CONF_FILENAME);\n    durs_conf::write_conf_file(conf_path.as_path(), \u0026conf).expect(\"Fail to write new conf !\");\n\n    // Open blocks databases\n    let blocks_dbs = BlocksV10DBs::open(Some(\u0026db_path));\n\n    // Open forks databases\n    let forks_dbs = ForksDBs::open(Some(\u0026db_path));\n\n    // Open wot databases\n    let wot_databases = WotsV10DBs::open(Some(\u0026db_path));\n\n    // Get local current blockstamp\n    debug!(\"Get local current blockstamp...\");\n    let current_blockstamp: Blockstamp =\n        durs_blockchain_dal::readers::block::get_current_blockstamp(\u0026blocks_dbs)\n            .expect(\"DALError : fail to get current blockstamp !\")\n            .unwrap_or_default();\n    debug!(\"Success to get local current blockstamp.\");\n\n    // Node is already synchronized ?\n    if target_blockstamp.id.0 \u003c= current_blockstamp.id.0 {\n        println!(\"Your durs node is already synchronized.\");\n        return Ok(());\n    }\n\n    // Get wot index\n    let wot_index: HashMap\u003cPubKey, NodeId\u003e =\n        readers::identity::get_wot_index(\u0026wot_databases.identities_db)\n            .expect(\"Fatal eror : get_wot_index : Fail to read blockchain databases\");\n\n    // Start sync\n    let sync_start_time = SystemTime::now();\n\n    // Count number of blocks and chunks\n    let count_blocks = target_blockstamp.id.0 + 1 - current_blockstamp.id.0;\n    let count_chunks = if count_blocks % 250 \u003e 0 {\n        (count_blocks / 250) + 1\n    } else {\n        count_blocks / 250\n    };\n    println!(\n        \"Sync from #{} to #{} :\",\n        current_blockstamp.id.0, target_blockstamp.id.0\n    );\n    info!(\n        \"Sync from #{} to #{} :\",\n        current_blockstamp.id.0, target_blockstamp.id.0\n    );\n\n    // Createprogess bar\n    let mut apply_pb = ProgressBar::new(count_chunks.into());\n    apply_pb.format(\"\");\n\n    // Create workers threads channels\n    let (sender_blocks_thread, recv_blocks_thread) = mpsc::channel();\n    let (sender_wot_thread, recv_wot_thread) = mpsc::channel();\n    let (sender_tx_thread, recv_tx_thread) = mpsc::channel();\n\n    // Launch blocks_worker thread\n    apply::blocks_worker::execute(\n        \u0026pool,\n        sender_sync_thread.clone(),\n        recv_blocks_thread,\n        blocks_dbs,\n        forks_dbs,\n        target_blockstamp,\n        apply_pb,\n    );\n\n    // / Launch wot_worker thread\n    apply::wot_worker::execute(\n        \u0026pool,\n        profile_path.clone(),\n        sender_sync_thread.clone(),\n        recv_wot_thread,\n    );\n\n    // Launch tx_worker thread\n    apply::txs_worker::execute(\n        \u0026pool,\n        profile_path.clone(),\n        sender_sync_thread.clone(),\n        recv_tx_thread,\n    );\n\n    let main_job_begin = SystemTime::now();\n\n    // Open databases\n    let dbs_path = durs_conf::get_blockchain_db_path(profile_path.clone());\n    let certs_db =\n        BinDB::Mem(open_memory_db::\u003cCertsExpirV10Datas\u003e().expect(\"Fail to create memory certs_db\"));\n\n    // initialise le BlockApplicator\n    let mut block_applicator = BlockApplicator {\n        source,\n        currency,\n        currency_params: None,\n        dbs_path,\n        verif_inner_hash: !unsafe_mode,\n        target_blockstamp,\n        current_blockstamp,\n        sender_blocks_thread,\n        sender_wot_thread,\n        sender_tx_thread,\n        wot_index,\n        wot_databases,\n        certs_count: 0,\n        blocks_not_expiring: VecDeque::with_capacity(200_000),\n        last_block_expiring: -1,\n        certs_db,\n        wait_begin: SystemTime::now(),\n        all_wait_duration: Duration::from_millis(0),\n        all_verif_block_hashs_duration: Duration::from_millis(0),\n        all_apply_valid_block_duration: Duration::from_millis(0),\n    };\n\n    // main loop\n    let mut got_currency_params = false;\n    while let Ok(MessForSyncThread::BlockDocument(block_doc)) = recv_sync_thread.recv() {\n        // Get and write currency params\n        if !got_currency_params {\n            let datas_path = durs_conf::get_datas_path(profile_path.clone());\n            if block_doc.number() == BlockNumber(0) {\n                block_applicator.currency_params = Some(\n                    durs_blockchain_dal::readers::currency_params::get_and_write_currency_params(\n                        \u0026datas_path,\n                        \u0026block_doc,\n                    ),\n                );\n            } else {\n                block_applicator.currency_params =\n                    match dup_currency_params::db::get_currency_params(datas_path) {\n                        Ok(Some((_currency_name, currency_params))) =\u003e Some(currency_params),\n                        Ok(None) =\u003e {\n                            fatal_error!(\"Params db corrupted: please reset data and resync !\")\n                        }\n                        Err(_) =\u003e fatal_error!(\"Fail to open params db\"),\n                    }\n            }\n            got_currency_params = true;\n\n            // Sends fork_window_size to block worker\n            if block_applicator\n                .sender_blocks_thread\n                .send(SyncJobsMess::ForkWindowSize(\n                    unwrap!(block_applicator.currency_params).fork_window_size,\n                ))\n                .is_err()\n            {\n                fatal_error!(\"Fail to communicate with blocks worker thread!\");\n            }\n        }\n\n        block_applicator.apply(block_doc);\n    }\n\n    // Send end signal to workers threads\n    block_applicator\n        .sender_blocks_thread\n        .send(SyncJobsMess::End)\n        .expect(\"Sync : Fail to send End signal to blocks worker !\");\n    info!(\"Sync : send End signal to blocks job.\");\n    block_applicator\n        .sender_wot_thread\n        .send(SyncJobsMess::End)\n        .expect(\"Sync : Fail to send End signal to wot worker !\");\n    info!(\"Sync : send End signal to wot job.\");\n    block_applicator\n        .sender_tx_thread\n        .send(SyncJobsMess::End)\n        .expect(\"Sync : Fail to send End signal to writer worker !\");\n    info!(\"Sync : send End signal to tx job.\");\n\n    // Save wot db\n    block_applicator\n        .wot_databases\n        .wot_db\n        .save()\n        .expect(\"Fail to save wot db\");\n\n    let main_job_duration = SystemTime::now().duration_since(main_job_begin).unwrap()\n        - block_applicator.all_wait_duration;\n    info!(\n        \"main_job_duration={},{:03} seconds.\",\n        main_job_duration.as_secs(),\n        main_job_duration.subsec_millis()\n    );\n    info!(\n        \"all_verif_block_hashs_duration={},{:03} seconds.\",\n        block_applicator.all_verif_block_hashs_duration.as_secs(),\n        block_applicator\n            .all_verif_block_hashs_duration\n            .subsec_millis()\n    );\n    info!(\n        \"all_apply_valid_block_duration={},{:03} seconds.\",\n        block_applicator.all_apply_valid_block_duration.as_secs(),\n        block_applicator\n            .all_apply_valid_block_duration\n            .subsec_millis()\n    );\n\n    // Wait recv two finish signals\n    let mut wait_jobs = *NB_SYNC_JOBS - 1;\n    while wait_jobs \u003e 0 {\n        match recv_sync_thread.recv() {\n            Ok(MessForSyncThread::ApplyFinish()) =\u003e wait_jobs -= 1,\n            Ok(_) =\u003e thread::sleep(Duration::from_millis(50)),\n            Err(_) =\u003e wait_jobs -= 1,\n        }\n    }\n    info!(\"All sync jobs finish.\");\n\n    // Log sync duration\n    debug!(\"certs_count={}\", block_applicator.certs_count);\n    let sync_duration = SystemTime::now().duration_since(sync_start_time).unwrap();\n    println!(\n        \"Sync {} blocks in {}.{:03} seconds.\",\n        count_blocks,\n        sync_duration.as_secs(),\n        sync_duration.subsec_millis(),\n    );\n    info!(\n        \"Sync {} blocks in {}.{:03} seconds.\",\n        count_blocks,\n        sync_duration.as_secs(),\n        sync_duration.subsec_millis(),\n    );\n    Ok(())\n}\n","traces":[{"line":85,"address":4638192,"length":1,"stats":{"Line":0}},{"line":92,"address":4638229,"length":1,"stats":{"Line":0}},{"line":93,"address":4638428,"length":1,"stats":{"Line":0}},{"line":94,"address":4638458,"length":1,"stats":{"Line":0}},{"line":95,"address":4638483,"length":1,"stats":{"Line":0}},{"line":96,"address":4638572,"length":1,"stats":{"Line":0}},{"line":101,"address":4638587,"length":1,"stats":{"Line":0}},{"line":102,"address":4638792,"length":1,"stats":{"Line":0}},{"line":107,"address":4640041,"length":1,"stats":{"Line":0}},{"line":109,"address":4640345,"length":1,"stats":{"Line":0}},{"line":112,"address":4640648,"length":1,"stats":{"Line":0}},{"line":116,"address":4640664,"length":1,"stats":{"Line":0}},{"line":119,"address":4640735,"length":1,"stats":{"Line":0}},{"line":120,"address":4640806,"length":1,"stats":{"Line":0}},{"line":121,"address":4640822,"length":1,"stats":{"Line":0}},{"line":123,"address":4640847,"length":1,"stats":{"Line":0}},{"line":125,"address":4640861,"length":1,"stats":{"Line":0}},{"line":127,"address":4640888,"length":1,"stats":{"Line":0}},{"line":134,"address":4642135,"length":1,"stats":{"Line":0}},{"line":135,"address":4642158,"length":1,"stats":{"Line":0}},{"line":136,"address":4642181,"length":1,"stats":{"Line":0}},{"line":137,"address":4642221,"length":1,"stats":{"Line":0}},{"line":141,"address":4642665,"length":1,"stats":{"Line":0}},{"line":142,"address":4642335,"length":1,"stats":{"Line":0}},{"line":143,"address":4642324,"length":1,"stats":{"Line":0}},{"line":145,"address":4642479,"length":1,"stats":{"Line":0}},{"line":151,"address":4643984,"length":1,"stats":{"Line":0}},{"line":152,"address":4644008,"length":1,"stats":{"Line":0}},{"line":153,"address":4644063,"length":1,"stats":{"Line":0}},{"line":155,"address":4644211,"length":1,"stats":{"Line":0}},{"line":156,"address":4644132,"length":1,"stats":{"Line":0}},{"line":157,"addr ckstamp\n    pub fn previous_blockstamp(\u0026self) -\u003e PreviousBlockstamp {\n        self.block.previous_blockstamp()\n    }\n}\n","traces":[{"line":36,"address":null,"length":0,"stats":{"Line":1}},{"line":37,"address":null,"length":0,"stats":{"Line":1}},{"line":40,"address":null,"length":0,"stats":{"Line":0}},{"line":41,"address":null,"length":0,"stats":{"Line":0}}],"covered":2,"coverable":4},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain-dal","src","entities","fork_tree.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Describe fork tree\n\nuse dubp_documents::{BlockHash, BlockNumber, Blockstamp};\nuse serde::de::{self, Deserialize, Deserializer, Visitor};\nuse serde::{Serialize, Serializer};\nuse std::collections::{HashMap, HashSet};\nuse std::fmt;\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\n/// unique identifier of tree node\npub struct TreeNodeId(pub usize);\n\nimpl Serialize for TreeNodeId {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        serializer.serialize_u32(self.0 as u32)\n    }\n}\n\nstruct TreeNodeIdVisitor;\n\nimpl\u003c'de\u003e Visitor\u003c'de\u003e for TreeNodeIdVisitor {\n    type Value = TreeNodeId;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"an integer between -2^31 and 2^31\")\n    }\n\n    fn visit_u8\u003cE\u003e(self, value: u8) -\u003e Result\u003cTreeNodeId, E\u003e\n    where\n        E: de::Error,\n    {\n        Ok(TreeNodeId(value as usize))\n    }\n\n    fn visit_u32\u003cE\u003e(self, value: u32) -\u003e Result\u003cTreeNodeId, E\u003e\n    where\n        E: de::Error,\n    {\n        Ok(TreeNodeId(value as usize))\n    }\n\n    fn visit_u64\u003cE\u003e(self, value: u64) -\u003e Result\u003cTreeNodeId, E\u003e\n    where\n        E: de::Error,\n    {\n        use std::usize;\n        if value \u003e= usize::MIN as u64 \u0026\u0026 value \u003c= usize::MAX as u64 {\n            Ok(TreeNodeId(value as usize))\n        } else {\n            Err(E::custom(format!(\"u32 out of range: {}\", value)))\n        }\n    }\n}\n\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for TreeNodeId {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cTreeNodeId, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_u32(TreeNodeIdVisitor)\n    }\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\n/// Tree node\npub struct TreeNode {\n    /// Parent node\n    pub parent: Option\u003cTreeNodeId\u003e,\n    /// Children nodes\n    pub children: Vec\u003cTreeNodeId\u003e,\n    /// Node data\n    pub data: Blockstamp,\n}\n\nimpl TreeNode {\n    /// Instantiate new TreeNode\n    pub fn new(parent: Option\u003cTreeNodeId\u003e, data: Blockstamp) -\u003e Self {\n        TreeNode {\n            parent,\n            children: Vec::new(),\n            data,\n        }\n    }\n    /// Add child to node\n    pub fn add_child(\u0026mut self, id: TreeNodeId) {\n        self.children.push(id);\n    }\n    /// Get node children\n    pub fn children(\u0026self) -\u003e \u0026[TreeNodeId] {\n        \u0026self.children\n    }\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\n/// Tree store all forks branchs\npub struct ForkTree {\n    main_branch: HashMap\u003cBlockNumber, TreeNodeId\u003e,\n    max_depth: usize,\n    nodes: Vec\u003cOption\u003cTreeNode\u003e\u003e,\n    removed_blockstamps: Vec\u003cBlockstamp\u003e,\n    root: Option\u003cTreeNodeId\u003e,\n    sheets: HashSet\u003cTreeNodeId\u003e,\n}\n\nimpl Default for ForkTree {\n    #[inline]\n    fn default() -\u003e Self {\n        ForkTree::new(*dup_currency_params::constants::DEFAULT_FORK_WINDOW_SIZE)\n    }\n}\n\nimpl ForkTree {\n    /// Instanciate new fork tree\n    #[inline]\n    pub fn new(max_depth: usize) -\u003e Self {\n        ForkTree {\n            main_branch: HashMap::with_capacity(max_depth + 1),\n            max_depth,\n            nodes: Vec::with_capacity(max_depth * 2),\n            removed_blockstamps: Vec::with_capacity(max_depth),\n            root: None,\n            sheets: HashSet::new(),\n        }\n    }\n    /// Set max depth\n    #[inline]\n    pub fn set_max_depth(\u0026mut self, max_depth: usize) {\n        self.max_depth = max_depth;\n    }\n    /// Get tree size\n    #[inline]\n    pub fn size(\u0026self) -\u003e usize {\n        self.nodes\n            .iter()\n            .map(|n| if n.is_some() { 1 } else { 0 })\n            .sum()\n    }\n    /// Get root node id\n    #[inline]\n    pub fn get_root_id(\u0026self) -\u003e Option\u003cTreeNodeId\u003e {\n        self.root\n    }\n    /// Get blockstamp for each sheet of tree\n    pub fn get_sheets(\u0026self) -\u003e Vec\u003c(TreeNodeId, Blockstamp)\u003e {\n        self.sheets\n            .iter()\n            .map(|s| (*s, self.get_ref_node(*s).data))\n            .collect()\n    }\n    ///\n    pub fn get_removed_blockstamps(\u0026self) -\u003e Vec\u003cBlockstamp\u003e {\n        self.removed_blockstamps.clone()\n    }\n    /// Get specific tree node\n    #[inline]\n    fn get_node(\u0026self, id: TreeNodeId) -\u003e TreeNode {\n        self.nodes\n            .get(id.0)\n            .cloned()\n            .expect(\"Dev error: fork tree : get unexist node !\")\n            .expect(\"Dev error: fork tree : get removed node !\")\n    }\n    /// Get reference to a specific tree node\n    #[inline]\n    fn get_ref_node(\u0026self, id: TreeNodeId) -\u003e \u0026TreeNode {\n        if let Some(Some(ref node)) = self.nodes.get(id.0) {\n            node\n        } else {\n            durs_common_tools::fatal_error!(\"Dev error: fork tree : get unexist or removed node !\");\n        }\n    }\n    /// Get mutable reference to a specific tree node\n    #[inline]\n    fn get_mut_node(\u0026mut self, id: TreeNodeId) -\u003e \u0026mut TreeNode {\n        if let Some(Some(ref mut node)) = self.nodes.get_mut(id.0) {\n            node\n        } else {\n            durs_common_tools::fatal_error!(\"Dev error: fork tree : get unexist or removed node !\");\n        }\n    }\n    /// Get free identifier\n    fn get_free_node_id(\u0026self) -\u003e Option\u003cTreeNodeId\u003e {\n        let mut new_node_id = None;\n        for i in 0..self.nodes.len() {\n            if self.nodes.get(i).is_none() {\n                new_node_id = Some(TreeNodeId(i));\n            }\n        }\n\n        new_node_id\n    }\n    /// Get main branch node\n    #[inline]\n    pub fn get_main_branch_node_id(\u0026self, block_id: BlockNumber) -\u003e Option\u003cTreeNodeId\u003e {\n        if let Some(node_id) = self.main_branch.get(\u0026block_id) {\n            Some(*node_id)\n        } else {\n            None\n        }\n    }\n    /// Get main branch block hash\n    #[inline]\n    pub fn get_main_branch_block_hash(\u0026self, block_id: BlockNumber) -\u003e Option\u003cBlockHash\u003e {\n        if let Some(node_id) = self.main_branch.get(\u0026block_id) {\n            Some(self.get_ref_node(*node_id).data.hash)\n        } else {\n            None\n        }\n    }\n    /// Get fork branch nodes ids\n    pub fn get_fork_branch_nodes_ids(\u0026self, node_id: TreeNodeId) -\u003e Vec\u003cTreeNodeId\u003e {\n        let mut branch = Vec::with_capacity(self.max_depth);\n\n        let node = self.get_ref_node(node_id);\n        if !self.main_branch.contains_key(\u0026node.data.id)\n            || self\n                .get_main_branch_block_hash(node.data.id)\n                .expect(\"safe unwrap\")\n                != node.data.hash\n        {\n            branch.push(node_id);\n        }\n\n        if let Some(first_parent_id) = node.parent {\n            let mut parent = self.get_ref_node(first_parent_id);\n            let mut parent_id = first_parent_id;\n            while !self.main_branch.contains_key(\u0026parent.data.id)\n                || self\n                    .get_main_branch_block_hash(parent.data.id)\n                    .expect(\"safe unwrap\")\n                    != parent.data.hash\n            {\n                branch.push(parent_id);\n\n                if let Some(next_parent_id) = parent.parent {\n                    parent = self.get_ref_node(next_parent_id);\n                    parent_id = next_parent_id;\n                } else {\n                    break;\n                }\n            }\n        }\n\n        branch.reverse();\n        branch\n    }\n    /// Get fork branch\n    pub fn get_fork_branch(\u0026self, node_id: TreeNodeId) -\u003e Vec\u003cBlockstamp\u003e {\n        let mut branch = Vec::with_capacity(self.max_depth);\n        let node = self.get_ref_node(node_id);\n        branch.push(node.data);\n\n        if let Some(parent_id) = node.parent {\n            let mut parent = self.get_ref_node(parent_id);\n            while !self.main_branch.contains_key(\u0026parent.data.id)\n                || self\n                    .get_main_branch_block_hash(parent.data.id)\n                    .expect(\"safe unwrap\")\n                    != parent.data.hash\n            {\n                branch.push(parent.data);\n\n                if let Some(parent_id) = parent.parent {\n                    parent = self.get_ref_node(parent_id);\n                } else {\n                    break;\n                }\n            }\n        }\n\n        branch.reverse();\n        branch\n    }\n    /// Modify the main branch (function to call after a successful roolback)\n    pub fn change_main_branch(\n        \u0026mut self,\n        old_current_blockstamp: Blockstamp,\n        new_current_blockstamp: Blockstamp,\n    ) {\n        let target_node = self\n            .find_node_with_blockstamp(\u0026new_current_blockstamp)\n            .expect(\"Dev error: change main branch: target branch don't exist !\");\n        let selected_fork_branch = self.get_fork_branch_nodes_ids(target_node);\n\n        // // Delete the part of the old branch at same level to the new branch\n        if !selected_fork_branch.is_empty() {\n            let selected_fork_branch_first_node_id =\n                selected_fork_branch.get(0).copied().expect(\"safe unwrap\");\n            let first_fork_block_id = self.nodes[selected_fork_branch_first_node_id.0]\n                .clone()\n                .expect(\"Dev error: node must exist !\")\n                .data\n                .id;\n            for block_id in first_fork_block_id.0..=new_current_blockstamp.id.0 {\n                self.main_branch.remove(\u0026BlockNumber(block_id));\n            }\n        }\n        // Delete the part of the old branch that exceeds the new branch\n        if old_current_blockstamp.id \u003e new_current_blockstamp.id {\n            for block_id in (new_current_blockstamp.id.0 + 1)..=old_current_blockstamp.id.0 {\n                self.main_branch.remove(\u0026BlockNumber(block_id));\n            }\n        }\n\n        for node_id in selected_fork_branch {\n            let node = self.nodes[node_id.0]\n                .clone()\n                .expect(\"Dev error: node must exist !\");\n            self.main_branch.insert(node.data.id, node_id);\n            if node.data.id \u003e old_current_blockstamp.id {\n                self.pruning();\n            }\n        }\n    }\n    /// Find node with specific blockstamp\n    pub fn find_node_with_blockstamp(\u0026self, blockstamp: \u0026Blockstamp) -\u003e Option\u003cTreeNodeId\u003e {\n        for (node_id, node_opt) in self.nodes.iter().enumerate() {\n            if let Some(node) = node_opt {\n                if node.data == *blockstamp {\n                    return Some(TreeNodeId(node_id));\n                }\n            }\n        }\n\n        None\n    }\n    /// Insert new node with specified identifier,\n    /// return blockstamps of deleted blocks\n    pub fn insert_new_node(\n        \u0026mut self,\n        data: Blockstamp,\n        parent: Option\u003cTreeNodeId\u003e,\n        main_branch: bool,\n    ) {\n        let new_node = TreeNode::new(parent, data);\n        let mut new_node_id = self.get_free_node_id();\n\n        if new_node_id.is_none() {\n            new_node_id = Some(TreeNodeId(self.nodes.len()));\n            self.nodes.push(Some(new_node));\n        } else {\n            self.nodes[new_node_id.expect(\"safe unwrap\").0] = Some(new_node);\n        }\n        let new_node_id = new_node_id.expect(\"safe unwrap\");\n\n        if let Some(parent) = parent {\n            // Remove previous sheet\n            if !self.sheets.is_empty() {\n                self.sheets.remove(\u0026parent);\n            }\n            // Add new node in parent\n            self.get_mut_node(parent).add_child(new_node_id);\n        } else if self.root.is_none() {\n            self.root = Some(new_node_id);\n        } else {\n            durs_common_tools::fatal_error!(\"Dev error: Insert root node in not empty tree !\")\n        }\n\n        self.removed_blockstamps.clear();\n        if main_branch {\n            self.main_branch.insert(data.id, new_node_id);\n            if self.main_branch.len() \u003e self.max_depth {\n                self.pruning();\n            }\n        }\n\n        // Add new sheet\n        self.sheets.insert(new_node_id);\n    }\n\n    fn pruning(\u0026mut self) {\n        // get root node infos\n        let root_node_id = self.root.expect(\"safe unwrap\");\n        let root_node = self.get_node(root_node_id);\n        let root_node_block_id: BlockNumber = root_node.data.id;\n\n        // Shift the tree one step : remove root node and all his children except main child\n        self.main_branch.remove(\u0026root_node_block_id);\n        self.removed_blockstamps.push(root_node.data);\n        let root_node_main_child_id = self\n            .main_branch\n            .get(\u0026BlockNumber(root_node_block_id.0 + 1))\n            .copied()\n            .expect(\"safe unwrap\");\n        let mut children_to_remove = Vec::new();\n        for child_id in root_node.children() {\n            if *child_id != root_node_main_child_id {\n                children_to_remove.push(*child_id);\n            }\n        }\n\n        for child_id in children_to_remove {\n            self.remove_node_children(child_id);\n            self.removed_blockstamps\n                .push(self.nodes[child_id.0].clone().expect(\"safe unwrap\").data);\n            self.nodes[child_id.0] = None;\n            self.sheets.remove(\u0026child_id);\n        }\n\n        // Remove root node\n        self.nodes[root_node_id.0] = None;\n        self.root = Some(root_node_main_child_id);\n    }\n\n    /// Return removed blockstamps\n    fn remove_node_children(\u0026mut self, id: TreeNodeId) {\n        let mut ids_to_rm: Vec\u003cTreeNodeId\u003e = Vec::new();\n\n        let mut node = self.get_ref_node(id);\n        while node.children.len() \u003c= 1 {\n            if let Some(child_id) = node.children.get(0) {\n                ids_to_rm.push(*child_id);\n                node = self.get_ref_node(*child_id);\n            } else {\n                break;\n            }\n        }\n\n        for child_id in node.children.clone() {\n            self.remove_node_children(child_id);\n        }\n\n        for node_id in ids_to_rm {\n            self.removed_blockstamps\n                .push(self.nodes[node_id.0].clone().expect(\"safe unwrap\").data);\n            self.nodes[node_id.0] = None;\n            self.sheets.remove(\u0026node_id);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n\n    use super::*;\n    use dup_currency_params::constants::DEFAULT_FORK_WINDOW_SIZE;\n\n    #[test]\n    fn insert_root_nodes() {\n        let mut tree = ForkTree::default();\n        assert_eq!(0, tree.size());\n\n        let root_blockstamp = Blockstamp {\n            id: BlockNumber(0),\n            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('A')),\n        };\n        tree.insert_new_node(root_blockstamp, None, true);\n        assert_eq!(1, tree.size());\n        assert_eq!(\n            TreeNodeId(0),\n            tree.get_root_id().expect(\"tree without root\")\n        );\n        assert_eq!(vec![(TreeNodeId(0), root_blockstamp)], tree.get_sheets());\n        assert_eq!(None, tree.get_free_node_id());\n        assert_eq!(\n            Some(TreeNodeId(0)),\n            tree.get_main_branch_node_id(BlockNumber(0))\n        );\n        assert_eq!(\n            Some(root_blockstamp.hash),\n            tree.get_main_branch_block_hash(BlockNumber(0))\n        );\n        assert_eq!(\n            Some(TreeNodeId(0)),\n            tree.find_node_with_blockstamp(\u0026root_blockstamp)\n        );\n    }\n\n    #[test]\n    fn insert_some_nodes() {\n        let mut tree = ForkTree::default();\n        let blockstamps = vec![\n            Blockstamp {\n                id: BlockNumber(0),\n                hash: BlockHash(dup_crypto_tests_tools::mocks::hash('A')),\n            },\n            Blockstamp {\n                id: BlockNumber(1),\n                hash: BlockHash(dup_crypto_tests_tools::mocks::hash('B')),\n            },\n            Blockstamp {\n                id: BlockNumber(2),\n                hash: BlockHash(dup_crypto_tests_tools::mocks::hash('C')),\n            },\n        ];\n\n        tree.insert_new_node(blockstamps[0], None, true);\n        tree.insert_new_node(blockstamps[1], Some(TreeNodeId(0)), true);\n        tree.insert_new_node(blockstamps[2], Some(TreeNodeId(1)), true);\n        assert_eq!(3, tree.size());\n        assert_eq!(\n            TreeNodeId(0),\n            tree.get_root_id().expect(\"tree without root\")\n        );\n        assert_eq!(vec![(TreeNodeId(2), blockstamps[2])], tree.get_sheets());\n        assert_eq!(None, tree.get_free_node_id());\n        for i in 0..=2 {\n            assert_eq!(\n                Some(TreeNodeId(i)),\n                tree.get_main_branch_node_id(BlockNumber(i as u32))\n            );\n            assert_eq!(\n                Some(blockstamps[i].hash),\n                tree.get_main_branch_block_hash(BlockNumber(i as u32))\n            );\n            assert_eq!(\n                Some(TreeNodeId(i)),\n                tree.find_node_with_blockstamp(\u0026blockstamps[i])\n            );\n        }\n    }\n\n    #[test]\n    fn insert_fork_blocks() {\n        // Fill tree with 10 nodes\n        let mut tree = ForkTree::default();\n        let blockstamps: Vec\u003cBlockstamp\u003e =\n            dubp_documents_tests_tools::mocks::generate_blockstamps(10);\n        tree.insert_new_node(blockstamps[0], None, true);\n        for i in 1..10 {\n            tree.insert_new_node(blockstamps[i], Some(TreeNodeId(i - 1)), true);\n        }\n        assert_eq!(10, tree.size());\n\n        // Insert fork block after block 5\n        let fork_blockstamp = Blockstamp {\n            id: BlockNumber(6),\n            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('B')),\n        };\n        tree.insert_new_node(\n            fork_blockstamp,\n            tree.get_main_branch_node_id(BlockNumber(5)),\n            false,\n        );\n\n        // Check that the tree is indeed 2 sheets\n        let sheets = tree.get_sheets();\n        assert_eq!(2, sheets.len());\n\n        // Check sheets content\n        let expected_sheets = vec![\n            (\n                TreeNodeId(9),\n                Blockstamp {\n                    id: BlockNumber(9),\n                    hash: BlockHash(dup_crypto_tests_tools::mocks::hash_from_byte(9u8)),\n                },\n            ),\n            (TreeNodeId(10), fork_blockstamp),\n        ];\n        assert!(\n            (sheets[0] == expected_sheets[0] \u0026\u0026 sheets[1] == expected_sheets[1])\n                || (sheets[0] == expected_sheets[1] \u0026\u0026 sheets[1] == expected_sheets[0])\n        );\n\n        // Get fork branch\n        assert_eq!(vec![fork_blockstamp], tree.get_fork_branch(TreeNodeId(10)));\n        assert_eq!(\n            vec![TreeNodeId(10)],\n            tree.get_fork_branch_nodes_ids(TreeNodeId(10))\n        );\n\n        // Insert child to fork block\n        let child_fork_blockstamp = Blockstamp {\n            id: BlockNumber(7),\n            hash: BlockHash(dup_crypto_tests_tools::mocks::hash('C')),\n        };\n        tree.insert_new_node(child_fork_blockstamp, Some(TreeNodeId(10)), false);\n\n        // Check that the tree still has 2 leaves\n        let sheets = tree.get_sheets();\n        assert_eq!(2, sheets.len());\n\n        // Check sheets content\n        let expected_sheets = vec![\n            (\n                TreeNodeId(9),\n                Blockstamp {\n                    id: BlockNumber(9),\n                    hash: BlockHash(dup_crypto_tests_tools::mocks::hash_from_byte(9u8)),\n                },\n            ),\n            (TreeNodeId(11), child_fork_blockstamp),\n        ];\n        assert!(durs_common_tests_tools::collections::slice_same_elems(\n            \u0026expected_sheets,\n            \u0026sheets\n        ));\n\n        // Get fork branch\n        assert_eq!(\n            vec![fork_blockstamp, child_fork_blockstamp],\n            tree.get_fork_branch(TreeNodeId(11))\n        );\n        assert_eq!(\n            vec![TreeNodeId(10), TreeNodeId(11)],\n            tree.get_fork_branch_nodes_ids(TreeNodeId(11))\n        );\n    }\n\n    #[test]\n    fn insert_more_fork_window_size_nodes() {\n        let mut tree = ForkTree::default();\n        let blockstamps: Vec\u003cBlockstamp\u003e =\n            dubp_documents_tests_tools::mocks::generate_blockstamps(*DEFAULT_FORK_WINDOW_SIZE + 2);\n\n        // Fill tree with MAX_DEPTH nodes\n        tree.insert_new_node(blockstamps[0], None, true);\n        for i in 1..*DEFAULT_FORK_WINDOW_SIZE {\n            tree.insert_new_node(blockstamps[i], Some(TreeNodeId(i - 1)), true);\n        }\n\n        // The tree-root must not have been shifted yet\n        assert_eq!(*DEFAULT_FORK_WINDOW_SIZE, tree.size());\n        assert_eq!(Some(TreeNodeId(0)), tree.get_root_id());\n\n        // Inserting a node that exceeds FORK_WIN_SIZE,\n        // the tree size must not be increased and the root must shift\n        tree.insert_new_node(\n            blockstamps[*DEFAULT_FORK_WINDOW_SIZE],\n            Some(TreeNodeId(*DEFAULT_FORK_WINDOW_SIZE - 1)),\n            true,\n        );\n        assert_eq!(*DEFAULT_FORK_WINDOW_SIZE, tree.size());\n        assert_eq!(Some(TreeNodeId(1)), tree.get_root_id());\n\n        // Repeating the insertion of a node that exceeds FORK_WIN_SIZE,\n        // the tree size must still not be increased and the root must still shift\n        tree.insert_new_node(\n            blockstamps[*DEFAULT_FORK_WINDOW_SIZE + 1],\n            Some(TreeNodeId(*DEFAULT_FORK_WINDOW_SIZE)),\n            true,\n        );\n        assert_eq!(*DEFAULT_FORK_WINDOW_SIZE, tree.size());\n        assert_eq!(Some(TreeNodeId(2)), tree.get_root_id());\n    }\n\n    #[test]\n    fn test_change_main_branch() {\n        let mut tree = ForkTree::default();\n        let blockstamps: Vec\u003cBlockstamp\u003e =\n            dubp_documents_tests_tools::mocks::generate_blockstamps(*DEFAULT_FORK_WINDOW_SIZE + ontains all entities stored in databases\npub mod entities;\n\n/// Define all filters applicable to entities\npub mod filters;\n\n/// Contains all read databases functions\npub mod readers;\n\n/// Tools\npub mod tools;\n\n/// Contains all write databases functions\npub mod writers;\n\nuse dubp_documents::documents::transaction::*;\nuse dubp_documents::{BlockNumber, Blockstamp, PreviousBlockstamp};\nuse dup_crypto::hashs::Hash;\nuse dup_crypto::keys::*;\nuse durs_common_tools::fatal_error;\nuse durs_wot::data::{rusty::RustyWebOfTrust, NodeId};\nuse fnv::FnvHashMap;\nuse rustbreak::backend::{FileBackend, MemoryBackend};\nuse rustbreak::error::{RustbreakError, RustbreakErrorKind};\nuse rustbreak::{deser::Bincode, Database, FileDatabase, MemoryDatabase};\nuse serde::de::DeserializeOwned;\nuse serde::Serialize;\nuse std::collections::{HashMap, HashSet};\nuse std::default::Default;\nuse std::fmt::Debug;\nuse std::fs;\nuse std::panic::UnwindSafe;\nuse std::path::PathBuf;\n\nuse crate::entities::block::DALBlock;\nuse crate::entities::identity::DALIdentity;\nuse crate::entities::sources::{SourceAmount, UTXOContentV10, UTXOIndexV10};\nuse crate::writers::transaction::DALTxV10;\n\n/// All blocks of local blockchain indexed by block number\npub type LocalBlockchainV10Datas = FnvHashMap\u003cBlockNumber, DALBlock\u003e;\n/// Forks tree meta datas (block number and hash only)\npub type ForksTreeV10Datas = entities::fork_tree::ForkTree;\n/// Forks blocks referenced in tree indexed by their blockstamp\npub type ForksBlocksV10Datas = HashMap\u003cBlockstamp, DALBlock\u003e;\n/// Blocks orphaned (no parent block) indexed by their previous blockstamp\npub type OrphanBlocksV10Datas = HashMap\u003cPreviousBlockstamp, Vec\u003cDALBlock\u003e\u003e;\n/// Database containing the wot graph (each node of the graph in an u32)\npub type WotDB = RustyWebOfTrust;\n/// V10 Identities indexed by public key\npub type IdentitiesV10Datas = HashMap\u003cPubKey, DALIdentity\u003e;\n/// Memberships sorted by created block\npub type MsExpirV10Datas = FnvHashMap\u003cBlockNumber, HashSet\u003cNodeId\u003e\u003e;\n/// Certifications sorted by created block\npub type CertsExpirV10Datas = FnvHashMap\u003cBlockNumber, HashSet\u003c(NodeId, NodeId)\u003e\u003e;\n/// V10 Transactions indexed by their hashs\npub type TxV10Datas = HashMap\u003cHash, DALTxV10\u003e;\n/// V10 Unused Transaction Output (=sources)\npub type UTXOsV10Datas = HashMap\u003cUTXOIndexV10, UTXOContentV10\u003e;\n/// V10 UDs sources\npub type UDsV10Datas = HashMap\u003cPubKey, HashSet\u003cBlockNumber\u003e\u003e;\n/// V10 Balances accounts\npub type BalancesV10Datas = HashMap\u003cUTXOConditionsGroup, (SourceAmount, HashSet\u003cUTXOIndexV10\u003e)\u003e;\n\n#[derive(Debug)]\n/// Database\npub enum BinDB\u003cD: Serialize + DeserializeOwned + Debug + Default + Clone + Send\u003e {\n    /// File database\n    File(Database\u003cD, FileBackend, Bincode\u003e),\n    /// Memory database\n    Mem(Database\u003cD, MemoryBackend, Bincode\u003e),\n}\n\nimpl\u003cD: Serialize + DeserializeOwned + Debug + Default + Clone + Send\u003e BinDB\u003cD\u003e {\n    /// Flush the data structure to the backend\n    pub fn save(\u0026self) -\u003e Result\u003c(), RustbreakError\u003e {\n        match *self {\n            BinDB::File(ref file_db) =\u003e file_db.save(),\n            BinDB::Mem(ref mem_db) =\u003e mem_db.save(),\n        }\n    }\n    /// Read lock the database and get write access to the Data container\n    /// This gives you a read-only lock on the database. You can have as many readers in parallel as you wish.\n    pub fn read\u003cT, R\u003e(\u0026self, task: T) -\u003e Result\u003cR, RustbreakError\u003e\n    where\n        T: FnOnce(\u0026D) -\u003e R,\n    {\n        match *self {\n            BinDB::File(ref file_db) =\u003e file_db.read(task),\n            BinDB::Mem(ref mem_db) =\u003e mem_db.read(task),\n        }\n    }\n    /// Write lock the database and get write access to the Data container\n    /// This gives you an exclusive lock on the memory object. Trying to open the database in writing will block if it is currently being written to.\n    pub fn write\u003cT\u003e(\u0026self, task: T) -\u003e Result\u003c(), RustbreakError\u003e\n    where\n        T: FnOnce(\u0026mut D),\n    {\n        match *self {\n            BinDB::File(ref file_db) =\u003e file_db.write(task),\n            BinDB::Mem(ref mem_db) =\u003e mem_db.write(task),\n        }\n    }\n    /// Write lock the database and get write access to the Data container in a safe way (clone of the internal data is made).\n    pub fn write_safe\u003cT\u003e(\u0026self, task: T) -\u003e Result\u003c(), RustbreakError\u003e\n    where\n        T: FnOnce(\u0026mut D) + UnwindSafe,\n    {\n        match *self {\n            BinDB::File(ref file_db) =\u003e file_db.write_safe(task),\n            BinDB::Mem(ref mem_db) =\u003e mem_db.write_safe(task),\n        }\n    }\n    /// Load the Data from the backend\n    pub fn load(\u0026self) -\u003e Result\u003c(), RustbreakError\u003e {\n        match *self {\n            BinDB::File(ref file_db) =\u003e file_db.load(),\n            BinDB::Mem(ref mem_db) =\u003e mem_db.load(),\n        }\n    }\n}\n\n#[derive(Debug)]\n/// Set of databases storing block information\npub struct BlocksV10DBs {\n    /// Local blockchain database\n    pub blockchain_db: BinDB\u003cLocalBlockchainV10Datas\u003e,\n}\n\nimpl BlocksV10DBs {\n    /// Open blocks databases from their respective files\n    pub fn open(db_path: Option\u003c\u0026PathBuf\u003e) -\u003e BlocksV10DBs {\n        BlocksV10DBs {\n            blockchain_db: open_db::\u003cLocalBlockchainV10Datas\u003e(db_path, \"blockchain.db\")\n                .expect(\"Fail to open LocalBlockchainV10DB\"),\n        }\n    }\n    /// Save blocks databases in their respective files\n    pub fn save_dbs(\u0026self) {\n        info!(\"BLOCKCHAIN-DAL: Save LocalBlockchainV10DB.\");\n        self.blockchain_db\n            .save()\n            .expect(\"Fatal error : fail to save LocalBlockchainV10DB !\");\n    }\n}\n\n#[derive(Debug)]\n/// Set of databases storing forks informations\npub struct ForksDBs {\n    /// Fork tree (store only blockstamp)\n    pub fork_tree_db: BinDB\u003cForksTreeV10Datas\u003e,\n    /// Blocks in fork tree\n    pub fork_blocks_db: BinDB\u003cForksBlocksV10Datas\u003e,\n    /// Orphan blocks\n    pub orphan_blocks_db: BinDB\u003cOrphanBlocksV10Datas\u003e,\n}\n\nimpl ForksDBs {\n    /// Open fork databases from their respective files\n    pub fn open(db_path: Option\u003c\u0026PathBuf\u003e) -\u003e ForksDBs {\n        ForksDBs {\n            fork_tree_db: open_db::\u003cForksTreeV10Datas\u003e(db_path, \"fork_tree.db\")\n                .expect(\"Fail to open ForksTreeV10Datas\"),\n            fork_blocks_db: open_db::\u003cForksBlocksV10Datas\u003e(db_path, \"fork_blocks.db\")\n                .expect(\"Fail to open ForkForksBlocksV10DatassV10DB\"),\n            orphan_blocks_db: open_db::\u003cOrphanBlocksV10Datas\u003e(db_path, \"orphan_blocks.db\")\n                .expect(\"Fail to open OrphanBlocksV10Datas\"),\n        }\n    }\n    /// Save fork databases in their respective files\n    pub fn save_dbs(\u0026self) {\n        info!(\"BLOCKCHAIN-DAL: Save ForksDBs.\");\n        self.fork_tree_db\n            .save()\n            .expect(\"Fatal error : fail to save ForksTreeV10Datas !\");\n        self.fork_blocks_db\n            .save()\n            .expect(\"Fatal error : fail to save ForkForksBlocksV10DatassV10DB !\");\n        self.orphan_blocks_db\n            .save()\n            .expect(\"Fatal error : fail to save OrphanBlocksV10Datas !\");\n    }\n}\n\n#[derive(Debug)]\n/// Set of databases storing web of trust information\npub struct WotsV10DBs {\n    /// Store wot graph\n    pub wot_db: BinDB\u003cWotDB\u003e,\n    /// Store idrntities\n    pub identities_db: BinDB\u003cIdentitiesV10Datas\u003e,\n    /// Store memberships created_block_id (Use only to detect expirations)\n    pub ms_db: BinDB\u003cMsExpirV10Datas\u003e,\n    /// Store certifications created_block_id (Use only to detect expirations)\n    pub certs_db: BinDB\u003cCertsExpirV10Datas\u003e,\n}\n\nimpl WotsV10DBs {\n    /// Open wot databases from their respective files\n    pub fn open(db_path: Option\u003c\u0026PathBuf\u003e) -\u003e WotsV10DBs {\n        WotsV10DBs {\n            wot_db: open_db::\u003cRustyWebOfTrust\u003e(db_path, \"wot.db\").expect(\"Fail to open WotDB\"),\n            identities_db: open_db::\u003cIdentitiesV10Datas\u003e(db_path, \"identities.db\")\n                .expect(\"Fail to open IdentitiesV10DB\"),\n            ms_db: open_db::\u003cMsExpirV10Datas\u003e(db_path, \"ms.db\").expect(\"Fail to open MsExpirV10DB\"),\n            certs_db: open_db::\u003cCertsExpirV10Datas\u003e(db_path, \"certs.db\")\n                .expect(\"Fail to open CertsExpirV10DB\"),\n        }\n    }\n    /// Save wot databases from their respective files\n    pub fn save_dbs(\u0026self) {\n        info!(\"BLOCKCHAIN-DAL: Save WotsV10DBs.\");\n        self.wot_db\n            .save()\n            .expect(\"Fatal error : fail to save WotDB !\");\n        self.save_dbs_except_graph();\n    }\n    /// Save wot databases from their respective files (except wot graph)\n    pub fn save_dbs_except_graph(\u0026self) {\n        self.identities_db\n            .save()\n            .expect(\"Fatal error : fail to save IdentitiesV10DB !\");\n        self.ms_db\n            .save()\n            .expect(\"Fatal error : fail to save MsExpirV10DB !\");\n        self.certs_db\n            .save()\n            .expect(\"Fatal error : fail to save CertsExpirV10DB !\");\n    }\n}\n\n#[derive(Debug)]\n/// Set of databases storing currency information\npub struct CurrencyV10DBs {\n    /// Store all UD sources\n    pub du_db: BinDB\u003cUDsV10Datas\u003e,\n    /// Store all Transactions\n    pub tx_db: BinDB\u003cTxV10Datas\u003e,\n    /// Store all UTXOs\n    pub utxos_db: BinDB\u003cUTXOsV10Datas\u003e,\n    /// Store balances of all address (and theirs UTXOs indexs)\n    pub balances_db: BinDB\u003cBalancesV10Datas\u003e,\n}\n\nimpl CurrencyV10DBs {\n    /// Open currency databases from their respective files\n    pub fn open(db_path: Option\u003c\u0026PathBuf\u003e) -\u003e CurrencyV10DBs {\n        CurrencyV10DBs {\n            du_db: open_db::\u003cUDsV10Datas\u003e(db_path, \"du.db\").expect(\"Fail to open UDsV10DB\"),\n            tx_db: open_db::\u003cTxV10Datas\u003e(db_path, \"tx.db\")\n                .unwrap_or_else(|_| fatal_error!(\"Fail to open TxV10DB\")),\n            utxos_db: open_db::\u003cUTXOsV10Datas\u003e(db_path, \"sources.db\")\n                .expect(\"Fail to open UTXOsV10DB\"),\n            balances_db: open_db::\u003cBalancesV10Datas\u003e(db_path, \"balances.db\")\n                .expect(\"Fail to open BalancesV10DB\"),\n        }\n    }\n    /// Save currency databases in their respective files\n    pub fn save_dbs(\u0026self, tx: bool, du: bool) {\n        if tx {\n            info!(\"BLOCKCHAIN-DAL: Save CurrencyV10DBs.\");\n            self.tx_db\n                .save()\n                .expect(\"Fatal error : fail to save LocalBlockchainV10DB !\");\n            self.utxos_db\n                .save()\n                .expect(\"Fatal error : fail to save UTXOsV10DB !\");\n            self.balances_db\n                .save()\n                .expect(\"Fatal error : fail to save BalancesV10DB !\");\n        }\n        if du {\n            self.du_db\n                .save()\n                .expect(\"Fatal error : fail to save UDsV10DB !\");\n        }\n    }\n}\n\n#[derive(Debug, Deserialize, Copy, Clone, PartialEq, Eq, Hash, Serialize)]\n/// Data Access Layer Error\npub enum DALError {\n    /// Error in write operation\n    WriteError,\n    /// Error in read operation\n    ReadError,\n    /// A database is corrupted, you have to reset the data completely\n    DBCorrupted,\n    /// Error with the file system\n    FileSystemError,\n    /// Capturing a panic signal during a write operation\n    WritePanic,\n    /// Unknown error\n    UnknowError,\n}\n\nimpl From\u003cRustbreakError\u003e for DALError {\n    fn from(rust_break_error: RustbreakError) -\u003e DALError {\n        match rust_break_error.kind() {\n            RustbreakErrorKind::Serialization =\u003e DALError::WriteError,\n            RustbreakErrorKind::Deserialization =\u003e DALError::ReadError,\n            RustbreakErrorKind::Poison =\u003e DALError::DBCorrupted,\n            RustbreakErrorKind::Backend =\u003e DALError::FileSystemError,\n            RustbreakErrorKind::WritePanic =\u003e DALError::WritePanic,\n            _ =\u003e DALError::UnknowError,\n        }\n    }\n}\n\n/*#[derive(Debug, Clone)]\npub struct WotStats {\n    pub block_number: u32,\n    pub block_hash: String,\n    pub sentries_count: usize,\n    pub average_density: usize,\n    pub average_distance: usize,\n    pub distances: Vec\u003cusize\u003e,\n    pub average_connectivity: usize,\n    pub connectivities: Vec\u003cusize\u003e,\n    pub average_centrality: usize,\n    pub centralities: Vec\u003cu64\u003e,\n}*/\n\n/// Open Rustbreak database\npub fn open_db\u003cD: Serialize + DeserializeOwned + Debug + Default + Clone + Send\u003e(\n    dbs_folder_path: Option\u003c\u0026PathBuf\u003e,\n    db_file_name: \u0026str,\n) -\u003e Result\u003cBinDB\u003cD\u003e, DALError\u003e {\n    if let Some(dbs_folder_path) = dbs_folder_path {\n        Ok(BinDB::File(open_file_db::\u003cD\u003e(\n            dbs_folder_path,\n            db_file_name,\n        )?))\n    } else {\n        Ok(BinDB::Mem(open_memory_db::\u003cD\u003e()?))\n    }\n}\n\n/// Open Rustbreak memory database\npub fn open_memory_db\u003cD: Serialize + DeserializeOwned + Debug + Default + Clone + Send\u003e(\n) -\u003e Result\u003cMemoryDatabase\u003cD, Bincode\u003e, DALError\u003e {\n    let backend = MemoryBackend::new();\n    let db = MemoryDatabase::\u003cD, Bincode\u003e::from_parts(D::default(), backend, Bincode);\n    Ok(db)\n}\n\n/// Open Rustbreak file database\npub fn open_file_db\u003cD: Serialize + DeserializeOwned + Debug + Default + Clone + Send\u003e(\n    dbs_folder_path: \u0026PathBuf,\n    db_file_name: \u0026str,\n) -\u003e Result\u003cFileDatabase\u003cD, Bincode\u003e, DALError\u003e {\n    let mut db_path = dbs_folder_path.clone();\n    db_path.push(db_file_name);\n    let file_path = db_path.as_path();\n    if file_path.exists()\n        \u0026\u0026 fs::metadata(file_path)\n            .expect(\"fail to get file size\")\n            .len()\n            \u003e 0\n    {\n        let backend = FileBackend::open(db_path.as_path())?;\n        let db = FileDatabase::\u003cD, Bincode\u003e::from_parts(D::default(), backend, Bincode);\n        db.load()?;\n        Ok(db)\n    } else {\n        Ok(FileDatabase::\u003cD, Bincode\u003e::from_path(\n            db_path.as_path(),\n            D::default(),\n        )?)\n    }\n}\n","traces":[{"line":114,"address":null,"length":0,"stats":{"Line":0}},{"line":115,"address":null,"length":0,"stats":{"Line":0}},{"line":116,"address":null,"length":0,"stats":{"Line":0}},{"line":117,"address":null,"length":0,"stats":{"Line":0}},{"line":122,"address":4643952,"length":1,"stats":{"Line":44}},{"line":126,"address":null,"length":0,"stats":{"Line":0}},{"line":127,"address":null,"length":0,"stats":{"Line":44}},{"line":128,"address":null,"length":0,"stats":{"Line":44}},{"line":133,"address":4653504,"length":1,"stats":{"Line":20}},{"line":137,"address":null,"length":0,"stats":{"Line":0}},{"line":138,"address":null,"length":0,"stats":{"Line":20}},{"line":139,"address":null,"length":0,"stats":{"Line":20}},{"line":147,"address":null,"length":0,"stats":{"Line":0}},{"line":148,"address":null,"length":0,"stats":{"Line":0}},{"line":149,"address":null,"length":0,"stats":{"Line":0}},{"line":153,"address":null,"length":0,"stats":{"Line":0}},{"line":154,"address":null,"leng er,\n) -\u003e Result\u003cOption\u003cBlockHash\u003e, DALError\u003e {\n    Ok(db.read(|db| {\n        if let Some(dal_block) = db.get(\u0026block_number) {\n            dal_block.block.hash()\n        } else {\n            None\n        }\n    })?)\n}\n/// Return true if the node already knows this block\npub fn already_have_block(\n    blockchain_db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n    forks_dbs: \u0026ForksDBs,\n    blockstamp: Blockstamp,\n    previous_hash: Option\u003cHash\u003e,\n) -\u003e Result\u003cbool, DALError\u003e {\n    let previous_blockstamp = if blockstamp.id.0 \u003e 0 {\n        Blockstamp {\n            id: BlockNumber(blockstamp.id.0 - 1),\n            hash: BlockHash(unwrap!(previous_hash)),\n        }\n    } else {\n        Blockstamp::default()\n    };\n\n    if forks_dbs\n        .fork_blocks_db\n        .read(|db| db.contains_key(\u0026blockstamp))?\n    {\n        return Ok(true);\n    } else if let Some(orphan_blockstamps) = forks_dbs.orphan_blocks_db.read(|db| {\n        if let Some(orphan_blocks) = db.get(\u0026previous_blockstamp) {\n            let orphan_blockstamps: Vec\u003cBlockstamp\u003e =\n                orphan_blocks.iter().map(DALBlock::blockstamp).collect();\n            Some(orphan_blockstamps)\n        } else {\n            None\n        }\n    })? {\n        for orphan_blockstamp in orphan_blockstamps {\n            if orphan_blockstamp == blockstamp {\n                return Ok(true);\n            }\n        }\n    } else {\n        return Ok(blockchain_db.read(|db| {\n            if let Some(dal_block) = db.get(\u0026blockstamp.id) {\n                if dal_block.block.hash().unwrap_or_default() == blockstamp.hash {\n                    return true;\n                }\n            }\n            false\n        })?);\n    }\n\n    Ok(false)\n}\n\n/// Get block\npub fn get_block(\n    blockchain_db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n    forks_blocks_db: Option\u003c\u0026BinDB\u003cForksBlocksV10Datas\u003e\u003e,\n    blockstamp: \u0026Blockstamp,\n) -\u003e Result\u003cOption\u003cDALBlock\u003e, DALError\u003e {\n    let dal_block = blockchain_db.read(|db| db.get(\u0026blockstamp.id).cloned())?;\n    if dal_block.is_none() \u0026\u0026 forks_blocks_db.is_some() {\n        Ok(forks_blocks_db\n            .expect(\"safe unwrap\")\n            .read(|db| db.get(\u0026blockstamp).cloned())?)\n    } else {\n        Ok(dal_block)\n    }\n}\n\n/// Get block in local blockchain\n#[inline]\npub fn get_block_in_local_blockchain(\n    db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n    block_id: BlockNumber,\n) -\u003e Result\u003cOption\u003cBlockDocument\u003e, DALError\u003e {\n    Ok(db.read(|db| {\n        if let Some(dal_block) = db.get(\u0026block_id) {\n            Some(dal_block.block.clone())\n        } else {\n            None\n        }\n    })?)\n}\n\n/// Get several blocks in local blockchain\n#[inline]\npub fn get_blocks_in_local_blockchain(\n    db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n    first_block_number: BlockNumber,\n    count: u32,\n) -\u003e Result\u003cVec\u003cBlockDocument\u003e, DALError\u003e {\n    Ok(db.read(|db| {\n        let mut blocks = Vec::with_capacity(count as usize);\n        let mut current_block_number = first_block_number;\n        while let Some(dal_block) = db.get(\u0026current_block_number) {\n            blocks.push(dal_block.block.clone());\n            current_block_number = BlockNumber(current_block_number.0 + 1);\n        }\n        blocks\n    })?)\n}\n\n/// Get current frame of calculating members\npub fn get_current_frame(\n    current_block: \u0026DALBlock,\n    db: \u0026BinDB\u003cLocalBlockchainV10Datas\u003e,\n) -\u003e Result\u003cHashMap\u003cPubKey, usize\u003e, DALError\u003e {\n    let frame_begin =\n        current_block.block.number().0 - current_block.block.current_frame_size() as u32;\n    Ok(db.read(|db| {\n        let mut current_frame: HashMap\u003cPubKey, usize\u003e = HashMap::new();\n        for block_number in frame_begin..current_block.block.number().0 {\n            let issuer = db\n                .get(\u0026BlockNumber(block_number))\n                .unwrap_or_else(|| fatal_error!(\"Fail to get block #{} !\", block_number))\n                .block\n                .issuers()[0];\n            let issuer_count_blocks = if let Some(issuer_count_blocks) = current_frame.get(\u0026issuer)\n            {\n                issuer_count_blocks + 1\n            } else {\n                1\n            };\n            current_frame.insert(issuer, issuer_count_blocks);\n        }\n        current_frame\n    })?)\n}\n","traces":[{"line":25,"address":4538960,"length":1,"stats":{"Line":0}},{"line":26,"address":4538975,"length":1,"stats":{"Line":0}},{"line":27,"address":4919535,"length":1,"stats":{"Line":0}},{"line":28,"address":4919575,"length":1,"stats":{"Line":0}},{"line":29,"address":4919587,"length":1,"stats":{"Line":0}},{"line":30,"address":4919598,"length":1,"stats":{"Line":0}},{"line":31,"address":4919695,"length":1,"stats":{"Line":0}},{"line":33,"address":4919759,"length":1,"stats":{"Line":0}},{"line":39,"address":4539504,"length":1,"stats":{"Line":0}},{"line":43,"address":4539523,"length":1,"stats":{"Line":0}},{"line":44,"address":4919825,"length":1,"stats":{"Line":0}},{"line":45,"address":4919894,"length":1,"stats":{"Line":0}},{"line":47,"address":4919919,"length":1,"stats":{"Line":0}},{"line":52,"address":4540112,"length":1,"stats":{"Line":0}},{"line":58,"address":4540135,"length":1,"stats":{"Line":0}},{"line":59,"address":4540480,"length":1,"stats":{"Line":0}},{"line":60,"address":4540216,"length":1,"stats":{"Line":0}},{"line":61,"address":4540268,"length":1,"stats":{"Line":0}},{"line":64,"address":4540560,"length":1,"stats":{"Line":0}},{"line":67,"address":4540574,"length":1,"stats":{"Line":0}},{"line":69,"address":4540596,"length":1,"stats":{"Line":0}},{"line":71,"address":4541023,"length":1,"stats":{"Line":0}},{"line":72 0026BinDB\u003cCertsExpirV10Datas\u003e,\n    blocks_expiring: Vec\u003cBlockNumber\u003e,\n) -\u003e Result\u003cHashMap\u003c(NodeId, NodeId), BlockNumber\u003e, DALError\u003e {\n    Ok(certs_db.read(|db| {\n        let mut all_expire_certs = HashMap::new();\n        for expire_block_id in blocks_expiring {\n            if let Some(expire_certs) = db.get(\u0026expire_block_id) {\n                for (source, target) in expire_certs {\n                    all_expire_certs.insert((*source, *target), expire_block_id);\n                }\n            }\n        }\n        all_expire_certs\n    })?)\n}\n","traces":[{"line":22,"address":6128224,"length":1,"stats":{"Line":0}},{"line":26,"address":4802896,"length":1,"stats":{"Line":0}},{"line":27,"address":4802911,"length":1,"stats":{"Line":0}},{"line":28,"address":4802957,"length":1,"stats":{"Line":0}},{"line":29,"address":4803238,"length":1,"stats":{"Line":0}},{"line":30,"address":4803342,"length":1,"stats":{"Line":0}},{"line":31,"address":4803552,"length":1,"stats":{"Line":0}},{"line":35,"address":4803650,"length":1,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","modules","blockchain","blockchain-dal","src","readers","currency_params.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::*;\nuse dubp_documents::documents::block::{BlockDocument, BlockDocumentTrait};\nuse dubp_documents::Document;\nuse dup_currency_params::db::write_currency_params;\nuse dup_currency_params::genesis_block_params::GenesisBlockParams;\nuse dup_currency_params::CurrencyParameters;\nuse unwrap::unwrap;\n\n/// Get and write currency params\npub fn get_and_write_currency_params(\n    db_path: \u0026PathBuf,\n    genesis_block: \u0026BlockDocument,\n) -\u003e CurrencyParameters {\n    if genesis_block.number().0 != 0 {\n        fatal_error!(\"The genesis block must have number equal to zero !\");\n    }\n\n    match genesis_block {\n        BlockDocument::V10(genesis_block_v10) =\u003e {\n            if genesis_block_v10.parameters.is_none() {\n                fatal_error!(\"The genesis block must have parameters !\");\n            } else if let Err(e) = write_currency_params(\n                db_path.clone(),\n                genesis_block_v10.currency().into(),\n                GenesisBlockParams::V10(unwrap!(genesis_block_v10.parameters)),\n            ) {\n                fatal_error!(\"Fail to write currency parameters: {}\", e);\n            } else {\n                CurrencyParameters::from((\n                    \u0026genesis_block_v10.currency().into(),\n                    unwrap!(genesis_block_v10.parameters),\n                ))\n            }\n        }\n    }\n}\n","traces":[{"line":25,"address":8301728,"length":1,"stats":{"Line":0}},{"line":29,"address":8301757,"length":1,"stats":{"Line":0}},{"line":30,"address":8301868,"length":1,"stats":{"Line":0}},{"line":34,"address":8302848,"length":1,"stats":{"Line":0}},{"line":35,"address":8302864,"length":1,"stats":{"Line":0}},{"line":36,"address":8302916,"length":1,"stats":{"Line":0}},{"line":37,"address":8304200,"length":1,"stats":{"Line":0}},{"line":38,"address":8303896,"length":1,"stats":{"Line":0}},{"line":39,"address":8303925,"length":1,"stats":{"Line":
