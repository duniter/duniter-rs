n\n#[derive(Debug, Copy, Clone, Deserialize, Serialize, PartialEq, Eq)]\n/// Wrap an Compact Revocation document (in block content)\npub struct CompactRevocationDocumentV10 {\n    /// Issuer\n    pub issuer: PubKey,\n    /// Signature\n    pub signature: Sig,\n}\n\nimpl CompactTextDocument for CompactRevocationDocumentV10 {\n    fn as_compact_text(\u0026self) -\u003e String {\n        format!(\n            \"{issuer}:{signature}\",\n            issuer = self.issuer,\n            signature = self.signature,\n        )\n    }\n}\n\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\n/// Revocation document for jsonification\npub struct CompactRevocationDocumentV10Stringified {\n    /// Document issuer\n    pub issuer: String,\n    /// Document signature\n    pub signature: String,\n}\n\nimpl ToStringObject for CompactRevocationDocumentV10 {\n    type StringObject = CompactRevocationDocumentV10Stringified;\n    /// Transforms an object into a json object\n    fn to_string_object(\u0026self) -\u003e CompactRevocationDocumentV10Stringified {\n        CompactRevocationDocumentV10Stringified {\n            issuer: format!(\"{}\", self.issuer),\n            signature: format!(\"{}\", self.signature),\n        }\n    }\n}\n\n/// Wrap an Revocation document.\n///\n/// Must be created by parsing a text document or using a builder.\n#[derive(Debug, Clone, Deserialize, Serialize, PartialEq, Eq)]\npub struct RevocationDocumentV10 {\n    /// Document as text.\n    ///\n    /// Is used to check signatures, and other values mut be extracted from it.\n    text: String,\n\n    /// Name of the currency.\n    currency: String,\n    /// Document issuer (there should be only one).\n    issuers: Vec\u003cPubKey\u003e,\n    /// Username of target identity\n    identity_username: String,\n    /// Target Identity document blockstamp.\n    identity_blockstamp: Blockstamp,\n    /// Target Identity document signature.\n    identity_sig: Sig,\n    /// Document signature (there should be only one).\n    signatures: Vec\u003cSig\u003e,\n}\n\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\n/// Revocation document for jsonification\npub struct RevocationDocumentV10Stringified {\n    /// Name of the currency.\n    currency: String,\n    /// Document issuer\n    issuer: String,\n    /// Username of target identity\n    identity_username: String,\n    /// Target Identity document blockstamp.\n    identity_blockstamp: String,\n    /// Target Identity document signature.\n    identity_sig: String,\n    /// Document signature\n    signature: String,\n}\n\nimpl ToStringObject for RevocationDocumentV10 {\n    type StringObject = RevocationDocumentV10Stringified;\n    /// Transforms an object into a json object\n    fn to_string_object(\u0026self) -\u003e RevocationDocumentV10Stringified {\n        RevocationDocumentV10Stringified {\n            currency: self.currency.clone(),\n            issuer: format!(\"{}\", self.issuers[0]),\n            identity_username: self.identity_username.clone(),\n            identity_blockstamp: format!(\"{}\", self.identity_blockstamp),\n            identity_sig: format!(\"{}\", self.identity_sig),\n            signature: format!(\"{}\", self.signatures[0]),\n        }\n    }\n}\n\nimpl RevocationDocumentV10 {\n    /// Username of target identity\n    pub fn identity_username(\u0026self) -\u003e \u0026str {\n        \u0026self.identity_username\n    }\n    /// From pest parser pair\n    pub fn from_pest_pair(\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cRevocationDocumentV10, TextDocumentParseError\u003e {\n        let doc = pair.as_str();\n        let mut currency = \"\";\n        let mut pubkeys = Vec::with_capacity(1);\n        let mut uid = \"\";\n        let mut sigs = Vec::with_capacity(2);\n        let mut blockstamps = Vec::with_capacity(1);\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::currency =\u003e currency = field.as_str(),\n                Rule::pubkey =\u003e pubkeys.push(PubKey::Ed25519(\n                    ed25519::PublicKey::from_base58(field.as_str()).unwrap(), // Grammar ensures that we have a base58 string.\n                )),\n                Rule::uid =\u003e {\n                    uid = field.as_str();\n                }\n                Rule::blockstamp =\u003e {\n                    let mut inner_rules = field.into_inner(); // { integer ~ \"-\" ~ hash }\n\n                    let block_id: \u0026str = inner_rules.next().unwrap().as_str();\n                    let block_hash: \u0026str = inner_rules.next().unwrap().as_str();\n                    blockstamps.push(Blockstamp {\n                        id: BlockNumber(block_id.parse().unwrap()), // Grammar ensures that we have a digits string.\n                        hash: BlockHash(Hash::from_hex(block_hash).unwrap()), // Grammar ensures that we have an hexadecimal string.\n                    });\n                }\n                Rule::ed25519_sig =\u003e {\n                    sigs.push(Sig::Ed25519(\n                        ed25519::Signature::from_base64(field.as_str()).unwrap(), // Grammar ensures that we have a base64 string.\n                    ));\n                }\n                Rule::EOI =\u003e (),\n                _ =\u003e fatal_error!(\"unexpected rule\"), // Grammar ensures that we never reach this line\n            }\n        }\n        Ok(RevocationDocumentV10 {\n            text: doc.to_owned(),\n            issuers: vec![pubkeys[0]],\n            currency: currency.to_owned(),\n            identity_username: uid.to_owned(),\n            identity_blockstamp: blockstamps[0],\n            identity_sig: sigs[0],\n            signatures: vec![sigs[1]],\n        })\n    }\n}\n\nimpl Document for RevocationDocumentV10 {\n    type PublicKey = PubKey;\n\n    fn version(\u0026self) -\u003e u16 {\n        10\n    }\n\n    fn currency(\u0026self) -\u003e \u0026str {\n        \u0026self.currency\n    }\n\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        unimplemented!()\n    }\n\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        \u0026self.issuers\n    }\n\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        \u0026self.signatures\n    }\n\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.as_text_without_signature().as_bytes()\n    }\n}\n\nimpl TextDocument for RevocationDocumentV10 {\n    type CompactTextDocument_ = CompactRevocationDocumentV10;\n\n    fn as_text(\u0026self) -\u003e \u0026str {\n        \u0026self.text\n    }\n\n    fn to_compact_document(\u0026self) -\u003e Self::CompactTextDocument_ {\n        CompactRevocationDocumentV10 {\n            issuer: self.issuers[0],\n            signature: self.signatures[0],\n        }\n    }\n}\n\n/// Revocation document builder.\n#[derive(Debug, Copy, Clone)]\npub struct RevocationDocumentV10Builder\u003c'a\u003e {\n    /// Document currency.\n    pub currency: \u0026'a str,\n    /// Revocation issuer.\n    pub issuer: \u0026'a PubKey,\n    /// Username of target Identity.\n    pub identity_username: \u0026'a str,\n    /// Blockstamp of target Identity.\n    pub identity_blockstamp: \u0026'a Blockstamp,\n    /// Signature of target Identity.\n    pub identity_sig: \u0026'a Sig,\n}\n\nimpl\u003c'a\u003e RevocationDocumentV10Builder\u003c'a\u003e {\n    fn build_with_text_and_sigs(self, text: String, signatures: Vec\u003cSig\u003e) -\u003e RevocationDocumentV10 {\n        RevocationDocumentV10 {\n            text,\n            currency: self.currency.to_string(),\n            issuers: vec![*self.issuer],\n            identity_username: self.identity_username.to_string(),\n            identity_blockstamp: *self.identity_blockstamp,\n            identity_sig: *self.identity_sig,\n            signatures,\n        }\n    }\n}\n\nimpl\u003c'a\u003e DocumentBuilder for RevocationDocumentV10Builder\u003c'a\u003e {\n    type Document = RevocationDocumentV10;\n    type PrivateKey = PrivKey;\n\n    fn build_with_signature(\u0026self, signatures: Vec\u003cSig\u003e) -\u003e RevocationDocumentV10 {\n        self.build_with_text_and_sigs(self.generate_text(), signatures)\n    }\n\n    fn build_and_sign(\u0026self, private_keys: Vec\u003cPrivKey\u003e) -\u003e RevocationDocumentV10 {\n        let (text, signatures) = self.build_signed_text(private_keys);\n        self.build_with_text_and_sigs(text, signatures)\n    }\n}\n\nimpl\u003c'a\u003e TextDocumentBuilder for RevocationDocumentV10Builder\u003c'a\u003e {\n    fn generate_text(\u0026self) -\u003e String {\n        format!(\n            \"Version: 10\nType: Revocation\nCurrency: {currency}\nIssuer: {issuer}\nIdtyUniqueID: {idty_uid}\nIdtyTimestamp: {idty_blockstamp}\nIdtySignature: {idty_sig}\n\",\n            currency = self.currency,\n            issuer = self.issuer,\n            idty_uid = self.identity_username,\n            idty_blockstamp = self.identity_blockstamp,\n            idty_sig = self.identity_sig,\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use dup_crypto::keys::{PrivateKey, PublicKey, Signature};\n\n    #[test]\n    fn generate_real_document() {\n        let pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let prikey = PrivKey::Ed25519(\n            ed25519::PrivateKey::from_base58(\n                \"468Q1XtTq7h84NorZdWBZFJrGkB18CbmbHr9tkp9snt5G\\\n                 iERP7ySs3wM8myLccbAAGejgMRC9rqnXuW3iAfZACm7\",\n            )\n            .unwrap(),\n        );\n\n        let sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"XXOgI++6qpY9O31ml/FcfbXCE6aixIrgkT5jL7kBle3YOMr+8wrp7Rt+z9hDVjrNfYX2gpeJsuMNfG4T/fzVDQ==\",\n        ).unwrap());\n\n        let identity_blockstamp = Blockstamp::from_string(\n            \"0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\",\n        )\n        .unwrap();\n\n        let identity_sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGMMmQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\",\n        ).unwrap());\n\n        let builder = RevocationDocumentV10Builder {\n            currency: \"g1\",\n            issuer: \u0026pubkey,\n            identity_username: \"tic\",\n            identity_blockstamp: \u0026identity_blockstamp,\n            identity_sig: \u0026identity_sig,\n        };\n\n        assert!(builder\n            .build_with_signature(vec![sig])\n            .verify_signatures()\n            .is_ok());\n\n        assert!(builder\n            .build_and_sign(vec![prikey])\n            .verify_signatures()\n            .is_ok());\n    }\n\n    #[test]\n    fn revocation_document() {\n        let doc = \"Version: 10\nType: Revocation\nCurrency: g1\nIssuer: DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\nIdtyUniqueID: tic\nIdtyTimestamp: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\nIdtySignature: 1eubHHbuNfilHMM0G2bI30iZzebQ2cQ1PC7uPAw08FGMMmQCRerlF/3pc4sAcsnexsxBseA/3lY03KlONqJBAg==\nXXOgI++6qpY9O31ml/FcfbXCE6aixIrgkT5jL7kBle3YOMr+8wrp7Rt+z9hDVjrNfYX2gpeJsuMNfG4T/fzVDQ==\";\n\n        let doc = RevocationDocumentParser::parse(doc).unwrap();\n        println!(\"Doc : {:?}\", doc);\n        assert!(doc.verify_signatures().is_ok())\n    }\n}\n","traces":[{"line":49,"address":null,"length":0,"stats":{"Line":0}},{"line":50,"address":null,"length":0,"stats":{"Line":0}},{"line":52,"address":null,"length":0,"stats":{"Line":0}},{"line":53,"address":null,"length":0,"stats":{"Line":0}},{"line":70,"address":null,"length":0,"stats":{"Line":0}},{"line":72,"address":null,"length":0,"stats":{"Line":0}},{"line":73,"address":null,"length":0,"stats":{"Line":0}},{"line":122,"address":null,"length":0,"stats":{"Line":0}},{"line":124,"address":null,"length":0,"stats":{"Line":0}},{"line":125,"address":null,"length":0,"stats": the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Wrappers around Transaction documents.\n\nuse dup_crypto::hashs::*;\nuse durs_common_tools::fatal_error;\nuse pest::iterators::Pair;\nuse pest::iterators::Pairs;\nuse pest::Parser;\nuse std::ops::{Add, Deref, Sub};\nuse std::str::FromStr;\nuse unwrap::unwrap;\n\nuse crate::blockstamp::Blockstamp;\nuse crate::documents::*;\nuse crate::text_document_traits::*;\n\n/// Wrap a transaction amount\n#[derive(Debug, Copy, Clone, Eq, Ord, PartialEq, PartialOrd, Deserialize, Hash, Serialize)]\npub struct TxAmount(pub isize);\n\nimpl Add for TxAmount {\n    type Output = TxAmount;\n    fn add(self, a: TxAmount) -\u003e Self::Output {\n        TxAmount(self.0 + a.0)\n    }\n}\n\nimpl Sub for TxAmount {\n    type Output = TxAmount;\n    fn sub(self, a: TxAmount) -\u003e Self::Output {\n        TxAmount(self.0 - a.0)\n    }\n}\n\n/// Wrap a transaction amout base\n#[derive(Debug, Copy, Clone, PartialEq, PartialOrd, Eq, Ord, Deserialize, Hash, Serialize)]\npub struct TxBase(pub usize);\n\n/// Wrap a transaction index\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash, Deserialize, Serialize)]\npub struct TxIndex(pub usize);\n\n/// Wrap a transaction input\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Deserialize, Serialize)]\npub enum TransactionInput {\n    /// Universal Dividend Input\n    D(TxAmount, TxBase, PubKey, BlockNumber),\n    /// Previous Transaction Input\n    T(TxAmount, TxBase, Hash, TxIndex),\n}\n\nimpl ToString for TransactionInput {\n    fn to_string(\u0026self) -\u003e String {\n        match *self {\n            TransactionInput::D(amount, base, pubkey, block_number) =\u003e {\n                format!(\"{}:{}:D:{}:{}\", amount.0, base.0, pubkey, block_number.0)\n            }\n            TransactionInput::T(amount, base, ref tx_hash, tx_index) =\u003e {\n                format!(\"{}:{}:T:{}:{}\", amount.0, base.0, tx_hash, tx_index.0)\n            }\n        }\n    }\n}\n\nimpl TransactionInput {\n    fn from_pest_pair(mut pairs: Pairs\u003cRule\u003e) -\u003e TransactionInput {\n        let tx_input_type_pair = pairs.next().unwrap();\n        match tx_input_type_pair.as_rule() {\n            Rule::tx_input_du =\u003e {\n                let mut inner_rules = tx_input_type_pair.into_inner(); // ${ tx_amount ~ \":\" ~ tx_amount_base ~ \":D:\" ~ pubkey ~ \":\" ~ du_block_id }\n\n                TransactionInput::D(\n                    TxAmount(inner_rules.next().unwrap().as_str().parse().unwrap()),\n                    TxBase(inner_rules.next().unwrap().as_str().parse().unwrap()),\n                    PubKey::Ed25519(\n                        ed25519::PublicKey::from_base58(inner_rules.next().unwrap().as_str())\n                            .unwrap(),\n                    ),\n                    BlockNumber(inner_rules.next().unwrap().as_str().parse().unwrap()),\n                )\n            }\n            Rule::tx_input_tx =\u003e {\n                let mut inner_rules = tx_input_type_pair.into_inner(); // ${ tx_amount ~ \":\" ~ tx_amount_base ~ \":D:\" ~ pubkey ~ \":\" ~ du_block_id }\n\n                TransactionInput::T(\n                    TxAmount(inner_rules.next().unwrap().as_str().parse().unwrap()),\n                    TxBase(inner_rules.next().unwrap().as_str().parse().unwrap()),\n                    Hash::from_hex(inner_rules.next().unwrap().as_str()).unwrap(),\n                    TxIndex(inner_rules.next().unwrap().as_str().parse().unwrap()),\n                )\n            }\n            _ =\u003e fatal_error!(\"unexpected rule: {:?}\", tx_input_type_pair.as_rule()), // Grammar ensures that we never reach this line\n        }\n    }\n}\n\nimpl FromStr for TransactionInput {\n    type Err = TextDocumentParseError;\n\n    fn from_str(source: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        match DocumentsParser::parse(Rule::tx_input, source) {\n            Ok(mut pairs) =\u003e Ok(TransactionInput::from_pest_pair(\n                pairs.next().unwrap().into_inner(),\n            )),\n            Err(_) =\u003e Err(TextDocumentParseError::InvalidInnerFormat(\n                \"Invalid unlocks !\".to_owned(),\n            )),\n        }\n    }\n}\n\n/*impl TransactionInput {\n    /// Parse Transaction Input from string.\n    pub fn from_str(source: \u0026str) -\u003e Result\u003cTransactionInput, TextDocumentParseError\u003e {\n        if let Some(caps) = D_INPUT_REGEX.captures(source) {\n            let amount = \u0026caps[\"amount\"];\n            let base = \u0026caps[\"base\"];\n            let pubkey = \u0026caps[\"pubkey\"];\n            let block_number = \u0026caps[\"block_number\"];\n            Ok(TransactionInput::D(\n                TxAmount(amount.parse().expect(\"fail to parse input amount !\")),\n                TxBase(base.parse().expect(\"fail to parse input base !\")),\n                PubKey::Ed25519(\n                    ed25519::PublicKey::from_base58(pubkey).expect(\"fail to parse input pubkey !\"),\n                ),\n                BlockNumber(\n                    block_number\n                        .parse()\n                        .expect(\"fail to parse input block_number !\"),\n                ),\n            ))\n        //Ok(TransactionInput::D(10, 0, PubKey::Ed25519(ed25519::PublicKey::from_base58(\"FD9wujR7KABw88RyKEGBYRLz8PA6jzVCbcBAsrBXBqSa\").unwrap(), 0)))\n        } else if let Some(caps) = T_INPUT_REGEX.captures(source) {\n            let amount = \u0026caps[\"amount\"];\n            let base = \u0026caps[\"base\"];\n            let tx_hash = \u0026caps[\"tx_hash\"];\n            let tx_index = \u0026caps[\"tx_index\"];\n            Ok(TransactionInput::T(\n                TxAmount(amount.parse().expect(\"fail to parse input amount\")),\n                TxBase(base.parse().expect(\"fail to parse base amount\")),\n                Hash::from_hex(tx_hash).expect(\"fail to parse tx_hash\"),\n                TxIndex(tx_index.parse().expect(\"fail to parse tx_index amount\")),\n            ))\n        } else {\n            println!(\"Fail to parse this input = {:?}\", source);\n            Err(TextDocumentParseError::InvalidInnerFormat(\"Transaction2\"))\n        }\n    }\n}*/\n\n/// Wrap a transaction unlock proof\n#[derive(Debug, Clone, PartialEq, Eq, Deserialize, Serialize)]\npub enum TransactionUnlockProof {\n    /// Indicates that the signature of the corresponding key is at the bottom of the document\n    Sig(usize),\n    /// Provides the code to unlock the corresponding funds\n    Xhx(String),\n}\n\nimpl ToString for TransactionUnlockProof {\n    fn to_string(\u0026self) -\u003e String {\n        match *self {\n            TransactionUnlockProof::Sig(ref index) =\u003e format!(\"SIG({})\", index),\n            TransactionUnlockProof::Xhx(ref hash) =\u003e format!(\"XHX({})\", hash),\n        }\n    }\n}\n\n/// Wrap a transaction unlocks input\n#[derive(Debug, Clone, PartialEq, Eq, Deserialize, Serialize)]\npub struct TransactionInputUnlocks {\n    /// Input index\n    pub index: usize,\n    /// List of proof to unlock funds\n    pub unlocks: Vec\u003cTransactionUnlockProof\u003e,\n}\n\nimpl ToString for TransactionInputUnlocks {\n    fn to_string(\u0026self) -\u003e String {\n        let mut result: String = format!(\"{}:\", self.index);\n        for unlock in \u0026self.unlocks {\n            result.push_str(\u0026format!(\"{} \", unlock.to_string()));\n        }\n        let new_size = result.len() - 1;\n        result.truncate(new_size);\n        result\n    }\n}\n\nimpl TransactionInputUnlocks {\n    fn from_pest_pair(pairs: Pairs\u003cRule\u003e) -\u003e TransactionInputUnlocks {\n        let mut input_index = 0;\n        let mut unlock_conds = Vec::new();\n        for unlock_field in pairs {\n            // ${ input_index ~ \":\" ~ unlock_cond ~ (\" \" ~ unlock_cond)* }\n            match unlock_field.as_rule() {\n                Rule::input_index =\u003e input_index = unlock_field.as_str().parse().unwrap(),\n                Rule::unlock_sig =\u003e unlock_conds.push(TransactionUnlockProof::Sig(\n                    unlock_field\n                        .into_inner()\n                        .next()\n                        .unwrap()\n                        .as_str()\n                        .parse()\n                        .unwrap(),\n                )),\n                Rule::unlock_xhx =\u003e unlock_conds.push(TransactionUnlockProof::Xhx(String::from(\n                    unlock_field.into_inner().next().unwrap().as_str(),\n                ))),\n                _ =\u003e fatal_error!(\"unexpected rule: {:?}\", unlock_field.as_rule()), // Grammar ensures that we never reach this line\n            }\n        }\n        TransactionInputUnlocks {\n            index: input_index,\n            unlocks: unlock_conds,\n        }\n    }\n}\n\nimpl FromStr for TransactionInputUnlocks {\n    type Err = TextDocumentParseError;\n\n    fn from_str(source: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        match DocumentsParser::parse(Rule::tx_unlock, source) {\n            Ok(mut pairs) =\u003e Ok(TransactionInputUnlocks::from_pest_pair(\n                pairs.next().unwrap().into_inner(),\n            )),\n            Err(_) =\u003e Err(TextDocumentParseError::InvalidInnerFormat(\n                \"Invalid unlocks !\".to_owned(),\n            )),\n        }\n    }\n}\n\n/// Wrap a transaction ouput condition\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash, Deserialize, Serialize)]\npub enum TransactionOutputCondition {\n    /// The consumption of funds will require a valid signature of the specified key\n    Sig(PubKey),\n    /// The consumption of funds will require to provide a code with the hash indicated\n    Xhx(Hash),\n    /// Funds may not be consumed until the blockchain reaches the timestamp indicated.\n    Cltv(u64),\n    /// Funds may not be consumed before the duration indicated, starting from the timestamp of the block where the transaction is written.\n    Csv(u64),\n}\n\nimpl ToString for TransactionOutputCondition {\n    fn to_string(\u0026self) -\u003e String {\n        match *self {\n            TransactionOutputCondition::Sig(ref pubkey) =\u003e format!(\"SIG({})\", pubkey),\n            TransactionOutputCondition::Xhx(ref hash) =\u003e format!(\"XHX({})\", hash),\n            TransactionOutputCondition::Cltv(timestamp) =\u003e format!(\"CLTV({})\", timestamp),\n            TransactionOutputCondition::Csv(duration) =\u003e format!(\"CSV({})\", duration),\n        }\n    }\n}\n\n/// Wrap an utxo conditions\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Deserialize, Serialize)]\npub struct UTXOConditions {\n    /// We are obliged to allow the introduction of the original text (instead of the self-generated text),\n    /// because the original text may contain errors that are unfortunately allowed by duniter-ts.\n    pub origin_str: Option\u003cString\u003e,\n    /// Store script conditions\n    pub conditions: UTXOConditionsGroup,\n}\n\nimpl UTXOConditions {\n    /// Lightens the UTXOConditions (for example to store it while minimizing the space required)\n    pub fn reduce(\u0026mut self) {\n        if self.origin_str.is_some()\n            \u0026\u0026 self.origin_str.clone().expect(\"safe unwrap\") == self.conditions.to_string()\n        {\n            self.origin_str = None;\n        }\n    }\n    /// Check validity of this UTXOConditions\n    pub fn check(\u0026self) -\u003e bool {\n        !(self.origin_str.is_some()\n            \u0026\u0026 self.origin_str.clone().expect(\"safe unwrap\") != self.conditions.to_string())\n    }\n}\n\nimpl ToString for UTXOConditions {\n    fn to_string(\u0026self) -\u003e String {\n        if let Some(ref origin_str) = self.origin_str {\n            origin_str.to_string()\n        } else {\n            self.conditions.to_string()\n        }\n    }\n}\n\n/// Wrap a transaction ouput condition group\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Deserialize, Serialize)]\npub enum UTXOConditionsGroup {\n    /// Single\n    Single(TransactionOutputCondition),\n    /// Brackets\n    Brackets(Box\u003cUTXOConditionsGroup\u003e),\n    /// And operator\n    And(Box\u003cUTXOConditionsGroup\u003e, Box\u003cUTXOConditionsGroup\u003e),\n    /// Or operator\n    Or(Box\u003cUTXOConditionsGroup\u003e, Box\u003cUTXOConditionsGroup\u003e),\n}\n\nmacro_rules! utxo_conds_wrap_op_chain {\n    ($op:expr, $fn_name:ident) =\u003e {\n        fn $fn_name(conds_subgroups: \u0026mut Vec\u003cUTXOConditionsGroup\u003e) -\u003e UTXOConditionsGroup {\n            if conds_subgroups.len() == 2 {\n                $op(\n                    Box::new(conds_subgroups[0].clone()),\n                    Box::new(conds_subgroups[1].clone()),\n                )\n            } else if conds_subgroups.len() \u003e 2 {\n                let last_subgroup = conds_subgroups.pop().unwrap();\n                let previous_last_subgroup = conds_subgroups.pop().unwrap();\n                conds_subgroups.push($op(\n                    Box::new(previous_last_subgroup),\n                    Box::new(last_subgroup),\n                ));\n                UTXOConditionsGroup::$fn_name(conds_subgroups)\n            } else {\n                fatal_error!(\n                    \"Grammar should ensure that and chain contains at least two conditions subgroups !\"\n                )\n            }\n        }\n    }\n}\n\nimpl UTXOConditionsGroup {\n    /// Wrap UTXO and chain\n    utxo_conds_wrap_op_chain!(UTXOConditionsGroup::And, new_and_chain);\n    /// Wrap UTXO or chain\n    utxo_conds_wrap_op_chain!(UTXOConditionsGroup::Or, new_or_chain);\n\n    /// Wrap UTXO conditions\n    pub fn wrap_utxo_conds(pair: Pair\u003cRule\u003e) -\u003e UTXOConditionsGroup {\n        match pair.as_rule() {\n            Rule::output_and_group =\u003e {\n                let and_pairs = pair.into_inner();\n                let mut conds_subgroups: Vec\u003cUTXOConditionsGroup\u003e = and_pairs\n                    .map(UTXOConditionsGroup::wrap_utxo_conds)\n                    .collect();\n                UTXOConditionsGroup::Brackets(Box::new(UTXOConditionsGroup::new_and_chain(\n                    \u0026mut conds_subgroups,\n                )))\n            }\n            Rule::output_or_group =\u003e {\n                let or_pairs = pair.into_inner();\n                let mut conds_subgroups: Vec\u003cUTXOConditionsGroup\u003e =\n                    or_pairs.map(UTXOConditionsGroup::wrap_utxo_conds).collect();\n                UTXOConditionsGroup::Brackets(Box::new(UTXOConditionsGroup::new_or_chain(\n                    \u0026mut conds_subgroups,\n                )))\n            }\n            Rule::output_cond_sig =\u003e {\n                UTXOConditionsGroup::Single(TransactionOutputCondition::Sig(PubKey::Ed25519(\n                    ed25519::PublicKey::from_base58(pair.into_inner().next().unwrap().as_str())\n                        .unwrap(),\n                )))\n            }\n            Rule::output_cond_xhx =\u003e UTXOConditionsGroup::Single(TransactionOutputCondition::Xhx(\n                Hash::from_hex(pair.into_inner().next().unwrap().as_str()).unwrap(),\n            )),\n            Rule::output_cond_csv =\u003e UTXOConditionsGroup::Single(TransactionOutputCondition::Csv(\n                pair.into_inner().next().unwrap().as_str().parse().unwrap(),\n            )),\n            Rule::output_cond_cltv =\u003e {\n                UTXOConditionsGroup::Single(TransactionOutputCondition::Cltv(\n                    pair.into_inner().next().unwrap().as_str().parse().unwrap(),\n                ))\n            }\n            _ =\u003e fatal_error!(\"unexpected rule: {:?}\", pair.as_rule()), // Grammar ensures that we never reach this line\n        }\n    }\n}\n\nimpl ToString for UTXOConditionsGroup {\n    fn to_string(\u0026self) -\u003e String {\n        match *self {\n            UTXOConditionsGroup::Single(ref condition) =\u003e condition.to_string(),\n            UTXOConditionsGroup::Brackets(ref condition_group) =\u003e {\n                format!(\"({})\", condition_group.deref().to_string())\n            }\n            UTXOConditionsGroup::And(ref condition_group_1, ref condition_group_2) =\u003e format!(\n                \"{} \u0026\u0026 {}\",\n                condition_group_1.deref().to_string(),\n                condition_group_2.deref().to_string()\n            ),\n            UTXOConditionsGroup::Or(ref condition_group_1, ref condition_group_2) =\u003e format!(\n                \"{} || {}\",\n                condition_group_1.deref().to_string(),\n                condition_group_2.deref().to_string()\n            ),\n        }\n    }\n}\n\n/// Wrap a transaction ouput\n#[derive(Debug, Clone, PartialEq, Eq, Deserialize, Serialize)]\npub struct TransactionOutput {\n    /// Amount\n    pub amount: TxAmount,\n    /// Base\n    pub base: TxBase,\n    /// List of conditions for consum this output\n    pub conditions: UTXOConditions,\n}\n\nimpl TransactionOutput {\n    /// Lightens the TransactionOutput (for example to store it while minimizing the space required)\n    fn reduce(\u0026mut self) {\n        self.conditions.reduce()\n    }\n    /// Check validity of this output\n    pub fn check(\u0026self) -\u003e bool {\n        self.conditions.check()\n    }\n}\n\nimpl ToString for TransactionOutput {\n    fn to_string(\u0026self) -\u003e String {\n        format!(\n            \"{}:{}:{}\",\n            self.amount.0,\n            self.base.0,\n            self.conditions.to_string()\n        )\n    }\n}\n\nimpl TransactionOutput {\n    fn from_pest_pair(mut utxo_pairs: Pairs\u003cRule\u003e) -\u003e TransactionOutput {\n        let amount = TxAmount(utxo_pairs.next().unwrap().as_str().parse().unwrap());\n        let base = TxBase(utxo_pairs.next().unwrap().as_str().parse().unwrap());\n        let conditions_pairs = utxo_pairs.next().unwrap();\n        let conditions_origin_str = conditions_pairs.as_str();\n        TransactionOutput {\n            amount,\n            base,\n            conditions: UTXOConditions {\n                origin_str: Some(String::from(conditions_origin_str)),\n                conditions: UTXOConditionsGroup::wrap_utxo_conds(conditions_pairs),\n            },\n        }\n    }\n}\n\nimpl FromStr for TransactionOutput {\n    type Err = TextDocumentParseError;\n\n    fn from_str(source: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        let output_parts: Vec\u003c\u0026str\u003e = source.split(':').collect();\n        let amount = output_parts.get(0);\n        let base = output_parts.get(1);\n        let conditions_origin_str = output_parts.get(2);\n\n        let str_to_parse = if amount.is_some() \u0026\u0026 base.is_some() \u0026\u0026 conditions_origin_str.is_some()\n        {\n            format!(\n                \"{}:{}:({})\",\n                unwrap!(amount),\n                unwrap!(base),\n                unwrap!(conditions_origin_str)\n            )\n        } else {\n            source.to_owned()\n        };\n\n        match DocumentsParser::parse(Rule::tx_output, \u0026str_to_parse) {\n            Ok(mut utxo_pairs) =\u003e {\n                let mut output =\n                    TransactionOutput::from_pest_pair(utxo_pairs.next().unwrap().into_inner());\n                output.conditions.origin_str = conditions_origin_str.map(ToString::to_string);\n                Ok(output)\n            }\n            Err(_) =\u003e match DocumentsParser::parse(Rule::tx_output, source) {\n                Ok(mut utxo_pairs) =\u003e {\n                    let mut output =\n                        TransactionOutput::from_pest_pair(utxo_pairs.next().unwrap().into_inner());\n                    output.conditions.origin_str = conditions_origin_str.map(ToString::to_string);\n                    Ok(output)\n                }\n                Err(e) =\u003e Err(TextDocumentParseError::InvalidInnerFormat(format!(\n                    \"Invalid output : {}\",\n                    e\n                ))),\n            },\n        }\n    }\n}\n\n/// Wrap a Transaction document.\n///\n/// Must be created by parsing a text document or using a builder.\n#[derive(Debug, Clone, PartialEq, Eq, Deserialize, Serialize)]\npub struct TransactionDocument {\n    /// Document as text.\n    ///\n    /// Is used to check signatures, and other values\n    /// must be extracted from it.\n    text: Option\u003cString\u003e,\n\n    /// Currency.\n    currency: String,\n    /// Blockstamp\n    blockstamp: Blockstamp,\n    /// Locktime\n    locktime: u64,\n    /// Document issuer (there should be only one).\n    issuers: Vec\u003cPubKey\u003e,\n    /// Transaction inputs.\n    inputs: Vec\u003cTransactionInput\u003e,\n    /// Inputs unlocks.\n    unlocks: Vec\u003cTransactionInputUnlocks\u003e,\n    /// Transaction outputs.\n    outputs: Vec\u003cTransactionOutput\u003e,\n    /// Transaction comment\n    comment: String,\n    /// Document signature (there should be only one).\n    signatures: Vec\u003cSig\u003e,\n    /// Transaction hash\n    hash: Option\u003cHash\u003e,\n}\n\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\n/// Transaction document stringifed\npub struct TransactionDocumentStringified {\n    /// Currency.\n    pub currency: String,\n    /// Blockstamp\n    pub blockstamp: String,\n    /// Locktime\n    pub locktime: u64,\n    /// Document issuer (there should be only one).\n    pub issuers: Vec\u003cString\u003e,\n    /// Transaction inputs.\n    pub inputs: Vec\u003cString\u003e,\n    /// Inputs unlocks.\n    pub unlocks: Vec\u003cString\u003e,\n    /// Transaction outputs.\n    pub outputs: Vec\u003cString\u003e,\n    /// Transaction comment\n    pub comment: String,\n    /// Document signatures\n    pub signatures: Vec\u003cString\u003e,\n    /// Transaction hash\n    pub hash: Option\u003cString\u003e,\n}\n\nimpl ToStringObject for TransactionDocument {\n    type StringObject = TransactionDocumentStringified;\n\n    fn to_string_object(\u0026self) -\u003e TransactionDocumentStringified {\n        TransactionDocumentStringified {\n            currency: self.currency.clone(),\n            blockstamp: format!(\"{}\", self.blockstamp),\n            locktime: self.locktime,\n            issuers: self.issuers.iter().map(|p| format!(\"{}\", p)).collect(),\n            inputs: self\n                .inputs\n                .iter()\n                .map(TransactionInput::to_string)\n                .collect(),\n            unlocks: self\n                .unlocks\n                .iter()\n                .map(TransactionInputUnlocks::to_string)\n                .collect(),\n            outputs: self\n                .outputs\n                .iter()\n                .map(TransactionOutput::to_string)\n                .collect(),\n            comment: self.comment.clone(),\n            signatures: self.signatures.iter().map(|s| format!(\"{}\", s)).collect(),\n            hash: if let Some(hash) = self.hash {\n                Some(hash.to_string())\n            } else {\n                None\n            },\n        }\n    }\n}\n\nimpl TransactionDocument {\n    /// Compute transaction hash\n    pub fn compute_hash(\u0026mut self) -\u003e Hash {\n        let mut hashing_text = if let Some(ref text) = self.text {\n            text.clone()\n        } else {\n            fatal_error!(\"Try to compute_hash of tx with None text !\")\n        };\n        for sig in \u0026self.signatures {\n            hashing_text.push_str(\u0026sig.to_string());\n            hashing_text.push_str(\"\\n\");\n        }\n        //println!(\"tx_text_hasing={}\", hashing_text);\n        self.hash = Some(Hash::compute_str(\u0026hashing_text));\n        self.hash.expect(\"Try to get hash of a reduce tx !\")\n    }\n    /// get transaction hash option\n    pub fn get_hash_opt(\u0026self) -\u003e Option\u003cHash\u003e {\n        self.hash\n    }\n    /// Get transaction hash\n    pub fn get_hash(\u0026mut self) -\u003e Hash {\n        if let Some(hash) = self.hash {\n            hash\n        } else {\n            self.compute_hash()\n        }\n    }\n    /// Get transaction inputs\n    pub fn get_inputs(\u0026self) -\u003e \u0026[TransactionInput] {\n        \u0026self.inputs\n    }\n    /// Get transaction outputs\n    pub fn get_outputs(\u0026self) -\u003e \u0026[TransactionOutput] {\n        \u0026self.outputs\n    }\n    /// Lightens the transaction (for example to store it while minimizing the space required)\n    pub fn reduce(\u0026mut self) {\n        self.text = None;\n        self.hash = None;\n        for output in \u0026mut self.outputs {\n            output.reduce()\n        }\n    }\n    /// from pest parser pair\n    pub fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cTransactionDocument, TextDocumentParseError\u003e {\n        let doc = pair.as_str();\n        let mut currency = \"\";\n        let mut blockstamp = Blockstamp::default();\n        let mut locktime = 0;\n        let mut issuers = Vec::new();\n        let mut inputs = Vec::new();\n        let mut unlocks = Vec::new();\n        let mut outputs = Vec::new();\n        let mut comment = \"\";\n        let mut sigs = Vec::new();\n\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::currency =\u003e currency = field.as_str(),\n                Rule::blockstamp =\u003e {\n                    let mut inner_rules = field.into_inner(); // ${ block_id ~ \"-\" ~ hash }\n\n                    let block_id: \u0026str = inner_rules.next().unwrap().as_str();\n                    let block_hash: \u0026str = inner_rules.next().unwrap().as_str();\n                    blockstamp = Blockstamp {\n                        id: BlockNumber(block_id.parse().unwrap()), // Grammar ensures that we have a digits string.\n                        hash: BlockHash(Hash::from_hex(block_hash).unwrap()), // Grammar ensures that we have an hexadecimal string.\n                    };\n                }\n                Rule::tx_locktime =\u003e locktime = field.as_str().parse().unwrap(), // Grammar ensures that we have digits characters.\n                Rule::pubkey =\u003e issuers.push(PubKey::Ed25519(\n                    ed25519::PublicKey::from_base58(field.as_str()).unwrap(), // Grammar ensures that we have a base58 string.\n                )),\n                Rule::tx_input =\u003e inputs.push(TransactionInput::from_pest_pair(field.into_inner())),\n                Rule::tx_unlock =\u003e {\n                    unlocks.push(TransactionInputUnlocks::from_pest_pair(field.into_inner()))\n                }\n                Rule::tx_output =\u003e {\n                    outputs.push(TransactionOutput::from_pest_pair(field.into_inner()))\n                }\n                Rule::tx_comment =\u003e comment = field.as_str(),\n                Rule::ed25519_sig =\u003e {\n                    sigs.push(Sig::Ed25519(\n                        ed25519::Signature::from_base64(field.as_str()).unwrap(), // Grammar ensures that we have a base64 string.\n                    ));\n                }\n                Rule::EOI =\u003e (),\n                _ =\u003e fatal_error!(\"unexpected rule: {:?}\", field.as_rule()), // Grammar ensures that we never reach this line\n            }\n        }\n\n        Ok(TransactionDocument {\n            text: Some(doc.to_owned()),\n            currency: currency.to_owned(),\n            blockstamp,\n            locktime,\n            issuers,\n            inputs,\n            unlocks,\n            outputs,\n            comment: comment.to_owned(),\n            signatures: sigs,\n            hash: None,\n        })\n    }\n}\n\nimpl Document for TransactionDocument {\n    type PublicKey = PubKey;\n\n    fn version(\u0026self) -\u003e u16 {\n        10\n    }\n\n    fn currency(\u0026self) -\u003e \u0026str {\n        \u0026self.currency\n    }\n\n    fn blockstamp(\u0026self) -\u003e Blockstamp {\n        self.blockstamp\n    }\n\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cPubKey\u003e {\n        \u0026self.issuers\n    }\n\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003cSig\u003e {\n        \u0026self.signatures\n    }\n\n    fn as_bytes(\u0026self) -\u003e \u0026[u8] {\n        self.as_text_without_signature().as_bytes()\n    }\n}\n\nimpl CompactTextDocument for TransactionDocument {\n    fn as_compact_text(\u0026self) -\u003e String {\n        let mut issuers_str = String::from(\"\");\n        for issuer in self.issuers.clone() {\n            issuers_str.push_str(\"\\n\");\n            issuers_str.push_str(\u0026issuer.to_string());\n        }\n        let mut inputs_str = String::from(\"\");\n        for input in self.inputs.clone() {\n            inputs_str.push_str(\"\\n\");\n            inputs_str.push_str(\u0026input.to_string());\n        }\n        let mut unlocks_str = String::from(\"\");\n        for unlock in self.unlocks.clone() {\n            unlocks_str.push_str(\"\\n\");\n            unlocks_str.push_str(\u0026unlock.to_string());\n        }\n        let mut outputs_str = String::from(\"\");\n        for output in self.outputs.clone() {\n            outputs_str.push_str(\"\\n\");\n            outputs_str.push_str(\u0026output.to_string());\n        }\n        let mut comment_str = self.comment.clone();\n        if !comment_str.is_empty() {\n            comment_str.push_str(\"\\n\");\n        }\n        let mut signatures_str = String::from(\"\");\n        for sig in self.signatures.clone() {\n            signatures_str.push_str(\u0026sig.to_string());\n            signatures_str.push_str(\"\\n\");\n        }\n        // Remove end line step\n        signatures_str.pop();\n        format!(\n            \"TX:10:{issuers_count}:{inputs_count}:{unlocks_count}:{outputs_count}:{has_comment}:{locktime}\n{blockstamp}{issuers}{inputs}{unlocks}{outputs}\\n{comment}{signatures}\",\n            issuers_count = self.issuers.len(),\n            inputs_count = self.inputs.len(),\n            unlocks_count = self.unlocks.len(),\n            outputs_count = self.outputs.len(),\n            has_comment = if self.comment.is_empty() { 0 } else { 1 },\n            locktime = self.locktime,\n            blockstamp = self.blockstamp,\n            issuers = issuers_str,\n            inputs = inputs_str,\n            unlocks = unlocks_str,\n            outputs = outputs_str,\n            comment = comment_str,\n            signatures = signatures_str,\n        )\n    }\n}\n\nimpl TextDocument for TransactionDocument {\n    type CompactTextDocument_ = TransactionDocument;\n\n    fn as_text(\u0026self) -\u003e \u0026str {\n        if let Some(ref text) = self.text {\n            text\n        } else {\n            fatal_error!(\"Try to get text of tx whti None text !\")\n        }\n    }\n\n    fn to_compact_document(\u0026self) -\u003e Self::CompactTextDocument_ {\n        self.clone()\n    }\n}\n\n/// Transaction document builder.\n#[derive(Debug, Copy, Clone)]\npub struct TransactionDocumentBuilder\u003c'a\u003e {\n    /// Document currency.\n    pub currency: \u0026'a str,\n    /// Reference blockstamp.\n    pub blockstamp: \u0026'a Blockstamp,\n    /// Locktime\n    pub locktime: \u0026'a u64,\n    /// Transaction Document issuers.\n    pub issuers: \u0026'a Vec\u003cPubKey\u003e,\n    /// Transaction inputs.\n    pub inputs: \u0026'a Vec\u003cTransactionInput\u003e,\n    /// Inputs unlocks.\n    pub unlocks: \u0026'a Vec\u003cTransactionInputUnlocks\u003e,\n    /// Transaction ouputs.\n    pub outputs: \u0026'a Vec\u003cTransactionOutput\u003e,\n    /// Transaction comment\n    pub comment: \u0026'a str,\n    /// Transaction hash\n    pub hash: Option\u003cHash\u003e,\n}\n\nimpl\u003c'a\u003e TransactionDocumentBuilder\u003c'a\u003e {\n    fn build_with_text_and_sigs(self, text: String, signatures: Vec\u003cSig\u003e) -\u003e TransactionDocument {\n        TransactionDocument {\n            text: Some(text),\n            currency: self.currency.to_string(),\n            blockstamp: *self.blockstamp,\n            locktime: *self.locktime,\n            issuers: self.issuers.clone(),\n            inputs: self.inputs.clone(),\n            unlocks: self.unlocks.clone(),\n            outputs: self.outputs.clone(),\n            comment: String::from(self.comment),\n            signatures,\n            hash: self.hash,\n        }\n    }\n}\n\nimpl\u003c'a\u003e DocumentBuilder for TransactionDocumentBuilder\u003c'a\u003e {\n    type Document = TransactionDocument;\n    type PrivateKey = PrivKey;\n\n    fn build_with_signature(\u0026self, signatures: Vec\u003cSig\u003e) -\u003e TransactionDocument {\n        self.build_with_text_and_sigs(self.generate_text(), signatures)\n    }\n\n    fn build_and_sign(\u0026self, private_keys: Vec\u003cPrivKey\u003e) -\u003e TransactionDocument {\n        let (text, signatures) = self.build_signed_text(private_keys);\n        self.build_with_text_and_sigs(text, signatures)\n    }\n}\n\nimpl\u003c'a\u003e TextDocumentBuilder for TransactionDocumentBuilder\u003c'a\u003e {\n    fn generate_text(\u0026self) -\u003e String {\n        let mut issuers_string: String = \"\".to_owned();\n        let mut inputs_string: String = \"\".to_owned();\n        let mut unlocks_string: String = \"\".to_owned();\n        let mut outputs_string: String = \"\".to_owned();\n        for issuer in self.issuers {\n            issuers_string.push_str(\u0026format!(\"{}\\n\", issuer.to_string()))\n        }\n        for input in self.inputs {\n            inputs_string.push_str(\u0026format!(\"{}\\n\", input.to_string()))\n        }\n        for unlock in self.unlocks {\n            unlocks_string.push_str(\u0026format!(\"{}\\n\", unlock.to_string()))\n        }\n        for output in self.outputs {\n            outputs_string.push_str(\u0026format!(\"{}\\n\", output.to_string()))\n        }\n        format!(\n            \"Version: 10\nType: Transaction\nCurrency: {currency}\nBlockstamp: {blockstamp}\nLocktime: {locktime}\nIssuers:\n{issuers}Inputs:\n{inputs}Unlocks:\n{unlocks}Outputs:\n{outputs}Comment: {comment}\n\",\n            currency = self.currency,\n            blockstamp = self.blockstamp,\n            locktime = self.locktime,\n            issuers = issuers_string,\n            inputs = inputs_string,\n            unlocks = unlocks_string,\n            outputs = outputs_string,\n            comment = self.comment,\n        )\n    }\n}\n\n/// Transaction document parser\n#[derive(Debug, Clone, Copy)]\npub struct TransactionDocumentParser;\n\nimpl TextDocumentParser\u003cRule\u003e for TransactionDocumentParser {\n    type DocumentType = TransactionDocument;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let mut tx_pairs = DocumentsParser::parse(Rule::tx, doc)?;\n        let tx_pair = tx_pairs.next().unwrap(); // get and unwrap the `tx` rule; never fails\n        Self::from_pest_pair(tx_pair)\n    }\n    #[inline]\n    fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let tx_vx_pair = pair.into_inner().next().unwrap(); // get and unwrap the `tx_vX` rule; never fails\n\n        match tx_vx_pair.as_rule() {\n            Rule::tx_v10 =\u003e Ok(TransactionDocument::from_pest_pair(tx_vx_pair)?),\n            _ =\u003e Err(TextDocumentParseError::UnexpectedRule(format!(\n                \"{:#?}\",\n                tx_vx_pair.as_rule()\n            ))),\n        }\n    }\n    #[inline]\n    fn from_versioned_pest_pair(\n        version: u16,\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        match version {\n            10 =\u003e Ok(TransactionDocument::from_pest_pair(pair)?),\n            v =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"Unsupported version: {}\",\n                v\n            ))),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::Document;\n\n    #[test]\n    fn generate_real_document() {\n        let pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                .unwrap(),\n        );\n\n        let prikey = PrivKey::Ed25519(\n            ed25519::PrivateKey::from_base58(\n                \"468Q1XtTq7h84NorZdWBZFJrGkB18CbmbHr9tkp9snt5G\\\n                 iERP7ySs3wM8myLccbAAGejgMRC9rqnXuW3iAfZACm7\",\n            )\n            .unwrap(),\n        );\n\n        let sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"pRQeKlzCsvPNmYAAkEP5jPPQO1RwrtFMRfCajEfkkrG0UQE0DhoTkxG3Zs2JFmvAFLw67pn1V5NQ08zsSfJkBg==\",\n        ).unwrap());\n\n        let block = Blockstamp::from_string(\n            \"0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\",\n        )\n        .unwrap();\n\n        let builder = TransactionDocumentBuilder {\n            currency: \"duniter_unit_test_currency\",\n            blockstamp: \u0026block,\n            locktime: \u00260,\n            issuers: \u0026vec![pubkey],\n            inputs: \u0026vec![TransactionInput::D(\n                TxAmount(10),\n                TxBase(0),\n                PubKey::Ed25519(\n                    ed25519::PublicKey::from_base58(\"DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\")\n                        .unwrap(),\n                ),\n                BlockNumber(0),\n            )],\n            unlocks: \u0026vec![TransactionInputUnlocks {\n                index: 0,\n                unlocks: vec![TransactionUnlockProof::Sig(0)],\n            }],\n            outputs: \u0026vec![TransactionOutput::from_str(\n                \"10:0:SIG(FD9wujR7KABw88RyKEGBYRLz8PA6jzVCbcBAsrBXBqSa)\",\n            )\n            .expect(\"fail to parse output !\")],\n            comment: \"test\",\n            hash: None,\n        };\n        println!(\n            \"Signature = {:?}\",\n            builder.build_and_sign(vec![prikey]).signatures()\n        );\n        assert!(builder\n            .build_with_signature(vec![sig])\n            .verify_signatures()\n            .is_ok());\n        assert!(builder\n            .build_and_sign(vec![prikey])\n            .verify_signatures()\n            .is_ok());\n    }\n\n    #[test]\n    fn compute_transaction_hash() {\n        let pubkey = PubKey::Ed25519(\n            ed25519::PublicKey::from_base58(\"FEkbc4BfJukSWnCU6Hed6dgwwTuPFTVdgz5LpL4iHr9J\")\n                .unwrap(),\n        );\n\n        let sig = Sig::Ed25519(ed25519::Signature::from_base64(\n            \"XEwKwKF8AI1gWPT7elR4IN+bW3Qn02Dk15TEgrKtY/S2qfZsNaodsLofqHLI24BBwZ5aadpC88ntmjo/UW9oDQ==\",\n        ).unwrap());\n\n        let block = Blockstamp::from_string(\n            \"60-00001FE00410FCD5991EDD18AA7DDF15F4C8393A64FA92A1DB1C1CA2E220128D\",\n        )\n        .unwrap();\n\n        let builder = TransactionDocumentBuilder {\n            currency: \"g1\",\n            blockstamp: \u0026block,\n            locktime: \u00260,\n            issuers: \u0026vec![pubkey],\n            inputs: \u0026vec![TransactionInput::T(\n                TxAmount(950),\n                TxBase(0),\n                Hash::from_hex(\"2CF1ACD8FE8DC93EE39A1D55881C50D87C55892AE8E4DB71D4EBAB3D412AA8FD\")\n                    .unwrap(),\n                TxIndex(1),\n            )],\n            unlocks: \u0026vec![\n                TransactionInputUnlocks::from_str(\"0:SIG(0)\").expect(\"fail to parse unlock !\")\n            ],\n            outputs: \u0026vec![\n                TransactionOutput::from_str(\n                    \"30:0:SIG(38MEAZN68Pz1DTvT3tqgxx4yQP6snJCQhPqEFxbDk4aE)\",\n                )\n                .expect(\"fail to parse output !\"),\n                TransactionOutput::from_str(\n                    \"920:0:SIG(FEkbc4BfJukSWnCU6Hed6dgwwTuPFTVdgz5LpL4iHr9J)\",\n                )\n                .expect(\"fail to parse output !\"),\n            ],\n            comment: \"Pour cesium merci\",\n            hash: None,\n        };\n        let mut tx_doc = builder.build_with_signature(vec![sig]);\n        tx_doc.hash = None;\n        assert!(tx_doc.verify_signatures().is_ok());\n        assert_eq!(\n            tx_doc.get_hash(),\n            Hash::from_hex(\"876D2430E0B66E2CE4467866D8F923D68896CACD6AA49CDD8BDD0096B834DEF1\")\n                .expect(\"fail to parse hash\")\n        );\n    }\n\n    #[test]\n    fn parse_transaction_document() {\n        let doc = \"Version: 10\nType: Transaction\nCurrency: duniter_unit_test_currency\nBlockstamp: 204-00003E2B8A35370BA5A7064598F628A62D4E9EC1936BE8651CE9A85F2E06981B\nLocktime: 0\nIssuers:\nDNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV\n4tNQ7d9pj2Da5wUVoW9mFn7JjuPoowF977au8DdhEjVR\nFD9wujR7KABw88RyKEGBYRLz8PA6jzVCbcBAsrBXBqSa\nInputs:\n40:2:T:6991C993631BED4733972ED7538E41CCC33660F554E3C51963E2A0AC4D6453D3:2\n70:2:T:3A09A20E9014110FD224889F13357BAB4EC78A72F95CA03394D8CCA2936A7435:8\n20:2:D:DNann1Lh55eZMEDXeYt59bzHbA3NJR46DeQYCS2qQdLV:46\n70:2:T:A0D9B4CDC113ECE1145C5525873821398890AE842F4B318BD076095A23E70956:3\n20:2:T:67F2045B5318777CC52CD38B424F3E40DDA823FA0364625F124BABE0030E7B5B:5\n15:2:D:FD9wujR7KABw88RyKEGBYRLz8PA6jzVCbcBAsrBXBqSa:46\nUnlocks:\n0:SIG(0)\n1:XHX(7665798292)\n2:SIG(0)\n3:SIG(0) SIG(2)\n4:SIG(0) SIG(1) SIG(2)\n5:SIG(2)\nOutputs:\n120:2:SIG(BYfWYFrsyjpvpFysgu ent from versioned pest pairs\n    fn from_versioned_pest_pair(\n        version: u16,\n        pairs: Pair\u003cR\u003e,\n    ) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e;\n}\n\n/// Error with pest parser (grammar)\n#[derive(Debug, Clone, Eq, Fail, PartialEq)]\n#[fail(display = \"Grammar error: {}\", _0)]\npub struct PestError(pub String);\n\nimpl\u003cT: pest::RuleType\u003e From\u003cpest::error::Error\u003cT\u003e\u003e for PestError {\n    fn from(e: pest::error::Error\u003cT\u003e) -\u003e Self {\n        PestError(format!(\"{}\", e))\n    }\n}\n\n/// List of possible errors while parsing a text document.\n#[derive(Debug, Clone, Eq, Fail, PartialEq)]\npub enum TextDocumentParseError {\n    /// The given source don't have a valid specific document format (document type).\n    #[fail(display = \"TextDocumentParseError: Invalid inner format: {}\", _0)]\n    InvalidInnerFormat(String),\n    /// Ip address parse error\n    #[fail(display = \"TextDocumentParseError: invalid ip: {}\", _0)]\n    IpAddrError(AddrParseError),\n    /// Error with pest parser\n    #[fail(display = \"TextDocumentParseError: {}\", _0)]\n    PestError(PestError),\n    /// Unexpected rule\n    #[fail(display = \"TextDocumentParseError: Unexpected rule: '{}'\", _0)]\n    UnexpectedRule(String),\n    /// Unexpected version\n    #[fail(display = \"TextDocumentParseError: Unexpected version: '{}'\", _0)]\n    UnexpectedVersion(String),\n    /// Unknown type\n    #[fail(display = \"TextDocumentParseError: UnknownType.\")]\n    UnknownType,\n}\n\nimpl From\u003cAddrParseError\u003e for TextDocumentParseError {\n    fn from(e: AddrParseError) -\u003e Self {\n        TextDocumentParseError::IpAddrError(e)\n    }\n}\n\nimpl From\u003cPestError\u003e for TextDocumentParseError {\n    fn from(e: PestError) -\u003e Self {\n        TextDocumentParseError::PestError(e)\n    }\n}\n\nimpl\u003cT: pest::RuleType\u003e From\u003cpest::error::Error\u003cT\u003e\u003e for TextDocumentParseError {\n    fn from(e: pest::error::Error\u003cT\u003e) -\u003e Self {\n        TextDocumentParseError::PestError(e.into())\n    }\n}\n\n/// A block Id.\n#[derive(Copy, Clone, Debug, Deserialize, Ord, PartialEq, PartialOrd, Eq, Hash, Serialize)]\npub struct BlockNumber(pub u32);\n\nimpl Display for BlockNumber {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Wrapper of a block hash.\n#[derive(Copy, Clone, Default, Deserialize, Eq, Ord, PartialEq, PartialOrd, Hash, Serialize)]\npub struct BlockHash(pub Hash);\n\nimpl Display for BlockHash {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"{}\", self.0.to_hex())\n    }\n}\n\nimpl Debug for BlockHash {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result\u003c(), Error\u003e {\n        write!(f, \"BlockHash({})\", self)\n    }\n}\n\n/// trait providing commun methods for any documents of any protocol version.\n///\n/// # Design choice\n///\n/// Allow only ed25519 for protocol 10 and many differents\n/// schemes for protocol 11 through a proxy type.\npub trait Document: Debug + Clone + PartialEq + Eq {\n    /// Type of the `PublicKey` used by the document.\n    type PublicKey: PublicKey;\n\n    /// Get document as bytes for signature verification.\n    fn as_bytes(\u0026self) -\u003e \u0026[u8];\n\n    /// Get document blockstamp\n    fn blockstamp(\u0026self) -\u003e Blockstamp;\n\n    /// Get document currency name.\n    fn currency(\u0026self) -\u003e \u0026str;\n\n    /// Iterate over document issuers.\n    fn issuers(\u0026self) -\u003e \u0026Vec\u003cSelf::PublicKey\u003e;\n\n    /// Some documents do not directly store the sequence of bytes that will be signed but generate\n    // it on request, so these types of documents cannot provide a reference to the signed bytes.\n    fn no_as_bytes(\u0026self) -\u003e bool {\n        false\n    }\n\n    /// Get document to bytes for signature verification.\n    fn to_bytes(\u0026self) -\u003e Vec\u003cu8\u003e {\n        self.as_bytes().to_vec()\n    }\n\n    /// Iterate over document signatures.\n    fn signatures(\u0026self) -\u003e \u0026Vec\u003c\u003cSelf::PublicKey as PublicKey\u003e::Signature\u003e;\n\n    /// Verify one signature\n    #[inline]\n    fn verify_one_signature(\n        \u0026self,\n        public_key: \u0026Self::PublicKey,\n        signature: \u0026\u003cSelf::PublicKey as PublicKey\u003e::Signature,\n    ) -\u003e Result\u003c(), SigError\u003e {\n        if self.no_as_bytes() {\n            public_key.verify(\u0026self.to_bytes(), signature)\n        } else {\n            public_key.verify(self.as_bytes(), signature)\n        }\n    }\n\n    /// Verify signatures of document content (as text format)\n    fn verify_signatures(\u0026self) -\u003e Result\u003c(), DocumentSigsErr\u003e {\n        let issuers_count = self.issuers().len();\n        let signatures_count = self.signatures().len();\n\n        if issuers_count != signatures_count {\n            Err(DocumentSigsErr::IncompletePairs(\n                issuers_count,\n                signatures_count,\n            ))\n        } else {\n            let issuers = self.issuers();\n            let signatures = self.signatures();\n            let mismatches: HashMap\u003cusize, SigError\u003e = issuers\n                .iter()\n                .zip(signatures)\n                .enumerate()\n                .filter_map(|(i, (key, signature))| {\n                    if let Err(e) = self.verify_one_signature(key, signature) {\n                        Some((i, e))\n                    } else {\n                        None\n                    }\n                })\n                .collect();\n\n            if mismatches.is_empty() {\n                Ok(())\n            } else {\n                Err(DocumentSigsErr::Invalid(mismatches))\n            }\n        }\n    }\n\n    /// Get document version.\n    fn version(\u0026self) -\u003e u16;\n}\n\nuse std::collections::HashMap;\n\n// todo:  mon avis faudrait pas que y ait de Valid() dans cette enum\n// et du coup faudrait que les fonctions qui renvoient un DocumentSigsErr renvoie Result\u003c(), DocumentSigsErr\u003e\n// du coup SignatureError dans la local verif sert plus  rien.\n\n/// List of possible errors for document signatures verification.\n#[derive(Debug, Eq, PartialEq)]\npub enum DocumentSigsErr {\n    /// Not same amount of issuers and signatures.\n    /// (issuers count, signatures count)\n    IncompletePairs(usize, usize),\n    /// Signatures don't match.\n    /// List of mismatching pairs indexes.\n    Invalid(HashMap\u003cusize, SigError\u003e),\n}\n\n/// Trait helper for building new documents.\npub trait DocumentBuilder {\n    /// Type of the builded document.\n    type Document: Document;\n\n    /// Type of the private keys signing the documents.\n    type PrivateKey: PrivateKey\u003c\n        Signature = \u003c\u003cSelf::Document as Document\u003e::PublicKey as PublicKey\u003e::Signature,\n    \u003e;\n\n    /// Build a document with provided signatures.\n    fn build_with_signature(\n        \u0026self,\n        signatures: Vec\u003c\u003c\u003cSelf::Document as Document\u003e::PublicKey as PublicKey\u003e::Signature\u003e,\n    ) -\u003e Self::Document;\n\n    /// Build a document and sign it with the private key.\n    fn build_and_sign(\u0026self, private_keys: Vec\u003cSelf::PrivateKey\u003e) -\u003e Self::Document;\n}\n\n/// Trait for a document parser from a `S` source\n/// format to a `D` document. Will return the\n/// parsed document or an `E` error.\npub trait DocumentParser\u003cS, D, E\u003e {\n    /// Parse a source and return a document or an error.\n    fn parse(source: S) -\u003e Result\u003cD, E\u003e;\n}\n\n/// Stringify a document\npub trait ToStringObject {\n    type StringObject: Serialize;\n    /// Transforms object fields into string\n    fn to_string_object(\u0026self) -\u003e Self::StringObject;\n}\n\n/// Jsonify a document\npub trait ToJsonObject: ToStringObject {\n    /// Convert to JSON String\n    fn to_json_string(\u0026self) -\u003e Result\u003cString, serde_json::Error\u003e {\n        Ok(serde_json::to_string(\u0026self.to_string_object())?)\n    }\n    /// Convert to JSON String pretty\n    fn to_json_string_pretty(\u0026self) -\u003e Result\u003cString, serde_json::Error\u003e {\n        Ok(serde_json::to_string_pretty(\u0026self.to_string_object())?)\n    }\n}\n\nimpl\u003cT: ToStringObject\u003e ToJsonObject for T {}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::documents::UserDocumentDUBP;\n\n    #[test]\n    fn parse_dubp_document() {\n        let text = \"Version: 10\nType: Identity\nCurrency: g1\nIssuer: D9D2zaJoWYWveii1JRYLVK3J4Z7ZH3QczoKrnQeiM6mx\nUniqueID: elois\nTimestamp: 0-E3B0C44298FC1C149AFBF4C8996FB92427AE41E4649B934CA495991B7852B855\nYdnclvw76/JHcKSmU9kl9Ie0ne5/X8NYOqPqbGnufIK3eEPRYYdEYaQh+zffuFhbtIRjv6m/DkVLH5cLy/IyAg==\";\n\n        let doc = UserDocumentDUBP::parse(text).expect(\"Fail to parse UserDocumentDUBP !\");\n        println!(\"Doc : {:?}\", doc);\n    }\n}\n","traces":[{"line":82,"address":null,"length":0,"stats":{"Line":0}},{"line":83,"address":null,"length":0,"stats":{"Line":0}},{"line":111,"address":null,"length":0,"stats":{"Line":0}},{"line":112,"address":null,"length":0,"stats":{"Line":0}},{"line":117,"address":null,"length":0,"stats":{"Line":0}},{"line":118,"address":null,"length":0,"stats":{"Line":0}},{"line":123,"address":null,"length":0,"stats":{"Line":0}},{"line":124,"address":null,"length":0,"stats":{"Line":0}},{"line":133,"address":null,"length":0,"stats":{"Line":4}},{"line":134,"address":null,"length":0,"stats":{"Line":4}},{"line":143,"address":null,"length":0,"stats":{"Line":4}},{"line":144,"address":null,"length":0,"stats":{"Line":4}},{"line":149,"address":null,"length":0,"stats":{"Line":0}},{"line":150,"address":null,"length":0,"stats":{"Line":0}},{"line":178,"address":null,"length":0,"stats":{"Line":11}},{"line":179,"address":null,"length":0,"stats":{"Line":0}},{"line":183,"address":null,"length":0,"stats":{"Line":0}},{"line":184,"address":null,"length":0,"stats":{"Line":0}},{"line":192,"address":null,"length":0,"stats":{"Line":12}},{"line":197,"address":null,"length":0,"stats":{"Line":12}},{"line":198,"address":null,"length":0,"stats":{"Line":1}},{"line":199,"address":null,"length":0,"stats":{"Line":0}},{"line":200,"address":null,"length":0,"stats":{"Line":11}},{"line":205,"address":null,"length":0,"stats":{"Line":12}},{"line":206,"address":null,"length":0,"stats":{"Line":12}},{"line":207,"address":null,"length":0,"stats":{"Line":12}},{"line":209,"address":null,"length":0,"stats":{"Line":12}},{"line":210,"address":null,"length":0,"stats":{"Line":1}},{"line":211,"address":null,"length":0,"stats":{"Line":1}},{"line":212,"address":null,"length":0,"stats":{"Line":1}},{"line":214,"address":null,"length":0,"stats":{"Line":0}},{"line":215,"address":null,"length":0,"stats":{"Line":12}},{"line":216,"address":null,"length":0,"stats":{"Line":12}},{"line":217,"address":null,"length":0,"stats":{"Line":12}},{"line":218,"address":null,"length":0,"stats":{"Line":0}},{"line":219,"address":null,"length":0,"stats":{"Line":12}},{"line":220,"address":null,"length":0,"stats":{"Line":0}},{"line":221,"address":null,"length":0,"stats":{"Line":24}},{"line":222,"address":null,"length":0,"stats":{"Line":12}},{"line":223,"address":null,"length":0,"stats":{"Line":1}},{"line":224,"address":null,"length":0,"stats":{"Line":0}},{"line":225,"address":null,"length":0,"stats":{"Line":12}},{"line":228,"address":null,"length":0,"stats":{"Line":0}},{"line":230,"address":null,"length":0,"stats":{"Line":12}},{"line":231,"address":null,"length":0,"stats":{"Line":12}},{"line":232,"address":null,"length":0,"stats":{"Line":0}},{"line":233,"address":null,"length":0,"stats":{"Line":1}},{"line":297,"address":null,"length":0,"stats":{"Line":0}},{"line":298,"address":null,"length":0,"stats":{"Line":0}},{"line":301,"address":null,"length":0,"stats":{"Line":0}},{"line":302,"address":null,"length":0,"stats":{"Line":0}},{"line":314,"address":4222400,"length":1,"stats":{"Line":2}},{"line":315,"address":5461214,"length":1,"stats":{"Line":1}},{"line":323,"address":5461228,"length":1,"stats":{"Line":1}},{"line":324,"address":5461306,"length":1,"stats":{"Line":1}}],"covered":31,"coverable":55},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","documents","src","parsers","blocks.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\nuse crate::documents::block::{v10::TxDocOrTxHash, BlockDocument, BlockDocumentV10};\nuse crate::documents::membership::v10::MembershipType;\nuse crate::parsers::{serde_json_value_to_pest_json_value, DefaultHasher};\nuse crate::*;\nuse dup_crypto::bases::BaseConvertionError;\nuse dup_crypto::hashs::Hash;\nuse dup_crypto::keys::*;\nuse dup_currency_params::genesis_block_params::v10::BlockV10Parameters;\nuse dup_currency_params::CurrencyName;\nuse failure::Error;\nuse json_pest_parser::*;\nuse std::str::FromStr;\n\npub fn parse_json_block_from_serde_value(\n    serde_json_value: \u0026serde_json::Value,\n) -\u003e Result\u003cBlockDocument, Error\u003e {\n    parse_json_block(\u0026serde_json_value_to_pest_json_value(serde_json_value)?)\n}\n\npub fn parse_json_block(json_block: \u0026JSONValue\u003cDefaultHasher\u003e) -\u003e Result\u003cBlockDocument, Error\u003e {\n    if !json_block.is_object() {\n        return Err(ParseJsonError {\n            cause: \"Json block must be an object !\".to_owned(),\n        }\n        .into());\n    }\n\n    let json_block = json_block.to_object().expect(\"safe unwrap\");\n\n    let currency = get_str(json_block, \"currency\")?;\n\n    let block_number = get_number(json_block, \"number\")?.trunc() as u32;\n\n    Ok(BlockDocument::V10(BlockDocumentV10 {\n        version: get_number(json_block, \"version\")?.trunc() as u32,\n        nonce: get_u64(json_block, \"nonce\")?,\n        number: BlockNumber(block_number),\n        pow_min: get_number(json_block, \"powMin\")?.trunc() as usize,\n        time: get_number(json_block, \"time\")?.trunc() as u64,\n        median_time: get_number(json_block, \"medianTime\")?.trunc() as u64,\n        members_count: get_number(json_block, \"membersCount\")?.trunc() as usize,\n        monetary_mass: get_number(json_block, \"monetaryMass\")\n            .unwrap_or(0f64)\n            .trunc() as usize,\n        unit_base: get_number(json_block, \"unitbase\")?.trunc() as usize,\n        issuers_count: get_number(json_block, \"issuersCount\")?.trunc() as usize,\n        issuers_frame: get_number(json_block, \"issuersFrame\")?.trunc() as usize,\n        issuers_frame_var: get_number(json_block, \"issuersFrameVar\")?.trunc() as isize,\n        currency: CurrencyName(currency.to_owned()),\n        issuers: vec![PubKey::Ed25519(ed25519::PublicKey::from_base58(get_str(\n            json_block, \"issuer\",\n        )?)?)],\n        signatures: vec![Sig::Ed25519(ed25519::Signature::from_base64(get_str(\n            json_block,\n            \"signature\",\n        )?)?)],\n        hash: Some(BlockHash(Hash::from_hex(get_str(json_block, \"hash\")?)?)),\n        parameters: if let Some(params) = get_optional_str_not_empty(json_block, \"parameters\")? {\n            Some(BlockV10Parameters::from_str(params)?)\n        } else {\n            None\n        },\n        previous_hash: if block_number == 0 {\n            None\n        } else {\n            Some(Hash::from_hex(get_str(json_block, \"previousHash\")?)?)\n        },\n        previous_issuer: if block_number == 0 {\n            None\n        } else {\n            Some(PubKey::Ed25519(ed25519::PublicKey::from_base58(get_str(\n                json_block,\n                \"previousIssuer\",\n            )?)?))\n        },\n        inner_hash: Some(Hash::from_hex(get_str(json_block, \"inner_hash\")?)?),\n        dividend: get_optional_usize(json_block, \"dividend\")?,\n        identities: crate::parsers::identities::parse_compact_identities(\n            currency,\n            get_str_array(json_block, \"identities\")?,\n        )?,\n        joiners: crate::parsers::memberships::parse_compact_memberships(\n            currency,\n            MembershipType::In(),\n            \u0026get_str_array(json_block, \"joiners\")?,\n        )?,\n        actives: crate::parsers::memberships::parse_compact_memberships(\n            currency,\n            MembershipType::In(),\n            \u0026get_str_array(json_block, \"actives\")?,\n        )?,\n        leavers: crate::parsers::memberships::parse_compact_memberships(\n            currency,\n            MembershipType::Out(),\n            \u0026get_str_array(json_block, \"leavers\")?,\n        )?,\n        revoked: crate::parsers::revoked::parse_revocations_into_compact(\u0026get_str_array(\n            json_block, \"revoked\",\n        )?),\n        excluded: get_str_array(json_block, \"excluded\")?\n            .iter()\n            .map(|p| ed25519::PublicKey::from_base58(p))\n            .map(|p| p.map(PubKey::Ed25519))\n            .collect::\u003cResult\u003cVec\u003cPubKey\u003e, BaseConvertionError\u003e\u003e()?,\n        certifications: crate::parsers::certifications::parse_certifications_into_compact(\n            \u0026get_str_array(json_block, \"certifications\")?,\n        ),\n        transactions: json_block\n            .get(\"transactions\")\n            .ok_or_else(|| ParseJsonError {\n                cause: \"Fail to parse json block : field 'transactions' must exist !\".to_owned(),\n            })?\n            .to_array()\n            .ok_or_else(|| ParseJsonError {\n                cause: \"Fail to parse json block : field 'transactions' must be an array !\"\n                    .to_owned(),\n            })?\n            .iter()\n            .map(|tx| crate::parsers::transactions::parse_json_transaction(tx))\n            .map(|tx_result| tx_result.map(|tx_doc| TxDocOrTxHash::TxDoc(Box::new(tx_doc))))\n            .collect::\u003cResult\u003cVec\u003cTxDocOrTxHash\u003e, Error\u003e\u003e()?,\n    }))\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::documents::block::BlockDocumentTrait;\n\n    #[test]\n    fn parse_empty_json_block() {\n        let block_json_str = r#\"{\n   \"version\": 10,\n   \"nonce\": 10200000037108,\n   \"number\": 7,\n   \"powMin\": 70,\n   \"time\": 1488987677,\n   \"medianTime\": 1488987394,\n   \"membersCount\": 59,\n   \"monetaryMass\": 59000,\n   \"unitbase\": 0,\n   \"issuersCount\": 1,\n   \"issuersFrame\": 6,\n   \"issuersFrameVar\": 0,\n   \"currency\": \"g1\",\n   \"issuer\": \"2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ\",\n   \"signature\": \"xaWNjdFeE4yr9+AKckgR6QuAvMzmKUWfY+uIlC3HKjn2apJqG70Gf59A71W+Ucz6E9WPXRzDDF/xOrf6GCGHCA==\",\n   \"hash\": \"0000407900D981FC17B5A6FBCF8E8AFA4C00FAD7AFC5BEA9A96FF505E5D105EC\",\n   \"parameters\": \"\",\n   \"previousHash\": \"0000379BBE6ABC18DCFD6E4733F9F76CB06593D10FAEDF722BE190C277AC16EA\",\n   \"previousIssuer\": \"2ny7YAdmzReQxAayyJZsyVYwYhVyax2thKcGknmQy5nQ\",\n   \"inner_hash\": \"CF2701092D5A34A55802E343B5F8D61D9B7E8089F1F13A19721234DF5B2F0F38\",\n   \"dividend\": null,\n   \"identities\": [],\n sonValueConversionError;\n\nfn serde_json_value_to_pest_json_value(\n    value: \u0026Value,\n) -\u003e Result\u003cJSONValue\u003cDefaultHasher\u003e, JsonValueConversionError\u003e {\n    match value {\n        Value::Null =\u003e Ok(JSONValue::Null),\n        Value::Bool(boolean) =\u003e Ok(JSONValue::Boolean(*boolean)),\n        Value::Number(number) =\u003e Ok(JSONValue::Number(if let Some(u64_) = number.as_u64() {\n            Number::U64(u64_)\n        } else if let Some(f64_) = number.as_f64() {\n            Number::F64(f64_)\n        } else {\n            return Err(JsonValueConversionError);\n        })),\n        Value::String(string) =\u003e Ok(JSONValue::String(string)),\n        Value::Array(values) =\u003e Ok(JSONValue::Array(\n            values\n                .iter()\n                .map(serde_json_value_to_pest_json_value)\n                .collect::\u003cResult\u003cVec\u003cJSONValue\u003cDefaultHasher\u003e\u003e, JsonValueConversionError\u003e\u003e()?,\n        )),\n        Value::Object(map) =\u003e Ok(JSONValue::Object(\n            map.into_iter()\n                .map(|(k, v)| match serde_json_value_to_pest_json_value(v) {\n                    Ok(v) =\u003e Ok((k.as_str(), v)),\n                    Err(e) =\u003e Err(e),\n                })\n                .collect::\u003cResult\u003c\n                    HashMap\u003c\u0026str, JSONValue\u003cDefaultHasher\u003e, DefaultHasher\u003e,\n                    JsonValueConversionError,\n                \u003e\u003e()?,\n        )),\n    }\n}\n\n//std::collections::HashMap\u003c\u0026str, json_pest_parser::JSONValue\u003c'_, std::hash::BuildHasherDefault\u003cstd::collections::hash_map::DefaultHasher\u003e\u003e\u003e\n//std::iter::Iterator\u003cItem=(\u0026std::string::String, json_pest_parser::JSONValue\u003c'_, std::hash::BuildHasherDefault\u003cstd::collections::hash_map::DefaultHasher\u003e\u003e)\u003e\n\n#[cfg(test)]\nmod tests {\n    use crate::blockstamp::Blockstamp;\n    use crate:
