file: {}\", _0)]\n    FailRemoveConfFile(std::io::Error),\n    /// Fail to remove profile directory\n    #[fail(display = \"Fail to remove profile directory: {}\", _0)]\n    FailRemoveProfileDir(std::io::Error),\n    /// Fail to remove datas directory\n    #[fail(display = \"Fail to remove datas directory: {}\", _0)]\n    FailRemoveDatasDir(std::io::Error),\n    /// Fail to update configuration file\n    #[fail(display = \"Fail to update configuration file: {}\", _0)]\n    FailUpdateConf(std::io::Error),\n    /// Fail to write keypairs file\n    #[fail(display = \"could not write keypairs file: {}\", _0)]\n    FailWriteKeypairsFile(std::io::Error),\n    /// Error on initialization of the logger\n    #[fail(display = \"Error on initialization of the logger: {}\", _0)]\n    InitLoggerError(InitLoggerError),\n    /// Plug module error\n    #[fail(display = \"Error on loading module '{}': {}\", module_name, error)]\n    PlugModuleError {\n        /// Module name\n        module_name: ModuleStaticName,\n        /// Error details\n        error: PlugModuleError,\n    },\n    /// Sync without source and without option local\n    #[fail(display = \"Please specify the url of a trusted node or use the --local option.\")]\n    SyncWithoutSource,\n}\n\nimpl From\u003cInitLoggerError\u003e for DursCoreError {\n    fn from(e: InitLoggerError) -\u003e Self {\n        DursCoreError::InitLoggerError(e)\n    }\n}\n","traces":[{"line":67,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":2},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","core","core","src","lib.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Crate containing Dunitrust core.\n\n//#![cfg_attr(feature = \"cargo-clippy\", allow(implicit_hasher))]\n#![deny(\n    missing_docs,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate log;\n#[macro_use]\nextern crate structopt;\n\nmod change_conf;\npub mod commands;\nmod constants;\npub mod errors;\nmod logger;\nmod router;\n\nuse crate::commands::*;\nuse crate::constants::DEFAULT_USER_PROFILE;\nuse crate::errors::DursCoreError;\nuse dup_currency_params::CurrencyName;\nuse durs_blockchain::{BlockchainModule, DBExQuery};\nuse durs_common_tools::fatal_error;\npub use durs_conf::{\n    constants::KEYPAIRS_FILENAME, keys::*, ChangeGlobalConf, DuRsConf, DuniterKeyPairs,\n};\nuse durs_message::*;\nuse durs_module::*;\nuse durs_network::NetworkModule;\nuse std::collections::HashMap;\nuse std::path::PathBuf;\nuse std::sync::mpsc;\nuse std::thread;\nuse unwrap::unwrap;\n\n#[macro_export]\n/// Plug modules in durs core\nmacro_rules! durs_plug {\n    ( [ $( $NetworkModule:ty ),* ], [ $( $Module:ty ),* ] ) =\u003e {\n        {\n            |core| {\n                $(core.plug::\u003c$Module\u003e()?;)*\n                $(core.plug_network::\u003c$NetworkModule\u003e()?;)*\n                Ok(())\n            }\n        }\n    };\n}\n\n/// Dunitrust Core Datas\npub struct DursCore\u003cDC: DursConfTrait\u003e {\n    /// Currency name\n    pub currency_name: Option\u003cCurrencyName\u003e,\n    /// Dunitrust core options\n    pub options: DursCoreOptions,\n    /// Does the entered command require to launch server ?\n    server_command: Option\u003cServerMode\u003e,\n    /// Software meta datas\n    pub soft_meta_datas: SoftwareMetaDatas\u003cDC\u003e,\n    /// Keypairs\n    pub keypairs: DuniterKeyPairs,\n    /// Run duration. Zero = infinite duration.\n    pub run_duration_in_secs: u64,\n    /// Sender channel of router thread\n    pub router_sender: Option\u003cmpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e\u003e,\n    ///  Count the number of plugged network modules\n    pub network_modules_count: usize,\n    /// Modules names\n    pub modules_names: Vec\u003cModuleStaticName\u003e,\n    /// Threads handlers that execute plugged modules\n    pub threads: HashMap\u003cModuleStaticName, thread::JoinHandle\u003c()\u003e\u003e,\n}\n\n#[derive(Debug, Clone)]\n/// Server command\nenum ServerMode {\n    /// Start\n    Start(),\n    /// Sync (SyncEndpoint)\n    Sync(SyncOpt),\n    /// List modules\n    ListModules(ListModulesOpt),\n}\n\nimpl DursCore\u003cDuRsConf\u003e {\n    /// Execute module command\n    pub fn execute_module_command\u003cM: DursModule\u003cDuRsConf, DursMsg\u003e\u003e(\n        durs_core_opts: DursCoreOptions,\n        module_command: M::ModuleOpt,\n        soft_name: \u0026'static str,\n        soft_version: \u0026'static str,\n    ) -\u003e Result\u003c(), DursCoreError\u003e {\n        let mut durs_core = DursCore::\u003cDuRsConf\u003e::init(soft_name, soft_version, durs_core_opts, 0)?;\n        // Load module conf and keys\n        let module_conf_json = durs_core\n            .soft_meta_datas\n            .conf\n            .clone()\n            .modules()\n            .get(\u0026M::name().to_string().as_str())\n            .cloned();\n\n        let ((module_conf, module_user_conf), required_keys) = get_module_conf_and_keys::\u003cM\u003e(\n            durs_core.currency_name.as_ref(),\n            \u0026durs_core.soft_meta_datas.conf.get_global_conf(),\n            module_conf_json,\n            durs_core.keypairs,\n        )\n        .map_err(|e| DursCoreError::PlugModuleError {\n            module_name: M::name(),\n            error: e.into(),\n        })?;\n        // Execute module subcommand\n        let new_module_conf = M::exec_subcommand(\n            \u0026durs_core.soft_meta_datas,\n            required_keys,\n            module_conf,\n            module_user_conf,\n            module_command,\n        );\n\n        durs_conf::write_new_module_conf(\n            \u0026mut durs_core.soft_meta_datas.conf,\n            durs_core.soft_meta_datas.profile_path.clone(),\n            M::name().into(),\n            unwrap!(serde_json::value::to_value(new_module_conf)),\n        );\n\n        Ok(())\n    }\n\n    /// Execute core command\n    pub fn execute_core_command\u003cPlugFunc\u003e(\n        core_command: DursCoreCommand,\n        durs_core_opts: DursCoreOptions,\n        external_followers: Vec\u003cmpsc::Sender\u003cDursMsg\u003e\u003e,\n        mut plug_modules: PlugFunc,\n        soft_name: \u0026'static str,\n        soft_version: \u0026'static str,\n    ) -\u003e Result\u003c(), DursCoreError\u003e\n    where\n        PlugFunc: FnMut(\u0026mut DursCore\u003cDuRsConf\u003e) -\u003e Result\u003c(), DursCoreError\u003e,\n    {\n        // Instantiate durs core\n        let mut durs_core = DursCore::\u003cDuRsConf\u003e::init(soft_name, soft_version, durs_core_opts, 0)?;\n\n        let profile_path = durs_core.soft_meta_datas.profile_path.clone();\n\n        /*\n         * CORE COMMAND PROCESSING\n         */\n        match core_command {\n            DursCoreCommand::DisableOpt(opts) =\u003e opts.execute(durs_core),\n            DursCoreCommand::EnableOpt(opts) =\u003e opts.execute(durs_core),\n            DursCoreCommand::ListModulesOpt(opts) =\u003e {\n                durs_core.server_command = Some(ServerMode::ListModules(opts));\n\n                durs_core.router_sender = Some(router::start_router(\n                    0,\n                    profile_path.clone(),\n                    durs_core.soft_meta_datas.conf.clone(),\n                    vec![],\n                ));\n                plug_modules(\u0026mut durs_core)\n            }\n            DursCoreCommand::StartOpt(_opts) =\u003e {\n                durs_core.server_command = Some(ServerMode::Start());\n\n                durs_core.router_sender = Some(router::start_router(\n                    durs_core.run_duration_in_secs,\n                    profile_path.clone(),\n                    durs_core.soft_meta_datas.conf.clone(),\n                    external_followers,\n                ));\n                plug_modules(\u0026mut durs_core)?;\n                durs_core.start()\n            }\n            DursCoreCommand::SyncOpt(opts) =\u003e {\n                if opts.local_path.is_some() {\n                    // Launch local sync\n                    BlockchainModule::local_sync(\n                        \u0026durs_core.soft_meta_datas.conf,\n                        durs_core.currency_name.as_ref(),\n                        profile_path.clone(),\n                        opts,\n                    )\n                    .map_err(DursCoreError::Error)?;\n                    Ok(())\n                } else if opts.source.is_some() {\n                    durs_core.server_command = Some(ServerMode::Sync(opts));\n\n                    durs_core.router_sender = Some(router::start_router(\n                        durs_core.run_duration_in_secs,\n                        profile_path.clone(),\n                        durs_core.soft_meta_datas.conf.clone(),\n                        external_followers,\n                    ));\n                    plug_modules(\u0026mut durs_core)?;\n                    durs_core.start()\n                } else {\n                    Err(DursCoreError::SyncWithoutSource)\n                }\n            }\n            DursCoreCommand::DbExOpt(opts) =\u003e opts.execute(durs_core),\n            DursCoreCommand::ResetOpt(opts) =\u003e opts.execute(durs_core),\n            DursCoreCommand::KeysOpt(opts) =\u003e opts.execute(durs_core),\n        }\n    }\n    /// Initialize Dunitrust core\n    fn init(\n        soft_name: \u0026'static str,\n        soft_version: \u0026'static str,\n        durs_core_opts: DursCoreOptions,\n        run_duration_in_secs: u64,\n    ) -\u003e Result\u003cDursCore\u003cDuRsConf\u003e, DursCoreError\u003e {\n        // get profile path\n        let profile_path = durs_conf::get_profile_path(\n            \u0026durs_core_opts.profiles_path,\n            \u0026durs_core_opts\n                .profile_name\n                .clone()\n                .unwrap_or_else(|| DEFAULT_USER_PROFILE.to_owned()),\n        );\n\n        // Init logger\n        logger::init(\n            profile_path.clone(),\n            soft_name,\n            soft_version,\n            \u0026durs_core_opts,\n        )?;\n\n        // Load global conf\n        let (conf, keypairs) =\n            durs_conf::load_conf(profile_path.clone(), \u0026durs_core_opts.keypairs_file)\n                .map_err(DursCoreError::ConfFileError)?;\n        info!(\"Success to load global conf.\");\n\n        // Get currency name\n        let currency_name = dup_currency_params::db::get_currency_name(durs_conf::get_datas_path(\n            profile_path.clone(),\n        ))\n        .map_err(DursCoreError::FailReadCurrencyParamsDb)?;\n\n        // Instanciate durs core\n        Ok(DursCore {\n            currency_name,\n            keypairs,\n            options: durs_core_opts,\n            modules_names: Vec::new(),\n            network_modules_count: 0,\n            router_sender: None,\n            run_duration_in_secs,\n            server_command: None,\n            soft_meta_datas: SoftwareMetaDatas {\n                conf,\n                profile_path,\n                soft_name,\n                soft_version,\n            },\n            threads: HashMap::new(),\n        })\n    }\n    /// Start durs server\n    pub fn start(mut self) -\u003e Result\u003c(), DursCoreError\u003e {\n        if self.network_modules_count == 0 {\n            fatal_error!(\n                \"Dev error: no network module found: you must plug at least one network module !\"\n            );\n        }\n\n        // Create blockchain module channel\n        let (blockchain_sender, blockchain_receiver): (\n            mpsc::Sender\u003cDursMsg\u003e,\n            mpsc::Receiver\u003cDursMsg\u003e,\n        ) = mpsc::channel();\n\n        let router_sender = if let Some(ref router_sender) = self.router_sender {\n            router_sender\n        } else {\n            fatal_error!(\"Dev error: try to start core without router_sender !\");\n        };\n\n        // Send expected modules count to router thread\n        router_sender\n            .send(RouterThreadMessage::ModulesCount(\n                self.modules_names.len() + 1,\n            ))\n            .expect(\"Fatal error: fail to send expected modules count to router thread !\");\n\n        // Send blockchain module registration to router thread\n        router_sender\n            .send(RouterThreadMessage::ModuleRegistration {\n                static_name: BlockchainModule::name(),\n                sender: blockchain_sender,\n                roles: vec![ModuleRole::BlockchainDatas, ModuleRole::BlockValidation],\n                events_subscription: vec![ModuleEvent::NewBlockFromNetwork, ModuleEvent::SyncEvent],\n                reserved_apis_parts: vec![],\n                endpoints: vec![],\n            })\n            .expect(\"Fatal error: fail to send blockchain registration to router thread !\");\n\n        // Get profile path\n        let profile_path = self.soft_meta_datas.profile_path;\n\n        // Instantiate blockchain module and load is conf\n        let mut blockchain_module = BlockchainModule::load_blockchain_conf(\n            router_sender.clone(),\n            profile_path,\n            RequiredKeysContent::MemberKeyPair(None),\n        );\n        info!(\"Success to load Blockchain module.\");\n\n        // Start blockchain module in thread\n        let thread_builder = thread::Builder::new().name(BlockchainModule::name().0.into());\n        let sync_opts = if let Some(ServerMode::Sync(opts)) = self.server_command {\n            Some(opts)\n        } else {\n            None\n        };\n        let blockchain_thread_handler = thread_builder\n            .spawn(move || blockchain_module.start_blockchain(\u0026blockchain_receiver, sync_opts))\n            .expect(\"Fatal error: fail to spawn module main thread !\");\n\n        // Wait until all modules threads are finished\n        for module_static_name in \u0026self.modules_names {\n            if let Some(module_thread_handler) = self.threads.remove(module_static_name) {\n                if let Err(err) = module_thread_handler.join() {\n                    error!(\"'{}' module thread panic : {:?}\", module_static_name.0, err);\n                }\n            }\n        }\n\n        // Wait until blockchain main thread finished\n        if let Err(err) = blockchain_thread_handler.join() {\n            error!(\"'blockchain' thread panic : {:?}\", err);\n        }\n\n        Ok(())\n    }\n    #[inline]\n    /// Plug a network module\n    pub fn plug_network\u003cNM: NetworkModule\u003cDuRsConf, DursMsg\u003e\u003e(\n        \u0026mut self,\n    ) -\u003e Result\u003c(), DursCoreError\u003e {\n        self.plug_network_::\u003cNM\u003e()\n            .map_err(|error| DursCoreError::PlugModuleError {\n                module_name: NM::name(),\n                error,\n            })\n    }\n    fn plug_network_\u003cNM: NetworkModule\u003cDuRsConf, DursMsg\u003e\u003e(\n        \u0026mut self,\n    ) -\u003e Result\u003c(), PlugModuleError\u003e {\n        let enabled = enabled::\u003cDuRsConf, DursMsg, NM\u003e(\u0026self.soft_meta_datas.conf);\n        if enabled {\n            self.network_modules_count += 1;\n            if let Some(ServerMode::Sync(ref network_sync)) = self.server_command {\n                let sync_module_name =\n                    if let Some(ref sync_module_name) = network_sync.sync_module_name {\n                        sync_module_name.clone()\n                    } else {\n                        self.soft_meta_datas\n                            .conf\n                            .get_global_conf()\n                            .default_sync_module()\n                            .0\n                    };\n\n                if NM::name().0 == sync_module_name {\n                    // Start module in a new thread\n                    let router_sender = self\n                        .router_sender\n                        .clone()\n                        .expect(\"Try to start a core without router_sender !\");\n                    let soft_meta_datas = self.soft_meta_datas.clone();\n                    let module_conf_json = self\n                        .soft_meta_datas\n                        .conf\n                        .clone()\n                        .modules()\n                        .get(\u0026NM::name().to_string().as_str())\n                        .cloned();\n                    let keypairs = self.keypairs;\n\n                    // Load module conf and keys\n                    let ((module_conf, _), required_keys) = get_module_conf_and_keys::\u003cNM\u003e(\n                        self.currency_name.as_ref(),\n                        \u0026soft_meta_datas.conf.get_global_conf(),\n                        module_conf_json,\n                        keypairs,\n                    )?;\n\n                    let sync_params = network_sync.clone();\n                    let thread_builder = thread::Builder::new().name(NM::name().0.into());\n                    self.threads.insert(\n                        NM::name(),\n                        thread_builder\n                            .spawn(move || {\n                                NM::sync(\n                                    \u0026soft_meta_datas,\n                                    required_keys,\n                                    module_conf,\n                                    router_sender,\n                                    sync_params,\n                                )\n                                .unwrap_or_else(|_| {\n                                    fatal_error!(\n                                        \"Fatal error : fail to load module '{}' !\",\n                                        NM::name().to_string()\n                                    )\n                                });\n                            })\n                            .map_err(|e| PlugModuleError::FailSpawnModuleThread {\n                                module_name: NM::name(),\n                                error: e,\n                            })?,\n                    );\n                    self.modules_names.push(NM::name());\n                    info!(\"Success to load {} module.\", NM::name().to_string());\n                    Ok(())\n                } else {\n                    debug!(\"Module '{}' not used for sync.\", NM::name());\n                    Ok(())\n                }\n            } else {\n                self.plug_::\u003cNM\u003e(true)\n            }\n        } else {\n            self.plug_::\u003cNM\u003e(true)\n        }\n    }\n    #[inline]\n    /// Plug a module\n    pub fn plug\u003cM: DursModule\u003cDuRsConf, DursMsg\u003e\u003e(\u0026mut self) -\u003e Result\u003c(), DursCoreError\u003e {\n        self.plug_::\u003cM\u003e(false)\n            .map_err(|error| DursCoreError::PlugModuleError {\n                module_name: M::name(),\n                error,\n            })\n    }\n\n    /// Plug a module\n    pub fn plug_\u003cM: DursModule\u003cDuRsConf, DursMsg\u003e\u003e(\n        \u0026mut self,\n        is_network_module: bool,\n    ) -\u003e Result\u003c(), PlugModuleError\u003e {\n        let enabled = enabled::\u003cDuRsConf, DursMsg, M\u003e(\u0026self.soft_meta_datas.conf);\n        if enabled {\n            let (launch_module, sync_opts) = match self.server_command {\n                Some(ServerMode::Start()) =\u003e (true, None),\n                Some(ServerMode::Sync(ref opts)) =\u003e (M::launchable_as_sync(), Some(opts.clone())),\n                Some(_) | None =\u003e (false, None),\n            };\n\n            if launch_module {\n                // Start module in a new thread\n                let router_sender_clone = self\n                    .router_sender\n                    .clone()\n                    .expect(\"Try to start a core without router_sender !\");\n                let soft_meta_datas = self.soft_meta_datas.clone();\n                let module_conf_json = self\n                    .soft_meta_datas\n                    .conf\n                    .clone()\n                    .modules()\n                    .get(\u0026M::name().to_string().as_str())\n                    .cloned();\n                let keypairs = self.keypairs;\n                // Load module conf and keys\n                let ((module_conf, _), required_keys) = get_module_conf_and_keys::\u003cM\u003e(\n                    self.currency_name.as_ref(),\n                    \u0026soft_meta_datas.conf.get_global_conf(),\n                    module_conf_json,\n                    keypairs,\n                )?;\n\n                let thread_builder = thread::Builder::new().name(M::name().0.into());\n                self.threads.insert(\n                    M::name(),\n                    thread_builder\n                        .spawn(move || {\n                            if let Some(sync_opts) = sync_opts {\n                                M::start_at_sync(\n                                    \u0026soft_meta_datas,\n                                    required_keys,\n                                    module_conf,\n                                    router_sender_clone,\n                                    sync_opts.cautious_mode,\n                                    sync_opts.unsafe_mode,\n                                )\n                                .unwrap_or_else(|e| fatal_error!(\"Module '{}': {}\", M::name(), e));\n                            } else {\n                                M::start(\n                                    \u0026soft_meta_datas,\n                                    required_keys,\n                                    module_conf,\n                                    router_sender_clone,\n                                )\n                                .unwrap_or_else(|e| fatal_error!(\"Module '{}': {}\", M::name(), e));\n                            }\n                        })\n                        .map_err(|e| PlugModuleError::FailSpawnModuleThread {\n                            module_name: M::name(),\n                            error: e,\n                        })?,\n                );\n                self.modules_names.push(M::name());\n                info!(\"Success to load {} module.\", M::name().to_string());\n            }\n        }\n        if let Some(ServerMode::ListModules(ref options)) = self.server_command {\n            if module_valid_filters::\u003cDuRsConf, DursMsg, M, std::collections::hash_map::RandomState\u003e(\n                \u0026self.soft_meta_datas.conf,\n                \u0026options.get_filters(),\n                is_network_module,\n            ) {\n                if enabled {\n                    println!(\"{}\", M::name().to_string());\n                } else {\n                    println!(\"{} (disabled)\", M::name().to_string());\n                }\n            }\n        }\n        Ok(())\n    }\n}\n\n/// Module configurations and required keys\npub type ModuleConfsAndKeys\u003cM\u003e = (\n    (\n        \u003cM as DursModule\u003cDuRsConf, DursMsg\u003e\u003e::ModuleConf,\n        Option\u003c\u003cM as DursModule\u003cDuRsConf, DursMsg\u003e\u003e::ModuleUserConf\u003e,\n    ),\n    RequiredKeysContent,\n);\n\n/// Get module conf and keys\npub fn get_module_conf_and_keys\u003cM: DursModule\u003cDuRsConf, DursMsg\u003e\u003e(\n    currency_name: Option\u003c\u0026CurrencyName\u003e,\n    global_conf: \u0026\u003cDuRsConf as DursConfTrait\u003e::GlobalConf,\n    module_conf_json: Option\u003cserde_json::Value\u003e,\n    keypairs: DuniterKeyPairs,\n) -\u003e Result\u003cModuleConfsAndKeys\u003cM\u003e, ModuleConfError\u003e {\n    Ok((\n        get_module_conf::\u003cM\u003e(currency_name, global_conf, module_conf_json)?,\n        DuniterKeyPairs::get_required_keys_content(M::ask_required_keys(), keypairs),\n    ))\n}\n\n/// get module conf\npub fn get_module_conf\u003cM: DursModule\u003cDuRsConf, DursMsg\u003e\u003e(\n    currency_name: Option\u003c\u0026CurrencyName\u003e,\n    global_conf: \u0026\u003cDuRsConf as DursConfTrait\u003e::GlobalConf,\n    module_conf_json: Option\u003cserde_json::Value\u003e,\n) -\u003e Result\u003c(M::ModuleConf, Option\u003cM::ModuleUserConf\u003e), ModuleConfError\u003e {\n    if let Some(module_conf_json) = module_conf_json {\n        let module_user_conf: Option\u003cM::ModuleUserConf\u003e =\n            serde_json::from_str(module_conf_json.to_string().as_str())?;\n        M::generate_module_conf(currency_name, global_conf, module_user_conf)\n    } else {\n        M::generate_module_conf(currency_name, global_conf, None)\n    }\n}\n\n/// Launch databases explorer\npub fn dbex(profile_path: PathBuf, csv: bool, query: \u0026DBExQuery) {\n    // Launch databases explorer\n    BlockchainModule::dbex(profile_path, csv, query);\n}\n\n#[inline]\n/// Get sofware informations\npub fn get_software_infos(soft_name: \u0026'static str, soft_version: \u0026'static str) -\u003e String {\n    if let Some(last_commit_hash) = get_last_commit_hash() {\n        format!(\n            \"{} v{}-dev (commit {})\",\n            soft_name, soft_version, last_commit_hash\n        )\n    } else {\n        format!(\"{} v{}\", soft_name, soft_version)\n    }\n}\n\n#[inline]\n/// Get last commit hash\npub fn get_last_commit_hash() -\u003e Option\u003c\u0026'static str\u003e {\n    option_env!(\"LAST_COMMIT_HASH\")\n}\n","traces":[{"line":111,"address":null,"length":0,"stats":{"Line":0}},{"line":117,"address":null,"length":0,"stats":{"Line":0}},{"line":119,"address":null,"length":0,"stats":{"Line":0}},{"line":120,"address":null,"length":0,"stats":{"Line":0}},{"line":121,"address":null,"length":0,"stats":{"Line":0}},{"line":122,"address":null,"length":0,"stats":{"Line":0}},{"line":123,"address":null,"length":0,"stats":{"Line":0}},{"line":124,"address":null,"length":0,"stats":{"Line":0}},{"line":125,"address":null,"length":0,"stats":{"Line":0}},{"line":127,"address":null,"length":0,"stats":{"Line":0}},{"line":128,"address":null,"length":0,"stats":{"Line":0}},{"line":129,"address":null,"length":0,"stats":{"Line":0}},{"line":130,"address":null,"length":0,"stats":{"Line":0}},{"line":131,"address":null,"length":0,"stats":{"Line":0}},{"line":133,"address":null,"length":0,"stats":{"Line":0}},{"line":134,"address":null,"length":0,"stats":{"Line":0}},{"line":135,"address":null,"length":0,"stats":{"Line":0}},{"line":138,"address":null,"length":0,"stats":{"Line":0}},{"line":139,"address":null,"length":0,"stats":{"Line":0}},{"line":140,"address":null,"length":0,"stats":{"Line":0}},{"line":141,"address":null,"length":0,"stats":{"Line":0}},{"line":142,"address":null,"length":0,"stats":{"Line":0}},{"line":143,"address":null,"length":0,"stats":{"Line":0}},{"line":147,"address":null,"length":0,"stats":{"Line":0}},{"line":148,"address":null,"length":0,"stats":{"Line":0}},{"line":149,"address":null,"length":0,"stats":{"Line":0}},{"line":150,"address":null,"length":0,"stats":{"Line":0}},{"line":153,"address":null,"length":0,"stats":{"Line":0}},{"line":157,"address":null,"length":0,"stats":{"Line":0}} l be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Dunitrust core logger\n\nuse crate::commands::DursCoreOptions;\nuse failure::Fail;\nuse log::{Level, SetLoggerError};\nuse simplelog::{CombinedLogger, Config, TermLogger, WriteLogger};\nuse std::fs::{File, OpenOptions};\nuse std::path::PathBuf;\n\n#[derive(Debug, Fail)]\npub enum InitLoggerError {\n    #[fail(display = \"Fail to create log file: {}\", _0)]\n    FailCreateLogFile(std::io::Error),\n    #[fail(display = \"Fail to create term logger\")]\n    FailCreateTermLogger,\n    #[fail(display = \"Fail to open log file: {}\", _0)]\n    FailOpenLogFile(std::io::Error),\n    #[fail(display = \"Invalid log file path\")]\n    LogFilePathNotStr,\n    #[fail(display = \"Set logger error: {}\", _0)]\n    SetLoggerError(SetLoggerError),\n}\n\nimpl From\u003cSetLoggerError\u003e for InitLoggerError {\n    fn from(e: SetLoggerError) -\u003e Self {\n        InitLoggerError::SetLoggerError(e)\n    }\n}\n\n/// Initialize logger\n/// Warning: This function cannot use the macro fatal_error! because the logger is not yet initialized, so it must use panic !\npub fn init(\n    profile_path: PathBuf,\n    soft_name: \u0026'static str,\n    soft_version: \u0026'static str,\n    durs_core_opts: \u0026DursCoreOptions,\n) -\u003e Result\u003c(), InitLoggerError\u003e {\n    let mut log_file_path = profile_path;\n\n    // Get log_file_path\n    log_file_path.push(format!(\"{}.log\", soft_name));\n\n    // Get log_file_path_str\n    let log_file_path_str = log_file_path\n        .to_str()\n        .ok_or(InitLoggerError::LogFilePathNotStr)?;\n\n    // Create log file if not exist\n    if !log_file_path.as_path().exists() {\n        File::create(log_file_path_str).map_err(InitLoggerError::FailCreateLogFile)?;\n    }\n\n    // Open log file\n    let file_logger_opts = OpenOptions::new()\n        .write(true)\n        .append(true)\n        .open(log_file_path_str)\n        .map_err(InitLoggerError::FailOpenLogFile)?;\n\n    // Get log level filter\n    let logs_level_filter = durs_core_opts\n        .logs_level\n        .unwrap_or(Level::Info)\n        .to_level_filter();\n\n    // Config logger\n    let logger_config = Config {\n        time: Some(Level::Error),\n        level: Some(Level::Error),\n        target: Some(Level::Debug),\n        location: Some(Level::Debug),\n        time_format: Some(\"%Y-%m-%d %H:%M:%S%:z\"),\n    };\n\n    if durs_core_opts.log_stdout {\n        CombinedLogger::init(vec![\n            TermLogger::new(logs_level_filter, logger_config)\n                .ok_or(InitLoggerError::FailCreateTermLogger)?,\n            WriteLogger::new(logs_level_filter, logger_config, file_logger_opts),\n        ])?;\n    } else {\n        WriteLogger::init(logs_level_filter, logger_config, file_logger_opts)?;\n    }\n\n    info!(\n        \"Launching {}\",\n        crate::get_software_infos(soft_name, soft_version)\n    );\n    info!(\"Successfully init logger\");\n    Ok(())\n}\n","traces":[{"line":40,"address":null,"length":0,"stats":{"Line":0}},{"line":41,"address":null,"length":0,"stats":{"Line":0}},{"line":47,"address":4460528,"length":1,"stats":{"Line":0}},{"line":53,"address":4460578,"length":1,"stats":{"Line":0}},{"line":56,"address":4460649,"length":1,"stats":{"Line":0}},{"line":59,"address":4460895,"length":1,"stats":{"Line":0}},{"line":61,"address":4460973,"length":1,"stats":{"Line":0}},{"line":64,"address":4461360,"length":1,"stats":{"Line":0}},{"line":65,"address":4461447,"length":1,"stats":{"Line":0}},{"line":69,"address":4461836,"length":1,"stats":{"Line":0}},{"line":72,"address":4461919,"length":1,"stats":{"Line":0}},{"line":73,"address":4462008,"length":1, 003e.\n\n//! Relay messages between durs modules.\n\nuse durs_common_tools::fatal_error;\nuse durs_conf::DuRsConf;\nuse durs_message::*;\nuse durs_module::*;\nuse durs_network_documents::network_endpoint::{ApiPart, EndpointEnum};\nuse std::collections::HashMap;\nuse std::path::PathBuf;\nuse std::sync::mpsc;\nuse std::sync::mpsc::RecvTimeoutError;\nuse std::thread;\nuse std::time::Duration;\nuse std::time::SystemTime;\n\nstatic MAX_REGISTRATION_DELAY: \u0026'static u64 = \u002620;\n\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\nenum DursMsgReceiver {\n    Role(ModuleRole),\n    Event(ModuleEvent),\n    One(ModuleStaticName),\n}\n\n/// Start broadcasting thread\nfn start_broadcasting_thread(\n    start_time: SystemTime,\n    receiver: \u0026mpsc::Receiver\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    _external_followers: \u0026[mpsc::Sender\u003cDursMsg\u003e],\n) {\n    // Define variables\n    let mut modules_senders: HashMap\u003cModuleStaticName, mpsc::Sender\u003cDursMsg\u003e\u003e = HashMap::new();\n    let mut pool_msgs: HashMap\u003cDursMsgReceiver, Vec\u003cDursMsg\u003e\u003e = HashMap::new();\n    let mut events_subscriptions: HashMap\u003cModuleEvent, Vec\u003cModuleStaticName\u003e\u003e = HashMap::new();\n    let mut roles: HashMap\u003cModuleRole, Vec\u003cModuleStaticName\u003e\u003e = HashMap::new();\n    let mut registrations_count = 0;\n    let mut expected_registrations_count = None;\n    let mut local_node_endpoints: Vec\u003cEndpointEnum\u003e = Vec::new();\n    let mut reserved_apis_parts: HashMap\u003cModuleStaticName, Vec\u003cApiPart\u003e\u003e = HashMap::new();\n\n    loop {\n        match receiver.recv_timeout(Duration::from_secs(1)) {\n            Ok(mess) =\u003e {\n                match mess {\n                    RouterThreadMessage::ModulesCount(modules_count) =\u003e {\n                        expected_registrations_count = Some(modules_count)\n                    }\n                    RouterThreadMessage::ModuleRegistration {\n                        static_name: module_static_name,\n                        sender: module_sender,\n                        roles: module_roles,\n                        events_subscription,\n                        reserved_apis_parts: module_reserved_apis_parts,\n                        endpoints: mut module_endpoints,\n                    } =\u003e {\n                        registrations_count += 1;\n                        // For all events\n                        for event in events_subscription {\n                            // Send pending message of this event\n                            for msg in pool_msgs\n                                .get(\u0026DursMsgReceiver::Event(event))\n                                .unwrap_or(\u0026Vec::with_capacity(0))\n                            {\n                                module_sender.send(msg.clone()).unwrap_or_else(|_| {\n                                    fatal_error!(\n                                        \"fail to relay DursMsg to {:?} !\",\n                                        module_static_name\n                                    )\n                                });\n                            }\n                            // Store event subscription\n                            events_subscriptions\n                                .entry(event)\n                                .or_insert_with(Vec::new)\n                                .push(module_static_name);\n                        }\n                        // For all roles\n                        for role in module_roles {\n                            // Send pending message for this role\n                            for msg in pool_msgs\n                                .get(\u0026DursMsgReceiver::Role(role))\n                                .unwrap_or(\u0026Vec::with_capacity(0))\n                            {\n                                module_sender.send(msg.clone()).unwrap_or_else(|_| {\n                                    fatal_error!(\n                                        \"fail to relay DursMsg to {:?} !\",\n                                        module_static_name\n                                    )\n                                });\n                            }\n                            // Store sender roles\n                            roles\n                                .entry(role)\n                                .or_insert_with(Vec::new)\n                                .push(module_static_name);\n                        }\n                        // For all reserved apis parts\n                        for other_module_reserved_apis_parts in reserved_apis_parts.values() {\n                            for other_api_part in other_module_reserved_apis_parts {\n                                for api_part in \u0026module_reserved_apis_parts {\n                                    if api_part.union_exist(other_api_part) {\n                                        fatal_error!(\n                                            \"two modules try to reserve same api name '{}' with at least 1 version in common '({:?}; {:?})' !\",\n                                            api_part.name.0,\n                                            api_part.versions,\n                                            other_api_part.versions,\n                                        );\n                                    }\n                                }\n                            }\n                        }\n                        // For all endpoints\n                        for ep in \u0026module_endpoints {\n                            let ep_api = ep.api();\n                            let ep_version = ep.version();\n\n                            if module_reserved_apis_parts\n                                .iter()\n                                .filter(|api_part| api_part.contains(\u0026ep_api, ep_version))\n                                .count()\n                                == 0\n                            {\n                                fatal_error!(\n                                    \"Module {} try to declare endpoint with undeclared api part (name: '{}', version: '{}') !\",\n                                    module_static_name.0,\n                                    ep_api.0,\n                                    ep_version.0,\n                                );\n                            }\n                            /*for other_module_ep in \u0026local_node_endpoints {\n                                if ep_api == other_module_ep.api() \u0026\u0026 ep_version == other_module_ep.version() {\n                                    fatal_error!(\n                                        \"two modules try to declare endpoint of same api '{}' and same version '{}' !\",\n                                        ep_api.0,\n                                        ep_version.0,\n                                    );\n                                }\n                            }*/\n                        }\n                        // Store reserved APIs parts\n                        reserved_apis_parts.insert(module_static_name, module_reserved_apis_parts);\n                        // Add module endpoints to local node endpoints\n                        local_node_endpoints.append(\u0026mut module_endpoints);\n\n                        // If all modules registered\n                        if expected_registrations_count.is_some()\n                            \u0026\u0026 registrations_count == expected_registrations_count.unwrap()\n                        {\n                            // Get list of InterNodesNetwork modules\n                            let receivers = roles\n                                .get(\u0026ModuleRole::InterNodesNetwork)\n                                .expect(\"Fatal error : no module with role InterNodesNetwork !\")\n                                .to_vec();\n                            // Send endpoints to network module\n                            send_msg_to_several_receivers(\n                                DursMsg::ModulesEndpoints(local_node_endpoints.clone()),\n                                \u0026receivers,\n                                \u0026modules_senders,\n                            );\n                        }\n                        // Add this sender to modules_senders\n                        modules_senders.insert(module_static_name, module_sender);\n                    }\n                    RouterThreadMessage::ModuleMessage(msg) =\u003e match msg {\n                        DursMsg::Stop =\u003e break,\n                        DursMsg::Event {\n                            event_from,\n                            event_type,\n                            ..\n                        } =\u003e {\n                            // the node to be started less than MAX_REGISTRATION_DELAY seconds ago,\n                            // keep the message in memory to be able to send it back to modules not yet plugged\n                            store_msg_in_pool(start_time, \u0026msg, \u0026mut pool_msgs);\n                            // Get list of receivers\n                            let receivers = events_subscriptions\n                                .get(\u0026event_type)\n                                .unwrap_or(\u0026Vec::with_capacity(0))\n                                .iter()\n                                .filter(|module_static_name| **module_static_name != event_from)\n                                .cloned()\n                                .collect::\u003cVec\u003cModuleStaticName\u003e\u003e();\n                            // Send msg to receivers\n                            send_msg_to_several_receivers(msg, \u0026receivers, \u0026modules_senders)\n                        }\n                        DursMsg::Request { req_to: role, .. } =\u003e {\n                            // If the node to be started less than MAX_REGISTRATION_DELAY seconds ago,\n                            // keep the message in memory to be able to send it back to modules not yet plugged\n                            store_msg_in_pool(start_time, \u0026msg, \u0026mut pool_msgs);\n                            // Get list of receivers\n                            let receivers =\n                                roles.get(\u0026role).unwrap_or(\u0026Vec::with_capacity(0)).to_vec();\n                            // Send msg to receivers\n                            send_msg_to_several_receivers(msg, \u0026receivers, \u0026modules_senders)\n                        }\n                        _ =\u003e {} // Others DursMsg variants\n                    },\n                }\n            }\n            Err(e) =\u003e match e {\n                RecvTimeoutError::Timeout =\u003e continue,\n                RecvTimeoutError::Disconnected =\u003e fatal_error!(\"router thread disconnnected !\"),\n            },\n        }\n        if (expected_registrations_count.is_none()\n            || registrations_count \u003c expected_registrations_count.unwrap())\n            \u0026\u0026 SystemTime::now()\n                .duration_since(start_time)\n                .expect(\"Duration error !\")\n                .as_secs()\n                \u003e *MAX_REGISTRATION_DELAY\n        {\n            fatal_error!(\n                \"{} modules have registered, but expected {} !\",\n                registrations_count,\n                expected_registrations_count.unwrap_or(0)\n            );\n        }\n    }\n}\n\n/// Start conf thread\nfn start_conf_thread(\n    profile_path: PathBuf,\n    mut conf: DuRsConf,\n    receiver: \u0026mpsc::Receiver\u003cDursMsg\u003e,\n) {\n    let conf_path = durs_conf::get_conf_path(\u0026profile_path);\n    loop {\n        match receiver.recv() {\n            Ok(msg) =\u003e {\n                if let DursMsg::SaveNewModuleConf(module_static_name, new_json_conf) = msg {\n                    conf.set_module_conf(ModuleName(module_static_name.to_string()), new_json_conf);\n                    durs_conf::write_conf_file(\u0026conf_path, \u0026conf)\n                        .expect(\"Fail to write new module conf in conf file ! \");\n                }\n            }\n            Err(_) =\u003e {\n                info!(\"Conf thread stops.\");\n                break;\n            }\n        }\n    }\n}\n\n/// Send msg to several receivers\nfn send_msg_to_several_receivers(\n    msg: DursMsg,\n    receivers: \u0026[ModuleStaticName],\n    modules_senders: \u0026HashMap\u003cModuleStaticName, mpsc::Sender\u003cDursMsg\u003e\u003e,\n) {\n    if !receivers.is_empty() {\n        // Send message by copy To all modules that subscribed to this event\n        for module_static_name in \u0026receivers[1..] {\n            if let Some(module_sender) = modules_senders.get(module_static_name) {\n                module_sender.send(msg.clone()).unwrap_or_else(|_| {\n                    fatal_error!(\"fail to relay DursMsg to {:?} !\", module_static_name)\n                });\n            }\n        }\n        // Send message by move to the last module to be receive\n        if let Some(module_sender) = modules_senders.get(\u0026receivers[0]) {\n            module_sender\n                .send(msg)\n                .unwrap_or_else(|_| fatal_error!(\"Fail to relay DursMsg to {:?} !\", receivers[0]));\n        }\n    }\n}\n\n/// If the node to be started less than MAX_REGISTRATION_DELAY seconds ago,\n/// keep the message in memory to be able to send it back to modules not yet plugged\nfn store_msg_in_pool(\n    start_time: SystemTime,\n    msg: \u0026DursMsg,\n    pool_msgs: \u0026mut HashMap\u003cDursMsgReceiver, Vec\u003cDursMsg\u003e\u003e,\n) {\n    if SystemTime::now()\n        .duration_since(start_time)\n        .expect(\"Duration error !\")\n        .as_secs()\n        \u003c *MAX_REGISTRATION_DELAY\n    {\n        let msg_recv = match msg {\n            DursMsg::Event { event_type, .. } =\u003e Some(DursMsgReceiver::Event(*event_type)),\n            DursMsg::Request { req_to, .. } =\u003e Some(DursMsgReceiver::Role(*req_to)),\n            DursMsg::Response { res_to, .. } =\u003e Some(DursMsgReceiver::One(*res_to)),\n            _ =\u003e None,\n        };\n        if let Some(msg_recv) = msg_recv {\n            pool_msgs\n                .entry(msg_recv)\n                .or_insert_with(Vec::new)\n                .push(msg.clone());\n        }\n    } else if !pool_msgs.is_empty() {\n        // Clear pool_msgs\n        pool_msgs.clear();\n    }\n}\n\n/// Start router thread\npub fn start_router(\n    run_duration_in_secs: u64,\n    profile_path: PathBuf,\n    conf: DuRsConf,\n    external_followers: Vec\u003cmpsc::Sender\u003cDursMsg\u003e\u003e,\n) -\u003e mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e {\n    let start_time = SystemTime::now();\n\n    // Create router channel\n    let (router_sender, router_receiver): (\n        mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n        mpsc::Receiver\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n    ) = mpsc::channel();\n\n    // Create router thread\n    thread::spawn(move || {\n        // Create broadcasting thread channel\n        let (broadcasting_sender, broadcasting_receiver): (\n            mpsc::Sender\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n            mpsc::Receiver\u003cRouterThreadMessage\u003cDursMsg\u003e\u003e,\n        ) = mpsc::channel();\n\n        // Create broadcasting thread\n        thread::spawn(move || {\n            start_broadcasting_thread(start_time, \u0026broadcasting_receiver, \u0026external_followers);\n        });\n\n        // Create conf thread channel\n        let (conf_sender, conf_receiver): (mpsc::Sender\u003cDursMsg\u003e, mpsc::Receiver\u003cDursMsg\u003e) =\n            mpsc::channel();\n\n        // Create conf thread\n        thread::spawn(move || {\n            start_conf_thread(profile_path.clone(), conf, \u0026conf_receiver);\n        });\n\n        // Define variables\n        let mut modules_senders: HashMap\u003cModuleStaticName, mpsc::Sender\u003cDursMsg\u003e\u003e = HashMap::new();\n        let mut pool_msgs: HashMap\u003cModuleStaticName, Vec\u003cDursMsg\u003e\u003e = HashMap::new();\n\n        // Wait to receiver modules senders\n        loop {\n            match router_receiver.recv_timeout(Duration::from_secs(1)) {\n                Ok(mess) =\u003e {\n                    match mess {\n                        RouterThreadMessage::ModulesCount(expected_registrations_count) =\u003e {\n                            // Relay to broadcasting thread\n                            broadcasting_sender\n                                .send(RouterThreadMessage::ModulesCount(\n                                    expected_registrations_count,\n                                ))\n                                .expect(\n                                    \"Fail to relay ModulesCount message to broadcasting thread !\",\n                                );\n                        }\n                        RouterThreadMessage::ModuleRegistration {\n                            static_name: module_static_name,\n                            sender: module_sender,\n                            events_subscription,\n                            roles,\n                            reserved_apis_parts,\n                            endpoints,\n                        } =\u003e {\n                            // Send pending messages destined specifically to this module\n                            if let Some(msgs) = pool_msgs.remove(\u0026module_static_name) {\n                                for msg in msgs {\n                                    module_sender.send(msg).unwrap_or_else(|_| {\n                                        fatal_error!(\n                                            \"Fail to relay DursMsg to {:?} !\",\n                                            module_static_name\n                                        )\n                                    });\n                                }\n                            }\n                            // Add this sender to modules_senders\n                            modules_senders.insert(module_static_name, module_sender.clone());\n                            // Relay to broadcasting thread\n                            broadcasting_sender\n                                .send(RouterThreadMessage::ModuleRegistration {\n                                    static_name: module_static_name,\n                                    sender: module_sender,\n                                    events_subscription,\n                                    roles,\n                                    reserved_apis_parts,\n                                    endpoints,\n                                })\n                                .expect(\n                                    \"Fail to relay module registration to broadcasting thread !\",\n                                );\n                            // Log the number of modules_senders received\n                            info!(\n                                \"Router thread receive '{}' module registration ({} modules registered).\",\n                                module_static_name.0,\n                                modules_senders.len()\n                            );\n                        }\n                        RouterThreadMessage::ModuleMessage(msg) =\u003e {\n                            trace!(\"Router thread receive ModuleMessage({:?})\", msg);\n                            match msg {\n                                DursMsg::Stop =\u003e {\n                                    info!(\"TMP: Router: RECEIVE STOP MESSAGE !\");\n                                    // Relay stop signal to broadcasting thread\n                                    broadcasting_sender\n                                        .send(RouterThreadMessage::ModuleMessage(msg))\n                                        .expect(\"Fail to relay message to broadcasting thread !\");\n                                    // Relay stop message to all modules\n                                    for module_sender in modules_senders.values() {\n                                        if module_sender.send(DursMsg::Stop).is_err() {\n                                            warn!(\"Fail to relay stop to modules !\");\n                                        }\n                                    }\n                                    break;\n                                }\n                                DursMsg::SaveNewModuleConf(_, _) =\u003e {\n                                    // Forward it to the conf thread\n                                    conf_sender\n                                        .send(msg)\n                                        .expect(\"Fail to reach conf thread !\");\n                                }\n                                DursMsg::Request{ .. } =\u003e {\n                                    broadcasting_sender\n                                        .send(RouterThreadMessage::ModuleMessage(msg))\n                                        .expect(\n                                            \"Fail to relay specific role message to broadcasting thread !\",\n                                        );\n                                }\n                                DursMsg::Event{ .. } =\u003e broadcasting_sender\n                                    .send(RouterThreadMessage::ModuleMessage(msg))\n                                    .expect(\"Fail to relay specific event message to broadcasting thread !\"),\n                                DursMsg::Response {\n                                    res_to: module_static_name,\n                                    ..\n                                } =\u003e {\n                                    if let Some(module_sender) =\n                                        modules_senders.get(\u0026module_static_name)\n                                    {\n                                        module_sender.send(msg).unwrap_or_else(|_| {\n                                            fatal_error!(\n                                                \"Fail to relay DursMsg to {:?} !\",\n                                                module_static_name\n                                            )\n                                        });\n                                    } else if SystemTime::now()\n                                        .duration_since(start_time)\n                                        .expect(\"Duration error !\")\n                                        .as_secs()\n                                        \u003c *MAX_REGISTRATION_DELAY\n                                    {\n                                        pool_msgs\n                                            .entry(module_static_name)\n                                            .or_insert_with(Vec::new)\n                                            .push(msg);\n                                    } else {\n                                        if !pool_msgs.is_empty() {\n                                            pool_msgs = HashMap::with_capacity(0);\n                                        }\n                                        warn!(\n                                            \"Message for unknow receiver : {:?}.\",\n                                            module_static_name\n                                        );\n                                    }\n                                }\n                                DursMsg::ModulesEndpoints(_) =\u003e {\n                                    warn!(\"A module try to send reserved router message: ModulesEndpoints.\");\n                                }\n                            }\n                        }\n                    }\n                }\n                Err(e) =\u003e {\n                    if let RecvTimeoutError::Disconnected = e {\n                        warn!(\"Router thread disconnnected... break router main loop.\");\n                        break;\n                    }\n                }\n            }\n            if run_duration_in_secs \u003e 0\n                \u0026\u0026 SystemTime::now()\n                    .duration_since(start_time)\n                    .expect(\"Duration error !\")\n                    .as_secs()\n                    \u003e run_duration_in_secs\n            {\n                broadcasting_sender\n                    .send(RouterThreadMessage::ModuleMessage(DursMsg::Stop))\n                    .expect(\"Fail to relay stop message to broadcasting thread !\");\n                break;\n            }\n        }\n        info!(\"Router thread stop.\")\n    });\n\n    router_sender\n}\n","traces":[{"line":41,"address":4261200,"length":1,"stats":{"Line":0}},{"line":47,"address":4261253,"length":1,"stats":{"Line":0}},{"line":48,"address":4261443,"length":1,"stats":{"Line":0}},{"line":49,"address":4261458,"length":1,"stats":{"Line":0}},{"line":50,"address":4261488,"length":1,"stats":{"Line":0}},{"line":51,"address":4261510,"length":1,"stats":{"Line":0}},{"line":52,"address":4261522,"length":1,"stats":{"Line":0}},{"line":53,"address":4261542,"length":1,"stats":{"Line":0}},{"line":54,"address":4261572,"length":1,"stats":{"Line":0}},{"line":56,"address":4275131,"length":1,"stats":{"Line":0}},{"line":57,"address":4261612,"length":1,"stats":{"Line":0}},{"line":58,"address":4261716,"length":1,"stats":{"Line":0}},{"line":59,"address":4262013,"length":1,"stats":{"Line":0}},{"line":60,"address":4261883,"length":1,"stats":{"Line":0}},{"line":61,"address":4261985,"length":1,"stats":{"Line":0}},{"line":64,"address":4262018,"length":1,"stats":{"Line":0}},{"line":65,"address":4262050,"length":1,"stats":{"Line":0}},{"line":66,"address":4262098,"length":1,"st
