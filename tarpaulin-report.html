e id\n    pub node_id: NodeId,\n    /// Issuer pubkey\n    pub pubkey: PubKey,\n    /// Head blockstamp\n    pub blockstamp: Blockstamp,\n    /// Issuer node software\n    pub software: String,\n    /// Issuer node soft version\n    pub soft_version: String,\n    /// Issuer signature\n    pub signature: Option\u003cSig\u003e,\n    /// Head step\n    pub step: u8,\n}\n\nimpl NetworkHeadV3 {\n    /// From pest parser pair\n    pub fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cNetworkHeadV3, TextDocumentParseError\u003e {\n        let mut currency_str = \"\";\n        let mut api_outgoing_conf = 0;\n        let mut api_incoming_conf = 0;\n        let mut free_member_rooms = 0;\n        let mut free_mirror_rooms = 0;\n        let mut node_id = NodeId(0);\n        let mut pubkey = None;\n        let mut blockstamp = None;\n        let mut software = \"\";\n        let mut soft_version = \"\";\n        let mut signature = None;\n        let mut step = 0;\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::currency =\u003e currency_str = field.as_str(),\n                Rule::api_outgoing_conf =\u003e api_outgoing_conf = field.as_str().parse().unwrap(),\n                Rule::api_incoming_conf =\u003e api_incoming_conf = field.as_str().parse().unwrap(),\n                Rule::free_member_rooms =\u003e free_member_rooms = field.as_str().parse().unwrap(),\n                Rule::free_mirror_rooms =\u003e free_mirror_rooms = field.as_str().parse().unwrap(),\n                Rule::node_id =\u003e node_id = NodeId(field.as_str().parse().unwrap()),\n                Rule::pubkey =\u003e {\n                    pubkey = Some(PubKey::Ed25519(\n                        ed25519::PublicKey::from_base58(field.as_str()).unwrap(),\n                    ))\n                }\n                Rule::blockstamp =\u003e {\n                    let mut inner_rules = field.into_inner(); // { block_id ~ \"-\" ~ hash }\n\n                    let block_id: \u0026str = inner_rules.next().unwrap().as_str();\n                    let block_hash: \u0026str = inner_rules.next().unwrap().as_str();\n                    blockstamp = Some(Blockstamp {\n                        id: BlockNumber(block_id.parse().unwrap()), // Grammar ensures that we have a digits string.\n                        hash: BlockHash(Hash::from_hex(block_hash).unwrap()), // Grammar ensures that we have an hexadecimal string.\n                    });\n                }\n                Rule::software =\u003e software = field.as_str(),\n                Rule::soft_version =\u003e soft_version = field.as_str(),\n                Rule::ed25519_sig =\u003e {\n                    signature = Some(Sig::Ed25519(\n                        ed25519::Signature::from_base64(field.as_str()).unwrap(),\n                    ))\n                }\n                Rule::step =\u003e step = field.as_str().parse().unwrap(),\n                _ =\u003e fatal_error!(\"unexpected rule: {:?}\", field.as_rule()), // Grammar ensures that we never reach this line\n            }\n        }\n\n        Ok(NetworkHeadV3 {\n            currency_name: CurrencyName(currency_str.to_owned()),\n            api_outgoing_conf,\n            api_incoming_conf,\n            free_member_rooms,\n            free_mirror_rooms,\n            node_id,\n            pubkey: pubkey.expect(\"Grammar must ensure that head v3 have valid issuer pubkey !\"),\n            blockstamp: blockstamp\n                .expect(\"Grammar must ensure that head v3 have valid blockstamp!\"),\n            software: software.to_owned(),\n            soft_version: soft_version.to_owned(),\n            signature,\n            step,\n        })\n    }\n}\n\nimpl PartialOrd for NetworkHeadV3 {\n    fn partial_cmp(\u0026self, other: \u0026NetworkHeadV3) -\u003e Option\u003cOrdering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for NetworkHeadV3 {\n    fn cmp(\u0026self, other: \u0026NetworkHeadV3) -\u003e Ordering {\n        self.blockstamp.cmp(\u0026other.blockstamp)\n    }\n}\n\n/*impl\u003c'de\u003e BinSignable\u003c'de\u003e for NetworkHeadV3 {\n    fn issuer_pubkey(\u0026self) -\u003e PubKey {\n        self.pubkey\n    }\n    fn signature(\u0026self) -\u003e Option\u003cSig\u003e {\n        self.signature\n    }\n    fn set_signature(\u0026mut self, signature: Sig) {\n        self.signature = Some(signature);\n    }\n}*/\n\nimpl TextSignable for NetworkHeadV3 {\n    fn as_signable_text(\u0026self) -\u003e String {\n        format!(\n\"3:{currency}:{api_outgoing_conf}:{api_incoming_conf}:{free_member_rooms}:{free_mirror_rooms}:{node_id}:{pubkey}:{blockstamp}:{software}:{soft_version}\\n\",\n            currency = self.currency_name,\n            api_outgoing_conf = self.api_outgoing_conf,\n            api_incoming_conf = self.api_incoming_conf,\n            free_member_rooms = self.free_member_rooms,\n            free_mirror_rooms = self.free_mirror_rooms,\n            node_id = format!(\"{}\", self.node_id),\n            pubkey = self.pubkey.to_base58(),\n            blockstamp = self.blockstamp.to_string(),\n            software = self.software,\n            soft_version = self.soft_version,\n        )\n    }\n    fn issuer_pubkey(\u0026self) -\u003e PubKey {\n        self.pubkey\n    }\n    fn signature(\u0026self) -\u003e Option\u003cSig\u003e {\n        self.signature\n    }\n    fn set_signature(\u0026mut self, signature: Sig) {\n        self.signature = Some(signature);\n    }\n}\n\nimpl TextDocumentParser\u003cRule\u003e for NetworkHead {\n    /// Type of document generated by the parser\n    type DocumentType = NetworkHead;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cNetworkHead, TextDocumentParseError\u003e {\n        let mut head_v3_pairs = NetworkDocsParser::parse(Rule::head_v3, doc)?;\n        Ok(Self::from_versioned_pest_pair(\n            3,\n            head_v3_pairs.next().unwrap(),\n        )?)\n    }\n    #[inline]\n    fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        Self::from_versioned_pest_pair(3, pair)\n    }\n    #[inline]\n    fn from_versioned_pest_pair(\n        version: u16,\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cNetworkHead, TextDocumentParseError\u003e {\n        match version {\n            3 =\u003e Ok(NetworkHead::V3(Box::new(NetworkHeadV3::from_pest_pair(\n                pair,\n            )?))),\n            v =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"Unsupported version: {}\",\n                v\n            ))),\n        }\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Head V3 for json serializer\npub struct HeadV3Stringified {\n    /// Head body\n    pub body: String,\n    /// Issuer signature\n    pub signature: Option\u003cString\u003e,\n    /// Head step\n    pub step: u8,\n}\n\nimpl\u003c'a\u003e ToStringObject for NetworkHeadV3 {\n    type StringObject = HeadV3Stringified;\n\n    fn to_string_object(\u0026self) -\u003e Self::StringObject {\n        let body = self.as_signable_text();\n        let body_len = body.len();\n        HeadV3Stringified {\n            body: body.chars().take(body_len - 1).collect(),\n            signature: if let Some(sig) = self.signature {\n                Some(sig.to_base64())\n            } else {\n                None\n            },\n            step: self.step,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tests::keypair1;\n\n    #[test]\n    fn head_v3_sign_and_verify() {\n        let keypair = keypair1();\n        let mut head_v3 = NetworkHeadV3 {\n            currency_name: CurrencyName(\"g1\".to_owned()),\n            api_outgoing_conf: 0u8,\n            api_incoming_conf: 0u8,\n            free_mirror_rooms: 0u8,\n            free_member_rooms: 0u8,\n            node_id: NodeId(0),\n            pubkey: PubKey::Ed25519(keypair.public_key()),\n            blockstamp: Blockstamp::from_string(\n                \"50-000005B1CEB4EC5245EF7E33101A330A1C9A358EC45A25FC13F78BB58C9E7370\",\n            )\n            .unwrap(),\n            software: String::from(\"durs\"),\n            soft_version: String::from(\"0.2.0-a1\"),\n            signature: None,\n            step: 0,\n        };\n        // Sign\n        let sign_result = head_v3.sign(PrivKey::Ed25519(keypair.private_key()));\n        if let Ok(head_v3_raw) = sign_result {\n            println!(\"{}\", head_v3_raw);\n            assert_eq!(\n                NetworkHead::V3(Box::new(head_v3.clone())),\n                NetworkHead::parse(\u0026head_v3_raw).expect(\"Fail to parse head v3 !\")\n            )\n        } else {\n            panic!(\"fail to sign head v3 : {:?}\", sign_result.err().unwrap())\n        }\n        // Verify signature\n        head_v3.verify().expect(\"HEADv3 : Invalid signature !\");\n    }\n}\n","traces":[{"line":61,"address":null,"length":0,"stats":{"Line":1}},{"line":62,"address":null,"length":0,"stats":{"Line":1}},{"line":63,"address":null,"length":0,"stats":{"Line":1}},{"line":64,"address":null,"length":0,"stats":{"Line":1}},{"line":65,"address":null,"length":0,"stats":{"Line":1}},{"line":66,"address":null,"length":0,"stats":{"Line":1}},{"line":67,"address":null,"length":0,"stats":{"Line":1}},{"line":68,"address":null,"length":0,"stats":{"Line":1}},{"line":69,"address":null,"length":0,"stats":{"Line":1}},{"line":70,"address":null,"length":0,"stats":{"Line":1}},{"line":71,"address":null,"length":0,"stats":{"Line":1}},{"line":72,"address":null,"length":0,"stats":{"Line":1}},{"line":73,"address":null,"length":0,"stats":{"Line":1}},{"line":74,"address":null,"length":0,"stats":{"Line":1}},{"line":75,"address":null,"length":0,"stats":{"Line":1}},{"line":76,"address":null,"length":0,"stats":{"Line":1}},{"line":77,"address":null,"length":0,"stats":{"Line":1}},{"line":78,"address":null,"length":0," entParseError\u003e {\n        let mut currency_str = \"\";\n        let mut node_id = NodeId(0);\n        let mut issuer = None;\n        let mut created_on = None;\n        let mut endpoints = Vec::new();\n        let mut sig = None;\n        for field in pair.into_inner() {\n            match field.as_rule() {\n                Rule::currency =\u003e currency_str = field.as_str(),\n                Rule::node_id =\u003e node_id = NodeId(field.as_str().parse().unwrap()),\n                Rule::pubkey =\u003e {\n                    issuer = Some(PubKey::Ed25519(\n                        ed25519::PublicKey::from_base58(field.as_str()).unwrap(),\n                    ))\n                }\n                Rule::block_id =\u003e {\n                    created_on = Some(BlockNumber(field.as_str().parse().unwrap())); // Grammar ensures that we have a digits string.\n                }\n                Rule::endpoint_v2 =\u003e endpoints.push(EndpointV2::from_pest_pair(field)?),\n                Rule::ed25519_sig =\u003e {\n                    sig = Some(Sig::Ed25519(\n                        ed25519::Signature::from_base64(field.as_str()).unwrap(),\n                    ))\n                }\n                _ =\u003e fatal_error!(\"unexpected rule: {:?}\", field.as_rule()), // Grammar ensures that we never reach this line\n            }\n        }\n        let endpoints_len = endpoints.len();\n\n        Ok(PeerCardV11 {\n            currency_name: CurrencyName(currency_str.to_owned()),\n            issuer: issuer.expect(\"Grammar must ensure that peer v11 have valid issuer pubkey !\"),\n            node_id,\n            created_on: created_on\n                .expect(\"Grammar must ensure that peer v11 have valid field created_on !\"),\n            endpoints,\n            endpoints_str: Vec::with_capacity(endpoints_len),\n            sig,\n        })\n    }\n}\n\n#[derive(Clone, Debug, Deserialize, Hash, Serialize, PartialEq, Eq)]\n/// identity document for jsonification\npub struct PeerCardV11Stringified {\n    /// Currency name\n    pub currency_name: String,\n    /// Peer card issuer\n    pub issuer: String,\n    /// Issuer node id\n    pub node_id: String,\n    /// Block number when the peer record was created\n    pub created_on: u32,\n    /// Peer card string endpoints\n    pub endpoints: Vec\u003cString\u003e,\n    /// Signature\n    pub sig: String,\n}\n\nimpl ToStringObject for PeerCardV11 {\n    type StringObject = PeerCardV11Stringified;\n    /// Transforms an object into a json object\n    fn to_string_object(\u0026self) -\u003e PeerCardV11Stringified {\n        let mut endpoints: Vec\u003cString\u003e = self.endpoints.iter().map(EndpointV2::to_string).collect();\n        endpoints.extend_from_slice(\u0026self.endpoints_str);\n\n        PeerCardV11Stringified {\n            currency_name: self.currency_name.0.clone(),\n            issuer: format!(\"{}\", self.issuer),\n            node_id: format!(\"{}\", self.node_id),\n            created_on: self.created_on.0,\n            endpoints,\n            sig: if let Some(sig) = self.sig {\n                format!(\"{}\", sig)\n            } else {\n                \"\".to_owned()\n            },\n        }\n    }\n}\n\nimpl TextSignable for PeerCardV11 {\n    fn as_signable_text(\u0026self) -\u003e String {\n        format!(\n            \"11:{currency}:{node_id}:{pubkey}:{created_on}\\n{endpoinds}\\n{endpoints_str}{nl}\",\n            currency = self.currency_name.0,\n            node_id = format!(\"{}\", self.node_id),\n            pubkey = self.issuer.to_base58(),\n            created_on = self.created_on.0,\n            endpoinds = self\n                .endpoints\n                .iter()\n                .map(EndpointV2::to_string)\n                .collect::\u003cVec\u003cString\u003e\u003e()\n                .join(\"\\n\"),\n            endpoints_str = self.endpoints_str.join(\"\\n\"),\n            nl = if self.endpoints_str.is_empty() {\n                \"\"\n            } else {\n                \"\\n\"\n            },\n        )\n    }\n    fn issuer_pubkey(\u0026self) -\u003e PubKey {\n        self.issuer\n    }\n    fn signature(\u0026self) -\u003e Option\u003cSig\u003e {\n        self.sig\n    }\n    fn set_signature(\u0026mut self, signature: Sig) {\n        self.sig = Some(signature);\n    }\n}\n\nimpl TextDocumentParser\u003cRule\u003e for PeerCard {\n    type DocumentType = PeerCard;\n\n    fn parse(doc: \u0026str) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        let mut peer_v11_pairs = NetworkDocsParser::parse(Rule::peer_v11, doc)?;\n        Ok(Self::from_versioned_pest_pair(\n            11,\n            peer_v11_pairs.next().unwrap(),\n        )?)\n    }\n\n    #[inline]\n    fn from_pest_pair(pair: Pair\u003cRule\u003e) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        Self::from_versioned_pest_pair(11, pair)\n    }\n\n    #[inline]\n    fn from_versioned_pest_pair(\n        version: u16,\n        pair: Pair\u003cRule\u003e,\n    ) -\u003e Result\u003cSelf::DocumentType, TextDocumentParseError\u003e {\n        match version {\n            11 =\u003e Ok(PeerCard::V11(PeerCardV11::from_pest_pair(pair)?)),\n            v =\u003e Err(TextDocumentParseError::UnexpectedVersion(format!(\n                \"Unsupported version: {}\",\n                v\n            ))),\n        }\n    }\n}\n\nimpl PeerCardV11 {\n    /// Convert to JSON String\n    pub fn to_json_peer(\u0026self) -\u003e Result\u003cString, serde_json::Error\u003e {\n        Ok(serde_json::to_string_pretty(\u0026JsonPeerCardV11 {\n            version: 11,\n            currency_name: \u0026self.currency_name.0,\n            node_id: self.node_id,\n            algorithm: self.issuer.algo(),\n            pubkey: self.issuer.to_base58(),\n            created_on: self.created_on.0,\n            endpoints: self.endpoints.iter().map(EndpointV2::to_string).collect(),\n            signature: if let Some(sig) = self.sig {\n                Some(sig.to_base64())\n            } else {\n                None\n            },\n        })?)\n    }\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Peer card V11 for JSON Serializer\npub struct JsonPeerCardV11\u003c'a\u003e {\n    /// PeerCard version\n    pub version: usize,\n    /// Currency Name\n    pub currency_name: \u0026'a str,\n    /// Issuer node id\n    pub node_id: NodeId,\n    /// Issuer pubkey alogirithm\n    pub algorithm: KeysAlgo,\n    /// Issuer pubkey\n    pub pubkey: String,\n    /// Peer card creation blockstamp\n    pub created_on: u32,\n    /// Endpoints\n    pub endpoints: Vec\u003cString\u003e,\n    /// Signature\n    pub signature: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Clone, PartialEq, Eq, Hash, Serialize, Deserialize)]\n/// Peer card\npub enum PeerCard {\n    /// Peer card V10\n    V10(PeerCardV10),\n    /// Peer card V11\n    V11(PeerCardV11),\n}\n\nimpl PeerCard {\n    /// Get peer card version\n    pub fn version(\u0026self) -\u003e u32 {\n        match *self {\n            PeerCard::V10(ref _peer_v10) =\u003e 10,\n            PeerCard::V11(ref _peer_v11) =\u003e 11,\n        }\n    }\n    /// Get peer card created_on field\n    pub fn created_on(\u0026self) -\u003e BlockNumber {\n        match *self {\n            PeerCard::V10(ref peer_v10) =\u003e peer_v10.blockstamp.id,\n            PeerCard::V11(ref peer_v11) =\u003e peer_v11.created_on,\n        }\n    }\n    /// Get peer card issuer\n    pub fn issuer(\u0026self) -\u003e PubKey {\n        match *self {\n            PeerCard::V10(ref peer_v10) =\u003e peer_v10.issuer,\n            PeerCard::V11(ref peer_v11) =\u003e peer_v11.issuer,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tests::keypair1;\n    use std::net::Ipv4Addr;\n    use std::str::FromStr;\n\n    fn create_endpoint_v2() -\u003e EndpointV2 {\n        EndpointV2 {\n            api: ApiName(String::from(\"WS2P\")),\n            api_version: 2,\n            network_features: EndpointV2NetworkFeatures(vec![1u8]),\n            api_features: ApiFeatures(vec![7u8]),\n            ip_v4: None,\n            ip_v6: None,\n            domain: Some(String::from(\"g1.durs.ifee.fr\")),\n            port: 443u16,\n            path: Some(String::from(\"ws2p\")),\n        }\n    }\n    fn create_second_endpoint_v2() -\u003e EndpointV2 {\n        EndpointV2 {\n            api: ApiName(String::from(\"WS2P\")),\n            api_version: 2,\n            network_features: EndpointV2NetworkFeatures(vec![1u8]),\n            api_features: ApiFeatures(vec![7u8]),\n            ip_v4: Some(Ipv4Addr::from_str(\"84.16.72.210\").unwrap()),\n            ip_v6: None,\n            domain: None,\n            port: 443u16,\n            path: Some(String::from(\"ws2p\")),\n        }\n    }\n\n    #[test]\n    fn peer_card_v11_sign_and_verify() {\n        let keypair1 = keypair1();\n        let mut peer_card_v11 = PeerCardV11 {\n            currency_name: CurrencyName(String::from(\"g1\")),\n            issuer: PubKey::Ed25519(keypair1.public_key()),\n            node_id: NodeId(0),\n            created_on: BlockNumber(50),\n            endpoints: vec![create_endpoint_v2(), create_second_endpoint_v2()],\n            endpoints_str: vec![],\n            sig: None,\n        };\n        // Sign\n        let sign_result = peer_card_v11.sign(PrivKey::Ed25519(keypair1.private_key()));\n        if let Ok(peer_card_v11_raw) = sign_result {\n            println!(\"{}\", peer_card_v11_raw);\n            assert_eq!(\n                PeerCard::V11(peer_card_v11.clone()),\n                PeerCard::parse(\u0026peer_card_v11_raw).expect(\"Fail to parse peer card v11 !\")\n            )\n        } else {\n            panic!(\"fail to sign peer card : {:?}\", sign_result.err().unwrap())\n        }\n        // Verify signature\n        peer_card_v11\n            .verify()\n            .expect(\"Fail to verify PeerCardV11 !\ nder the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Define url type\n\nuse crate::host::Host;\nuse durs_common_tools::fatal_error;\nuse failure::Fail;\nuse std::str::FromStr;\nuse unwrap::unwrap;\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub struct UrlWithoutScheme {\n    host: Host,\n    port: Option\u003cu16\u003e,\n    path: Option\u003cString\u003e,\n}\n\n#[derive(Clone, Copy, Debug, Fail, PartialEq, Eq)]\npub enum UrlWithoutSchemeParseError {\n    #[fail(display = \"Empty string.\")]\n    EmptyStr,\n    #[fail(display = \"Invalid host: {}.\", _0)]\n    InvalidHost(url::ParseError),\n    #[fail(display = \"Invalid URL: {}.\", _0)]\n    InvalidUrl(url::ParseError),\n}\n\nimpl FromStr for UrlWithoutScheme {\n    type Err = UrlWithoutSchemeParseError;\n\n    fn from_str(source: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        if source.is_empty() {\n            Err(UrlWithoutSchemeParseError::EmptyStr)\n        } else {\n            let source_parts: Vec\u003c\u0026str\u003e = source.split('/').collect();\n            let host_and_port = source_parts[0];\n            let host_and_port_len = host_and_port.len();\n            let source_parts2: Vec\u003c\u0026str\u003e = host_and_port.split(':').collect();\n\n            let (host_len, port) = if source_parts2.len() \u003e= 2 {\n                let may_port_str = unwrap!(source_parts2.last());\n                if let Ok(port) = u16::from_str(*may_port_str) {\n                    let host_len = host_and_port_len - may_port_str.len() - 1;\n                    (host_len, Some(port))\n                } else {\n                    (host_and_port_len, None)\n                }\n            } else {\n                (host_and_port_len, None)\n            };\n\n            let path = if source_parts.len() \u003e= 2 {\n                Some(String::from(\u0026source[host_and_port_len..]))\n            } else {\n                None\n            };\n\n            Ok(UrlWithoutScheme {\n                host: Host::parse(\u0026host_and_port[..host_len])\n                    .map_err(UrlWithoutSchemeParseError::InvalidHost)?,\n                port,\n                path,\n            })\n        }\n    }\n}\n\nimpl ToString for UrlWithoutScheme {\n    fn to_string(\u0026self) -\u003e String {\n        format!(\n            \"{host}{port}{path}\",\n            host = self.host,\n            port = if let Some(port) = self.port {\n                format!(\":{}\", port)\n            } else {\n                \"\".to_owned()\n            },\n            path = self.path()\n        )\n    }\n}\n\nimpl UrlWithoutScheme {\n    pub fn path(\u0026self) -\u003e \u0026str {\n        if let Some(ref path) = self.path {\n            path.as_str()\n        } else {\n            \"\"\n        }\n    }\n    pub fn tls(\u0026self) -\u003e bool {\n        if let Some(port) = self.port {\n            port == 443u16\n        } else {\n            true\n        }\n    }\n    pub fn to_url_with_scheme(\u0026self, scheme: \u0026str) -\u003e Result\u003curl::Url, url::ParseError\u003e {\n        let scheme = if self.tls() {\n            format!(\"{}s\", scheme)\n        } else {\n            scheme.to_owned()\n        };\n\n        let url_str = format!(\n            \"{scheme}://{url_without_scheme}\",\n            scheme = scheme,\n            url_without_scheme = self.to_string()\n        );\n\n        url::Url::parse(\u0026url_str)\n    }\n}\n\n#[derive(Clone, Debug, PartialEq, Eq)]\npub enum Url {\n    Url(url::Url),\n    UrlWithoutScheme(UrlWithoutScheme),\n}\n\n#[derive(Clone, Copy, Debug, Fail, PartialEq, Eq)]\n#[fail(\n    display = \"Invalid URL: {}. Invalid URL without scheme: {}.\",\n    url_err, url_without_scheme_err\n)]\npub struct UrlParseError {\n    url_err: url::ParseError,\n    url_without_scheme_err: UrlWithoutSchemeParseError,\n}\n\nimpl FromStr for Url {\n    type Err = UrlParseError;\n\n    fn from_str(source: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n        match UrlWithoutScheme::from_str(source) {\n            Ok(url_without_scheme) =\u003e Ok(Url::UrlWithoutScheme(url_without_scheme)),\n            Err(url_without_scheme_err) =\u003e match url::Url::parse(source) {\n                Ok(url) =\u003e Ok(Url::Url(url)),\n                Err(url_err) =\u003e Err(UrlParseError {\n                    url_err,\n                    url_without_scheme_err,\n                }),\n            },\n        }\n    }\n}\n\nimpl Url {\n    pub fn tls(\u0026self) -\u003e bool {\n        match self {\n            Url::Url(url) =\u003e match url.scheme() {\n                \"https\" | \"wss\" =\u003e true,\n                _ =\u003e false,\n            },\n            Url::UrlWithoutScheme(url_without_scheme) =\u003e url_without_scheme.tls(),\n        }\n    }\n    pub fn path(\u0026self) -\u003e \u0026str {\n        match self {\n            Url::Url(url) =\u003e url.path(),\n            Url::UrlWithoutScheme(url_without_scheme) =\u003e url_without_scheme.path(),\n        }\n    }\n    pub fn to_listenable_addr(\n        \u0026self,\n        default_scheme: \u0026str,\n    ) -\u003e std::io::Result\u003curl::HostAndPort\u003cString\u003e\u003e {\n        self.to_listenable_addr_with_default_port(default_scheme, default_port)\n    }\n    pub fn to_listenable_addr_with_default_port\u003cF\u003e(\n        \u0026self,\n        default_scheme: \u0026str,\n        default_port: F,\n    ) -\u003e std::io::Result\u003curl::HostAndPort\u003cString\u003e\u003e\n    where\n        F: FnOnce(\u0026url::Url) -\u003e Result\u003cu16, ()\u003e,\n    {\n        match self {\n            Url::Url(url) =\u003e Ok(url.with_default_port(default_port)?.to_owned()),\n            Url::UrlWithoutScheme(url_without_scheme) =\u003e {\n                match url_without_scheme.to_url_with_scheme(default_scheme) {\n                    Ok(url) =\u003e Ok(url.with_default_port(default_port)?.to_owned()),\n                    Err(e) =\u003e fatal_error!(\"Fail to convert UrlWithoutScheme to Url: {}\", e),\n                }\n            }\n        }\n    }\n\n    pub fn to_url_string(\u0026self, default_scheme: \u0026str) -\u003e std::io::Result\u003cString\u003e {\n        self.to_url_string_with_default_port(default_scheme, default_port)\n    }\n\n    pub fn to_url_string_with_default_port\u003cF\u003e(\n        \u0026self,\n        default_scheme: \u0026str,\n        default_port: F,\n    ) -\u003e std::io::Result\u003cString\u003e\n    where\n        F: FnOnce(\u0026url::Url) -\u003e Result\u003cu16, ()\u003e,\n    {\n        let url: url::Url = match self {\n            Url::Url(url) =\u003e url.clone(),\n            Url::UrlWithoutScheme(url_without_scheme) =\u003e {\n                match url_without_scheme.to_url_with_scheme(default_scheme) {\n                    Ok(url) =\u003e url,\n                    Err(e) =\u003e fatal_error!(\"Fail to convert UrlWithoutScheme to Url: {}\", e),\n                }\n            }\n        };\n\n        let host_and_port: url::HostAndPort\u003cString\u003e =\n            url.with_default_port(default_port)?.to_owned();\n\n        Ok(format!(\n            \"{scheme}://{host}:{port}{path}\",\n            scheme = url.scheme(),\n            host = host_and_port.host,\n            port = host_and_port.port,\n            path = url.path(),\n        ))\n    }\n}\n\nfn default_port(_: \u0026url::Url) -\u003e Result\u003cu16, ()\u003e {\n    fatal_error!(\"Unknown url scheme !\")\n}\n\n#[cfg(test)]\nmod tests {\n\n    use super::*;\n\n    #[test]\n    fn parse_url_with_host_only() -\u003e Result\u003c(), url::ParseError\u003e {\n        let host = Host::parse(\"g1.duniter.org\")?;\n\n        let expected_url = Url::UrlWithoutScheme(UrlWithoutScheme {\n            host,\n            port: None,\n            path: None,\n        });\n\n        assert_eq!(Ok(expected_url.clone()), Url::from_str(\"g1.duniter.org\"));\n\n        assert_eq!(\n            \"wss://g1.duniter.org:443/\".to_owned(),\n            expected_url\n                .to_url_string(\"ws\")\n                .expect(\"Fail to get listen url\")\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn parse_url_with_scheme_and_host() -\u003e Result\u003c(), url::ParseError\u003e {\n        let url = Url::Url(url::Url::parse(\"wss://g1.duniter.org\")?);\n\n        assert_eq!(\n            \"wss://g1.duniter.org:443/\".to_owned(),\n            url.to_url_string(\"ws\").expect(\"Fail to get listen url\")\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn parse_url_with_host_and_port() -\u003e Result\u003c(), url::ParseError\u003e {\n        let host = Host::parse(\"g1.duniter.org\")?;\n\n        let expected_url = Url::UrlWithoutScheme(UrlWithoutScheme {\n            host,\n            port: Some(20901u16),\n            path: None,\n        });\n\n        assert_eq!(\n            Ok(expected_url.clone()),\n            Url::from_str(\"g1.duniter.org:20901\")\n        );\n\n        assert_eq!(\n            \"ws://g1.duniter.org:20901/\".to_owned(),\n            expected_url\n                .to_url_string(\"ws\")\n                .expect(\"Fail to get listen url\")\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn parse_url_with_scheme_and_host_and_port() -\u003e Result\u003c(), url::ParseError\u003e {\n        let url = Url::Url(url::Url::parse(\"ws://g1.duniter.org:20901\")?);\n\n        assert_eq!(\n            \"ws://g1.duniter.org:20901/\".to_owned(),\n            url.to_url_string(\"ws\").expect(\"Fail to get listen url\")\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn parse_url_with_host_and_path() -\u003e Result\u003c(), url::ParseError\u003e {\n        let host = Host::parse(\"g1.duniter.org\")?;\n\n        assert_eq!(\n            Ok(Url::UrlWithoutScheme(UrlWithoutScheme {\n                host,\n                port: None,\n                path: Some(\"/gva/subscriptions\".to_owned()),\n            })),\n            Url::from_str(\"g1.duniter.org/gva/subscriptions\")\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn parse_url_with_host_and_port_and_path() -\u003e Result\u003c(), url::ParseError\u003e {\n        let host = Host::parse(\"g1.duniter.org\")?;\n\n        assert_eq!(\n            Ok(Url::UrlWithoutScheme(UrlWithoutScheme {\n                host,\n                port: Some(20901u16),\n                path: Some(\"/gva/subscriptions\".to_owned()),\n            })),\n            Url::from_str(\"g1.duniter.org:20901/gva/subscriptions\")\n        );\n\n        Ok(())\n    }\n\n    #[test]\n    fn parse_url_with_scheme_and_host_and_path() -\u003e Result\u003c(), url::ParseError\u003e {\n        match Url::from_str(\"ws://g1.duniter.org/gva/subscriptions\") {\n            Ok(url) =\u003e match url {\n                Url::Url(_) =\u003e {}\n                _ =\u003e panic!(\"expected Url::Url, found other variant !\"),\n            },\n            Err(e) =\u003e panic!(\"Fail to parse url: {} !\", e),\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":44,"address":null,"length":0,"stats":{"Line":1}},{"line":45,"address":null,"length":0,"stats":{"Line":1}},{"line":46,"address":null,"length":0,"stats":{"Line":0}},{"line":47,"address":null,"length":0,"stats":{"Line":0}},{"line":48,"address":null,"length":0,"stats":{"Line":1}},{"line":49,"address":null,"length":0,"stats":{"Line":1}},{"line":50,"address":null,"length":0,"stats":{"Line":1}},{"l unstable_features,\n    unused_import_braces\n)]\n\npub mod rule;\n\nuse failure::Fail;\nuse rayon::prelude::*;\nuse rule::{Rule, RuleError, RuleNumber};\nuse std::collections::BTreeMap;\nuse std::fmt::Debug;\n\n#[derive(Copy, Clone, Debug, Ord, PartialEq, PartialOrd, Eq, Hash)]\npub struct ProtocolVersion(pub usize);\n\nimpl std::fmt::Display for ProtocolVersion {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n#[derive(Clone, Debug, PartialEq, Eq, Hash)]\npub struct ProtocolRules(pub Vec\u003cRulesGroup\u003e);\n\nimpl From\u003cVec\u003cusize\u003e\u003e for ProtocolRules {\n    fn from(rules_numbers: Vec\u003cusize\u003e) -\u003e Self {\n        ProtocolRules(vec![RulesGroup::Ser(\n            rules_numbers.into_iter().map(RuleNumber).collect(),\n        )])\n    }\n}\n\nimpl From\u003cVec\u003cRulesGroup\u003e\u003e for ProtocolRules {\n    fn from(rules_groups: Vec\u003cRulesGroup\u003e) -\u003e Self {\n        ProtocolRules(rules_groups)\n    }\n}\n\n#[derive(Clone, Debug, PartialEq, Eq)]\n/// Protocol\npub struct Protocol(BTreeMap\u003cProtocolVersion, ProtocolRules\u003e);\n\nimpl Protocol {\n    /// Create new protocol\n    /// protocol_versions: Dictionary of rules to be applied for each version of the protocol (rules will be applied in the order provided)\n    pub fn new(protocol_versions: BTreeMap\u003cProtocolVersion, ProtocolRules\u003e) -\u003e Self {\n        Protocol(protocol_versions)\n    }\n\n    /// Get specific protocol version\n    pub fn get(\u0026self, protocol_version: ProtocolVersion) -\u003e Option\u003c\u0026ProtocolRules\u003e {\n        self.0.get(\u0026protocol_version)\n    }\n}\n\n/// Rules groups\n#[derive(Debug, Clone, PartialEq, Eq, Hash)]\npub enum RulesGroup {\n    /// In serial\n    Ser(Vec\u003cRuleNumber\u003e),\n    /// In parallel\n    Par(Vec\u003cRulesGroup\u003e),\n}\n\nimpl RulesGroup {\n    #[inline]\n    /// Create singleton rules group\n    pub fn s1(rule_number: usize) -\u003e Self {\n        RulesGroup::Ser(vec![RuleNumber(rule_number)])\n    }\n    #[inline]\n    /// Create parallel set of rules\n    pub fn pr(rules_numbers: Vec\u003cusize\u003e) -\u003e Self {\n        RulesGroup::Par(rules_numbers.into_iter().map(RulesGroup::s1).collect())\n    }\n}\n\n/// Rules engine\npub struct RulesEngine\u003cD: Debug + Sync, E: Eq + Fail + PartialEq\u003e {\n    /// All rules\n    all_rules: BTreeMap\u003cRuleNumber, Rule\u003cD, E\u003e\u003e,\n}\n\nimpl\u003cD: Debug + Sync, E: Eq + Fail + PartialEq\u003e RulesEngine\u003cD, E\u003e {\n    /// Create new rules engine\n    pub fn new(all_rules: BTreeMap\u003cRuleNumber, Rule\u003cD, E\u003e\u003e) -\u003e Self {\n        RulesEngine { all_rules }\n    }\n\n    fn apply_rules_group_ref(\n        \u0026self,\n        protocol_version: ProtocolVersion,\n        rules_group: RulesGroup,\n        rule_datas: \u0026D,\n    ) -\u003e Result\u003c(), EngineError\u003cE\u003e\u003e {\n        match rules_group {\n            RulesGroup::Ser(rules_numbers) =\u003e rules_numbers\n                .into_iter()\n                .map(|rule_number| self.apply_rule_ref(protocol_version, rule_number, rule_datas))\n                .collect(),\n            RulesGroup::Par(rules_group) =\u003e rules_group\n                .into_par_iter()\n                .map(|rg| self.apply_rules_group_ref(protocol_version, rg, rule_datas))\n                .collect(),\n        }\n    }\n\n    fn apply_rule_ref(\n        \u0026self,\n        protocol_version: ProtocolVersion,\n        rule_number: RuleNumber,\n        rule_datas: \u0026D,\n    ) -\u003e Result\u003c(), EngineError\u003cE\u003e\u003e {\n        if let Some(rule) = self.all_rules.get(\u0026rule_number) {\n            rule.execute(protocol_version, rule_number, rule_datas)\n        } else {\n            Err(EngineError::RuleNotExist {\n                rule_number,\n                protocol_version,\n            })\n        }\n    }\n\n    fn apply_rule_mut(\n        \u0026self,\n        protocol_version: ProtocolVersion,\n        rule_number: RuleNumber,\n        rule_datas: \u0026mut D,\n    ) -\u003e Result\u003c(), EngineError\u003cE\u003e\u003e {\n        if let Some(rule) = self.all_rules.get(\u0026rule_number) {\n            rule.execute_mut(protocol_version, rule_number, rule_datas)\n        } else {\n            Err(EngineError::RuleNotExist {\n                rule_number,\n                protocol_version,\n            })\n        }\n    }\n\n    /// Apply a specific version of the protocol\n    pub fn apply_protocol(\n        \u0026self,\n        protocol: Protocol,\n        protocol_version: ProtocolVersion,\n        rule_datas: \u0026mut D,\n    ) -\u003e Result\u003c(), EngineError\u003cE\u003e\u003e {\n        if let Some(protocol_rules) = protocol.get(protocol_version) {\n            for rules_group in \u0026protocol_rules.0 {\n                let result: Result\u003c(), EngineError\u003cE\u003e\u003e = match rules_group {\n                    RulesGroup::Ser(rules_numbers) =\u003e rules_numbers\n                        .iter()\n                        .map(|rule_number| {\n                            self.apply_rule_mut(protocol_version, *rule_number, rule_datas)\n                        })\n                        .collect(),\n                    RulesGroup::Par(rules_group) =\u003e rules_group\n                        .par_iter()\n                        .map(|rg| {\n                            self.apply_rules_group_ref(protocol_version, rg.clone(), rule_datas)\n                        })\n                        .collect(),\n                };\n                if let Err(err) = result {\n                    return Err(err);\n                }\n            }\n\n            Ok(())\n        } else {\n            Err(EngineError::ProtocolVersionNotExist { protocol_version })\n        }\n    }\n}\n\n/// Protocol error\n#[derive(Debug, Eq, Fail, PartialEq)]\npub enum EngineError\u003cE: Eq + Fail + PartialEq\u003e {\n    #[fail(display = \"{}\", _0)]\n    /// Rule Error\n    RuleError(RuleError\u003cE\u003e),\n    #[fail(display = \"protocol V{} not exist\", protocol_version)]\n    /// The protocol version does not exist\n    ProtocolVersionNotExist {\n        /// Protocole version\n        protocol_version: ProtocolVersion,\n    },\n    #[fail(\n        display = \"Rule n{} not exist (require by protocol V{})\",\n        rule_number, protocol_version\n    )]\n    /// A rule required by the protocol version does not exist\n    RuleNotExist {\n        /// Rule number\n        rule_number: RuleNumber,\n        /// Protocole version\n        protocol_version: ProtocolVersion,\n    },\n    #[fail(\n        display = \"Rule n{} is mutable and called in parallel in the V{} protocol, this is prohibited.\n    A rule can be mutable or called in parallel but not both at the same time.\",\n        rule_number, protocol_version\n    )]\n    /// Calling a mutable rule in a part executed in parallel\n    MutRuleInPar {\n        /// Rule number\n        rule_number: RuleNumber,\n        /// Protocole version\n        protocol_version: ProtocolVersion,\n    },\n    #[fail(\n        display = \"Rule n{} does not exist in a version less than or equal to the protocol version (V{})\",\n        rule_number, protocol_version\n    )]\n    /// Calling a rule too recent\n    RuleTooRecent {\n        /// Rule number\n        rule_number: RuleNumber,\n        /// Protocole version\n        protocol_version: ProtocolVersion,\n    },\n}\n\n#[cfg(test)]\nmod tests {\n\n    use super::rule::*;\n    use super::*;\n    use maplit::btreemap;\n\n    #[derive(Debug)]\n    struct Datas {\n        i: usize,\n    }\n\n    #[derive(Debug, Eq, Fail, PartialEq)]\n    #[fail(display = \"\")]\n    struct Error {}\n\n    fn r2_v1(datas: \u0026mut Datas) -\u003e Result\u003c(), Error\u003e {\n        if datas.i == 0 {\n            datas.i += 1;\n            Ok(())\n        } else {\n            Err(Error {})\n        }\n    }\n\n    fn r3_v2(datas: \u0026Datas) -\u003e Result\u003c(), Error\u003e {\n        if datas.i == 1 {\n            Ok(())\n        } else {\n            Err(Error {})\n        }\n    }\n\n    fn get_test_engine() -\u003e RulesEngine\u003cDatas, Error\u003e {\n        let all_rules: BTreeMap\u003cRuleNumber, Rule\u003cDatas, Error\u003e\u003e = btreemap![\n            RuleNumber(2) =\u003e Rule::new(RuleNumber(2), btreemap![\n                ProtocolVersion(1) =\u003e RuleFn::RefMut(r2_v1),\n            ]).expect(\"Fail to create rule n2\"),\n            RuleNumber(3) =\u003e Rule::new(RuleNumber(3), btreemap![\n                ProtocolVersion(2) =\u003e RuleFn::Ref(r3_v2),\n            ]).expect(\"Fail to create rule n2\"),\n        ];\n\n        RulesEngine::new(all_rules)\n    }\n\n    #[test]\n    fn rule_without_impl() {\n        if let Err(err) = Rule::\u003cDatas, Error\u003e::new(RuleNumber(1), btreemap![]) {\n            assert_eq!(\n                RuleWithoutImpl {\n                    rule_number: RuleNumber(1),\n                },\n                err,\n            )\n        } else {\n            panic!(\"Rule creation must be fail\")\n        }\n\n        println!(\"{}\", ProtocolVersion(1));\n        println!(\"{}\", RuleNumber(1));\n    }\n\n    #[test]\n    fn protocol_empty() -\u003e Result\u003c(), EngineError\u003cError\u003e\u003e {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol_empty: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e Vec::\u003cusize\u003e::with_capacity(0).into()\n        ]);\n\n        engine.apply_protocol(protocol_empty, ProtocolVersion(1), \u0026mut datas)\n    }\n\n    #[test]\n    fn protocol_version_not_exist() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol_empty: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e Vec::\u003cusize\u003e::with_capacity(0).into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::ProtocolVersionNotExist {\n                protocol_version: ProtocolVersion(2),\n            }),\n            engine.apply_protocol(protocol_empty, ProtocolVersion(2), \u0026mut datas)\n        )\n    }\n\n    #[test]\n    fn rule_not_exist() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e vec![1usize].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::RuleNotExist {\n                rule_number: RuleNumber(1),\n                protocol_version: ProtocolVersion(1)\n            }),\n            engine.apply_protocol(protocol, ProtocolVersion(1), \u0026mut datas)\n        );\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol_par: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e vec![RulesGroup::pr(vec![1usize])].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::RuleNotExist {\n                rule_number: RuleNumber(1),\n                protocol_version: ProtocolVersion(1)\n            }),\n            engine.apply_protocol(protocol_par, ProtocolVersion(1), \u0026mut datas)\n        );\n    }\n\n    #[test]\n    fn rule_fail() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 1 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e vec![2usize].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::RuleError(RuleError {\n                rule_number: RuleNumber(2),\n                cause: Error {},\n            })),\n            engine.apply_protocol(protocol, ProtocolVersion(1), \u0026mut datas)\n        )\n    }\n\n    #[test]\n    fn par_rule_fail() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(2) =\u003e vec![RulesGroup::pr(vec![3usize])].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::RuleError(RuleError {\n                rule_number: RuleNumber(3),\n                cause: Error {},\n            })),\n            engine.apply_protocol(protocol, ProtocolVersion(2), \u0026mut datas)\n        )\n    }\n\n    #[test]\n    fn rule_too_recent() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e vec![2usize, 3].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::RuleTooRecent {\n                protocol_version: ProtocolVersion(1),\n                rule_number: RuleNumber(3),\n            }),\n            engine.apply_protocol(protocol, ProtocolVersion(1), \u0026mut datas)\n        )\n    }\n\n    #[test]\n    fn par_rule_too_recent() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(1) =\u003e vec![RulesGroup::pr(vec![3])].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::RuleTooRecent {\n                protocol_version: ProtocolVersion(1),\n                rule_number: RuleNumber(3),\n            }),\n            engine.apply_protocol(protocol, ProtocolVersion(1), \u0026mut datas)\n        )\n    }\n\n    #[test]\n    fn mut_rule_in_par_protocol() {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 1 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(2) =\u003e vec![RulesGroup::pr(vec![2usize, 3])].into()\n        ]);\n\n        assert_eq!(\n            Err(EngineError::MutRuleInPar {\n                protocol_version: ProtocolVersion(2),\n                rule_number: RuleNumber(2),\n            }),\n            engine.apply_protocol(protocol, ProtocolVersion(2), \u0026mut datas)\n        )\n    }\n\n    #[test]\n    fn protocol_success() -\u003e Result\u003c(), EngineError\u003cError\u003e\u003e {\n        let engine = get_test_engine();\n\n        let mut datas = Datas { i: 0 };\n\n        let protocol: Protocol = Protocol::new(btreemap![\n            ProtocolVersion(2) =\u003e vec![2usize, 3].into()\n        ]);\n\n        engine.apply_protocol(protocol, ProtocolVersion(2), \u0026mut datas)\n    }\n}\n","traces":[{"line":39,"address":null,"length":0,"stats":{"Line":1}},{"line":40,"address":null,"length":0,"stats":{"Line":1}},{"line":48,"address":null,"length":0,"stats":{"Line":1}},{"line":49,"address":null,"length":0,"stats":{"Line":1}},{"line":50,"address":null,"length":0,"stats":{"Line":1}},{"line":56,"address":null,"length":0,"stats":{"Line":1}},{"line":57,"address":null,"length":0,"stats":{"Line":1}},{"line":68,"address":null,"length":0,"stats":{"Line":1}},{"line":69,"address":null,"length":0,"stats":{"Line":1}},{"line":73,"address":null,"length":0,"stats":{"Line":1}},{"line":74,"address":null,"length":0,"stats":{"Line":1}},{"line":90,"address":null,"length":0,"stats":{"Line":1}},{"line":91,"address":null,"length":0,"stats":{"Line":1}},{"line":95,"address":null,"length":0,"stats":{"Line":1}},{"line":96,"address":null,"length":0,"stats":{"Line":1}},{"line":108,"address":null,"length":0,"stats":{"Line":1}},{"line":112,"address":null,"length":0,"stats":{"Line":2}},{"line":118,"address":null,"length":0,"stats":{"Line":1}},{"line":119,"address":null,"length":0,"stats":{"Line":2}},{"line":123,"address":null,"length":0,"stats":{"Line":0}},{"line":130,"address":null,"length":0,"stats":{"Line":2}},{"line":136,"address":null,"length":0,"stats":{"Line":2}},{"line":137,"address":null,"length":0,"stats":{"Line":2}},{"line":138,"address":null,"length":0,"stats":{"Line":0}},{"line":139,"address":null,"length":0,"stats":{"L ections::BTreeMap;\nuse std::fmt::Debug;\n\n#[derive(Copy, Clone, Debug, Ord, PartialEq, PartialOrd, Eq, Hash)]\n/// Rule number\npub struct RuleNumber(pub usize);\n\nimpl std::fmt::Display for RuleNumber {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n\n/// Rule error\n#[derive(Debug, Eq, Fail, PartialEq)]\n#[fail(display = \"An error occurred with rule n{} : {}\", rule_number, cause)]\npub struct RuleError\u003cE: Eq + Fail + PartialEq\u003e {\n    /// Rule number\n    pub rule_number: RuleNumber,\n    /// Cause of the error\n    pub cause: E,\n}\n\n/// Rule immutable execution function\npub type RuleFnRef\u003cD, E\u003e = fn(\u0026D) -\u003e Result\u003c(), E\u003e;\n\n/// Rule mutable execution function\npub type RuleFnRefMut\u003cD, E\u003e = fn(\u0026mut D) -\u003e Result\u003c(), E\u003e;\n\n/// Rule execution function\npub enum RuleFn\u003cD, E\u003e {\n    Ref(RuleFnRef\u003cD, E\u003e),\n    RefMut(RuleFnRefMut\u003cD, E\u003e),\n}\n\n#[derive(Debug, Copy, Clone, Eq, Fail, PartialEq)]\n#[fail(\n    display = \"Fatal error: rules-engine: try to create rule n{} without implementation !\",\n    rule_number\n)]\npub struct RuleWithoutImpl {\n    pub rule_number: RuleNumber,\n}\n\n/// Rule\npub struct Rule\u003cD: Debug, E: Eq + Fail + PartialEq\u003e {\n    /// Dictionary of the different versions of the rule execution function\n    rule_versions: BTreeMap\u003cProtocolVersion, RuleFn\u003cD, E\u003e\u003e,\n}\n\nimpl\u003cD: Debug, E: Eq + Fail + PartialEq\u003e Rule\u003cD, E\u003e {\n    /// Create new rule\n    pub fn new(\n        rule_number: RuleNumber,\n        rule_versions: BTreeMap\u003cProtocolVersion, RuleFn\u003cD, E\u003e\u003e,\n    ) -\u003e Result\u003cSelf, RuleWithoutImpl\u003e {\n        if rule_versions.is_empty() {\n            Err(RuleWithoutImpl { rule_number })\n        } else {\n            Ok(Rule { rule_versions })\n        }\n    }\n    /// Executes the correct version of the rule\n    pub fn execute(\n        \u0026self,\n        protocol_version: ProtocolVersion,\n        rule_number: RuleNumber,\n        rule_datas: \u0026D,\n    ) -\u003e Result\u003c(), EngineError\u003cE\u003e\u003e {\n        let rule_opt: Option\u003c(\u0026ProtocolVersion, \u0026RuleFn\u003cD, E\u003e)\u003e =\n            self.rule_versions.range(..=protocol_version).last();\n        if let Some((_, rule_fn)) = rule_opt {\n            match rule_fn {\n                RuleFn::Ref(rule_fn_ref) =\u003e rule_fn_ref(rule_datas).map_err(|err| {\n                    EngineError::RuleError(RuleError {\n                        rule_number,\n                        cause: err,\n                    })\n                }),\n                RuleFn::RefMut(_) =\u003e Err(EngineError::MutRuleInPar {\n                    rule_number,\n                    protocol_version,\n                }),\n            }\n        } else {\n            Err(EngineError::RuleTooRecent {\n                rule_number,\n                protocol_version,\n            })\n        }\n    }\n    /// Executes the correct version of the rule\n    pub fn execute_mut(\n        \u0026self,\n        protocol_version: ProtocolVersion,\n        rule_number: RuleNumber,\n        rule_datas: \u0026mut D,\n    ) -\u003e Result\u003c(), EngineError\u003cE\u003e\u003e {\n        let rule_opt: Option\u003c(\u0026ProtocolVersion, \u0026RuleFn\u003cD, E\u003e)\u003e =\n            self.rule_versions.range(..=protocol_version).last();\n        if let Some((_, rule_fn)) = rule_opt {\n            match rule_fn {\n                RuleFn::Ref(rule_fn_ref) =\u003e rule_fn_ref(rule_datas),\n                RuleFn::RefMut(rule_fn_ref_mut) =\u003e rule_fn_ref_mut(rule_datas),\n            }\n            .map_err(|err| {\n                EngineError::RuleError(RuleError {\n                    rule_number,\n                    cause: err,\n                })\n            })\n        } else {\n            Err(EngineError::RuleTooRecent {\n                rule_number,\n                protocol_version,\n            })\n        }\n    }\n}\n","traces":[{"line":28,"address":null,"length":0,"stats":{"Line":1}},{"line":29,"address":null,"length":0,"stats":{"Line":1}},{"line":72,"address":null,"length":0,"stats":{"Line":1}},{"line":76,"address":null,"length":0,"stats":{"Line":1}},{"line":77,"address":null,"length":0,"stats":{"Line":1}},{"line":78,"address":null,"length":0,"stats":{"Line":0}},{"line":79,"address":null,"length":0,"stats":{"Line":1}},{"line":83,"address":null,"length":0,"stats":{"Line":2}},{"line":89,"address":null,"length":0,"stats":{"Line":0}},{"line":90,"address":null,"length":0,"stats":{"Line":2}},{"line":91,"address":null,"length":0,"stats":{"Line":2}},{"line":92,"address":null,"length":0,"stats":{"Line":1}},{"line":93,"address":null,"length":0,"stats":{"Line":3}},{"line":94,"address":null,"length":0,"stats":{"Line":1}},{"line":95,"address":null,"length":0,"stats":{"Line":1}},{"line":96,"address":null,"length":0,"stats":{"Line":0}},{"line":99,"address":null,"length":0,"stats":{"Line":1}},{"line":100,"address":null,"length":0,"stats":{"Line":1}},{"line":101,"address":null,"length":0,"stats":{"Line":1}},{"line":104,"address":null,"length":0,"stats":{"Line":0}},{"line":105,"address":null,"length":0,"stats":{"Line":1}},{"line":106,"address":null,"length":0,"stats":{"Line":1}},{"line":107,"address":null,"length":0,"stats":{"Line":1}},{"line":112,"address":null,"length":0,"stats":{"Line":1}},{"line":118,"address":null,"length":0,"stats":{"Line":0}},{"line":119,"address":null,"length":0,"stats":{"Line":1}},{"line":120,"address":null,"length":0,"stats":{"Line":1}},{"line":121,"address":null,"length":0,"stats":{"Line":1}},{"line":125,"address":null,"length":0,"stats":{"Line":2}},{"line":126,"address":null,"length":0,"stats":{"Line":1}},{"line":127,"address":null,"length":0,"stats":{"Line":1}},{"line":128,"address":null,"length":0,"stats":{"Line":0}},{"line":131,"address":null,"length":0,"stats":{"Line":0}},{"line":132,"address":null,"length":0,"stats":{"Line":1}},{"line":133,"address":null,"length":0,"stats":{"Line":1}},{"line":134,"address":null,"length":0,"stats":{"Line":1}}],"covered":29,"coverable":36},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","wot","data","mod.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Provide data structures to manage web of trusts.\n//! `LegacyWebOfTrust` is almost a translation of the legacy C++ coden while\n//! `RustyWebOfTrust` is a brand new implementation with a more \"rusty\" style.\n\npub mod rusty;\n\nuse serde::de::{self, Deserialize, DeserializeOwned, Deserializer, Visitor};\nuse serde::{Serialize, Serializer};\nuse std::fmt::{self, Debug};\n\n/// Wrapper for a node id.\n#[derive(Debug, Copy, Clone, PartialEq, Eq, Hash)]\npub struct NodeId(pub usize);\n\nimpl Serialize for NodeId {\n    fn serialize\u003cS\u003e(\u0026self, serializer: S) -\u003e Result\u003cS::Ok, S::Error\u003e\n    where\n        S: Serializer,\n    {\n        serializer.serialize_u32(self.0 as u32)\n    }\n}\n\nstruct NodeIdVisitor;\n\nimpl\u003c'de\u003e Visitor\u003c'de\u003e for NodeIdVisitor {\n    type Value = NodeId;\n\n    fn expecting(\u0026self, formatter: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        formatter.write_str(\"an integer between -2^31 and 2^31\")\n    }\n\n    fn visit_u8\u003cE\u003e(self, value: u8) -\u003e Result\u003cNodeId, E\u003e\n    where\n        E: de::Error,\n    {\n        Ok(NodeId(value as usize))\n    }\n\n    fn visit_u32\u003cE\u003e(self, value: u32) -\u003e Result\u003cNodeId, E\u003e\n    where\n        E: de::Error,\n    {\n        Ok(NodeId(value as usize))\n    }\n\n    fn visit_u64\u003cE\u003e(self, value: u64) -\u003e Result\u003cNodeId, E\u003e\n    where\n        E: de::Error,\n    {\n        use std::usize;\n        if value \u003e= usize::MIN as u64 \u0026\u0026 value \u003c= usize::MAX as u64 {\n            Ok(NodeId(value as usize))\n        } else {\n            Err(E::custom(format!(\"u32 out of range: {}\", value)))\n        }\n    }\n}\n\nimpl\u003c'de\u003e Deserialize\u003c'de\u003e for NodeId {\n    fn deserialize\u003cD\u003e(deserializer: D) -\u003e Result\u003cNodeId, D::Error\u003e\n    where\n        D: Deserializer\u003c'de\u003e,\n    {\n        deserializer.deserialize_u32(NodeIdVisitor)\n    }\n}\n\n/// Results of a certification, with the current certification count\n/// of the destination as parameter.\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\npub enum NewLinkResult {\n    /// Certification worked.\n    Ok(usize),\n    /// All available certifications has been used.\n    AllCertificationsUsed(usize),\n    /// Unknown source.\n    UnknownSource(),\n    /// Unknown target.\n    UnknownTarget(),\n    /// Self linking is forbidden.\n    SelfLinkingForbidden(),\n}\n\n/// Results of a certification removal, with the current certification count\n/// of the destination as parameter.\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\npub enum RemLinkResult {\n    /// Certification has been removed.\n    Removed(usize),\n    /// Requested certification doesn't exist.\n    UnknownCert(usize),\n    /// Unknown source.\n    UnknownSource(),\n    /// Unknown target.\n    UnknownTarget(),\n}\n\n/// Results of a certification test.\n#[derive(Debug, Copy, Clone, PartialEq, Eq)]\npub enum HasLinkResult {\n    /// Both nodes are known, here is the result.\n    Link(bool),\n    /// Unknown source.\n    UnknownSource(),\n    /// Unknown target.\n    UnknownTarget(),\n}\n\n/// Trait for a Web Of Trust.\n/// Allow to provide other implementations of the `WoT` logic instead of the legacy C++\n/// translated one.\npub trait WebOfTrust: Clone + Debug + Default + DeserializeOwned + Send + Serialize + Sync {\n    /// Create a new Web of Trust with the maximum of links a node can issue.\n    fn new(max_links: usize) -\u003e Self;\n\n    /// Get the maximum number of links per user.\n    fn get_max_link(\u0026self) -\u003e usize;\n\n    /// Set the maximum number of links per user.\n    fn set_max_link(\u0026mut self, max_link: usize);\n\n    /// Add a new node.\n    fn add_node(\u0026mut self) -\u003e NodeId;\n\n    /// Remove the last node.\n    /// Returns `None` if the WoT was empty, otherwise new top node id.\n    fn rem_node(\u0026mut self) -\u003e Option\u003cNodeId\u003e;\n\n    /// Get the size of the WoT.\n    fn size(\u0026self) -\u003e usize;\n\n    /// Check if given node is enabled.\n    /// Returns `None` if this node doesn't exist.\n    fn is_enabled(\u0026self, id: NodeId) -\u003e Option\u003cbool\u003e;\n\n    /// Set the enabled state of given node.\n    /// Returns `Null` if this node doesn't exist, `enabled` otherwise.\n    fn set_enabled(\u0026mut self, id: NodeId, enabled: bool) -\u003e Option\u003cbool\u003e;\n\n    /// Get enabled node array.\n    fn get_enabled(\u0026self) -\u003e Vec\u003cNodeId\u003e;\n\n    /// Get disabled node array.\n    fn get_disabled(\u0026self) -\u003e Vec\u003cNodeId\u003e;\n\n    /// Try to add a link from the source to the target.\n    fn add_link(\u0026mut self, source: NodeId, target: NodeId) -\u003e NewLinkResult;\n\n    /// Try to remove a link from the source to the target.\n    fn rem_link(\u0026mut self, source: NodeId, target: NodeId) -\u003e RemLinkResult;\n\n    /// Test if there is a link from the source to the target.\n    fn has_link(\u0026self, source: NodeId, target: NodeId) -\u003e HasLinkResult;\n\n    /// Get the list of links source for this target.\n    /// Returns `None` if this node doesn't exist.\n    fn get_links_source(\u0026self, target: NodeId) -\u003e Option\u003cVec\u003cNodeId\u003e\u003e;\n\n    /// Get the number of issued links by a node.\n    /// Returns `None` if this node doesn't exist.\n    fn issued_count(\u0026self, id: NodeId) -\u003e Option\u003cusize\u003e;\n\n    /// Test if a node is a sentry.\n    fn is_sentry(\u0026self, node: NodeId, sentry_requirement: usize) -\u003e Option\u003cbool\u003e;\n\n    /// Get sentries array.\n    fn get_sentries(\u0026self, sentry_requirement: usize) -\u003e Vec\u003cNodeId\u003e;\n\n    /// Get non sentries array.\n    fn get_non_sentries(\u0026self, sentry_requirement: usize) -\u003e Vec\u003cNodeId\u003e;\n}\n","traces":[{"line":31,"address":4756432,"length":1,"stats":{"Line":0}},{"line":35,"address":null,"length":0,"stats":{"Line":0}},{"line":44,"address":null,"length":0,"stats":{"Line":0}},{"line":45,"address":null,"length":0,"stats":{"Line":0}},{"line":52,"address":null,"length":0,"stats":{"Line":0}},{"line":55,"address":4757392,"length":1,"stats":{"Line":0}},{"line":59,"address":null,"length":0,"stats":{"Line":0}},{"line":67,"address":null,"length":0,"stats":{"Line":0}},{"line":68,"address":null,"length":0,"stats":{"Line":0}},{"line":69,"address":null,"length":0,"stats":{"Line":0}},{"line":70,"address":null,"length":0,"stats":{"Line":0}},{"line":76,"address":4757200,"length":1,"stats":{"Line":0}},{"line":80,"address":null,"length":0,"stats":{"Line":0}}],"covered":0,"coverable":13},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","wot","data","rusty.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! Experimental implementation of the Web of Trust in a more \"rusty\" style.\n\nuse super::{HasLinkResult, NewLinkResult, RemLinkResult};\nuse crate::NodeId;\nuse crate::WebOfTrust;\nuse rayon::prelude::*;\nuse std::collections::HashSet;\n\n/// A node in the `WoT` graph.\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\nstruct Node {\n    /// Is this node enabled ?\n    enabled: bool,\n    /// Set of links this node is the target.\n    links_source: HashSet\u003cNodeId\u003e,\n    /// Number of links the node issued.\n    issued_count: usize,\n}\n\nimpl Node {\n    /// Create a new node.\n    pub fn new() -\u003e Node {\n        Node {\n            enabled: true,\n            links_source: HashSet::new(),\n            issued_count: 0,\n        }\n    }\n}\n\n/// A more idiomatic implementation of a Web of Trust.\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub struct RustyWebOfTrust {\n    /// List of nodes in the WoT.\n    nodes: Vec\u003cNode\u003e,\n    /// Maximum number of links a node can issue.\n    max_links: usize,\n}\n\nimpl Default for RustyWebOfTrust {\n    fn default() -\u003e RustyWebOfTrust {\n        RustyWebOfTrust {\n            nodes: Vec::new(),\n            max_links: 4_000_000_000,\n        }\n    }\n}\n\nimpl WebOfTrust for RustyWebOfTrust {\n    fn new(max_links: usize) -\u003e RustyWebOfTrust {\n        RustyWebOfTrust {\n            nodes: vec![],\n            max_links,\n        }\n    }\n\n    fn get_max_link(\u0026self) -\u003e usize {\n        self.max_links\n    }\n\n    fn set_max_link(\u0026mut self, max_links: usize) {\n        self.max_links = max_links;\n    }\n\n    fn add_node(\u0026mut self) -\u003e NodeId {\n        self.nodes.push(Node::new());\n        NodeId(self.nodes.len() - 1)\n    }\n\n    fn rem_node(\u0026mut self) -\u003e Option\u003cNodeId\u003e {\n        self.nodes.pop();\n\n        if !self.nodes.is_empty() {\n            Some(NodeId(self.nodes.len() - 1))\n        } else {\n            None\n        }\n    }\n\n    fn size(\u0026self) -\u003e usize {\n        self.nodes.len()\n    }\n\n    fn is_enabled(\u0026self, id: NodeId) -\u003e Option\u003cbool\u003e {\n        self.nodes.get(id.0).map(|n| n.enabled)\n    }\n\n    fn set_enabled(\u0026mut self, id: NodeId, enabled: bool) -\u003e Option\u003cbool\u003e {\n        self.nodes\n            .get_mut(id.0)\n            .map(|n| n.enabled = enabled)\n            .map(|_| enabled)\n    }\n\n    fn get_enabled(\u0026self) -\u003e Vec\u003cNodeId\u003e {\n        self.nodes\n            .par_iter()\n            .enumerate()\n            .filter(|\u0026(_, n)| n.enabled)\n            .map(|(i, _)| NodeId(i))\n            .collect()\n    }\n\n    fn get_disabled(\u0026self) -\u003e Vec\u003cNodeId\u003e {\n        self.nodes\n            .par_iter()\n            .enumerate()\n            .filter(|\u0026(_, n)| !n.enabled)\n            .map(|(i, _)| NodeId(i))\n            .collect()\n    }\n\n    fn add_link(\u0026mut self, source: NodeId, target: NodeId) -\u003e NewLinkResult {\n        if source == target {\n            NewLinkResult::SelfLinkingForbidden()\n        } else if source.0 \u003e= self.size() {\n            NewLinkResult::UnknownSource()\n        } else if target.0 \u003e= self.size() {\n            NewLinkResult::UnknownTarget()\n        } else if self.nodes[source.0].issued_count \u003e= self.max_links {\n            NewLinkResult::AllCertificationsUsed(self.nodes[target.0].links_source.len())\n        } else {\n            self.nodes[source.0].issued_count += 1;\n            self.nodes[target.0].links_source.insert(source);\n            NewLinkResult::Ok(self.nodes[target.0].links_source.len())\n        }\n    }\n\n    fn rem_link(\u0026mut self, source: NodeId, target: NodeId) -\u003e RemLinkResult {\n        if source.0 \u003e= self.size() {\n            RemLinkResult::UnknownSource()\n        } else if target.0 \u003e= self.size() {\n            RemLinkResult::UnknownTarget()\n        } else if !self.nodes[target.0].links_source.contains(\u0026source) {\n            RemLinkResult::UnknownCert(self.nodes[target.0].links_source.len())\n        } else {\n            self.nodes[source.0].issued_count -= 1;\n            self.nodes[target.0].links_source.remove(\u0026source);\n            RemLinkResult::Removed(self.nodes[target.0].links_source.len())\n        }\n    }\n\n    fn has_link(\u0026self, source: NodeId, target: NodeId) -\u003e HasLinkResult {\n        if source.0 \u003e= self.size() {\n            HasLinkResult::UnknownSource()\n        } else if target.0 \u003e= self.size() {\n            HasLinkResult::UnknownTarget()\n        } else {\n            HasLinkResult::Link(self.nodes[target.0].links_source.contains(\u0026source))\n        }\n    }\n\n    fn get_links_source(\u0026self, target: NodeId) -\u003e Option\u003cVec\u003cNodeId\u003e\u003e {\n        self.nodes\n            .get(target.0)\n            .map(|n| n.links_source.iter().cloned().collect())\n    }\n\n    fn issued_count(\u0026self, id: NodeId) -\u003e Option\u003cusize\u003e {\n        self.nodes.get(id.0).map(|n| n.issued_count)\n    }\n\n    fn is_sentry(\u0026self, node: NodeId, sentry_requirement: usize) -\u003e Option\u003cbool\u003e {\n        if node.0 \u003e= self.size() {\n            return None;\n        }\n\n        let node = \u0026self.nodes[node.0];\n\n        Some(\n            node.enabled\n                \u0026\u0026 node.issued_count \u003e= sentry_requirement\n                \u0026\u0026 node.links_source.len() \u003e= sentry_requirement,\n        )\n    }\n\n    fn get_sentries(\u0026self, sentry_requirement: usize) -\u003e Vec\u003cNodeId\u003e {\n        self.nodes\n            .par_iter()\n            .enumerate()\n            .filter(|\u0026(_, n)| {\n                n.enabled\n                    \u0026\u0026 n.issued_count \u003e= sentry_requirement\n                    \u0026\u0026 n.links_source.len() \u003e= sentry_requirement\n            })\n            .map(|(i, _)| NodeId(i))\n            .collect()\n    }\n\n    fn get_non_sentries(\u0026self, sentry_requirement: usize) -\u003e Vec\u003cNodeId\u003e {\n        self.nodes\n            .par_iter()\n            .enumerate()\n            .filter(|\u0026(_, n)| {\n                n.enabled\n                    \u0026\u0026 (n.issued_count \u003c sentry_requirement\n                        || n.links_source.len() \u003c sentry_requirement)\n            })\n            .map(|(i, _)| NodeId(i))\n            .collect()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tests::generic_wot_test;\n\n    #[test]\n    fn wot_tests() {\n        generic_wot_test::\u003cRustyWebOfTrust\u003e();\n    }\n}\n","traces":[{"line":37,"address":null,"length":0,"stats":{"Line":1}},{"line":40,"address":null,"length":0,"stats":{"Line":1}},{"line":56,"address":null,"length":0,"stats":{"Line":0}},{"line":58,"address":null,"length":0,"stats":{"Line":0}},{"line":65,"address":null,"length":0,"stats":{"Line":1}},{"line":67,"address":null,"length":0,"stats":{"Line":1}},{"line":72,"address":null,"length":0,"stats":{"Line":1}},{"line":73,"address":null,"length":0,"stats":{"Line":1}},{"line":76,"address":null,"length":0,"stats":{"Line":1}},{"line":7 ne":1}},{"line":150,"address":null,"length":0,"stats":{"Line":0}},{"line":151,"address":null,"length":0,"stats":{"Line":0}},{"line":152,"address":null,"length":0,"stats":{"Line":1}},{"line":153,"address":null,"length":0,"stats":{"Line":1}},{"line":154,"address":null,"length":0,"stats":{"Line":1}},{"line":158,"address":null,"length":0,"stats":{"Line":1}},{"line":159,"address":null,"length":0,"stats":{"Line":1}},{"line":161,"address":null,"length":0,"stats":{"Line":1}},{"line":163,"address":null,"length":0,"stats":{"Line":0}},{"line":164,"address":null,"length":0,"stats":{"Line":1}},{"line":168,"address":null,"length":0,"stats":{"Line":1}},{"line":169,"address":null,"length":0,"stats":{"Line":1}},{"line":171,"address":null,"length":0,"stats":{"Line":1}},{"line":174,"address":null,"length":0,"stats":{"Line":0}},{"line":175,"address":null,"length":0,"stats":{"Line":0}},{"line":178,"address":null,"length":0,"stats":{"Line":1}},{"line":179,"address":null,"length":0,"stats":{"Line":1}},{"line":180,"address":null,"length":0,"stats":{"Line":0}},{"line":183,"address":null,"length":0,"stats":{"Line":1}},{"line":186,"address":null,"length":0,"stats":{"Line":1}},{"line":187,"address":null,"length":0,"stats":{"Line":1}},{"line":188,"address":null,"length":0,"stats":{"Line":0}},{"line":192,"address":null,"length":0,"stats":{"Line":1}},{"line":193,"address":null,"length":0,"stats":{"Line":1}},{"line":205,"address":null,"length":0,"stats":{"Line":1}},{"line":206,"address":null,"length":0,"stats":{"Line":1}},{"line":225,"address":4222432,"length":1,"stats":{"Line":2}},{"line":226,"address":4227249,"length":1,"stats":{"Line":1}}],"covered":60,"coverable":72},{"path":["/","home","elois","dev","duniter","nodes","rust","duniter-rs","lib","tools","wot","lib.rs"],"content":"//  Copyright (C) 2017-2019  The AXIOM TEAM Association.\n//\n// This program is free software: you can redistribute it and/or modify\n// it under the terms of the GNU Affero General Public License as\n// published by the Free Software Foundation, either version 3 of the\n// License, or (at your option) any later version.\n//\n// This program is distributed in the hope that it will be useful,\n// but WITHOUT ANY WARRANTY; without even the implied warranty of\n// MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the\n// GNU Affero General Public License for more details.\n//\n// You should have received a copy of the GNU Affero General Public License\n// along with this program.  If not, see \u003chttps://www.gnu.org/licenses/\u003e.\n\n//! `wot` is a crate making \"Web of Trust\" computations for\n//! the [Duniter] project.\n//!\n//! [Duniter]: https://duniter.org/\n//!\n//! It defines a trait representing a Web of Trust and allow to do calculations on it.\n//!\n//! It also contains an \"legacy\" implementation translated from the original C++ code.\n//!\n//! Web of Trust tests are translated from [duniter/wot Javascript test][js-tests].\n//!\n//! [js-tests]: https://github.com/duniter/wot/blob/master/wotcpp/webOfTrust.cpp\n\n#![deny(\n    missing_docs,\n    missing_debug_implementations,\n    missing_copy_implementations,\n    trivial_casts,\n    trivial_numeric_casts,\n    unsafe_code,\n    unstable_features,\n    unused_import_braces,\n    unused_qualifications\n)]\n\n#[macro_use]\nextern crate serde_derive;\n#[macro_use]\nextern crate log;\n\npub mod data;\npub mod operations;\n\npub use crate::data::{NodeId, WebOfTrust};\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::data::*;\n    use crate::operations::centrality::*;\n    use crate::operations::distance::*;\n    use crate::operations::file::*;\n    use crate::operations::path::*;\n\n    /// Test translated from https://github.com/duniter/wot/blob/master/tests/test.js\n    ///\n    /// Clone and file tests are not included in this generic test and should be done in\n    /// the implementation test.\n    pub fn generic_wot_test\u003cW\u003e()\n    where\n        W: WebOfTrust + Sync,\n    {\n        let centralities_calculator = UlrikBrandesCentralityCalculator {};\n        let distance_calculator = RustyDistanceCalculator {};\n        let path_finder = RustyPathFinder {};\n        let mut wot = W::new(3);\n\n        // should have an initial size of 0\n        assert_eq!(wot.size(), 0);\n\n        // should return `None()` if testing `is_enabled()` with out-of-bounds node\n        assert_eq!(wot.is_enabled(NodeId(0)), None);\n        assert_eq!(wot.is_enabled(NodeId(23)), None);\n\n        // should give nomber 0 if we add a node\n        // - add a node\n        assert_eq!(wot.add_node(), NodeId(0));\n        assert_eq!(wot.size(), 1);\n        assert_eq!(wot.get_disabled().len(), 0);\n\n        // - add another\n        assert_eq!(wot.add_node(), NodeId(1));\n        assert_eq!(wot.size(), 2);\n        assert_eq!(wot.get_disabled().len(), 0);\n\n        // - add 10 nodes\n        for i in 0..10 {\n            assert_eq!(wot.add_node(), NodeId(i + 2));\n        }\n\n        assert_eq!(wot.size(), 12);\n\n        // shouldn't be able to self cert\n        assert_eq!(\n            wot.add_link(NodeId(0), NodeId(0)),\n            NewLinkResult::SelfLinkingForbidden()\n        );\n\n        // should add certs only in the boundaries of max_cert\n        assert_eq!(wot.add_link(NodeId(0), NodeId(1)), NewLinkResult::Ok(1));\n        assert_eq!(wot.add_link(NodeId(0), NodeId(2)), NewLinkResult::Ok(1));\n        assert_eq!(wot.add_link(NodeId(0), NodeId(3)), NewLinkResult::Ok(1));\n        assert_eq!(\n            wot.add_link(NodeId(0), NodeId(4)),\n            NewLinkResult::AllCertificationsUsed(0)\n        );\n\n        assert_eq!(wot.get_max_link(), 3);\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(1)),\n            HasLinkResult::Link(true)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(2)),\n            HasLinkResult::Link(true)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(3)),\n            HasLinkResult::Link(true)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(4)),\n            HasLinkResult::Link(false)\n        );\n\n        wot.set_max_link(4);\n        assert_eq!(wot.get_max_link(), 4);\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(4)),\n            HasLinkResult::Link(false)\n        );\n        wot.add_link(NodeId(0), NodeId(4));\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(4)),\n            HasLinkResult::Link(true)\n        );\n        wot.rem_link(NodeId(0), NodeId(1));\n        wot.rem_link(NodeId(0), NodeId(2));\n        wot.rem_link(NodeId(0), NodeId(3));\n        wot.rem_link(NodeId(0), NodeId(4));\n\n        // false when not linked + test out of bounds\n        assert_eq!(\n            wot.has_link(NodeId(0), NodeId(6)),\n            HasLinkResult::Link(false)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(23), NodeId(0)),\n            HasLinkResult::UnknownSource()\n        );\n        assert_eq!(\n            wot.has_link(NodeId(2), NodeId(53)),\n            HasLinkResult::UnknownTarget()\n        );\n\n        // created nodes should be enabled\n        assert_eq!(wot.is_enabled(NodeId(0)), Some(true));\n        assert_eq!(wot.is_enabled(NodeId(1)), Some(true));\n        assert_eq!(wot.is_enabled(NodeId(2)), Some(true));\n        assert_eq!(wot.is_enabled(NodeId(3)), Some(true));\n        assert_eq!(wot.is_enabled(NodeId(11)), Some(true));\n\n        // should be able to disable some nodes\n        assert_eq!(wot.set_enabled(NodeId(0), false), Some(false));\n        assert_eq!(wot.set_enabled(NodeId(1), false), Some(false));\n        assert_eq!(wot.set_enabled(NodeId(2), false), Some(false));\n        assert_eq!(wot.get_disabled().len(), 3);\n        assert_eq!(wot.set_enabled(NodeId(1), true), Some(true));\n\n        // node 0 and 2 should be disabled\n        assert_eq!(wot.is_enabled(NodeId(0)), Some(false));\n        assert_eq!(wot.is_enabled(NodeId(1)), Some(true));\n        assert_eq!(wot.is_enabled(NodeId(2)), Some(false));\n        assert_eq!(wot.is_enabled(NodeId(3)), Some(true));\n        // - set enabled again\n        assert_eq!(wot.set_enabled(NodeId(0), true), Some(true));\n        assert_eq!(wot.set_enabled(NodeId(1), true), Some(true));\n        assert_eq!(wot.set_enabled(NodeId(2), true), Some(true));\n        assert_eq!(wot.set_enabled(NodeId(1), true), Some(true));\n        assert_eq!(wot.get_disabled().len(), 0);\n\n        // should not exist a link from 2 to 0\n        assert_eq!(\n            wot.has_link(NodeId(2), NodeId(0)),\n            HasLinkResult::Link(false)\n        );\n\n        // should be able to add some links, cert count is returned\n        assert_eq!(wot.add_link(NodeId(2), NodeId(0)), NewLinkResult::Ok(1));\n        assert_eq!(wot.add_link(NodeId(4), NodeId(0)), NewLinkResult::Ok(2));\n        assert_eq!(wot.add_link(NodeId(5), NodeId(0)), NewLinkResult::Ok(3));\n\n        // should exist new links\n        /* WoT is:\n         *\n         * 2 --\u003e 0\n         * 4 --\u003e 0\n         * 5 --\u003e 0\n         */\n\n        assert_eq!(\n            wot.has_link(NodeId(2), NodeId(0)),\n            HasLinkResult::Link(true)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(4), NodeId(0)),\n            HasLinkResult::Link(true)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(5), NodeId(0)),\n            HasLinkResult::Link(true)\n        );\n        assert_eq!(\n            wot.has_link(NodeId(2), NodeId(1)),\n            HasLinkResult::Link(false)\n        );\n\n        // should be able to remove some links\n        assert_eq!(\n            wot.rem_link(NodeId(4), NodeId(0)),\n            RemLinkResult::Removed(2)\n        );\n        /*\n         * WoT is now:\n         *\n         * 2 --\u003e 0\n         * 5 --\u003e 0\n         */\n\n        // should exist less links\n        assert_eq!(\n            wot.has_link(Nod
