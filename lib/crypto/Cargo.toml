[package]
name = "dup-crypto"
version = "0.7.0"
authors = ["nanocryk <nanocryk@duniter.org>", "elois <elois@duniter.org>"]
description = "Manage cryptographic operations for the DUP (DUniter Protocol)."
repository = "https://git.duniter.org/nodes/rust/duniter-rs"
readme = "README.md"
keywords = ["duniter", "keys", "cryptography"]
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
base58 = "0.1.*"
base64 = "0.10.*"
failure = "0.1.5"
rand = "0.5.*"
rust-crypto-wasm = "0.3.1"
serde = "1.0.*"
serde_derive = "1.0.*"
durs-common-tools = { path = "../tools/common-tools", version = "0.2.0" }
log = "0.4.*"

[dev-dependencies]
bincode = "1.0.*"

[target.'cfg(all(unix, any(target_arch = "x86", target_arch = "x86_64")))'.dependencies]
sha2 = { version = "0.8.0", features = ["asm"] }

[features]
