[package]
name = "durs-dbs-tools"
version = "0.1.0-a"
authors = ["librelois <elois@ifee.fr>"]
description = "DBs tools for Dunitrust project."
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
bincode = "1.0.*"
durs-common-tools = { path = "../common-tools" }
fnv = "1.0.6"
log = "0.4.*"
rkv = "0.9.7"
rustbreak = {version = "2.0.0-rc3", features = ["bin_enc"]}
serde = { version = "1.0.*", features = ["derive"] }
unwrap = "1.2.1"

[dev-dependencies]
tempfile = "3.1.0"

[features]
