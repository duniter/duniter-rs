[package]
name = "json-pest-parser"
version = "0.1.0"
authors = ["elois <elois@duniter.org>"]
description = "Parse JSON with pest grammar."
repository = "https://git.duniter.org/nodes/rust/duniter-rs"
readme = "README.md"
keywords = ["json", "pest", "parser"]
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
pest = "2.1.0"
pest_derive = "2.1.0"

[dev-dependencies]
pretty_assertions = "0.5.1"
maplit = "1.0.1"