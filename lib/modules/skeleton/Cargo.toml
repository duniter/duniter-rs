[package]
name = "durs-skeleton"
version = "0.1.0"
authors = ["name <mail@domain.tld>"]
description = "Module template to copy to create a new Durs module."
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "lib.rs"

[dependencies]
dubp-documents= { path = "../../tools/documents" }
durs-conf = { path = "../../core/conf" }
durs-message =  { path = "../../core/message" }
durs-module = { path = "../../core/module" }
durs-network = { path = "../../core/network" }
dup-crypto = { path = "../../tools/crypto" }
dup-currency-params = { path = "../../tools/currency-params" }
durs-common-tools = { path = "../../tools/common-tools" }
failure = "0.1.5"
log = "0.4.*"
serde = "1.0.*"
serde_derive = "1.0.*"
serde_json = "1.0.*"
structopt= "0.2.*"

[features]
