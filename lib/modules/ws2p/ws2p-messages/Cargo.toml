[package]
name = "durs-ws2p-messages"
version = "0.2.0-a"
authors = ["librelois <elois@ifee.fr>"]
description = "Handles WebSocketToPeer API Messages."
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "lib.rs"

[dependencies]
bincode = "1.0.*"
byteorder = "1.2.3"
dup-crypto = { path = "../../../crypto" }
dubp-currency-params = { path = "../../../dubp/currency-params" }
dubp-documents= { path = "../../../dubp/documents" }
durs-network-documents = { path = "../../../dunp/network-documents" }
durs-common-tools = { path = "../../../tools/common-tools" }
failure = "0.1.5"
log = "0.4.*"
serde = "1.0.*"
serde_derive = "1.0.*"
serde_json = "1.0.*"

[dev-dependencies]
pretty_assertions = "0.5.1"

[features]