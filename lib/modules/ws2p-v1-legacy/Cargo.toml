[package]
name = "durs-ws2p-v1-legacy"
version = "0.2.0-a"
authors = ["librelois <elois@ifee.fr>"]
description = "WebSocketToPeer API for the Dunitrust project."
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
bincode = "1.0.1"
byteorder = "1.2.3"
dubp-documents= { path = "../../tools/documents" }
durs-conf = { path = "../../core/conf" }
durs-module = { path = "../../core/module" }
durs-network = { path = "../../core/network" }
dup-crypto = { path = "../../tools/crypto" }
dup-currency-params = { path = "../../tools/currency-params" }
durs-network-documents = { path = "../../tools/network-documents" }
durs-message =  { path = "../../core/message" }
durs-common-tools = { path = "../../tools/common-tools" }
durs-wot = { path = "../../tools/wot" }
failure = "0.1.5"
log = "0.4.*"
maplit = "1.0.1"
rand = "0.4.*"
serde = { version = "1.0.*", features = ["derive"] }
serde_json = "1.0.*"
structopt= "0.2.*"
unwrap = "1.2.1"
uuid = { version = "0.7.4", features = ["serde", "v4"] }
ws = "0.7.*"

[features]
ssl = ["ws/ssl"]