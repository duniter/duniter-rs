[package]
name = "durs-network-documents"
version = "0.4.0"
authors = ["librelois <elois@duniter.org>"]
description = "Network documents for DUNP (DUniter Network Protocol)"
repository = "https://git.duniter.org/nodes/rust/duniter-rs"
readme = "README.md"
license = "AGPL-3.0"
edition = "2018"

[lib]
path = "src/lib.rs"

[dependencies]
dubp-common-doc = { path = "../../dubp/common-doc" } #, version = "0.1.0" }
dubp-currency-params = { path = "../../dubp/currency-params" }
dubp-user-docs= { path = "../../dubp/user-docs" }
dup-crypto = "0.8.2"
durs-common-tests-tools = { path = "../../tests-tools/common-tests-tools" }
durs-common-tools = { path = "../../tools/common-tools" }
failure = "0.1.5"
hex = "0.4.*"
log = "0.4.*"
pest = "2.1.0"
pest_derive = "2.1.0"
serde = { version = "1.0.*", features = ["derive"] }
serde_json = "1.0.*"
unwrap = "1.2.1"
url = "2.1.*"

[dev-dependencies]
bincode = "1.2.0"
maplit = "1.0.1"
pretty_assertions = "0.6.1"

[features]